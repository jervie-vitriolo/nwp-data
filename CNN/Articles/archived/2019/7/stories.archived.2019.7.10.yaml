  'Serena-Williams-Naomi-Osaka-US-Open':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-10T07:08:37.967+08:00
    'imagesource': 'jcr:4054da08-8d07-479b-b273-ce37556ff354'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '194840bc-aa94-4741-bbf2-109455609b54'
    'lead': 'Something was keeping Serena Williams from moving forward after her loss
      to Naomi Osaka in last year''s US Open final. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T07:10:41.177+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T13:21:51.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:45.950+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams said she owed Naomi Osaka an apology after the US Open.
      Osaka''s response brought her to tears'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5689111a-3955-490b-974f-e76ee29b5f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Something was keeping Serena Williams
        from moving forward after her loss to Naomi Osaka in last year''s US Open
        final. She believed she owed Osaka an apology, Williams revealed in an essay
        published Tuesday in Harper''s BAZAAR.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9445a89d-dcb4-4d46-a8a0-55cec261af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837931aa-9380-4b47-b549-e7056c20b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a then-20-year-old Osaka prevailed against her idol 6-2, 6-4
        in New York to win her first major, it was overshadowed by controversy, with
        Williams clashing with chair umpire Carlos Ramos, culminating when he docked
        her a game for calling him a "thief."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1936d5b1-f72c-48cc-9e42-bc452dd3265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063bd87c-7b62-4e86-92a3-81c698d2f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the match, while Osaka accepted the trophy, boos rang around
        Arthur Ashe Stadium. Osaka wept.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113eb9e0-785b-4a9f-b3c0-5248e10b7fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d4c443-322a-435a-990b-91d33cb112b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only was a game taken from me but a defining, triumphant moment
        was taken from another player, something she should remember as one of the
        happiest memories in her long and successful career," the 37-year-old Williams
        wrote. "My heart broke."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5558c95-cc91-4008-9e95-d48f4112f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa6d67-725c-4d7e-9366-a49e8cc51072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the days passed, Williams said in the essay, she started seeing
        a therapist and wasn''t ready to pick up a tennis racket. She decided to write
        to Osaka, and here is what she said:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff47f58-d141-4f6c-b8d8-10cc03455d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc44d5-424e-44c8-a3ac-b16a56edb600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said on the court, I am so proud of you and I am truly sorry.
        I thought I was doing the right thing in sticking up for myself. But I had
        no idea the media would pit us against each other. I would love the chance
        to live that moment over again. I am, was, and will always be happy for you
        and supportive of you. I would never, ever want the light to shine away from
        another female, specifically another black female athlete. I can''t wait for
        your future, and believe me I will always be watching as a big fan! I wish
        you only success today and in the future. Once again, I am so proud of you.
        All my love and your fan, Serena."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ef422e-5863-47e0-9e7a-dc78d28c52f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68991b04-a8a3-475b-8289-d56fa952d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Williams received Osaka''s response, the 23-time major champion
        said tears rolled down her face.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e460b13-2397-4872-ae41-04895d71f6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36bf5f5-a54f-4a20-8cdc-2ef86927713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can misunderstand anger for strength because they can''t
        differentiate between the two," Osaka replied, according to Williams. "No
        one has stood up for themselves the way you have and you need to continue
        trailblazing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c0024-ab10-46f3-9605-92b8472f3977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba367486-aef3-498a-8209-fed5f0fd434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams went on to write in the essay: "It was in this moment that
        I realized the real reason the US Open was so hard for me to get over: It
        wasn''t because of the backlash I faced but rather because of what had happened
        to the young woman who deserved so much more in her special moment. I had
        felt that it was my fault and that I should have kept my mouth closed. But
        now, seeing her text putting everything in perspective, I realized she was
        right."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f960e-e26b-421c-bea7-b0543a472065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd0e6a-01ec-41f4-9335-f46841716257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day the essay was released, Williams defeated American
        compatriot Alison Riske to advance to the Wimbledon semifinals. Should Williams
        win the tournament, she would tie Margaret Court with 24 major singles titles,
        the most of all time. She''s also bidding to become the fourth mother to win
        a major singles title in the Open Era, following Court, Evonne Goolagong Cawley
        and Kim Clijsters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795e3f2-cbe6-4041-b716-3160a720acee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3fbfc-9189-4893-b8f6-670b9e352ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:41.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, my daughter is the reason I use my voice, the reason
        I picked up a racket again," Williams wrote.</p>'
