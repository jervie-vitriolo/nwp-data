      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been repeatedly saying it is working on getting
        funding for teachers’ pay hike, but has not specified by how much it would
        increase the pay of educators.</p>'
