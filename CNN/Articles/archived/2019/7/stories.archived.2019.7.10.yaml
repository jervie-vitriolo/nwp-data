      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When Shanghai opened
        its city to foreigners in 1843, British botanist Robert Fortune described
        it as “the great gate — the principal entrance, in fact, to the Chinese empire.”
        Over a century later, Shanghai displays an apparent hybrid of both Asian and
        Western influences primarily seen in its built environment — the grandeur
        of Roman columns, Palladian structures, and ancient townhouses stand defiant
        amid the rapid rise of glass facade towers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66076c8-0ad4-4f7e-9f79-a1d416c7aad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:44:15.625+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:21:27.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This blending of the old and the new is best captured in The Bund,
        one of the most popular tourist attractions that have colonial-era buildings
        that were previously trading houses of France, Britain, Germany, Italy, and
        Russia. The Bund faces the Huangpu River, which passes through Pudong, the
        financial district that prides itself with its skyline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
