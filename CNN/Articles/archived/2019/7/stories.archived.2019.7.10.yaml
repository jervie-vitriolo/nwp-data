      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fec420-b259-4321-87bb-7c572e26a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html">recently
        revealed he allowed Chinese fishing in Reed Bank or Recto Bank</a>, an underwater
        feature within Philippine EEZ, in exchange of local fishermen being allowed
        to fish in Scarborough Shoal again. The Philippines lost Scarborough Shoal
        after a controversial standoff with China, prompting Manila to file a case
        for international arbitration, which it won.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714ec124-accc-4d79-8e89-e6f08d90a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1893864-265c-4e80-b19f-9317a3a5d484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international arbitral tribunal constituted under UNCLOS and
        backed by the Permanent Court of Arbitration in The Hague invalidated Beijing''s
        nine-dash line claim to almost the entire South China Sea. It also recognized
        the Philippines'' sovereign rights over some areas in its EEZ that are being
        claimed by China, which rejects the ruling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a9c97-27fc-4f8a-b27f-d88bcc79dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b77ff-a393-4760-bc7d-5c563f0b13b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.086+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:24.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin on Wednesday stressed that like the UNCLOS, the Philippines
        also "cannot set aside" the Hague ruling. But three years after the Philippines''
        landmark victory, the Palace has maintained enforcing it would mean war with
        China.</p>'
