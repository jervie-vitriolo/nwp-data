      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:26:18.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A new highway stretching 1250 miles
        through Russia has received the green light from officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7658d22f-6f82-4c07-9f8b-25e0f9d84225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:26:18.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Meridan" highway will reach almost 1250 miles (2000 km) long
        and will run westwards from the country''s border with Kazakhstan, creating
        the shortest route to move goods between mainland Europe and China, Russian
        state news agency RIA Novosti reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70190783-1c71-456f-81cd-1ca6ae9f1bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:26:18.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that Russian politician Dmitry Medvedev approved
        the first phase of the project, which will be funded as part of a partnership
        between private investors with state support.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8ebec-6245-4d60-8e99-ab6c6cdf2898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:26:18.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will cost an estimated 600 billion rubles —&nbsp;around
        $9.4bn. RIA Novosti reported that more than 80% of the land needed for the
        construction of the highway has already been bought.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9115d0-5c6e-46b1-aa8a-d238a658be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:26:18.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new road will also improve European access to Western Russia
        and Central Asia by car.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bfa3d6-ac12-4835-8c85-866c882412de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:26:18.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is just one of many aiming to improve infrastructure
        and connectivity in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09924582-e40c-43c6-9ed7-d0d9abf8aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:26:18.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Chinese President Xi Jinping launched the The Belt and
        Road Initiative (BRI) —&nbsp;a global infrastructure policy aiming to build
        ports, roads and railways to create new trade corridors linking China to Asia,
        Africa and Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
