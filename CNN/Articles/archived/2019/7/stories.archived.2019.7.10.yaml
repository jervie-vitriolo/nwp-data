      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd53b70-f68a-453e-9c8c-ae8da59350b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This wouldn''t have happened if you regularized your
        employees. They have served you for more than 10 years and yet they are still
        contractual workers. This wouldn''t have happened if you negotiated properly.
        Follow the law. Respect the rights of your workers.]</p>'
