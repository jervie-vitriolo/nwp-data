      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4414b3-ea37-4d00-8f4d-d2417b83dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:57:16.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sino ba ''yung nagdrama?</em> So <em>ako</em> I feel that most
        if not all <em>ng</em> committee hearings namin ng 17th Congress were conducted
        quite professionally and <em>mukhang karamihan ng mga</em> resource persons
        <em>ay ganoon ang karanasan at na-</em>appreciate <em>dahil karamihan naman
        ay hindi nagdrama,</em>” Hontiveros told the press on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62169a0-e79c-49d1-aad1-90a9f106a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:57:16.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3134e0-5d16-4983-a790-b094d3961d95'
