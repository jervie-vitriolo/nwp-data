      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These legislation are the Public Service Act, the Foreign Investment
        Act, the Retail Trade Act and the Tax Reform for Attracting Better and High-Quality
        Opportunities (TRABAHO) bill, which is also known as the second package of
        the administration''s tax reform program.</p>'
  'Alan-Peter-Cayetano-longer-terms-for-lawmakers':
    'caption': 'Taguig-Pateros Rep. Alan Peter Cayetano (FILE PHOTO)'
