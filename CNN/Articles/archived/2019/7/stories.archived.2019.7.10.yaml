      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World Heritage sites in danger</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0601dee5-d3d1-4175-8df7-588ef25d6771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islands and Protected Areas of the Gulf of California in Mexico
        were added to the List of World Heritage in Danger, which documents threats
        to cultural and natural sites and tries to bring attention to them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3906baf7-b281-4524-8636-b54f1f199f6c'
