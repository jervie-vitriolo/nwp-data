      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say beauty is in the eye of the beholder," Gaga says in the
        video."But at Haus Laboratories, we say beauty is how you see yourself."</p>'
