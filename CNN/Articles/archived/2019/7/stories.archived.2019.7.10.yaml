      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of ISIS-affilitated terror groups laid seige on Marawi in
        May 2017, occupying the city for nearly five months. The batttles that raged
        left more than 1,200 people, mostly Islamic fighters, dead and the city in
        ruins.</p>'
    '19':
