      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0828a5-51bf-42d9-9cbc-94883d3db3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:22:27.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To further drive exports up, we are looking at continuously increasing
        market access for Philippine products and reforms to improve productivity
        and lower production costs,” Socioeconomic Planning Secretary Ernesto M. Pernia
        said in a statement Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800e5b8-8c42-4f6f-8d69-48530e96af4c'
