      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e2845-12f2-4872-a050-dfe6731765d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term-sharing deal had been floated by Duterte before, but <a
        href="http://cnnphilippines.com/news/2019/6/28/duterte-cayetano-velasco-term-sharing.html"
        target="_blank">Vealsco balked at the proposal</a>, supposedly because of
        lawmakers’ <a href="https://cnnphilippines.com/news/2019/7/1/Dong-Gonzales-term-sharing-speaker.html"
        target="_blank">opposition</a> to it. Lawmakers said a term-sharing agreement
        between two Speaker aspirants would also cause a reshuffling in the membership
        and leadership of House committees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e22cc5-f15e-4291-bcdc-28c4dc578c5a'
