      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte 1st District Rep. Martin Romualdez, who was also vying for
        the top post in the House, would sit as majority leader, Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f13f1c-8a18-4907-b0a6-5eb01a44de09'
