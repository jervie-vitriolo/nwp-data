      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course investors will take advantage of the selloff given the
        low price, but because of demand, it goes back up to the regular price,” Del
        Castillo said in a phone interview. “The consequence on the seller is if you
        have the shares to back up the selling. If not, he has to borrow or buy in
        the market.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
