      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded811d4-ffbc-48cf-a2de-44dbf06fae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:49:29.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what changes to the Constitution are being proposed
        to solve corruption, drugs, terrorism and other problems supposedly raised
        by the military. But, responding to queries about this, Presidential Spokesperson
        Salvador Panelo said this could include the removal of restrictions to foreign
        investments and the solution to traffic congestion on EDSA (Epifanio de los&nbsp;Santos
        Avenue).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5faca8-80de-4231-8a9d-83a0dedbf960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:49:29.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:37.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e8873b-f9b0-49c2-832b-3a43928ef3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:49:29.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier signalled that he is <a href="http://cnnphilippines.com/news/2019/01/19/Rodrigo-Duterte-charter-change-economic-provisions.html"
        target="_blank">fine with limiting constitutional changes</a> to the economic
        provisions, even if he had campaigned for a shift to a federal form of government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37594a9c-bbc2-471c-a63e-dbc86f83b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:49:29.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b4c23-5389-436e-af07-df7be32c809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:49:29.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin and Albay 2nd District Rep. Joey Salceda said this can be
        done by simply adding the phrase “by law” to economic provisions of the Constitution,
        allowing Congress to amend laws regulating foreign equity as needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3bc13-31c9-4ee3-b6d1-92410064e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:49:29.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

