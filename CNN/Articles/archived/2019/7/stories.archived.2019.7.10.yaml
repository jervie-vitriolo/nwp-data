      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/28/china-xi-warning-west-philippine-sea-drilling.html?fbclid=IwAR1ollzyJAQexLi9RBQO8PLP_l9J4tVLEPm591JQLEr0v4Fp4Gymr9Vh-k0">READ:&nbsp;Palace
        downplays Xi''s remark vs. West PH Sea drilling as ''friendly advice''</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71cbd8-5062-4926-8413-f724117fa31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.085+08:00
