  'duterte-says-he-killed-because-he-felt-arroyo-wanted-him-too':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte, who is known for his controversial statements,
      said he has killed people because he felt that''s what former President and
      17th Congress House Speaker Arroyo wanted. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-10T07:29:09.541+08:00
    'imagesource': 'jcr:c10ed4ea-b2be-47d1-9218-7448ccc22cca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '859bcc1b-f75b-450c-97ac-52dc9c0e404f'
    'lead': 'The incumbent President is known for links to the so-called Davao Death
      Squad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T07:31:11.629+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T13:21:47.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:46.981+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rodrigo-duterte', 'duterte', 'president', 'arroyo', 'speaker',
      'house', 'gloria-macapagal-arroyo', 'gloria', 'kill']
    'template': '1'
    'title': 'Duterte: I killed because I felt that''s what Arroyo wanted'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b136b85-cbd0-452b-95d9-f775609ace8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:31:11.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> President
        Rodrigo Duterte, who is known for his controversial statements, said he has
        killed people because he felt that''s what former President and 17th Congress
        House Speaker Arroyo wanted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf74e9-fa9f-4218-b563-794194e3ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:31:11.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the appreciation dinner for Arroyo Tuesday, who is
        retiring from politics after 27 years, Duterte continuously praised her for
        her leadership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd31c648-be12-46d9-9e79-6a9e5a9f51e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:31:11.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Madam President, we raise our glasses tonight for the invaluable
        contributions that you have made as a public servant. May your legacy shine
        through and inspire millions of Filipinos as we move forward in realizing
        our dream of building a better and more prosperous Philippines for all,” Duterte
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f389a5cd-9780-4087-897c-a5a3bc47b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:31:11.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of his speech, Duterte made a reference to his time as
        Davao City Mayor when he worked for the former President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae10e7-06ec-45af-82e6-55316c6def90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:31:11.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You might want to know that even when I was mayor and for the years
        that President Arroyo was there, I was really working for her,” Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297bd8d2-45ff-44b4-96b0-0a3ccd156f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:31:11.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course <em>wala akong pinatay na tao na utos niya. Pinatay ko
        na lang kasi</em> feeling <em>ko gusto niya</em>,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02943141-550c-47b8-8497-723a841300d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:31:11.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course I didn’t kill under her direct orders. I
        just killed because I felt like she would want me to.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4bd313-76b7-4aa3-aba4-63f8109ba36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:31:11.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent President has been accused of being behind the “Davao
        Death Squad” — a shadowy vigilante squad that human rights groups blame for
        the extrajudicial deaths of some 1,000 crime suspects in Davao City since
        the 1990s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee9b4e-1153-4b21-be8c-26d933bbc685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:31:11.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also teased about Arroyo being “hard to deal with” during
        her time as President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5aa127-1678-4397-8224-97b4c8cba023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:31:11.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My dealings with my president during my mayorship days eh trabaho
        lang ho ‘yon [I’m just doing my job], ma’am. And I said you are hard to deal
        with at nagagalit. at naiintindihan ho namin lahat, ako [and you get angry.
        And we understand, all of us, me included,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15171c1-5657-495c-8af3-97c5826e56ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:31:11.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, during the event, acknowledged being difficult with Duterte
        then and hoped to have “better emotional quotient (EQ).”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ba14c-51f2-49e0-a019-63519192d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:31:11.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Speaker also extended gratitude to Duterte for the Supreme
        Court’s ruling to acquit her from plunder charges in 2016.</p>'
