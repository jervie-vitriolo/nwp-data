    'lead': 'The transportation department says the new rails are for the rehabilitation
      of the rail line, which has been prone to several glitches causing stalled services
      in the past years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T19:02:13.103+08:00
