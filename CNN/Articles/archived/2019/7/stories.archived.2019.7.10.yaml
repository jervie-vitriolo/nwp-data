      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country imported less iron and steel, transport equipment, mineral
        fuels, lubricants, plastic, industrial machinery and equipment, food and live
        animals in May.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628c9b6-5420-41f0-9d5f-60b3941ec9b6'
