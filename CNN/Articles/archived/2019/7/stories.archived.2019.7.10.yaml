        country. <a href="https://t.co/q7rVnWNhzQ">https://t.co/q7rVnWNhzQ</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1148737595637035008?ref_src=twsrc%5Etfw">July
        9, 2019</a></blockquote>

