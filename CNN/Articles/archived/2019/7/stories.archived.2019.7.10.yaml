    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11a23f77-9f1e-4413-9fde-af47fed732d3'
    'lead': 'House members currently have a three-year term and can serve no more
      than three consecutive terms.'
