      'mgnl:lastActivated': 2023-01-27T13:21:46.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything I do, I want to do correctly and at the highest level,"
        Carter said in a statement on Tuesday when the partnership was announced.
        "With all the potential in the cannabis industry, Caliva''s expertise and
        ethos makes them the best partner for this endeavor."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f92edcf-069b-4d25-a268-ca78476621d5'
      'mgnl:activationStatus': true
