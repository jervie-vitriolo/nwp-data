      'jcr:uuid': '3e86b6cb-94dc-441f-a15c-5ec9acb6fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.557+08:00
      'mgnl:createdBy': 'lara'
