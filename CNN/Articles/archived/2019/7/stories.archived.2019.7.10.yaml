    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['himalayas', 'gopro', 'climbers', 'tibet', 'india']
    'template': '1'
    'title': 'Recovered GoPro video shows final moments of Himalayas climbers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2027baf5-ca82-432d-9eab-9e614fa595ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:32:44.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Indian authorities have released footage
        showing the final moments of the climbers who died in the Indian Himalayas
        in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e552716-64d0-46ee-9e09-1d166a886bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:32:44.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was found on a "memory video device" near the Nanda Devi
        East, the Indo-Tibetan Border Police (ITBP) said Monday, which showed the
        group of climbers moving slowly near the summit on the unnamed peak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0031894e-833e-41ea-af07-f75b5210f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:32:44.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of eight climbers —&nbsp;four Britons, two Americans,
        an Australian and their Indian liaison officer —&nbsp;went missing when they
        were attempting to scale a previously unclimbed peak on May 26.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Last
        visuals of the <a href="https://twitter.com/hashtag/mountaineers?src=hash&amp;ref_src=twsrc%5Etfw">#mountaineers</a>&#39;
        team near the summit on unnamed peak near the <a href="https://twitter.com/hashtag/NandaDevi?src=hash&amp;ref_src=twsrc%5Etfw">#NandaDevi</a>
        east. <a href="https://twitter.com/hashtag/ITBP?src=hash&amp;ref_src=twsrc%5Etfw">#ITBP</a>
        search team of mountaineers found the memory video device at 19K ft while
        they were searching the area where bodies were spotted. <a href="https://t.co/wKr3YtLuWF">pic.twitter.com/wKr3YtLuWF</a></p>&mdash;
        IANS Tweets (@ians_india) <a href="https://twitter.com/ians_india/status/1148251107828928512?ref_src=twsrc%5Etfw">July
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e5daf-8b88-455e-9c5b-f763af936f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:32:44.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0910b9ee-42df-4457-88ed-b9df3a150849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:32:44.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven bodies were recovered by rescue teams a month later on June
        23. They are believed to have been struck by an avalanche.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e6687-ded3-482f-a341-839255cea62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:32:44.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian authorities previously said the group did not have permission
        to climb the unnamed peak and that even if they had asked, Pithoragarh District
        Magistrate Vijay Kumar Jogdande told CNN, authorities "would not have given
        permission."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c5d1a-0dc0-4ca6-b6a3-a5a90cd16c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:32:44.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British mountain expert Martin Moran was identified as the leader
        of the group. Jogdande said the eight climbers were part of a larger team
        of 12, who had a permit to summit Nanda Devi East.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1db0a3-683d-4682-977f-c5149cd24f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:32:44.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the climbers of the larger team went to climb Nanda Devi
        East and returned to base camp.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66486a3e-1822-4499-9e3e-913b98c78596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:32:44.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jogdande previously told CNN that after the eight climbers failed
        to return to base camp on May 26, authorities were alerted on May 31.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed11da-3a1b-4b91-a523-4c804ae22299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:32:44.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the climbers'' bodies were spotted by a search team in early
        June, when they appeared to be partially buried in the snow from an avalanche
        in different locations. Jogdande said at that time that the "chances of survival
        are almost zero now."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32364209-6a7e-477f-b7cb-04036d7864e1'
      'mgnl:activationStatus': true
