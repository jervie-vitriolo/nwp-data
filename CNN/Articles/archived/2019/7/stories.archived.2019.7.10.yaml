      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, Locsin acknowleged that "international law is
        part of the law of the land," and that "we cannot set aside" the United Nations
        Convention on the Law of the Sea (UNCLOS).&nbsp;However, part of this international
        treaty which the Philippines has signed is a commitment to settle any dispute
        "by peaceful means."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19843590-6f5f-4c66-a49f-9d88d31bdc08'
      'mgnl:activationStatus': true
