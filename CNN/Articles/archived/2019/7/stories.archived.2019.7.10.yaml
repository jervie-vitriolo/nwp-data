      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strip of neo-classical buildings in The Bund was actually scorned
        for many years because foreign rule was seen to be destructive to Chinese
        culture. This disdain was, however, turned into something useful: the government
        used these buildings as heritage sites for tourists to visit (and for corporations
        to rent in) and converted alleyways surrounding it into shopping centers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6ff637-85ca-4480-91ca-7d67fcce0a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:44:15.626+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:21:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese called the years of foreign invasion as a “century of
        humiliation,” but perhaps there is something to be said for how they’ve simply
        turned this “dark past” into a money-making venture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0819b2bb-4701-430a-8a91-6d5282aabd77'
