      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So not to point fingers anymore. Let’s just face the
        problem so we are speaking to the different departments to release all the
        loan documents so we can see what we have to let go or what we should no longer
        prioritize to cope up with the incoming costs to operate.]</p>'
