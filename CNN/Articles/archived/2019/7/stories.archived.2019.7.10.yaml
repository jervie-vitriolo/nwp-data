    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437cb88-89b3-4852-b147-e584a69e8fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:55:26.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says in November 2018, after Miller''s death and her breakup
        with Davidson, she realized she needed help.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da1c1f-05f7-4f43-a2e1-ad13e8dcf0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:55:26.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a person who''s been through a lot and doesn''t know what
        to say about any of it to myself, let alone the world. I see myself onstage
        as this perfectly polished, great-at-my-job entertainer, and then in situations
        like this I''m just this little basket-case puddle of figuring it out," she
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93302a8c-d7ca-4cc5-862c-740c6463c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:55:26.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to be the luckiest girl in the world, and the unluckiest,
        for sure. I''m walking this fine line between healing myself and not letting
        the things that I''ve gone through be picked at before I''m ready, and also
        celebrating the beautiful things that have happened in my life and not feeling
        scared that they''ll be taken away from me because trauma tells me that they
        will be."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec52b1f-4d30-4b1a-a5ae-8c64e14936ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:55:26.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Miller, she said his addiction became too heavy to handle.
        She was constantly consumed with worry and would often track him to make sure
        he wasn''t on a bender.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0fd219-1031-402c-956f-b696c71ccece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:55:26.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t see any of the real stuff that happens, so they are
        loud about what they think happened," she said. "They didn''t see the years
        of work and fighting and trying, or the love and exhaustion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc978668-9d81-4ac6-ab57-efc3556c9782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:55:26.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her time with Davidson felt different.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea572d2d-d094-45a3-8cf2-2bfd43c6faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:55:26.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friends were like, ''Come! We''re gonna have a fun summer [in
        New York.]'' And then I met Pete, and it was an amazing distraction. It was
        frivolous and fun and insane and highly unrealistic, and I loved him, and
        I didn''t know him. I''m like an infant when it comes to real life and this
        old soul, been-around-the-block-a-million-times artist. I still don''t trust
        myself with the life stuff."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a21a3-766b-4cfd-9d10-7cb2e0f3fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:55:26.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/09/entertainment/ariana-grande-vogue/index.html">Ariana
        Grande opens up about Mac Miller and Pete Davidson in Vogue</a>"</em></p>'
