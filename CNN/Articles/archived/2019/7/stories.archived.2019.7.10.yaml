      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> A modest
        improvement in the country''s exports sector has led to a narrower trade gap
        in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2398dc-2e7f-4fab-9453-0d435c2e226c'
