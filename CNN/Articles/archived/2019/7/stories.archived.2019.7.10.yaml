      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b158fd42-2a4f-4018-970c-b9328aa3286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.474+08:00
      'mgnl:createdBy': 'xave'
