      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — The government''s
        fuel marking program should deter smuggling, which petroleum firms say has
        been on the rise since higher excise taxes took effect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
