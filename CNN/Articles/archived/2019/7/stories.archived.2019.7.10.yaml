      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f92559-bded-4fee-bf4c-2a393d337bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO has been adding sites to the World Heritage List since 1978,
        when the first 12 sites -- including the Galapagos Islands in Ecuador, Yellowstone
        National Park in the United States and the Island of Goree in Senegal -- were
        named to the list.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd950cc-414f-4dd9-9866-4ef57eddfc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ec9f01-bced-451e-9336-2ce44dae87ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "no" vote by the committee doesn''t mean the site isn''t worthy,
        or it won''t get a designation in future years. Nations can spend years developing
        pitches for inclusion on the list, in pursuit of the cultural cachet and tourists
        and resources it can attract to sites in need of money for restoration and
        protection. Countries must convince the UNESCO committee that they will protect
        their sites and support them financially.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ced5d4-061f-4c19-b19a-1d56cbe675de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

