      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the birthplace of Jesus in Bethlehem, West Bank,
        was removed from the endangered list. The World Heritage Committee credited
        the restoration carried out on the Nativity Church, the decision not to dig
        a tunnel under Manger Square and the management plan for the site''s conservation.</p>'
