      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b261b865-a400-490d-84cd-45b376c3a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw kong makakarinig ako ulit na pinapaalis niyo ang nagsa-strike.
        Idaan natin sa tamang proseso," the young mayor said in a Facebook video posted
        on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d3242-36b9-4e6a-9855-4470b6411d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.680+08:00
