      'mgnl:type': 'text'
      'text': '<h2>Jitters</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1482ac-42cc-4185-914d-b302ca269467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prevailing market uncertainties likely kept investors on a wait-and-see
        mode back in April, Security Bank economist Robert Dan Roces said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d4c36-4ca7-467a-93ca-019b09d1b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, the delayed passage of the spending bill may have prompted
        foreign investors to hold back as apprehensions on envisioned infrastructure
        developments led to lower investors’ confidence," Roces said when sought for
        comment. "Investors are always wary of uncertainties and indeed will react
        accordingly."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c1404-fb02-435c-8de2-c1af38c5734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8729845-91ef-4950-abe2-b9fcb89af39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spending plan was only signed into law on April 15, which left
        government with a reenacted budget that left new programs unfunded. Other
        factors were the escalation of the trade war between the United States and
        China, as well as the future of the tax reform bill targeting corporate income
        taxes and fiscal perks, Roces said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0937a4c7-709d-493b-8a26-d8f2348d0c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2414244b-672d-49b9-934f-13bcae1f3afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/world/2019/5/11/united-states-china-trade-talks.html">Latest
        round of U.S.-China trade talks end without agreement</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930129a3-3ba3-4030-8f08-945709450960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e099344-88b5-4ad3-93aa-52ed3c94faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also the second straight month of an FDI decline. The April
        tally brought the four-month haul to $2.903 billion, 14 percent below the
        $3.377 billion foreign money retained in the Philippines during the same period
        in 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deddd924-e027-4b1f-b447-3700c8f350ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.902+08:00
