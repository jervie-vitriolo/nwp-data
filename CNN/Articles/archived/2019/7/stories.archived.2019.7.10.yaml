      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — Workers
        of famous pearl shake chain Zagu have&nbsp;found an ally in newly-elected
        Pasig City Mayor Vico Sotto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e252d2ba-b9e2-4338-a91a-9fcabe089e7a'
