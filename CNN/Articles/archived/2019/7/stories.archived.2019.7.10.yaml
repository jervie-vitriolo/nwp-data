      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d692ec-00a1-4eed-922b-ff630089e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:44.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zagu Workers Union — composed of Zagu sellers, drivers, and
        sales, delivery, and production staff — claimed only 46 of 600 Zagu Foods
        Corporation workers are regular employees. Labor-only contracting is a practice
        where a job contractor or a person supplying workers to employers, "merely
        recruits and supplies or places workers to a contractee."</p>'
  'isko-moreno-urges-release-of-loan-documents':
