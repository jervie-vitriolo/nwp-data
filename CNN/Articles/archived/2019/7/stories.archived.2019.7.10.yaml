      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives, dominated by Duterte''s allies, has
        been responsive to his plea, having passed a resolution calling on Congress
        to convene into a constituent assembly to propose amendments to the Constitution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6726e002-942d-430c-95fe-d496ecb85426'
      'mgnl:activationStatus': true
