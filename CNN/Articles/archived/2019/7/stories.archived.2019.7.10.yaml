      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to be the main source of imported goods, amounting
        to 22.8 percent of all import spending. This was followed by imports from
        Japan, South Korea, the U.S., Singapore, Indonesia, Thailand, Malaysia, Taiwan,
        and Vietnam.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ed1531-a274-480a-a98d-92a62eb2bd22'
