    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:56.056+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Miss-Earth', 'Miss-Earth-Philippines', 'Miss-Earth-2019', 'Miss-Earth-Philippines-2019',
      'Janelle-Tee']
    'template': '1'
    'title': 'TV, events host wins Miss Earth Philippines 2019'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ec0fa6-f969-4fae-bb72-fd54f81b64b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:36:36.760+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:14.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — Janelle
        Tee, a 28-year-old television and events host from Pasig City, was crowned
        Miss Earth Philippines 2019 Tuesday—earning the right to represent the country
        in the international edition of the annual beauty pageant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3f546b-8e6a-4aae-a0b4-e8b9a9366b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:36:36.760+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:14.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tee bested 39 other candidates from all over the country and Filipino
        communities around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ad699-af15-4086-8af0-1dbf0316aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:36:36.761+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:14.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She succeeded Silvia Celeste Cortesi who finished at the Top 8 of
        Miss Earth 2018. Tee will gun for the country''s fourth Miss Earth title.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a58b0-8cf6-4ecf-8750-9aa26d5f3549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:36:36.761+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:14.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the question and answer portion, the remaining five candidates
        were asked which between giving incentives for good environmental practices
        and penalizing bad eco habits is a better strategy to encourage more people
        to become  environmentally conscious. Tee chose the former.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5332f485-fd4e-4401-88be-65e37a6c3c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:36:36.761+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:14.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would choose to give incentives because as a productive country
        we know that we have a lot of communities that truly [need] help in terms
        of livelihood projects and that''s what I''ve been doing with ABS-CBN Foundation,
        and that''s why I want to choose incentives because we have to teach them
        how to fish rather tha just give them a fish for a day because if you teach
        them how to fish then it would be there for a living and it would be there
        sustainably in them," she responded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8fbb34-67f4-44e7-a716-dbbca30aedd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:36:36.761+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her profile on the website of the pageant, Tee said she advocates
        the promotion of eco-tourism in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6bf089-4d04-4d2e-8703-a3c0fdf4597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:36:36.761+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to help strengthen communities through this. Every community
        will have inclusive growth through area development, preserving their culture
        and environmental stewardship. This will help alleviate poverty by providing
        livelihood through its participation in eco-tourism and help improve the environment
        through the conscious effort of the community to work together towards the
        sustainable development of the eco-tourism area," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dfe5d1-a25f-4644-8ebf-7954091f9f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:36:36.762+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Karen Nicole Piccio from Maasin, Ilo-ilo was hailed as
        Miss Philippines Ecotourism 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb1c6d9-c0ea-4aff-baa0-f84c7359f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:36:36.762+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other "elemental winners" were Alexandra Dayrit (Miss Philippines
        Fire), Chelsea Fernandez (Miss Philippines Water), and Ana Monica Tan (Miss
        Philippines Air).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422653f-fffe-498b-a38f-ec7c67106d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:36:36.762+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronation was held in Okada Manila in Parañaque City.</p>'
  'Supreme-Court-independence-Arroyo-Duterte-plunder':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-10T19:35:36.680+08:00
    'imagesource': 'jcr:889d33e4-d3f3-4a13-9d8a-b255f9938824'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23a356ca-15e4-468d-a5ca-26871e7fc8b4'
    'lead': 'The Supreme Court said it remains independent and ‘free from influence
      from other branches of government’ after former House Speaker Gloria Macapagal
      Arroyo thanked President Rodrigo Duterte for the dismissal of plunder charges
      against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T19:37:50.281+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T13:21:14.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:56.254+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Gloria-Macapagal-Arroyo', 'Rodrigo-Duterte', 'Duterte',
      'House-Speaker', 'plunder', 'acquittal']
    'template': '1'
    'title': 'Supreme Court asserts independence in Arroyo plunder acquittal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13c080-4d8d-4643-b785-078eef2f682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:37:50.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)—&nbsp;</strong>The
        Supreme Court (SC) on Wednesday said it remains independent in response to
        former House Speaker Gloria Macapagal Arroyo''s remarks crediting President
        Rodrigo Duterte for the dismissal of her plunder case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee354cc-6d17-4bea-a4cd-1e0af255bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:37:50.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”The public can be assured that the Supreme Court has and will always
        act independently, and free from influence from the other branches of government,”
        SC spokesperson Brian Hosaka said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b64a3-9644-403d-9749-ff03e4fcbfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:37:50.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo on Tuesday thanked Duterte for providing the “atmosphere
        in which the court had the freedom to acquit me of the trumped up charges
        of my successor and your predecessor.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c2aa3-ba07-48a2-ac2f-66ba4805d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:37:50.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:14.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So that the court voted 11 to four in my favor, including half
        of those who were appointed by my successor," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a29d1-1457-4040-a924-e9461fcc06b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:37:50.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the SC said the judiciary’s decisions are “always based
        on facts, laws, and reason.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8aaab0-e13f-432a-ab16-28f2b853f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:37:50.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The decisions of the Supreme Court are open to the public, and
        we encourage those concerned to read them so they can understand the reasons
        why they were decided that way.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1141ed1-6ab1-4963-92e9-94ce2656b287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:37:50.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was cleared of plunder in 2016, shortly after Duterte assumed
        office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd7aab3-f575-462b-8eca-12077ea3e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:37:50.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:14.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was arrested in October 2012 on claims that she misused ₱366
        million in intelligence funds of the Philippine Charity Sweepstakes Office
        from 2008 to 2010. She was detained at the Veterans Memorial and Medical Center
        for four years.</p>'
  'immigration-manga-piracy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-10T19:37:09.350+08:00
    'imagesource': 'jcr:bad76989-4bc5-43b0-98ef-65e3116edee9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd80733c-7416-4dae-996b-452e55c147f6'
    'lead': 'A man suspected of running an illegal manga (Japanese comic) website
      was caught in the Philippines, the Bureau of Immigration says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T19:39:46.378+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T13:21:13.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:56.604+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Immigration', 'manga', 'manga-piracy', 'Romi-Hoshino', 'Zakay-Romi',
      'Manga-Mura']
    'template': '1'
    'title': 'BI nabs alleged manga pirate in the Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a37739-a0f3-4483-b2fa-75e13340eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:39:46.378+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:13.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Manga,
        or Japanese comics, is a multi-billion dollar industry in Japan, and one of
        its top pirates has been caught in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932806e5-5f8b-4543-959b-f8f589930067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:39:46.378+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:13.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration on Tuesday announced that it has arrested
        a fugitive wanted by the Japanese government for infringement of copyright
        law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ea534-c0a1-4b10-b91f-1cc1dbc59eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:39:46.378+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:13.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28 year-old Romi Hoshino, also known as Zakay Romi, was arrested
        at the Ninoy Aquino International Airport (NAIA) Terminal 3 on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce0fa4f-59a7-4ed7-b702-3d5f09207e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:39:46.378+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:13.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoshino is the alleged manager of a website called Manga-Mura, an
        illegal manga viewing website that was operational from 2016 to 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a84f47-c5e0-479c-93d9-2a1753351e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:39:46.378+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:13.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losses due to the website''s copyright infringement is estimated
        at around ¥320 billion ($2.9 billion), according to the Association of Copyrights
        of Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbeb836-a26e-4f2f-8d55-d41066b3648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:39:46.378+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:13.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoshino was caught through the coordination of the Embassy of Japan
        in Manila with Philippine authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3001af-d431-49fb-9885-1840e23f7b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:39:46.378+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:13.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in close coordination with our foreign counterparts who
        send us information about criminals who might be hiding in the Philippines.
        Upon knowledge, we immediately seek, arrest, and deport these fugitives,"
        BI Commissioner Jaime Morente said in a statement.</p>'
    '7':
