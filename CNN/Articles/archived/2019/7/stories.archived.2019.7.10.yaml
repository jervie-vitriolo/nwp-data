      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6bb60-8d3b-4dce-81fa-8e1efe55ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:22:27.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority is pushing for new
        laws and reforms that would improve the export industry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4109070c-f6fd-4589-ac51-ece0d6ca31d2'
      'mgnl:activationStatus': true
