      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1fe5c7-77a9-4122-a434-aee79bbd3f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin in April said he is <a data-cke-saved-href="https://cnnphilippines.com/news/2019/4/10/dfa-locsin-china-west-philippine-sea.html"
        href="https://cnnphilippines.com/news/2019/4/10/dfa-locsin-china-west-philippine-sea.html">not
        afraid to go to war with China</a>, saying the East Asian giant "took" what
        "is ours" in the West Philippine Sea. Malacañang, however, insists Duterte''s
        "prime duty" is to protect the lives of Filipinos, noting that he only entered
        into a fishing agreement with Xi in 2016 to avoid any conflict with China
        that could result in Filipinos getting hurt. Critics said Duterte violated
        the Constitution which reserves the country''s EEZ to the exclusive use of
        Filipinos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e523c8-876f-4173-a514-fec67aae9343'
      'mgnl:activationStatus': true
