      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to influencing Caliva''s creative direction, social
        justice will be a key component of Carter''s role, Dennis O''Malley, chief
        executive officer of Caliva, told CNN Business. He''ll be involved in outreach
        programs — such as job training, advocacy and workforce development — to help
        create more opportunities in the industry for people who were negatively affected
        by the War on Drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c61e181-d603-4030-9720-305888df1272'
      'mgnl:activationStatus': true
