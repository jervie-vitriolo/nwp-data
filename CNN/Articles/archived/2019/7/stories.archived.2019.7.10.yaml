    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c37812-6b2a-4bd2-a2d9-8fbc6dd382db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:05:05.970+08:00
