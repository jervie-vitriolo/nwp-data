        by @arianagrande Movement @iamskot @brilovelife Title Design @duzansky Hair
        Extensions provided by @iloveindique, @insertnamehere Special Thanks to @metpostny
        Filmed at @pier59studios</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
