    'title': 'Man swept over Niagara Falls survives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd556d36a-d3e7-4409-948d-277c4477d068'
      'mgnl:activationStatus': true
