  'Zamora-San-Juan-business-tax-undercollection-COA':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-10T19:04:02.766+08:00
    'imagesource': 'jcr:e0fd6d24-2988-4b74-9601-30bc815f088c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c097ff1-3f6e-468f-9cc5-eadd49128240'
    'lead': 'The Commission on Audit earlier revealed that the previous administration
      of San Juan City failed to collect ₱736-million worth of taxes from large businesses
      in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T19:06:58.230+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T13:21:16.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:55.588+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Juan', 'Francis-Zamora', 'Guia-Gomez', 'Commission-on-Audit']
    'template': '1'
    'title': 'Zamora, San Juan gov’t launches probe into ₱736-M business tax undercollection
      of previous admin '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af240e-b785-49fb-8064-6738bf7d01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:06:58.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:16.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)—</strong> San Juan
        City Mayor Francis Zamora on Wednesday said his camp has already launched
        an investigation into the ₱736-million business tax undercollection of the
        city’s previous administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2ac92-91c9-43fd-b0ea-ba963f1417b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:06:58.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:16.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to assure our beloved San Juaneños that we are already
        looking into this and that we have already launched an investigation to find
        out those who are directly responsible for the gross undercollection,” Zamora
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de7094f-3a44-4b5a-ac72-3b4bae4e82d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:06:58.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:16.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit (COA), in its annual audit report, said
        the administration of former Mayor Guia Gomez failed to collect millions of
        pesos worth of taxes from eight large businesses in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6b03a4-6bfa-4eda-9bc7-527e9517c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:06:58.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:16.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said the COA report was not surprising, as it “merely confirmed”
        his camp’s initial findings that Gomez left the local government in debt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7207a137-d72a-4164-91b2-fa5f56501f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:06:58.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:16.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This merely confirms our initial findings as a result of our quick
        due diligence of the documents transmitted to us during the transition period
        before I started my term on June 30, 2019. At that time, we were perplexed
        to discover the questionably low revenue in real property tax and business
        tax,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5738528a-a7de-429a-bd67-be3a44678bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:06:58.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the previous city admin had uncollected taxes from businesses
        namely Puregold Price Club, Inc., Ortigas &amp; Company Limited Partnership,
        Motor Image Pilipinas, Inc., Motor Image Manila, Inc., Techtron Systems Corporation.,
        Colinas Verdes Hospital Managers Corporation, Unimart Inc., and the Integrated
        Computer Systems, Inc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2ac74-808b-4fbf-b1e3-19219f198b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:06:58.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
