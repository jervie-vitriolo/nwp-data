      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ako naba-</em>bother <em>sa ganyan kasi</em> I’ve learned
        through <em>‘yung mga</em> seniors <em>ko dito noong</em> 17th Congress, <em>hanggang
        ngayon, kung paano magkondukto ng</em> committee hearing <em>at kung paano
        dapat ang</em> conduct<em> bilang</em> Senador,” she added.</p>'
