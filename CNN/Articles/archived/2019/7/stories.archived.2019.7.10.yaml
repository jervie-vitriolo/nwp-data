    'jcr:uuid': '92a925f8-ac17-4341-8729-70b6b3ee76c6'
    'lead': 'The escalating US-China trade war and delayed budget passage kept foreign
      investors from making big bets in the Philippines last April. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:50:16.900+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T13:21:25.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:53.065+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Foreign', 'investments', 'trade-war', 'budget-delay']
    'stories': ['1ba01591-775f-4d41-a742-7f68f91aaa1e']
    'template': '1'
    'title': 'Foreign investments drop in April amid budget, trade war fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbdd25f-1709-444b-9b76-ca56299de851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Foreign
        investment inflows to the Philippines remained slumped in April, with lower
        capital infusions to local companies compared to a year ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6114890-c462-4868-a7bb-3414eb51aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a3257-cb23-4421-b467-0a31065a84ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country shored up $961 million worth of foreign direct investments
        (FDI) during the month, improving from the $586-million haul in March, according
        to latest data from the Bangko Sentral ng Pilipinas. However, this was 11.8
        percent lower than the $1.089 billion investments received in April 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e639295-0c51-46fd-a6e1-aa8abc91d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c3510f-c21f-46d0-afba-6b7c9c834838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after equity capital placements plunged to just $39
        million, coming from the $272 million capital retained in the previous year.
        Gross placements dropped by half to $144 million, while withdrawals grew sevenfold
        to $104 million versus the $15 million plucked out a year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a0649-26ad-4e4e-94aa-6cfef0792370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef8a305-a79b-47cd-9a9a-2e0a22156627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hottest industries for investments were finance and insurance;
        real estate;manufacturing; electricity, gas, steam and air-conditioning supply;
        and construction, the BSP said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee91d19-d5e4-44c8-bb2b-7f6c8bb10203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa04ae-4b13-4b30-b451-73fcbb3ab4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinvested earnings, or profits secured by global companies which
        they chose to retain for their local units, picked up to $92 million, rising
        from March''s $80-million haul. Bets made on debt instruments, which are deemed
        safer than equity, likewise grew to $830 million, more than double the $399
        million received in March and 12.6 percent higher than the amount secured
        the previous year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34a980-4369-4e5a-a1d3-212c9b9e034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aff45c-a64e-4aac-9e3a-6ffc02f2f025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been actively trying to lure more
        foreigners to invest in the country, as the additional capital is expected
        to create more jobs for Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9bded-239d-4581-96a8-361fd7feb13a'
