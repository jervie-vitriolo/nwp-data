  'UK-ambassador-Kim-Darroch-resigns':
    'author': 'Bianca Britton and Max Foster CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-10T20:17:40.351+08:00
    'imagesource': 'jcr:d2cf960c-a990-43e1-92d9-ba8811d16701'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db5c8cb0-c0eb-449a-9515-99ef86f9493d'
    'lead': 'Britain''s ambassador to the United States, Kim Darroch, has resigned
      after a series of leaked diplomatic cables revealed he told 10 Downing Street
      that the Trump administration was ''inept'' and ''clumsy.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T20:21:42.832+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T13:21:13.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:57.104+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Darroch, UK ambassador to US, resigns after Trump cables leak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a28e2-8b39-4819-bd30-5bdc58657c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Britain''s ambassador to the United
        States, Kim Darroch, has resigned after a series of leaked diplomatic cables
        revealed he told 10 Downing Street that the Trump administration was "inept"
        and "clumsy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a98510-2491-42a8-ae48-6f04fa7452e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404dbdd4-ca89-41f2-8444-b8b4774e6ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignation, which was announced by the UK Foreign Office Wednesday,
        came after US President Donald Trump said Monday that the White House would
        no longer deal with Darroch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23acf3a-d810-4cd0-852c-fcaadafbb101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f96f6-b84e-41a2-b94b-29218fae7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Simon McDonald, the permanent under secretary at
        the Foreign and Commonwealth Office, Darroch said he wanted to "put an end
        to speculation" about his position and remaining term as ambassador.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee7cbb3-520b-40c9-8460-78e78ade62f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55258a03-7787-4d45-859d-24b9d1b62304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current situation is making it impossible for me to carry out
        my role as I would like," he wrote. "Although my posting is not due to end
        until the end of this year, I believe in the current circumstances the responsible
        course is to allow the appointment of a new ambassador."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcf9f0-0570-4781-861a-f9ebeb0e0bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb59c2-2285-4e30-8a6b-ed4d91bc9ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the cables, leaked to the Daily Mail newspaper, Darroch warned
        the UK government that Trump''s "career could end in disgrace," and described
        conflicts within the White House as "knife fights."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0766fa-fd5c-44cc-b1bf-e5c0f2538744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e52bb58-e4a3-4d32-8f6d-61b0ee270231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May said Wednesday it was a "matter of
        great regret" that Darroch had felt it necessary to resign and that the government
        owed him an "enormous debt of gratitude."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d5c6d-da1b-4729-b3d9-bbf658d7fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22618537-ce3f-4091-8b53-9ede1ac92ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good government depends on public servants being able to give full
        and frank advice," May told the House of Commons during Prime Minister''s
        Questions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ebb91-fba1-4834-b135-6e68dbc18db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a4ce6-3fbb-4f00-9a72-4e42ccf6ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want all our public servants to have the confidence to be able
        to do that. And I hope the house will reflect on the importance of defending
        our values and principles — particularly when they are under pressure."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cbddc2-100b-4b04-8b67-4f6f980eb20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b8a44-3222-41cb-9853-78b8b2dc49b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Darroch''s letter, McDonald said he accepted the
        ambassador''s resignation "with deep personal regret."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c5c77-f736-4e1b-b301-766bc8b5f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5651267-4191-4b30-bbcc-a29c00a750f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last few difficult days you have behaved as you have always
        behaved over a long and distinguished career, with dignity, professionalism
        and class," McDonald wrote. "The Prime Minister, Foreign Secretary and whole
        of the public service have stood with you: you were the target of a malicious
        leak; you were simply doing your job."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8971d8-47b6-4772-b306-26d4c4f97867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T20:21:42.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/10/uk/uk-ambassador-kim-darroch-resigns-intl-gbr/index.html">"Kim
        Darroch, UK ambassador to US, resigns after Trump cables leak."</a></em></p>'
