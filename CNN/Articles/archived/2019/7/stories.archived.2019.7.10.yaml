      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902533f4-db06-40de-9672-c13f61da047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been designed for users with slower internet connections
        or older smartphones with less storage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec14a9-3e38-46ee-aa74-0f6e8ac6422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669cb3d-a286-42c3-8e53-61f8c78c8307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At only 10 megabytes, the new platform will be easier to download
        and can be used separately from the existing app for both free and premium
        streaming services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68339b2d-dca0-4234-bd36-f1d7c0f182c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44de24-8f7b-440e-8d65-3113d52d05ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify Lite will initially be available in 36 countries including
        Brazil, Mexico, Egypt, Saudi Arabia and India, where Spotify made its debut
        earlier this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85d7937-2af8-44b9-a877-6f37b7cdedd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e705806b-31e7-48ed-b4c9-a05d56b8eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been very focused on expanding the company into India [and]
        the Middle East," Cecilia Qvist, Spotify''s global head of markets, said at
        a tech conference in Hong Kong on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d077d-fcfc-42ca-9be9-84dbb3d12661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d164b-bf17-4826-9c99-ce4e395ac1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a fantastic app to serve those networks ... equally strong,
        equally loud, but purposely built for emerging markets," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be59d9-a60c-4687-9dae-99bf8b2d8c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521b4ca-91d5-44d9-bf00-02cd179ccce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify went public last year and has enjoyed strong growth. Earlier
        this year, it hit 100 million paid subscribers worldwide, and within six days
        of launching in India in late February, it claimed one million new sign-ups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120f583-0a35-49ea-a3b2-a7974608c49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf30fde-114a-494e-86df-fe9841a2ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the Swedish company has tried to tailor its offerings
        to users in different countries, especially in areas where many people are
        just starting to come online. In India, for instance, Spotify is now available
        in five different languages, according to Qvist.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88efe39e-8e87-4049-8cb9-13b4643e7e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed70cfdd-7835-4daa-b990-e3a069a4af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the company''s growth projections, she declined to share
        how many users Spotify hoped to acquire with the new offering.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a66af47-ce6c-4dc2-97ef-effb2675928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d1837-9c3a-434c-b870-0c625b382e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I feel really good about this one," she added. "Streaming is
        still growing."</p>'
  'UNESCO-new-World-Heritage-sites-2019':
    'author': 'Katia Hetter and Francesca Street, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-10T07:14:58.949+08:00
    'imagesource': 'jcr:5f720a2d-e717-4646-9b83-ab7bfe9a9e31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '043fa055-eb8b-4682-b371-0b4b53cd7492'
    'lead': 'The inscribed sites have to meet one or more of 10 criteria, including
      ''representing a masterpiece of human creative genius'' or ''exceptional natural
      beauty'' or being an outstanding example of a traditional human settlement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T07:16:35.554+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T13:21:49.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:46.603+08:00
