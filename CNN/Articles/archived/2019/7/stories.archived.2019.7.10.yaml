  'Offshore-gaming-POGO-top-office-space-taker':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-10T19:18:56.698+08:00
    'imagesource': 'jcr:adeaeb4d-ee76-4f5a-bacd-9727ea61b148'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0866e3c-5d54-4b49-a5c6-d9ac8b49f5aa'
    'lead': 'Offshore gaming firms are seen to dominate office spaces in the country
      by yearend, edging out BPO companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T19:23:51.995+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T13:21:15.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:55.835+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Offshore-Gaming-Operators-', 'POGO', 'BPO', 'office-space',
      'Leechiu']
    'template': '1'
    'title': 'POGOs seen to edge out BPOs as top PH office space takers by yearend
      – property consultant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188c2084-d441-42cf-84fe-6bc00e1707b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:23:51.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Philippine
        Offshore Gaming Operators (POGOs) are seen to dominate office spaces in the
        country by year-end, edging business process outsourcing (BPO) firms, a property
        consulting firm said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e72428-10af-435b-814f-6c453ce7ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:23:51.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Wednesday, Leechiu Property Consultants (LPC)
        forecasted that POGOs will be the top demand drivers in Metro Manila offices
        by the end of 2019 due to their faster site selection and the moratorium on
        new tax incentives for BPOs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c5f65-d515-4502-9835-3e259dd25aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:23:51.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LPC said offshore gaming has been the fastest growing industry in
        the local office market since President Rodrigo Duterte took office in 2016,
        with POGOs only coming in at a close second to BPOs in the first half of 2019
        in the demand for offices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7d75ea-5e03-44c7-bf49-78960160aa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:23:51.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPOs accounted for 37 percent of the take up of 775,000 square meters
        (sqm) of office space in the first half of 2019, occupying 284,000 sqm, while
        POGOs occupied 253,000 sqm, with substantial take up in Bay City in Pasay,
        Makati and Alabang in Muntinlupa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6058671d-e0b5-4d53-9fe1-e8a362cf1e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:23:51.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGO firms’ demand for office spaces in Metro Manila have steadily
        increased in the past three years, from a mere nine percent share to 36 percent
        in the first half of 2019, when they took up 242,000 sqm, while BPOs took
        up 244,000 sqm of office spaces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6661c2-edaf-4173-add7-0176c87be4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:23:51.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick of POGOs in Metro Manila have also sent residential condominium
        rates skyrocketing by as much as 80 percent in Bay City in the last three
        years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e40107-8126-45b4-974f-a9e2d7c7268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:23:51.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prices of studio units have increased from ₱18,000 in 2015 to ₱32,000
        per unit per month in the first half of 2019. One bedroom units have gone
        from ₱25,000 back in 2015 to ₱55,000 per unit per month, while a two-bedroom
        unit’s price rose from ₱55,000 to ₱90,000 per unit per month,” the LPC report
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f74a9b-48ea-47cb-9b0b-52e11d4a9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:23:51.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LPC expects that once office dpace supply dwindles in Bay City,
        POGOs would head to Quezon City, which is currently dominated by BPOs. Only
        one percent of office space in Bay City and Alabang remains vacant in the
        first half .</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0628d-1ed3-4b2c-825b-f38b35b907da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:23:51.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs have also expanded outside Metro Manila, having taken up a
        total of 130,000 sqm of office space in Laguna, Cebu City, Clark in Pampanga
        and Cavite since 2016. LPC predicted that POGOs would expand further in other
        cities with the completion of infrastructure projects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81441e5-d2ab-40a8-a415-e7a77d8b0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:23:51.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing infrastructure developments in Clark under the Duterte administration’s
        “Build, Build, Build” program have turned it into the most favorable area
        outside Metro Manila for BPOs and POGOs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1466329e-2444-4f0c-b4b6-cceb73e1814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:23:51.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPO firms are spreading outside Metro Manila as well, but their
        expansion to other areas has been hampered by the slow approval of economic
        zones, which would grant them tax incentives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f31d6-f35a-4d0b-bac4-e3451b589c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:23:51.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest LPC report echoes a similar report last month, which
        stated that POGOs have driven up rent in Metro Manila by 27 percent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd230b19-75e2-4b81-a516-51473f4e5530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:23:51.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs run casinos and similar betting games through the Internet.
        However, these companies are currently in hot water for reportedly hiring
        foreigners, mostly Chinese, for their operations without paying correct taxes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95bee46-4f00-4b32-a188-7eef527469c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:23:51.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines News Writer and Correspondent Sandra Zialcita
        contributed to this report.</em></p>'
