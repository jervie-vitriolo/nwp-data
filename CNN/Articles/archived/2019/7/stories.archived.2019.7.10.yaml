      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the bill was not approved during the previous Congress
        due to the number of proposed measures that were prioritized over it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7284324c-4796-438d-b0a4-dfc89cbaa862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:54.773+08:00
