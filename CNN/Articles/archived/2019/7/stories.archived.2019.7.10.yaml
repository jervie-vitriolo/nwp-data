    'title': 'IN PHOTOS: Exploring Shanghai’s heritage buildings, record-breaking
      towers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eeb5ce-8315-4a8e-b220-172c74c1ed5b'
