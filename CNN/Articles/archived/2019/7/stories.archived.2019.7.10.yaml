      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af06c5-671f-4f5e-b3fd-7dc14958f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:57:16.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:22.215+08:00
