      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s important really is the agenda of the President. The choice
        of the Speaker, really, is very critical to ensure the effective and efficient
        delivery of the reform program,” Salceda said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a0f3b-858f-485d-87b0-74c351dc2c6f'
