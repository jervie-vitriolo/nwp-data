    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9112be-8dba-4ed6-a8b9-850484909de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wonder who came up with that provision? A Quisling no doubt or
        some civil society sissy," Locsin added. Quisling is a term used to refer
        to a traitor – after Vidkun Quisling, a Norwegian army officer who was known
        as a puppet during the German occupation of Norway in the 1940s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508180ff-b47a-45dd-9f1f-fee30554c08d'
      'mgnl:activationStatus': true
