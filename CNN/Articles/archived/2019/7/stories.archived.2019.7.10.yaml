      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moves to amend the Constitution have been persistent under Duterte,
        who even formed a consultative committee to propose amendments to the charter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f4aabe-6c54-47d1-b5b9-941d6fd1ad3c'
