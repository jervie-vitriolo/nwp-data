      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> After
        reports detailed that the previous leadership of the Manila City government
        left over four billion pesos in debt, the incumbent mayor urged concerned
        departments to release all documents pertaining to the city’s loans during
        Joseph "Erap" Estrada''s administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0295219-7476-4f67-a350-fe870df5a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:24:54.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor Francisco “Isko” Moreno Domagoso said Wednesday
        he no longer wants to “point fingers,” but to prioritize realigning his plans
        with the current budget instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc5f76c-edb0-4a6e-8b7e-0ec55f45c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:24:54.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So not to point fingers anymore. Let’s just face the problem<em>
        so kinakausap na natin ‘yung mga iba’t-ibang departamento na ilabas na ninyo
        lahat ng pagkakautang natin para sa ganon anong bagay ba ang ibabagsak natin,
        ibig sabihin hindi na natin ipa</em>prioritize, to cope up with the incoming
        costs to operate,” he told CNN Philippines’ <em>Newsroom</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fbda78-f37c-4cbb-bb25-70dc397d18c3'
