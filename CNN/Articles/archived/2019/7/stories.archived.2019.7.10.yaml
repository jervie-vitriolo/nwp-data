      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856febd1-21b6-433c-8219-a02eab7106de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.475+08:00
      'mgnl:createdBy': 'xave'
