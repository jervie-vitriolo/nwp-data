      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook has spent his entire 11-year career in Oklahoma City,
        averaging 23.0 points, 7.0 rebounds and 8.4 assists in 821 games while winning
        the NBA’s MVP award in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604897f4-e6ad-4e59-8f97-f63838cd6ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:08:21.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:21:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN reported the Heat and team president Pat Riley moved to the
        front of the line because Westbrook would approve of a deal to Miami. The
        Heat used a four-way deal to pull off a sign-and-trade for Jimmy Butler, and
        Riley will have some bookkeeping wizardry to do if he wants to add Westbrook
        to the unexpected offseason haul.</p>'
