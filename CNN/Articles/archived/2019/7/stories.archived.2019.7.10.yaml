    'template': '1'
    'title': 'California earthquake created a massive crack in the Earth visible in
      satellite images'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947db34e-5655-46a8-8e38-7f906d010abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:22:46.913+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The 7.1 magnitude earthquake that shook
        California on Friday also ripped open a fissure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f26c62-54b1-49d9-a889-459e452cf5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:22:46.913+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the shaking started at 8:19 p.m., many scrambled for cover.
        It was the second strong earthquake to hit the area in less than 48 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c5248-47a0-465f-b389-bea8ceecc525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:22:46.913+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate damage it caused was very clear. Stores had broken
        bottles and exploded cans littering their floors and other items that had
        been hanging on walls had toppled over.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45e9623-8820-4543-be88-161a2f691297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:22:46.913+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sun rose the next day, it also became clear that the area''s
        topography had changed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4361859a-cc31-414b-89a4-9fa443c092cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:22:46.913+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images provided to CNN by Planet Labs, Inc. show a crack
        has formed in the area close to the epicenter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfad2a1d-d5d9-457e-b61d-561ed418a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:22:46.913+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large crack extends some distance from an area that apparently
        held water before. The erosion patterns on the desert sand indicate that some
        of that water was sucked out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67150ae-4118-4487-8056-66d567294248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:22:46.914+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite image isn''t the only evidence that the region''s
        topography was changed by the earthquake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e4f93-7601-4f92-9fba-1742cae99820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:22:46.914+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nearby highway is now shutdown after tremors cracked and moved
        sections of the roadway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e3e65f-1749-429a-bb2d-a9237cbde943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:22:46.914+08:00
