    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b151ba4-250f-45c6-91e2-7dbbf1582f1d'
    'lead': 'The actor had a seven-decade career in film, television and theater,
      with nearly 200 credits to his name.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T18:05:31.227+08:00
