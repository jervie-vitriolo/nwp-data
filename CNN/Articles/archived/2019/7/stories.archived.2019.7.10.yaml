      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You can''t knock the hustle: Jay-Z
        is joining the cannabis industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
