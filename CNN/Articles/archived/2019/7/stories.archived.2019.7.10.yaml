      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The other Dutertes</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bde117-9919-4802-8d42-d0ddf4a96cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.475+08:00
