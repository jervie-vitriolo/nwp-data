      'mgnl:lastActivated': 2023-01-27T13:21:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d5eb9-1fc9-430e-b0b9-9d3a472c40c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I never want to hear that you asked the protesting
        workers to leave. Let’s go with due process.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e273ae-28bd-4b27-8d53-132b65c58d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab1f71-c56d-4d87-a691-08654d32ff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto visited the workers on strike on Monday after they were allegedly
        forced to leave Zagu factory premises. He said that based on the temporary
        restraining order released by the National Labor Relations Commission, the
        workers are allowed to hold a picket as long as they don''t block the factory''s
        gates. He added he will remind the workers to respect that.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99eb839-6dc3-4b0f-8c90-d7389c633bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e3f9d-4e1b-488a-af7b-da84e529e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Zagu Workers Union (ORGANIZA-SUPER) have been holding
        a picket line outside the factory in Pasig since June 6. They are protesting
        against Zagu''s alleged illegal labor-only contracting. The union went on
        strike after the union and management failed to reach an agreeable offer after
        five months of negotiation facilitated by the National Conciliation and Mediation
        Board.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc688ebf-c8e7-464e-8fe7-8405728309a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251947c4-80a1-4484-bcf1-1e28ef16e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also criticized Zagu — which has over 500 stores nationwide
        — for its unfair labor practices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be0ef7a-7104-4acb-b958-e216fb37b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70217b09-b8a7-4227-aa4a-3e8edd8514f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nangyari ito kung wala kayong mga empleyado na 10+ taon na,
        pero kontraktwal pa rin. Hindi nagkaroon ng strike kung nakipag-negosyasyon
        kayo nang maayos," he said in the post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2052b8e8-35d1-45d5-9aa0-6c35df9139de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c9518-d265-4e3c-a5bb-0c331dd987bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto emphasized, "SUMUNOD KAYO SA BATAS. GALANGIN NIYO ANG MGA
        KARAPATAN NG INYONG MANGGAGAWA."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e646b80-290e-42ea-a7b1-17248439bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.681+08:00
