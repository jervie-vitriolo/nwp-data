      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top ten export destinations are the U.S., China, Japan, Hong
        Kong, Singapore, Thailand, Germany, South Korea, Netherlands, and Taiwan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22ab78-7e10-4f24-bcb2-20d1d897f789'
