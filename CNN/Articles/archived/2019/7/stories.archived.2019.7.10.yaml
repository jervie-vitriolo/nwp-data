      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equity traders said Tuesday’s “fat finger error” — basically, a
        typo — was a costly mistake, but nothing which the market cannot handle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1013ea-e1f4-4bc9-87af-da48e90845df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T12:20:36.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite being a trading error, the incident involving CEB shares
        remains within the realm of market buying and selling. At the end of the day,
        the selling broker will simply incur the cost of selling at such a low price
        for CEB, and nothing more,” Rens Cruz II, senior equity analyst at Regina
        Capital, told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af1c28-c51c-4b9d-a433-1da539503fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T12:20:36.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38abde0a-88aa-4f84-9978-a02b82cde553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T12:20:36.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is also true that CEB market capitalization was devalued significantly
        yesterday, but again, market capitalization is a function of price and market
        sentiment, and is in no way an indication of the financial performance of
        the business,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43237e7-2d74-4e3c-9d89-f2d74a03eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T12:20:36.933+08:00
