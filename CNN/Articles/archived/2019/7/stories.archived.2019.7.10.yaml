    'lead': 'Authorities confirm that one of the suicide bombers in the Sulu military
      camp blasts was a Filipino. The provincial governor says the second bomber might
      also be a Filipino.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:09:26.312+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T13:21:35.580+08:00
