    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde5c90-05c3-4a9d-a90b-f234eeaab26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:22:27.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second month in a row that imports contracted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217b7b2-c35c-4575-b8bb-fe5cd71f6192'
