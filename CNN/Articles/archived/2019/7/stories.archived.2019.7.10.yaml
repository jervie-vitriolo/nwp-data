    'mgnl:tags': ['Rodrigo-Duterte', 'House-Speaker', 'House-of-Representatives']
    'template': '1'
    'title': 'Duterte''s bet for Speaker to push for longer terms for lawmakers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01bac3f-a8d5-4506-abed-afb08382126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T23:57:34.119+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — President
        Rodrigo Duterte’s choice for Speaker of the House of Representatives aims
        to push for measures to extend lawmakers'' terms in office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a3d33b-cb15-4f95-8803-ea9ff78a8ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T23:57:34.119+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we will push for federalism, I think there is a way that
        the Senate will agree, that we push either for four years no term limit, or
        5 years three term limit,” Taguig-Pateros Rep. Alan Peter Cayetano said before
        a gathering of lawmakers. “It is not a political thing. It is a practical
        thing.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f109122-2922-44ab-bf58-bd54b3777c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T23:57:34.119+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not elaborate on the term extension. But House members currently
        have a three-year term and can serve no more than three consecutive terms.
        Senators are elected to a six-year term, serving no more than two consecutive
        terms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b8b676-bfdf-4848-b7c3-c4a05bf8e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T23:57:34.119+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present in the meeting were Leyte Rep. Martin Romualdez and his
        supporters in the House. Romualdez, earlier a contender for the speakership
        post, has dropped out of the race and accepted Duterte''s suggestion that
        he become majority leader instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214718f-f91b-4c74-b014-a838cff0b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T23:57:34.119+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:10.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Cayetano spoke, Romualdez introduced him as the “next Speaker.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23604bc4-8285-42e6-a8bc-2d4a2d9139bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T23:57:34.119+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:10.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re here rallying behind you, and all I ask is kindly take good
        care of all of us here,” Romualdez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877620c-fc62-4800-8b72-47ec01fff921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T23:57:34.119+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:10.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig-Pateros solon had a lot of plans should he assume the
        position for the first 15 months of the 18th Congress, as endorsed by Duterte.
        These include retaining the committee chairmanships at the start of the session
        except for the Committee on Accounts, and considering new lawmakers in the
        House for vice chairmanships of other panels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe856b3-a5a9-4896-b860-235554e97ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T23:57:34.120+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:10.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said he does not want to end his term as Speaker as
        a “failure.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09a717-4222-423a-a7ea-da4a56879748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T23:57:34.120+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m asking all of you: let us be the most disruptive Congress
        in the sense we disrupted the status quo and we can deliver more,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a928aa-995c-49c5-b1f9-46b7d58bc648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T23:57:34.120+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added he will be meeting with the President’s party, PDP-Laban,
        on Thursday. The PDP-Laban had endorsed Marinduque Rep. Lord Allan Velasco
        for the speakership — and Duterte said the three contenders for the post agreed
        on Velasco taking the subsequent 21 months after Cayetano.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4376ee-132f-4908-8ce3-745cbb755784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T23:57:34.120+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s endorsement is seen as a crucial influence in the outcome
        of the race in a House dominated by administration allies, but the lawmakers
        will still need to cast their votes on their choice of leader.  The speakership
        is key position of power in the lead-up to the 2022 presidential race, and
        can boost or weaken chances of success of the Duterte administration''s legislative
        agenda.</p>'
