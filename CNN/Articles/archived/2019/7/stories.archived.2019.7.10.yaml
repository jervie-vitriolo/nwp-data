      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you have the tools, the next step is to get your ingredients.
        First, you need the base, which is the liquor. Gin, vodka, rum, and brandy
        are types of spirits that you can work with. Next, you’ll need to mix the
        base with your chosen modifier which can range from juices, fruits, soda,
        sugar, or other types of liquors. You can even add spices or herbs. Just remember
        the 1:2 ratio — that every 1 portion of liquor requires 2 portions of modifier
        mixer.</p>'
