      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Petron Corp. President and CEO Ramon Ang said he is
        seeing rampant smuggling in the country, which he attributed to the Tax Reform
        for Acceleration and Inclusion (TRAIN) law.</p>'
