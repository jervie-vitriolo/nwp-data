    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I will not be giving any media interviews, holding a press conference
        or answering questions about this on social media</p>&mdash; Alek Sigley (@AlekSigley)
        <a href="https://twitter.com/AlekSigley/status/1148576062529347584?ref_src=twsrc%5Etfw">July
        9, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa7fbf6-896c-4a0f-a06e-52dbdda202c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d1c7f-3f9a-45bd-a811-9079ca418c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sigley had been studying at Kim Il Sung University and living in
        the North Korean capital Pyongyang. He said the situation makes him feel "very
        sad," adding that he will not be able to complete his masters degree and "may
        never again walk the streets of Pyongyang, a city that holds a very special
        place in my heart."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895b316-8867-4c7b-b62a-267cd07c8f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside his studies, Sigley wrote about his experiences in North
        Korea for the news site NK News and also founded Tongil Tours, a business
        specializing in educational visits to North Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e0f82-b3ae-4343-8050-dc4db8e32092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old''s family previously said in a statement that Sigley
        first visited North Korea in 2012 and is fluent in Korean and Mandarin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda26bc7-8a6f-4452-b1f4-36dc57550a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sigley said while he has "no plans to visit the country again, at
        least in the short term," he hopes to continue his studies in Korean literature
        regardless. He added that Tongil Tours will be canceling all of its tours
        "until further notice."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39b5f2-de0a-413e-adb0-ca3388fc92df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ad16d-07ab-40e0-a5cb-a78ce890042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sigley deported in an act of ''leniency''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac9a0c2-acc7-464b-bd57-58fa33cf92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Sigley''s parents who raised the alarm when their son had
        not been heard from for two days, adding that he previously had been in regular
        contact and such a break was "unusual for him."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21780109-382f-4b6d-b3c0-5edc7722b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the North Korean Central News Agency, Sigley had been
        "caught red-handed committing anti-DPRK (Democratic People''s Republic of
        Korea) incitement through internet, by a relevant institution of the DPRK
        on June 25."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a4269-aae8-4f94-a373-89dda738f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency reported that Sigley had "handed over several times
        the data and photos he collected and analyzed while combing Pyongyang by making
        use of the identity card of a foreign student [sic]."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5fd0b0-a6f3-4e2b-bfdb-7ede498765bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b44f9-e944-4b33-98d7-7856c618af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Sigley had "honestly admitted his spying acts ...
        and repeatedly asked for pardon," and that Sigley was eventually deported
        in an act of "humanitarian leniency."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4c111b-6b82-4d8c-8e57-bce00abe097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a8c444-242a-44e2-835f-d3c6f9c532cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter Sigley thanked everyone "for their concern and well-wishes,"
        and to "please rest assured that I am well both mentally and physically."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa59823-701f-49df-8585-fb12089b67df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803793fd-a172-48cd-b3d3-0b6f7e925501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison was the first to confirm
        Sigley''s release last week, where he thanked Swedish officials for their
        "invaluable assistance."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e418c9e-033c-4bea-9518-bd3e02d2b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e6158-d42a-4544-9a60-e28b8d817d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Swedish have advised the Australian government that they met
        with senior officials from the DPRK yesterday and raised the issue of Alek''s
        disappearance on Australia''s behalf," Morrison told the parliament.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3f958-782a-456c-9cb8-ab31338f95d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc1295-9b26-4ab5-bb7a-f34a3d7206d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden is one of the few Western countries with an embassy in North
        Korea and often acts as an intermediary for foreign governments and Pyongyang.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35322e84-118a-4b07-aa81-7e413014f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb3c4c4-eb08-4989-8b5b-7da80173da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, American student Otto Warmbier was released after
        he was taken captive by the North Korean regime during a brief sightseeing
        tour.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e81820-e8bf-4056-b304-907c67bb3692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2de8f7-3627-4e68-bbee-aa750032252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then 22, Warmbier returned home to Ohio in a vegetative state —
        blind, deaf, and having sustained severe brain damage during his year in detention.
        He died on June 19, 2017, days after his return.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de19394-9a49-4bde-ba3e-cb9f71804cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/09/asia/alek-sigley-north-korea-tweets-intl/index.html">Student
        arrested in North Korea tweets he''s ''obviously'' not a spy</a>."</em></p>'
