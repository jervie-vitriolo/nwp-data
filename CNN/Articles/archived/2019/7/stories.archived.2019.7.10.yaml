        to receive my master’s degree from Kim Il Sung University after completing
        more than half the course and achieving good results.</p>&mdash; Alek Sigley
        (@AlekSigley) <a href="https://twitter.com/AlekSigley/status/1148576050315534338?ref_src=twsrc%5Etfw">July
