      'mgnl:type': 'text'
      'text': '<p>[Translation: The witness to that is no less than the President
        and the Filipino people, not just the 304 members of the House of Representatives.
        So I see that they would be embarrassed, and of course the other camp would
        demand if someone doesn’t want to step down.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091e5ab-102e-4b8b-ab7f-c20f4b0b003d'
