        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">When I was young, I never felt beautiful. And as I struggled
        to find a sense of both inner and outer beauty, I discovered the power of
        makeup. I remember watching my mother put her makeup on every morning, basking
        in the glow of her power to put on her bravest face as the hard working woman
        she was. I then began to experiment with makeup as a way to make my dreams
        of being as strong as my mother become true. It was then that I invented Lady
        Gaga. I found the superhero within me by looking in the mirror and seeing
        who I wanted to be. Sometimes beauty doesn&#39;t come naturally from within.
        But I&#39;m so grateful that makeup inspired a bravery in me I didn&#39;t
        know I had. I&#39;ve come to accept that I discovered my beauty by having
        the ability to invent myself and transform. They said I was just weird, but
        really, I was just Born This Way. Love, Lady Gaga</a></p> <p style=" color:#c9c8cd;
