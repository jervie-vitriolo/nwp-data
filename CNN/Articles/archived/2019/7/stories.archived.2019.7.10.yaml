    'title': 'Ariana Grande opens up about Mac Miller and Pete Davidson in Vogue'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6097aee-ef4b-4916-b3fd-eb925bcafd24'
