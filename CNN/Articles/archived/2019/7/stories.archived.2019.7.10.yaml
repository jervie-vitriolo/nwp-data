    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126522a1-9b57-46df-a42d-05a41c8cbe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also in accordance with the Charter of the United Nations,
        which states, "All Members shall settle their international disputes by peaceful
        means in such a manner that international peace and security, and justice,
        are not endangered."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb30080-21ad-4d56-b4d0-5d258e9b7568'
      'mgnl:activationStatus': true
