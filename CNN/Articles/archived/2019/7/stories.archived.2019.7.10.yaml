    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a30a916-01a2-4d0b-a695-eafd4f0ab487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:32:17.687+08:00
