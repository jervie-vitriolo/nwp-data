      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kartilya ng katipunan o kubeta ng bayan</em>?" the mayor sarcastically
        asked.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b97c48-2f63-480d-85e4-8b0907b45e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.185+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Primer of the organization or comfort room of the
        people?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df841b79-4be5-40fe-b46c-db160d460c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.182+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ganyan kababoy ang ginawa nila kay Andres Bonifacio. Kawawang
        Andres naapi na ng kasaysayan, api pa ng taumbayan</em>," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa9fc7b-f30f-424e-ba76-3622ce3a80cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s how filthy they have been to Andres Bonifacio.
        Poor Andres, he had been suppressed in history and until now by the people.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c48a4-c3de-41c8-80b9-92f61cc543b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit kailangan mas alam ng mayor ang nangyayari sa lugar niyo
        o hindi ba bagya naman na dapat mas alam nila ''yung nangyayari sa lugar</em>,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f587ca-91f2-4aab-93a0-660b8f286d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why does the mayor need to know the condition of your
        area more than you do? Don''t they need to know what''s happening in the area
        more?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72041e-3e04-4d93-9daf-8ee563be78d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then ordered the relief of the Police Community Precinct in Lawton
        Avenue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18aac0c-92b9-407e-b2d8-b15b7c9ac5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Threat vs. malls</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873570e-0813-4a26-9c1b-dd11eb1b47de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno on the same day threatened to close malls with illegal vendors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae489ad4-f987-40f1-b19d-580c02d7b89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a report by the Commission on Audit revealed that
        more than 1,400 business establishments in Manila are operating without proper
        documents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab688cdc-6357-4494-a63b-06b3e72e901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fair advice, <em>lahat ng mall na matatagpuan namin may nagungupahan
        sa inyo ay walang</em> business permit, <em>pati</em> mall <em>niyo isasara
        ko</em> (to all the malls where sellers without permits are leasing, we will
        close your establishments) because you are coddling illegal vending or illegal
        transaction of business in your premises. You will be held liable," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488405d-40a7-4044-a4db-db32d5549b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Disaster preparedness</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f38a6d-6e91-46f9-9e80-7316de333a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also met with the Army amd Navy Reserve Commands to discuss
        disaster preparedness.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9dec0a-e585-4120-9ee8-acbd141256ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he was informed that the city is not ready in a strong
        earthquake scenario.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac6718-849c-4f44-8ca5-e75135c6ccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.185+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He requested for support from the Army and Navy in case of calamities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67315ab0-2e2c-4e2f-b0c1-7d2748fb710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.185+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the city government lacks funds for disaster response
        as the city incurred a more than P4.3-billion cash deficit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f498c1-70b7-4298-b1a5-5a8220542201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.185+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayoko naman na doon lang ako maghahanda ''pag nandun na. ''Yung
        mga pwede, posible</em>, available, <em>baka pwede pagsamasamahin na,</em>"
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2aa99e-7b89-4290-aa86-1ad37948b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:02:30.185+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t like to prepare when a disaster already strikes.
        Let''s do what we can do now.]</p>'
