    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cc9bf89-35a0-4249-9c6c-34502a8a3f87'
    'lead': '''Ditch that piece of sh*t,'' Foreign Affairs chief Teddy Boy Locsin
      says of the constitutional provision that rejects war as being part of national
      policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:53:18.082+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T13:21:24.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:53.343+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA chief wants Constitution changed to allow war as instrument of nat''l
      policy '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d53e8b2-5de0-49d0-81ec-7166861342ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:24.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. on Wednesday said the Constitution
        needs to be amended to remove the "traitorous" provision that "renounces war
        as an instrument of national policy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb8fd5-1f6a-4e92-a9d5-5d4a6ae02e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f00f28-3205-47f2-be51-a7e181b33f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top diplomat made this statement in response to a
        netizen''s tweet that President Rodrigo Duterte wants charter change to favor
        his stance on the maritime dispute with China. Duterte has nurtured friendly
        relations with Beijing and has allowed Chinese fishing in the country''s exclusive
        economic zone (EEZ), a policy that critics say is against the Constitution.
        Whenever there are issues in the South China Sea, Duterte would say he could
        not go to war with China for fear of losing Filipinos'' lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475543bb-d143-4b6e-9f65-7b1fe8f54baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c40e06-016f-4d86-8280-23432bd18ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said, "If only to delete our renunciation of war as a national
        policy which makes surrender our only option in the face of foreign harassment,
        yes; ditch that piece of sh*t."</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If only to delete our renunciation of war as a national policy which
        makes surrender our only option in the face of foreign harassment, yes; ditch
        that piece of shit. I wonder who came up with that provision? A Quisling no
        doubt or some civil society sissy. <a href="https://t.co/j4KqfbcEZL">https://t.co/j4KqfbcEZL</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1148734353423269888?ref_src=twsrc%5Etfw">July
        9, 2019</a></blockquote>

