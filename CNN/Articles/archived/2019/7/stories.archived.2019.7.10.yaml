      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When it comes to piecemeal amendments in the Constitution, primarily
        to address the economic restraint, economic provisions, <em>pwede ho siguro</em>
        [maybe it can be passed,]” AKO BICOL party-list Rep. Alfredo Garbin told CNN
        Philippines’ <em>The Source</em>.</p>'
