  'teddy-boy-locsin-charter-change-war-national-policy':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-10T16:45:46.494+08:00
    'imagesource': 'jcr:d1caffd5-a2b5-42f4-8e21-c6f027008b1e'
