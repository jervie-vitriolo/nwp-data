      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also said he will file charges against former and incumbent
        employees for negligence resulting to the debt only if he finds sufficient
        evidence against them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c2602-eeb5-44f2-b791-08256b46c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:24:54.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as Moreno recently made public reforms to Manila, including
        cleanup operations in Divisoria, the city’s popular shopping district. Moreno
        has also ordered the relief of the commander and eight other officers of the
        Manila Police District Station 11 after failing to remove the swarms of illegal
        vendors in Divisoria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24bebd2-3dcf-47cb-b2eb-706f7bde6b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:24:54.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada criticized Moreno''s efforts, saying the mayor is just showing
        off. He added that it was easy to clear illegal vendors from Divisoria. Moreno
        merely shrugged off these comments and wished his predecessor good health.</p>'
