    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e36aff-9b43-4915-8a3b-66398b09fd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A troubled relationship</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c4db90-4dee-4df8-a6e6-8d26ce35f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States had one nomination inscribed by the committee
        in 2019 -- the 20th-century architecture of Frank Lloyd Wright -- despite
        the US no longer being a member of UNESCO.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b00a110-c0e1-4bfa-a9ef-50d724062235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58bf32-50e8-4f1b-a25c-8222d6fa204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2019, the United States quit UNESCO, claiming the organization
        was anti-Israel because it had accepted a Palestinian bid for full membership
        and and named several places as Palestinian World Heritage sites. Israel also
        cut ties with the agency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca141a2-cf74-473b-8e66-a358d5840d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9abbf7-6def-4c0b-a674-f454bd77a72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.557+08:00
      'mgnl:createdBy': 'lara'
