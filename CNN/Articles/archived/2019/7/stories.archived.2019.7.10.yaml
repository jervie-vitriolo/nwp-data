      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Cebu
        Pacific shares recovered on Wednesday morning after a costly trader’s error
        that plunged the stock’s value from a peak of ₱93.40 to just ₱58 apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d117d9-e81c-4b33-8b42-afea1d6eb2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T12:20:36.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quoted price of listed Cebu Air, Inc. (CEB) soared to ₱87 as
        financial markets reopened, hitting its price ceiling for the day. Current
        trading rules set by the Philippine Stock Exchange (PSE) limit valuation changes
        to a maximum 50 percent increase for day-to-day movements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62749d-ec45-47f9-9f1a-1ddf11ffc484'
      'mgnl:activationStatus': true
