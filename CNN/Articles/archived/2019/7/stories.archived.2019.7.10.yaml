    'template': '1'
    'title': 'Rip Torn, actor best known for ''Men in Black'' and ''The Larry Sanders
      Show,'' dies at 88'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc9078-58df-45bb-a46a-850bbe0303ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:05:31.227+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:20.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>&nbsp;Rip Torn, an Emmy Award-winning
        actor who starred in "Men in Black" and HBO''s "The Larry Sanders Show," has
        died, according to his publicist Rick Miramontez. He was 88.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9541461-1c25-4507-91ec-c1c4ff0905ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:05:31.227+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:20.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d514e7-345a-4fd8-b35c-e71bda157106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:05:31.228+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:20.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torn died Tuesday at his home in Lakeville, Connecticut with his
        family by his side, Miramontez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bbd1b8-e7e5-444c-a5bc-75a334eae802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:05:31.228+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:20.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f46238-2501-424e-8e63-9345077e954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:05:31.228+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:20.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor had a seven-decade career in film, television and theater,
        with nearly 200 credits to his name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80fd30d-374d-4436-8e78-b037925eb5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:05:31.228+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:20.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a62810-e073-4b34-bc01-10efbdb5724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:05:31.228+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:20.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His secret weapon was to "Play drama as comedy and comedy as drama,"
        Miramontez recalled the star once saying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf83f4-eabe-4dbc-b4f0-52ef8a48dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:05:31.228+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:20.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d3c1f6-30ee-403f-8967-dfa66213ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:05:31.228+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:20.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torn appeared on Broadway 10 times, making his debut in Tennessee
        Williams'' "Sweet Bird of Youth" in 1959. He earned a Tony Award nomination
        in 1960 for his performance. He also received an Academy Award nomination
        for best supporting actor for his role as Marsh Turner in the 1983 film "Cross
        Creek."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d1742d-cd5c-4f45-bf6f-5504ee848f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:05:31.228+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:20.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c98ad04-3e9c-4f13-be83-c19a91b193a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:05:31.228+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:20.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps his most memorable role was as producer Artie on HBO''s
        "The Larry Sanders Show," which earned him six consecutive Emmy nominations
        and a win for best supporting actor in a comedy series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0915cb-0810-4856-94a6-050a3d597ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:05:31.228+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:20.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a981219-ecfa-41d4-aea6-9f70947945bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:05:31.228+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:20.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his success on the show, Torn was cast in several movies
        including 1997''s "Men in Black," starring opposite Will Smith who posted
        a tribute to the fallen star Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e9a82-9507-4168-8483-4ba1c66cea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:05:31.228+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:20.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f437bcb-19e8-4f7d-a987-32d73a80d84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:05:31.229+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torn is survived by six children, four grandchildren, his wife,
        Amy Wright, and sister Patricia Alexander.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f220291c-e0cc-401b-bb5a-cea5771da21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:05:31.229+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/10/entertainment/rip-torn-dead/index.html">"Rip
