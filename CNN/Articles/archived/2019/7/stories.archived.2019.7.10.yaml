      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to their service records supplied by the U.S. Marine Corps,
        both men are riflemen with the 1st Battalion, 5th Marine Regiment, 1st Marine
        Division. They have been awarded the National Defense and Global War on Terrorism
        service medals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f4ff7-d709-42a2-8b61-f97e2fca681c'
