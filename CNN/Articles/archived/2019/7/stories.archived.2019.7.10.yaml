  'Coron-El-Nido-Panglao-Siargao-closure-rehab':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-10T15:04:25.745+08:00
    'imagesource': 'jcr:480c987f-a393-4755-aa4f-05d35fd3da02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '764d48cd-1baf-481c-a161-92b87953bdc9'
    'lead': 'The government has been eyeing four other islands for possible rehabilitation.
      But this early, the Tourism Department assures there won’t be any closure of
      the sites - similar to what happened in Boracay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:07:09.002+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T13:21:38.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:49.589+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['El-Nido', 'Palawan', 'Coron', 'Panglao', 'Bohol', 'Siargao', 'Department-of-Tourism',
      'closure', 'Boracay', 'rehabilitation', 'Inter-Agency-Task-Force']
    'template': '1'
    'title': 'No closure for Coron, El Nido, Panglao, Siargao amid rehab plans – DOT'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7856f-088b-458b-8498-5fccbb2d18d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:07:09.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)—</strong> Unlike
        Boracay, four other islands in the focus of the government''s cleanup drive
        will not face closure, a Tourism official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ece7cc-bd9e-4b56-8e7f-e5526a269d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:07:09.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:38.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing in Malacañang, Tourism Assistant Secretary Roberto
        Alabado said the islands of El Nido and Coron in Palawan, Panglao in Bohol,
        and Siargao - all eyed for possible rehabilitation - will not completely close
        down for tourists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2cf9d1-73b4-48c0-ab17-7905655c0096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:07:09.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, officials will go after non-compliant resorts and establishments
        in the areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b2826-b7a5-4607-bdab-4cd5394ef907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:07:09.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Boracay was a closure. However, the (Tourism) Secretary has agreed
        that it''s not going to be a closure, but we will be more specific on those
        who are illegally operating and not abiding on government regulations,” Alabado
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d93396-4346-4778-8c74-83b310f3dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:07:09.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has also created a technical working group that will
        facilitate and create action plans for the rehabilitation of the tourist sites</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94514845-6a2d-4791-a56c-2534e65c3161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:07:09.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have an inter-sectoral group that is now going down on the ground
        and talking to local government units and stakeholders… We are poised to also
        implement the no-compliance, no-permit policy in those areas,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8f88e-3a28-46d2-8028-b45153fe312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:07:09.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay reopened in October 2018 after a six-month closure on President
        Rodrigo Duterte’s order to have the island, which he called a “cesspool,”
        rehabilitated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb84a59-6027-4256-bb02-9ed90f7b1466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:07:09.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency task force, composed of officials from the Tourism,
        Environment, and Interior departments, later on announced its plans to rehabilitate
        <a href="http://nine.cnnphilippines.com/news/2018/11/14/el-nido-environment-rehabilitation-cleanup-after-boracay.html">top
        Palawan destinations</a> El Nido and Coron. Authorities said Palawan faced
        problems on waste disposal, oil spills from boats, and overcrowding. Environment
        officials have also shut down several establishments in El Nido after they
        were found violating environmental laws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba041bf-219c-469a-b750-c69a0ed9ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:07:09.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Ina Andolong contributed to this report.</em></p>'
  'risa-hontiveros-divorce-bill':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Risa Hontiveros is once again pushing to legalize divorce
      in the country. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-10T15:15:11.947+08:00
    'imagesource': 'jcr:c475d1d5-21fc-4e3e-ba97-55197a0c9b51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad60d994-b951-48fc-a159-2adecc5d00c3'
    'lead': 'Hontiveros says she is glad that the Senate President is open to discussing
      divorce in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:16:54.772+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T13:21:38.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:49.724+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['risa-hontiveros', 'senator', 'senate', 'divorce', 'senate-president',
      'tito', 'sotto']
    'template': '1'
    'title': 'Senator Hontiveros refiles divorce bill'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38922f9b-e033-4d40-829d-364ce98e7727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:54.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Senator
        Risa Hontiveros is once again pushing to legalize divorce in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6fca56-5fb6-4db7-ae32-8c2f2ce8d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:54.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said Wednesday she refiled the Divorce Act of 2019 to
        free victims in abusive relationships, especially women who have suffered
        domestic abuse. The bill allows “psychological incapacity of either house,
        irreconcilable marital differences, marital rape or being separated for at
        least 5 years,” to become grounds for divorce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a62f6-59e9-439b-9459-7f24d598d869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:54.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They (women), together with their children, deserve not only a
        second chance, but all the chances available in this world to find true and
        meaningful relationships and build nurturing families,” Hontiveros said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d9093c-7fd4-4072-b96d-d31bbb5b220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:54.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited data from the Philippine Statistics Authority (PSA), saying
        that in 2018, one in four women experience spousal violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a530f19d-0cea-4295-a161-8d6ce77f8de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:54.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is our duty to protect the well-being and quality of life of
        our people, especially our women,” Hontiveros said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd0219-cbf5-429c-af99-ce9aa37d5163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:54.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator relayed that she is confident the bill will be passed
        this time around, despite Congress snubbing the measure previously. Hontiveros
        said she is optimistic after hearing Senate President Tito Sotto was open
        to hearing the bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc04f7-3648-4e72-a357-f803596fd2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:54.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masaya ako at may kabukasan na si SP Tito Sotto sa panukalang
        batas na ito</em> [I am glad that SP Tito Sotto is open to this proposed measure]
        so I look forward to the meaningful debates and the passage of the bill,”
        Hontiveros said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d7395-5579-4e34-81dc-6c87af97ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:54.773+08:00
