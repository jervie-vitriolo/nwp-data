      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s biggest music streaming platform on Tuesday launched
        "Spotify Lite" on smartphones running Google''s Android operating system across
        Asia, Latin America, Africa and the Middle East.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e95a0d-11b8-4098-a27c-1adda3225872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:14:51.604+08:00
