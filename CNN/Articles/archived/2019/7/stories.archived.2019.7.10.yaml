    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Rail-Transit-Line-3', 'MRT-3']
    'template': '1'
    'title': 'New rails for MRT-3 arrive'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16237fbe-7b49-4812-ac50-6900725224ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:02:13.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — Expect
        new rails on the tracks of the Metro Rail Transit Line 3 (MRT-3) soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c638ff4e-9175-4cb5-a47d-66bc4897f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:02:13.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation in a statement said the rails,
        manufactured by Nippon Steel Corporation, arrived at Harbour Centre Port Terminal
        in Manila from Fukuoka, Japan Tuesday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d88fa-cee5-4473-984d-bfb3e8fd763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:02:13.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with the rehabilitation of the rail line, which
        has been prone to several glitches causing stalled MRT-3 services in the past
        years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c0c9f5-6272-4c80-9d03-681cceaf9d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:02:13.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOTr Undersecretary for Railways Timothy John Batan,
        the new rails are much needed to improve the reliability of the train service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6615562-93e8-43e5-a9a0-a4c4f3ce6706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:02:13.105+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang utos ni</em> Secretary (Art) Tugade, p<em>alitan na ‘yung
        mga</em> degraded <em>at baku-bakong riles.</em> This is long overdue. In
        fact, <em>‘yung kasalukuyang</em> degraded state <em>ng ating mga riles ang
        nagiging dahilan kaya nagiging matagtag ang takbo ng MRT-3. At ‘yang tagtag
        na ‘yan ay isa sa pinakamalaking</em> root causes <em>kung bakit tayo nagkakaroon
        ng aberya</em>,” Usec. Batan said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f4789-d704-4ca5-a4ab-af6a202534f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:02:13.105+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Art Tugade order to replace the degraded
        and crooked rails. This is long overdue. In fact, the current degraded state
        of our rails are the cause of the jolted movement of the MRT-3. Those lurches
        are the root causes why we experience problems.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074362f-9378-4019-a2e9-5c80676a4374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:02:13.105+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4,053 pieces of 18-meter rails will replace the tracks on the
        17-kilometer MRT-3 line after they were tested by the Factory Acceptance Team
        (FAT) for rails headed by MRT-3 Director for Operations Michael Capati.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a2356-f085-464d-9c72-755659a72b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:02:13.105+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other rail parts are slated to arrive on October 2019. Rail replacement
        works will commence during non-operating hours beginning November 2019. The
        DOTr said this replacement will be completed by February 2021.</p>'
