  'neymar-jr-paris-saint-germain-barcelona':
    'author': 'Allen Kim, CNN'
    'caption': 'Soccer superstar Neymar Jr. could be on the move again. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-10T07:04:50.663+08:00
    'imagesource': 'jcr:d6b6c6f2-1250-4f6a-854a-34a4185fe76d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ea5169e-761b-4758-bf3e-6c37a0b3e28a'
    'lead': 'Soccer superstar Neymar Jr. could be on the move again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T07:06:54.567+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T13:21:52.374+08:00
