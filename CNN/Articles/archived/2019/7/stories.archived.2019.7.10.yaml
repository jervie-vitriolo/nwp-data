      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When it comes to territory <em>kasi,</em> there’s so much vagueness
        <em>na kung saan pinaguusapan palagi kung ano ang dapat kasama sa</em> territory.
        So once and for all, <em>pinanalo na rin natin ‘yun sa</em> arbitral tribunal,
        why not <em>angkinin na natin?</em>” AKO BICOL party-list Rep. Alfredo Garbin
        told CNN Philippines Wednesday.</p>'
