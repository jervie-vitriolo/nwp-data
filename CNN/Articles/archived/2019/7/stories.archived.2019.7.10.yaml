      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/business/2019/5/28/2019-World-Competitiveness-Index.html">PH
        recovers slightly in World Competitiveness ranking</a>&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323723d6-00d8-4a60-a596-0bd8556feeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.903+08:00
