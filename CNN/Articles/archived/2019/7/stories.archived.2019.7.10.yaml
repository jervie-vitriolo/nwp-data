  'rajko-toroman-gilas-pilipinas-fiba-world-cup':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-10T16:24:32.883+08:00
    'imagesource': 'jcr:d82665f8-8e01-45ef-aad9-5d16c7f06482'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33dd8146-e950-4695-a576-1be99bd602f2'
    'lead': 'The veteran Serbian coach says the Philippines is emerging as one of
      the powerhouse squads in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:26:26.243+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T13:21:28.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:52.437+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Gilas mentor Toroman impressed with current crop of national
      team players'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ebade-8fd2-4a8a-a9bf-1a4d6ebf8a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:26.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:21:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Former
        Gilas Pilipinas head coach Rajko Toroman said he liked what he saw when he
        went up against the national team in a tune-up game last Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a79f2b-2432-4c1d-b1a7-669cf78f9914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:26.246+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:21:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seasoned mentor called the shots for Mighty Sports as both itself
        and the national team prepare for their respective international tournaments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d98b1-1005-4ea2-b0ce-19887c0d6b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:26.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:21:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will compete in the FIBA World Cup this August in China, while
        Mighty Sports will participate in the Jones Cup in Taiwan this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc6f4b-2258-4515-9fcc-9d60e51d018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:26.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:21:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toroman said the national team roster has the top cagers the country
        has to offer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b36fa-2c43-4937-9848-9af929f4173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:26.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:21:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have the best players in this moment," he told <em>CNN Philippines
        Sports Desk.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c853a9b7-5224-4b33-8012-52daa0fd4193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:26.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:21:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippines booking its second straight ticket to the World
        Cup, Toroman said the country is slowly emerging as one of the powerhouse
        squads in Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61930c70-86e7-4bb7-89fc-8202d4a0713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:26.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:21:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the Philippines is starting to be very powerful country
        in Asia. They''re developing day by day. And I expect their performance in
        the World Cup will be good," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c4359-3afc-4e1e-ae65-38e6975466e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:26.245+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:21:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64-year-old Serbian noticed that the support of the Philippine
        Basketball Association (PBA) has become vital to the national team program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec723c2-525f-4ad2-9600-e5f570725c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:26.245+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:21:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I can see the PBA players, even during the season, they''re
        coming, practicing, and preparing for the World Cup," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b19e61e-534f-4f78-8a73-5901830de032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:26.245+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:21:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toroman said the talent level of Asian countries is catching up
        with their European counterparts. Out of the 32 nations in the World Cup,
        eight are from Asia while 12 are from Europe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5cd21c-1491-4835-8629-b3603af42653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:26.245+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:21:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gap between Asian and European teams is not that big, the difference
        is not so big like before," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce995a5-5472-4abb-bf9d-ce816bf530a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:26.245+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:21:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 FIBA World Cup will run from August 31 to September 15.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
