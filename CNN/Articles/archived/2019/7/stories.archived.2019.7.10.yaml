      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that former House Majority Leader Fredenil Castro, also
        an ally of Duterte, will now be heading the chamber’s minority block.&nbsp;Castro
        said he is still "waiting for guidance" about the call for him to become House
        minority leader.</p>'
