      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e2de7-830c-4e04-bcd4-9101e3d60ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:20:14.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said the local government is addressing terrorism by reducing
        poverty incidence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c9150-b39b-4a76-8bf6-03f35db16d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:20:14.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we address poverty incidence in our area, <em>siguro naman wala
        nang tatanggap sa terrorista dito sa aming probinsya</em>," Tan said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166439d7-c335-419f-b0d6-b2225a0d8c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:20:14.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we address poverty incidence in our area, then
        maybe no one will accept terrorism in our province.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a560c-ce25-4c8e-a3ed-1f99899dda3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:20:14.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
