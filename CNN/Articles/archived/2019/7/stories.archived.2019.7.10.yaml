      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin said this on the heels of President Rodrigo Duterte’s <a
        href="https://cnnphilippines.com/news/2019/7/9/duterte-charter-change-coup-.html"
        target="_blank">fresh call for Charter change</a> to avert a possible coup
        d’état as the military is supposedly getting fed up with corruption in government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ab710-d149-4503-9ebe-3af2e2abd2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:49:29.513+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:37.043+08:00
