      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong>Russell Westbrook is warming to
        the idea of leaving Oklahoma City, and the Miami Heat are high on the All-Star
        point guard’s list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe75da6-a18f-4f2e-9bd5-52bec75ccadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:08:21.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:21:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple reports, Westbrook signed off on general manager
        Sam Presti taking trade offers. The decision comes on the heels of the Thunder
        shipping 2019 MVP finalist Paul George to the Los Angeles Clippers for five
        future first-round picks, forward Danilo Gallinari and guard Shai Gilgeous-Alexander.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01640be6-800e-46d1-afd2-5d11244a6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:08:21.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:21:39.327+08:00
