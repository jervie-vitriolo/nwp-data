      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2fb51d-87bd-467a-8263-34c10dbc9d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto urged the management of Zagu to respect the workers'' right
        to hold a strike against illegal labor-only contracting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce88836-250e-4835-b7ea-d067fe4388a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:15:25.680+08:00
      'mgnl:createdBy': 'lara'
