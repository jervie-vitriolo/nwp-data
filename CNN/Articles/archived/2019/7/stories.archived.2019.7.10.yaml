      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this issue, too, seems to be settled as Salceda said the
        camps of Cayetano, Velasco and Romualdez are in talks about committee members
        and leaders to ensure that the composition of these panels would not be changed
        even if the Speaker is replaced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612cdb9-63aa-4864-95f7-ad8bd82ce10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.474+08:00
