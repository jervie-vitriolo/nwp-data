      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — The U.S.
        Embassy has denied that the United States'' new envoy to Manila will be incumbent
        U.S. State Assistant Secretary Mina Chang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcdbdaf-8242-46fc-967f-13c18a0ab8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:10:35.226+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:15.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows reports about Chang''s appointment to Manila, to replace
        outgoing U.S. Ambassador to the Philippines Sung Kim who has served in the
        country for three years. Chang, like Kim, is also Asian-American.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d49f7e-fd75-40ee-a1a0-b8c4301ac332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:10:35.226+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:15.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve seen this claim. It is not true," the Embassy said in a statement
        Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c5bbcc-b9ab-4bb4-93b1-4637fa8427e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:10:35.226+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:15.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said the White House earlier announced in September
        U.S. President Donald Trump''s intent to nominate Chang as an Assistant Administrator
        of the U.S. Agency for International Development''s Bureau for Asia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e2b81-e1b9-43c4-98cb-c2d37d4495eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:10:35.226+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:15.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nomination was referred to the Senate Foreign Relations Committee
        in January 2019. There have been no additional White House announcements regarding
        her nomination to the USAID position," the statement added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42905a5b-8950-4ea9-82c1-81057d69ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:10:35.226+08:00
      'mgnl:createdBy': 'chad'
