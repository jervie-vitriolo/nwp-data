        10, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75536ac8-df28-4dd8-998d-aa135325dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:20:14.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.624+08:00
