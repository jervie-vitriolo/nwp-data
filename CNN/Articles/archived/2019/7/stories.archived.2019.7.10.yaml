      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e738a0d2-1d62-44d9-8fa7-9f109653f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime experts and government officials, including Senior Associate
        Justice Antonio Carpio, have questioned why the Duterte administration keeps
        on saying it cannot engage in a battle with China, when the Constitution and
        international law are clear war is not an option.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f9a76-ae8a-493f-81a2-aeced8c7ac38'
