      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Catching up</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070c6b7-e7a7-4102-a291-91f898a306a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Anti-Red Tape Authority got 37 state agencies
        to commit to turn more business-friendly. Called the Investment Promotion
        Unit Network, these agencies are set to reduce requirements and trim processing
        time for permits and other government transactions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679402cb-e62a-4301-b8c8-10ac50654d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2eb3fe-e740-4a9c-b620-e5531a9f9ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simple business dealings must be cleared within three days, while
        "complex" ones are given up to seven days for action. Highly-technical transactions
        will be given a lead time of 20 days.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e36129-4143-4fde-a8f3-d2ee72615913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.903+08:00
      'mgnl:createdBy': 'mel'
