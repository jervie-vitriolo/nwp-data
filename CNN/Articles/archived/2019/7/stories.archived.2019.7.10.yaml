    'title': 'Hontiveros won’t apologize to Dela Rosa for ‘drama’ in committee hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e5520-8e84-4c28-83b9-729547ba4458'
      'mgnl:activationStatus': true
