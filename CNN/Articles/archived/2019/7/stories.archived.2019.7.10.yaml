      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Senator
        Risa Hontiveros maintained that she was professional in the committee hearings
        during the previous Congress, after another senator complained about his unpleasant
        experience as a resource person in one of her hearings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d376ef-90c0-4cbd-ba55-c4bddf6ca491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:57:16.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e69a174-9684-4868-adf1-4c8cc74329c9'
