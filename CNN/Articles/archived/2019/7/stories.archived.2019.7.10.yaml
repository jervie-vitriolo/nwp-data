  'Marriott-customer-data-fine':
    'author': 'Charles Riley, CNN Business'
    'caption': 'Marriott faces a $124 million fine for failing to protect customer
      data, the second major penalty proposed this week by UK regulators under Europe''s
      tough new privacy rules.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-10T00:05:52.491+08:00
    'imagesource': 'jcr:1ab90218-a655-4a0b-8846-870bed88bf8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '896d2466-63b2-49bb-a31c-8dfcc3750525'
    'lead': 'The hotel chain said in a regulatory filing Tuesday that Britain''s Information
      Commissioner''s Office intends to impose a £99 million ($124 million) fine under
      the General Data Protection Regulation (GDPR).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T00:08:58.122+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T13:21:57.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:43.912+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marriott', 'United-Kingdom', 'Britain-s-Information-Commissioner-s-Office',
      'General-Data-Protection-Regulation']
    'template': '1'
    'title': 'UK proposes another huge data fine. This time, Marriott is the target'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c1c967-3e8c-461e-abd3-c57b52fb159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:08:58.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Marriott faces a $124 million fine for
        failing to protect customer data, the second major penalty proposed this week
        by UK regulators under Europe''s tough new privacy rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a2a08-9d28-44d4-b202-e3c6ad2b8021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:08:58.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel chain said in a regulatory filing Tuesday that Britain''s
        Information Commissioner''s Office intends to impose a £99 million ($124 million)
        fine under the General Data Protection Regulation (GDPR).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688b912-6fbe-4d64-8d10-5f2f6f7c1d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:08:58.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said that the penalty stems from a Marriott data breach
        that exposed 339 million guest records globally, including 30 million Europeans.
        Marriott has said the hack began in 2014 but was only discovered in November
        2018, shortly before it reported the breach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7bb488-00f9-4d18-95c9-4e564b1a45ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:08:58.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second major fine proposed by the regulator this week.
        On Monday, the ICO said that British Airways faces a £183.4 million ($230
        million) fine after a breach compromised data on 500,000 customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731c819-56fc-43e7-83f7-17f3cbf39e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:08:58.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriott said that it would appeal any fine imposed by the regulator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae8152d-a37b-49f3-a3fd-aa590e865a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:08:58.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take the privacy and security of guest information very seriously
        and continue to work hard to meet the standard of excellence that our guests
        expect," Marriott International CEO Arne Sorenson said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b9c8be-964c-42b9-bbc4-4b84fac82ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:08:58.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDPR forces companies to make sure the way they collect, process
        and store data is safe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f0aba2-8150-4d17-8b8c-676a60a44de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:08:58.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any organization that holds or uses data on people inside the European
        Union is subject to the rules, regardless of where it is based. Companies
        that breach the law can be fined up to 4% of their annual revenue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51600b-825c-425a-92a0-06a29ea1c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:08:58.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:57.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/09/tech/marriott-data-breach-fine/index.html">UK
        proposes another huge data fine. This time, Marriott is the target</a>."</em></p>'
  'California-quake-fissure':
    'author': 'Paul P. Murphy, CNN'
    'caption': 'Satellite images provided to CNN by Planet Labs, Inc. show a crack
      has formed in the area close to the epicenter of the California quake.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-10T00:15:44.552+08:00
