      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Just one year ago, Ariana Grande was
        falling in love with comedian Pete Davidson. A few months later, she''d be
        mourning the loss of her former boyfriend, rapper Mac Miller, and dealing
        with PTSD from a terror attack at her 2017 Manchester concert that killed
        22 people and injured hundreds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c8570-27fa-404f-b01e-ae377dfc390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:55:26.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the time following the attack and Miller''s death, Grande told
        Vogue in a cover interview: "I was researching healing and PTSD and talking
        to therapists, and everyone was like, ''You need a routine, a schedule,''
        ... Of course because I''m an extremist, I''m like, OK, I''ll go on tour!
        But it''s hard to sing songs that are about wounds that are so fresh. It''s
        fun, it''s pop music, and I''m not trying to make it sound like anything that
        it''s not, but these songs to me really do represent some heavy s**t."</p>'
