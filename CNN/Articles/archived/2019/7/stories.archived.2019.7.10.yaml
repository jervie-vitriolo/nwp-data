      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ecf314-9a91-4470-901f-3842d4840505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:05:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this position, Mr. Carter will focus on and work to increase
        the economic participation of citizens returning from incarceration -- many
        of who are not seeing the monetary benefits of legalization -- through advocacy,
        job training and overall employee and workforce development," company officials
        said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f4df47-4395-403f-96c1-7c121da6f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:05:05.972+08:00
