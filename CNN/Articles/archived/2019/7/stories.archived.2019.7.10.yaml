        dances, shoulder-pops, poses, and struts around inside the white room of her
        own mind. Tap the link in our bio to watch the full video. Director @bardiazeinali
        Fashion Editor @jordenbickham Director of Photography @kellyjeffrey Hair @thejoshliu
        Makeup @chinchilla Production Design @laurennikrooz Producer, @NorthSixproductions
