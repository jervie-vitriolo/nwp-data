    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:45.528+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['neymar', 'neymar-jr', 'barcelona', 'barca', 'paris-saint-germain',
      'psg', 'football', 'soccer']
    'template': '1'
    'title': 'Soccer superstar Neymar Jr. could be on the move again soon'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80d1cb-9c6f-4540-8c32-f4bb4a6c7ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:06:54.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Soccer superstar Neymar Jr. could
        be on the move again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c1a670-863f-4976-a83e-597cde38252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:06:54.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old Brazilian missed the first day of training camp
        for his team, Paris Saint-Germain, on Monday, and that has only stoked the
        rumors that he''ll be transferred.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae40b0-0ff7-4022-b7f1-ff96a44327cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:06:54.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar''s father, who is also his agent, told Fox Sports Brasil
        that the club was aware of his commitments to his nonprofit organization Instituto
        Neymar Jr. and that he would join the team next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cfb927-2cd5-417d-8695-807a4a9674d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:06:54.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG, on the other hand, disagrees with Neymar''s camp and has said
        that it would take action against the star forward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a860c6a-6733-4c8c-a72a-77e1d276edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:06:54.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paris Saint-Germain found that the player Neymar Jr did not show
        up at the agreed time and place, without having been previously authorized
        by the club. Paris Saint-Germain deplores this situation and will take the
        appropriate measures resulting from it," the club said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70ea6db-71b5-4fb6-9eaf-dc13f370a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:06:54.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar was transferred from Barcelona to PSG for a record 222 million
        euro in 2017, and he could return to his former club if the right offer came
        along.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fe65c3-e2d0-40a1-a4de-a707cc226116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:06:54.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona President Josep Bartomeu recently claimed that Neymar
        wants to leave PSG, according to the BBC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6fd04c-18da-4c46-9ead-90d0437825af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:06:54.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neymar can leave PSG, if there is an offer that suits everyone,"
        PSG sports director Leonardo, who goes by only one name, told French newspaper
        Le Parisien. "But to date, we do not know if anyone wants to buy him, or at
        what price. All this is not done in a day, that''s for sure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786ac236-2484-4624-8b28-2d61f6ffe98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:06:54.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PSG wants to rely on players who want to stay and build something
        big. We do not need players who would do a favour at the club by staying here."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883d43e-a0d6-4ec3-9e27-59b973028aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:06:54.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though transfer rumors are common in international soccer, Leonardo''s
        comments essentially confirm that Neymar can be had for the right price.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33517cc-55a9-4576-bc79-1c40b8839fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:06:54.567+08:00
