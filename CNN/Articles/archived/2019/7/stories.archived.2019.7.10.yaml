      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The witness to that is no less than the President and the Filipino
        people, not just the 304 members of the House of Representatives. So <em>tingin
        ko diyan magkakahiyaan at siyempre magsisingilan ‘yan kung sasabihin ‘yung
        isa ayaw na bumaba,</em>” Garbin said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
