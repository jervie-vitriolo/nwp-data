      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Moreno said he did not receive any documents from Estrada’s
        team when he took over as the city’s chief executive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb207987-5126-49e6-87c2-2b7a8805f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:24:54.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he suspects that the debt may have been the reason behind the
        silent transition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18b008-4312-4abd-8698-3df653d4b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:24:54.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[They] did not follow the memorandum of [the Department of Interior
        and Local Government], submitting all the documents to the transition committee
        so maybe that is one of the reasons <em>na ''yan lumabas na ''yan</em> [that
        has now surfaced], <em>ngayon</em> [now] it’s a problem,” he surmised.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d1d1b-f711-492e-9817-86c9004ee042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:24:54.008+08:00
      'mgnl:createdBy': 'janine'
