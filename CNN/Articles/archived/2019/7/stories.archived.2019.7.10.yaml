    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UNESCO names 29 new World Heritage sites for 2019'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfbe920-f58f-4c45-be22-b571deccb2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;From the ruins of ancient Babylon
        in Iraq to the architecture of Frank Lloyd Wright to the Prosecco region of
        northeast Italy, UNESCO''s World Heritage Committee added 29 new cultural
        and natural sites to its World Heritage List at its annual meeting in Baku,
        Azerbaijan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b375ef-0a33-495d-8688-4817732818b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b4b81-1332-4e06-b54f-4734847d4639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations'' cultural body meets annually to approve the
        addition of cultural, natural and sites of mixed significance to its preservation
        list, which now has 1,121 sites of "outstanding universal value."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa2287-ee18-46cc-977e-e717fd54e646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa37e15-2551-476a-8b22-33c7a2e51496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 list includes natural sites, such as Vatnajökull National
        Park in Iceland; cultural sites, such as the historic city of Sheki in Azerbaijan
        and the archaeological ruins of Liangzhu City in southeast China; and just
        one mixed site this year -- the Paraty and Ilha Grande in Brazil, which combines
        natural and cultural elements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca94e3-f247-45a7-9009-b2f20c0f3576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfc86fb-a021-4b33-b33f-f1748bfb4bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the more unusual additions was Jodrell Bank Observatory,
        a site in northwest England that''s home to some of the planet''s leading
        radio astronomy telescopes. Dating back to 1945, the observatory''s research
        on cosmic rays, meteors, the moon and astral phenomena are credited with expanding
        our understanding of the universe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcad462-6ebe-4240-89b7-92f355cba449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced2ae4-12b5-4551-9afd-df1090bb965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also approved the extension of an existing site in
        Albania, the Natural and Cultural Heritage of the Ohrid region in North Macedonia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566eb36-1670-4654-8333-fed69ac2a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a07842-a977-48ac-a4df-aa30a68100bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A human masterpiece or natural wonder</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a843239-7aad-4b58-8f55-ca9ee6c94ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inscribed sites have to meet one or more of 10 criteria, including
        "representing a masterpiece of human creative genius" or "exceptional natural
        beauty" or being an outstanding example of a traditional human settlement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b8807-df1e-469e-9138-ea32e96d6eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.556+08:00
      'mgnl:createdBy': 'lara'
