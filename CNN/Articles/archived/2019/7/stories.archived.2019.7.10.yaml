      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presently, Filipinos need to have at least a 60 percent stake in
        a corporation that operates a public utility, while foreigners can only own
        up to 40 percent.</p>'
