    'lead': 'A 28-year-old television and events host from Pasig City, was crowned
      Miss Earth Philippines 2019 Tuesday, earning the right to represent the country
      in the international edition of the annual beauty pageant.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T19:36:36.759+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T13:21:14.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
