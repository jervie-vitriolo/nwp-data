      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shawn "Jay-Z" Carter — billionaire rapper, producer, entrepreneur,
        philanthropist, and Beyoncé Knowles'' husband — will serve as the chief brand
        strategist for Caliva, a burgeoning California company that counts former
        star NFL quarterback Joe Montana as an investor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aeb0c9-28fc-4e8a-8f2d-069ad9615e84'
