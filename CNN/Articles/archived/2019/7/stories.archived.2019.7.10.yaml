      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/09/sport/neymar-paris-saint-germain-barcelona-trnd/index.html">Soccer
        superstar Neymar Jr. could be on the move again soon</a>"</em></p>'
  'marines-immigrants-smuggling-charges':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'Two US Marines are accused of smuggling Mexican immigrants into the
      United States, according to court documents.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-10T07:08:13.282+08:00
    'credit': 'From Getty Images'
    'imagesource': 'jcr:006452ba-f96a-4628-8259-f544db827535'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4e14c2b-b4d4-4a80-b1ef-c0d4fb37aa14'
    'lead': 'Two U.S. Marines are accused of smuggling Mexican immigrants into the
      United States, according to court documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T07:10:39.470+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T13:21:51.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:45.737+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['marine', 'marines', 'us', 'united-states', 'smuggle', 'smuggling',
      'charge', 'migrant']
    'template': '1'
    'title': 'Marines charged with smuggling immigrants into the United States'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9adb608-910e-4ad3-aab4-def453ebf876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:39.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two U.S. Marines are accused of smuggling
        Mexican immigrants into the United States, according to court documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6781881c-72ae-4745-a5e9-26c14a4f4ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:39.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Border Patrol agents in Southern California were checking
        hiding spots and tracking footprints near Interstate 8 when one of the agents
        saw a black car pull off the highway onto a dirt turnaround, according to
        a criminal complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b973e7f-d0cd-4ca4-9150-a7b85e69897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:39.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle pulled back onto the interstate, and the agent inspected
        the turnaround area and discovered footprints leading to where the vehicle
        had been parked, the complaint says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4822dfa-0a8f-47e3-9ce0-c110d0a53480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:39.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the vehicle in, and another agent pulled the vehicle over
        about 20 miles east of the Tecate port of entry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70049796-c152-4283-8354-947c6b063a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:39.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byron Law II was driving, and David Salazar-Quintero was in the
        passenger seat, the complaint says. There were three passengers in the back
        of the car, and they told the agent they were Mexican citizens, had no immigration
        papers and were not permitted to enter the United States, it says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e24e812-0eca-46a3-a2e8-ee72cd2d45ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:39.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver and passenger, under questioning, began pointing fingers
        at one another, the complaint says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1276995-81f7-4dbc-b6a5-05d7f83ee3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:39.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law told the agent that he was a Marine based at Camp Pendleton,
        and he said that Salazar-Quintero had called him the night of July 2 and asked
        him if wanted to make a $1,000 for picking up an immigrant, the complaint
        says. Salazar-Quintero is also a Marine based at Camp Pendleton, and both
        men are lance corporals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a0453-d72c-421a-9f45-20d84d08dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:39.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law agreed, the complaint says, and Salazar-Quintero, taking guidance
        over the phone from an unknown caller, directed him to the Jacumba exit on
        Interstate 8, where they picked up an immigrant and transported the individual
        to a McDonald''s in Del Mar, the complaint says. There, the immigrant was
        picked up by a man in a blue Nissan, Law said, according to the complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3890430d-d0ed-4bf9-b3b4-583d37640fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:39.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, Salazar-Quintero called with another job, explaining
        they would be paid for both jobs later, Law told agents, according to the
        complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508346aa-8279-4ef8-af89-15e7492a9a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:39.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again taking direction over the phone, Salazar-Quintero directed
        Law to the Jacumba exit, Law said, and three immigrants emerged on the shoulder
        and got into Law''s vehicle, the complaint says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980a88f1-e88a-4e63-b112-2ee189ecbbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:39.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar-Quintero told investigators that Law introduced him to a
        man who recruited him into the smuggling operation, according to the complaint.
        He said he''d been to Jacumba four times, and once drove his own Toyota Corolla
        to pick up an immigrant, it says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac921e-6c42-4c5d-a244-84faf1fd3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:39.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three immigrants apprehended from the back of Law''s car told
        Border Patrol agents that they''d made arrangements to be smuggled into the
        United States and had been told via cell phone to get into Law''s car.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3181a0-1406-435d-bb8c-9e74547c40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:39.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the migrants said they were planning to pay $8,000 to be
        smuggled into the country, the complaint says. One planned on traveling to
        Los Angeles, the other to New Jersey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f054dd2c-ae53-4b51-ad62-40c0de5bd8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:39.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law and Salazar-Quintero were charged with transporting certain
        aliens for financial gain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779156cd-a05b-4c29-baf3-6e7f8ebd02fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:39.471+08:00
      'mgnl:createdBy': 'janine'
