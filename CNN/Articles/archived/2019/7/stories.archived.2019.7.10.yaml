      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6da6d5-2a3f-41f7-bf95-a32e1c334810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:16:35.557+08:00
      'mgnl:createdBy': 'lara'
