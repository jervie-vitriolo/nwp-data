      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aafa9cc-6d63-4e00-aa9c-21d8470a99a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T22:22:27.638+08:00
