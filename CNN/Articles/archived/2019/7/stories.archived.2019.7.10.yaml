    'title': 'Get to know the priorities of senators in the 18th Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95481e1-e150-4357-b6a5-9d4e6bc0bcd3'
      'mgnl:activationStatus': true
