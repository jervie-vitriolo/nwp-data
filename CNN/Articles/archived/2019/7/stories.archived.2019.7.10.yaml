      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/08/us/california-earthquake-satellite-images-crack-trnd/index.html">California
        earthquake created a massive crack in the Earth visible in satellite images</a>."</em></p>'
  'Aziz-Anzari-Netflix-show':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Aziz Anzari (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-10T00:25:38.436+08:00
