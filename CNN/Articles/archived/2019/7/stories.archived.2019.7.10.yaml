      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A man was injured Tuesday morning
        after being swept over one of the waterfalls that makes up Niagara Falls,
        police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db5080-6828-4f4b-bd96-4b4b09a1c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:31:17.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Ontario, Canada, were responding to a call of a man in
        crisis at Horseshoe Falls when the man climbed over a retaining wall, Niagara
        Parks Police tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d370a-6759-44e3-8050-b462efa10af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:31:17.460+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was swept over the rim and fell 188 feet into the Lower
        Niagara River.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f4afb-0b42-46c5-8e92-c96fc17574e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:31:17.460+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers found the man sitting on some rocks near the water and
        he was taken to a hospital. His injuries aren''t life-threatening, police
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee3faba-3d88-4494-a76a-9c3d6beb33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:31:17.460+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Niagara Parks website, the plunge pool is usually
        100 feet deep. Horseshoe Falls is the largest of the three waterfalls that
        form Niagara Falls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504ff44-6c7f-45f6-b0cb-9998fd3684e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:31:17.460+08:00
