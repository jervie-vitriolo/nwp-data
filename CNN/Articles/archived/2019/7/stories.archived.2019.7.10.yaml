      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are different mixing techniques that can vary depending on
        the type of drink you’re mixing. The essentials include shaking, which is
        the most popular technique, usually done with a shaker. Stirring is done using
        a mixing glass while muddling and straining are used to extract as much flavor
        as possible from fresh modifiers. Blending and building are simple techniques,
        but also require mastering — just remember to have fun and be creative with
        it.</p>'
