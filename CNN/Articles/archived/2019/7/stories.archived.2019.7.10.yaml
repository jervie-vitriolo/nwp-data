    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:50.571+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sulu', 'suicide-bombing', 'Filipino-suicide-bomber', 'AFP', 'PNP',
      'military', 'police', 'armed-forces', 'Norman-Lasuca', 'Arevalo', 'Banac']
    'template': '1'
    'title': 'Authorities confirm ''first Filipino suicide bomber'' in Sulu military
      camp blasts'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada0b28-f8ad-4554-850b-33c00892a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.312+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> A Filipino
        was one of the suspects in the suicide bombing of a Sulu military base on
        June 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d571c-73f4-4d82-a20a-26eddd30a6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.312+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) and Philippine National
        Police (PNP) confirmed this in a media briefing Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34446d-ebfd-4ab8-bf99-229e527e95cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.312+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This is) the incidence of the first suicide bombing in the Philippines
        perpetrated by a Filipino," AFP Spokesperson Brig. Gen. Edgard Arevalo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d6e7ec-1f05-4a62-b84b-71f9e0b9bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.313+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said DNA samples from the remains of Norman Lasuca matched
        those of the people who claimed to be his relatives. Lasuca''s remains were
        handed over to a Tausug woman who identified him as her son.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f123e64e-9fda-499d-a840-76e27f0c0f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.313+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lasuca, said to be in his early 20s, was a battered child who ran
        away from home in 2014, Arevalo quoted his mother as saying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e85cb14-89d2-4e15-a7c0-b7536a867439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.313+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siya ay biktima ng kanyang ama, na isang laborer... napagbubuntungan
        ng galit ang batang Norman. (Siya) ay naglayas at di na nakita ng kanyang
        pamilya</em>," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd757ed-dc30-41e3-9af4-1ff342857d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.313+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translated: He is a victim of his father, a laborer, who would
        take his anger out on the young Norman. He ran away and was never seen again
        by his family.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8dc1a9-5cce-4e3b-bb89-a93823783ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.313+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said they consider the Sulu blasts an isolated case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a35aad8-787e-4a3f-8026-4c15123a8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.313+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are exerting all efforts to make sure that this doesn''t happen
        again," Arevalo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f8a73-9ed4-4e29-b803-927571d41f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.313+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said it will intensify its presence in Sulu and will continue
        to work with the residents in the area to prevent further incidents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e19d0df-23a5-4d16-9e62-5618d9910fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.313+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for similarities with the bombing of a cathedral in Jolo last
        January, the PNP said it is still assessing its possible link to the Sulu
        blasts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458bf0f5-423f-41ac-a057-8bdea841695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.313+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assessment is still ongoing but definitely the Abu Sayyaf group
        has a hand on both incidents," PNP spokesperson Col. Bernard Banac said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc4af0-28f1-4143-9f6e-344f30beed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.314+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the police have ramped up security measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6817a3-2d4c-442f-b9f9-33cc4c64f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.314+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po dapat ikabahala ang ating mamamayan sa insidente na
        nangyari sa Sulu</em>," Banac said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887b8bf-5eae-4731-b5cf-e016e57e68bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.314+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Citizens should not be afraid of the incident that
        happened in Sulu.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df851909-fce3-42ff-862a-19915e27e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.314+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said people should help the government in its fight against
        terrorism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee4e2b9-1e26-49b6-8de1-41f2fc65b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.314+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bagaman wala tayong ikabahala, meron tayong hinaharap na malaking
        hamon, ang hamon ng terrorismo. Meron ding opportunity, na tayo ay mag-buklod-buklod
        lalo bilang mga Pilipino</em>," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512069c1-196e-478d-9785-c2cb89ad99b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.314+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we shouldn''t worry, we are facing a huge challenge:
        the challenge of terrorism. This is also an opportunity for us to bond together
        as Filipinos.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2015ddb0-3dbf-4d2c-848c-1ee7a5be1a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:26.314+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/regional/2019/6/29/sulu-twin-blasts-death-toll.html"
        target="_top">8 dead in suspected suicide bombing at Sulu military camp</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2389bd-50e3-4fec-a51d-b83e6691d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:20:14.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Local boys?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cfe2ac-7142-4eaf-bc70-13b2e85a4b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:20:14.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the PNP and AFP have yet to disclose the identity of the second
        suicide bomber, Sulu Governor Abdusakur Tan said that the person could have
        been one of Lasuca''s friends.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe5174-4aba-4595-8ea5-8b2ed43ea090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:20:14.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga local boys lang ''yan, mga magkabarkada... magkakakilala
        yun</em>," Tan said in an interview on CNN Philippines News Night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087c1e4-18c9-4137-af74-66cf463ed0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:20:14.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:21:35.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were local boys, close friends... they know each
        other.]</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Sulu governor: Our war is against terrorism | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
