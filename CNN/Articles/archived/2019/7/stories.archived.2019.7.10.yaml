      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da541ed4-9f89-4e92-8522-bc237c02a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.479+08:00
      'mgnl:createdBy': 'xave'
