      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is criticizing Section 2, Article 2 of the 1987 Constitution
        which states, "The Philippines renounces war as an instrument of national
        policy, adopts the generally accepted principles of international law as part
        of the law of the land and adheres to the policy of peace, equality, justice,
        freedom, cooperation, and amity with all nations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72820bf-0e4f-4a7b-9406-54454341d01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.084+08:00
