      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Aziz Ansari is back and he''s been observing
        white people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b17d01b-fae6-48c7-be87-b60ea124aa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:32:17.687+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the joke in the clip shared from his new Netflix stand-up
        comedy special "Aziz Ansari: Right Now," which started streaming Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81ed57-a887-486d-ab45-ad7c48c360f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:32:17.688+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the comic''s sold out "Road to Nowhere" tour, it was directed
        by Academy Award-winning filmmaker Spike Jonze and filmed at the Brooklyn
        Academy of Music tour dates held in New York.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23891205-7add-45b3-ba53-2a4ba03c3fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:32:17.688+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip, Ansari talks about the progress he feels has been made
        in society, based on the many white people who turned out to see the film
        "Crazy Rich Asians," which featured an all-Asian cast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95558d-a555-412d-9604-395c3a2cee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:32:17.688+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interesting times for white people. You''re trying really hard
        to be nice to minorities," he said. "In a way I''ve never seen before. Putting
        in the time, putting in the effort, getting out there... watching ''Crazy
        Rich Asians.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440444d3-623a-4291-a287-8cb941be22fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:32:17.688+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After teasing one audience member about rating the movie, Ansari
        jokes about how the rally of the film is indicative of how far we have come.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a346b-4d66-443d-ad0f-e3b3ec59a22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:32:17.688+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look how far we''ve come in just two generations," he said. "Like,
        your grandma doesn''t even call it ''Crazy Rich Asians.'' She calls it, ''That
        movie that has too many Orientals.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4c81a-cb58-4bb8-bf77-e228e2858ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:32:17.688+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ansari, who is of Asian descent, seemed to enjoy the teasing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db3d16-e1cc-461d-af2f-c1750ca60ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:32:17.688+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter what you think about the movie," he said. "It''s
        just fun to make white people feel bad."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a0a5e1-b57e-41f7-8a2f-62dfd98c01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:32:17.688+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the "Master of None" star had a sold-out comedy tour in 75
        cities in the US and 12 countries abroad, he had been less visible on the
        small screening following an allegation of sexual misconduct in January of
        last year -- a claim he denied.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2768d9bf-ed85-4a17-b103-18405798de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:32:17.688+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/09/entertainment/aziz-ansari-netflix-special-trnd/index.html">Aziz
        Ansari thinks white people are trying too hard with ''Crazy Rich Asians''</a>."&nbsp;</em></p>'
  'Duterte-PNP-AFP-dangerous-times-ahead':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-10T00:39:08.553+08:00
    'imagesource': 'jcr:ce4992e7-c66d-49ce-985c-30f00e51d119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd69d2395-5f55-45fb-96f5-9954e75b814a'
    'lead': 'The President says he wants security forces equipped to face enemies
      of the state, especially terrorists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T00:41:02.480+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T13:21:56.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:44.370+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'PNP', 'AFP', 'Armed-Forces-of-the-Philippines',
      'Philippine-National-Police', 'police', 'military', 'Mindanao', 'Sulu', 'Basilan',
      'Abu-Sayyaf', 'Abu-Sayyaf-group', 'AFP-modernization-program', 'Maute-ISIS',
      'Marawi', 'Marawi-City', 'Marawi-crisis', 'Maute']
    'template': '1'
    'title': 'Duterte wants to beef up police, military arms for ‘dangerous times
      ahead’'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8572897a-da15-49fc-be0e-67934957a96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:41:02.481+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — President
        Rodrigo Duterte wants to leave a strong military and police when he steps
        down in 2022 amid threats facing the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46071eb5-f279-4fef-ac90-6aad1266e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:41:02.481+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the appreciation dinner organized for former President
        and House Speaker Gloria Macapagal Arroyo in Manila on Tuesday, President
        Duterte warned of "dangerous times ahead."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2103468-0da9-4f03-a8ac-e2403eebd343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:41:02.481+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''d rather that I leave with a strong military and police and
        equipped to challenge the enemies of the state especially terrorism,” Duterte
        said. “I see a very dangerous times ahead, and I hope that we''ll be able
        to contain whatever there is..."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835285c0-0085-402d-8259-a269ff10e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:41:02.481+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not give details about the threats he sees ahead. But he
        appears to worry about attacks in areas even outside known strongholds of
        extremist groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612897e0-36e8-4012-9b4d-e4abb6f69b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:41:02.481+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lumalabas nga ‘yung pawis sa kamay ko</em> [My palms get sweaty]
        just thinking about if it would go awry outside of Sulu and Basilan Islands,”
        Duterte added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233ff64f-f311-4b85-8b02-4596bb4cd6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:41:02.481+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president says he’s hoping the military and police will have
        modern equipment to deal with the threats from enemies of the state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c750b-ec65-48cc-8130-6395059f64a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:41:02.481+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte said he hopes to complete phases of the Armed
        Forces of the Philippines’ Modernization Program before his term ends in 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e0ccf-ef24-43b6-9c02-880efc14052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T00:41:02.481+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:21:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao has been placed under martial law since May 2017, after
        ISIS-affiliated fighters occupied Marawi City for five months, triggering
        fierce battles that left more than 1,200 people, mostly Islamic fighters,
        dead. Martial law in the southern third of the Philippines has been extended
        thrice with officials citing persisting threats of terrorism in the region.</p>'
  'italian-olympic-swimmers-saves-man':
    'author': 'Amy Woodyatt and Gianluca Mezzofiore, CNN'
    'caption': 'Olympic swimmer Filippo Magnini saved the life of a man who was drowning
      off a Sardinian beach'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-10T06:11:12.304+08:00
    'credit': 'From Massimo Solimene/Pacific Press/Lightrocket via Getty Images'
    'imagesource': 'jcr:49293c9c-4e56-4229-ab5a-9df6db729162'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66ec806c-3078-4c49-87cd-6fc5d4cf4c90'
    'lead': 'Former world champion and Olympic swimmer Filippo Magnini saved the life
      of a man who was drowning off a Sardinian beach, according to an eyewitness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T06:19:05.593+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T13:21:55.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:44.536+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sardinia', 'olympics', 'olympic', 'swimmer', 'italy', 'italian']
    'template': '1'
    'title': 'Olympic swimmer saves drowning man in Sardinia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d39cc-ebbd-439f-bf31-dd4ed20cbf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:19:05.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Former world champion and Olympic
        swimmer Filippo Magnini saved the life of a man who was drowning off a Sardinian
        beach, according to an eyewitness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d17c97-425c-4256-be65-963045e58666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:19:05.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bather got into trouble while attempting to chase a swan float
        that had been carried away by the wind, Marco Bencivenga, a newspaper director
        holidaying on the Italian island, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffdcdc0-027e-4755-a5b2-0f58ffa5f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:19:05.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s friends saw that he needed help and began shouting and
        waving to get the attention of lifeguards, who rushed to deploy a rescue boat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8148209e-312a-41b5-a35f-9940b7bba6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:19:05.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Magnini, who was bathing nearby, was closer and quickly reached
        the struggling swimmer, keeping his head above the water until lifeguards
        arrived, said Bencivenga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14935dec-f9a5-4e87-bd35-dc11e9da45ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:19:05.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnini, who retired from professional swimming in 2017, is an Olympic
        bronze medalist, and won 100 meter freestyle golds at the 2005 and 2007 world
        championships.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f39f5-4b01-48d4-a485-a64574b8deb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:19:05.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnini told Bencivenga that the bather had been in great difficulty
        —&nbsp;scared, swallowing seawater and unable to speak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f18060c-8c54-4440-b817-82727ab81ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:19:05.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swimmer said it wasn''t easy to lift the man onto the raft so
        he helped him onto a double airbed that other bathers had nearby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9a1c11-02b7-4c1a-bc71-917ccf4af3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:19:05.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnini then dragged the airbed to the shore with the help of lifeguards
        and the man''s friends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e5b69-5617-44cd-a32e-7ab479f4ab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:19:05.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they reached dry land the man received medical treatment and
        taken to hospital, where he was later dismissed, said Bencivenga, who is the
        director of the Provincia de Cremona newspaper in the Lombardy region of Italy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e38194-3f6b-48a0-8df0-0a9e19775430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:19:05.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only did what I had to do," Magnini said, according to Bencivenga.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8e760-7d92-4613-b623-af59e624b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:19:05.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/09/europe/italian-olympic-swimmer-saves-man-intl-scli/index.html">Olympic
        swimmer saves drowning man in Sardinia</a>"</em></p>'
