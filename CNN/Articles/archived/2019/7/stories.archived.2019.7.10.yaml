      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152eb6b7-eb75-42da-9a39-714c0e94c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said the country enjoys "continued confidence"
        from foreigners, who see "huge potential" in investing here particularly for
        infrastructure and power. Lopez added that he sees investment pledges to keep
        rising, especially after approved commitments grew by 27 percent to reach
        ₱304 billion during the first six months of 2019.</p>'
