      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced Monday that Cayetano, a former senator and his
        erstwhile Foreign Affairs secretary, will be the “next speaker.” He said the
        Taguig-Pateros lawmaker <a href="http://www.cnnphilippines.com/news/2019/7/8/Duterte-Cayetano-House-Speaker.html"
        target="_blank">will sit first for 15 months</a> before being replaced by
        Velasco, who would sit for the remaining 21 months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34ea06-2d7d-4d3a-b069-d4ce402f872b'
      'mgnl:activationStatus': true
