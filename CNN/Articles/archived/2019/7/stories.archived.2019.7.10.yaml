      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was due to higher sales in eight of the country''s top ten
        major commodities: copper concentrates, ignition wiring sets, fresh bananas,
        chemicals, metal components, gold, other mineral products, and electric products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
