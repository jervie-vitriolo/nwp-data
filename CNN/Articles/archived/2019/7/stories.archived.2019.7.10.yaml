      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said in an interview last week that it was “about time" the
        Senate discusses divorce in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c29446-1f4e-4e4b-bc8a-f2bb00481892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:54.773+08:00
