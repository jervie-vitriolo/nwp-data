      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501cbfb-59a4-4754-a46a-c3539709c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the BSP scaled down its investments forecast for the year
        to $9 billion, lower than the original $10.2-billion projection and would
        also be the smallest haul since 2016. The Philippines received $9.8 billion
        FDIs last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf5108-e414-4ff9-b6c2-aeec9b2ad22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce517e-ace0-46fc-8791-554ab7880ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In scaling down the forecast, then-BSP Deputy Governor Diwa Guinigundo
        said global trade tensions as well as the outcome of the May 13 midterm elections
        may have prompted investors to hold back.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd536cf64-a955-477e-9340-4490221c9549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Roces sees room for investments to recover: "Moving forward,
        government spending is underway and we are seeing solid economic fundamentals,
        plus there is a truce and possible resumption of talks between the US and
        China, thus we expect FDIs to be on the upside in the second half of this
        year."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bcde82-ec63-4b69-ac0b-11fecebafe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef459ca3-6c43-4662-bfe8-92628eb8f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:50:16.903+08:00
      'mgnl:createdBy': 'mel'
