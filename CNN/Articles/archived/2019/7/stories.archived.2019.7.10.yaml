      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO Director-General Irina Bokova called the US withdrawal "a
        loss to UNESCO" in 2017, after the United States first filed its intent to
        depart the organization.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a7246-3f87-49a8-ac07-fc6bb57f2e47'
