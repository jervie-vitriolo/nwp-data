      'mgnl:created': 2019-07-10T18:31:08.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law has so far added ₱4.50 per liter in the excise tax on petroleum
        products since taking effect Jan. 1, 2018. Another hike worth ₱1.50 per liter
        is scheduled next year, bringing the total increase to ₱6 per liter. According
        to Ang, this pushed pump prices by roughly ₱12 per liter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d949e-5527-4346-8cc4-ff193f860093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6445f8-0812-435b-bb6a-e3af4c7e1481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said they expected a spike
        in illicit fuel shipments and had a solution in mind.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac643b32-4769-472c-a541-e106720ea7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We anticipated the potential increase in smuggling and therefore
        initiated the fuel marking program under the TRAIN law. Fuel marking is designed
        to help address this issue," Dominguez said when sought for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245913db-0899-4bf9-ab03-fd494b0174c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9194554c-b294-4281-aa8c-49c9f000bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel marking means markers or dyes will be blended with petroleum
        products, which will be used to identify if the shipments went through legal
        import channels and paid the required taxes. Initially eyed to start in 2018,
        the program has been pushed back to the third quarter of this year. Once in
        place, this is expected to raise ₱5 billion in additional revenues yearly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d6e4b-576d-425c-b85c-9a65d1a91df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e71d1-8d26-4606-bf55-78585db12a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said smaller gasoline stations are selling their products about
        ₱10 cheaper, which led him to think that their suppliers did not pay the right
        taxes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679928f9-0c16-4baf-89a2-5c2327213d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa6351f-23e5-45ef-aa98-8814be72cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from stiffer competition, Ang said Petron, the country''s
        biggest oil refinery, is also reeling from big fluctuations in world crude
        prices — so much that he is shelving plans to expand their facility in Limay,
        Bataan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb138b2-c1c8-469a-aa3d-1e7e80f6713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3926810d-73ff-474b-9d52-eb2b506dde90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron netted ₱1.3 billion <a href="http://cnnphilippines.com/business/2019/5/7/Petron-income-Q1.html">in
        the first quarter</a>, plunging from ₱5.8 billion a year ago due to higher
        taxes and rising oil prices. Ang said this trend could keep Petron''s bottom
        line at just between ₱8-9 billion this year, versus its ₱7.069 billion profit
        in 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d1bdb-9bfe-4995-9f74-682c137e2112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e5a0d-162f-4c45-a7d3-3821821ee6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez, however, said that the fuel marking scheme is already
        having an immediate effect on the market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44fe8e7-ff80-4e56-bcf2-c4db8ef51e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25339721-3e03-47b0-9d7a-025621242840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, after the previous announcement that implementation of
        the Fuel Marking Program would start this quarter, we noted a steady increase
        in collections among the ports where petroleum products are regularly imported.
        This is a strong indicator of increased compliance," Dominguez added. "Those
        who skirted required declarations and payment of taxes in the past are now
        following the law."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7179fb6-deb1-439f-8398-2dccc37af84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf6b2b4-3971-4553-b372-ab803f9c137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:31:08.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top economic manager said that tax collections at the Port of
        Limay exceeded its June revenue goal by ₱3.6 billion, while the ports of Subic
        and Cagayan de Oro also collected beyond their targets.</p>'
