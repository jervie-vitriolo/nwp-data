    'lead': 'Satellite images provided to CNN by Planet Labs, Inc. show a crack has
      formed in the area close to the epicenter of the California quake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T00:22:46.912+08:00
