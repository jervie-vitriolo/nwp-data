      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trade deficit happens when a country imports more than it exports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bf9ed0-eb44-4991-88ab-0c9239b254ac'
