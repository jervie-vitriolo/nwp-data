      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not bothered by those because I have learned
        through my seniors here during the 17th Congress until now on how to conduct
        a committee hearing and how to conduct as a Senator.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
