  'Chel-Diokno-writ-of-kalikasan-fishermen':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-10T16:14:04.659+08:00
    'imagesource': 'jcr:9f5bf861-3886-45d0-bcbd-423f2b42cc30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cacfbb2-5ada-4cc5-9a3b-f6da429a00e5'
    'lead': 'Human rights lawyer Chel Diokno slams the Duterte administration for
      what he says are underhanded tricks that led to the withdrawal of the petition
      urging government officials to protect the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:16:23.111+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T13:21:34.559+08:00
