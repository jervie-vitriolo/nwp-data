      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65333d-6cfc-4779-98f8-36c0e0565d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:53:18.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:24.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it was Chinese President Xi Jinping himself who
        first said <a href="https://cnnphilippines.com/news/2019/6/28/duterte-xi-trouble-oil-exploration-west-philippine-sea.html">there
        could be "trouble" if the Philippines would drill for oil in the West Philippine
        Sea</a>. This is the term the Philippines uses for areas it claims and occupies
        in the South China Sea where China has built artificial islands, prohibited
        Filipino fishermen from fishing, and interfered in petroleum exploration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e69369-6246-45e6-920d-2914146a7544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:58:06.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:24.227+08:00
