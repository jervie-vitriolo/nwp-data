      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13-inch MacBook Air and 12-inch MacBook were first released
        in 2015. The 12-inch MacBook was smaller and less powerful than the MacBook
        Pro line but more expensive than the Air line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f3bcb-77fb-44b1-83f7-fce19bf7c840'
