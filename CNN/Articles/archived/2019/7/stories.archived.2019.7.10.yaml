      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece12faa-c9fd-4c83-a2e9-6c0357886a19'
      'mgnl:activationStatus': true
