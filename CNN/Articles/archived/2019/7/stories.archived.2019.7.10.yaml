      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef12441a-e5e7-4a17-9b19-3dce1216f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:20:42.574+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to territory, there’s so much vagueness
        on what should be included as part of our territory. So once and for all,
        we have won that in the arbitral tribunal, why don’t we claim it as ours?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd440d-41c1-46ba-93bb-418d3e499aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:20:42.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0155574-9d58-4a68-91b3-848dbd155b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:20:42.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal, created under the United Nations Convention on the
        Law of the Sea and with the Permanent Court of Arbitration in The Hague serving
        as registry, ruled almost three years ago that certain areas in the Spratly
        Islands — which China also claims — are within the Philippines’ exclusive
        economic zone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d5cd64-0e44-4982-889a-0f26c5e8f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:20:42.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40df6c3-eee0-40e0-8c24-54c1d4d28165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:20:42.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also struck down China’s nine-dash line, which virtually
        encompasses the entire South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b06111c-6be4-46a1-b539-5549d7907eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:20:42.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b94ef-7982-447e-9f9c-a625b61bc831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:20:42.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the tribunal did not touch on sovereignty and territorial
        issues as it does not have jurisdiction over these.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c9044-8526-4e1a-a0db-e0ba47a577b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:20:42.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbef297-1edf-4240-bbe9-98590729c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:20:42.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Constitution defines the Philippines’ territory as
        “the Philippine archipelago, with all the islands and waters embraced therein,
        and all other territories over which the Philippines has sovereignty or jurisdiction,
        consisting of its terrestrial, fluvial, and aerial domains, including its
        territorial sea, the seabed, the subsoil, the insular shelves, and other submarine
        areas.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e740291-2b2b-4c4f-95e4-8fca36a76a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:20:42.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14be22da-2f13-438e-b6a1-4e2a1b450f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:20:42.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EEZ, an area of the sea 200 nautical miles from a country’s
        shore where it has exclusive rights over, is only mentioned in Article XII,
        Section 2 of the Constitution which guarantees its protection and its exclusive
        use by Filipinos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd56297-d05b-4790-befc-a1037d9a2301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:20:42.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc67e2-01a8-4099-875a-7c39c77b3462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:20:42.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:23.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some legal experts have said that President Rodrigo Duterte violated
        this provision when he supposedly agreed with Chinese President Xi Jinping
        to allow Chinese fishermen to fish in Recto Bank in exchange for allowing
        Filipinos back into Scarborough Shoal. Recto Bank, also known as Reed Bank,
        is within the country’s EEZ and the tribunal recognized it as part of the
        country''s continental shelf. The arbitral ruling also said Scarborough Shoal
        is a common fishing ground and China was wrong to stop Filipinos from fishing
        there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3028d72-f43b-41e5-b7cf-6a6564f79a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:20:42.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/27/Rodrigo-Duterte-China-impeach-EEZ-jail.html"
        target="_blank">Duterte: If you try to impeach me, I will jail you</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c448181f-487b-4eb2-9713-06879a451ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:20:42.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Duterte administration has said it is not dropping the
        Philippines’ claims over waters in the country’s EEZ, it continues to acknowledge
        that China also claims those same areas despite having been invalidated by
        the 2016 ruling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e710a-9ba9-42df-8b93-96988958137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:20:42.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ing.</p>'
