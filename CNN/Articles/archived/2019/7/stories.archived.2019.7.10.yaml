      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to latest data from the Philippine Statistics Authority
        (PSA), the country''s trade deficit decreased to $3.28 billion in May from
        a $3.88-billion deficit in the same month last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af80cf5-6c4b-4b5a-9393-c012434a97ce'
      'mgnl:activationStatus': true
