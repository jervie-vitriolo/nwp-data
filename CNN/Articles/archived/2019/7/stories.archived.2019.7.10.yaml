  'Senate-House-probe-drug-war-kid-killed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-10T18:04:24.804+08:00
    'imagesource': 'jcr:872e62e9-949a-47a3-8de2-7e7ad1461a67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a68d104-f2a2-47a3-94c9-49fdea57e864'
    'lead': 'Lawmakers want an investigation on the death of three-year-old Kateleen
      Myca Ulpina during an anti-drug operation conducted by the police. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T18:11:54.256+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T13:21:19.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:54.651+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'House-of-Representatives', 'war-on-drugs', 'Duterte-drug-war']
    'template': '1'
    'title': 'Senate, House want probe on drug war death of 3-year-old girl'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b01a01-9a09-4101-96b5-e09bffa910ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:11:54.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Lawmakers
        want an investigation on the death of three-year-old Kateleen Myca Ulpina
        during an anti-drug operation conducted by the police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a3354-ce44-49b7-8283-e16901ca47c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:11:54.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:19.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros and the Makabayan party-list in the House
        of Representatives filed separate resolutions this week to look into the police
        operation where the toddler was killed in the crossfire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3b1cac-d526-4ce4-929d-4e9b3a08543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:11:54.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:19.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said aside from getting justice for Myca, she hopes the
        Senate inquiry could stop child victims in the war on drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2cd52-9066-4f75-abe5-8720136936d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:11:54.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon sa imbestigasyon sa pagkamatay ni</em> Myca Ulpina, <em>malaman
        dapat sino ang responsable sa kanyang pagkamatay, mapanagot ‘yung tao o mga
        taong iyon at mabigyan ng hustisya si</em> Myca <em>at ‘yung kanyang mga pamilya</em>,
        and following on that very painful experience and lesson<em>, mas magkaroon
        talaga ng proteksyon para sa ating mga bata kasi hindi una si</em> Myca<em>
        napatay or diretsong tinarget sa ilalim nitong</em> war on drugs," she said
        in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a854c-2091-48ef-936a-5139c205ad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:11:54.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time a child was killed in a police operation,
        but Myca could be the youngest. Four-year-old Skyler Abatayo was killed in
        2018 and Danica May Garcia, 5, in August 2016 in a drug raid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ddad59-db6b-43a1-b1f8-e9704fdad559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T18:11:54.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:21:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of last year, 50 plus <em>na, so teribleng nadagdagan pa itong
        pagkamatay ni</em> Myca, so <em>dapat bukod sa</em> findings <em>magkaroon
        ng rekomendasyon at iimplementa ‘yung mga rekomendasyon, paano siguraduhin
        talaga ang kaligtasan ng mga bata sa ating mga</em> law enforcement operations,"
