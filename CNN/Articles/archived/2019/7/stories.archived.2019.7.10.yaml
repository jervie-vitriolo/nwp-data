      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this lost steam at the Senate, whose 23 members opposed
        getting outnumbered by around 300 congressmen should they vote jointly.</p>'
