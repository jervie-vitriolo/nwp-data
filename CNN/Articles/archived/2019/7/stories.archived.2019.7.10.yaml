      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who started the drama? So for me I feel that most
        if not all of our committee hearings in the 17th Congress were conducted quite
        professionally and it seems most of the resource persons had that experience
        and appreciated it because they did not start any drama.]</p>'
