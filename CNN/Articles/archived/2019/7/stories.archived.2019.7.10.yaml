      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile imports decreased to $9.43 billion, 5.4 percent less than
        the $9.97 billion registered in the same month last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c8943-4d56-469f-9940-6f9e38ea5da0'
