  'himalayas-climbers-gopro-video':
    'author': 'Bianca Britton, Dakin Andone and Kay Guerrero, CNN'
    'caption': 'The group of climbers went missing when they were attempting to scale
      a previously unclimbed peak on May 26.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-10T06:28:19.180+08:00
    'credit': 'From Indo-Tibetan Border Police'
    'imagesource': 'jcr:0e82df3c-c300-4886-b718-de0515dd270d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff0fe454-8cb5-420a-8410-884120f42a5f'
    'lead': 'Indian authorities have released footage showing the final moments of
      the climbers who died in the Indian Himalayas in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T06:32:44.024+08:00
