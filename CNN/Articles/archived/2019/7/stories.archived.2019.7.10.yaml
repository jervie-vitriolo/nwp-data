      'mgnl:type': 'text'
      'text': '<p>Grande shed tears during the interview when she spoke of missing
        Miller and explained how her performances at Coachella in April helped remind
        her of him, in a good way. (Miller died of an accidental overdose in September
        2018.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854880e8-e4fe-417b-85ce-cb1232001cc1'
      'mgnl:activationStatus': true
