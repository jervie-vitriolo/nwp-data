      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a69082-b78f-4a73-9e3b-86724a0c8293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:05:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay-Z joins Montana, Snoop Dogg, Whoopi Goldberg, Willie Nelson,
        Martha Stewart as part of a growing list of celebrities who have jumped into
        the cannabis business in recent years as a number of states have legalized
        marijuana in some form.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e890fb2-ab31-416c-bab8-7d098729eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:05:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b667f5-e816-4eb0-9f89-819a09db5a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:05:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Jose, California-based Caliva grows, manufactures and sells
        a variety of branded products including cannabis flower, pre-rolled joints,
        vaporizers, edibles and topical lotions sold online via delivery and in more
        than 250 dispensaries across its home state.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f0bc19-db7e-4504-9491-0563cfc5209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:05:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb401b-1e18-4ad5-8c87-646da16ae00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:05:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Caliva raised $75 million from a group of investors
        including Montana and former Yahoo CEO Carol Bartz. On April 20, the unofficial
        cannabis holiday, Caliva partnered with ice cream company Ben &amp; Jerry''s
        on a promotion to support Code for America and Clear My Record. The organizations
        help people expunge non-violent marijuana convictions from their records.</p>'
  'Alex-Sigley-North-Korea-not-spy-tweet':
    'author': 'Bianca Britton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-10T09:28:11.868+08:00
