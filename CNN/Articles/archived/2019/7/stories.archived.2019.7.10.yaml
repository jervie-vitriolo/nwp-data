    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Na-Recto 22'': Diokno blames gov''t for fishermen''s flipflop on Writ
      of Kalikasan plea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54adc1e6-c5df-453b-8b2e-555f3c92e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f042c25-9d34-4eb6-8ab5-97373b6729fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Human
        rights lawyer Chel Diokno on Wednesday slammed the Duterte administration
        for what he says are underhanded tricks that led to the withdrawal of the
        petition urging government officials to protect the West Philippine Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786f1fe4-95e5-489d-b56d-a68028c3b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6acf92a-8629-4c40-ad21-ca821dafdac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He questioned how it''s possible that the petitioners in the Writ
        of Kalikasan plea retracted their sworn statements after they talked to the
        lawyers of the Navy. He said the fishermen from Zambales and Palawan filed
        the petition at their own will and with "full knowledge and consent." The
        government’s top lawyer Jose Calida on Tuesday said the Writ of Kalikasan
        petition was dismissed after at least 19 fishermen allegedly withdrew their
        signatures and denied that they were part of the plea filed against the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3ea53-8b35-49eb-bda9-af249b0c3b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c10e5-99d2-4b19-97c6-3762ea180ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagkatapos ''makausap'' ng abogado ng Navy, umatras na daw ang
        mga mangingisda. Hindi raw kanila ang kaso... Mukhang na-Recto 22 na naman
        ang mga Pilipino," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3affde-d7d4-4c9f-b9b7-729ca70c9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a30817-fb09-4753-9a36-9c0922116f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, one of the lawyers for the fishermen, likened the situation
        to the misfortune of 22 Filipino fishers whose boat sank after being hit by
        a Chinese vessel in Recto Bank on June 9. The captain of the Filipino boat
        — despite previously being clear and outspoken that a Chinese vessel rammed
        their boat — suddenly changed his tone after a meeting with Agriculture Secretary
        Manny Piñol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e74f4-d3ea-4178-bddf-aa0451b1cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1029d784-4b8d-4081-aa22-b367d2a80a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, a defeated opposition senatorial candidate in the midterm
        elections, also questioned the legal principles of the government''s counsels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d46e841-afd7-4d8d-89f4-8f1a6f6d1229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02e8ce-3094-4233-93a9-2ec3be817fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang kahina-hinala na patagong nakipag-usap ang gobyerno
        sa mga kliyente namin, labag din sa legal ethics ''yan," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b283baa-eeca-4e31-8997-b269f80ea8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790bba40-4f9f-49e1-9fb2-14a55b6a6c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the Duterte administration to protect the welfare of Filipino
        fishermen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473e13e-344b-452e-9b80-1beec346cdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46230c6a-0a16-4809-abff-5dd32ab1da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinakita na ng administrasyong Duterte na walang makakapigil sa
        lakas nito. Sana gamitin nila yan para protektahan ang kapwa Pilipino," he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5b2ec7-d19d-47ff-ae8e-ee99e2c350ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6acf33-6d70-41d9-8bd7-6bf94578bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Diokno, the fishermen were also represented by lawyers
        from the Integrated Bar of the Philippines in the petition that asked the
        government to preserve, restore, and rehabilitate Panatag Shoal, Ayungin Shoal,
        and Panganiban Reef amid the dispute with China. These areas, internationally
        known as Scarborough Shoal, Second Thomas Shoal, and Mischief Reef, are all
        part of the West Philippine Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc4a40-2a42-49be-85cd-127eee5c009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc20de-b875-4f70-8f33-035898112a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:23.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:21:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, however, has yet to confirm the development.</p>'
  'beyonce-spirit-the-lion-king':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-10T16:15:08.280+08:00
    'imagesource': 'jcr:05325012-6864-4518-84d1-d84f1c570b32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b645bbc-494c-41d7-8a66-a73757febbdc'
    'lead': 'In ''Spirit,'' Beyoncé masterfully showcases her power and vocal acrobatic
      skills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:18:49.770+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T13:21:33.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:51.030+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyoncé will lift your spirit with new song from ''The Lion King'' soundtrack'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d217f0-8ca6-4bcb-b706-fcc15ac2f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:18:49.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;"The Lion King" won''t hit theaters
        for more than a week, but Beyoncé and Disney celebrated the world premiere
        screening on Tuesday night by releasing a new song from the film that''s sure
        to lift your spirits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7441a56f-f01d-4895-93f5-8f0e93fd1a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:18:49.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Spirit," Beyoncé masterfully showcases her power and vocal acrobatic
        skills.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c13c8f-1588-4b95-b53b-ea39e15b1255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:18:49.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by IIya Salmanzadeh, Timothy McKenzie and Beyoncé, the song
        will be part of a musical ode to the story of "The Lion King" called "The
        Lion King: The Gift." The album, executive produced by Beyoncé, will be "steeped
        in the sounds of Africa," according to Disney''s announcement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e77b0e-1b90-471b-91c3-3e7f519a05ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:18:49.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of "Spirit" coincided with the first screening of the
        re-imagined "Lion King," which was held in Los Angeles at the Dolby Theatre.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c7c56-ae9f-4126-9d53-12f9deb6faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:18:49.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:33.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lion King: The Gift" will be released the same day as the movie,
        July 19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a0f878-05e8-4178-8df0-0a8e4244ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:18:49.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
