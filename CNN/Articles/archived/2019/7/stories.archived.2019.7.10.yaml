      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> A lawmaker
        wants the constitutional provision on the Philippines’ territory amended to
        include the 2016 international arbitral tribunal ruling which held that certain
        areas within the South China Sea fall within Manila’s exclusive economic zone
        (EEZ).</p>'
