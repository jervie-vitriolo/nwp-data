      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda and Garbin are also confident that Cayetano would follow
        through with his end of the bargain by stepping down after 15 months to give
        way to Velasco.</p>'
