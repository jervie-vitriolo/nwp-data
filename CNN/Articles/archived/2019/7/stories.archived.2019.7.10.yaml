      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The error was reportedly committed by a trader from Quality Investments
        and Securities Corp., who mistakenly sold CEB stocks at a mere ₱58 — far from
        the quoted rate of the budget airline —&nbsp;which happened just before the
        closing time of the local bourse. By then, orders could not be cancelled or
        edited anymore, according to the PSE’s “pre-close” rules that start at 3:15
        p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e6509-c7a5-440a-ab27-a00444efcbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T12:20:36.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s closing rate was a marked plunge, which was at least a
        one-year low for CEB stocks. These shares were poised to hit another high
        that day, with the intraday peak quoted at ₱93.70 prior to the mistake. The
        error is said to have wiped out about ₱21 billion from Cebu Pacific’s market
        value.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a001be-9778-4129-ad93-21524dd1848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T12:20:36.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c19965d-47bc-4379-b17c-3156e91ec974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T12:20:36.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get the brokerage firm’s comment on
        the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf4e17-0274-4cac-8fdd-3e40112d408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T12:20:36.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071ed5a-0a8f-4178-aaf9-1dd603a22b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T12:20:36.933+08:00
