    'title': 'Student arrested in North Korea tweets he''s ''obviously'' not a spy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788ef39-8ece-42c5-af85-32988efb3e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Australian student who was arrested
        in North Korea has tweeted for the first time since being deported from the
        country to say that he is "obviously" not a spy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d82b81-61e9-4db7-80f8-66b889ad66a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alek Sigley, 29, who according to North Korean state media was deported
        for spreading anti-government sentiment, posted a brief statement in a series
        of tweets on Tuesday. He was freed from detention on July 4 after being held
        for over a week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f264d-e54f-4fdf-87aa-b5c4dca2603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:35:17.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:21:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegation that I am a spy is (pretty obviously) false," Sigley
        tweeted. "The only material I gave to NK News [a website he wrote for] was
        what was published publicly on the blog, and the same goes for other media
        outlets."</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I’m back on social media! I want to again thank everyone for their
        concern and well-wishes. Please rest assured that I am well both mentally
        and physically. Since I’ve been getting a lot of questions, I’d like to make
        a brief statement.</p>&mdash; Alek Sigley (@AlekSigley) <a href="https://twitter.com/AlekSigley/status/1148575574052356096?ref_src=twsrc%5Etfw">July
        9, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
