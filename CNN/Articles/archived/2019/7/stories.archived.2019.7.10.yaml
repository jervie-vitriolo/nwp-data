      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government, through USAID has committed nearly $59.1 million
        (₱3.2 billion) for humanitarian and recovery work in and around Marawi City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffafe230-7ba0-4283-976d-a34d00dc85f7'
      'mgnl:activationStatus': true
