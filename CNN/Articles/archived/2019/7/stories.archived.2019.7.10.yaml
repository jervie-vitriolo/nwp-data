      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:32.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Teachers’ pay,
        water and barangays (villages) are at the top of the minds of <a href="http://www.cnnphilippines.com/news/2019/5/22/Comelec-proclamation-senators-party-list-groups.html"
        target="_blank">senators coming into the 18th Congress</a>, with many of them
        including these issues in the first bills that they filed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1ee74c-db74-4d35-a896-54de3d43bfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:26.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:32.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c7f49-5f2c-4f0e-bbf8-c3214783201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:26.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:32.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ab825-0601-4446-8fe6-f1457ef9ad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:26.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:32.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Juan Edgardo “Sonny” Angara, Nancy Binay, Pia Cayetano,
        Franklin Drilon, Sherwin “Win” Gatchalian, Christopher “Bong” Go, Francis
        “Kiko” Pangilinan, Ramon Bong Revilla and Juan Miguel “Migz” Zubiri are all
        batting for a pay hike for teachers, with one of their proposals seeking to
        increase their salaries to almost ₱37,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e10362-3c3a-4dbc-98c6-b71a87dd3fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:26.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec83e02-e862-4d09-a891-bb8bbe9c9e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:26.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara wants to upgrade the salary grade (SG) of teachers from SG
        11 to SG 19, representing a ₱15,655 increase to ₱36,409 from their current
        pay of ₱20,754.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3714d-7d23-4929-a5e9-b0dafaa427cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:26.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b9934-9571-4995-a434-bbdeb6551de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:26.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gatchalian is pushing for a more modest pay increase
        of ₱4,478 to ₱5,299 for educators holding the positions of Teacher I, Teacher
        II and Teacher III teaching grade school and high school by upgrading their
        SGs to SG 13, 14 and 15 from SG 11, 12 and 13, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ee066-47f2-44d0-86fb-77b886a17ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:26.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:32.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db72a00c-5ba9-407e-9ba8-38d68b4e8f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, on the other hand, wants to increase the monthly minimum
        wage of public school teachers to ₱28,000, while Drilon wants it up to ₱30,000.
        Binay also wants to boost non-teaching staff’s pay to ₱16,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f88da-47ab-4eb8-baf2-9e65896e946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:32.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84676b87-980b-4fbd-970e-d416d2be574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:32.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go and Senator Ralph Recto have filed bills seeking to amend the
        Salary Standardization Law and increase the pay of all government workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343862c-342d-4c08-8983-3d95725150e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:32.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a7d19-5359-4d86-b063-02df5100c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:32.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte vowed last year to <a href="http://cnnphilippines.com/news/2018/01/09/teacher-salary-Duterte-tax-reform.html"
        target="_blank">double the salaries of public school teachers</a>, after he
        doubled the base pay for uniformed personnel. However, Duterte <a href="https://cnnphilippines.com/news/2018/05/05/duterte-teachers-pay.html"
        target="_blank">backed out</a> of this promise just months after, admitting
        that this is not possible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8200d-ab0c-4aaa-af39-871713fd6740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:32.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbe0822-c6e4-479a-a15b-d41534b42e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b43665-354e-4748-b59d-11771e9ddd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:26.785+08:00
