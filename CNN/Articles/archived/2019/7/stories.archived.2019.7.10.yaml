      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Christopher Harrison, Marine Corps spokesman, said the corps
        is "aware of the charges facing Lance Cpl. Law and Lance Cpl. Salazar-Quintero."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600260f-12ac-4ae6-8772-7d6ff2f329dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T07:10:39.472+08:00
