      'mgnl:type': 'text'
      'text': '<p>“Regardless of our personal preference, <em>‘pag nag-</em>announce
        <em>‘yung ating Presidente, doon tayo para hindi magkamali ‘yung karamihan
        sa amin kasi</em> neophyte. So <em>may takot na mag-</em>deviate or <em>sumuway
        sa utos ng Presidente</em> with regards to the speakership,” said AKO BICOL
        party-list Rep. Alfredo Garbin, who also serves as spokesperson of the 54-member
        party-list coalition.</p>'
