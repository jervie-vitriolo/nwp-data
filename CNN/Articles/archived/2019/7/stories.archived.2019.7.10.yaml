      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/09/americas/niagara-falls-man-survives-plunge-trnd/index.html">Man
        swept over Niagara Falls survives</a>."</em></p>'
