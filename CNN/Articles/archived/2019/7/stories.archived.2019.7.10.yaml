      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be88d97-e830-4bc8-965c-7796b5629999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the President has repeatedly said <a href="http://cnnphilippines.com/news/2019/6/25/Rodrigo-Duterte-House-Speaker-choice-Gloria-Arroyo.html"
        target="_blank">he would not dip his hands in the speakership race</a>, House
        lawmakers still <a href="https://www.cnnphilippines.com/news/2019/7/4/House-speaker-Rodrigo-Duterte.html"
        target="_blank">hounded him</a> and <a href="http://www.cnnphilippines.com/news/2019/5/30/President-Duterte-House-Speaker-candidates-Tokyo-Japan.html"
        target="_blank">courted him</a> for his blessing. Congressmen had long been
        saying that his endorsement is the deciding factor in the speakership derby.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e9ef12-6cee-4dc1-9aef-3939a7f39e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ac005-14e1-460c-873b-90aff5d9f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I tried to distance myself from [this,] but apparently I said it’s
        time that I talk,” Duterte said Monday in a speech before newly-appointed
        government officials.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceb263d-7f5f-41a1-be70-28bba7ece589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbdc086-8b78-4cf2-b06d-6c2c1e8add09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Salceda said the President picking a Speaker has long been
        a tradition in the House. He recalled that this was also the case in 1998,
        2004 and 2007, the only difference is that this is the first time that a president
        publicly announced his pick for the top House leader.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693cc9c6-53b8-43f6-9bcc-476983c5e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a08d0d-4b55-441a-839e-d55d13d82344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also picked a Speaker when he became president in 2016,
        choosing Davao del Norte 1st District Rep. Pantaleon Alvarez as the leader
        of the House.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831bee6-5869-4c02-8b2a-411b74d244d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e2e4be-3f83-4c0b-94cd-0c552e0d11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Duterte was refusing to give a signal on who his pick for
        Speaker would be for the 18th Congress, lawmakers had to turn to two other
        Dutertes: the President’s children, Davao City 1st District Rep. Paolo Duterte
        and Davao City Mayor Sara Duterte-Carpio.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad69a5-fa72-4020-abb8-3c5581129224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/7/7/sara-duterte-paolo-duterte-house-speakers-bets-meeting.html"
        target="_blank">Sara, Paolo Duterte meet with 3 House speaker bets</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a29f68-ad01-4423-a2cc-6366e4019b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Duterte siblings have recently forged a coalition — dubbed
        as <a href="https://www.cnnphilippines.com/news/2019/7/5/Duterte-siblings-new-coalition-House.html"
        target="_blank">Duterte Coalition</a> — in the House, endorsing <a href="https://cnnphilippines.com/news/2019/7/3/Sara-Duterte-Hugpong-ng-Pagbabago-House-Speaker.html"
        target="_blank">Davao City 3rd District Rep. Isidro Ungab</a> as their own
        bet for Speaker.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888bd53b-9215-43c5-a382-903a0a1b96ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd98959-35a0-4b24-937f-bb5876c5a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘It’s not really <em>nakikialam ‘yung magkapatid</em> [that the
        siblings are meddling,] it’s simply that <em>ayaw magsalita ng Presidente</em>
        [the President doesn’t want to talk,]” Salceda said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9751e0ab-21e4-4e70-90fe-b24e134ceebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f47ceb-d422-4308-8baa-1942ae757889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would not be the first time that a child of Duterte had a hand
        in the House leadership. Duterte-Carpio <a href="http://cnnphilippines.com/news/2018/07/23/house-speaker-alvarez-ouster-SONA.html"
        target="_blank">orchestrated the move to oust Alvarez</a> out of the speakership
        last year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50cb9a0-11e6-4f03-82f8-0280ac08148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc40259-2d53-4183-9fd5-3110851888e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, rumors are spreading among congressmen that the Davao City
        mayor is unhappy with the term-sharing deal between Cayetano and Velasco.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc251ef-43d0-48be-a65c-2a7eb546782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aaad7c-6d6f-4cf0-b182-6e5f421893d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nananawagan siya ngayon sa lahat ng mga congressmen na bumoto
        ayon sa kanilang kagustuhan dahil ang kanya</em> (sic) <em>ama ay na</em>
        set-up (sic) <em>lamang ng mga gahaman na Gabinete na kaalyado ni</em> Cayetano,”
        read a text message among congressmen which supposedly came from Duterte-Carpio.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f33a746-7a58-4c0d-86d7-b5971c127801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1c85b-85d9-4e6b-a340-1e3b4f8f6369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She is now calling on all congressmen to vote according
        to their liking because her father was set up by greedy members of the Cabinet
        who are allied with Cayetano.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1c45c-05a2-4552-aebc-4c98711249dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3c542b-fe03-4a45-8e9b-44be8505fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio, however, denied this.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d90b3d-cba8-472f-8100-c8967f7a30b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f2ae6e-90a2-4943-84e4-4bcb7ef59bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Give us the name of the neophyte member of the House of Representatives
        from whom you received a text message with a supposed message coming from
        me. A responsible individual would have asked me if there is truth to the
        text,” she said in a statement in response to Anakalusugan Rep. Mike Defensor.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e2c012-2107-44ba-95b6-cd4c0149ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e247a6-7a1c-4574-9eed-242d8dbcd82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it is not her but Defensor’s camp that was “in a
        panic” before the meeting between Cayetano, Velasco and Romualdez with her
        father in Malacañang, where the term-sharing deal was forged and agreed upon.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c8a31-7c52-41e5-9e37-1bcc300b2302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a781057e-d1c6-4a21-8695-8ed4206e50ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was Rep. Defensor who reached out to me thru Atty. Charo Munsayac
        making last minute requests for Rep. Romualdez to which I said that I will
        not interfere in that matter,” Duterte-Carpio said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2cc11-5be0-4387-a851-4708a50f68ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin and Salceda also believe that the Dutertes will not disobey
        their father on his picks for Speaker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27786cac-b39c-41a0-af73-40e7396eb7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:54:30.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Bayan Muna party-list Rep. Carlos Zarate, who is also vying
        for the speakership, believes that the derby is far from over.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03205f0a-bd58-4de2-bfe5-31f528c75819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:54:30.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e53857-d93c-4e54-bd91-31804fe22cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:54:30.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate added that the floating of Castro as a possible candidate
        for minority leader is just a "smokescreen" to the "brutal brawl for the speakership."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d90a29-60df-494e-bb9e-c64ee7ff389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:54:30.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc603399-468b-456d-b194-82f60fd8096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:54:30.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahirap namang hawak na nga nila ang</em> leadership <em>ng</em>
        Congress <em>ay pati</em> minority leadership <em>ay kukunin pa nila. Hindi
        uubra ang isang</em> ''company union'' <em>sa Kongreso ngayon lalo pa at</em>
        Cha-cha <em>ang pangunahing isasalang sa pagbubukas ng</em> 18th Congress,"
        he said in a statement.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e85b72-86f3-42af-a92c-882761670121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:54:30.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s difficult that they hold the leadership in Congress
        but they still want to get the minority leadership. A "company union" in Congress
        won''t work especially now that Cha-cha is the priority measure at the opening
        of the 18th Congress.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ce0bb-8e67-4ee9-8b80-e40d79a3e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speakership is seen as a key position of power in the lead up
        to the 2022 elections, as the House may make or break the legislative agenda
        of the President — which may either boost or hurt the chances of administration
        candidates in the next national elections.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45049e5d-b020-47a2-9d69-c062ae424c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f463e742-04d2-4a3c-85e8-e8181ea15d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:21.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, Velasco and Romualdez have all professed to shepherd the
        President’s priority bills in the House.</p>'
