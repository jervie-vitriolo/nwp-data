      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astro Del Castillo, managing director of First Grade Finance, Inc.,
        said separately that prices should return to its normal levels soon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3487c47c-c5c2-4802-84b1-d3848d2613f9'
