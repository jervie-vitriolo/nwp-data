    'template': '1'
    'title': 'Magnitude 5.5 earthquake hits Surigao del Sur'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e8afb0-396c-4132-8fe7-5294ee3eff75'
