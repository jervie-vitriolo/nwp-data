    'template': '1'
    'title': 'Believe it or not, massive sea creatures once lived in the Sahara'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81746e84-97a5-4c4a-bf74-edf63fda16a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T22:48:41.230+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It sounds like the twist in a sci-fi
        movie or an abandoned plotline on "Lost," but new research reveals some of
        the largest (and probably scariest) sea creatures lived in what is now the
        Sahara Desert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78460ca4-0179-498d-8bc9-ba59d342508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T22:48:41.231+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper, published in the Bulletin of the American Museum of Natural
        History, details an ancient body of water called the Trans-Sarahan Seaway,
        which covered parts of Western Africa 100 million to 50 million years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e52199-7ece-44c2-a105-7039d193b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T22:48:41.231+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two decades, scientists examined fossils and sediment in present-day
        Mali to form an accurate picture of what this prehistoric environment looked
        like. They concluded the body of water was warm and shallow and, less pleasantly,
        was home to five-foot-long catfish and 40-foot-long sea snakes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff043b62-4ceb-4008-85fd-7e18add5a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T22:48:41.231+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ancient Malian ecosystem had numerous apex predators including
        Crocodyliformes, Serpentes, and Amiidae, some of which were among the largest
        species in their clades," the paper reads. (A clade is a group of organisms
        thought to have evolved from the same ancestor.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9fa1c7-816b-497f-b782-9792aa29bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T22:48:41.231+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In plain English, that''s crocodile-like animals, snakes and ugly
        fish; all of them designed to kill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7243d50-41de-4193-8e77-13963b12bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T22:48:41.231+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why they were so big</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e6cfc-d397-46d4-914c-23a8c2b23773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T22:48:41.231+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did they get so big? The Trans-Saharan Seaway ran north-to-south
        from what is now Algeria to what is now Nigeria. That means it was isolated
        from larger bodies of water during long periods of its existence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debdb877-2ffb-4994-a6cf-195a65f3d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T22:48:41.231+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the paper, this kind of isolation may have limited
        predators and ensured resources were always available, which is a perfect
        recipe for a species to grow unchecked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e23bbcc-0cd0-4100-9a79-d3a56ce378ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T22:48:41.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trans-Saharan Seaway exhibited intermittent isolation from
        major seas," the paper reads. "This environmental variable may have created
        aquatic centers of endemism, stimulating selection for gigantism as previously
        observed for species on terrestrial islands."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1a21c-0ce8-4926-a2e3-8758aac7504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T22:48:41.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endemism is when a species is confined to a specific area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d0539d-76a8-44de-9de2-14f94f5c12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T22:48:41.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sahara has obviously come a long way from the nightmare aquarium
        it once was. In 2014, climate simulations concluded the arid Sahara we know
        today was formed about seven million years ago when a shift in tectonic plates
        closed off the region from the surrounding seas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534fbabe-e6f8-42dd-8913-c41c563aa945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T22:48:41.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/12/us/sahara-desert-sea-creatures-catfish-large-scn-trnd/index.html"
        target="_blank">Believe it or not, massive sea creatures once lived in the
        Sahara</a>."</em></p>'
  'hong-kong-protest-border':
    'author': 'Jadyn Sham and Emily Dixon, CNN'
    'caption': 'Demonstrators were marching in Sheung Shui when police pepper sprayed
      them.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-13T23:30:21.652+08:00
    'imagesource': 'jcr:667b97d1-890d-400f-8011-af6011f09f11'
