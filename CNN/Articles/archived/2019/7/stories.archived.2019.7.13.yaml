      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ea655-2dae-45e6-8aa6-a63240101887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bust was the first time the Coast Guard used a new type of ship
        on a counter-drug patrol, and Brickey said the incident is a great example
        of what these new ships can do.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2400c44-9171-4127-9b41-8a93e0b2b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.720+08:00
