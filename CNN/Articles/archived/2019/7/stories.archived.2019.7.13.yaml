    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Somalia', 'Kismayo', 'Asasey-Hotel']
    'template': '1'
    'title': 'Hotel attack leaves at least 10 dead in Somalia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8867d-d155-41cd-bd90-684ac49c6ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:32:56.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 10 people were killed and dozens
        injured in an attack on a hotel in Somalia''s port city of Kismayo on Friday,
        according to police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80431392-48fc-49a2-9b43-8493a18f3662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:32:56.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several gunmen stormed the heavily fortified Asasey Hotel in Kismayo,
        about 500 km south of the capital Mogadishu, after detonating a car bomb at
        the entrance gate, police captain Mahad Abdia told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58d74b-71b1-4cf9-8f93-1fe9936b1e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:32:56.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims was Hodan Nalayeh, a prominent Somali-Canadian
        journalist and YouTube star. The 43-year-old was critically wounded in the
        attack and died at the hospital of her injuries, Abdia said. Her husband Farid
        was also killed in the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd348914f-cc8c-42ae-a096-02b10c8bd05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:32:56.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:27.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A candidate for regional presidency, tribal elders, and journalists
        were also among the dead, Abdia told CNN. Local officials had been meeting
        inside the hotel ahead of a regional election in August. Dozens were rescued,
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b1ba0-e760-46d9-b3dc-d61adb31335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:32:56.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terror group Al Shabaab claimed responsibility for the attack in
        a statement published on an affiliated website, saying it targeted Jubbaland
        state ministers, regional and federal lawmakers, as well as candidates in
        the hotel. CNN has not been able to independently confirm these claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeec6ed-edf7-4057-896f-b39ba12b8a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:32:56.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan Ali Khayre, Somalia''s Prime Minister condemned "the brutal
        attack" in a statement Friday, and sent condolences to the relatives of the
        victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0904df-be04-4a5d-8a93-c8fae46ceaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:32:56.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:27.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General Antonio Guterres also condemned the attack
        in a statement Friday, expressing "the support and solidarity of the United
        Nations with the people of Somalia in their pursuit of a peaceful future."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212caa14-9e38-48cc-94e0-13a5a31cddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:32:56.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:27.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nalayeh, mother of two young boys, was a popular conference speaker
        and the founder of an <a href="https://www.youtube.com/integrationtv247">independent
        online outlet</a>&nbsp;with millions of views on YouTube, called Integration
        TV, that focuses on social issues and uplifting stories from the Somali communities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a27983-c46d-44f8-8053-09d3b6f2383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:32:56.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:27.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her last tweet on Thursday, Nalayeh contemplated her country''s
        beauty by sharing images from the island of Ilisi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a90017-f165-42c8-8607-4a5033db26d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:32:56.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another journalist, Mohamed Sahal Omar, was shot while trying to
        cover the attack. The 35-year-old worked for the Puntland-based Somali Broadcasting
        Corporation (SBC) and was shot in the head as he attempted to photograph the
        attackers inside the hotel, according to a statement by the National Union
        of Somali Journalists (NUSOJ).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909d75c1-6fcc-4a8b-948c-34cc781eb195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:32:56.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We mourn the senseless deaths of our two colleagues, Mohamed Sahal
        and Hodan Nalayeh, who were both murdered in a cowardly and senseless terrorist
        attack," said Omar Faruk Osman, NUSOJ Secretary General.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883bff0-7465-421b-ad70-92865dcd5f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:32:56.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The death of Hodan and Mohamed speaks of the continuing hazards
        that journalists face in Somalia," Osma added. "They were deeply committed
        to independent journalism and the principles of a free media."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd672bd95-5e52-4549-805e-9580e81ed3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:32:56.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Somali town of Kismayo was once considered an <a href="https://edition.cnn.com/2019/04/13/politics/us-military-somalia-mission/index.html">Al-Shabaab
        stronghold</a>. It was recaptured in 2012, prompting the return of least 1,000
        families.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abda4c24-8aac-4718-b219-67adb2191dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:32:56.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Reporting contributed by Stephanie Busari.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c5c96-3e91-4de3-8fce-175b41e750ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:32:56.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/12/africa/hotel-attack-somalia-asasey-intl/index.html">Hotel
        attack leaves at least 10 dead in Somalia</a>."</em></p>'
