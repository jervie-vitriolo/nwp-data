      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old announced that he and Seaborn were engaged in January
        2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc1639-6db5-41cf-82fd-86e2d5347973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:13:38.393+08:00
