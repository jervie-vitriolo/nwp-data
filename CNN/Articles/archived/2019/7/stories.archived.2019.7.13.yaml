      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a part of of the problem is that 70 percent of Coast Guard''s
        fleet is over 50 years old -- so they''re slow and require a lot of maintenance
        before they can be deployed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c938ec-a5af-4969-bf70-96524949afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.397+08:00
