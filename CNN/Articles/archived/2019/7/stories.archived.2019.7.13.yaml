      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson is expected in court July 26 for a probable cause hearing.
        Court records did not say whether Nelson has entered a plea and CNN has been
        unable to contact Nelson''s attorney.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebedf3b7-2b39-4d6b-a099-29115cc222f6'
      'mgnl:activationStatus': true
