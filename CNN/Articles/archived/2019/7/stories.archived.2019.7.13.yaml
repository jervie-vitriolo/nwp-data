      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/12/politics/trump-alva-johnson-kissing-video/index.html">"Video
        of Trump kissing a campaign aide leaves both sides claiming vindication"</a></em></p>'
  'Two-men-Detroit-shot-for-being-gay':
    'author': 'Monica Haider, CNN'
