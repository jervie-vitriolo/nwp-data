      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740bfcf-7826-4382-9f13-c5cf70583d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Coast Guard released a video on Thursday that showed exactly
        how one might intercept a fast-moving narco-sub on the high seas -- netting
        more than 17,000 pounds of cocaine in the process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e7252-0993-4f43-a2e0-6cc7a04ca802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310eeb0c-ddf9-400b-be01-df5199a0785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, a video of which was released on July 11, took place
        on June 18 in the East Pacific Ocean. In the minute-long video, a member of
        the Coast Guard is heard yelling at a semi-submersible vessel tearing through
        the ocean -- a half underwater and half exposed vessel -- and demanding it
        stop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f3f3e-9c28-4fae-bad7-8b429f2518de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5846b57a-f15e-4de6-8432-22424afbb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the guard then jump on the submarine-like boat, eventually
        forcing the top open to reveal the smugglers inside.</p>'
