      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran said he had written those lyrics before he and Seaborn made
        their marriage official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115ef77-4e12-4bdb-9840-00b3a9465766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:13:38.393+08:00
