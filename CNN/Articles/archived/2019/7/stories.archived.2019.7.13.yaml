      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb1193a-acbe-4a99-86cb-f546e622761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harder has previously tried and failed to get the case dismissed,
        arguing at a hearing in June that the allegations were politically motivated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64dac02-6db9-4c12-be43-efd859258a55'
      'mgnl:activationStatus': true
