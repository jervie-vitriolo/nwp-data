      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures also show some patients gathered at an empty space in front
        of the hospital, while others sat on benches outside the building.</p>'
