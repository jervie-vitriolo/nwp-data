      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A Detroit man is charged with shooting
        two men because they were gay, according to prosecutors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f17e814-01d9-48b6-84a0-2bc62abaf308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:40:01.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:24.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc417242-638f-46a9-abf5-68f918ab4e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:40:01.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demetris Nelson, 26, is accused of attempting to rob and then shooting
        Brian Anderson, 31, and Malcolm Drake, 26, on Saturday. Anderson died of his
        wounds while Drake was critically wounded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5fe2da-b7ad-4f14-a90a-179772703aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:40:01.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee57770c-e8be-4c10-ace4-bcf7b32967a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:40:01.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson used the Grindr dating app to target, contact and find the
        two men, according to the Wayne County Prosecutor''s Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee579ca-8c34-4188-bb77-b9c30fbf5d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:40:01.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bced41-e0f1-4bb2-a0a0-1e45a337b840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:40:01.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detroit Police arrested Nelson on Monday, according to a statement
        from the prosecutor''s office. Nelson was arraigned Friday on charges of first-degree
        murder, felony murder, assault with intent to murder, assault with the intent
        to rob while armed and four counts of felony possession of a firearm, according
        to prosecutor''s office spokeswoman Maria Miller.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf653acf-bacd-4ff0-a41c-33d265c26f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:40:01.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b58d6f-158e-4243-b3b6-fa329ec2189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:40:01.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To some, this will be just another hateful and violent act in America,"
        County Prosecutor Kym Worthy said in the statement. "They will read about
        this case and continue to go about their day. To me, that is quite tragic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
