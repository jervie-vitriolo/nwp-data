    'title': 'Two men in Detroit were shot for being gay, prosecutors say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f742c-a9f8-40c0-abdc-96a86e0c7099'
      'mgnl:activationStatus': true
