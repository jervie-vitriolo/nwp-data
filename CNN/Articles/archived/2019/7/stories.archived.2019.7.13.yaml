      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad2d13-abde-47f6-8820-dc1a09b0b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a speech Friday night <a href="https://cnnphilippines.com/news/2019/7/12/Duterte-Iceland-UN-human-rights-probe.html">cursed
        at Iceland</a>, saying "they don''t understand the social, economic, political
        problems of the Philippines."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bac63d-14e8-4474-9002-b4495f7443ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def48abb-9279-4727-87a1-b04a257143a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Callamard, UN special rapporteur on extrajudicial, summary
        or arbitrary executions, said the Philippines can condemn the UN resolution
        and review all it wants, but <a href="https://cnnphilippines.com/news/2019/7/12/callamard-duterte-unhrc-probe.html">rejecting
        the results of the investigation would draw sanctions.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84dfc6d-5c50-40da-b1a5-ba45fb16a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c286b-0ee9-4cd8-9798-a43dbb5ae518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, belies her claim, saying only the "powerful countries"
        -– which he said are all allies of the Philippines -– can do that. He mentioned
        U.S., Russsia, and China. U.S. and Russia were not part of the Human Rights
        Council while China voted in favor of the Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50343a9-7e85-4175-b1a8-1d34cdef5f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html">READ:&nbsp;What
        to expect from UN''s review of Philippine drug war</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99687f0c-c6ab-4861-9559-d301fb14d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc457d6-867c-4cf5-b764-d12640521776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN experts will investigate primarily the country''s bloody war
        on drugs, which government data show has left at least 6,600 people dead in
        "legitimate" anti-illegal drug operations since Duterte took office in July
        2016. The country''s independent Commission on Human Rights as well as international
        human rights groups have pegged the deaths at more than 27,000 that are filed
        by the police as "homicides under investigation."</p>'
  'instagram-igtv':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-13T17:02:22.555+08:00
    'imagesource': 'jcr:1da6f9e4-aa14-498a-b2b0-3015aef1da2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd56ed3c5-e5fb-4e07-b91a-4261817e3241'
    'lead': 'Instagram just wanted to be a little more like YouTube. But despite two
      splashy launch events a year ago and the promise of a Kardashian, its long-form
      video feature IGTV has had trouble taking off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-13T17:06:23.331+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T13:24:16.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:05.176+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Instagram', 'social-media', 'video', 'IGTV']
    'template': '1'
    'title': 'Instagram launched long-form video last year. Is anyone watching?'
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c07a7-6d4e-4014-8739-e9dcf934b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Instagram just wanted to be a little
        more like YouTube. But despite two splashy launch events a year ago and the
        promise of a Kardashian, its long-form video feature IGTV has had trouble
        taking off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6bd8ac-a078-40c1-9072-e864c5be7b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook-owned company had good reason to think it could make
        a new feature a hit. Eight months after Instagram launched its Stories feature,
        it became more popular than Snapchat — the company that originally came up
        with the idea of photos and videos that disappear after 24 hours in the first
        place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200fb13-b2c9-457b-9dad-f48d64510031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Stories launched in 2016, Instagram has shared several updates
        about how many people are using the feature (most recently: 500 million people
        each day), and it has continued to add new features to Stories, such as photo
        filters, polls and music.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ff9d8-2fa4-459d-889e-d8f17c34d052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to metrics about IGTV, it''s crickets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50655cde-2812-4106-a4aa-9cbede09a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature is a hub for longer videos on Instagram, found by tapping
        the tiny icon of a TV at the top of the app. While anyone can use the feature,
        it''s primarily aimed at celebrities and people who make a living from social
        media. You must have 10,000 followers or more to post videos up to an hour
        long on IGTV, while regular users can only post videos that are up to 10 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4b265-9e98-4270-b0b3-f0edc0785b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very early [for IGTV], and in my mind we are really just
        getting started with this," Jim Squires, Instagram''s head of business, said
        on Friday at a session at VidCon, the annual conference for online video creators
        in Anaheim, California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a5019-75c7-41b6-be94-db19f3489b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature was announced in June 2018 and positioned as a competitor
        to Google''s YouTube. At the time, Instagram said it was tapping celebrities
        such as Kim Kardashian West and Selena Gomez to be among the first to upload
        longer-form videos to their accounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b708e27b-aed6-4069-bc9e-4f871527419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IGTV has not been a resounding success like Stories has been. That
        is pretty obvious," said Debra Aho Williamson, principal analyst at research
        firm eMarketer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a2e5b-e880-4652-bd43-fca134d89700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a year later, the feature has struggled to gain traction. Kardashian
        West has posted just four IGTV videos, the most recent a full year ago, while
        Gomez has no IGTV videos on her account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949070d3-cde1-42df-96ce-ad6d85cdfe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social media influencers told CNN Business a big reason it
        hasn''t been popular so far is because there''s no way for them to make money
        from the feature. On YouTube, similar-length videos can include ads that generate
        revenue for creators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b6b3d-6d30-4f61-b558-c9858017660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauren Riihimaki, a YouTube personality known as LaurDIY who also
        has an Instagram account with over 5 million followers, has posted just one
        IGTV video since its launch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f629cc-9ce1-4c1e-8ba9-6071a9567227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue is that most creators have so much going on, especially
        with video content. That''s what takes the most time, energy and budget,"
        she said. "When something goes on YouTube, for the most part, you''re able
        to kind of reimburse your cost and monetize that. Instagram hasn''t rolled
        out monetization for IGTV yet."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ca059-0974-4825-afe1-9da83c65ceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a step I have time to do for free right now with my workload,"
        Riihimaki added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5035396b-12f6-4ffa-8df7-199bb52ef35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah Meloche, who has over 1.8 million followers on both YouTube
        and Instagram, said she hasn''t used the feature much and prefers to post
        longer videos to YouTube.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61556500-35e1-49aa-ada6-76030b19c7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Instagram could add some sort of monetization, I feel like that
        would spark people''s interest a little bit more," she said. "That''s probably
        why a lot of people tend to upload their longer videos to YouTube."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0db033e-b119-46bc-951f-4ac9e4cb679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Meloche said that for influencers who only use Instagram and
        don''t have a YouTube following, IGTV is a "great way" to share a longer video.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c83d4b-71e3-4719-a112-e15842402a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely have noticed it hasn''t taken off too much," said
        Alisha McDonal, known as Alisha Marie on her social media channels. "It''s
        one more thing to add to everything [creators do]."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef062314-dc3c-4a39-8e17-8ecb6ab11bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson told CNN Business that Instagram recognizes
        monetization is important, and wants to make sure it gets it right.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c267ea4-a416-4950-ab5d-601d680feb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also said it will begin testing Instagram''s branded
        content tag on IGTV next month, which is a way for influencers to disclose
        paid partnerships with brands — the primary way Instagram personalities make
        money.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7773bb27-81d0-47d2-8693-54b4d67ca75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram has made some other updates to the IGTV feature since
        its launch, such as allowing for horizontal IGTV videos, which are the norm
        on platforms like YouTube, rather than only supporting vertical video. It''s
        also been encouraging users to check out IGTV by previewing those videos on
        the Explore page and main feed. Most recently, it started running ads for
        IGTV on Instagram''s popular Explore page.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7da80-3142-40ba-b0b1-292cb843f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about giving creators ways to make money from IGTV, Squires
        said it''s a top priority.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a669263-9a95-4530-a773-01c99b489366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something we are investing heavily in. There is definitely
        more to come on the monetization front so that creators can make their livelihood,"
        he said, adding that influencers can already earn money by working on sponsored
        content deals with brands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863adc69-bf33-4e76-97d2-099d33cb03d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While IGTV content is available within Instagram, it also exists
        in a separate app. Since the launch of the IGTV app in 2018, it has been downloaded
        about 7.87 million times globally, according to Apptopia, a firm that tracks
        mobile apps. Apptopia estimates that IGTV has about 1.75 million monthly users.
        For comparison, the main Instagram app has over 1 billion monthly users.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2c6080-d10b-40d6-850f-2e423b8a838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some social media stars are embracing IGTV.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d9c5d-5fe0-4977-ac16-7a3c955a8f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denzel Dion, a YouTuber and Instagram influencer with well over
        1 million followers on both platforms, said he posts videos to IGTV that exceed
        the one-minute time limit for videos on the feed. He makes IGTV videos on
        his phone spontaneously without too much planning, in contrast to his YouTube
        channel, where the videos are more produced and professional.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1cb565-da90-40f7-abed-a9ed5b16ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t really care about the monetization. I''m just posting
        longer videos because I like it and it''s fun," he said. "Obviously I won''t
        be as motivated, like ''Oh I have to post to IGTV'' but it''s still something
        I use and enjoy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5bad33-9206-458a-a2f4-27ba68c7690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But overall, Ryan Detert — CEO of Influential, a platform that connects
        influencers and brands for sponsored content deals — said that "very few"
        of the social media stars his firm works with are touting their IGTV content
        to brands.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9213c0c0-f521-4030-b3dd-80cf6dbaa71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Stories was released, its [usage] has exponentially increased
        on every [brand and influencer] campaign we do," Detert said. "IGTV has not
        become that yet. Maybe one day it will, but it''s definitely not a YouTube
        killer, at least not today."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855af60-960e-4c69-a4a1-7fdb421805fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T17:06:23.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:16.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/12/tech/instagram-igtv/index.html"
        target="_blank">Instagram launched long-form video last year. Is anyone watching?</a>"</em></p>'
  'davao-ip-schools-deped':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-07-13T19:31:59.572+08:00
    'imagesource': 'jcr:0d5f0681-3650-4eb4-a415-5139adcb5384'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '311da0c3-6555-4c1d-b1cb-38c4c3e2706d'
    'lead': 'The Department of Education (DepEd) Region 11 has ordered the suspension
      of the ''permit to operate'' of 55 schools for indigenous people across the
      Davao region. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-13T19:35:30.788+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T13:24:15.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:05.368+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Davao', 'lumad', 'schools', 'DepEd']
    'template': '1'
    'title': 'DepEd suspends 55 lumad schools in Davao'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f46c8-40e8-4085-b1f7-9fa4ce67a437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T19:35:30.790+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, July 13) —</strong> The Department
        of Education (DepEd) Region 11 has ordered the suspension of the “permit to
        operate” of 55 lumad schools across the Davao region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5d169-4bcb-405a-b13b-ab9d34f7c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T19:35:30.789+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension order against schools operated and owned by the Salugpungan
        Ta’ Tanu Igkanogon Community Learning Centers was issued on July 12,2019 and
        was signed by Doctor Evelyn Fetalvero, Officer-in-charge (OIC) Regional Director
        of DepEd Region 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bee27ca-848b-46ff-b410-7316214f43cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T19:35:30.789+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salugpungan schools were established to give IP groups in remote
        areas access to education. The first school was established in Bukidnon and
        spread across Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f4ca5-227a-4c50-af56-71f135072062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T19:35:30.789+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order to suspend the schools were based on an instruction of
        Secretary Leonor Briones to suspend schools who have been operating only with
        a permit for their recognition status.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9f8a4-bad8-48c6-80c8-7c2ea855394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T19:35:30.789+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd 11 spokesperson Jenielito Atillo said the basis for suspending
        these schools was also based on reports submitted to the department by National
        Security Adviser Secretary Hermogenes Esperon, chairperson of the Task Force
        to End Local Communist Armed Conflict.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe78e30-59d7-418f-bc4d-15d457efc91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T19:35:30.789+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon''s report alleged that the institution was teaching "left-leaning
        ideologies", encouraging the students to rebel against the government, and
        using children for rallies. The school''s modules were also reportedly not
        in accordance with DepEd''s curriculum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f99023-dd43-43ce-a6a4-5c125b1ab8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T19:35:30.789+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd will facilitate the enrollment of affected pupils to nearby
        public schools where they can continue their education. Teachers are also
        encouraged to apply at nearby DepEd-run public schools subject to compliance
        with set requirements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee2196-f3ed-457e-8463-22e3044e3592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T19:35:30.789+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DepEd spokesperson, the suspension order has already
        been received by Maria Eugenia Nolasco, Executive Director of Salugpungan
        Ta’ Tanu Igkanogon Community Learning Centers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c0584-afb8-42e4-866d-a1764fd37b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T19:35:30.789+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school''s officials and staffs will be given five days to reply
        on why their permit to operate should not be revoked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cf35e9-775d-4153-b1c4-955927095ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T19:35:30.789+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City-based journalist Ruth Palo contributed to this story.</p>'
  'manila-earthquake-drill-mmda-night':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-13T20:18:59.080+08:00
    'imagesource': 'jcr:4c5f706f-07a3-4852-bca0-25591165f922'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c27e215-cf5f-4b3f-83ff-78e793103ce8'
    'lead': 'The upcoming Metro-wide earthquake drill on July 27 will test the response
      time of night and early morning rescue units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-13T20:21:17.154+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T13:24:14.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:05.511+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'Metro-Manila-Development-Authority', 'Manila-Shake-Drill',
      'earthquake-drill']
    'template': '1'
    'title': 'Metro Manila earthquake drill to test night-time response scenario'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9b56a-7fd1-49d4-aebc-7735d54000a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T20:21:17.154+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The upcoming
        Metro Manila Shake Drill will simulate a night-time response scenario.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4c22d-e507-4109-8f9a-61c1af4c6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T20:21:17.154+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake drill is scheduled on July 27, and will start at
        4 a.m., the Metro Manila Development Authority (MMDA) said in a statement
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ec3ad0-2d97-4c1c-b90a-0e65191a60ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T20:21:17.155+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is meant to test the disaster preparedness, response plans
        and protocols of the 17 local government unit (LGU)''s disaster offices in
        case a large earthquake happens at night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d150a2-bb79-4735-ba07-cd1bec29abad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T20:21:17.155+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to simulate how long it will take for all concerned agencies
        and units to get to designated emergency operations center and staging areas.
        For the first time, agency personnel and response teams will not come from
        the office but from their homes in wee hours," said MMDA chief of staff Michael
        Salalima in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29edfb71-e686-49ea-ae92-d01fad7c8b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T20:21:17.155+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from LGUs, the public will also be notified through alarms
        on their mobile phones and buildings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f6acd-af33-483c-bc0b-7b1071b820dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T20:21:17.155+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA has also asked for utility companies like Manila Water,
        Maynilad, Meralco, Globe, and Smart to help make the earthquake drill scenario
        close to real.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269cee1a-38f8-40f2-8f2d-e97f96580336'
