      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Talk about a high stakes intervention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa69e3d-163c-4746-b4b9-2ff64e3f416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.395+08:00
