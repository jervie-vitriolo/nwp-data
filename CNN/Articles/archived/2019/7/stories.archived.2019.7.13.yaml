  'area-51-facebook-aliens':
    'author': 'Leah Asmelash and Brian Ries, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-13T11:16:32.067+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0565babe-ddcf-4000-aa64-422bb05b21f8'
    'lead': 'Over 300,000 people have signed on to a Facebook event pledging to raid
      Area 51 in Nevada in a quest to "see them aliens."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-13T11:20:36.381+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T13:24:25.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:02.101+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Area-51', 'aliens']
    'template': '1'
    'title': 'Thousands of people have taken a Facebook pledge to storm Area 51 to
      ''see them aliens'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd7b3b7-04a7-45dd-bf0d-00ecb58e9ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:20:36.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Stretch those quads and prep that tinfoil
        hat!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cbf6bb-f720-4e88-ae41-0057c9d48493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:20:36.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:25.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 300,000 people have signed on to a Facebook event <a href="https://edition.cnn.com/videos/us/2013/08/16/erin-simon-area-51-is-real.cnn">pledging
        to raid Area 51</a>&nbsp;in Nevada in a quest to "see them aliens."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10043a3-570f-418f-a297-c7c94c77b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:20:36.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:25.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://www.facebook.com/events/448435052621047/?active_tab=about"
        href="https://www.facebook.com/events/448435052621047/?active_tab=about">event</a>,
        titled "Storm Area 51, They Can''t Stop All of Us," is inviting users from
        around the world to join a "Naruto run" —&nbsp;a Japanese manga-inspired running
        style featuring arms outstretched backwards and heads forward — into the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae023c-a9d8-4873-bf25-fa217e37e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:20:36.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:25.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can move faster than their bullets," the event page, which is
        clearly written with tongue in cheek, promises those who RSVP for September
        20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb800c-15e6-4ce7-8e79-96d81d3efdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:20:36.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:25.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What they''re after</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a29e7db-f206-4360-8a36-db31caaef5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:20:36.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:25.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mysterious Area 51 has been the focus of conspiracy theories
        for <a href="https://edition.cnn.com/2017/12/19/us/ufo-sightings-history/index.html">decades</a>&nbsp;and
        many people think it''s where the U.S. government stores its secrets about
        aliens and UFOs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbe216a-1b2e-48b3-afb9-4bc8938e768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:20:36.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:25.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area was officially acknowledged as a military site in 2013,
        but the theories live on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cbb09d-3b81-4c8c-a286-5b247b3be7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:20:36.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:25.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the September event is most certainly a joke, it comes just
        a few weeks after a group of U.S. senators was <a href="https://edition.cnn.com/2019/06/20/politics/ufo-sightings-navy-briefs-us-senators/index.html">briefed</a>&nbsp;about
        reported encounters between the U.S. Navy and an unidentified aircraft — literally
        an unidentified flying object.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd66f134-db31-4b52-b3eb-23397d276af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:20:36.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:25.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what do they know? Where can we sign up to hear about that?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2acca9d-6591-4e87-a88e-43313da91eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:20:36.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:25.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/11/us/alien-march-facebook-event-trnd/index.html">Thousands
        of people have taken a Facebook pledge to storm Area 51 to ''see them aliens.''</a>"</em></p>'
  'Trump-kissing-campaign-aide-video':
    'author': 'Caroline Kelly, CNN'
    'caption': 'US President Donald Trump (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-13T11:22:28.100+08:00
    'imagesource': 'jcr:49d9ff18-5a26-4a5a-8648-83710fbcf67c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b26f073-6df8-430f-87be-809bc46e12f2'
    'lead': 'President Donald Trump''s legal team posted a video of him kissing campaign
      aide Alva Johnson that they say clears him, but that her side says proves her
      accusation of forcible kissing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-13T11:29:12.794+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T13:24:25.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:02.316+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Video of Trump kissing a campaign aide leaves both sides claiming vindication'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27656179-80d7-4ff0-baf0-e44fffbd1ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump''s legal team posted
        a video of him kissing campaign aide Alva Johnson that they say clears him,
        but that her side says proves her accusation of forcible kissing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e94a2ca-7af2-4331-96f5-c04f1220a1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc8879e-f461-4cb2-b2fb-42398851d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, a former Trump campaign staffer who lives in Alabama, alleged
        in a lawsuit filed in February that Trump grabbed her hand and forcibly kissed
        her without her consent in Florida in August 2016. Johnson also claims she
        was underpaid compared to male campaign staffers. The White House and the
        Trump campaign have denied Johnson''s allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c4e8e8-d023-4de8-a17e-f77c3c9cc454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2ec27-5373-41eb-846c-ec5ae6b6251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://edition.cnn.com/2019/07/12/politics/trump-alva-johnson-kissing-video/index.html">short
        clip of a longer video taken by a Trump campaign volunteer</a> and released
        by Trump attorney Charles Harder earlier this week allegedly shows the encounter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a67409e-5745-465b-8aa7-d32c988f7fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af56043-3cdf-4185-8a1f-7b0594e01379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I''ve left my family for eight months for you," Johnson is
        heard saying in the video before Trump kisses her on what appears to be her
        cheek.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb793b59-cc6a-4f6a-be60-320c36ecbf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350af487-4f6f-4831-8cab-7bb66152a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For eight months for you," she repeats. "We''re going to get you
        into the White House, I''ll see you in February."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcf5496-3139-485d-8aef-9e8fcba068c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fce760-e6c4-4000-a983-1b02c1640f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court filing Wednesday, Harder argued that the video shows
        Trump kissing Johnson in a manner inconsistent with her allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f460d6-599b-4cf0-8237-76b2d65d4733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66509bc4-9ead-4d3b-a4c0-189b68401eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two have a very brief, innocent interaction that is mutual
        -- and not forcible," Harder wrote, adding that the video indicates that Johnson''s
        allegations "are entirely false."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
