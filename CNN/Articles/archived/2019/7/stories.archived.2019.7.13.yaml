      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have known each other since they were children, but they
        didn''t start dating until Sheeran invited her to Taylor Swift''s Fourth of
        July part in 2015, the singer told People Magazine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb3e0b0-77fb-42f8-a293-1f5e0c9ef007'
