      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b137b6-b39a-492c-8c93-fec4837f7c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the battery case, she is owed her day in court, I don''t
        see that going away," Jung said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8662b-f318-45d8-a4d6-f86122b8f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.797+08:00
