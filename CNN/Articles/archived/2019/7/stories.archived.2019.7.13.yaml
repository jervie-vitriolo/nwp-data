      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — Police
        arrested two persons in a buy-bust operation in Bulacan on Saturday involving
        over a million pesos worth of marijuana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d39b6-46c5-48b4-a2f4-75401fb81f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:09:19.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bulacan police, Paolo Licud and Mark John Paul
        Bateni were arrested in Barangay San Juan in Balagtas around 12:10 a.m. after
        they sold a sachet of suspected marijuana to a police officer who posed as
        a buyer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7eff9-f1a0-44ee-ae99-188cdb7ecda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:09:19.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also seized from the suspects were marked money and six bricks of
        marijuana. The bricks weighed 5.5 kilograms and have an estimated street value
        of ₱1.1 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b268d509-a79f-4b3c-8627-68ab5ab10799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:09:19.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the two will face drug charges.</p>'
  'r-kelly-sex-tapes':
    'author': 'Nicole Chavez, Jake Carpenter and Don Lemon, CNN'
    'caption': 'PHOTO: Scott Olson/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-13T12:42:46.822+08:00
    'imagesource': 'jcr:be8e075e-c0c1-4c3b-bc65-851e86ae7f80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '110c03df-748d-4176-a3ab-aa90273cfda8'
    'lead': 'R. Kelly began paying thousands of dollars in 2001 to recover videotapes
      of himself having sex with teenage girls, federal prosecutors said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-13T12:50:30.676+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T13:24:22.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:03.288+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['R-Kelly']
    'template': '1'
    'title': 'R. Kelly paid thousands of dollars to recover missing sex tapes and
      paid victims to lie, prosecutors say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7399735-27b6-43b4-b4d0-65fdb9caccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — R. Kelly began paying thousands of dollars
        in 2001 to recover videotapes of himself having sex with teenage girls, federal
        prosecutors said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2ea56-bc16-434f-bbda-b09584d78e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two decades later, Kelly, 52, is facing two separate federal
        grand jury indictments in Illinois and New York. The indictments released
        Friday allege Kelly recruited women for sex, persuaded people to conceal that
        he had sexual contact with teenage girls and spent hundreds of thousands of
        dollars buying back the missing videotapes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7e270-6f1b-4eaf-9726-b81a640be403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was <a href="https://edition.cnn.com/2019/01/10/entertainment/r-kelly-timeline/index.html">arrested</a>&nbsp;in
        Chicago Thursday night and is expected to remain in custody at least until
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b3d818-03e7-4b3e-92b0-97f15393f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He briefly appeared in a Chicago federal court Friday, wearing an
        orange prison jumpsuit. US Magistrate Judge Sheila Finnegan delayed a decision
        on whether Kelly should be taken to New York and face charges there until
        he is arraigned in Chicago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf7c85-cfe8-45df-9e5a-e25d2015a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the hearing, Kelly''s attorney Steve Greenberg said his
        client should get bail on the charges he faces out of Illinois and New York.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee0caa7-8d4d-4655-895b-bda0fe83fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s certainly not a flight risk, he''s not a danger to anybody
        at all," Greenberg told reporters outside the courtroom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d60d03d-cf93-4087-b4e7-45710ba5db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly paid thousands of dollars to recover sex tapes, prosecutors
        say</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3d487-5ffa-4686-83b9-31686016507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 13-count indictment released Friday in the Northern District of
        Illinois accused Kelly of videotaping himself having sex with at least four
        girls under the age of 18 beginning in 1998.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f464daa-9b5a-43b7-aced-e83623bcd0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years later, after Kelly learned that some of those videos
        were missing from his "collection," he and others began paying "hundreds of
        thousands of dollars" to several people to recover them, the indictment says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6072514a-f67d-413e-ba76-3361b8e043ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they recovered the videos, the indictment states that Kelly
        and his associates directed people to take polygraph tests to ensure they
        had returned all copies of the videotapes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe8c9c-0a31-43ab-a090-a2bf7f66aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege Kelly and his former business manager, Derrel
        McDavid, facilitated a trip abroad in 2002 for a girl and her parents to make
        them unavailable to law enforcement. They also gave them gifts, including
        a GMC Yukon Denali SUV, and money for over a decade to lie to investigators
        and conceal the girl''s sexual relationship with Kelly, the indictment said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1de5ba-f7f0-4d24-932b-9e1fa55dfe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Illinois indictment, Kelly is charged with one count of conspiracy
        to receive child pornography, two counts of receiving child pornography, four
        counts of producing child pornography, five counts of enticement of a minor
        to engage in criminal sexual activity, and one count of conspiracy to obstruct
        justice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0208467-021b-4082-a384-1794ef98a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate five-count indictment in the Eastern District of New
        York accused Kelly of sexual exploitation of a child, kidnapping, forced labor
        and violations of the Mann Act involving the coercion and transportation of
        women and girls in interstate commerce to engage in illegal sexual activity
        from 1999 to the present.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585d2376-d19d-4b27-abf8-771e76c5fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"R. Kelly''s Enterprise was not only engaged in music; as alleged,
        for two decades the enterprise at the direction of R. Kelly preyed upon young
        women and teenagers whose dreams of meeting a superstar, soon turned into
        a nightmare of rape, child pornography and forced labor. The musician turned
        predator allegedly used his stardom to coax some victims into nefarious sex
        acts while certain members of his enterprise calculatingly facilitated the
        aberrant conduct," Homeland Security Special Agent-in-Charge Angel Melendez
        said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ed2565-834c-442e-97e5-218f03ab41db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has vehemently denied allegations of sexual misconduct in
        the past.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bb6e91-7062-4b46-9d97-4a37a8f3f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations in the New York indictment detail alleged incidents
        in four states: Illinois, Connecticut, California and New York. There are
        five Jane Does referenced throughout, including three minors. Kelly is the
        only defendant in the indictment filed July 10.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535421df-8324-4d5d-b906-900a3e866015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment also alleges he exposed at least one individual to
        a sexually transmitted disease without disclosing it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ee3b6-ca3a-435b-9116-298fccd3d237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kelly''s lawyer says he will be vindicated</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1b2b90-3cce-4925-ace6-a4ca6a773666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s attorney said the allegations appear to be the "same as
        the conduct previously alleged against R. Kelly in his current state indictment
        and his former state charges."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf3d49-a3cd-454e-94cc-f038f80d45da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He and his lawyers look forward to his day in court, to the truth
        coming out and to his vindication from what has been an unprecedented assault
        by others for their own personal gain," attorney Steve Greenberg said Friday
        in a statement. "Most importantly he looks forward to being able to continue
        making wonderful music and perform for his legions of fans that believe in
        him."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a5a222-d3e9-4a1c-a4a7-018f079fb421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly had been out on bond from state charges in Illinois.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4429055-dd21-44d1-8ddb-734c64a6496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer is being held in the federal Metropolitan Correctional
        Center in Chicago, according to US Bureau of Prisons records.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95285c33-7d92-4b8c-88ed-34dff93ecbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Police Department, Homeland Security Investigations
        and other federal partners assisted in Thursday''s arrest, a law enforcement
        source said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705be5a-1a08-4c66-af1f-3e6efed94f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kelly had ''rules,'' indictment says</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6ecd8-1d7c-427a-85c4-e4138105d334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities allege Kelly and other members of "the Enterprise" —
        described in the New York indictment as Kelly plus his managers, bodyguards,
        drivers, personal assistants and members of his entourage — arranged for the
        women and girls to travel out of town to see Kelly on occasion, including
        at concerts.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e5ba2-b8b8-4be5-92f3-2cedfa7eea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the women arrived at the lodging they were usually provided
        with instructions, and Kelly created numerous rules that his sexual partners
        were required to follow: They could not leave their rooms without Kelly''s
        permission, including to eat or go to the bathroom; they had to wear baggy
        clothing when not accompanied by Kelly; they could not look at other men and
        they had to address Kelly as "Daddy," the indictment said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1146d2bc-6517-4c70-9f5b-04fae56edec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s alleged Kelly and his associates obtained sensitive information
        about members and associates of "the Enterprise" to maintain control over
        them, demanded absolute "commitment" to Kelly, and isolated women and girls
        from friends and family, making them dependent on Kelly for their financial
        well-being.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fc538e-c19d-41ba-9742-88306d593357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He''s faced abuse allegations for decades</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd089866f-8152-4c79-b2d4-559ae56b6d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Thursday, Kelly was free on a $1 million bond set in <a href="https://edition.cnn.com/2019/02/23/entertainment/r-kelly-court-saturday/index.html">February</a>.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc1b0e-b770-4a4f-ac37-17fab7ee8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has faced accusations of abuse, manipulation and inappropriate
        encounters with girls and young women for more than two decades and has been
        on trial before.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa84576-6fe4-45c4-8947-776faf5fa6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, Cook County authorities indicted Kelly on <a href="http://edition.cnn.com/2002/SHOWBIZ/Music/06/05/r.kelly/index.html">21
        charges related to child pornography</a>. A jury acquitted him of all charges
        when the case was finally tried in 2008.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b355e7-4eb0-4eb1-91a8-d4ec0cd29e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest in the case against Kelly was revived last year when the
        documentary series "<a href="https://edition.cnn.com/2018/12/04/entertainment/surviving-r-kelly-screening-evacuated/index.html">Surviving
        R. Kelly</a>" aired on Lifetime.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae3a9d6-716d-4237-b74d-f23f9ef4c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February, he was charged with 10 counts of aggravated criminal
        sexual abuse involving four alleged victims, including three who prosecutors
        say were underage girls. The charges span from 1998 to 2010. Kelly pleaded
        not guilty.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d2bf5-4854-4515-b91f-52a0c735c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted the <a href="https://edition.cnn.com/2019/02/24/entertainment/r-kelly-bond-sunday/index.html">$100,000
        bail</a>&nbsp;and left Chicago''s Cook County Jail <a href="https://edition.cnn.com/2019/02/25/us/r-kelly-court-appearance-monday/index.html">less
        than three days</a>&nbsp;after he was arrested. He was <a href="https://edition.cnn.com/2019/03/08/entertainment/r-kelly-child-support-jail-release/index.html">arrested
        and jailed</a>&nbsp;again in March for failure to pay his ex-wife child support
        of $161,000.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aec633-1b29-4f8a-9388-862d96a07649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late May, a grand jury <a href="https://edition.cnn.com/2019/05/30/entertainment/r-kelly-new-sexual-assault-charges/index.html">indicted
        him</a>&nbsp;on 11 more charges pertaining to one of the four accusers, including
        aggravated criminal sexual assault and criminal sexual assault. A person convicted
        of these charges can get up to 30 years in prison under Illinois law.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f5297-b9be-4921-82a6-15b3b6022186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two Kelly associates indicted</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38078d01-c4e0-4f10-b787-45842f821cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of Kelly''s former employees were charged in Chicago.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecacb1-bacc-48cf-9fb6-fa79f010dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDavid, his former business manager, was charged with one count
        of conspiracy to receive child pornography, two counts of receiving child
        pornography, and one count of conspiracy to obstruct justice. He appeared
        Friday in court and pleaded not guilty.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7fcafc-c2d5-4d2b-8b46-611fe2a3be25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly and McDavid paid hundreds of thousands of dollars to a person
        identified only as "Individual B" to retrieve sex videos that went missing
        in 2001 from Kelly''s personal collection, the indictment said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b9b4e-038a-45dc-8ea2-787fbf2072ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Individual B announced plans for a news conference in June
        2008 to announce he possessed sex videos of R. Kelly, he was paid $170,000
        to cancel the news conference, the indictment says.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a433709d-c852-444d-8cba-342f0686e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the indictment, Kelly and McDavid paid at least one
        of the girls shown in sex tapes, identified as Minor No. 1, to give false
        testimony to the grand jury. The two men paid $250,000 to Minor No. 2 to return
        the video showing her and Kelly having sex, the indictment said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1dfbe8-4348-420e-8201-cdab86d881ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other employee charged is Milton "June" Brown, 53. He was charged
        with one count of conspiracy to receive child pornography and is scheduled
        to appear in court June 19.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cda7d7-e03c-42bb-b300-2df1fe1af61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Where''s my daughter at?''</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59d5b4-55a0-43c7-aef3-d0fcbd13abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s publicist, Darrell Johnson, was taking questions at a news
        conference in Atlanta Friday morning when the family of Joycelyn Savage, 23,
        one of Kelly''s girlfriends, started yelling, "Where''s my daughter at, answer
        that question!"</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4210abff-d8d6-4e08-af74-e9ed06f13e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy Savage, Joycelyn Savage''s father, said Friday that he hasn''t
        seen his daughter since 2016 and hasn''t spoken to her since a <a href="https://edition.cnn.com/2017/07/19/entertainment/joycelyn-savage-r-kelly-father/index.html">July
        2017 conference call</a>, in which she asked them to stop trying to contact
        her.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe42ea-ccac-44b0-8a83-5a6cddc0ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want answers and we want them now," Timothy Savage said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bfbc13-1164-4653-a104-6f550ee30ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and other parents allege Kelly has controlled their daughters''
        lives and manipulated them into cutting off contact with the outside world,
        including their families.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a246ef8d-22f5-4c5f-9864-0fecd501d042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know nothing," Johnson said to the family. He promised to meet
        with them privately after the news conference.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d236a2-b6dd-480f-9e0e-42ee1d2f4ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said Kelly is innocent and that the indictments were a rehash
        of previous charges.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934df611-2ef5-410d-af96-592a459d7065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is nothing new. We expected this to happen," Johnson said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3bf451-2d54-48f1-a36f-cf4e997361ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include specific charges from
        the two indictments.</em></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bdd196-cb86-43ef-954a-172f056dbf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T12:50:30.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/12/entertainment/r-kelly-arrested-chicago/index.html">R.
        Kelly paid thousands of dollars to recover missing sex tapes and paid victims
        to lie, prosecutors say</a>."</em></p>'
  'united-states-border-facilities-investigation':
    'author': 'Elizabeth Cohen and John Bonifield, CNN'
    'caption': 'PHOTO: Mandel Ngan/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-13T14:55:58.531+08:00
    'imagesource': 'jcr:791c6f0b-4b37-4ea0-aae1-62bbe94093b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f13b2a04-7488-4e2f-a79a-7d17152d531d'
    'lead': 'The Trump administration has agreed to allow a Stanford University pediatrician
      to conduct an independent investigation into health conditions for migrant children
      at U.S. Customs and Border Protection facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-13T15:03:21.240+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T13:24:20.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:03.757+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'US-Customs-and-Border-Protection']
    'template': '1'
    'title': 'Trump administration agrees to independent investigation of health conditions
      for children at border facilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b05947d-37de-4dc6-a669-82749f662e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration has agreed to
        allow a Stanford University pediatrician to conduct an independent investigation
        into health conditions for migrant children at U.S.&nbsp;Customs and Border
        Protection facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f462845-d38d-4a2a-bf32-fcd76d63975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pediatrician, Dr. Paul Wise, toured detention centers at the
        border last summer and was critical of the conditions there, according to
        a <a href="https://neuroscience.stanford.edu/news/look-inside-child-detention-centers-near-us-border">Stanford
        publication</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b80f704-287b-42bb-acaa-0c4f060418e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that interview, Wise described how migrant children are kept
        in a "kind of cage-like" processing center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd67625f-e768-4cb1-a124-77fcaa229b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From there, they get moved to a different processing center, which
        is kind of cage-like, and labeled the ''perrera,'' the dog pound," he said
        in the September 17, 2018 article. "And that''s the photographs you saw of
        kids in cages."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25fe4a-e1a6-4cc2-b55b-45eb67990ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One major concern was that the infrastructure of health care for
        children and their families coming through the asylum process is woefully
        inadequate," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ca231-92f1-4184-a997-8666a0635801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, arranged as part of a lawsuit against the government
        in federal court, Wise will be able to conduct inspection of CBP facilities
        and assess children in the agency''s care. US District Judge Dolly Gee authorized
        Wise''s appointment on Monday, according to court documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580f52b-b7d3-4a8e-a327-7a35eb98f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates for children applauded the appointment of an independent
        investigation into what has been called deplorable and dangerous conditions
        for children in detention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200428de-0440-4578-8e70-acfc75796e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a huge step forward," said Jennifer Podkul, senior
        director of policy and advocacy at Kids in Need of Defense, which is not part
        of the lawsuit. "Third-party oversight is crucial to ensuring that the government
        is living up to the minimum standards it agreed to when holding children.
        The fact that he''s a medical professional who has expertise and knows what
        to look for is crucial."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725c99b-bfc0-467a-886b-a8d991674417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The litigation between the government and the children''s lawyers
        has been ongoing for years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee677f7e-6cc8-4591-8c5c-0ef22f441ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a travesty it took this long," Podkul said. "It''s devastating
        that it took the deaths of several children for this to happen."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026cffb0-8435-4c72-b66b-534cc7f76577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since September, four children have died in or just after being
        released from CBP custody.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618aac14-ce52-496a-ba8c-c72e2a1c9692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lawsuit, migrants and their advocates described "deplorable"
        and unsanitary conditions where babies were sick, flu was spreading and children
        didn''t have access to essential and prompt medical care.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c58a15-9881-4530-814a-2b537194acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for U.S. Customs and Border Protection said the agency
        could not comment on ongoing litigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea815662-a8a3-4a4f-9a5d-72ff32f64557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for the children said he fully supports Wise''s appointment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f8e08-8f01-4c88-a365-08dba2557856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe he will play a critically important role in developing
        a range of protocols that if adopted would substantially decrease the unsafe
        and unsanitary conditions children are currently experiencing in Border Patrol
        custody," said Peter Schey, president and executive director of the Center
        for Human Rights and Constitutional Law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a9dce5-bbd5-46b0-9bb5-ee094fa1f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wise will submit a draft report of his findings and recommendations
        on or before August 15, according to a court document filed late Friday in
        California.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72bf80d-471f-4037-af30-fa04340dfcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conditions for children at the border</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b4711-ec1e-4264-b9f6-bdba2e03a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past five years, children have <a href="https://edition.cnn.com/2017/07/28/world/us-migrant-countries-snapshots/index.html">poured
        across the U.S. border</a>, seeking relief from violence and devastating economic
        conditions, mainly in Mexico, Honduras, Guatemala and El Salvador.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb211a-d108-4da4-b93f-c83249d4243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From October 2018 through May of this year, more than 230,000 children
        have been apprehended at the border. Of those, about 170,000 were accompanied
        by a parent or legal guardian and about 56,000 were unaccompanied.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec27aba6-70e4-4f17-aa61-1248c514f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Department of Homeland Security''s Inspector General
        <a href="https://edition.cnn.com/2019/05/31/politics/inspector-general-warns-overcrowded-conditions/index.html">found</a>&nbsp;that
        at one point, 900 migrants were crammed into an El Paso, Texas, Border Patrol
        processing facility that had a maximum capacity of 125 people.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ba446-6bbc-4c2a-a292-6c000c54baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court filings, Dr. Dolly Sevier, a pediatrician in
        Brownsville, Texas, who visited children in a detention center said they were
        kept in conditions that "could be compared to torture facilities. That is,
        extreme cold temperatures, lights on 24 hours a day, no adequate access to
        medical care, basic sanitation, water or adequate food."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8972cb-b56d-4806-b278-a566f8aaa5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview for the Stanford publication, Wise referred to
        detainees being kept for a period of time in a "facility which is freezing
        cold. It''s called the ''hielera,'' the ice box."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a896137-5e99-45ec-8eb1-d56f64c54132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that volunteer doctors working in border area
        clinics are often "overwhelmed."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06a2b5-e5a0-4732-993d-5b8a1177f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A caring volunteer neurosurgeon may help fill in, but when is the
        last time that this doc saw a 5-year-old with diarrhea and PTSD?" he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3aa777-573e-4aac-b9fa-fd287cd1a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wise declined to comment to CNN for this story.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8243e-9f73-4c1b-b73b-bf4e64b63dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://youthlaw.org/wp-content/uploads/2019/06/Exhibits-15-29-Redacted.pdf">As
        part of the current litigation</a>, migrant families have given statements
        about health conditions at the detention facilities. For example, one mother
        said she had no way to wash her baby''s bottle, and her baby developed vomiting
        and diarrhea. She said she asked for help twice, but guards said her baby
        did not need to see a doctor.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e6fea-8023-4ff9-b1d1-ebc8b02470a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a congressional hearing Friday, an attorney choked up as she
        recalled the conditions she witnessed for children at a Border Patrol facility
        in Texas.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c566846-394e-482b-ba9c-3e77ea5ce651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were coughing, they had fevers," said Elora Mukherjee, director
        of the Immigrants'' Rights Clinic at Columbia Law School. "There was a flu
        epidemic and lice."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f6d5e-0966-4513-ac38-7dc8df8bd417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said children as young as 8 were taking care of younger children
        who were strangers to them.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41040fb1-2259-4ad2-8660-d5bc424550c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guards would bring in the little ones, and demand, who is going
        to take care of this one?'' " Mukherjee said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a91a1-cf6f-4afd-99dd-9471d840d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant children are supposed to be kept in Border Patrol custody
        for no more than 72 hours. But a recent report by an internal government <a
        href="https://edition.cnn.com/2019/07/02/politics/migrant-camps-border-patrol-inspector-general-report/index.html">watchdog</a>&nbsp;found
        that nearly a third of children in the facilities they inspected were kept
        longer. Some children under age 7 had been held for more than two weeks.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0028b44-9358-4804-8f70-8b659e66d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early June, Acting Homeland Security Secretary Kevin McAleenan
        told CNN that the facilities were overcrowded and "not an appropriate setting
        for kids."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08b8c09-2b24-4265-b3bc-01072f5090c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, he told CNN that "we''ve been taking action" and that
        the agency was providing "additional medical care" from more than 200 certified
        providers. A CBP spokesperson said that includes nurse practitioners, physician
        assistants, emergency medical technicians, certified medical assistants and
        other medical support personnel.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd02215-5ca4-46d7-a0aa-12839b910c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there were fewer than 200 unaccompanied children in
        Border Patrol stations and only a few were staying more than 72 hours.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0247fe5-676a-41a4-b7ee-1ca65cd85ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior health official with Homeland Security told CNN last week
        that he was proud of the medical care being given to migrant children.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f997de5-6524-44c9-870e-ac7caec3f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a doctor and a parent," he said. "I would do for these folks
        what I would want done for my own children."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2699af88-ba73-4a45-ab79-0dedaa6c2200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP "makes extensive efforts," according to an agency spokesperson,
        "to ensure regular availability of appropriate food, water, sanitation, and
        hygiene in all of its facilities."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a48c06-10e6-4045-ae85-277cd2e4a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that most of the facilities in their highest
        volume sectors have around-the-clock medical support available on-site to
        treat migrants and refer them as necessary to local hospitals.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08686b80-7bdc-4541-bd98-eed3ec7440f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Stuck in a hellhole''</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d32654-b636-4200-8cca-8e206039b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s filing is the latest chapter in what''s known as the <a
        href="https://edition.cnn.com/2018/07/10/politics/flores-settlement-history/index.html">Flores
        settlement</a>. That 22-year-old agreement requires the government to provide
        detained minors a certain level of basic conditions, including food, drinking
        water, supervision and medical assistance in emergencies.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7dd415-c62e-4429-83ac-a8af362db40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, President Trump complained about the "very bad" Flores
        decision.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a048e8bc-5b8c-4ea1-8376-ca5c0d5372b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judge Flores, whoever you may be, that decision is a disaster for
        our country," he said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aca6f77-9e29-47fd-83ce-fad25520d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no Judge Flores. The settlement is named for Jenny
        Lisette Flores, a migrant teenager who was a plaintiff in the now-famous legal
        case.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dea9e4-8d0e-4fd2-a6cf-69fef70eec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Gee, the current judge in the case, gave the government
        just two weeks to come up with a plan to better the conditions for children.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea2951e-3967-4d0a-a6d1-7072dd5832f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If 22 years has not been sufficient time for Defendants to refine
        that plan in a manner consistent with their ''concern for the particular vulnerability
        of minors,'' and their obligation to maintain facilities that are consistently
        ''safe and sanitary,'' it is imperative that they develop such a comprehensive
        plan forthwith," she wrote.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65336fc9-50b1-41a5-979f-5ce91d358774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podkul, the attorney at Kids in Need of Defense, said another part
        of upholding the Flores agreement is that the government must reunite children
        expeditiously with family members and guardians in the United States.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914dd2ff-a6e4-41da-a5c7-8ba7636c44a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the kind of resources our government has, there''s no reason
        this can''t be done," she said. "It''s a matter of will and implementing smart
        policies."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1660e-99e0-4f1a-8dd3-b857b853052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukherjee, the Columbia University attorney, said that was very
        much on her mind when she visited detained children in Texas.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e865859c-c9df-420e-ad9e-a8bc9947051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described meeting with a detained 6-year-old who sobbed nearly
        unconsolably for almost an hour.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d9e86-b51f-4b0e-9b06-0683f10a1de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to break out of my role as a lawyer. I let him sit on my
        lap, I wiped away his tears," she said. "And I teared up too. Here was a child,
        the same age as my son, stuck in a hellhole."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0537def1-2f66-4d89-8b61-0389eb30e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a Border Patrol guard brought the little boy a lollipop
        as an incentive to go back to his cell. Mukherjee said she "pleaded" with
        a Border Patrol lawyer to give the child appropriate care.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56c3ee-d212-47ad-bf58-55457e07269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the next day that lawyer informed her that the boy would
        be released and reunited with his brother.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c34fe0-0180-41f9-b766-34142df56146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why didn''t that happen sooner? What would have happened if I didn''t
        meet with him that day? What is happening to hundreds of thousands of other
        children like him?" she asked.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b2639-bb78-4fab-aa52-f044c405bfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:03:21.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/12/health/border-facilities-independent-investigation-bn/index.html">Trump
        administration agrees to independent investigation of health conditions for
        children at border facilities</a>."</em></p>'
  'australia-manta-ray':
    'author': 'Rob Picheta, CNN'
    'caption': 'PHOTO: Tourism Western Australia/Seadog'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-13T15:12:55.570+08:00
    'imagesource': 'jcr:45df4b48-24d6-47f3-bc4e-83f046835ecb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c177cdb-e82c-4093-97c9-cf973ec9ac5b'
    'lead': 'A massive manta ray has been filmed repeatedly seeking help from divers,
      in a remarkable encounter off the coast of).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-13T15:16:44.433+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T13:24:19.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:04.067+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'manta--ray']
    'template': '1'
    'title': 'Manta ray filmed seeking help from divers in remarkable underwater encounter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07aa1da-d30b-45f7-b6a5-c1ef8841934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:16:44.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A massive manta ray has been filmed repeatedly
        seeking help from divers, in a remarkable encounter off the coast of <a href="https://edition.cnn.com/travel/destinations/australia">Australia</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488dc7a7-c4b3-4a44-8182-2690535ef49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:16:44.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage shows Freckles the ray approaching the divers, off the Ningaloo
        Coast in Western Australia, and showing them that it had fish hooks caught
        under its eye.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f510dc2-42ed-4158-8231-4bd08203987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:16:44.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the divers removed the hooks after several attempts, and
        footage of the unusual meeting has gone viral.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71475bec-96ad-4162-9465-2ac672a7cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:16:44.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were really lucky in that we saw a manta nice and early, and
        quietly slipped into the water to spend some time with it," photographer Monty
        Halls said in a Facebook post. "After a few minutes we noticed that it had
        some fish hooks buried beneath (its) right eye, and was repeatedly presenting
        itself to our guide Jake."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9467b9d-a052-4a1f-94a5-9257cd15060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:16:44.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wasn''t my imagination, again and again it came back, turned
        over, and paused in the water, and — plainly — was looking to us to be helped,"
        Halls added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5cbfd8-9348-4d2f-9744-a33df79c3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:16:44.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jake got some pliers, and — made several attempts, with the manta
        returning each time to allow him another go (it was obviously painful for
        it). Finally, he managed it, and the manta settled quietly on the bottom and
        stayed with us for a wee while."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087a2a9-75ac-42cb-a11a-25c5e43357a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:16:44.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an extraordinary half hour or so, and such a clear illustration
        that these animals have intelligence, trust, and a strong association with
        folks who treat them with respect," he wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b1e9c-b1db-4bbb-aaa6-444aafaf679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:16:44.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video of the incident, Halls said the manta ray recognized
        the divers from previous expeditions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca5817-72b4-4cab-b01c-b90c2624bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:16:44.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manta rays are one of countless creatures found in Ningaloo Reef,
        a World Heritage site and one of the world''s longest near-shore reefs. Their
        wingspans can grow to more than 20 feet but, unlike sting rays, they cannot
        harm humans and often greet nearby divers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe9112-1c1d-49c0-85d7-609c4230fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:16:44.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/manta-ray-divers-footage-scli-intl/index.html">Manta
        ray filmed seeking help from divers in remarkable underwater encounter</a>."</em></p>'
  'agnes-callamard-united-nations-human-rights-review-philippines-drug-war':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-13T14:51:10.638+08:00
    'imagesource': 'jcr:e9cf115e-236f-4c30-aad8-8ed6d9d8ff62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2194edc-7a35-4938-a327-f304e3279878'
    'lead': 'When asked if she might be tapped to take part in the probe, Agnes Callamard
      said "it''s very unlikely." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-13T15:17:36.708+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T13:24:18.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:04.326+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Very unlikely'' for Callamard to be part of UN review of Philippines''
      drug war '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883cc3a3-663b-4f37-b4b1-393010c03568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — The United
        Nations'' human rights office is expected to launch an investigation into
        the killings and alleged rights abuses in the Philippines anytime soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba297a91-9927-448f-850c-68596fca7f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18cb310-6eef-4fa9-a8a0-40a007a7d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Callamard, UN special rapporteur on extrajudicial, summary
        or arbitrary executions, told CNN Philippines on Friday she had asked the
        Office of the United Nations High Commissioner for Human Rights (OHCHR) to
        "let me know how they are proposing to proceed" with the probe. There has
        been no response yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0952d5-b313-4989-855c-68a4d99933e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc76d77e-71c2-4791-896a-fad4c947ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the office also has to determine who will lead the investigation.
        When asked if she might be tapped to take part in the probe, Callamard said
        "it''s very unlikely."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b11369-c8a7-4e62-849d-5b20e17e28a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e202e6d-2b76-4de9-b3e9-455496b275eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the investigation will be carried out by a staff of the
        human rights program officers, human rights experts, either within the OHCHR
        or contracted out for the purpose of that investigation," Callamard said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d77393-2a71-4b16-884c-bb9bf08feb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b985d518-cf3d-4953-84f4-5c9e58e211ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she has done her part – sounding the alarm on the
        "deteriorating" human rights situation in the Philippines. "Now it''s up to
        the Council and to the OHCHR to do the investigation," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c9666-7ca0-4346-8d2c-beb31cafb973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html">READ:&nbsp;What
        to expect from UN''s review of Philippine drug war</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cafe03-c1a2-4021-97b5-3ef421a4803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard herself previously tried to investigate the country''s
        bloody war on drugs. President Rodrigo Duterte repeatedly criticized and even
        threatened to slap her if she pushes through with the probe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a90ed5-24e5-466d-bb44-6017a31047b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84e7fc-4eaa-48c7-9373-63646d21eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard, a vocal critic of Duterte''s anti-drug campaign and other
        controversial policies, was forced to cancel her planned investigation into
        the spate of killings in 2016 after Duterte <a href="http://nine.cnnphilippines.com/news/2016/12/16/extrajudicial-killings-probe-UN-Duterte-Callamard.html">set
        conditions for her entry to the country</a> –including a public debate with
        him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26df148-59c3-4f71-8fcd-40f7943a3c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f2574c-3dcd-4e17-9cae-12110e8a9f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June, Callamard and 10 other human rights experts <a href="https://cnnphilippines.com/news/2019/6/7/united-nations-human-rights-council-philippines-investigation.html?fbclid=IwAR1F2eyQUmU06yvUOQDvovzaSmQKw5TT2q2oeGSkQI346ioIhGwbfX_5OMU">issued
        an unprecedented joint statement</a> calling for an independent UN probe into
        the alleged human rights violations in the Philippines. She believes the call
        may have prompted Human Rights Council members "to consider the fact that
        the Philippines was deteriorating sharply and that something needed to be
        done before it got worse."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94495228-8d26-44e2-b74f-fcf7d0ca1d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac39a83-e15f-48c4-82c8-7900fdbec0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''PH can still shift policy''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb7af8-ee2a-4ef2-8e95-09242c38f3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard said the OHCHR will now have to discuss how to go about
        the probe now that top government officials <a data-cke-saved-href="https://cnnphilippines.com/news/2019/7/12/Duterte-drug-war-UN-Human-Rights-Council.html"
        href="https://cnnphilippines.com/news/2019/7/12/Duterte-drug-war-UN-Human-Rights-Council.html">have
        condemned the United Nations Human Rights Council''s approval of the resolution
        seeking to launch the investigation</a>. Iceland''s resolution, which 18 other
        states of the 47-member council voted to adopt, requested UN human rights
        chief Michelle Bachelet to present a "comprehensive" report in June 2020,
        during the body''s 44th regular session in Geneva. Fourteen other nations,
        including the Philippines and China, voted against it. The remaining 15 abstained.</p>'
    '35':
      'image': 'jcr:aada85f6-cc8b-4d4a-a206-68a211a936c5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd947c2-9510-43d8-aa0e-3f052f68704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a5653-76ac-4da8-b218-64495bfcca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e5023b-6a7e-45ae-a3fc-519e65f96794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippines'' top diplomat, Foreign Affairs Secretary Tedoro
        "Teddy Boy" Locsin, Jr. said any probe resulting from the resolution "will
        not be allowed in the country." He also warned that "there will be consequences"
        as the human rights body has insulted Filipinos in passing a baseless measure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559db9b8-c490-4cf8-bd8a-3f48a0e8ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57019f9d-856c-4652-86a1-8c9ecca5831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, meanwhile, said<a href="https://cnnphilippines.com/news/2019/7/12/Rodrigo-Duterte-UN-human-rights-probe.html">
        he might just consider letting the UN probers into the country</a>. "Let them
        state their purpose and I will review. Kung dagdag lang sila sa intriga [If
        they''ll just add to the intrigue], they better go to the media. And the media
        will tell them the truth," the President said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ec5be-4296-4f60-a032-a105998e0aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45a4a7-cb2e-4d19-8ad3-d89a904bef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard appealed to the government to "please hear and listen
        to what the international community has to say."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73794108-d6b5-4e14-85dc-bd79066b2c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326122c-7139-4980-bdfd-c7b7c03286cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are acting because we like the Philippines, because we want
        to protect the Filipino people, and because we believe that the Philippine
        government can still shift the policy and the strategy that is killing so
        many people," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c02bf-5e59-447d-8320-145fc94e39f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e72fc-2b3e-41b4-9a52-58bfa8bc8915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking Duterte has in the past repeatedly lashed out
        at the UN and human rights groups for criticizing his drug war, which according
        to government data has left at least 6,600 suspects dead in police operations
        since he took office in July 2016. The country''s independent Commission on
        Human Rights as well as international human rights groups have estimated the
        deaths at more than 27,000 that are filed by the police as "homicides under
        investigation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c816ac4-dfda-45bd-b400-f299d6cb7680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e405f70-b2e6-48e6-b61b-1a7e14939a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are claiming most of those who died in drug operations
        resisted arrest and fired first.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b6cc19-02de-44d3-add1-44508102771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d49c9-1316-461b-b31b-75b8bb7c77d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:17:36.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government has argued it does not need the international
        community to intervene because it can investigate and prosecute erring police
        officers, noting the murder conviction of three cops in the slay of then 17-year-old
        Kian delos Santos in a police operation in 2017. But human rights groups are
        saying it is not enough assurance justice will also be served in the cases
        of thousands of other victims.</p>'
