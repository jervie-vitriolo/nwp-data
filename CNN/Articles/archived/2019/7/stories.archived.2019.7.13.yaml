    'template': '1'
    'title': 'Roger Federer beats Rafael Nadal to set up Wimbledon final with Novak
      Djokovic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a993c-109b-42cb-8ef0-812b0b44a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Roger Federer remains on course for a ninth
        Wimbledon title after beating Rafael Nadal in an enthralling encounter to
        reach his 12th final at the All England Club.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35026b-d4ff-4ff0-997d-6cb59b21ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took more than three tense, nerve-shredding hours of the highest
        quality tennis for the Swiss to wrap up a 7-6 1-6 6-3 6-4 victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea171fd1-8bb6-4c9c-bd11-f67ad8f2f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer will now face Novak Djokovic in Sunday''s final after the
        Serb beat Roberto Bautista Agut 6-2 4-6 6-3 6-2 earlier Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0809a-22de-47e9-a3c3-aed0366a62d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was so much anticipation ahead of the showdown as two of the
        greatest to ever play the sport were meeting for the first time at Wimbledon
        since their epic 2008 final — considered by many to be the greatest tennis
        match of all time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641e74b-32c4-40d5-bd73-2274f43917e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Nadal and Federer — aged 33 and 37, respectively — are not
        only still at the top of their own games, but also at the top of the sport
        more than a decade later is a testament to both their skill and dedication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a157fd1-4568-4ed8-9030-a0102b3d250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/12/sport/serena-williams-simona-halep-wimbledon-final-preview-spt-intl/index.html">READ:
        Chasing a 24th grand slam title, Serena Williams targets ''calm'' space</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb6f310-b271-4a10-92a7-f5429f3a765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/11/tennis/wimbledon-serena-williams-barbora-strycova-elina-svitolina-simona-halep-spt-intl/index.html">READ:
        Serena Williams to face Simona Halep in Wimbledon final</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c7f5a-1b3a-4a23-831f-a6f024a1d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m exhausted," Federer told the BBC after the match. "It was
        tough at the end. Rafa played some unbelievable shots to stay in the match.
        The match was played at a very high level.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e2abb7-8d8d-44b3-a146-b4d853b98d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest points in the match went my way. There were tight ones
        and long rallies. That first set was huge to get the lead and try to protect
        it. He came back very strongly in the second set. It was a joy to play today."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db0f129-b375-4115-879b-1e92a26c0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning back the clock</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115828b9-e511-4015-afac-9de98d0ab0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both players began the match by rattling off service games with
        very little trouble and it took until the eighth game, with Nadal serving
        at 3-4, before either player conjured up a break point.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8f307-b518-4398-9887-6e8aa37a116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came and went in the blink of an eye as Nadal bludgeoned a forehand
        that Federer had no hope of returning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5a7228-1732-4870-9783-a424e195f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no breaks of serve the set went to a tiebreak and the first
        point immediately drew the mind back to that final 11 years ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896394fd-36ea-490c-a4e1-2c6d06011829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair exchanged stunning groundstrokes, before Nadal improbably
        tracked down Federer''s exquisite drop volley and prodded the ball past him
        down the line.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98313db-378d-4b71-bb62-1a81d030e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, just as he did twice back in 2008, Federer came from behind
        to take the tiebreak, playing four points of unanswerable quality to take
        the first set.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b920b-6460-4998-9b3d-2a5042170654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the first set was a tight, tense affair, the second was anything
        but. Both men were made to save break points in their opening service games
        and while Nadal held his concentration, Federer lost his.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45516c2d-aa3b-4d4b-8e87-47419bb911e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss'' shots became wild and loose, unable to withstand Nadal''s
        relentless power. Two breaks of serve followed and the set quickly ran away
        from Federer, with Nadal wrapping it up with a straightforward hold to love.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d96810-a85e-4985-8abc-3705015243c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both players in the twilight of their illustrious careers,
        neither know how many more opportunities like these they will have to get
        into grand slam finals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14066746-d132-40d0-896c-7dc93f5ff514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the third set, Federer and Nadal began to play the
        tennis their great rivalry has become known for over the years and both players
        would have been proud of in their prime.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a34d580-b959-4fd7-bcc6-7b7c642c1bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal''s shots seemed to have more bite to them and Federer all
        of a sudden had an extra spring in his step.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631cdc3e-4936-4a19-ab1c-15a0c034b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Federer who elevated his game to another level, breaking
        Nadal''s serve and then going on to save two break points on his own the following
        game.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b415ea7a-2eb3-4836-a4a2-0a15ef4d257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was to be the turning point in the set and Federer knew it. Usually
        so calm and collected on court, he let out a loud "come on" and pumped his
        fist in the direction of his box.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07c600-bcf1-4574-b012-4c49e66fb4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He held serve on two more occasions to edge ahead in what was quickly
        becoming another special evening on Wimbledon''s Center Court.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d97514-b414-4ff6-8d83-c79f64a2f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum was now well and truly with Federer and he seemed to
        be getting the better of Nadal, who began to cut a frustrated figure and starting
        to look powerless to stop the magic his opponent was wielding with his racket.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d6539-c22e-47d1-af08-30fae408bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early break of serve in the fourth set compounded the Spaniard''s
        misery and from there Federer never once looked like relinquishing the lead.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c061706-3b66-49b1-8551-1c4fc1037296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal did save two match points in stunning fashion when serving
        at 3-5 down but, in the end, it was only delaying the inevitable.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344f3bfe-b717-44e7-88f2-3ec3222dbe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incredibly, the pair saved their very best tennis until last. Federer
        was forced to save one break point when serving for a place in the final and
        Nadal a match point with some of the most breathless tennis Center Court is
        likely to witness.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4416549-50dd-4984-bfa5-a9063d389b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Nadal hit the decisive backhand long past the baseline, the
        crowd rose to their feet and gave the two players a raucous standing ovation
        that went on for several minutes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67575f9-ae02-4809-ba34-a4952dfe2c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might not have been 2008, but at times it wasn''t far off.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d8a292-0c6c-4b03-b62a-322defc2b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Djokovic dumps Bautista Agut</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c67ad0-6888-4070-bde0-3a8e772727cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending champion Djokovic recovered from a second-set wobble against
        Bautista Agut as he targets a fifth Wimbledon title and 16th grand slam overall.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d004d-309d-4524-bf1a-37b80975340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb looked to be at his very best for long periods of the match
        but Bautista Agut, not at all overawed by the occasion in his first grand
        slam semifinal, matched his opponent''s brilliance at times.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9000ab12-724f-419d-9e24-f16d09d606d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the unrelenting Djokovic was too strong for the 23rd seed and
        will meet the winner of Federer vs.Nadal in their first clash at Wimbledon
        since the epic 2008 final.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52ba13-fea6-42b0-a5b8-44da00a94dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing Djokovic was described as like playing against a "wall" by
        his quarterfinal opponent David Goffin, and Bautista Agut quickly discovered
        what the Belgian was talking about.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3552e-4fbf-420c-b7ad-972923b48d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has arguably never been a better returner of serve in the
        history of the game as Djokovic and few can match his speed, athleticism and
        flexibility on a tennis court.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74922d1-5d82-48bd-aabd-9179afdc808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening exchanges, Bautista Agut seemed to be feeling the
        pressure of needing to hit two or three extra shots before finding a way through
        Djokovic''s defense.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f0365c-b19e-41be-9e65-ec59db12327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four nervous errors on his forehand -- his favored side and by quite
        some distance his most effective shot -- allowed Djokovic to break in his
        first service game.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d04ab-76ee-4dc2-8f69-db4bcd032ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When playing against the world No. 1, every shot needs to be executed
        to near-perfection and too many of Bautista Agut''s were far from perfect.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e9171-50dd-49ec-a966-169e6d512cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forehands were too short or too wide and attempted drop shots were
        sitting up nicely for Djokovic in the middle of the court.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c7b1e-41f3-4215-b68d-10d206faf92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the blink of eye, the Spaniard was two breaks of serve down and
        after 35 minutes the first set belonged to Djokovic.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47634b86-b5a2-4b45-93bc-23f575fe160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second set shock</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697acc90-decf-41ea-9d80-56ff5ae0526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It felt as though this semifinal would flash past Bautista Agut
        before he would even have the chance to start playing but as Djokovic''s level
        dropped at the start of the second set, the Spaniard pounced.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c439aa-e626-4875-ae19-82b350ea39e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the tennis gods were smiling down on Bautista Agut, too,
        as a string broke on Djokovic''s racket when serving at 15-30 to gift his
        opponent two break points.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e622a9f-115b-4431-ba59-8372bf5d9517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista Agut capitalized and, despite squandering two more break
        points in Djokovic''s next service game, held firm and saw out the remainder
        of the set in confident fashion to level the match.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40822d-c8ef-4a9e-9606-ce2967fd21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the third set was well under way, signs of frustration
        were beginning to creep into Djokovic''s demeanor.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92689b71-5d65-41dd-80e6-d030e8e0fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a lazy volley at 2-2, he mistakenly let Bautista Agut''s forehand
        sail past him and looked back to see it land well inside the baseline.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b75ccb9-784a-4fe4-b455-a98bf69f95a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic shrugged his shoulders and raised his arms, glaring in
        the direction of his supporters'' box.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ef9c0-f598-4a7e-a057-69a34db66fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what makes Djokovic such a nightmare for opponents is his ability
        to raise his game when it matters. Just a game later he broke Bautista Agut
        to make it 4-2 with an emphatic overhead smash and pumped his fist into the
        air.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd62a2f9-432f-4a16-bc03-6ebc17aa443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic was forced to saved two straight break points in his next
        service game, the second coming with the 45th shot of a brutally long rally
        — by far the longest of the match — crunching a stunning backhand down the
        line.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31282cd0-eae4-49be-9e84-529a95072f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He held serve two points later and let out a bellowing, cathartic
        roar that reverberated around Centre Court.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bda891-72af-42ef-8e30-66186453b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, you felt, was that. With the third set on a knife edge, Djokovic
        came out on top and Bautista Agut looked deflated.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef8d73b-e6aa-4f44-9d36-7b832b7cf941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb raced into a 5-1 lead in the fourth, before eventually
        booking his place in Sunday''s showpiece final with his third match point.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526f517-5bd4-484c-b333-a2150860501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:20:24.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:28.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/12/tennis/wimbledon-nadal-federer-djokovic-bautista-agut-spt-intl/index.html">Roger
        Federer beats Rafael Nadal to set up Wimbledon final with Novak Djokovic</a>."</em></p>'
  'somalia-hotel-attack-deaths':
    'author': 'Radina Gigova and Omar Nor'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
