      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drills will be held in four quadrants across Metro Manila: the
        Veterans Memorial Medical Center Golf Course in the north, the Intramuros
        Golf Course in the west, the LRT 2 Santolan Depot in the east and the Villamor
        Golf Course in the south.</p>'
  'somalia-hotel-attack':
    'author': 'Omar Nor, Zahid Mahmood and Emily Dixon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-13T20:55:44.274+08:00
    'imagesource': 'jcr:ca2afdb4-3a34-442d-bb91-628568c80c86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08ed58f5-4491-4f7a-9477-aaab9799663a'
    'lead': 'At least 26 people were killed and a further 56 injured in Friday''s
      terror attack at a hotel in Kismayo, Somalia, Jubaland state president Ahmed
      Madobe said Saturday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-13T20:56:58.252+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T13:24:14.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:05.651+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Somalia', 'hotel', 'attack', 'deaths', 'injuries']
    'template': '1'
    'title': 'Death toll in Somalia hotel attack rises to 26'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3cdc34-5cc6-4300-8264-19281a89bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T20:56:58.253+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 26 people were killed and
        a further 56 injured in Friday''s terror attack at a hotel in Kismayo, Somalia,
        Jubaland state president Ahmed Madobe said Saturday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064fc37a-240c-49d8-a8e6-49d53c2972e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T20:56:58.253+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonel Salah Osman, a police officer who was part of the rescue
        operation on Friday night, told CNN that the attack began when a car bomb
        exploded in a suicide blast at the gate of the Asasey, a heavily fortified
        hotel 500 km south of the capital Mogadishu. An assault team of four attackers
        then entered the premises and battled with Jubaland''s security forces for
        12 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba602a03-27ff-4f0a-b87b-9e49e44bb12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T20:56:58.253+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers were shot dead during the fighting inside the hotel,
        Osman said, while the car bomber died when the explosives were detonated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b9cc3-a594-46d5-a5df-3b96312aa3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T20:56:58.253+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead were three Kenyans, three Tanzanians, two Americans,
        one Canadian and one Briton, Madobe said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af793c-3633-42ab-a8d8-1fc8d6ef016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T20:56:58.253+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hodan Nalayeh, a prominent Somali-Canadian journalist and YouTube
        star, was critically wounded during the attack and later died in hospital,
        police captain Mahad Abdia told CNN. Her husband Farid was also killed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821d34d-5870-49d3-8a08-9e8588712d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T20:56:58.253+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another journalist, Mohamed Sahal Omar, who worked for the Puntland-based
        Somali Broadcasting Corporation (SBC), was shot dead while attempting to photograph
        the attackers inside the hotel, according to a statement by the National Union
        of Somali Journalists (NUSOJ).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2f258-5fa7-4238-a7ef-a7ca18f07496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T20:56:58.253+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A candidate for the regional presidency, tribal elders, and journalists
        were also killed, Mahad Abdia said. The attack occurred as local officials
        met inside the hotel ahead of a regional election in August. Dozens were rescued,
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8274ec76-19f8-4c3d-8703-9382886fb708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T20:56:58.253+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Saturday morning, a spokesperson for the UK Foreign
        Office did not confirm a British citizen was among the victims. "We are in
        touch with local Somali authorities and seeking more information following
        an explosion in Kismayo," the spokesperson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6abff-00eb-4c6c-b36e-894edaf1db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T20:56:58.253+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terror group Al Shabaab claimed responsibility for the attack in
        a statement published on an affiliated website, saying it targeted Jubaland
        state ministers, regional and federal lawmakers, as well as candidates in
        the hotel. CNN has not been able to independently confirm these claims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b18d67-04e6-4f21-8007-624b59dcf0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T20:56:58.253+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Radina Gigova contributed to this report.</em></p>'
  'us-storm-barry-louisiana':
    'author': 'Christina Maxouris, CNN'
    'caption': 'Early signs of flooding from Barry are seen Friday via drone in Morgan
      City, Louisiana.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-13T21:26:38.312+08:00
    'imagesource': 'jcr:ee839065-6dd9-4160-944f-b894cc374b2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd50cbee9-3b4e-4488-99d9-5ae91de5cc0b'
    'lead': 'With Hurricane Katrina on their minds, some New Orleans residents fled
      the region, while others chose to buckle up and ride out the storm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-13T21:32:45.883+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T13:24:13.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:05.956+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Louisiana', 'storm', 'USA', 'Barry']
    'template': '1'
    'title': 'Tropical Storm Barry unloads strong winds and rain as it gets closer
      to landfall in Louisiana'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb30ce-6b9b-40c2-b374-f999ea0cf882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tropical Storm Barry unloaded powerful
        winds and heavy rains as it edged closer to landfall Saturday along the Louisiana
        coast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb6f13c-7d7c-4299-a44e-dac7867793dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry is set to hit land Saturday morning or early afternoon as
        a Category 1 hurricane, the National Hurricane Center said. Its slow trek
        means a longer period of heavy rainfall and flooding that will last through
        next week, forecasters said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8bceab-16ef-4c64-b7fb-d39d6f8d522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain bands are moving onshore in Louisiana as Barry inches northwest
        at 5 mph, also bringing 70-mph sustained winds, a dangerous storm surge and
        possible tornadoes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe4e79-7b42-4197-a0a9-8228975c1a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/us/live-news/tropical-storm-barry-saturday-2019-intl/h_105032c3685d071a4601adba56a14f2e"
        target="_blank">FOLLOW LIVE UPDATES</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3de4015-d000-4ad0-8a29-f3d17fefd907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though heavy, sustained rain still threatens the New Orleans area,
        fears there have relaxed as a predicted storm surge on the unusually high
        Mississippi River happened late Friday at a lower level than predicted, according
        to the National Weather Service in New Orleans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f61326-3fd0-44db-a836-02f414bfece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane warning is in effect along part of the Louisiana coast,
        while inland areas, including the lower Mississippi Valley, are under tropical
        storm warnings. Tropical-storm-force winds will extend up to 175 miles outward
        from the storm''s center, which at 8 a.m. ET Saturday was still 50 miles west-southwest
        of Morgan City, Louisiana, forecasters said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed64ed2-fc17-4ddf-8291-967049d22401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 62,000 customers across Louisiana were without power on
        Saturday morning, utility providers said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70dac2c-24d6-4325-aaef-8655ebe55f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Storm triggers latent Katrina fears</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09302b45-4663-40c4-8654-5731d10fc27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Hurricane Katrina on their minds, some New Orleans residents
        fled the region, while others chose to buckle up and ride out the storm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d5f74-3647-486c-a3b5-50c0951a95a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanya Gulliver-Garcia, who lives in the city''s Broadmoor neighborhood,
        flew out ahead of Barry. Neighbors she left behind have vivid memories of
        the 2005 destruction, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12629489-ea09-45d5-aa08-135691876a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/interactive/storm-tracker/"
        target="_blank">TRACK THE STORM</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39153eef-868e-4107-b3b4-65003e8d76a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This storm is stressing them out," Gulliver-Garcia told CNN. "Trauma
        stays in your body, and Katrina left a lot of trauma behind."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202c1356-ee99-41fd-8b43-afef36d136f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many New Orleanians, though, opted to stay. Herman Grady evacuated
        during Katrina, but this time, he''s staying back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38facc-8997-4ffb-a74c-dd344e6beb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m tired of running," the 72-year-old told CNN affiliate WDSU.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2a35d-ddf9-46e4-93bb-91cb9a227ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many residents aren''t eager to endure the expense and effort of
        leaving, compared with what could be a few uncomfortable hours or days without
        power or other amenities. Many also want to stay home so they can bail water
        if it rises, then dry out floors and drywall as soon as it recedes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c306d64-89b1-452b-9a2f-985d20c75278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.885+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Real danger is the rain, governor says</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678e302-471d-479e-b007-2bca6da916e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.885+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top of mind as Barry nears land is the heavy rains and flooding
        it''s expected to usher in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a2e52-4147-4a19-8b49-124ce70b9350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.885+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking about 18-24 hours after landfall, the rain will
        still be coming down and will be the issue," CNN Meteorologist Michael Guy
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13734599-e27b-49a6-bacc-e05e181ebfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.885+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. John Bel Edwards said some areas could see up to 25 inches
        of falling water.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0400f822-c66a-4403-9bd0-2329f1176761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.885+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody should take this storm lightly just because it''s supposed
        to be a Category 1 (hurricane) when it makes landfall," the governor said.
        "The real danger in this storm was never about the wind anyway, it''s always
        been about the rain, and that remains a very significant threat."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99a31a-b914-4c4c-acba-4126c44a651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.885+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the ground is as saturated as it already is in the region,
        the governor said, the risks are endless. "It doesn''t take much wind to cause
        a tree to fall or a utility pole to fall," he said. "These hazards are going
        to present themselves all over the state."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace03a9-5fec-4c02-a446-63541d8c1f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.885+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Morgan City, where the hurricane is expected to make landfall,
        officials and city workers are worried about the lingering water. The fishing
        and oil hub is about 70 miles southwest of New Orleans and south of Lafayette.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73b572-da64-4cd9-8812-f4797c7ad133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.885+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With up to 30 inches of rain projected this weekend for the region,
        Mayor Frank "Boo" Grizzaffi worried it may be more than the city''s drainage
        system can take.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7c8548-c937-4b5c-9d1c-e0000c9bffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.885+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can handle the first 5 inches, but after that, we can pump 1
        inch per hour. If we get rain greater than that, it will exceed our capacity
        to pump it out," he told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fd3bb3-05fd-4233-8b8f-05439f788c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.885+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mississippi River threat dissolves</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba1f58-26c2-4268-8d41-71d57038ad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.885+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier this week had warily eyed the Mississippi River
        as it far exceeded its usual midsummer levels owing to this year''s historic
        storms throughout the valley. Barry had been expected to produce a storm surge
        of 2 to 3 feet at the river''s mouth and push the waterway''s height to about
        19 feet in New Orleans, frighteningly close to the top of levees that protect
        up to 20 feet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1f08b2-f146-4db5-b46e-ee0443acef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fears have calmed since late Friday, when the surge crest
        happened and pushed the river only to 16.9 feet, the weather service''s New
        Orleans office tweeted. The risk of overtopping was minimal, the New Orleans
        Office of Homeland Security and Emergency Preparedness said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b1281-9270-481e-b3b1-046a71f3885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry''s heavy rain is predicted to push the river level up again
        on Monday, but only to 17.1 feet, forecasters said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddfc6f3-2044-4e0a-aa41-22b6477b576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>National Guard members activated</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3458cb2-ca66-4c11-acd4-34575b56e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following President Donald Trump''s state of emergency declaration,
        Louisiana officials activated 3,000 National Guard members in anticipation
        of Barry, the governor said. And despite the state''s long-honed expertise
        in facing this sort of threat and its enhanced post-Katrina storm defenses,
        residents were urged to be prepared.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7be82-a4e8-4942-9b5e-7fd3a3262d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the coast, many cities and parishes have issued mandatory
        evacuation orders, especially in low-lying areas and those outside public
        levee protection, the governor said. For the first time since their construction,
        all major floodgates on the Mississippi River are closed, he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da7dd8-dfba-4432-b6fe-c81b63427806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s forces have mobilized and anticipate search and rescue
        missions to begin once Barry hits, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e5af3c-708f-4e4e-8948-1c0b47a9e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Canceled flights, cruises and a concert</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10af203-2096-464c-bf8a-d87c7e36c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 flights were canceled as of Saturday morning in and
        out of Louis Armstrong New Orleans International Airport, according to flight-tracking
        website FlightAware.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491c206-6b0f-4128-9a3f-7254086553d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Carnival Cruise Line ship departures scheduled for Saturday,
        Sunday and Monday are in limbo following the closure of ports in New Orleans
        and Mobile, Alabama. The cruise line said it will update passengers Saturday
        morning.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b736e91f-7946-4a0d-8afc-9f6dae17e3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the Rolling Stones postponed a Saturday concert to Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f2b15-68f9-46db-99c7-d173f3fce01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hang on to your tickets," the legendary band tweeted. "We''re here
        with you -- we''ll get through this together."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b783b95f-7100-4d97-9a14-08d82760b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T21:32:45.887+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/13/us/barry-louisiana-saturday-wxc/index.html"
        target="_blank">Tropical Storm Barry unloads strong winds and rain as it gets
        closer to landfall in Louisiana</a>."</em></p>'
