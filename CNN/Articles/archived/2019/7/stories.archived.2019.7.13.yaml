      'mgnl:lastActivated': 2023-01-27T13:24:25.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d805985-217c-4a36-ac4f-34226cb35ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a political case with its own political agenda that would
        impact Donald Trump and paralyze his presidency. To do that is wrong," Harder
        said in court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17609a9-906b-4df7-9638-d99c4ac23b62'
