    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ec474-da40-4429-9e18-db5aa2e5774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:13:38.392+08:00
