      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1205ba71-f3bc-4a77-bcea-867da211fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:40:01.374+08:00
      'mgnl:createdBy': 'eimor'
