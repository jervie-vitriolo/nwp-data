      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These sorts of capabilities on these ships is what will make us
        successful in the future," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f43fb1-6e0a-499e-b45e-306c3255fbad'
      'mgnl:activationStatus': true
