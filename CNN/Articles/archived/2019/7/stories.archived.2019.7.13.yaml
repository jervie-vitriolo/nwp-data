      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British singer-songwriter confirmed he wed his childhood friend,
        Cherry Seaborn, in an interview with iHeartRadio''s Charlamagne Tha God about
        his new collaboration album.</p>'
