    'jcr:uuid': '030e055d-a490-4382-a833-ad367bbc668c'
    'lead': 'At least 10 people were killed and dozens injured in an attack on a hotel
      in Somalia''s port city of Kismayo on Friday, according to police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-13T09:32:56.313+08:00
