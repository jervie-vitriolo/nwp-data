      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d9c167-0b31-43e3-8a8e-cc725cc6d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The five people involved were sent to the DEA for prosecution</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a5d03d-f12c-4a5b-a8e0-79dd5c7cf301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the filmed incident, the Coast Guard was able to detect the vessel
        with an aircraft, who relayed the information to members on the ground. Once
        they had an idea of where the vessel was, the guard launched two small boats
        to creep up on the smugglers, and were eventually able to board without detection.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbd203b-102a-4686-8bf2-7a07d618aa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352243b0-3daa-48fd-984b-910589dcd13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were five people on the vessel, who were then turned over
        the US Drug Enforcement Administration for prosecution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59aeb9d-7b36-43c5-b8cb-0849908d1592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.398+08:00
