      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddefd9b-0e29-45fc-baa0-566945d21815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is not the first or only woman to accuse Trump of unwanted
        sexual advances. She and 14 other women have made varying levels of sexual
        misconduct accusations against the President.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68af0b4-c446-4745-82a8-a043c2250f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1583f830-4347-43d5-9147-f371e34dad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2016, an "Access Hollywood" video from 2005 leaked that
        caught Trump saying that he felt entitled to "grab (women) by the p---y" without
        consent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b97d282-104b-4b65-9d7b-7f001a588207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94670746-4fb8-49c7-9468-dbffc313d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s team wrote in the initial complaint that after the "Access
        Hollywood" tape was publicized in October 2016, Johnson sought legal counsel
        for guidance over the kissing incident. About a week after the tape''s release,
        Johnson quit the campaign, according to the lawsuit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78cd581-561b-4d61-9870-43835496c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc53730a-ff4e-4e17-bcb5-701839f441da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavareei told CNN that Johnson came out publicly with her allegation
        of sexual misconduct against Trump because she "decided that she couldn''t
        be silent anymore," adding that "she tried to hire a lawyer immediately after
        the ''Access Hollywood'' tape came out."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40932da0-eb98-45b8-945b-5579d3f519d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.798+08:00
      'mgnl:createdBy': 'eimor'
