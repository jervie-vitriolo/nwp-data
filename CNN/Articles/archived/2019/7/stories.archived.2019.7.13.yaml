      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa28ec3d-fb01-46f9-94a9-2ac2f3496228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:40:01.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:24.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project assists Michigan law enforcement and prosecutors in
        solving serious crimes against lesbians, gays, bisexuals, and transgender
        persons. Horowitz declined to comment to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0bfad8-2bd2-4680-baa7-639c6aa6e361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:40:01.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:24.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b55be-9bee-49ab-a4ce-f8e5666a1558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:40:01.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:24.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saddened and outraged by this despicable crime. This case
        is just the most recent example of how members of Detroit''s LGBTQ community
        are too often targets of violence," Alanna Maguire, president of the Fair
        Michigan Foundation, a nonprofit civil rights group, said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c748f48-6074-446d-9062-18751fbbd21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:40:01.374+08:00
