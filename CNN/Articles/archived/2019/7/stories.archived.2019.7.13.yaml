        CNN (@CNN) <a href="https://twitter.com/CNN/status/1149644949169639424?ref_src=twsrc%5Etfw">July
        12, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
