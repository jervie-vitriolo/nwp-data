    'mgnl:tags': ['Hong-Kong', 'China', 'protest', 'tear-gas', 'parallel-trading']
    'template': '1'
    'title': 'Hong Kong police pepper spray protesters at the Chinese border'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49369b0-6e29-4e30-a70d-5a1f438718b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T23:33:16.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong police used pepper spray
        on demonstrators Saturday afternoon in the latest of a series of impassioned
        protests, originally sparked by a controversial extradition bill, CNN affiliate
        i-Cable News reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515325c3-2f09-4746-9c1d-d44649c1f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T23:33:16.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to iCable, protesters against the practice of parallel
        trading confronted a group of traders in Sheung Shui who buy goods in Hong
        Kong to sell in China. Police used pepper spray to end the confrontation,
        after which small scuffles broke out between protesters and police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c825b-8430-4eaa-b6e5-1af226407b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T23:33:16.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on social media, Senior Superintendent Kong Wing-cheung
        of the Hong Kong police public relations department said the protest had now
        ended, and called on demonstrators to leave the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38132b57-af5d-4b84-a808-e5f3d1370aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T23:33:16.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police discovered there was a confrontation among protesters. However,
        when the police intervened, a few individual protesters tried to push the
        police," Kong said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd0c6b-b69b-46a6-ab56-e21dd5ef8c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T23:33:16.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police also discovered that some had planned and distributed
        helmets, eye masks on a large scale near the Sheung Shui MTR station. They
        also dismantled steel barriers on the roadside and used water barriers to
        block the roads," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f17f5d1-620c-4dc3-ac6c-6f276f23c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T23:33:16.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kong urged protesters to "cease all violent behaviors and to leave
        as soon as possible," asking those not involved in the demonstration to "leave
        peacefully and not participate in any other illegal behaviors."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a14ff1-ac77-4c74-840a-6af32569c044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T23:33:16.416+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:11.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Saturday''s protests targeted parallel trading, which is believed
        to lead to shortages of goods on the island, the most dramatic protests in
        recent months have centered on a bill that would allow Hong Kong residents
        to be extradited to mainland China. Millions have participated in the mass
        demonstrations against the bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb0700-09a7-4de0-bd93-56c132cc4b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T23:33:16.416+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was suspended on June 18 but not formally withdrawn, while
        Hong Kong leader Carrie Lam said it was "dead" and there was "no such plan"
        to reanimate it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf81c8e-4845-488e-96f8-d08f2e518543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T23:33:16.416+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters, however, fear the government could revisit the bill,
        and are calling for its complete withdrawal as well as Lam''s resignation.
        On July 7, tens of thousands of people marched through the Kowloon side of
        Hong Kong, hoping to appeal to tourists from mainland China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a2d34-3bf5-403c-b728-6d7a34bc430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T23:33:16.416+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/13/china/hong-kong-protests-border-intl/index.html"
        target="_blank">Hong Kong police pepper spray protesters at the Chinese border</a>."</em></p>'
