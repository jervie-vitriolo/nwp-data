    'template': '1'
    'title': 'Simona Halep beats Serena Williams to win first Wimbledon'
    'visualType': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8170990a-607c-438f-8ccb-213b3a0c9ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T23:07:04.553+08:00
