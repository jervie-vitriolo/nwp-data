      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s office said the case was assigned to Jaimie Powell
        Horowitz, a special prosecutor with Fair Michigan Justice Project, a collaboration
        between the prosecutor''s office and Fair Michigan Foundation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae97bdfd-b978-404f-8353-4e0644e25981'
      'mgnl:activationStatus': true
