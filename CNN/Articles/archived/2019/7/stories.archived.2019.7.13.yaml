      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watch how the lyrics in the songs might get twisted / My wife wears
        red, but looks better without the lipstick," the lyrics go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ce87f-5ac5-41d4-804d-a9dd2069a8bb'
