      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a court document filed after the video''s release, Johnson''s
        legal team argued that "the video shows exactly what Ms. Johnson alleged happened
        to her: an unwanted kiss from Defendant Trump."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2805d97b-44ee-4888-ba86-42f7434b077f'
