      'mgnl:lastActivated': 2023-01-27T13:24:23.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e7b29-d41d-47d7-a920-288d91659725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.397+08:00
      'mgnl:createdBy': 'eimor'
