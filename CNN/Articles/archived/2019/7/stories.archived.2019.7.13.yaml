      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c7e1f-0e68-4665-83f7-89725ba3788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:29:12.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:25.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge William Jung responded that he felt Johnson deserved
        a hearing on her battery claim.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d264b6-1c60-42f6-b234-fddf98e7cce3'
      'mgnl:activationStatus': true
