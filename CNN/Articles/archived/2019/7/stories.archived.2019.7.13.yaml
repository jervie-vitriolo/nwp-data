      'mgnl:lastActivated': 2023-01-27T13:24:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Simona Halep became the first Romanian
        to win Wimbledon when she beat Serena Williams 6-2 6-2 on Saturday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eeb3ae-79e0-4d81-93a6-aaec030fe29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T23:07:04.553+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a stunning display from the world No. 7, who made three unforced
        errors -- the entire match -- as she counter-punched to perfection. She sunk
        to her knees when Williams sent a forehand into the net after 56 minutes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d701378-1393-4991-8409-fb68afdf7be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T23:07:04.553+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, meanwhile, will once again have to wait for a 24th major,
        one that will tie her with Margaret Court for the all-time lead.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf03f7b-0f39-476d-84ec-b09c0798cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T23:07:04.553+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in the Royal Box were Williams'' good friend, Meghan, the
        Duchess of Sussex, and Kate, the Duchess of Cambridge.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7f908-844f-4f55-ba40-fb3b6350dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T23:07:04.553+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:24:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/13/tennis/simona-halep-serena-williams-wimbledon-final-tennis-intl-spt/index.html?adkey=bn"
        target="_blank">Simona Halep beats Serena Williams to win first Wimbledon</a>."</em></p>'
