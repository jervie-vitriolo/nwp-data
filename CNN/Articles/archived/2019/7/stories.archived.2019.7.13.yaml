      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not really effective enough to meet this new threat,"
        Brickey said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f00401-49be-4a1e-ab65-8189a0b430cf'
      'mgnl:activationStatus': true
