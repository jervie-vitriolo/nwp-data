  'duterte-united-nations-drug-war-probe':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-13T16:46:45.463+08:00
    'imagesource': 'jcr:abe4d438-0c65-40d8-9222-c6e177d1468d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c00dea1b-0b08-4429-a51a-c3df38dd9e36'
    'lead': 'Malacañang has clarified its position on the impending probe of the United
      Nations into the country''s human rights situation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-13T16:53:48.622+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T13:24:16.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:04.871+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte might change mind, allow UN investigation if probers are ''sincere'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae315a4-5d6e-48c1-8f89-c8f2a52d237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — Malacañang
        has clarified its position on the impending probe of the United Nations into
        the country''s human rights situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b5faac-9fe6-4642-8d26-b1ecb84b680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db5d7da-038f-4116-b439-25bf7828adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have condemned the r<a href="https://www.cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">ecently
        approved resolution at the UN Human Rights Council</a> which asks Office of
        the High Commissioner for Human Rights to investigate killings and alleged
        rights abuses in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dad4c7-c0bf-40b5-889f-0ccb9dc6ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5532e8e2-475f-4aa9-a1c9-d05eeca7c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top diplomat, Foreign Affairs Secretary Tedoro "Teddy
        Boy" Locsin, Jr. said any probe resulting from the resolution "will not be
        allowed in the country." He also warned that "there will be consequences"
        as the human rights body has insulted Filipinos in passing a baseless measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f717a2-24c5-4dcc-8b9d-ce530fe24d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32753fa7-2c78-4a6d-b428-fa59232678a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte in an earlier speech <a href="https://cnnphilippines.com/news/2019/7/12/Rodrigo-Duterte-UN-human-rights-probe.html">said
        he might just consider letting the UN probers</a> into the country. "Let them
        state their purpose and I will review. Kung dagdag lang sila sa intriga [If
        they''ll just add to the intrigue], they better go to the media. And the media
        will tell them the truth," the President said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2937c29a-b385-49ef-97e8-0bd920375139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384118a-ab77-4e2b-bbeb-afdbb576b188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Presidential Spokesperson Salvador Panelo explained
        to CNN Philippines that the government''s stance now is that the UN investigators
        "are not welcome here because they are intruding into our sovereignty."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e546d6-01ec-487e-97fb-6e828aa20c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04250837-b939-4695-923b-c0cba5a21b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the President is giving them a chance to justify
        the probe through proving their "sincerity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3264bb37-7de0-4662-a57f-0adf2177db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25120f7-a8b4-4228-aae4-96829c5fc49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero kung they can justify their coming and the President believes
        in its or their sincerity, baka magbago ang isip niya</em> (But if they can
        justify their coming and the President believes in its or their sincerity,
        he might change his mind)," Panelo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b489d3e-9b9e-4be8-8fff-4633f8e83847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aca799-0ce2-4af2-8848-b4d25ecd8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen states of the 47-member Human Rights Council on Thursday
        voted to adopt Iceland''s resolution which requested UN human rights chief
        Michelle Bachelet to present a "comprehensive" report on the state of human
        rights in the Philippines. Fourteen other nations, including the Philippines
        and China, voted against the measure. The remaining 15 abstained.</p>'
    '29':
      'image': 'jcr:aada85f6-cc8b-4d4a-a206-68a211a936c5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd188e8b5-f5ab-469b-b608-ebc132a14416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b0188-efb0-48c7-8eb2-c98706ec2489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aad129-0b3e-46a9-837c-8d0d3222740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo hit Iceland for bringing the matter up to the international
        body instead of raising its concerns with the Philippines first.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195fb23-ddfa-4282-b872-5131601fd826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84de647-633c-4626-aaa1-777227ee9e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos on Saturday urged the Palace to "cut diplomatic
        ties" with the Nordic country, saying foreign countries "cannot presume to
        know better how we should enforce our own drug laws."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e720ad6-e52b-4f7c-b400-aa4e748fb20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T16:53:48.624+08:00
