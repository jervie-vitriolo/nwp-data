      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — A magnitude
        5.5 quake rocked Surigao del Sur Saturday morning, the impact of which was
        felt as far as Cagayan de Oro and Cebu cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77879b0d-9381-4d54-90e3-2541f1b294a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T09:46:43.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:26.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology (Phivolcs) said
        the epicenter was tracked nine kilometers (km) east of Carrascal, about 73
        km north of the capital Tandag City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c15a5b1-7b0b-4bd3-b16c-2558a43b041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:32:47.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Saturday, Surigao del Sur Governor Alexander
        Pimentel said the most affected areas are the towns of Carrascal, Cantilan,
        Madrid, Carmen, Lanuza, and Cortes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07149a14-7591-405d-9843-acd611f134be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:32:47.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said damage was reported on houses, a public market, a church,
        and a fire station..</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36fad32-53c1-4f0f-87ab-0a0af698168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:32:47.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said 25 people with minor injuries were brought to the
        Madrid District Hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a0daa5-5051-49af-a49a-695991078c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:32:47.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local disaster management officials ares assessing the situation
        to determine the kind of assistance, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb3478-0999-4417-b700-310f86dc7907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T15:32:47.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said an aftershock was felt at around 5:15 a.m., and they
        are on alert should there be more tremors.</p>'
