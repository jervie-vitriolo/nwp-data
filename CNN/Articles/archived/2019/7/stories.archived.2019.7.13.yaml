      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f053fac5-327c-4568-80bf-f87a0cf74285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Coast Guard only catches 11 percent of drug-filled semi-submersible
        vessels</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5589647c-186c-40b1-a034-e5db3e89d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last four years, there''s been an increase in drug cartels
        from Central and South America using these semi-submersible vessels, Lt. Commander
        Stephen Brickey told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c9895-ed5e-4a63-a345-4d0746b79d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e4b25-e231-456a-aea8-c3ce3dcf1854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These vessels are relatively rare. They''re expensive to build,
        and cartels have to build them deep in jungles to avoid detection. Once they''re
        filled with drugs and deployed, Brickey said they''re almost impossible to
        detect without prior intelligence or an aircraft.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea85ec2-5e51-45a4-95f3-bca1c6713c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf34df-95fc-4da6-9d62-ec7bb5cba714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They blend in," he said. "Most of the vessel is underwater, so
        it''s hard to pick out. They''re painted blue. They match the water."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d08119-5bf6-4ea6-8352-517db6664ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80534c7-9f3a-4859-a1cf-4e5a30705019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the Coast Guard does manage to catch the vessel, they have
        to be quick. Every vessel is built with the ability to sink and destroy the
        evidence within minutes, with the smugglers knowing that the Coast Guard will
        make sure they don''t drown, Brickey said. The smugglers could also be armed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5df201-a75d-429c-ae8d-008c80f7ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0b9d7-ab04-47a3-8e87-2ef3e14a1380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not easy, and the Coast Guard only stops an estimated 11 percent
        of the vessels that pass through the East Pacific -- an area Brickey said
        was about the size of the entire US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c5785-3c3c-4ff4-b0d4-7313e5cd9fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffe20f9-a9bb-4a24-be72-8db19bf70667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard, he said say, is tasked with patrolling the area
        with the equivalent of two police cars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a0195-b1d5-4715-bff5-6f0d86d74b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T11:49:19.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:24:23.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c2226f-117f-4194-bcac-2f6801cc8801'
