      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a6f41-d527-4184-9099-a3dd5dbea350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two deputies who confronted the shooter were injured</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5e7693-deeb-44d9-829d-732746ce3c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI has taken over the investigation, according to an FBI spokeswoman.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff795c80-2ef8-40ec-9868-81efbe140c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a0e93-9cf3-4e23-8c3e-d1662df8d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is global in scope, a law enforcement source told
        CNN, with agents posted in Riyadh tasked with liaising with the Saudi government
        to obtain background information about the shooter.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb407363-8f84-45ab-99cd-5abecd7187b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf3c5b7-9509-4ce8-ad0d-b05682d6a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities first received a call about an active shooter at NAS
        Pensacola around 6:51 a.m., Escambia County Sheriff David Morgan told reporters.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1422df-d8ec-48cf-9e67-30d761233c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b7518-7f93-4807-8476-455dfb5cdc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter used a handgun and was killed after two deputies exchanged
        gunfire with him.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121fb68e-2a5b-4e76-ab7a-3e9b48963269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb4d78-b48c-4694-b68c-7471830ab619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight people were injured and taken to Baptist Health Care,
        including one who died, said Chief Deputy Chip Simmons. The deputies who confronted
        the shooter also suffered gunshot wounds -- one in the arm and one in the
        knee. Both are expected to survive.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb470dc1-fd77-4ea6-a196-4c843fa499f7'
      'mgnl:activationStatus': true
