      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dedc489-bbaa-4994-a56b-2e2d3411fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:11:21.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:07.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said <a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/5/Panelo-Maynilad-Manila-Water.html"
        href="https://cnnphilippines.com/news/2019/12/5/Panelo-Maynilad-Manila-Water.html">the
        government will not pay a single centavo</a> from the refund, and even threatened
        to sue the water concessionaires and former government officials for economic
        plunder.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b438f22-1a15-46b6-b385-c7733782e247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:42:53.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:07.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceedings for the removal or suspension of lawyers may be done
        by the Supreme Court on its own or upon the compaint of a person having personal
        knowledge of the allegations against the members of the Bar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86537a69-6847-4398-a450-576830f58914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:42:53.051+08:00
      'mgnl:createdBy': 'eimor'
