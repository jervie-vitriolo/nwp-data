      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Santas are big money</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f18f035-283e-413a-b3a6-72eb45efa982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santas earn anywhere from $4,000 to $5,000 total for store and mall
        appearances during the holidays, according to Santa performer Ed Taylor, owner
        and operator of the Santa Claus Conservatory, an online school for Santas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf96a4-555f-4573-9905-7e986da2e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530f543c-73bd-490a-9efa-cb22c4083b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s these amazing black swan malls out there busy from morning
        to night," Taylor told CNN Business. "They have Santa houses, photos, videos
        for the families. It becomes essentially a destination."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7500a8a7-49d0-41d6-910d-7c2acbf4c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c44c2d-f95d-4593-86a3-2aa8e8622ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such venue is Mall at Short Hills in Millburn, New Jersey, which
        unveiled its Santa''s Flight Academy promotion once again on November 7. The
        colorful 3,000-square-foot holiday-themed playland lets children take pictures
        with Santa, try on virtual flight suits, interact with Santa''s sleigh, and
        participate in a snowfall dance party.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff9838-450f-4e73-8056-b7114894e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87c7f11-139a-4f9d-88dc-74b617247443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Thursday through December 24, the American Dream mega mall
        in East Rutherford, New Jersey is transforming part of its space into a "winter
        wonderland" where parents and their children can take photos with Santa for
        free.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5755d-59f2-41ad-ad77-986d2a96d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633e6fa-5659-4611-9fed-34eb25e06ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s stores in New York, Chicago, San Francisco, Seattle and
        Philadelphia have continued their own "Santaland" promotions again this year,
        a tradition that started at the company''s famed 34th Street Manhattan location
        in 1980.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38341c0d-e422-48eb-996b-83ba2aa48041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.590+08:00
      'mgnl:createdBy': 'catherine'
