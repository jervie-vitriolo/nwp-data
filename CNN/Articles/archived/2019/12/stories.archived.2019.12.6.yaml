    'mgnl:tags': ['Kim-Jong-Un', 'donald-trump', 'north-korea', 'united-states']
    'template': '1'
    'title': 'North Korea revives ''dotard'' insult after Trump''s ''Rocket Man''
      comment ''displeased'' Kim Jong Un'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a0926c-8a45-4efd-8260-bb1cc4ab1b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A senior member of the North Korean
        government has again described Donald Trump as a "dotard" after the US President
        revived the war words with North Korean leader Kim Jong Un by calling him
        "Rocket Man."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058016c7-6ef9-44bf-99f4-823f849383d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3982f6a6-a695-4274-acdf-9d2ae52a0969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choe Son Hui, North Korea''s First Vice-Foreign Minister, was quoted
        by North Korea''s state news agency as saying the foreign ministry "can not
        repress displeasure over the utterances made by President Trump inappropriately
        at the most sensitive time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c584df7-3848-4dca-8dbb-deca0bed76e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aadd35-05a3-4911-9284-faf4c3a3de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choe added: "If any language and expressions stoking the atmosphere
        of confrontation are used once again on purpose at a crucial moment as now,
        that must really be diagnosed as the relapse of the dotage of a dotard."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93566c9d-3b90-457c-a9b9-e82840f9d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94b8fe-3d44-4f61-b641-e9efa6a73536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of the North Korean leader at the NATO summit in London
        on Tuesday, Trump said: "He really likes sending rockets up, doesn''t he?
        That''s why I call him Rocket Man." Trump added that he and Kim have "a good
        relationship."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825718c-fe89-43f7-b2e8-9d1a7b8fa1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29596434-9ac8-4934-8460-6f8e93d7ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement on Thursday is the latest in a series of increasingly
        dire warnings by North Korea, and recalls the strong language between the
        two leaders that escalated in 2017, before a landmark meeting the following
        year in Singapore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a30dccd-be58-48a1-85ab-ddf96e3be339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b96b94-23d3-455d-9dba-60b784403dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pak Jong Chon, the chief of staff of the Korean People''s Army,
        said Wednesday that Kim was "displeased" by what he called "undesirable remarks"
        about North Korea made by US President Donald Trump on Tuesday in London,
        where he was attending NATO meetings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65625eb6-5224-4284-8ea7-d6d07c97bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c131c666-1415-4fa2-b42d-98d06261ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pak''s comments come amid a ratcheting up in rhetoric from the North
        Koreans ahead of the country''s self-imposed end-of-year deadline for negotiations
        with the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae300c34-7567-4c37-a39f-ad951d0b8492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a01c6-f39a-4a97-a2bf-2f0279012b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A foreign ministry official said earlier this week that Pyongyang
        was preparing a "Christmas gift," for Washington, but warned that the present
        the Trump administration will receive depends on events in the coming days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd128cfb0-66e3-4ff7-8870-d57cd45098a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2004ea-dcab-4e7f-8979-e5cd46d952d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump was asked about North Korea''s recent uptick in missile
        tests and the status of nuclear talks Tuesday, he referred to Kim as "Rocket
        Man" -- a nickname the President coined during the standoff between Pyongyang
        and Washington in 2017 -- and hinted that his administration reserved the
        right to use force.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717168d4-68b8-4a60-bf0b-feaed0ed0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accdefc6-b1a6-47bc-93a0-47e326f6e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the most powerful military we''ve ever had and we''re by
        far the most powerful country in the world. And, hopefully, we don''t have
        to use it, but if we do, we''ll use it. If we have to, we''ll do it," Trump
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e317f6-e5a4-43f1-9074-b1055888d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eafba9f-cb1b-4a71-93e7-139aea2a47cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments appear to have rubbed Kim and the top North Korean
        leadership the wrong way.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73abb63-c925-44c6-a391-36f7566c0e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f7ef3-bca8-4a0a-bba9-e4cd84f913a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-ranking North Korean army officials like Pak do not often issue
        public statements, and when they do they''re usually focused on tensions between
        North and South Korea, according to Michael Madden, an expert in North Korean
        leadership at the Stimson Foundation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a6f6d-de04-4a11-865b-f32fd4478dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f7e1b3-56b6-4f7d-8c8c-e7d9ff5cb69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pak was recently photographed alongside Kim on horseback touring
        Mount Paektu, an important site in North Korean lore, often used for propaganda
        purposes. That means it''s likely his statement Wednesday carries added weight.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712266ff-bd52-4859-a4e9-1e4f94b8de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5509b7fc-46a3-4e74-81bf-41da51cff847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pak said that while he recognized Trump attached preconditions when
        discussing the use of military force against North Korea, the President''s
        comments still "greatly disappointed" him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c76323e-5f48-4c5c-bb41-d6b80bb05d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf7eae1-fdf8-468e-81bb-dd96c21867d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such elated spirit and bluffing may greatly get on the nerve of
        the dialogue partner even at the slightest slip," he said. "The use of armed
        forces against the DPRK will be a horrible thing for the US."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f350250-2ed8-4447-9f37-42f6513b28a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c03bd0-d1fa-4075-8e0d-b5b89d1851d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cracks in the friendship?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4631f-0fa8-430e-8c1b-13fc9f5b6d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Delury, a professor at Yonsei University''s Graduate School
        of International Relations, said the fact that Pak brought up Trump''s comments
        was particularly concerning, and believes that Pak''s statement was likely
        a response to Trump bringing back the rhetoric that was common in 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04416485-b28f-4563-b908-f8ee7bdf45d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130d4d7-354a-4a49-9220-97a4fedb12e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just short of Kim Jong Un himself saying it ... but it''s
        getting very close to the point where Kim Jong Un says kind of directly to
        Trump that I''ve lost faith in you," Delury said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca1a2b9-95fc-4bec-ab5f-33b78a09a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ebb55-7103-4e0e-85bc-8c58b1a6d4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats from Pyongyang and Washington have been attempting to
        negotiate a trade that would see Kim give up the country''s nuclear weapons
        and the ballistic missiles used to deliver them in exchange for relief from
        punishing US and United Nations sanctions that have crippled the North Korean
        economy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f084ec-b482-456b-bb63-362c7dde7418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b3cd0-7275-43b7-824b-64bf1f70d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though North Korea first detonated a nuclear device in 2006, Pyongyang
        successfully test-fired missiles that could potentially hit the US mainland
        with a nuclear warhead for the first time in 2017 -- upping the stakes significantly
        and increasing the urgency to reach a peaceful solution to a decades-long
        struggle.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9beaa23-7e02-45bd-a825-899b1bde5b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff36fc-75ae-4fdc-ad38-762236fff0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has this year continually blamed the US for the lack
        of progress in nuclear negotiations, singling out Secretary of State Mike
        Pompeo and former National Security adviser John Bolton for censure. However,
        Pyongyang has made a notable effort not to criticize Trump and has emphasized
        the importance of the two leaders'' relationship.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf6576-a682-44d0-bf81-6915f2566b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb76f34-55b6-442e-a807-9468a8861515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pak again did so Wednesday in his statement, saying he thinks "the
        only guarantee that deters physical conflict from flaring up in relations
        between the DPRK (the Democratic People''s Republic of Korea, North Korea''s
        formal name) and the US despite such a dangerous military stand-off is the
        close relations between the top leaders."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b42a3-93f0-498f-a72d-1a85e59f83f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb9d46-44f3-4589-987c-ef90253891d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Koreans are particularly sensitive to any perceived insults
        directed at the ruling Kim family. After former Vice President Joe Biden called
        Kim a dictator last month during a campaign rally, North Korea''s state-run
        Korean Central News Agency published a commentary calling him a "rabid dog"
        that "must be beaten to death with a stick, before it is too late."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3957de6-94cf-44ad-aa22-633ceed0f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ae57e-a802-4313-b302-e2919668a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Trump was joking when he brought back a favorite nickname
        he used before his budding friendship with Kim, the President may have been
        playing with fire.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e61f8-4a1f-4d80-9905-a63736317ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:44.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/12/04/asia/north-korea-kim-jong-un-intl-hnk/index.html"
        target="_blank">North Korea revives ''dotard'' insult after Trump''s ''Rocket
        Man'' comment ''displeased'' Kim Jong Un</a></em>"</p>'
