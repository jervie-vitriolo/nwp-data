      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival judges praised the airport for its simplicity and elegance—as
        well as for its use of “many locally sourced materials.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91facce-810f-49d1-a04d-92c8cdbc4467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:53:06.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:18.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The internal spaces are light and uncluttered and the design is
        capable of future extension,” the judges said of the airport, which features
        the work of multi-awarded architectural firm Integrated Design Associates.</p>'
