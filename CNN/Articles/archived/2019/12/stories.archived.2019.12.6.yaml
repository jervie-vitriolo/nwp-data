      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xave Gregorio contributed to this report.</em></p>'
  'Poverty-rate-2018':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Fewer Filipinos were considered poor as of end-2018, with latest government
      data showing 5.9 million citizens lifted out of poverty. '
