    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096e12fa-33d3-46e5-a728-e3e2bc3d8902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.904+08:00
