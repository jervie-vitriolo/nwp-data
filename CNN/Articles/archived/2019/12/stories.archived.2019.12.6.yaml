      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator commented on a global survey that ranked the Philippines
        the lowest in reading comprehension and the second lowest in science and mathematics
        among 79 countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f8253-7022-4111-84fd-e0c37730039d'
