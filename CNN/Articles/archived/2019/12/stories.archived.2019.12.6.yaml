  'santa-claus-business-united-states':
    'author': 'Chauncey Alcorn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-06T07:18:20.762+08:00
    'imagesource': 'jcr:a8cf9102-168e-448c-9902-56f9a68e34c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fc28eff-c6a0-47b9-af4b-24cd98ca21b0'
    'lead': 'Retailers looking to get Americans off e-commerce sites and into physical
      stores this holiday season may be relying on Santa Claus more than ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T07:58:10.588+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:53:23.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:52:23.554+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['santa-claus', 'united-states']
    'template': '1'
    'title': 'The Santa Claus business is booming, even as malls struggle'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad41f71-cf5b-46a8-b4c5-9f225677aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Retailers looking to get Americans
        off e-commerce sites and into physical stores this holiday season may be relying
        on Santa Claus more than ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48701e22-dd9e-4967-b271-532d9769c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b6124-a164-4f5a-84ba-a4d6864488be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department stores, such as Kohl''s, have struggled to bring post-Thanksgiving
        shoppers into their brick-and-mortar locations so far this year. A handful
        of big-box behemoths, including Walmart, Target and Best Buy, gobbled up the
        lion''s share of the record 190 million shoppers in physical stores during
        the Friday-to-Monday sales rush, according to the National Retail Federation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105f769e-01d6-4891-8b60-aaf8d98e96df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7644c25a-8da0-45ba-8307-2034dbf26628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online shopping has eclipsed purchases in physical stores for the
        past few years, so malls and department store chains are increasingly marketing
        photos with Santa to get customers to come to their stores.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e900319-efc3-4615-8e7c-5206521de2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4369cd-f6b7-4240-99f5-26f454360a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t go on Amazon and put our child on Amazon''s knee and
        put a beard on it," said Amanda Nicholson, professor of retail practice at
        Syracuse University''s Whitman School of Management. "Getting your child''s
        photo with Santa is a generational thing to do. It''s a compelling reason
        for malls to do it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7cc019-5486-4678-983f-36c02fb27dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aedbf1-9717-4aec-9fe0-47acd7e3a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholson said Millennial audiences value spending money on experiences
        more than purchasing consumer goods. That''s why mall Santas and related attractions
        are some of the few remaining advantages that physical stores have over digital
        marketplace giants like Amazon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa607e-14c5-4c50-b3d8-c74e814b98ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9cb714-3557-440f-b5f0-f3308d673910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Santa is in higher demand this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48be0a8-47b9-491e-b31a-6d7cd3df9a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40e351-b3d5-4240-8b17-6d2d61d6dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can never fulfill all the requests we''re getting just because
        we don''t have enough Santas," Megan Price, director of customer experience
        at GigSalad, a digital platform used to book entertainers for private parties
        and events, told CNN Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df9650-fb52-4fa5-a922-937382848e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0a4441-61f6-4a0e-a9e5-abf2f1989c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online company, which was founded in 2007, offers more than
        600 categories for entertainment and event services. The company said Santa
        is its most-requested attraction by far. GigSalad''s confirmed bookings for
        Santa have risen 128% over the last four years, according to Price.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8fb34a-1d9a-499f-872f-714d943f67a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b07950-8854-409b-8386-f9dcfc7a1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the company''s clients are women ages 25 to 50 looking
        to book a Santa for family or community holiday parties, usually at a rate
        of about $200 an hour. Corporate clients, including Boost Mobile and Nordstrom,
        have also used the site and its smartphone app to book appearances at stores
        and events across the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a8fef-5735-4683-8cd9-216b5a63c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eede8e6-9007-4593-b7f9-5357ae0d9bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of Santas we have on the site has grown about 102% over
        the last four years,'' Price said. "People come every year and say they want
        to book a Santa. Usually we run out fairly quickly."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b683200-c1fe-433e-989d-6e5aa789a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ff27b-9dd5-4b7b-bc92-d972bdb64c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T07:58:10.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:23.050+08:00
