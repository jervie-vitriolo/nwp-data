    'title': '5.9M Filipinos no longer poor in 2018 '
    'updated': 2019-12-06T12:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95775043-92e1-4745-9285-0f1873b76d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:46:19.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> More
        Filipinos were lifted out of poverty in 2018, with the Philippine Statistics
        Authority (PSA) reporting a decline in the number of poor families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92decaa8-2a15-48f9-83ec-21c34cf1a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:46:19.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba94ccf-b2a5-49a4-bc4c-b992b20646cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:46:19.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:17.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 5.9 million Filipinos were no longer considered poor in 2018,
        as poverty incidence declined to 16.6 percent from 23.3 percent in 2015, the
        PSA said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491737b7-8d3d-4f4f-af67-bbbbf55e6eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:46:19.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f23c85-8622-4901-a61c-f6d413c9555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:46:19.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, this meant 17.6 million Filipinos, or about 3 million families,
        did not earn enough to buy their basic food and non-food needs. Some 800,000
        families also remained "food poor," who are unable to raise the money needed
        to buy the right amount of food. The PSA set the poverty threshold at ₱10,727
        per month on average, which is deemed enough to support a family of five in
        2018. Of the amount, monthly food costs are pegged at ₱7,528.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c6428a-53ac-4201-b798-718979bfa8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:02:28.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The income gap, which measures the inequality between the rich and
        poor also narrowed to 21.8 percent from 25.1 percent four years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d57f6d4-c3cf-4e3e-9550-d991cec42812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:46:19.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e561150-5cb6-42e1-9878-eeace78e9c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:46:19.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) said the
        latest figures show "significant progress," and puts the Philippines on track
        to meet its target to trim the poverty to 14 percent by the end of the Duterte
        administration in 2022.&nbsp;The Sustainable Development Goal to remove extreme
        poverty by 2030 is also attainable so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2e649-e6a0-471c-8a65-8c4651594dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:46:19.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cce939-29ae-4134-bf52-059718993259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:46:19.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sustained implementation, expansion, and enhancement of the
        government’s social assistance programs provided additional income to the
        poorest sectors of the society," NEDA Officer-in-Charge and Undersecretary
        Adoracion Navarro said in a Friday briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603c686-a43a-46a8-b4f9-88a398a3fffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:46:19.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
