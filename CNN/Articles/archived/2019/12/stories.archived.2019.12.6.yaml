    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff535b-c3e1-4093-88a4-4bea86a1c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:11:21.248+08:00
