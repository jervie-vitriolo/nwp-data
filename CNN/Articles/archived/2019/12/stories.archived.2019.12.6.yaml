      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Justin Timberlake has publicly apologized
        to his wife Jessica Biel for a "strong lapse in judgement" after pictures
        surfaced of him holding hands with his co-star Alisha Wainwright.</p>'
