      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac123fd-1483-49d7-b318-d26459960713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T20:36:14.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe we should reward schools who have better quality
        than those who are performing poorly. Give incentives to those who are doing
        well and give disincentives to those who are not doing well so they could
        have a wish to excel or to be better, because we lost that.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e9a7e-4c02-4c24-9dee-f55a3a1f96db'
