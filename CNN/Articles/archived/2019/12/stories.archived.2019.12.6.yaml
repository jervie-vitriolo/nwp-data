      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes lost to Vietnam’s Dinh Nai Ngo in one-cushion carom, 100-14,
        Friday at the Manila Hotel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac32512d-3e7a-456e-a37a-c4d9761b0ea5'
