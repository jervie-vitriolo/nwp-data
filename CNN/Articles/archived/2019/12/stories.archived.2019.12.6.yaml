  'pelosi-trump-impeachment':
    'author': 'Chris Cillizza, CNN Editor-at-large (Analysis)'
    'caption': 'Don''t miss what happened in Washington on Thursday morning: House
      Speaker Nancy Pelosi virtually guaranteed that President Donald Trump will be
      only the third president in American history to be impeached by the House. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-06T15:26:25.845+08:00
    'imagesource': 'jcr:1969ffdc-b324-4dea-a46e-d16c4d8e88c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd617ea8-96b0-4cb3-ad0d-980d61dafe84'
    'lead': 'Don''t miss what happened in Washington on Thursday morning: US House
      Speaker Nancy Pelosi virtually guaranteed that President Donald Trump will be
      only the third president in American history to be impeached by the House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T15:29:38.747+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T23:53:05.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:52:28.848+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nancy-Pelosi', 'Donald-Trump']
    'template': '1'
    'title': 'Nancy Pelosi just wrote Donald Trump''s name in the history books'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caec33e1-2355-4078-acbc-c26c0bb30ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Don''t miss what happened in Washington
        on Thursday morning: US House Speaker Nancy Pelosi virtually guaranteed that
        President Donald Trump will be only the third president in American history
        to be impeached by the House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879016e0-f947-4c2c-bc5b-7a5629a30d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37bde2-92eb-4e7f-8c2d-ff7c2e7a9ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, but with confidence and humility ... today, I am asking
        our chairman to proceed with articles of impeachment," said Pelosi just after
        9 a.m. ET.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8636567c-8567-422a-a4d4-88908aa1bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7b3ae-96b0-4262-8459-e817096f624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With those words, Pelosi formalized the likelihood of an outcome
        that had been anticipated from the day earlier this fall when she blessed
        the impeachment inquiry surrounding Trump''s conduct toward Ukraine. By announcing
        that formal articles of impeachment will begin to be drawn up by the House
        Judiciary Committee, Pelosi is taking a big step toward the expected end goal
        of a floor vote to impeach Trump. And given the Democrats'' majority in the
        House —&nbsp;and the likelihood of few, if any, defections on the vote —&nbsp;impeachment
        is now a near-certainty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4436a4e-1350-4f8e-a4b8-f4b80d398cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4e3df-2832-4c3a-acf0-2e6472e77d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, as I just noted, this is an outcome that everyone who knew
        anything about the way Pelosi (and Washington) works has expected for months
        now. But it''s still a hugely important historical marker that, no matter
        how it ends up, will be one of the major moments (if not the major moment)
        of Trump''s presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f778bc4-9ed0-4c4c-adbb-fa4589651923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54325a0a-541f-40cb-859c-b121e736d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve had 44 presidents. (Grover Cleveland was president twice
        in non-consecutive terms, making it so that Trump is the 45th president.)
        Only two —&nbsp;Andrew Johnson and Bill Clinton —&nbsp;have been impeached
        by the House. Assuming Trump''s name is added to that ignominious list between
        now and the end of the year, it will mean that —&nbsp;still —&nbsp;less than
        7% of all the people who have been elected president have been impeached while
        in office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6f414-9d4f-497b-b93d-564dd743191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf0b01-937f-47ce-b48c-2602a3fd3fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why does it seem like the immediate reaction misses that history-is-being-made-right-in-front-of-us
        point?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c508c080-382e-4814-8650-381c9dbd232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd1cbb-528d-4414-85ff-cd59143ec125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer, I think, is that we have become somewhat inured to the
        whole impeachment thing over the past two decades. When it happened with Bill
        Clinton in the late 1990s, it was a novel thing. (Johnson had been impeached
        130 years before!) And I think a lot of people were surprised that even though
        Clinton was impeached by the House, he wasn''t thrown out of office. (Yes,
        if you took notes, only the Senate can do that). When Clinton''s party won
        big in the 1998 midterm elections —&nbsp;as the public reacted negatively
        to the Republican House''s impeachment of him —&nbsp;the whole impeachment
        thing lost more of its luster.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c0b8d-f49a-468d-8a49-e66823736faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd0c674-2325-4a5b-8234-f32d37a86143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then consider what happened in the 20 years between that impeachment
        and this one. A group of (mostly) liberals spent a decent chunk of George
        W. Bush''s presidency calling for his impeachment for a wide variety of alleged
        wrongdoing, from the reasoning behind the US going into Iraq to climate change
        and back. Then came Barack Obama —&nbsp;and Republicans, similarly, demanding
        that he be impeached for, among other things, his administration''s response
        to the attacks on the US consulate in Benghazi, Libya.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992022fb-cd9c-4f35-9bfd-bfe558651c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf27ed-8a91-42c2-883b-d1ca2945fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, we''ve been besieged by impeachment threats and chatter
        for much of the past two decades. At some level then, the public treats the
        pending impeachment of Trump in the House as a sort of boy-who-cried-wolf
        scenario. There''s a weariness and a wariness to fully engage because, well,
        we''ve been down this road before.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19702f5f-2dbf-4f5b-8c94-cac8467375c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196c06c-046d-46bb-a765-7e43964164eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those feelings are understandable, they do gloss over some
        important realities. Neither Bush nor Obama was ever impeached by the House
        for their conduct. Neither ever came close to it. What Trump is accused of
        doing —&nbsp;using American power to forward his own personal and political
        interests —&nbsp;and the evidence that suggests he did just that are far more
        substantial than anything we ever saw against Bush or Obama.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f15c2aa-cdb5-4993-be82-95a832c5f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f11b640-edb8-4e25-8df4-8edc8a5d3ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, take a step back. Shrug off your impeachment fatigue. And realize
        that Pelosi made history on Thursday. Trump is going to be impeached. That''s
        a very big deal.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df26d7a-1b06-4947-9cc3-f45776594823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:38.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/12/05/politics/pelosi-trump-impeachment/index.html">Nancy
        Pelosi just wrote Donald Trump''s name in the history books</a>"</em></p>'
