      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f462bd-3779-494f-aad7-960eabeb6210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The King said that the Saudi people are greatly angered by the
        barbaric actions of the shooter, and that this person in no way shape or form
        represents the feelings of the Saudi people who love the American people,"
        the president said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf166a-6ed8-457b-b30d-23fa22371b1d'
      'mgnl:activationStatus': true
