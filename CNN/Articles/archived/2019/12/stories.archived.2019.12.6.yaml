    'template': '1'
    'title': 'A model was disqualified from Miss World for being a mother. Now she''s
      pushing back'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c31a0-e168-4e2c-8a1e-c91bf3f317ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Veronika Didusenko had only been Miss
        Ukraine for a few days before she was stripped of her title for having a child
        and having been married.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00ce6c-fa22-401c-bd24-db3eb93bd1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d455aee-1597-469f-a3b1-2b85f87c35bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the model is taking legal action against the UK-based Miss
        World organization, which determines the rules for affiliate pageants like
        Miss Ukraine, alleging that its rules are discriminatory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca7d4e-15d3-47dc-acac-f6c49c911b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f00947-f181-46cb-a1f1-044cb68e3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Equality Act (2010) protects against discrimination on the
        basis of certain protected characteristics, including marriage, maternity
        and sex," British human rights lawyer Ravi Naik, who is representing Didusenko,
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c2d11-91e3-47e3-b109-b9fede27b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d112a2e-7d24-4e8a-bd50-648222a5d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason Veronika was not allowed to compete in Miss World is
        because she was married and had a child. Quite simply, denying her the chance
        of competing on those bases would seem to breach those protections against
        discrimination."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66244f-6e08-46d2-a205-cf2450fe7f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a20aab-52a0-4895-90c5-71b7eed452d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Didusenko was crowned Miss Ukraine in September 2018,
        the national beauty pageant announced she would be disqualified from competing
        in Miss World, and that it would revoke her title.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a45be-fe5a-4a66-84f4-e08e8da1f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d2161-62d2-4955-aa03-b9295db86697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pageant said Didusenko "provided false information" by signing
        an agreement stating that she had never been married and did not have children,
        which are among the requirements for participating in the competition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21239c9-8b09-429e-9d42-b10877ba37e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68212535-cd89-4768-bb29-5b0da53e7dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Didusenko did admit to reporting false information, she said
        the rules barring mothers and previously married women are "so archaic, so
        outdated, so old-fashioned."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd256e78f-10f0-4e0f-82a1-f5a5f24b7222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca81446-e403-4230-ba02-490b56d2107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing her title, Didusenko launched a global campaign called
        #RightToBeAMother and spent a year building a coalition of support, with the
        goal of getting Miss World to change its rules and allow all women to participate
        in its beauty pageants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176b33a-743a-4aaf-b3fd-a304b0b04f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e15740-a51d-4c18-a63d-32308dfa32bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about the crown," she told CNN. "It''s about the rules
        and the discriminatory policies which Miss World has now in the 21st century."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf9246b-e537-4bf1-8006-05e559e4e03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f18b7-7b87-4a20-a350-00d0016d415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss World says the rules about marriage and children are in place
        because holding the title of Miss World is a demanding task.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31b6c6e-92c9-40db-94ae-6dac30e8a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e5ca49-8f28-4348-af4a-afbd6c507ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rules under which Miss World operates are constantly under
        review," Miss World said in part in a statement. "The rules are set with the
        principal aim of finding a Miss World who is free and able to commit, often
        at short notice, to travel globally in support of the sick and disadvantaged
        which may be for long periods of time, often to areas devastated by natural
        disasters."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89237f7a-06de-48cb-b5d4-39879d63d874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e55135-8f00-4e2a-801a-b0532dfa07ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Didusenko said it''s "patronizing" for Miss World to suggest
        that a woman would be unable to fulfill the obligations of the title simply
        because they have a partner or a child.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd471133c-a05f-43bb-802e-ffc072213065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0561914-c887-45e8-ade3-9ca755b954d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not up to Miss World to decide my ability to balance career
        and parenting," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7027c0d-5656-4e29-9d4e-b2c42e5738b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb146e2-170b-402b-8339-67abdbc26f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to immediately reach Miss World for further comment,
        but Miss World chairman Julia Morley attributed the rules to cultural sensitivity
        on Good Morning Britain in December 2018.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42148cd4-5495-4211-8a3e-6a4adf4ebb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24efeb0-daad-47ad-b056-c72255913dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re trying to get a worldwide organization to agree, you
        have to look to everyone, and they vote as to what is acceptable," Morley
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae6b20f-4cf2-4acb-bb34-dd45d1c112de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adda08f0-de0c-42ab-be66-6fad8dcd3c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever I feel, or whatever Europe feels, is one thing. What the
        rest of the world may feel, when they''ve got to look at their various religions,
        various things, if you can understand that we don''t just have our own feelings,
        we have to consider others."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ffe59-0fc1-4fae-9755-cde4b4ca9771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28820c88-01a4-4bf0-a690-38845623f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Didusenko and her lawyers say that reasoning isn''t good enough.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2926488b-45ce-4f87-a195-3e1b266c6738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f053c411-311a-4fe6-9527-ade9809ae717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:29:55.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want the crown back. I want to get the rules changed for
        wider society," she wrote in an Instagram post. "These rules are a systemic,
        widespread and international policy that results in discrimination on large
        scale across many countries.</p>'
  'cayetano-spia':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-06T12:29:49.169+08:00
    'imagesource': 'jcr:7bd49f62-5508-4b11-934c-1d9f192ace83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aec2dfe-7434-4f07-a882-188815c89ad1'
    'lead': 'The Philippine Southeast Asian Games Organizing Committee (PHISGOC),
      headed by Speaker Alan Peter Cayetano, was not awarded “Best SEA Games Organizer,”
      but it received an “Excellence Award” for hosting the 30th Southeast Asian (SEA)
      Games this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T12:41:47.487+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T23:53:11.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:52:26.999+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cayetano', 'SPIA', 'seagames2019']
    'template': '1'
    'title': 'Cayetano’s PHISGOC only received ‘excellence award,’ not ‘best SEA Games
      organizer’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3246e-ee4b-40f8-a24e-29a59eccc977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) –</strong> The
        Philippine Southeast Asian Games Organizing Committee (PHISGOC), headed by
        Speaker Alan Peter Cayetano, was not awarded “Best SEA Games Organizer,” but
        it received an “Excellence Award” for hosting the 30th Southeast Asian (SEA)
        Games this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf67e04-61de-43de-9baf-cb734885b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick look at the <a href="https://spiaasia.com/faq/#1536468901734-be13690c-e39b">website</a>
        of the Sports Industry Awards (SPIA) Asia would show that PHISGOC’s “SPIA
        Asia Excellence Award” was only listed under the “Special Recognitions by
        SPIA Asia,” but not part of the SPIA 2019’s official winners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d21877-7f03-413d-9941-7d864e33194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPIA ASIA CEO Eric Gottschalk, who awarded Cayetano himself last
        Tuesday’s ceremony, clarified in a statement Thursday that they awarded PHISGOC
        “because of their success from the planning to the hosting of the 30th edition
        of the SEA Games,” but such recognition has been given in the past to another
        host country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b4b71-6732-4851-9bb7-21db7d383460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every year, SPIA Asia recognizes the special contributions and
        achievements of a host country—we have done it before in Bangkok, Thailand.
        This is not in any way different from the case of the Philippines this year,”
        Gottschalk said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c81b5-5a50-433e-8c88-290160309edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The task of hosting an international sporting event is very tedious
        and enormous. But the Philippines was able to pull it off with flying colors
        amid the many challenges. This is the reason why we at SPIA ASIA gave an Excellence
        Award to Phisgoc," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd03fc-4a44-4cf9-871f-2c7fd53fe9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Cayetano posted a video on his Facebook page showing
        him being awarded at the SPIA conference at the Grand Hyatt Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c397a9b5-0a85-4869-bbc9-50a5bb47cbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of his caption read:&nbsp;“Thank you Sports Industry Awards
        (SPIA) Asia for awarding the 30th South East Asian Games as the best SEAG
        organizer.”</p>'
    '0':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Falanpetercayetano%2Fvideos%2F585072248914283%2F&show_text=1&width=267"
        width="267" height="961" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3530583a-32c1-4c4d-a6ed-5bb1441763a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:07.089+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b0481-388e-4690-b74c-a9b9de2bd0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video showed Gottschalk commending the Philippines-hosted SEA
        Games while bagging at least 47 gold medals at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30628e3-4245-42b2-8340-1389ea395f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPIA Asia is an awards platform “supported” by PHISGOC, a private
        foundation. It was also “endorsed” by government entity Tourism Promotions
        Board Philippines, as stated in its website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ae00c-8721-499f-aef3-b8cd0523a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This year, the Tourism Promotions Board Philippines endorses and
        supports SPIA ASIA. Further, SPIA ASIA is likewise supported by the Philippine
        SEA Games Organizing Committee,” the website’s FAQ page read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a78d5-8b27-4fce-b513-38df1064f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cayetano insists: SPIA Asia not backed by PHISGOC</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77e021d-6a3e-429f-b68a-b8c1cb7240a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview on Thursday, Cayetano maintained&nbsp;that
        PHISGOC did not sponsor SPIA Asia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7788f4a7-e27e-4185-8490-004f9e70a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nakakalungkot lang na maraming fake news na umiikot na sinasabing
        hindi totoo ‘yung award o kaya gobyerno daw ng Pilipinas ang SPIA, or spinonsoran
        namin. These are all not true. Ako mismo, nagulat ako dito sa award na ‘to,’”</em>
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b6724-ec8a-4c36-ba46-074e5da5ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s saddening that a lot of fake news have been circulating
        and claiming that the award was not true, or that the SPIA is part of the
        Philippine government, or that we sponsored it. These are all not true. Even
        I was surprised with the award.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2595038f-ce67-4609-b792-e2c09f436c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News outfits, primarily the Philippine News Agency, drew flak for
        publishing a <a href="https://www.pna.gov.ph/articles/1087884">now-deleted
        story</a>&nbsp;on the awards ceremony titled “Asian award body hails PHISGOC
        as ‘best SEAG organizer.’”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c3bd47-642f-447b-9bb5-b588f19b901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, it did admit later on that the story which
        they posted last Wednesday “was based on PHISGOC press release.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb7326-4709-4562-9c8a-0f5d15ee8a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:41:47.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:53:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ hosting of the SEA Games earlier gained criticisms
        for some logistical issues on accommodation, food, and competition venues
        ahead of the opening ceremony.</p>'
