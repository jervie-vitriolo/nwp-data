      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty reduction was a trend across island groups, with the biggest
        drop recorded in the Visayas. The highest poverty incidence rate was tallied
        in the Autonomous Region in Muslim Mindanao at 61.3 percent, defying the downward
        trend as locals reeled from surging food prices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33646104-bf56-4078-aee7-9c3246b44cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:02:28.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:17.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year saw inflation surge to a 10-year high led by a spike in
        rice prices. However, the PSA said rising incomes even among poor families
        and improving labor market conditions helped offset the impact of inflation.
        Annual salaries went up by 22.8 percent to average ₱156,114, the PSA added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64fa5bc-e7ba-44dd-8136-7f2441037927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:46:19.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:17.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilan, Lanao del Sur and Sulu remained in the "poorest" cluster.
        The NEDA said peace-building activities like the creation of the Bangsamoro
        region would help boost poverty reduction efforts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f01ee7-32e1-4ef7-8909-b7855d96308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:02:28.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:17.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty incidence was also high in the Zamboanga Peninsula (32.7
        percent), and Eastern Visayas (30.9 percent).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e16a4-4e99-4d34-8ba2-60d6b724cb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:46:19.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:17.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila tallied the lowest share of poor Filipinos, accounting
        for just 2.3 percent of residents.&nbsp;Targeted reforms to address stunted
        growth among children, increased family planning, and reducing teenage pregnancy
        would also lessen dependency and "budget constraints" among families, NEDA
        said.&nbsp;</p>'
