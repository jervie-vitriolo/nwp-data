    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdf4d23d-7545-446a-af5a-b17b91630d8a'
    'lead': 'Public-private partnerships will retake the spotlight as the Duterte
      administration is hard-pressed to deliver more infrastructure projects by 2022,
      The Economist Intelligence Unit says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T15:56:39.407+08:00
