      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar suggested the holding of national contests or examinations
        to determine which schools are leading and which are falling behind.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5925e-141d-46fe-9e4e-ded1c7b55467'
