      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 23-year-old woman in the Indian state
        of Uttar Pradesh was set on fire Thursday as she traveled to testify at the
        trial of two men accused of raping her, according to police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd38e9-c567-4703-aa52-d4c02dcecc2f'
