      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647aa5b0-7bb9-485d-9f8f-d9bb47d15573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:58:37.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West was added to the "Night of Hope" after appearing in November
        at Osteen''s Lakewood Church in Houston, where he performed classics like
        "Jesus Walks" and songs from his ninth studio album, "Jesus Is King." West
        also performed gospel remixes to classic R&amp;B ballads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14769d06-8ec3-4426-b73b-d86997d191cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:58:37.245+08:00
      'mgnl:createdBy': 'lara'
