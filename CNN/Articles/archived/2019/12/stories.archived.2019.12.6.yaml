      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60550dfb-851f-4a77-a08d-9e44420644a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:43:45.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the new report on the identity of Jane Doe, Kelly''s defense
        attorney, Steve Greenberg, called the indictment "ridiculous."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc6bf7-f959-4a50-99ef-5b6771f1aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:43:45.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d45418-05f1-4691-9960-e57cfb65aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:43:45.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to review the indictment, which we just got this afternoon.
        It doesn''t look like it materially changes anything in the case," Greenberg
        said Thursday. "We continue to work on this and look forward to the day Robert
        is free."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c4bfb-63a0-422b-9b3a-13b19cfda956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:43:45.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f5602-202d-4d54-b24f-1756eab74d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:43:45.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was also charged in the Eastern District of New York in July
        in an indictment that accused him of violating the Mann Act by coercing and
        transporting women and girls across state lines to engage in illegal sexual
        activity as far back as 1999.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe5041-c01c-4722-bf13-ade20c5b5a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:43:45.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce61168-1845-4299-9a39-473e0f4749b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:43:45.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pleaded not guilty in August to the charges in that indictment
        that included counts of racketeering, kidnapping, forced labor and sexual
        exploitation of a child. The indictment details alleged incidents in four
        states: Illinois, Connecticut, California and New York. Five Jane Does are
        referenced throughout the document, including three minors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e3ef7-57f0-463b-a013-cdbb754374b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:43:45.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.807+08:00
