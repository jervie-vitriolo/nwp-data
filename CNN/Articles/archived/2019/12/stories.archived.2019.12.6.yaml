    'template': '1'
    'title': 'PXP asks gov''t to reconsider Malampaya takeover bid '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c547a943-eb71-41d7-94d6-873d0352f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — Businessman
        Manny Pangilinan is not giving up on his plan to take over the operations
        of the Malampaya gas facility off Palawan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5869b158-554b-4fb2-b10b-5880318c23f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b519038-7654-471a-a2ff-772dbb3881e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan''s PXP Energy Corporation has appealed the government''s
        decision <a href="https://www.cnnphilippines.com/business/2019/12/3/PXP-Malampaya-denied.html">rejecting
        its unsolicited proposal</a> to further develop the Malampaya natural gas
        field, even after it runs dry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbbc08d-570e-4398-96b0-25a9dee126be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9dc08-81ac-4a2d-8846-e594b8607d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:13.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to inform the Exchange that we have filed a letter to the
        Department of Energy requesting for a reconsideration of their decision on
        PXP''s Unsolicited proposal," the company said in a disclosure to the Philippine
        Stock Exchange on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71738e88-b720-442d-bcae-183e7c5a43b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.517+08:00
      'mgnl:createdBy': 'eimor'
