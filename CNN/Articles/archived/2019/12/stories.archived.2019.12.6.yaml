    'template': '1'
    'title': 'Joma Sison open to talking peace with Bello'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a65fec-7927-4f54-baa6-b966a277844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:37:04.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong>&nbsp;Communist
        leader Jose Maria "Joma" Sison said he is willing to meet and discuss peace
        negotiations with ex-chief negotiator and Labor Secretary Silvestre Bello.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5fdab3-64e2-4167-87eb-5ef5ba047f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:37:04.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b012731-c77d-48e2-af7c-1553efb000af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:37:04.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If and when President Duterte sends Sec Bello to meet me, I will
        meet and discuss with him seriously the possibility of peace negotiations,"
        said the Communist Party of the Philippines founding chairman on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0581962-54f7-48af-8d68-8804f75ec3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:37:04.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b4dd9-eb4d-457c-bf6d-33a409ae2b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:37:04.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the President revealed on Thursday that he will
        send Bello to meet with Sison, who is currently on self-exile in the Netherlands.
        He did not detail what they would be talking about, but he said this meeting
        will be his "last card" in reaching an agreement with the communist chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa99a7c2-ae02-400a-8ca9-34eac889929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:37:04.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c26ef-7c80-472c-9fe8-11b8aaca3d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:37:04.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison admitted that some of the moves made by the President such
        as the termination of peace talks between the government and the National
        Democratic Front of the Philippines (NDFP) and the declaration of Martial
        Law in Mindanao, pose "tremendous odds." However, he added that these can
        be resolved if the government sticks to the <a href="https://ndfp.org/paksa/grp-ndfp-agreements/">agreements</a>&nbsp;they
        made in the past.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd4670b-ee7d-4904-9c33-876741e3b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:37:04.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1269d9-35fe-4f9f-8fdc-076a494e0d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:37:04.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These can be easily overcome by reaffirmation of all previous agreements
        since 1992 by the [government of the Republic of the Philippines] and NDFP,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac98a72-ba83-44e9-aa73-d154ca639e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:37:04.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd475953f-39c4-4600-a932-20c2a29457d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:37:04.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we can go back immediately to the substantial progress made
        on draft agreements on the release of political prisoners, CASER, CAPCR and
        ceasefire from 2016 to the time in 2018 when Duterte completely terminated
        the peace talks and even the back channel talks," Sison added, referring to
        the Comprehensive Agreement on Social and Economic Reforms (CASER) and the
        Comprehensive Ageement on Political and Constitutional Reforms (CAPCR).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b284e2c-835d-4eeb-b430-f65fba90ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:37:04.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a3f664-bec4-463f-9a04-1eb4540c39d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:37:04.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President&nbsp;<a href="http://https://cnnphilippines.com/news/2019/3/21/Rodrigo-Duterte-ends-talks-CPP.html">ended
        the peace talks earlier in March</a> and terminated the services of its peace
        panel, including Bello as chief government negotiator. This after talks were
        shelved in November 2017 after the two parties accused each other of violating
        ceasefires.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8154d3d-e830-495e-acee-60bdba6d5cfb'
      'mgnl:activationStatus': true
