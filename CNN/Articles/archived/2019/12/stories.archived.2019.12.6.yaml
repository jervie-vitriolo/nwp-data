      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization for Economic Cooperation and Development tested
        around 600,000, 15-year-old students in different countries through the 2018
        Program for International Student Assessment (PISA).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714dbcc-670d-4ca8-b725-f29c2bdfa260'
