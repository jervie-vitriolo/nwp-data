      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd1fd4e-0ab2-404d-ab63-e28f2b889922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of the North Korean leader at the NATO summit in London
        on Tuesday, Trump said: "He really likes sending rockets up, doesn''t he?
        That''s why I call him Rocket Man." Trump added that he and Kim have "a good
        relationship."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d33fbd-5f38-47a8-8c28-18974aca7848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45827145-657a-412f-a48e-930136176393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choe Son Hui, North Korea''s First Vice-Foreign Minister, was quoted
        by North Korea''s state news agency as saying the foreign ministry "can not
        repress displeasure over the utterances made by President Trump inappropriately
        at the most sensitive time."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a080ae8-a9bf-4673-9214-ebd3653b7052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52679e-3115-4447-a237-38851c4961d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choe added: "If any language and expressions stoking the atmosphere
        of confrontation are used once again on purpose at a crucial moment as now,
        that must really be diagnosed as the relapse of the dotage of a dotard."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd8109a-5a22-40f3-b9d7-05f8cbbb71b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ff4de-690a-4586-9754-6c9df0bbe43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement on Thursday is the latest in a series of increasingly
        dire warnings by North Korea, and recalls the strong language between the
        two leaders that escalated in 2017, before a landmark meeting the following
        year in Singapore.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd56bd-b5f1-4937-a1c1-a3891dcfaf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ee4dd-6610-4cb2-b0f6-f5d773c93821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests would break agreement reached at summit</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3b165-1fb8-4948-b9c5-3547031d86f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resuming engine tests at Sohae would also carry symbolic meaning
        as it was the site North Korea agreed to dismantle after the summit in Singapore.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fb8a7b-5fd4-4e6f-b074-0cf19c634221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c97088-a721-4bd8-8182-bc56ce5968e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference after their meeting, Trump said Kim had agreed
        to destroy "a major missile engine testing site."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8970f8e-b8db-446c-a670-ed03a6d5f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe30863-5558-4219-98bb-eec8fdca9238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was not in your agreement," Trump told reporters at the time.
        "I got that after we signed the agreement. I said, ''Do me a favor. You''ve
        got this missile engine testing site. We know where it is because of the heat.''
        It''s incredible the equipment we have, to be honest with you. I said, can
        you close it up?'' He''s going to close it up."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd9717e-bb72-41a4-92fd-1813d09dca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34bf97b-73c3-4c41-a666-9809374196bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea did dismantle the test stand at Sohae but reassembled
        it March 2019, according to Lewis. "Still, we had not seen activity at the
        site until today," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66792e-b881-40ff-981b-b796a39e85be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d7349f-9e5d-4887-a580-6eecccdb33c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is consistent with North Korea''s recent announcements
        suggesting it intends to move forward with those tests, Lewis added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd247fb52-6467-4433-a3e3-e3e171006964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702100b-5bda-4ee3-b189-fc154b6cd34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats from Pyongyang and Washington have been attempting to
        negotiate a trade that would see Kim give up the country''s nuclear weapons
        and the ballistic missiles used to deliver them in exchange for relief from
        punishing US and United Nations sanctions that have crippled the North Korean
        economy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5ca58d-d540-4061-8e13-a182f126a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a72eb-2b60-40da-997c-5d549f568241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though North Korea first detonated a nuclear device in 2006, Pyongyang
        successfully test-fired missiles that could potentially hit the US mainland
        with a nuclear warhead for the first time in 2017 -- upping the stakes significantly
        and increasing the urgency to reach a peaceful solution to a decades-long
        struggle.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13a6418-a1c4-4f4e-8172-8aea9891bfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c231bd5-0819-4b0f-ab2d-eb40500a469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has this year continually blamed the US for the lack
        of progress in nuclear negotiations, singling out Secretary of State Mike
        Pompeo and former National Security Adviser John Bolton for censure. However,
        Pyongyang has made a notable effort not to criticize Trump and has emphasized
        the importance of the two leaders'' relationship.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f94c82e-2675-4c30-8257-7a7d999d64ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec9c630-8d6f-4ba8-a4fd-acbbcb28c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Trump was joking when he brought back a favorite nickname
        he used before his budding friendship with Kim, indications that North Korea
        is ready to resume testing at Sohae is only fueling concerns that the President
        may have been playing with fire.</p>'
