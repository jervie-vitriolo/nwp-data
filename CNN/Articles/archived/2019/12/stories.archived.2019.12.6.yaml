      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb40d50-2ce6-4e62-ac58-ded9fd24579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:28:42.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Legazpi City Regional Trial Court (RTC) Branch 10 <a href="https://cnnphilippines.com/news/2019/8/31/baldo-allowed-bail.html">granted
        Baldo’s petition for bail in August</a> due to insufficient evidence to prove
        his "strong" guilt. Baldo left police custody the following month. He is currently
        facing charges of two counts of murder and six counts of attempted murder.</p>'
