      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71cdae-8554-4ef8-a82e-609534f8fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the original list, only two projects have been completed, halfway
        through Duterte''s six-year term.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec7532-58dd-4f79-82a4-19eaa30d545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a79cc0-55c7-4927-8cb4-b6f3a9e66a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research firm added that the shortage in skilled workers has
        been affecting output, considering that many Filipino laborers "prefer more
        lucrative employment in the Middle East" where they earn higher income.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949799bb-80f0-4352-9609-9ea6090c2720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/4/DPWH-Mark-Villar-Build-Build-Build-not-a-failure-Drilon.html">‘Build,
        Build, Build’ not a failure - Public Works chief</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f66827-852f-428b-936c-994ba488cccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues bogging down construction include relocating displaced
        residents from project sites, as well as the sluggish pace of the rollout
        of China-funded projects. Infrastructure projects were likewise stalled earlier
        this year, due to the four-month delay in passing the national budget, coupled
        with a public works ban running up to the May 13 elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3703434d-7188-4cfe-bb8d-3c9f6b2f7959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac822e-2192-4169-9c01-0155ae0c4c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon earlier said he expects 38 projects out of the new list completed
        by 2022, while the rest would be up for the next administration to finish.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957ca44-499f-4bf8-8170-87be3178355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/10/31/Infrastructure-spending-September.html">Infrastructure
        spending up 54% in September as some projects get done</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ed395-e38c-4851-b91f-4ab77f05e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, the shortage of local expertise and skilled workers,
        as well as red tape, such as constitutional limitations on foreign ownership
        of public utilities, work in the opposite direction, so there will be no quick
        fixes to the bottlenecks that plague the infrastructure programme," the EIU
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5303c7-517d-4a93-9e95-05d37327605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9509533-f192-41b0-b28c-efa4fec9148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result," the EIU concluded, "Mr. Duterte is under considerable
        pressure to deliver a marked improvement before the 2022 election, when he
        expects his daughter, Sara Duterte-Carpio, to take over the presidency."</p>'
