      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        Land Transportation Franchising and Regulatory Board said Thursday that it
        is hoping the Department of Transportation will extend the pilot run of ride-hailing
        provider Angkas to include six new other ride hailing providers.</p>'
