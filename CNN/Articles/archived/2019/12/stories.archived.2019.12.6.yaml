      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — Filipino
        lawyers who had worked on the supposedly onerous contracts between the government
        and water concessionaires should be stripped of their licenses to practice
        law, a Cabinet official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6160133-0b45-42b4-9fba-c8c1750f8e9d'
