      'mgnl:lastActivated': 2023-01-26T23:53:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf80789e-4feb-4523-93f5-6423ea4db7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipping container was not seen at the site before Thursday
        and its presence suggests the North Koreans are moving to resume tests engine
        tests at Sohae, Lewis told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acb74aa-1001-4d2b-93e3-37545a7fdc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53466075-0da9-4337-916a-755ef24c1a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.192+08:00
