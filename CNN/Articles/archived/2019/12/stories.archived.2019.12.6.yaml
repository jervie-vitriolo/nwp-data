      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6051ae-c733-46a9-bf1e-0b707c94c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:13.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Philippines Exploration BV runs the show in the Malampaya.
        PXP <a href="https://cnnphilippines.com/news/2019/11/12/PXP-Energy-Malampaya-develop.html">has
        offered to take over the drilling and extraction works</a> from the Malampaya
        Consortium, whose deal to explore the area for oil deposits ends in 2024.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14976a12-79eb-4184-b8af-0fd208b936c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:13.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f1c5c6-221e-4559-9d68-875a572b50c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:13.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the petroleum exploration and production contract lapses, full
        control and ownership of the Malampaya natural gas and oil facilities will
        be turned over to the national government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2fe4a-1c17-4176-ad32-3ef2273c8679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:13.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bea344-30ae-4f60-a807-6473cd0497a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi said back in September that the Malampaya
        reservoir — which supplies about 30 percent of the country''s electricity
        needs — is only good until 2027.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee1200-8fa6-4e22-9b7f-73d46df38965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1bb335-f7d4-4eae-84a4-aa9a3714136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:13.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is now in talks with the Chinese government for a
        joint oil and gas exploration to secure energy supply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f7dbc-9221-4dea-978a-076da8eccccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:13.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242b660-8817-48b5-ac54-8afdde26efc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PXP earlier cited Malampaya''s "strategic" position in the West
        Philippine Sea to justify its bid. This is where its subsidiary, Forum Energy,
        holds the rights to drill off the waters of Recto Bank, also known as Reed
        Bank, an oil-rich sea feature within the Philippines’ 200-nautical mile exclusive
        economic zone that China is also claiming.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb97e60-600b-4af7-8408-dce3065b3d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bbc3f4-c8ec-40db-9e29-8f81e9fe8830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:02.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PXP also planned to acquire Chevron''s 45 percent stake in Malampaya
        as another route to gain access to the gas field. However, businessman Dennis
        Uy''s Udenna Corporation already has these shares after completing the sale
        in November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f2aca-df44-4118-a6cd-c6877774a4e2'
