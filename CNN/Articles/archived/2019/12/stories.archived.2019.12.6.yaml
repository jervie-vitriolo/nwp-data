  'pope-francis-aguinaldo-mass-december-15':
    'author': 'CNN Philippines Staff'
    'caption': 'The Pope will preside over the Aguinaldo Mass on December 15 in St.
      Peter''s Basilica. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-06T20:38:59.265+08:00
    'imagesource': 'jcr:5f9f49f6-e281-4761-b3a6-e9643115c200'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8489aae8-5250-4566-a4db-746671c7cd86'
    'lead': 'The Pope will preside over the Filipino mass, Misa de Gallo or Simbang
      Gabi on December 15 in St. Peter''s Basilica.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T20:42:37.207+08:00
