      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior member of the North Korean government again described Trump
        as a "dotard" Thursday after the US President revived the war words with Kim
        Jong Un by calling the North Korean leader "Rocket Man."</p>'
