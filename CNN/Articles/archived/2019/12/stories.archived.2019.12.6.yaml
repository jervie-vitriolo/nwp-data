      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/13/Lagusnilad-Manila-vandal.html"
        target="_blank">Youth group sorry, but justifies Manila underpass vandalism</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca02e06-66c6-4282-956e-df830e731d9e'
      'mgnl:activationStatus': true
