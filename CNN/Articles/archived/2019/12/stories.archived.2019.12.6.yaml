      'mgnl:type': 'text'
      'text': '<p>Filipino artist <a href="https://cnnphilippines.com/life/culture/arts/2016/11/25/martha-atienza-cover-story.html">Martha
        Atienza</a> is exhibiting her third solo show with Silverlens Galleries on
        Saturday, Dec. 7. Titled “Equation of State,” it will feature new videos and
        plant baths, which presents how the Bantayan Island in Cebu and its inhabitants
        is affected by climate change.</p>'
