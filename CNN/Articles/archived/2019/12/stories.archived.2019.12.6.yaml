      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro dapat meron tayong mga</em> contests <em>among</em>
        schools every year <em>na</em>, there is a math contest, there is a science
        contest <em>ganoon, para makikita mo kung sino bang</em> school <em>''yung
        mahina at malakas</em>," she said.</p>'
