      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2346f42b-2389-4100-9c31-de2db2ed8148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of renewed activity at Sohae also sends a clear message
        to Trump after a foreign ministry official said earlier this week that Pyongyang
        was preparing a "Christmas gift," for Washington, but warned that the present
        the Trump administration will receive depends on events in the coming days.</p>'
