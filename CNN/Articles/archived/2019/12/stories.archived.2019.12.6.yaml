      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star of "La La Land," "The Favourite" and "Zombieland" was pictured
        in an Instagram post Wednesday night smiling alongside her boyfriend, "Saturday
        Night Live" segment director Dave McCary.</p>'
