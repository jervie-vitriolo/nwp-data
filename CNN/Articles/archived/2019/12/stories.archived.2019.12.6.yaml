      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael''s new father and mother have been married for nearly 10
        years, and he''s been living with them as a foster child since last Thanksgiving.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a6602-272d-4891-a73c-08e19f49df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.130+08:00
      'mgnl:createdBy': 'lara'
