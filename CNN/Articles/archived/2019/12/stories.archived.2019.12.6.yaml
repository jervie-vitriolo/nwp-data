      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman is in critical condition with burns to 90% of her body,
        according to Dr. Pradeep Tiwari of Shyama Prasad Mukherjee Hospital in Lucknow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06cd39-bafb-4bbd-a102-765480743b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7f3e8b-eb5a-4669-987c-d4b6235f30b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman told police that the two men, who stand accused of raping
        her in March, were involved in Thursday''s attack, along with their respective
        fathers and a nephew. One of the two accused rapists was out on bail, and
        the other one had been on the run, police told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3265fca8-8a3e-4738-b481-23df8bc2a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e6d56-0572-4cd7-83fd-13e5c674691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was set to travel to the town of Rae Bareli -- where the
        alleged rape took place in March -- for the trial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d2c55-b8ee-45d8-be27-bb5415935b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec7820-387c-4a62-8c3f-fa2ae26aacff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official charges have not been filed for Thursday''s attack, but
        the five men were arrested on suspicion of attempted murder and criminal intimidation,
        based on the woman''s account of the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef900b-833e-484b-a25c-8b0383a86740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b80bfd-b30a-4399-a1d7-af2ce680ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the chairwoman of the Delhi Commission for Women,  Swati
        Maliwal, blamed holes in the legal system that allowed dangerous perpetrators
        out on bail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e5acb7-cc06-4aa2-9901-893ac88d1769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39a091-0253-4cae-b2bc-0e920b7988e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many times that rapes have happened, and these rapes
        have happened by people who were already convicted of rape or who were already
        involved in a rape case and were out on bail," she said. "How do you ensure
        systems till the time, how do you ensure detriments until the time. There
        are no systems."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20737253-e232-4e32-b26b-1cf66b011b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba03fdb-ea2f-4c9f-9402-46373cd24ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maliwal spoke to CNN following the gang rape and murder of a 27-year-old
        woman in the city of Hyderabad last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5dc030-9504-42f0-812f-5600b1fdb8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58992ed9-ac53-4522-afe9-4410dec8af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is grappling with an endemic problem of sexual violence against
        women.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0657738a-a2d0-4fa1-8e49-129f3b3173cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01af56a-1779-4b62-a641-2af655530032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual assault in India has in the past been seen by authorities
        as more of a social and cultural issue rather than a concern for law enforcement,
        according to women''s rights activists, with existing laws failing to protect
        women.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797696c-5b2b-435a-b50c-30a601977afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/05/asia/india-rape-trial-attack-intl/index.html">"A
        woman in India was set on fire on her way to her own rape trial"</a></em></p>'
  'PPPs-infrastructure-construction':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Public-private partnerships will retake the spotlight as the Duterte
      administration is hard-pressed to deliver more infrastructure projects by 2022,
      The Economist Intelligence Unit says. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-06T15:51:24.468+08:00
