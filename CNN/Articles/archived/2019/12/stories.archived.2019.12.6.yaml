      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4629415e-7f93-446b-9dbb-49db71ae0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Friday afternoon, Florida Gov. Ron DeSantis
        mentioned the connection to the Saudi Air Force and said that he had spoken
        to Trump about it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd1be37-f406-4c21-b708-0ec827e5196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652b44cc-4b14-4133-be89-2c12946b494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s obviously going to be a lot of questions about this individual
        being a foreign national, being a part of the Saudi Air Force and then to
        be here training on our soil," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beaa641-b03e-452f-95b3-49a0f1f6bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1849f-bb5a-43b5-9596-38151d6ab676'
