      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department said it has found <a href="https://cnnphilippines.com/news/2019/12/3/maynilad-manila-water-arbitral-tribunal-order.html">a
        dozen provisions disadvantageous to the government</a> and the public. These
        agreements have been thrust into the spotlight after an international tribunal
        <a href="https://www.cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html?fbclid=IwAR2X_-BDyFg-b5VVajrQ3w6sjq7vbKPbLjexSWqmcChnIP60LjWhR1Xdnx8">ordered
        the Philippine government to pay Manila Water ₱7.4 billion in losses</a> stemming
        from rejected water rate hikes back in 2015. In a similar case in 2016, the
        government was ordered to reimburse ₱3.4 billion for Maynilad''s losses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c4b5ca-b4e6-4ff9-8742-c96b95c92e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:11:21.248+08:00
