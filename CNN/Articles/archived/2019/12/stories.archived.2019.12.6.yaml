      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the picture is Stone''s left hand donning what appears to
        be an engagement ring. It is a little blurry in the photo, but Stone and McCary
        are in focus and all smiles.</p>'
