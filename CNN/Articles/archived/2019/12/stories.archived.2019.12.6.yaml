    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad067e-de6c-4675-8c10-c04ed3e30b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.232+08:00
