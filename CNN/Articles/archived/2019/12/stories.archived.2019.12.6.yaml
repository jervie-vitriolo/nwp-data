      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c63ad-10b7-4aff-90f1-4555cb0a754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:43:45.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Doe #1 is Aaliyah, the New York Times reported, citing a person
        familiar with the matter. Their marriage was later annulled, the NYT reported,
        citing court documents. The R&amp;B singer died in a plane crash in 2001 at
        22.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c30e4a-5754-4676-ba22-73c69bb07740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:43:45.068+08:00
