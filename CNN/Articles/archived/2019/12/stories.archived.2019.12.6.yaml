        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1179a55-7fef-4002-8a39-589ecbadfe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.361+08:00
