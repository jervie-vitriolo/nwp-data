      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York based criminal trial against the disgraced R&amp;B
        singer is set to begin in May 2020.</p>'
