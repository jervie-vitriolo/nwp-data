      'mgnl:lastActivated': 2023-01-26T23:53:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e12aae-389f-490a-87a2-1d15d70e35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuts to the face and head were the most common injuries, followed
        by contusions -- bruising of the brain -- abrasions and internal organ injuries.
        Most people were treated and released instead of hospitalized. While these
        injuries may not appear to be of major concern, the study said, there can
        be long-term consequences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287969bc-ff70-44cc-b9c5-ff57aea70919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99deb6b0-71f5-4d18-af27-1c8ee6c179c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facial lacerations and subsequent scarring can lead to anxiety
        and lowered self-esteem," the authors wrote, especially when infection occurs,
        which can increase the need for scar revision and other cosmetic surgery.
        Repairing facial lacerations costs the United States health care system approximately
        $3 billion a year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f169f263-521f-4f48-869c-b2348af1182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0fbef1-19e3-4b78-9446-d84934252594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors say the study, published Monday in the journal JAMA,
        was the first to explore injuries to the head and neck area instead of the
        entire body. They found injuries to be infrequent until 2007 -- when Apple
        introduced the first iPhone -- but then rose dramatically.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace0abd8-45ca-4315-9e3b-87c21cf4d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0894bba6-f025-4d38-b1aa-47f0dcb39ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although mobile telephones were gaining popularity prior to that
        time point," the authors wrote, "their functions were limited and they were
        therefore less likely to be major distractions when compared to modern-day
        smartphones."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa3169-007b-460b-8249-9d28c1d27df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9208aba-839f-4c6b-943e-2cadc9cf97d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found injuries to children 13 and younger were more likely
        to be due to direct mechanical injury from the cell phone. Authors point out
        that today''s cellphones can be of "substantial size and weight" and can easily
        injure a small children who are "unintentionally struck by or against" the
        phone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b094bf5a-165b-4215-9580-48f3c0b26a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffae53d-fb0b-490f-bdf7-b3620b4de8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than injuries</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6995f24e-521b-4539-a46d-d9a7552e43df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior studies have shown that just the use of a cell phone can damage
        necks and upper backs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0591053-9be4-4ffb-9f54-dd82f2de18d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0936f-faa2-4018-be4c-a284b05e464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because for every inch that you tilt your head forward from
        a neutral position, the pressure on your spine doubles. So if you''re looking
        at a smartphone in your lap, your neck could experience 20 or 30 pounds of
        pressure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cc1d8-f5c2-4ed3-b86c-1c9736fa9f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48854b21-692b-46a7-94e8-43b5cca6eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that extra pressure puts a strain on your spine and can pull
        it out of alignment. Dr. Tom DiAngelis, former president of the American Physical
        Therapy Association''s Private Practice Section, told CNN previously that
        it was like bending your finger back all the way and holding it there for
        an hour.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc7ac5-fb4e-4409-a748-f26cfb75d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4492e291-50bd-450a-bd87-b338deec6d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you stretch the tissue for a long period of time, it gets sore,
        it gets inflamed," DiAngelis said. "The real question ... is: ''What are the
        long term effects going to be?'' "</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6465d9a9-4094-4867-b774-eb85276bcda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b65c20d-c989-4728-97aa-ec24a5af5a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cell phone distraction-related deaths are on the rise as well. The
        National Safety Council found 2,841 people died in distraction-affected crashes
        in 2018. And the Governors Highway Safety Association estimated there were
        more than 6,000 pedestrian deaths in 2018, the highest number in more than
        20 years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4db5ecd-6cf1-42c3-8f3c-c61be5ed0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:34:40.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:29.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/12/05/health/cell-phone-injury-increase-texting-wellness/index.html"
        target="_blank">Walking while texting and other cell phone related injuries
        are on the rise, especially for the young</a></em>"</p>'
