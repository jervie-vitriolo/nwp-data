      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cd7e9e-c2cc-4dd4-9aca-e6e063e25467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.408+08:00
      'mgnl:createdBy': 'mel'
