      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7bb28c-b372-4289-a93b-f941f66851c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.192+08:00
      'mgnl:createdBy': 'lara'
