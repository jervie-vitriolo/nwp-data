      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/12/05/business/mall-santas/index.html"
        target="_blank">The Santa Claus business is booming, even as malls struggle</a></em>"</p>'
  'Russia-detains-man-over-fake-border-construction-':
    'author': 'Zahra Ullah, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-06T07:59:06.673+08:00
    'imagesource': 'jcr:2eb80f28-3399-4939-85a9-4ef1ff1e4e8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2164c684-67df-4f04-a90a-3023a899056f'
    'lead': 'A man accused of building a fake border crossing in order to trick and
      exploit migrants has been detained by Russian authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:04:23.674+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:53:22.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:52:23.758+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russia', 'fake-border', 'vladimir-putin']
    'template': '1'
    'title': 'Russia detains man accused of building fake border in the forest to
      trick migrants'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db1eb7-c9ce-47c0-890a-ac3b88a50c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A man accused of building a fake border
        crossing in order to trick and exploit migrants has been detained by Russian
        authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef0f38e-e3c2-481f-8592-729ce038227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbcc700-ab22-4af3-9c4c-0f73d1eed4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was arrested for creating a false frontier near Russia''s
        border with Finland, deceiving four people who thought he was smuggling them
        into the European Union, according to Russian state news agency TASS. The
        migrants, reportedly from South Asia, were also arrested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6446b18-0b50-41a9-b6f1-ff2b8fc7ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9fa7e1-4be0-45e9-9664-fdb28db6bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged conman, who is from a former Soviet republic country,
        installed makeshift signs and posts in a forest in the Leningrad region to
        mislead the migrants that they were crossing into the EU, reported TASS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78925e65-8cdf-4a18-a76b-ceccc61cfa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc26e368-2356-49db-a74b-b28d512773f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He charged them more than €10,000 ($11,000) to illegally help them
        cross into Finland, the Border Department of Russia''s Federal Security Service
        (FSB) said in a statement Wednesday, according to the news agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6ee639-d29e-45a6-aa25-6602fe561b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc416c2d-f83e-4bbd-bc21-4f289f3f5ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s border guard service said the four foreign nationals arrived
        in St. Petersburg in late November and sought out a guide for the crossing.
        The authorities did not specify their nationalities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a773242-7bee-4770-aa0c-5bb100474010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2698f44b-0e0f-4fd8-a436-f4d2f2c9ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The so-called guide decided to simulate an illicit border crossing
        and make some easy money without actually providing the four with assistance
        in illegally crossing the Russian border," the FSB statement said, according
        to TASS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae831e9-fe86-4f30-85c6-c69ca3211ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe557f0-93c0-4eaf-a11a-f89cd07d7435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the man took the migrants to Leningrad''s Vyborg District,
        where he is accused of setting up the fake crossing, all five were stopped
        and detained by Russian border guards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2143b8-a15a-4c40-a827-2ae19672dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a9d803-5e93-485c-9f3f-6957917e175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court in St. Petersburg fined the four migrants and found them
        guilty of violating Russian rules of stay, ordering their deportation, said
        the FSB, according to TASS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79885e88-cb96-46a5-8981-6a55de037374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d01144-b009-4f49-80dd-b2bbd679c3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are considering the possibility of opening a fraud case
        against the suspect behind the scheme, the agency reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7584b98-d860-4160-9499-1589b3a98354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:04:23.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/05/europe/fake-russia-migrant-crossing-intl/index.html"
