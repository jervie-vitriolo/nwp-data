    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'Aguinaldo-Mass', 'The-Vatican', 'St.-Peter-s-Basilica',
      'Catholic-Bishops--Conference-of-the-Philippines', 'CBCP']
    'template': '1'
    'title': 'Pope Francis to celebrate first ''Simbang Gabi'' for Filipinos on December
      15  '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5890b81-c913-4cc5-8207-362ad43b1be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T20:42:37.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong>&nbsp;Pope
        Francis will be leading the traditional Filipino mass, Misa de Gallo or Simbang
        Gabi at the Vatican on Sunday, December 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2febe-762e-4c91-b709-8f314dbfcef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:52:31.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time a Pope will preside over this traditional
        Simbang Gabi for the Filipino community, the Catholic Bishops'' Conference
        of the Philippines (CBCP) said Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e692af-7204-4868-941c-97abed0b56fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:52:31.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While St. Peter’s Basilica hosted such Mass for Filipinos a few
        times in the past, the December&nbsp;15 celebration will be the first-ever
        to be presided over by a pope," the CBCP said. Scalabrinian Fr. Ricky Gente
        of the Filipino Chaplaincy in Rome also confirmed this to CBCP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d78217-a7d0-4124-bc84-c5a0e8f46723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:52:31.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 150 other priests will concelebrate the mass.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f32593d-6a75-46af-b891-bc637fbcb9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:05:18.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Basilica will be open to 7,500 churchgoers for the celebration.
        The CBCP said Philippine ambassador to the Holy See Grace Relucio-Princesa
        and the country’s envoy to Italy Domingo Nolasco will also be present.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c732f-f516-4677-908c-feda1d4874e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T20:42:37.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP said the mass will take place at 4:30 p.m. (11:30 p.m.
        in the Philippines) at St. Peter''s Basilica.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fdd313-f145-4c08-b4ce-aac9aba30751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T08:05:18.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Simbang Gabi or Misa de Gallo is a series of nine dawn masses
        on the days leading up to Christmas. It’s one of the most distinctive traditions
        of Christmas in the Philippines.</p>'
