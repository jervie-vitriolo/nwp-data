      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA called on the government to send help to the residents affected
        by Typhoon Tisoy, which left a trail of destruction in Bicol. Camarines Sur,
        Sorsogon, Albay, and Naga City <a href="https://www.cnnphilippines.com/news/2019/12/5/Tisoy-death-toll-state-of-calamity.html">have
        all declared a state of calamity</a>. Tisoy made its first two landfalls in
        Sorsogon and Masbate and has left at least five dead in the region. At least
        13 fatalities have been reported in the entire country.</p>'
