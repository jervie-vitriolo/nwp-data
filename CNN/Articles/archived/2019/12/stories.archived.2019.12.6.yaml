  'hermit-crabs-plastic':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-06T06:41:30.746+08:00
    'imagesource': 'jcr:5af21b46-7979-414a-9a1a-d7e447954ca1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc3827e4-28bf-43fd-8314-e77574f67765'
    'lead': 'More than half a million hermit crabs have been killed after becoming
      trapped by plastic pollution on two remote islands, research finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T06:42:36.502+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:53:27.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:52:22.261+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['environment', 'plastics']
    'template': '1'
    'title': 'Hermit crabs are confusing plastic for shells and it''s killing them'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d4ddc-27a1-446b-bd30-b9e39aaa0420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than half a million hermit crabs have
        been killed after becoming trapped by plastic pollution on two remote islands,
        a new study from the University of Tasmania found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63c62b-76a6-4d7b-9dbd-7c58710d20f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843bb722-6b51-41b4-80ba-c1b5569ca17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research teams estimated that about 508,000 of the crustaceans have
        been killed in the Cocos (Keeling) Islands in the Indian Ocean and about 61,000
        on Henderson Island in the Pacific after getting stuck in debris such as plastic
        bottles, which researchers said served as "deadly traps."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc7859a-1a21-4b53-b6cc-0b1c42577b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01301b9-0d3c-429e-a152-8748a97c5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermit crabs do not have shells of their own, and instead use empty
        shells or hollow objects to shelter and protect their bodies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6da98-74b2-4e08-9431-03929b35606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d2c65-4a6a-4a21-ad2b-b0d1914cb4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we were surveying debris on the islands, I was struck by how
        many open plastic containers contained hermit crabs, both dead and alive,"
        Dr Jennifer Lavers, who led the study, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4dbf62-3f39-4f3f-bfb7-ae9c5cad0ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94fe665-dad7-4797-be36-2158726a16d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, led by the Institute for Marine and Antarctic Studies
        (IMAS) at the University of Tasmania, found that discarded plastic created
        a "physical barrier" for wildlife attempting to navigate their surroundings
        and acted as a trap for the crabs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e65a2b-f546-47fd-a94c-2cc13048736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a75b39e-7ab5-4bed-928d-f7dbfcd7c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team carried out surveys across a range of sites on
        the islands to establish how many containers had potential to trap the crabs,
        and found that around 1-2 crabs per square meter had been trapped by the debris.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fbe8f6-dce8-4ea0-b41b-a407bf8e4b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9f42f-c30d-4f3b-9c9f-749d639cc1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Gruesome chain reaction''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6312f007-a786-4e24-ab24-c422a1b2a267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr Alex Bond, from London''s Natural History Museum, which assisted
        with the study, described the problem as "insidious."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a110324-69e5-47c0-afd8-2188bab5c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b61a35f-4f80-4e31-bcea-b2515633143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "Hermit crabs do not have a shell of their own, which means
        that when one of their compatriots die, they emit a chemical signal that basically
        says ''there''s a shell available'' attracting more crabs who fall into the
        containers and die, who then send out more signals that say there are more
        shells available."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651665c5-df43-46fa-8148-012618371ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd800fe5c-6f04-46a0-9baf-15e657a5cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially it is this gruesome chain reaction," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d957ac9-9fd3-45bd-bd9b-c55d0a8d5b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee0830c-6625-48b4-8534-28dfe08986f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, published in the Journal of Hazardous Materials, researchers
        warned that marine plastic pollution is a global issue, and that comparable
        losses of the crabs on a global scale would impact on ecosystems.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b6771-2879-4897-af49-e82950f63018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf789f-c728-444d-b20b-5f2c16b746fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hermit crabs play a crucial role in the health of tropical environments
        by aerating and fertilising soil, and dispersing seeds and removing detritus,
        as well being a key part of the marine ecosystem," Lavers warned. "Their population
        degradation is more than just a risk to the natural environment," she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73480ac-b8ec-4923-8fe9-d3c69045a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630bf4d0-6ab2-4d06-bd33-bc019caf4cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High concentrations of debris are now being encountered on beaches
        around the world, many of which are also home to hermit crabs that can be
        expected to interact with plastic pollution in the same way as those we studied,"
        Lavers added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc72c9f-1fd1-499d-b0e0-b887999bc81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e7c5a-bf17-4795-9662-f640d4a1dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, researchers revealed that 414 million pieces of plastic
        were found washed ashore on the Cocos (Keeling) Islands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6983ac-95f0-405d-a742-44bda4810de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17565478-1c47-4bd2-b047-ac30eaaa24d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:42:36.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the rubbish was single-use consumer items such as bottle
        caps, straws, shoes and sandals, eco-toxicologists from the University of
        Tasmania said at the time.</p>'
