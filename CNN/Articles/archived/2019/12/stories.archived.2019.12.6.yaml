    'template': '1'
    'title': 'Cayetano bares challenges in 2030 Asian Games bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c677b74-40d6-4a4c-a677-b3ad599dc5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        country has yet to formalize its bid to host the 2030 Asian Games, but an
        official of the Duterte administration has already identified the possible
        roadblocks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b836125-5c4c-42b3-b9c4-71cbca1cffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e41b40-683c-490a-9095-7cfb93a378df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano, who oversees the ongoing 30th
        Southeast Asian (SEA) Games, said the 10-year time frame might be a challenge
        if the country wins the bid, but he said the hosting&nbsp;is doable with proper
        planning, delegation, and turnover.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8a199-f346-45a7-baf5-6ded130bee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79020ddc-2847-4bf0-9299-cfe430b86eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Philippines secures the bid before the end of President Rodrigo
        Duterte''s term of in 2022, the planning and execution of the continental
        sporting event will go through two other administrations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147ac8b5-4fe3-4b3e-8b4d-07fb74888ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ddd45-148e-41b4-83bc-d810dce0d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung ang isang challenge sa ating bansa, ‘yung magkaroon ng long-term
        plan... ‘Yung 2022 magpapalit, 2028 magpapalit, so we have to have a chief
        coordinator to overlook all the infrastructure," he told reporters on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9445053-4e1e-451e-a0f8-bc09edbf29df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b970f56c-80a5-46a3-9fc2-969061d22b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The challenge for our country is to have a long-term
        plan. We''ll have a change of leadership in 2022 and 2028, so we have to have
        a chief coordinator to overlook all the infrastructure.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f11309-1378-47e8-b7b9-9c19aa0a4d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f144645-4246-4554-ba1d-a9c1b9ad6e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from logistical issues, Cayetano said the country''s leaders
        will have to unite — regardless of political colors — during the planning
        to ensure a successful hosting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62827a7e-1c96-4cbc-a0f9-58855bc927f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ed58e-8475-4f9a-9e29-9eade6e46dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede din nating gawin na lahat ng partido involved, so one from
        every major political party para kahit sinong manalong presidente sa susunod,
        pagdating sa sports, tanggalin na natin ‘yung pulitika sa sports," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b272d5-b6fd-44f1-b925-496fddb231e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709370e6-a676-4634-8785-9a85c03e0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can involve other political parties. We can have
        one representative per major party, so we can take out politics regardless
        who wins the next presidential election.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f571e89-27c6-4630-a107-07efd5148113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11abb9ef-fc6a-4aaf-bc02-14dd48c649eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of the 30th SEA Games hosted by the Philippines, Cayetano
        said the country will "definitely bid" for the Asian Games — commonly referred
        to as Asiad — in 2030. He said the Philippine Olympic Committee is already
        preparing to inform Duterte of its plan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d8ecdf-f7fc-44f1-9080-5963d89883fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0704a396-6bce-4362-a0d4-6affd8eadbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This idea came after Olympic Council of Asia (OCA) Vice Presidnet
        Wei Jizhong said he believes the Philippines "is capable of organizing bigger
        scale games" despite early logistics and venue issues with the SEA Games.&nbsp;The
        Asian Games are sponsored by OCA.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff19c5b9-88ba-49f7-89d8-601f6c838389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8af32-161a-413c-bf14-65abbb1d87f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar, India, South Korea, Thailand, and Uzbekistan have expressed
        their intentions to bid for the 2030 continental multi-sport event held every
        four years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4456e2a7-b2ca-4c69-b281-36df55b7b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0dcd2-f568-4c78-9724-c137c22c3608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Philippines bags the opportunity, it will be the second time
        the country hosts the sporting event. The first time was in Manila in 1954
        as the Philippines was the only bidder.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa455c38-2911-4ff0-b6a9-b56636991b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec8a5f-8f02-46fa-a1d0-d06bea44f76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:28.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 Asian Games will be hosted by Hangzhou, China, while the
        2026 event will be held in Nagoya, Japan.</p>'
