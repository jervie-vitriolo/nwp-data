    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f5a5d-b28d-49b6-b1af-2a70a2d18fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:05:02.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:52:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) –</strong> President
        Rodrigo Duterte awarded a Medal of Valor to Police Senior Master Sergeant
        Jason Magno, the policeman who died last week from a grenade blast in Misamis
        Oriental.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0a34e1-e7dd-4e0a-9618-9d8c3f2705f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:05:02.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:52:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, Duterte personally visited the wake of Magno
        and posthumously awarded him the Order of Lapu-Lapu Magalong Medal and the
        Philippine National Police (PNP) Medal of Valor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98400a0-ac49-4e8c-935d-5bd10de7388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:05:02.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:52:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno''s family also received financial aid from Duterte, who was
        accompanied by Sen. Christopher "Bong" Go, Philippine National Police (PNP)
        Officer-in-Charge PLtGen Archie Gamboa and PBGen Rolando Anduyan, Region Director
        of Regional Office 10.</p>'
    '33':
      'image': 'jcr:54e12b6e-2329-435a-9637-91bf26f10c8b'
      'imageCaption': 'President Rodrigo Duterte personally attends the wake of the
        late Senior Master Sergeant Jason Magno on Thursday evening to confer the
        award and give financial assistance to his family. PHOTO FROM PNP-PIO.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e56808-58bc-4d4b-8b73-d7711dcd2729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:05:02.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:52:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177db0cd-387d-43ca-bd02-f61c7691d218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:05:02.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:52:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno died on November 28 after responding to a call for police
        assistance from a concerned citizen that a man, who was later identified as
        Ebrahim Basher, was carrying a hand grenade inside the premises of Initiao
        College.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59414f0c-4929-4a68-9f63-6d37317a6067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:05:02.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:52:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/regional/2019/11/28/misamis-oriental-grenade-blast.html">Suspect
        shot, policeman killed in Misamis Oriental grenade blast</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbdc4bf-9aa5-4e3c-a317-4d2313e86ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:05:02.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:52:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities tried to disarm the suspect, who attempted to throw
        the grenade in the vicinity without the safety pin. According to the police,
        this prompted Magno to cover the grenade to minimize the impact of the explosion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093bcf71-594e-49b0-a0ce-5137fe7a7856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:05:02.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:52:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said Magno displayed "conspicuous acts of gallantry and
        intrepidity at the risk of his life above and beyond the call of duty."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d74dc-fece-4ad6-b119-6423f3013954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:05:02.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:52:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His display of uncommon courage and heroism clearly sets him over
        and above his comrades, thus earning honor not for himself but for the PNP
        as well," the PNP added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bdbc78-21c5-4ba2-af88-24a558a0592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:05:02.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:52:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno''s partner in the scene, Police Major Sergeant Alice Balido,
        was the one who shot the suspect.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562714a4-0c32-4166-8bbe-63f0d2da3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:05:02.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:52:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also visited Balido and conferred upon her the Order of
        Lapu-Lapu Kampilan Medal for her display of courage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce08b704-e92b-400c-bb8e-aa6ccf3e6b8a'
      'mgnl:activationStatus': true
