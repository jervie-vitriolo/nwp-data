      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b362f963-53cb-46dd-bfbd-9f21ba422b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the victims are not being released until authorities
        notify their families.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86d887f-8171-4cd7-9e15-03e1ce5fb28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.365+08:00
