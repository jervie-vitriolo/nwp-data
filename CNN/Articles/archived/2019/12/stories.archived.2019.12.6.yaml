    'jcr:uuid': '8cb45912-2e4a-43e2-99a9-eeb6084fb6f8'
    'lead': 'The Department of Transportation (DOTr) on Friday said the contract to
      build a new international airport in Bulacan is still under review by the government
      three months after it was awarded to San Miguel Corporation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T19:50:38.115+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T23:52:52.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
