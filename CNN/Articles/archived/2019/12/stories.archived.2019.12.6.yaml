      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0e8d7-3cd2-4f9f-a8a6-f08c6d1c5a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:11:21.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:07.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My suggestion is the disbarment of all native lawyers on both sides
        and their prosecution for bargaining away the Philippine state’s sovereign
        function of regulation," Locsin said in a tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1a030-8c16-45b6-8afa-428bc2368412'
      'mgnl:activationStatus': true
