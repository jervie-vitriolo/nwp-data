      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a687c54a-45c0-4160-a142-6f0cb329acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:00:20.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy, who is a self-proclaimed Appointed Son of God and a known
        supporter of President Rodrigo Duterte, explained that his reason for not
        ‘stopping’ Tisoy, which killed at least 18 people, and caused widespread damage
        to infrastructure and crops in parts of Luzon and Visayas, was he did not
        want to get backlash for claiming he could perform the impossible.</p>'
    '21':
