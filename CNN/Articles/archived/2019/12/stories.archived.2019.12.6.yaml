      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983b3205-32b1-4826-bb21-0b39a8e78cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking through the scene "was like being on the set of a movie,"
        Morgan said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f1c73d-7786-4cf5-80e7-7e79a0aca419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc52ff3e-1f23-41dc-8ae5-5cd6782d3cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This doesn''t happen in Escambia County. It doesn''t happen in
        Pensacola. It doesn''t happen to our friends and neighbors who are members
        of the US Navy," Morgan said. "But it did, and it has."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadda4a9-e41a-4eda-b05b-d56fa5f4dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e1b64-03c5-415a-a536-2b4d27cafa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting comes just two days after an active duty US sailor,
        Gabriel Romero, killed two civilian employees and injured another before killing
        himself at Pearl Harbor Naval Shipyard in Hawaii. Investigators have not announced
        a motive for the Wednesday shooting.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee05b9-5c32-489d-a22d-f1b8fe9cb46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e789b-b8c3-4637-90c7-285f0b439c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Secretary of the Navy Thomas B. Modly said the Navy was "struck
        and deeply saddened" by the recent attacks, including an incident in Little
        Creek, Virginia.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba943a-1649-4d5c-84d3-e1c372fa3e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7793bb8-4be6-4d6f-b69f-68ca4ff2377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These acts are crimes against all of us," Modly said. "Our prayers
        are with the families of the fall and the wounded.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60c995e-105c-4ed7-9516-5cb376eacb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f3be43-59d3-4a54-932e-cd3f82a0c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White House monitoring Pensacola shooting</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6160f6-9f6c-464b-8389-73a4000260c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and the governor''s office reached out to local
        authorities to offer assistance, Pensacola Mayor Grover Robinson said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d61c36-f563-4b53-b11f-0df6936aff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86890c32-d9a2-4735-b80f-a1ea6f5ae515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naval Air Station Pensacola employs more than 16,000 military and
        7,400 civilian personnel, according to the base''s website. Many families
        also live there, said retired Rear Adm. John Kirby, CNN''s military and diplomatic
        analyst, who was once stationed there.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0889edff-f210-41e2-b707-a55fb9f25f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababc25b-ef7a-46e1-9e16-0af121a968ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They love the base there," Kirby said of the sailors. "It''s a
        great relationship between the people of Pensacola and the Navy and the base
        there. It''s a terrific Navy town."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a26f2-f39b-42b0-a2ea-b320eac3f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88646a-37fa-4845-8aff-a4fa30d5ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI personnel from Pensacola, Jacksonville and Mobile, Alabama,
        are responding to the station, an FBI spokeswoman said. Multiple agencies
        are cooperating on the investigation, including local law enforcement and
        Naval Criminal Investigative Services.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d261429-ceda-4e17-8369-17b5bc175b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/12/06/us/pensacola-naval-station-lockdown/index.html">A
        Saudi national is the suspected gunman in deadly shooting at Pensacola Naval
        Air Station, sources say"</a></em></p>'
