      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should be a policy from the Department of Education, Villar
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2018d88-106c-4c7c-9d55-59151552d1da'
