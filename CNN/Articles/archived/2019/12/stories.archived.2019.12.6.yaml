      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> – Are
        you wondering why Pastor Apollo Quiboloy opted to ‘stop’ the spate of earthquakes
        in Mindanao two months ago, and not the heavy rains and strong winds caused
        by then-typhoon ‘Tisoy’?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1801de7-3d8c-4131-b87e-984f33f81a4e'
