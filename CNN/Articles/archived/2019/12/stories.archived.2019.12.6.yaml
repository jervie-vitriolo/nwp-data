    'template': '1'
    'title': 'More than 140,000 people worldwide died from measles last year, most
      of them younger than 5'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c9233-d796-4641-b80b-8d1d5cf6e96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the number of measles cases continued
        to soar, more than 140,000 people across the globe died from measles last
        year, according to a new report from the US Centers for Disease Control and
        Prevention and the World Health Organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57596078-4815-4e37-86fa-a9865d228d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dbf762-bed7-407f-b54c-069c81027902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most deaths were among children younger than 5, according to WHO.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd417edf-9b7d-42ad-ac8b-e0036294bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a125813b-3b79-4cfd-bf09-c990f34fb37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of deaths last year was an increase from the estimated
        110,000 measles-related deaths that occurred in 2017, based on WHO data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917496d-9673-4564-bcd8-14837dbdaf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c21d5-43cc-4cb5-8f89-fbdc60cd4ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report, released on Thursday, was based on public health
        data from the WHO, CDC and the United Nations Children''s Fund. Even though
        the global numbers of measles cases and deaths have declined in two decades,
        there is more work needed before the measles viruses can be eliminated worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33644e14-bd81-4964-9036-785bb0196608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c34bca-741f-4456-9742-e0a729c07620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not so much surprised as I''m disappointed," Dr. Robin Nandy,
        principal adviser and chief of immunization at UNICEF, said of the report''s
        findings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf5b2e-427c-4abd-bff6-672fcc4dfb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b0465-40d4-455d-af69-57557bd994e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nandy added that the best way to prevent measles from spreading
        is to get vaccinated against the virus, but levels of vaccination coverage
        recently have stalled in "almost all" regions of the world, according to the
        report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1bf46-ed0e-4beb-bb88-13eebb750bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab27d61-f0c2-471d-b7b7-5869d30814f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shouldn''t be in this position in 2019 when we have had a safe
        and inexpensive vaccine for decades," he said. "We''re seeing outbreaks in
        very different contexts and different types of countries ... irrespective
        of income level of country."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66576e-1bd0-43f5-bf4c-5bcacad41de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486df49-4ca6-4106-8940-b180dfb1a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is a highly contagious disease caused by a virus, which
        can spread through the air when an infected person coughs or sneezes or if
        someone comes into direct contact or shares germs by touching the same surfaces.
        Measles symptoms may include high fever, cough, runny nose, watery eyes and
        a rash of red spots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b35df0-2a54-48b9-a769-ef885e9615e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c4389-cdd5-40c2-97c0-b5b117d78a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization''s Global Vaccine Action Plan, which
        the World Health Assembly endorsed in 2012, calls for the elimination of measles
        by next year in at least five of six regions of the world: African region,
        region of the Americas, south-east Asia region, European region, Eastern Mediterranean
        region, and Western Pacific region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f5cb3-3fa8-4e0e-ab93-a9874982afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c9f99-b6ca-4bfb-9935-da8f9a0b8ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that any child dies from a vaccine-preventable disease
        like measles is frankly an outrage and a collective failure to protect the
        world''s most vulnerable children," Dr. Tedros Adhanom Ghebreysus, director-general
        of the World Health Organization, said in a press release that accompanied
        the new report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed696f5-bb30-4ea7-93d9-bd727413f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1b6fd-06ce-47b2-97a9-974183dd364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To save lives, we must ensure everyone can benefit from vaccines
        - which means investing in immunization and quality health care as a right
        for all," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df042018-2e58-4546-b960-b65fcf0d4215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4619a-3e0d-464a-8795-83816b800abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report estimated that during 2000 to 2018, measles vaccination
        averted about 23.2 million deaths.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7458ce-41db-4eef-8d2d-9a8587617378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dc4543-29e4-45c7-868f-d9cc9076ebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that the estimated number of measles deaths decreased
        73% globally, falling from 535,600 in 2000 to 142,300 deaths in 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d064a-b68d-4695-978e-4f0a8962b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180846d0-8a66-4f1e-a0ad-64a8a6dae5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found that, during that same time period, the number
        of reported measles cases dropped 59%, from 853,479 to 353,236 cases, and
        measles incidence decreased 66%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba553f-5e62-4f74-a2ce-c7220d92cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d1200-a908-4e08-95d5-66f03c16faed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in just the past couple of years, between 2016 and 2018, the
        reported number of cases and incidence actually increased, rising from 132,413
        cases in 2016. Compared with 2016, the number of measles cases increased 167%
        globally, according to the report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5998d04a-8262-4410-bf10-1c529442af5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae4934-ed4c-4e12-983a-10c7d33e0f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased measles cases and outbreaks within the past couple of
        years occurred mostly among unvaccinated people, including school-aged children
        and young adults, according to the report. WHO recommends two doses of the
        measles vaccine for immunization.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40a4aa-21a4-4eb6-b254-9b8b7cb53cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f305159-2cde-4d77-87c8-d00474d926b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO recommends that at least a 95% vaccination coverage with two
        doses of measles vaccine is needed to prevent outbreaks and protect people
        from the disease.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128fcf1d-7ec8-485f-95c2-89716f04450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5078a67-9ccc-47c4-9c7c-ee70fb0a793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report estimated that, between 2000 and 2018, the percentage
        of people who received their first dose of the measles vaccine increased globally
        from 72% to 86%. The percentage of people worldwide who received their second
        dose of the measles vaccine increased from 18% to 69%, largely because of
        an increase in the number of countries providing a second dose, according
        to the report.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594582dd-c31b-4d36-9c92-ee6c7e44c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37da21e-4fca-400b-931a-64833fbc9f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report proves there is stagnation in coverage," Nandy said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9100ce1a-4c78-4768-aeb6-50cc53adb0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30951430-3b5a-459a-97a5-f5ffafef5f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each year, children who are unvaccinated contribute to the number
        of susceptible children in communities and their continued accumulation results
        in outbreaks," he said. "This is a crisis and needs to be taken as a warning
        sign to improve the performance of immunization programs globally."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695a4c35-1d5e-4ab9-bf58-4fb76ecd1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c03ed-038c-4194-8822-4532459bedf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the new report has shown progress in reducing measles
        cases in certain regions of the world, there are still some other regions
        where there has been a rise in cases —&nbsp;and that remains concerning, said
        Dr. Peter Hotez, dean of the National School of Tropical Medicine at the Baylor
        College of Medicine in Houston, who was not involved in the report but is
        currently writing a book about vaccines and disease.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e315ef4-83df-4595-9e7a-df877ca3205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d49d142-9193-48e2-93ce-2472434f7efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measles is typically the first disease to return when there are
        interruptions in vaccinations because it is so highly contagious," said Hotez,
        who is also co-director of the Texas Children''s Hospital Center for Vaccine
        Development.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ee856-125e-405b-b97d-44179d53136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cfa6c8-8857-4ad0-b668-478188d0e36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the fact that measles is now returning in some areas is an indication
        that our vaccine ecosystem is fragile and in some areas breaking down despite
        general gains," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc33815-a36f-4f1f-9e98-2beb9eedc883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b2f55-5ee7-4b97-b940-289d2be0c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez added that, no matter where you are in the world, there are
        specific factors that can play a role in driving the resurgence of measles:
        war, political collapse, climate change and anti-science or anti-vaccination
        movements.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc7f48d-ef54-4a28-96ed-e931f4cfe429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6f68a-c5c1-467a-8b7b-eb1a7279affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas that have seen a combination of those factors include
        Venezuela, Democratic Republic of Congo, Philippines, Arabian Peninsula and
        Samoa, he said, adding, "Therefore I believe we need to urgently reassess
        this situation and recognize the importance of confronting these determinants,
        especially the anti-vaccine movement."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e67d304-3f06-4176-ab4e-afe019277f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff1a10-0c8b-4780-862e-4a03036de232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Samoa shut down for two days this week so that
        all civil servants —&nbsp;except for those who help supply water and electricity
        to the country —&nbsp;can participate in a vaccination campaign by offering
        assistance to public health officials to help quell a deadly measles outbreak.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba5c30c-8dbb-4393-865d-8d47df7d53c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e193feec-fe0d-45d3-b469-6059881aaeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the outbreak, schools have been closed indefinitely since
        mid-November and children have been banned from public gatherings and places
        were people congregate.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dcdc68-682a-4018-9111-2d7c4bfa89dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911aef94-888d-44ff-9853-4d481d2e4a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,200 cases of measles have been reported across the Pacific
        island nation in recent weeks, including 62 deaths —&nbsp;with two fatalities
        in the last 24 hours, according to official statistics. None of the victims
        were vaccinated, the government said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f087204-f3cc-4828-9ebe-bf51042350d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:34:03.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:03.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/12/05/health/measles-deaths-worldwide-who-cdc-report/index.html">More
        than 140,000 people worldwide died from measles last year, most of them younger
        than 5</a>"</em></p>'
