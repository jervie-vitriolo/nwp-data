    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4370a97-143e-48f7-849f-b3e8ea5e280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:11:21.248+08:00
