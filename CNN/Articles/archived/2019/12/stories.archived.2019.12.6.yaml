      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this Bicolano could be Albay 2nd District Representative
        Joey Salceda or former Senator and now Sorsogon Governor Francis "Chiz" Escudero.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628ee70-ebfb-4caf-a178-3be79e8084f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:56:25.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next president will come from Bicol. You have a choice of Salceda
        and Chiz Escudero. Ito si Joey, alam nito lahat pasikot-sikot [Joey knows
        the ins and outs]," he said on Wednesday when he visited "Tisoy-" stricken
        Legazpi City, Albay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a5acdd-bbb5-4e8d-a95a-1a52500820dc'
      'mgnl:activationStatus': true
