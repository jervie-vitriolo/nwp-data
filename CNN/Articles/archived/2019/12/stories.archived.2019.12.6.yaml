      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — Communist
        rebels in the Bicol region have declared a week-long unilateral ceasefire
        to give way for the delivery of aid to typhoon-ravaged areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c81494-2f01-4fb5-836c-2191fe77281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:02:11.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38d09b-9594-4314-8a64-b44e28a7df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:02:11.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New People''s Army, particularly its Romulo Jallores Command
        Bagong Hukbong Bayan - Bikol, in a statement on Friday said its members will
        not attack government forces from December 6 to 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43fd6e7-4d5b-495d-984a-4cd2931f4241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:02:11.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9ab43-3eeb-4024-bd7a-da015af0d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:02:11.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi maglulunsad ng taktikal na opensiba sa panahong saklaw
        ng tigil-putukan, ngunit mapagpasyang haharapin ng mga yunit ng Bagong Hukbong
        Bayan sa buong rehiyon ang mga patraydor na operasyong militar upang ipagtanggol
        ang sarili sa tiyak na kapahamakan</em>," the group said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d961769-469b-4efd-8369-42740bf65618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:02:11.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c84f6e8-fd43-418f-87ff-f2b597d744b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:02:11.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not launch tactical offensives during the
        period of the ceasefire, but the units of Bagong Hukbong Bayan in the entire
        region will defend themselves from danger when traitors in the military conduct
        operations.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3555f882-75eb-4c90-88bd-c9db1372ed26'
      'mgnl:activationStatus': true
