      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Filipino high
        school experience makes for an impossibly rich space for collective memory.
        We draw common threads with fellow alumni, whether it’s from the conservatism
        of Catholic institutions, the annual observances we shared — the seemingly
        high-stakes preparations for Buwan ng Wika competitions, the thrill of asking
        out your prom date, the warm, happy-sad glow of the last day of school — or
        the tender nostalgia we’ve colored these memories with.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9697f1-a60a-4ee5-9826-02b86b668283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Barit’s film&nbsp;“<a href="https://www.cnnphilippines.com/life/entertainment/Film/2019/10/25/QCinema-reviews.html"
        target="_blank">Cleaners</a>” began with the director’s desire to dip into
        this font of memory. Barit recalls growing up in Tuguegarao in the 2000s and
        the specific experiences and textures of that time. In four chapters, a prologue
        and an epilogue, the film tells the story of a group of high school classmates
        in Tuguegarao who happen to be the designated classroom cleaners. To play
        on this element further, Barit wanted to explore the idea of “cleanliness”
        in each chapter, from the literal cleanliness of “II. Nutrition Month” where
        a germaphobe poops her pants in the middle of a school presentation to the
        questions of moral purity in “V. SK” where the son of a mayor becomes pressured
        to follow his parents’ corrupt ways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254704b7-b258-45a7-8891-23325fff95f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barit developed a distinct visual palette for the film that resembles
        highlighted photocopies (much like books and readings common in Philippine
        schools). To achieve this, they finalized the offline cut of the film, exported
        it at eight frames per second, then printed each of those frames out to look
        like photocopies. What followed was months of manual highlighting of each
        frame before these were batch-scanned and put in place of the original offline
        cut. The resulting film is so deeply enriched by these visual textures. The
        colors become an exciting layer of the storytelling, isolating the main characters
        in each frame and occasionally reflecting changes in their emotions and relationships.
        Barit treats the unseen hands as characters themselves in the film, their
        highlights informing what the viewer sees in each frame.</p>'
