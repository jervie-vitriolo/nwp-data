      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> From
        a Davaeño to a Bicolano? President Rodrigo Duterte raised the possibility
        that his successor will come from the Bicol Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69995b32-eccb-4500-a428-00ef7cad603d'
