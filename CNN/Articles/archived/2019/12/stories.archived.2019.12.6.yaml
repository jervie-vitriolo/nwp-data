      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0725ff6-f5a1-4327-9b0f-df921623c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have any kids prior to that, and things got pretty chaotic
        in a hurry," his father said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d3c984-85dc-493a-b245-51ca127f6e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1048ce-9424-4767-9c4a-c3ad72fbf0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proud parents said their charismatic son loves to dance and
        swim, and to play basketball and soccer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7f768-363f-48f6-a15b-c1174e585dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640e86b-9651-42e7-8b9c-f81507fe0729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say they''re amazed at how many friends he has, and his father
        says one of the most beautiful parts of the past year has been the many children
        "welcoming (Michael) into their homes and onto play dates."</p>'
  'Miss-World-Ukraine-Veronika-Didusenko-disqualified':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
