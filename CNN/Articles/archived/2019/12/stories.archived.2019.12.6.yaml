      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)—</strong> Miss
        Universe 2015 Pia Wurtzbach on Friday denied that money was the cause of her
        recent split with professional race car driver Marlon Stockinger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc8aa2-1a56-4b0b-a89a-ff69902bdeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:05:33.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s true that Marlon and I are no longer together. I wish him
        and his family well, and out of respect for them, let me make it clear - Marlon
        and his family never depended on me financially,” Wurtzbach said in a statement
        released by her business manager Rikka Fernandez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe3235e-a29f-49e8-990e-6a277eeff523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:05:33.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment website Pep.ph earlier reported that the couple parted
        ways in September. Citing a source, the website added Stockinger''s "unemployment"
        was one of the reasons for the breakup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03192a0d-720d-47dd-91d7-38ac572d4f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:05:33.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-German beauty queen did not provide other details of
        the breakup, saying it will be her “only statement on the matter.” Stockinger
        has yet to release a statement on the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32192ab9-deec-44c5-9de4-ba0040e32219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:05:33.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach, 30, and Stockinger, 28, first revealed their relationship
        in 2017.</p>'
  'slex-smc-alabang-skyway-traffic-scheme':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-12-06T15:07:02.386+08:00
    'imagesource': 'jcr:cad521d3-2bc9-494c-9d6b-24c82ee8fe36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01ef3d76-d09a-4c5b-a8af-4ff05c089690'
    'lead': 'A new scheme has been implemented at the South Luzon Expressway (SLEX)
      to improve traffic with the opening of the new Alabang viaduct-Skyway ramp.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T15:09:59.275+08:00
