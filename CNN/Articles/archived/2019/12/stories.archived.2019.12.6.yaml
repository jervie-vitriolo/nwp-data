    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e6383-b702-4ebb-9199-648d50bce825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the film ended up winning Best Picture, Best Screenplay, and
        the Audience Choice Award at this year’s QCinema International Film Festival,
        the journey towards making the film was difficult because of Barit’s insistence
        on his treatment, which began as early as when he was pitching the film to
        different grant-giving bodies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea6df95-9eea-4405-bf61-766c3f995191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:15:23.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main challenge for the film during pitches was that it has
        never been done before in a feature film,” he says, citing both his visual
        treatment and his intention to shoot the whole film in Tuguegarao. “For an
        industry that already has their own set of notions of what sells, film companies
        can be naturally allergic to these new forms. At the same time, it is admittedly
        a logistical nightmare within a limited timeframe. The risk for it failing
        is too high for them of which, from their business standpoint, I do really
        get. Most suggested compromises with the film’s look, like maybe the entire
        thing doesn’t have to be photocopied or maybe just shoot it conventionally.
        Or some suggested that it can be shot somewhere nearer in Manila.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54f75e-f4be-4361-86ba-d4b85ff83e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was  a time when no one believed in it but myself. But luckily,
        I’m very stubborn and stupid,” he adds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50df03-1815-4889-9ed7-f0f6ead801ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the film was greenlit, he chose to work with young actors from
        Tuguegarao. The main cast were first-time actors in their first screen roles.
        This lent a raw, honest energy to the film. Barit explains, “Being first-time
        actors, I was quite surprised with how they handled their own roles. All of
        them are very smart and collaborative. They often suggested different ways
        of how to throw their lines or how to portray their characters more effectively
        by varying specific actions. I even noticed that they are way easier to direct
        than the older extras we had on set. They are also all naturally funny so
        shooting with them was definitely lighter. I also like how they bonded like
        actual classmates even though they came from different schools there. At one
        point, they even got very rowdy inside the classroom, one side of me had to
        be strict, but the other took pleasure from knowing that this is what my classroom
        really looked and sounded like before. I’m really proud of our Tugue cast
        and interns.”</p>'
