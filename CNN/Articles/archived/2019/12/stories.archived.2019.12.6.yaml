      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2820e-70d6-444b-bfbe-b434aa4e86a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:42:53.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:07.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 27, Rule 133 of the Revised Rules of Court states an attorney
        may be disbarred "for any deceit, malpractice, or other gross misconduct in
        such office, grossly immoral conduct, or by reason of his conviction of a
        crime involving moral turpitude, or for any violation of the oath which he
        is required to take before admission to practice, or for a willful disobedience
        appearing as an attorney for a party to case without authority to do so."</p>'
