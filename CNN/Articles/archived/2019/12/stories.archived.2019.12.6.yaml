      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)—</strong> The
        Mactan-Cebu International Airport (MCIA) took the global spotlight once again
        as its Terminal 2 bagged an award at the 2019 World Architecture Festival
        (WAF) on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed5b4a-8713-41eb-889e-d48950d90e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:53:06.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCIA Terminal 2 won the <a href="https://www.worldarchitecturefestival.com/node/3495">“Completed
        Buildings: Transport” category</a>&nbsp;of the prestigious annual awards—
        besting other global transport stations including Singapore’s Jewel Changi
        Airport and the Hong Kong West Kowloon Station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710dbcf0-9b96-4d6b-8f50-9896b7250655'
      'mgnl:activationStatus': true
