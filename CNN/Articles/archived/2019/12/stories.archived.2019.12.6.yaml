      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines,
        whose five-decade insurgency is the longest-running in Asia. President Rodrigo
        Duterte walked away from peace talks with communist rebels in 2017 as both
        sides accused each other of ceasefire violations.</p>'
