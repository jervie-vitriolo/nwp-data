    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SLEX', 'SMC', 'Ramon-Ang', 'San-Miguel', 'Alabang', 'traffic',
      'Skyway']
    'template': '1'
    'title': 'New traffic scheme for SLEX implemented to improve traffic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab384fba-3551-43f4-92fb-692c598348c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:09:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:53:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> A
        new traffic scheme has been implemented at the South Luzon Expressway (SLEX)
        to improve traffic with the opening of the new Alabang viaduct-Skyway ramp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290025e-28f0-4743-9c99-03cf57c5756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:09:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:53:07.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ramp opened on December 1, meant to alleviate traffic congestion
        during the ongoing construction of the Skyway Extension project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee9d5d7-d0ba-4f99-8cd6-0c08d0ecc306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:09:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:53:07.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ve seen a big improvement in the flow of traffic at the SLEX
        this past week. Traffic moves quickly even during peak rush hours, and there
        is no longer a sea of cars on the SLEX," San Miguel Corporation President
        and COO Ramon Ang said in a statement on the 180-meter, two-late ramp. With
        a capacity of 5,000 vehicles an hour, the ramp increased the northbound lanes
        from the Alabang viaduct from three to five.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5c043-9dea-4882-8f8d-85fb1f3d6267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:09:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:53:07.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a traffic rerouting scheme will be implemented, closing
        down the Alabang-Zapote Road elevated on and off-ramp near Bunye South Station
        from Monday to Saturday beginning December 9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76338f5-d9de-445a-a744-a7f8178088f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:09:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:53:07.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From December 9 onward, the northbound lane will be closed from
        4 p.m.&nbsp;to 9 p.m., while the southbound lane will be closed from 6 a.m.
        to 8 a.m. Motorists must use the Sucat ramp northbound or the new Alabang
        viaduct ramp if heading southward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e25c7-d610-4765-8773-2e0bffaa3bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:09:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:53:07.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have directed all our personnel to continue to closely monitor
        the traffic situation so we can make necessary adjustments quickly, particularly
        in areas prone to heavy traffic," Ang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a4687-8bb0-4e22-bba3-8049d5ea0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:09:59.276+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:53:07.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the new ramp would allow more flexible traffic schemes,
        as it could be changed from a two-way to a single-direction route depending
        on vehicle congestion.</p>'
