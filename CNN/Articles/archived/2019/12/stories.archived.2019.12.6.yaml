      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Thursday night said he wants to know
        the names of lawyers who drafted the agreements and "bargained" the country''s
        sovereignty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d05a4e-8849-4819-a3c1-8a67ffe2fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:11:21.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2e5a5-f04c-4ea1-9b0c-49db53accd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:11:21.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo in that contract, nabasa mo --- our country surrendered
        everything to Manila Water and to Maynilad," Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca7af7-1bef-424c-90d9-d923f28d6596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:11:21.248+08:00
