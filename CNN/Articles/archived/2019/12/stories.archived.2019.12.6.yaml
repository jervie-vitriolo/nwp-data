      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show “examines the interaction between humans and the environment,
        documenting both their decline and resiliency. It is a tense relationship,
        expressed in the material and immaterial. In this new work, Atienza presents
        a survey of Bantayan Island’s coastline, highlighting climate change from
        a layered perspective. Referring to an equation that calculates the relationship
        between variables and a given set of physical conditions, Equation of State
        is an attempt to make sense of warming oceanic temperatures and subsequent
        rising sea levels.”</p>'
