      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new trailer for Disney''s live-action
        remake of the movie "Mulan" is receiving positive reviews on social media,
        except in Hong Kong where protesters are calling for a boycott.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a9d72-88cc-469f-bd36-184137c5f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44918afd-0d54-4edb-9b0f-2209ef56f419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are objecting to the personal views of lead actress Liu Yifei,
        who earlier this year expressed support for Hong Kong police, who protesters
        have accused of brutality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb98930a-a6c5-4ab7-9a46-7b56b31805da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb0b40-496f-4a1d-97c3-54c85f86f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, due for release in March 2020, is a remake of the 1998
        Disney cartoon, which traced the journey of a young Chinese woman who joins
        the army by pretending to be a boy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2729c08-0508-4b65-b6a4-bb747671d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d57c0f-002a-4fa6-a15f-235c4fb2c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animated original was itself a retelling of the ancient legend
        of Hua Mulan, described by the Chinese government as "the most recognizable
        folk heroine in Chinese culture."</p>'
    '28':
