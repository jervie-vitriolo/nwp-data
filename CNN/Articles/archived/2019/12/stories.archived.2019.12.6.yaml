      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa3d5e-3a49-422c-bc92-ff97c9404095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi King Salman Abdulaziz Al-Saud expressed "deep sadness and
        sorrow" in the call, state-run SPA news reported. The king told the President
        that he ordered Saudi services to cooperate with the investigation, according
        to SPA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f145ab-240e-4375-a9c6-b2056f9eaa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.362+08:00
