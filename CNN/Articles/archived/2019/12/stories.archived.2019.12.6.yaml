      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong>&nbsp;Lt.
        General Gilbert Gapay formally assumed his post on Friday as the new Commanding
        General of the Philippine Army.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953a0ca-6df7-4c61-aa90-35875d10da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T23:40:58.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eac583-6ca4-4435-afc7-7e3d7487791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T23:40:58.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He officially replaced Lt. Gen. Macairog Alberto in a turnover ceremony
        in Fort Bonifacio led by Defense Secretary Delfin Lorenzana. Alberto, 56,
        retired from the Army on the same day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce78874-31ae-4351-98f8-9649953c67ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T23:40:58.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b68431-8e58-478c-879b-5def3b5fdbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T23:40:58.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have always adhered to two basic military guide posts of military
        commanders, the accomplishment of the mission and looking after the morale
        and welfare of my troops,” said Gapay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d22c16-3cb1-46ee-b57e-af43f8971e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T23:40:58.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0765ca67-24b4-4909-ba0a-06fe50accc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T23:40:58.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he will focus on the "equipage" of the Army Modernization
        Program and on enhancing the Army''s "land power capabilities." The 98,000-strong
        Army is the biggest branch of service under the Armed Forces of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9154f1-c752-4330-a787-678d480900f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T23:40:58.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, the AFP welcomed Gapay''s appointment,
        calling him a "well-rounded" officer.</p>'
