      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7726ba9f-6dde-4ea7-b541-ed0dc0f2f2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:00:47.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ Newsroom Ngayon, Cagayan Governor Manuel
        Mamba said, “<em>Talagang</em> saturated <em>po dito at yung baha po namin
        hindi pa humupa pa ng husto ay nandito na naman po, kaya napakadali po na
        magbaha lalong lalo na po pag nasabayan na ng ulan diyan sa</em> Isabela,
        Nueva Vizcaya, Quirino, Kalinga, Apayao, Ifugao.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba098197-e6a5-4a09-bb7a-9153bf03797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:00:47.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e275485a-dd4e-4609-b7bd-8a8311c441c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:00:47.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:08.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Cagayan is really saturated and the flood here has
        not subsided fully and is here yet again. It is really susceptible to flooding,
        especially since it simultaneously rained over sa Isabela, Nueva Vizcaya,
        Quirino, Kalinga, Apayao, Ifugao.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2322a-b14b-462c-9126-12c832bfdf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:00:47.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:08.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d10ef-83ad-4c06-84c1-abffede7bec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:00:47.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor explained that the rainfall from those provinces flow
        into the Cagayan River. The river overspilled its banks&nbsp;can no longer
        contain the flow though its channel. The burst in its riverbank caused floods
        into their low-lying areas, rendering the roads leading to Ilocos Norte impassable,
        and around tens of thousands of people homeless, Mamba said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3b4c13-e1ff-4b9e-90a6-c3eff0b3abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:00:47.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e7295e-95cd-4a3a-87c7-8e5060f25093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:00:47.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official&nbsp;said that around 70,000 evacuees need blankets,
        water and other relief goods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16b40c-7ced-4674-adac-b4a859aaab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:00:47.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said: “We need a lot of help <em>po</em> from the government
        after<em> this dahil nakikita po namin yung</em> damage sa crops, sa livestock,
        <em>at</em> private properties including infrastructure p<em>o namin. Kukumpunihin
        po namin to at</em> we will ask po for a lot of help from them."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e731db4-641b-4b70-b033-e5d627aa5110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:00:47.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe8540f-5669-4b70-8169-a7c7a364c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:00:47.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need a lot of help from the government afte this,
        because we are seeing the [floodwaters’] damage to crops, livestock, private
        properties, including infrastructure. We will need to fix them and we will
        ask for a lot of help from them.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae425cd8-45e2-4646-9354-270b11543501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:00:47.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f42fd21-8008-4201-8c58-89afc0d73d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:00:47.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan has been placed under a state of calamity due to severe
        flooding. The declaration of a state of calamity allows the provincial council
        to tap into their calamity funds to implement aid recovery efforts following
        a catastrophic event.</p>'
