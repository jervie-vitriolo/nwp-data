      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Cell phones are a literal pain in
        the neck –&nbsp;and face, eyes, nose, ears and head. A new study analyzing
        national emergency room data shows injuries to those areas of our bodies have
        risen "steeply" over the last 20 years.</p>'
