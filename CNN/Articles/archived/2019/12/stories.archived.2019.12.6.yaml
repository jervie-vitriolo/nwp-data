      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> With
        traffic congestion expected to spike as Christmas grows nearer, the officer-in-charge
        of the police reminded his forces to ignore name-droppers to avoid tight situations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ff9ea-975c-457a-a48e-10f894ad5ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T20:19:43.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:52.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will no longer tolerate this. Anyone who will not enforce the
        law just because somebody tells them that he is a friend of some government
        big shot will be charged administratively for negligence," Philippine National
        Police Officer-in-Charge PLtGen Archie Gamboa said in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ea451-a630-4675-82df-d795c05f03f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T20:19:43.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:52.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the police may find themselves intimidated by law breakers
        who flash calling cards of higher-ranking police and government officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ed3ca-8dd6-4083-8256-58b34b96b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T20:19:43.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:52.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cases tend to spike during the holiday season, as more people
        are tempted to break traffic laws to escape the gridlock in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3198d-b1bf-4c3f-adab-c3f35e18b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T20:19:43.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:52.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot eliminate corruption if we cannot even address this palakasan
        system even on simple traffic violations," Gamboa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016c8b1f-c4b3-4f91-95d9-055c44281bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T20:19:43.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:52.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that traffic police must also prohibit the use of sirens
        and blinkers for private individuals or government officials who are not authorized
        by the law, especially if there is no emergency.</p>'
