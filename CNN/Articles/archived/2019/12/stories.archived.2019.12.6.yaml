      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Former
        Ombudsman Conchita Carpio-Morales said there''s more to the complaint she
        filed against Chinese President Xi Jinping for Beijing''s actions in the West
        Philippine Sea even after the International Criminal Court (ICC) ruled that
        it had no jurisdiction over the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7b201-e389-49c8-9ce6-83ea6ae6c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f23d727-2bcf-4d51-92e2-1c22eba05a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.icc-cpi.int/itemsDocuments/191205-rep-otp-PE.pdf">a
        report released Thursday</a>, an ICC prosecutor said the body <a href="https://cnnphilippines.com/world/2019/12/5/ICC-Xi-Jinping-South-China-Sea.html">has
        no jurisdiction</a> over the crimes against humanity complaint against Chinese
        officials for their "atrocious actions" in the South China Sea, given that
        Beijing was not a party to the Rome Statute — the treaty which formed the
        tribunal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdbc5e2-e375-4aae-9c2e-4d1c07ca9ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/4/18/ICC-China-Xi-Jinping.html">Most
        Filipinos back ICC case vs. Xi – SWS</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb5c85-2599-4885-b290-d28462c8df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let them gloat in the meantime. This is just the beginning. Abangan
        [Just wait]," Carpio-Morales said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76a8ce5-d354-48ee-8994-e7fa195677e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcbc3d4-5299-46d6-9592-e975c8b05320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC ruled that the alleged crimes happened within the Philippines''
        exclusive economic zone (EEZ) and continental shelf, which it said is not
        considered as part of its territory by definition under the treaty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2bbc54-6fc3-487a-bc02-09273fa697f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/3/22/ICC-China-Xi-Jinping-Filipino-fishermen-Del-Rosario-Carpio-Morales.html">Aside
        from Xi''s arrest, ICC complainants eye reparation for Filipino fishermen</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27205f4f-91b0-4f22-9fc8-60438e369823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Carpio-Morales and Former Foreign Affairs Secretary Albert
        del Rosario filed a communication before the ICC against Xi, Chinese Foreign
        Minister Wang Yi, and former Chinese Ambassador to the Philippines Zhao Jianhua
        over near-permanent environmental destruction in the West Philippine Sea,
        a portion of the South China Sea which has been declared part of the Philippines''
        EEZ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c538d3d-91d1-4c67-80b0-b1346e0427a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16fbf13-bcd3-4442-b4f2-280ada3f7677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing said China''s encroachment on islands in the South China
        Sea, including the Spratly Islands, resulted in "environmentally destructive
        and illegal reclamations and artificial island building activities" in Scarborough
        Shoal and the Kalayaan Islands and, and deprived Filipino fishermen from livelihood
        as the Chinese blocked them from casting their nets in contested waters under
        Xi''s reign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e6a13a-14d9-4afd-9039-b6be659e8d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Criminal conduct which takes place in the EEZ and continental shelf
        is thus in principle outside of the territory of a Coastal State... This circumstance
        is not altered by the fact that certain rights of the Coastal State are recognised
        in these areas," the ICC said in its report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b77ac8-aa53-44f6-bfeb-edf510208947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/3/25/Albert-del-Rosario-Conchita-Carpio-Morales-ICC-Xi-Jinping.html">If
        ICC bid fails, Del Rosario, Morales will send more communications vs China''s
        Xi</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80feb31-cf15-4f08-8ff2-06d3793ff3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Del Rosario said in the same statement that the ICC''s
        ruling was not a dismissal, saying their camp is providing "new facts and
        evidence" to bolster the case.&nbsp;An item in the prosecutor''s report informs
        parties of the "possibility of submitting further information" about developments
        in the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4cd05-22df-49f5-a859-e8b942c13a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67dceca-3f1d-485c-9a1f-413840d8c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Carpio-Morales and Del Rosario were barred from entry into
        Hong Kong, a semi-autonomous region of China, in separate trips they made
        in May and June, which they believe is connected to the case they filed against
        Xi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b308123-e287-4a82-a4cd-ce9d01eda4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d5fdf-5b16-4f6a-8e99-db5f0f729b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:43:26.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:18.012+08:00
