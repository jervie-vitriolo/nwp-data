  'angela-merkel-auschwitz-visit':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'German Chancellor Angela Merkel has arrived at Auschwitz, her first
      visit to the former Nazi concentration camp in 14 years as leader. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-06T21:45:07.049+08:00
    'imagesource': 'jcr:20c81f46-5963-4c3b-9e5c-aca41dd6c14f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16dc6317-f4e7-41b8-9a6e-4ae04c13f9f3'
    'lead': 'German Chancellor Angela Merkel has arrived at Auschwitz, her first visit
      to the former Nazi concentration camp in 14 years as leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T21:49:43.977+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T23:52:50.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:52:33.910+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['auschwitz', 'Germany', 'Jews', 'Angela-Merkel']
    'template': '1'
    'title': 'Angela Merkel visits Auschwitz for the first time in 14 years as Germany''s
      leader'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e475bd-6d80-45dc-8706-76b69da17fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> German Chancellor Angela Merkel has arrived
        at Auschwitz, her first visit to the former Nazi concentration camp in 14
        years as leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d625d0-e28d-46ba-9ef8-8b144e7ada53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a970f8-2219-497e-b773-8458115d0842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel''s trip to Poland on Friday comes amid rising anti-Semitism
        in Germany —&nbsp;and is seen as important gesture in the fight against it.
        In October, a gunman in Halle killed two people while attempting to storm
        a synagogue on Yom Kippur, the holiest day in the Jewish calendar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb63a15-3ae1-4b75-affb-d6aa2d7930bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A German government spokesperson said Merkel traveled to Auschwitz
        to "commemorate the victims of the National Socialist crimes and remember
        Germany''s everlasting responsibility for the Shoah."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344defe7-b395-4fba-8919-66c17cfdccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the so-called sauna building, where newly arrived prisoners
        were stripped naked, disinfected and made to wear camp uniforms, Merkel said
        the "suffering at Auschwitz was unfathomable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84041b-237c-43c2-a86d-b5e3dea3a0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a German extermination camp, operated by Germans, and I
        place value on stressing this fact, it is important that we clearly identify
        the perpetrators, we Germans owe this to the victims and we owe it to ourselves,"
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177ac5d-8e50-4f23-b2ff-298a738d1da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chancellor held a moment of silence at the so-called Black Wall
        in the main camp at Auschwitz, where thousands of prisoners were shot dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded74aee-914e-4529-a57d-f49ffda0e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also visited the Birkenau extermination camp, about a mile from
        the main Auschwitz camp, where she laid a wreath of flowers. The Polish Prime
        Minister Mateusz Morawiecki and President Andrzej Duda accompanied her during
        the visit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a14ae-2474-4ba9-bc9f-391c4f8a9009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of her visit, Merkel also officially announced Germany would
        provide additional €60 million ($67 million) in funding for the conservation
        of the memorial, saying it will be forever the responsibility of the German
        nation to make sure the victims are remembered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ebed9-a30d-4d2c-87a4-bd215bf30468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auschwitz survivor Bogdan Stanislaw shared his memories of arriving
        to the death camp as a 12-year-old boy with Merkel and the other guests attending
        the event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85060249-92e1-4231-8bf3-e6ee793792e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In January 1945 we were rushed to the railway station &nbsp;I was
        rushing to the bath holding my mothers'' hands. We were asking when will be
        free?," he said. "The older inmates would laugh at us and said ''can you see
        the chimneys?'' this is the way to get out. There is no other way out.''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aba970-a1f9-4d12-a1f6-db62270d8535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How many German leaders have gone to Auschwitz?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f049a6-b849-43c8-8125-cd9795968c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel is only the third German Chancellor to visit the site of
        the death camp, which operated in Nazi-occupied Poland. Helmut Schmidt was
        the first to go in 1977, followed by Helmut Kohl in 1989 and 1995.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b34518-89a9-429a-9408-c7d489980b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefanie Schüler-Springorum, who heads the Center for Research on
        anti-Semitism at the Technical University of Berlin, said a visit by a German
        leader to Auschwitz is still "very much a significant event."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7066f8c-1df0-4d54-8cea-7a24b5704f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a statement," she said. "Angela Merkel is very conscious
        of what she is doing, these are her last years in office, and it''s important
        for her to go."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485c545-2ed0-48cd-b28e-9a46c62f65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie-Sophie Adeoso from the Anne Frank Educational Center in Frankfurt
        added that Merkel''s visit is very much needed. "I find it astonishing that
        in almost 25 years, no German Chancellor has visited Auschwitz," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab21a9e2-00f1-46d7-832f-a9e59bfcaf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that needs to be done ... anti-Semitism is real
        in Germany nowadays and it''s [important to] keep reminding us the historical
        legacy that we as Germans are carrying."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d04d33-7c62-4e3c-8111-707a0a043941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why has it taken her so long?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab03c407-f2d0-4fb1-bd8d-1da557c5f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it will be her first visit to Auschwitz, Merkel has visited
        several Holocaust memorial sites in the past, including the Yad Vashem World
        Holocaust Remembrance Center in Jerusalem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b71f5c-c0a5-4483-ab52-9ee2f80f0de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always a question of where you go when you want to do this
        kind of symbolic remembrance and Angela Merkel went several times (to) Yad
        Vashem to do this, that is probably one of the reasons, I think, why she hasn''t
        been to Auschwitz yet," said Magnus Brechtken, the deputy director of the
        Leibniz Institute for Contemporary History.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fef4ee-a241-4137-9fa1-b2da0d2b041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel has visited Israel several times and in 2014, she received
        the country''s highest civilian award for her "fight against anti-Semitism
        and racism in particular through education."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd3b436-77cf-4b46-a32f-3a28610ad965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, she accompanied President Barack Obama and the Nobel Laureate
        and Holocaust survivor Elie Wiesel to the site of Nazi concentration camp
        Buchenwald near Weimar, central Germany.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c969a64-dd43-4d29-95ed-9be0ee0b2839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, she was criticized after visiting the Dachau concentration
        camp during an election campaign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67fec6e-ea97-4ecc-85d7-569c81873c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is it still such a big deal?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a210e2-2fa8-4f00-b959-e40c3c6aa5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, German Jews were warned by a leading government
        official not to wear traditional kippahs in public settings because of safety
        concerns following the rise in anti-Semitic attacks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2181d79c-3c95-460d-8c3d-4ca26b7a826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech introducing government measures to combat right-wing
        extremism and hate crime in October, Merkel referenced statistics by the European
        Fundamental Rights Agency, which said 89% of the Jews interviewed in Germany
        think anti-Semitism is growing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f352ddbb-d44f-4ef5-b776-7088b82016bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the country must stand up to anti-Semitism and said that
        Holocaust was made possible because "a large majority of the German population
        [was] looking the other way."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91102bc6-2737-48a6-bc42-6bb936d40535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her visit to Auschwitz is another important gesture in the fight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5151672-0f71-4ccd-b60f-1e28eb113e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the attempted mass murder of Jews in Halle all must be done
        that underlines the determination of the German authorities to combat anti-Semitism
        practically and symbolically wherever they can," Wolf Kaiser, historian and
        a member of the German delegation to the International Holocaust Remembrance
        Alliance, told CNN in an email.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b123e40-b871-4312-aea5-2b17487a4371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How are leaders invited to Auschwitz?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d71e77-67b3-4903-9b59-5b1a07a09b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pawel Sawicki, a spokesman for the Auschwitz Memorial, said the
        museum doesn''t invite state leaders to visit the site. This also applies
        to major events, such as the 75th anniversary of the camp''s liberation in
        January 2020.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9124eca-1673-4253-9ce8-7939c4858d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The museum ... did not invite any individual politicians," Sawicki
        said, adding that the memorial informed EU states and other countries that
        donate to the memorial that the anniversary event would take place.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5b9ef-80c8-44d2-a478-8bfbdae97d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they wish to participate, we await for information about their
        own state delegations." Sawicki added that he can''t recall an official visit
        being denied by the museum.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01642bda-7f9a-40fa-8d54-7b1e63a6e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawicki said the invitation to Merkel came from the Auschwitz-Birkenau
        Foundation, which runs the endowment fund for conservation of the memorial
        and is celebrating its 10th anniversary. Germany is the biggest donor to the
        foundation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6a0c27-c5a8-4888-8a81-3fd2961c0402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the far-right saying about it?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54842e90-bc9d-4805-b567-4804784e797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has seen a series of electoral gains by the far-right AfD
        party, whose leaders have in the past questioned Germany''s emphasis on Holocaust
        remembrance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c0177-be9d-4ae1-af14-e1f4fed30fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent election in the east German state of Thuringia, AfD
        doubled its share of the vote. The party is led locally by Björn Höcke, a
        politician who has previously called Berlin''s Holocaust memorial a "monument
        of shame."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4325799a-e711-4a69-a04d-cd544ad8ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brechtken said the motivation behind statements like that is clear.
        "There''s a huge amount of knowledge, of research, of public remembrance and
        there are certain groups represented in the AfD who want to get rid of this.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6860161-3865-489c-9a17-04e0fb627dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would argue that most people understand that a society which
        has been self-critical in the way how it deals with its past is also more
        able to deal with problems and be more vigilant if there are threats and challenges
        ... those challenges from populist movements to anti-Semitic movements, to
        extremist movements," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b00df-cc75-4269-8057-664ce1bfd55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why [Merkel] is going, she''s representing the majority."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16906b06-0282-4413-b0cc-6b52d62e05b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:49:43.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/12/06/europe/angela-merkel-auschwitz-visit-intl-grm/index.html">Angela
        Merkel visits Auschwitz for the first time in 14 years as Germany''s leader</a>"</em></p>'
