      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign students from "partner nations" have trained at the base
        to learn naval aviation for years, Commanding Officer of NAS Pensacola Capt.
        Tim Kinsella told reporters.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b61816-e702-434d-b7ff-9542c82ddcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fbe148-8e46-401b-bfd3-6e8cd1d65a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always been international students training here because
        it''s a good place to train, it''s good quality training," he said. He roughly
        estimated that there were a couple hundred foreign students at the base.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c87470-7f8b-408f-9896-bf38b87cdd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.363+08:00
      'mgnl:createdBy': 'catherine'
