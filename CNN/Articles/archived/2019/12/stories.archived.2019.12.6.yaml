    'mgnl:tags': ['Gilbert-Gapay', 'Fort-Bonifacio', 'Philippine-Army', 'Delfin-Lorenzana']
    'template': '1'
    'title': 'Gilbert Gapay formally takes over Army'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda6d92-21e7-4206-a719-bd566a32808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T23:40:58.945+08:00
      'mgnl:createdBy': 'janine'
