      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda laughed at Duterte''s comment, saying&nbsp;the President
        gave him a "huge task" that''s why he made that statement.</p>'
