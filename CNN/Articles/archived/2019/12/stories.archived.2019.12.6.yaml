    'template': '1'
    'title': 'Pia Wurtzbach denies money problems caused breakup with Marlon Stockinger'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32529477-981e-4004-8818-92e0ec7cfb45'
