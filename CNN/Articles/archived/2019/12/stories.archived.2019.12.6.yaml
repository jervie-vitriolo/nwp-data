      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found most injuries occurred to people between the ages
        of 13 and 29 and were due to distracted driving, walking and texting with
        a cell phone.</p>'
