      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A boy in Michigan showed up at the
        courthouse in Grand Rapids, Michigan, on Thursday for an adoption hearing
        with his foster parents, and he had a crowd of unusual supporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda93b26-6b0c-4aef-91a0-1ac9cf46ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b64b3-6136-4c83-ad8e-1aee955d619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five-year-old Michael''s entire kindergarten class sat in the audience
        behind him waving big red hearts mounted on wooden sticks to show their support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6505ff2-0b64-4162-99ad-2509d980fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6493cc9-5b63-49ef-a91b-447f8ea087d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael''s adoptive father told CNN his favorite part was when the
        judge asked everyone present in the room to explain what Michael means to
        them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd2a9f-ef65-44d6-86f9-4001b5af2d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432fd9ce-d72d-46c7-92d3-46d4d30aad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kindergartners offered the most touching answers, standing up
        and telling the court, "I love Michael" or "Michael''s my best friend," his
        father said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b3bd0d-47bb-4c6c-a945-e537de0cf135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd89094-fa12-4ff6-86d2-f2946b3b4243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the judge said it was the first time she''d ever hosted
        a whole kindergarten class for a hearing in her courtroom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea28b8dc-fbec-4f09-ad79-9e5d6093b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead9f1f-0ad1-4980-9c1d-857ecba7b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michael''s parents fostered him for a year</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a307d5-2430-4a3b-8175-2c715385033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael''s mother told CNN that her new son''s teacher, Mrs. McKee,
        floated the idea to her one day when she dropped Michael off at Wealthy Elementary
        School.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb51119-a67f-44e2-acf8-1f3440356a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7867b576-d63c-4787-a2ce-f3d724aa1e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee knew the adoption would be finalized soon, and the two agreed
        on how to make the big day particularly special for Michael.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727739e3-0723-41ce-bac2-8ae7a1436a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb044c1-5ac0-4bd6-ba56-2ab3d521b0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, McKee organized the whole class outing, procuring a
        school bus, and gave her students a field trip to remember.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b05a700-151a-4444-9d72-556568e2c826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:19:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:13.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
