      'mgnl:created': 2019-12-06T18:28:42.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong>&nbsp;The
        Supreme Court allowed the transfer of the murder case against ex-Daraga, Albay
        Mayor Carlwyn Baldo to any regional trial court branch in Metro Manila. Baldo
        is on trial for the killing of his political rival and AKO Bicol Partylist
        Rep. Rodel Batocabe and his aide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a8b94-0924-410e-9c66-94091105abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:28:42.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b4e41-bcd6-4ccc-9cfb-c011f863d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:28:42.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution released to the public on Thursday, the high court''s
        second division granted the request of Batocabe''s kin and the AKO Bicol Partylist
        for the transfer, over fears for the safety of witnesses and alleged bias
        of the presiding judge towards the accused former mayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5275ea62-b982-4c25-819d-cee3ae09ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:28:42.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941180c7-7607-4967-b0e1-edfcfd589ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:28:42.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution cited the request letters'' claim, stating that "it
        bears stressing that private complainants fear for their safety and that of
        their witnesses especially because accused Baldo, who was the Mayor of Daraga,
        Albay, is already out on bail."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c76907-22e7-47bc-8a48-53c6eaf71ca3'
