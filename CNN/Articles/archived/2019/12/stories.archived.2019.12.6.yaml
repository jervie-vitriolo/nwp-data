      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will be connected to the Mall of Asia Complex, also
        built on reclaimed-land, to turn into another business district.</p>'
    '4':
