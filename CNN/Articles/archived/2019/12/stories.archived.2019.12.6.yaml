      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially the government side musta been paid a fortune. Under
        the table. Happened in FVR and GMA times," Locsin added, referring to the
        administrations of Presidents Fidel Ramos and Gloria Macapagal Arroyo.</p>'
