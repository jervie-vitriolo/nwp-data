      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. criticized
        the legal counsels involved in the government''s deals with Manila Water and
        Maynilad, which were sealed in 1997.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c458d50a-2dc1-4985-9174-40bbe38d4df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:11:21.248+08:00
