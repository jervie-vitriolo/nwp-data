      'mgnl:lastActivated': 2023-01-26T23:52:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PISA results showed the Philippines has an average reading score
        of 340 and an average score of 353 in science and 357 in mathematics. The
        cities of Beijing, Shanghai, Jiangsu, and Zheijang in China <a href="https://www.oecd.org/pisa/PISA-results_ENGLISH.png">topped
        the tests</a> with scores in all three subjects averaging above 500.</p>'
