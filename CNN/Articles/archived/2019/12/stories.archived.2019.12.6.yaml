      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Economist Intelligence Unit maintains its view that the authorities
        will struggle to complete the bulk of its infrastructure agenda before the
        next presidential election in 2022," it said in the report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83d4f5-7be7-465b-9e29-368707078bfb'
