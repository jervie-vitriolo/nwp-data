      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b062e48b-1803-49fa-ba60-9ed6ad0080e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:55:05.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:53:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified woman told police she was attacked on the way to
        the railway station in Unnao, where she and the alleged rapists are from,
        according to local senior police official Gaurav Kumar Tripathi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e2fc41-94b9-4832-ac27-a2198cc73325'
