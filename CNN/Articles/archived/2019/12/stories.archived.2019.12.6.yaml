      'text': '<p>Directed by Oscar-winning filmmaker Fisher Stevens, the film tells
        the story of ex-convict Eddie Palmer who strikes up a friendship with a boy
        from a troubled home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a862b97-b545-4217-af0d-49e84d839ed7'
