  'Saudi-Arabia-sells-oil-monopoly-shares':
    'author': 'Julia Horowitz and John Defterios, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-06T08:06:10.246+08:00
    'imagesource': 'jcr:d7114ac2-a033-474b-bf50-b03bb37c1f5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cfc47ff-3bc0-4859-8e6a-37d50f39819d'
    'lead': 'Saudi Arabia has just pulled off the biggest initial public offering
      in history, raising $25.6 billion by selling shares in its giant state-owned
      oil monopoly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:09:03.492+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:53:21.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:52:24.017+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['saudi-arabia', 'oil']
    'template': '1'
    'title': 'Saudi Aramco raises $25.6 billion in the world''s biggest IPO'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81da566-6885-458b-863b-b53cb976cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Saudi Arabia has just pulled off the
        biggest initial public offering in history, raising $25.6 billion by selling
        shares in its giant state-owned oil monopoly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af94103-fa43-4027-ad50-7fda8c87cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319fc3fe-cb71-4a59-845b-dbde75212219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Aramco sold 3 billion shares at 32 riyals ($8.53) each in
        its IPO, the company said Thursday. That means the deal raised more than China''s
        Alibaba in its 2014 public debut.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820f737-aecf-447e-b0de-451c005fe8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6208e9dd-3312-4825-9823-95cfac7f2500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO values Aramco at roughly $1.7 trillion, making it the most
        valuable publicly traded company in the world ahead of Apple, which is worth
        about $1.15 trillion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5893457-d3b9-4cf7-a8a2-d58156fe1615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aac7a6-fc5b-43c4-afee-d5aedf2ed697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Aramco said last month that it was aiming to sell about 1.5%
        of its 200 billion shares. The size of the deal could yet rise to $29.4 billion,
        if an option to sell more shares is exercised.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2b8d6-4783-4e08-aca8-9a9a642a6165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93083a0c-ffd4-43e0-bee4-2b75efd85e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While setting a new record, the IPO still falls well short of Saudi
        Arabia''s initial lofty expectations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef3cc3-75b4-4f1c-b938-00e4bf12edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d1798-6091-47ce-aed1-1df5dba3203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First touted in 2016, the company''s partial privatization was supposed
        to usher in a new era of economic liberalization in Saudi Arabia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02194102-52bb-4cd2-bb53-f4d8208eb2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e651f2c5-fc00-4950-85e3-f9ba6362c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive stock exchange debut would fund Crown Prince Mohammed
        bin Salman''s Vision 2030 plan to wean the kingdom off oil and develop other
        sectors of its economy, while signaling to multinational companies and foreign
        investors that Saudi Arabia was open for business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916397eb-e880-4d23-af91-c99a53671aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf20fcc-50f0-46cb-b53d-2a25833e000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government initially discussed floating 5% of the company
        in 2018 in a deal that would raise as much as $100 billion. It was looking
        at international markets such as New York or London, as well as Riyadh.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec8e89-8a0a-4595-81d2-84788a347425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ee331-b732-4c0c-b169-fda1666d0ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the project was shelved amid concerns about legal complications
        in the United States, doubts about the $2 trillion valuation reportedly sought
        by bin Salman, and international outrage triggered by the murder of journalist
        Jamal Khashoggi in a Saudi consulate in Turkey.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7802b-be73-432f-ac6e-b00692f79339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3082ef4c-d972-4236-a396-c835533437d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was revived earlier this year after Aramco pulled off a
        successful international bond sale. But international investors were far less
        convinced about buying Aramco stock. Among their concerns: Low oil prices,
        the climate crisis and geopolitical risks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c632811e-0039-434e-bf95-88c30a8c8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35356cc4-bffa-49f9-b101-2ab4ad6b76c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom is expected to have relied heavily on rich Saudis, sympathetic
        sovereign wealth funds and even major customers such as China signing up for
        shares.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3735c4-195c-4a81-a26a-c9717cd713ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cbfc13-66f4-466a-ac80-1eff15967427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It helps that Aramco has promised to pay an annual dividend of $75
        billion through 2024. To some investors, this could make the listing look
        more like a bond offering with promised payouts and lower risk. Aramco''s
        stock is expected to begin trading on Tadawul exchange in Riyadh later this
        month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ef220-9f60-4e74-a93b-194d018d9bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ced07-8137-4ec4-906b-181113c7ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:09:03.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:21.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the cost of oil remains in focus. OPEC, which is
        meeting Thursday in Vienna, is expected to extend supply cuts that have been
        in place since 2017, part of a bid by Saudi Arabia to prop up prices.</p>'
