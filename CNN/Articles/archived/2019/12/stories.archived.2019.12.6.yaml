      'mgnl:lastActivated': 2023-01-26T23:53:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91597e42-3872-4ed8-8754-31048b3cb1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:58:37.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West released his religious-rap album, "Jesus Is King," in October.
        He''s been performing across the country to promote it and has also released
        "Jesus is King: A Kanye West Film," an IMAX documentary to accompany the album.</p>'
