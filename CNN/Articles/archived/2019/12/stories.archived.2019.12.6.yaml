    'template': '1'
    'title': 'Nun tagged in Esperon perjury complaint posts bail'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6833961b-ef4b-4519-ba43-677e564d07c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:13:12.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:06.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)—</strong> An
        80-year-old nun has posted bail on Friday after she was tagged in a perjury
        case filed by National Security Adviser Hermogenes Esperon Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bbcf40-fc8c-40ed-bd85-951e73c43545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:13:12.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sr. Elenita Belardo, who previously served as national coordinator
        of the Rural Missionaries of the Philippines (RMP), posted an ₱18,000 bail
        before the Quezon City Metropolitan Trial Court after she was charged with
        perjury for making “untruthful statements under oath.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807527f5-31a7-4d34-834b-1b6f1e1939ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:13:12.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a document dated November 8 and released Friday, the court refuted
        Belardo’s claim that the RMP is a registered organization. It said that the
        religious group had its certificate of registration revoked in 2003.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b6048-8425-4e51-9125-e805e3fc2695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:13:12.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By verifying the petition upon which she stated that RMP is duly
        registered when said registration has already been revoked, Sr. Belardo had
        undeniably committed a false assertion of fact,” the decision read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec57863d-8c85-4606-b396-b2a6a6e8a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:13:12.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RMP—together with rights groups KARAPATAN and Gabriela—in May
        filed a petition before the Supreme Court asking for a protective writ from
        military and government officials, including Esperon and President Rodrigo
        Duterte, over alleged human rights violations and red-tagging of their groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a44411-40a7-4e62-99ca-4d86d9b1c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:13:12.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizations sought for a writ of amparo which is a legal remedy
        for protection from threats, and a writ of habeas data which orders the respondents
        to produce and destroy information about the petitioners if needed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7c208-4e36-4c04-8eb1-4513f8ce806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:13:12.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitions, though junked by the Court of Appeals in June, prompted
        Esperon to file a perjury complaint against some of the groups’ leaders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1b0719-e757-4e0e-9a7c-8f003c2ae690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:13:12.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RMP earlier condemned the planned arrest of Belardo, claiming
        the move is "part of the efforts to discredit and vilify" the religious organization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103907eb-2e7a-4482-b98c-4a8ef24418ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:13:12.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is clear that this perjury case was filed against the petitioners
        to turn the discussion away from the real issue and as a reprisal to stop
        us from speaking about widespread human rights violations,” it said in a statement.</p>'
  'mulan-trailer-disney-hong-kong':
