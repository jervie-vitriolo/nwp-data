    'mgnl:tags': ['SEA-Games', 'The-Source', 'Southeast-Asian-Games', 'water-polo',
      'men-s-water-polo', 'silver']
    'template': '1'
    'title': 'SEA Games: After silver medal finish, PH men’s water polo team seeks
      support, awareness '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb1a761-a8b3-41fb-b88f-f3a3dca44fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:29.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)—</strong> After
        bagging silver in the 2019 Southeast Asian (SEA) Games, the national men’s
        water polo team is set to take on a new challenge—raising awareness of the
        sport in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68783a8-6a86-45b6-9831-1ecf1591aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:29.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:15.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National team coach and water polo veteran Dale Evangelista told
        CNN Philippines that officials aim to travel the country—particularly coastal
        towns and areas—to engage fellow Filipinos to try to learn the sport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be732ae8-0236-49cc-b4dd-516816be6b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:29.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:15.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want it known <em>sa buong Pilipinas</em> (in the whole Philippines),”
        Evangelista said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d572c-ed9b-43e9-a40f-8036a9074043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:29.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:15.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to do like<em> kung ang lugar nila ay sa</em> coastal area,
        we can do beach water polo and we play in the ocean, in the river. <em>Kung
        saan kami pwede makapag-</em>promote, we will do it for the water polo,” he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a930b9-c741-45e9-be63-7fba473dc7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:29.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:15.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to do it in coastal areas, we can do beach
        water polo, we can play in the ocean, in the river. Wherever we can promote,
        we will do it for water polo.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc685929-a606-40ec-b742-cb6eb2f3ba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:29.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water polo, a pool sport which made its Olympic debut at the Paris
        Games in 1900, is played by two teams attempting to score by throwing the
        ball into the opposing team’s goal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7ea0b-e731-4834-97e8-a9a2b6cd7359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:29.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current national squad, which was formed back in 2012, brought
        together athletes from different backgrounds—students, former swimmers and
        divers, and even a member of the Philippine Air Force.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569d3f5-c4ed-4724-9e1d-49338637622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:29.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista encouraged Filipinos— particularly the young ones— to
        participate in the team’s grassroots program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5b5928-d04e-41b1-8e73-0f865d5e6332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:29.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you like playing ball, and then you''re a swimmer, it''s a perfect
        combination. <em>Eto kasi, pwede kang tumira, pwede kang lumangoy</em> (here,
        you can shoot and swim)," Evangelista told CNN Philippines'' The Source.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f823142-e3ac-48be-8b34-594df744023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:29.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:15.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re planning out<em> na kahit sa</em> New Clark City,<em> magkaroon
        na ng</em> program <em>doon, sa</em> Nueva Vizcaya, <em>sa</em> Pampanga,
        <em>meron kaming isang</em> coach <em>sa</em> Vigan, hopefully <em>makasimula
        kami s</em>imultaneous,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb3684-de7d-49b0-8ec0-2ef8995ccd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:29.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:15.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re also planning to roll out simultaneous programs
        in New Clark City, Nueva Vizcaya, Pampanga, and even Vigan, where we have
        a coach.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e59b09-aa3f-4931-9e56-d95829d09339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:29.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:53:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information on the water polo team’s programs, visit
        Philippine Waterpolo''s <a href="https://www.facebook.com/PhilippineWaterpolo/">Facebook
        page.</a></em></p>'
