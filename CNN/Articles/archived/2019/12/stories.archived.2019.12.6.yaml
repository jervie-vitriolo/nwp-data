      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc473e21-b616-4271-895f-807eeb02fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred in a classroom building, Kinsella said. The
        base will remain on lockdown until further notice, he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f220913-c393-46a1-b688-4288d26671df'
      'mgnl:activationStatus': true
