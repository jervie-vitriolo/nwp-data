      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong>&nbsp;A
        lawmaker has suggested giving incentives to schools with excellent students
        and disincentives poor performers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab72806-5da8-478d-911b-c0cd244a34f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T20:36:14.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat siguro nire</em>reward<em> ''yung mg</em>a schools <em>na</em>
        better quality <em>nila kaysa doon sa mga</em> school <em>na nangungulela</em>t,"
        Senator Cynthia Villar said Thursday. "<em>Bigyan ng</em> incentive <em>''yung
        mga magagaling, at bigyan ng</em> disincentive<em> ''yung mahihina para naman
        magkaroon sila ng</em> wish to excel or to be better <em>kasi nawala ''yun</em>
        eh."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584fb79e-f4cb-4ba1-899a-d9f58dadc662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T20:36:14.085+08:00
