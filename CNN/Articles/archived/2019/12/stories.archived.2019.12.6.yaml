      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf98ac-628f-4fd3-9a8f-786c2aef9663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:37:04.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
