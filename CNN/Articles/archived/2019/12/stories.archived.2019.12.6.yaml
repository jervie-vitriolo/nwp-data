      'mgnl:created': 2019-12-06T06:54:15.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new satellite image obtained by
        CNN indicates North Korea may be preparing to resume testing engines used
        to power satellite launchers and intercontinental ballistic missiles at a
        site US President Donald Trump previously claimed was dismantled after his
        Singapore summit with dictator Kim Jong Un this summer, according to experts
        who analyzed the photo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0cbc7c-6157-4239-9137-f209852b7810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0868803-56e8-4d68-a9ff-c276678dae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commercial satellite imagery, which was captured on Thursday
        by Planet Labs, shows new activity at Sohae Satellite Launching Station and
        the presence of a large shipping container at the facility''s engine test
        stand, according Jeffrey Lewis, director of the East Asia Nonproliferation
        Program at the Middlebury Institute, which works in partnership with the imaging
        company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540aac7-5ed1-4265-87d5-b987e4aa4ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.192+08:00
