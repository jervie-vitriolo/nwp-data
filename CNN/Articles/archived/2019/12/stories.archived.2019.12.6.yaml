      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fbc258-8f4d-490d-b5f7-412ed76def44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T20:36:14.086+08:00
