      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited cash transfers under the Pantawid Pamilyang Pilipino Program,
        the unconditional cash transfers from the Tax Reform for Acceleration and
        Inclusion law which took effect that year, and the Pantawid Pasada program.&nbsp;However,
        Navarro said she will recommend "tighter monitoring" for the release of cash
        aid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc82748-8d45-464e-a208-a208e04f928a'
