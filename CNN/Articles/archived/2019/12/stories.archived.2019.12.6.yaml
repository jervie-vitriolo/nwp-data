      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 6) —</strong> Filipino billiards
        icon Efren “Bata” Reyes fell short again in his quest for the elusive Southeast
        Asian (SEA) Games gold medal.</p>'
    '9':
