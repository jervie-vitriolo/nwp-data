    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085ef2a-1298-486e-bc61-aea1454fbfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:00:20.123+08:00
      'mgnl:createdBy': 'catherine'
