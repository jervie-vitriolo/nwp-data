      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of priority projects has been revamped, with new projects
        dominating the longer pipeline which now includes 100 items from 75 three
        years ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261c07f-f665-434f-bc06-6b6a85d293dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.409+08:00
