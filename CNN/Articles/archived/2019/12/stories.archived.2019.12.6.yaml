  '2019-SEA-Games-Carlos-Yulo-':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['61057f2a-d0fc-4d40-a84a-1a9ed2a87e04', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-12-06T17:00:56.915+08:00
    'imagesource': 'jcr:878ee150-2793-4177-98c6-aa1cb6a3087c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9741c35e-7e89-4b44-9287-51635b37b749'
    'lead': 'Seven medals are indeed ‘not bad,’ but Carlos Yulo eyes to be stronger
      and better in his Olympic bid. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T17:10:18.966+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T23:52:55.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:52:31.539+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carlos Yulo is unsatisfied with SEA Games run and nothing’s wrong with
      that '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4011d3-8c87-4f18-8e8f-92898214b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> He
        is not ungrateful. But for an athlete as talented and hardworking as Carlos
        Yulo, being unsatisfied with his recent performance in the 2019 Southeast
        Asian (SEA) Games is normal. Furthermore, it speaks a lot about what kind
        of athlete this 19-year-old is.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd59259-c2b8-421b-bd63-37b27c642951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive, one-on-one interview with <em>CNN Philippines</em>,
        the soft-spoken Yulo talked about his overall performance in the regional
        biennial meet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24617317-6208-469f-b591-5796ea73f0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong><a href="https://cnnphilippines.com/videos/2019/12/6/One-on-one-with-SEA-Games-gold-medalist-Carlos-Yulo.html">
        One-on-one with SEA Games gold medalist Carlos Yulo</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92d89b6-db29-4dd4-87da-bee288b5c66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Not bad, but hindi po (ako) satisfied. Kasi marami pong mistakes
        ‘yong performance ko. Hindi ko gaanong na-execute ng gano''n kaganda ''yong
        skills ko po."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ecb5b9-fa75-40a8-9f22-4ca44a08e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was not bad, but I am not satisfied. I had a lot
        of mistakes in my performance, and I was not able to execute my skills well.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b468b2c-53b3-4a7e-af82-72a7c57a4b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world champion collected a total of seven medals- two golds,
        and five silvers in his SEA Games campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a3a1e-654f-4a12-b77a-e9d1028aefd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo reigned king in the floor exercise event, easily clinching
        the prized gold medal. He competed in the same event in the World Artistic
        Gymnastics Championship in Germany, where he qualified for the 2020 Tokyo
        Olympics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ce82e-e34b-4d63-8edd-746705cbb1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also bested his competitors in the artistic gymnastics all-around
        event. However, he settled for silver in the pommel horse, still rings, vault,
        parallel bars, and horizontal bars competitions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4413bdcf-7197-41ac-9e46-a982ad85463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo admitted that he became nervous when he set foot at the arena
        in Rizal Memorial, after hearing the loud cheers of his home crowd.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad71f69-cfea-4801-9ec5-91f24d00d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag tungtong na po sa arena, doon na po ako kinabahan. Ayaw
        ko lang pong magkamali."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67aee77-2079-481e-88ac-4ba51fdb4256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I got nervous the moment I set foot on the arena.
        I just did not want to commit mistakes.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472fbe81-7817-424e-969d-58bfd8fb8c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gymnast was stunned, but clarified that he did not get distracted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ce66b-cf7c-4112-a85c-17fc7b6b48ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The darling of the sport rose to fame in an instant, growing his
        social media followers by thousands overnight. Despite the victory he achieved
        in his first SEA Games run, Yulo said there is hardly any time to celebrate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc90549-bc84-40ac-b2b0-476707b1204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo is on to the bigger, if not the biggest stage of his career-
        the 2020 Tokyo Olympics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a4215-e4bf-470a-a096-acc02770e477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro magiging doble pa po ''yong gagawin ko. Wala na po kasing
        time."</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704dc1d6-0c64-49ff-98df-e865e99f5d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will double my efforts, because there is hardly
        any time.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d85d8e-22e5-4af7-b14c-4446287287aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he aims to increase the difficulty of his routines,
        master the necessary skills, and prepare mentally.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f8bfc-f24f-425c-9c55-fc997eb2e592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T17:10:18.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:52:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The golden boy of Philippine gymnastics may be timid and shy, but
        he definitely is a different person on the floor, as he said- more than ready
        than ever to show might, will, and force, through seamless and world class
        routines.</p>'
