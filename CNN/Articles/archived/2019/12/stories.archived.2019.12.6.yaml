      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picture this: It''s the early 1800s, and America''s Christian leaders
        -- most of whom were Protestant Reformation-types -- had banned religious
        celebrations of Christmas as unscriptural and paganish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a270b3-310a-4ca5-a002-a2cd371c9c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people still wanted to party. Because, why not? It was midwinter,
        the crops were harvested and sailors were waiting for better weather to disembark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e537b6-693c-449e-907e-b293a3f09f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, on December 25, working-class stiffs got fall-down drunk and
        stumbled around cities looking for stuff to loot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb891c19-3853-4b12-b3fb-0688fcb01421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine Black Friday, spring break and New Year''s Eve -- then smash
        them together like sumo wrestlers full of saki. That was Christmas in the
        early 1800s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05efa35d-72a2-42af-aa64-5b3a3729f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bunch of blue-blood New Yorkers decided all this fun must stop.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599906b-b1c5-4ea4-9bb2-63b2a1316269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted to domesticate Christmas, bring it indoors, and focus
        it on children," says Gerry Bowler, author of "Santa Claus: A History," and
        professor of history at the University of Manitoba in Canada.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce9280-f7b3-4805-88ae-1d927b4de9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These grinches, who formed the Saint Nicholas Society of New York,
        would change the world with two little poems. Yep. Poems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc4d661-a57d-45a8-acfa-4840c7d56a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But let''s back up for a minute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f22f63-0e9c-4e21-a4b9-96c9753bb79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nicholas: A bit of a bad boy</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc690f-ef1f-4cb5-8b1a-44b84f1064a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Dutch came to the New World in the 1600s, they brought
        a fellow from folklore named Sinterklaas with them, Bowler says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a1e23-d659-4945-83c2-5f7312157f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinterklaas, who wore a red bishop''s miter and a snowy white beard,
        was based on St. Nicholas, a 3rd century Greek who lived in modern-day Turkey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83d738-be69-4f7e-99f8-cd5262c78f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a bishop, this Nick was a bit of a bad boy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0f8151-e562-4ee2-9196-d54619a6252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An archaeologist who dug up his bones in 2005 found that Nicholas
        had a broken nose, perhaps a result of the persistent persecution of Christians
        around that time, said Adam C. English, author of "The Saint Who Would be
        Santa Claus."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf767f-d9bf-4fcb-8ba5-f720a52299ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or could it have been Christian-on-Christian violence?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c4a9f2-7db4-43e4-82cf-8931bae3e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one medieval legend, Nicholas punched a heretic in
        the nose at the Council of Nicea -- the meeting in 325 that formed the first
        consensus on Christian doctrine. Early icons of Nicholas depict him without
        bishop''s garb, a subtle suggestion that he had been demoted, possibly for
        fisticuffs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae69d08-e27c-4362-83b2-c9fa9b5a602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alas, the Nick at Nicea rumor is not true, said English. But people
        seem to love the story, which pops up like poinsettias on the Internet this
        time of year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267f543-5c1f-419a-a76f-90df1b3f3607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protector of children</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495bec5a-518a-4823-a0e5-8446d1851800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, St. Nicholas, was known for more than brawling. He also
        had a reputation for giving gifts and protecting children.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647f78e1-1da9-4553-8e0a-eef7f3a709d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first quality comes from a story about a poor man with three
        young daughters. Without a dowry to offer suitors, the man worried that his
        daughters would fall into prostitution. Legend has it that Nicholas dropped
        three bags of gold through an open window in the man''s house, saving the
        women from the streets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721703a5-6ee8-43ee-ac07-592cd5371dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second story is a bit macabre: While staying at an inn, Nicholas
        discovered three dismembered children in pickle barrels. He reassembled and
        resurrected the briny kids and punished the guilty innkeeper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded917e7-f32b-493e-af0c-fb6bffe5bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These deeds, along with his everyman persona, (he wasn''t a martyr
        or hermit like so many other model Christians of the time), made Nicholas
        the greatest male saint of the Middle Ages, said Bowler. One measure of his
        popularity is the looong list of people, places, churches and Christian groups
        that list St. Nick as their patron.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb12d83-be8e-4111-8128-a7d5e9f0c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowler, Santa''s biographer, says that St. Nick''s feast day, December
        6, (the day he supposedly died) was celebrated across Europe for hundreds
        of years, often by giving gifts to children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d69abaf-7b5f-42a2-a544-39e929a139a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, beginning in the 1500s, the Protestant Reformation swept away
        the cult of Christian saints, denouncing them as unbiblical and idolatrous.
        Christmas, too, went pretty much by the wayside for much of Protestant Europe
        during this time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a7650-6f6c-433e-ab38-9413b6f016c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sinterklaas</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa638d01-2568-4717-bd2c-fcff25ce01ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries, though, such as the Netherlands, kept alive traditions
        associated with Sinterklaas. And it was these customs that 19th century New
        Yorkers wanted to revive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3c7cb7-0bff-498b-a5e6-94b0fbcb7189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they sought to make Christmas more family friendly, the Saint
        Nicholas Society found the perfect front man in their namesake, who, after
        all, was known for being nice to children.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843d88e-6412-49a0-816d-da9c0172b1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a genius move. The real goal was getting drunks off the street,
        remember? Now they could do that by turning Christmas into a family event
        when children -- who had it pretty rough back then -- would receive gifts
        for good behavior.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a56e4-2f6f-4061-b9e6-47574bd21f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Knickerbockers needed more than good cheer to change Christmas.
        They needed stories.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f496a8-28bb-4f91-b03b-d34a2cdec2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Weaving a new tradition with words</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626f2f1-91e4-4eb1-89f1-66d18d6ff455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing on the Dutch legends about Sinterklaas, the American author
        Washington Irving wrote a series of sketches featuring St. Nicholas soaring
        high above New York houses, smoking a pipe and delivering presents to well-behaved
        children.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a38d6e-f6ad-43ab-96ab-24a5d6f15eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a decade later, in 1821, an anonymous poem called "The Children''s
        Friend," featured a magical figure called "Santeclaus," who drove a reindeer-led
        sleigh full of "rewards" and filled obedient children''s stockings with little
        presents.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a160b-e465-46c5-a8fc-3c1bb2ef1b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building on that, an Episcopalian scholar named Clement Clarke Moore
        wrote a poem for his big brood called "A Visit From St. Nicholas." It''s now
        better known as "The Night Before Christmas."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d68cc1-087b-4ecb-a59a-6be3681b20e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strangely for a seminary professor, Moore''s poem strips St. Nick
        of religious rhyme and reasons. Nicholas wears a fur suit, clambers down chimneys
        and gives presents to good children. But he says nothing about the "reason
        for the season," as contemporary Christmas warriors like to say.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560c776-8f5d-4b4c-ae9f-9f9be18212cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Santa gone viral</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf96c76-74bc-4328-8cd7-e1dc4723519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Moore''s St. Nick story went viral, spreading across the
        northeastern United States faster than reindeer on Ritalin.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c7dbb-ad95-4ac7-bb1d-eec0458eda5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some early depictions, Santa Claus looks like an overgrown elf;
        in others, he looks kind of scary, as American artists merged St. Nicholas
        with European traditions such as the German Krampus, who punishes bad children.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7848beb-adfb-47c5-9b02-c84aff87b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the early 1900s, Bowler says, Santa became standardized as the
        white-bearded, red-suited, twinkle-eyed benevolent grandfather that we all
        know and love. And we''re not the only ones.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ced28-01e0-46af-b9b3-a627f24c4dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merchants seized on this guy right away," Bowler says. "They immediately
        saw the possibility that this personification could be useful in their selling."
        In other words, Santa was pitching products almost as soon as he hitched up
        his sleigh.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad6ff31-b9ca-4e1f-81a1-14162a4780d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before you blame Kris Kringle for commercializing Christmas,
        think back to what it was like before he came to town, when kids -- and many
        adults -- really had something to pout about.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ed909-f09f-4299-84db-e85def7d21cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.241+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/06/world/santa-claus-story/index.html"
        target="_blank">St. Nicholas: The story behind Santa Claus</a>."</em></p>'
  'sm-supermalls-online-shopping-foot-traffic':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-06T16:29:53.232+08:00
    'imagesource': 'jcr:e5d143c5-7abc-4c47-8073-04923035c009'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5ca64cf-84e3-4ec8-b046-7e99008c1c67'
    'lead': 'SM Supermalls COO Steven Tan shares how the retail giant deals with the
      influx of online shoppers while keeping foot traffic in their malls high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T16:31:59.959+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-26T23:52:58.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:52:30.649+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SM-Supermalls', 'Steven-Tan', 'online-shopping', 'foot-traffic',
      'malls', 'malls-in-the-Philippines']
    'template': '1'
    'title': 'Mall giant welcomes online shopping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec5e01-267a-4fae-b4a1-e1e433d5808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:31:59.959+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> With
        online shopping on the rise, how does a major retailer keep foot traffic in
        brick-and-mortar malls?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8612d8b-c4f1-4233-8f32-6eeffbba230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:31:59.959+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on <em>CNN Philippines Business Roundup</em>, SM
        Supermalls chief operating officer Steven Tan said embracing online shopping
        has not stopped them from having a double-digit growth in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32c727-2fe2-4dd9-90fe-8e30cddf27f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:31:59.959+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Filipinos generally love going to the malls. They really
        love to see each other, meet each other. And malls nowadays are different,
        it''s not just purely shopping," Tan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a855fb2-0937-4cef-ab59-da16b2b90051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:31:59.960+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out two things that have kept SM malls thriving: an adjusted
        tenancy mix and accessible locations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c33d7f3-b44a-47e9-8b23-c57dd8b2f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:31:59.960+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, if you talk about SM, it''s really hardcore, pure shopping.
        Nowadays, it''s a lifestyle mall. You go to malls to eat, to dine, to watch
        a movie, and we have increased our food mix," Tan explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d25dfc-9808-4597-b3e6-206da28b52c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:31:59.960+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that food establishments now make up 30 percent of SM''s
        tenants instead of the five percent they had 15 years ago, to keep up with
        customer habits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e0e258-e5a7-45ac-bf2e-013554b22837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:31:59.960+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for online shopping, Tan said SM is working on integrating that
        with their system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47419ac3-9ac0-4a26-a598-3fc7c2b1890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:31:59.960+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We embrace it. We actually have launched our Click &amp; Collect.
        Customers who buy online could pick their items up in some of our malls,"
        Tan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362b90c-ea6a-4fcc-bce2-e174db18a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:31:59.960+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tan, Filipinos are still very tactile when it comes
        to shopping, they like to personally see and feel an item before purchase.
        But the new online integrated shopping option might be good for those who
        buy things that they do not need to fit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03606ec6-b205-4082-8d8b-b8bfe7f3125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:31:59.960+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM has yet to collect data from this new service.</p>'
