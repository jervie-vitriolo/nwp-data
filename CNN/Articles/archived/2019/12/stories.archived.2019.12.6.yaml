      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nominees for the award include the Hong Kong-Zhuhai-Macao
        Bridge, the Tainan Bus Station in Taiwan, the Barangaroo Ferry Wharf, Mernda
        Rail Extension, and Caulfield to Dandenong Level Crossing Removal in Australia.</p>'
