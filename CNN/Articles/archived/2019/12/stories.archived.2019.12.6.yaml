      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung walang ganoon</em> [If we don''t have that] they will
        not do anything to improve quality because there''s no measure, there''s no
        reward, there''s no penalty for doing it," Villar said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cf552a-2868-4ab0-926d-0a51d4e0c243'
