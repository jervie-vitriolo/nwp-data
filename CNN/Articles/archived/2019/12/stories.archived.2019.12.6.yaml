  'gilbert-gapay-assumes-post-as-army-chief':
    'author': 'CNN Philippines Staff '
    'caption': 'Lt. General Gilbert Gapay formally assumed his post on Friday as the
      new Commanding General of the Philippine Army. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-06T23:38:49.542+08:00
    'imagesource': 'jcr:323ada07-8aa7-43b2-a08e-9c9be2c19c25'
