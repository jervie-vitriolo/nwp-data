    'template': '1'
    'title': 'PPPs fastest way to speed up infrastructure projects – think tank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b60fd-3b01-4c7e-8998-5d20a1ffccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Focus
        has returned on public-private partnerships (PPPs) as the Duterte administration
        is hard-pressed to deliver more infrastructure projects by 2022, a global
        think tank said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a849caed-f3f1-4225-a5d4-d96000bd7730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b546a1-dc6b-49d2-84b3-ae7454d92b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary published Thursday, the Economist Intelligence Unit
        (EIU) said PPP deals would likely retake the spotlight as the government struggles
        to catch up with big-ticket construction projects under the "Build, Build,
        Build" program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e613131-52a7-4fcb-b565-a97ae39ebf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b5216-8ddf-43e9-91ad-c400acd3edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EIU said the Philippine economy has long been dragged by "underdeveloped"
        infrastructure, which as kept foreign direct investments down and rendered
        ₱3.5 billion in missed economic opportunities daily, according to the Japan
        International Cooperation Agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8a945-c91f-4330-9e54-1ec693c933e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ed5991-a2a7-436c-ae7e-be431f0944b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years into the Duterte administration, the EIU said progress
        on big-ticket projects has been slow and will likely remain a struggle for
        the rest of the President''s term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd93638-3322-4c4b-b09b-ceb1d050ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4932589-1838-4491-b610-84d76c1a4ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it noted that the appointment of Bases Conversion and Development
        Authority President Vivencio Dizon as Presidential Adviser for Flagship Programs
        and Projects in September would usher changes as to how construction is carried
        out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f863c0d9-b56d-47e9-a159-17000a99bf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89686eb-26f7-4dab-b991-dca574c74cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that Mr. Dizon''s appointment will lead to more infrastructure
        projects being executed through PPP, because such projects tend to be implemented
        more quickly than those financed by GAA (General Appropriations Act) and ODA
        (official development assistance)," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257bf3b-1750-4acb-8c61-750cd1a40f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49cc96d-952a-4672-b866-ebee88969804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the old list first released in November 2016, only 32 remained
        while 68 new projects have been included, dropping bridges that will take
        too long to build in favor of local road construction projects. ODA will dominate
        funding sources for the projects, while 24 will be financed via PPP and two
        will rely on full private funding. The national government will foot the bill
        for 23 priority items.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072691c6-7b66-438d-8326-56ee001a2dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/13/Build-build-build-revised-list.html">''Build,
        Build, Build'': New projects dominate in overhaul of priority list</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b89ed-0483-465b-8ad9-cd03a20c9a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously shifted towards foreign loans and grants known
        and shied away from PPPs, saying projects under this arrangement took too
        long to build. Japan and China have committed to fund several projects. However,
        critics have questioned choosing China as a partner, questioning the terms
        of the deal for the Kaliwa Dam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a483203-636d-43f9-8874-12de4b871ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953cc07e-0fe4-4df4-ad87-5c52b64b8010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:56:39.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:53:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, authorities became more receptive to PPPs and unsolicited proposals
        as long as these do not carry "disadvantageous" provisions for the state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ec060-8bbb-4a23-b59b-daa4573818f2'
      'mgnl:activationStatus': true
