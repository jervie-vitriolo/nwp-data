      'mgnl:lastActivated': 2023-01-26T23:52:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1956ca90-5ff4-47ea-844e-5153347e3c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T23:40:58.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana <a href="https://www.cnnphilippines.com/news/2019/12/4/philippine-army-chief-gilbert-gapay.html">confirmed
        Gapay''s appointment on Wednesday</a>. Gapay, a 1986 graduate of the Philippine
        Military Academy, served in the Army for 33 years and was previously head
        of the Southern Luzon Command.</p>'
