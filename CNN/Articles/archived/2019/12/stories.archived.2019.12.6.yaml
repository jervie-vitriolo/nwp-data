      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is renewed hope for the resumption of peace negotiations now
        after Duterte announced Thursday that he is <a href="https://cnnphilippines.com/news/2019/12/5/duterte-to-send-bello-to-speak-to-joma-sison.html">sending
