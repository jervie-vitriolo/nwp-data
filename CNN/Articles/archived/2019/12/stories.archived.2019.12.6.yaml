    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5365e6fb-ab87-4df4-8905-334b6bdd0bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barit says he wanted to make sure they could bring the whole cast
        to Manila to attend the film’s premiere at the festival. “I haven’t really
        asked them what their actual reactions are from the entire process; but I
        hope more than anything else, that they had fun. Shooting a film is definitely
        never easy for both the crew and cast, but I hope they still enjoyed the entire
        process despite all that. ‘Cleaners’ should be just another school project
        for them. I hope they also became a little more optimistic about pursuing
        the arts as a hobby or even a career.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ffb070-a095-49f4-9d38-1c5bacd724a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key element Barit was insistent on was the time and music
        in Tuguegarao. “During my high school years in 2004 to 2008, there was a resurgence
        of OPM bands. We all heard them from Myx and burned them on CDs, and I think
        it would be a disservice if I would not utilize them in a period film like
        ours,” he says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ec85a7-1b45-4e2c-bee9-488afd73c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these included “Bakit Part 2” by Mayonnaise and two songs
        by Typecast, “Will You Ever Learn” and “The Boston Drama.” The latter poignantly
        scores a rebellious tinikling performance by a trio of emo kids in “III. Buwan
        ng Wika.” Barit says, “The latter instrumental half of ‘The Boston Drama’
        still amazes me to this day. I thought it was very transcendental, and it’s
        a huge privilege to translate that to film.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7469b3-f2a7-4f99-916d-7f00abfdf069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explains further, “The introduction track, ‘Kay Sarap Mabuhay
        sa Bayang Payapa,’ is from Edru Abraham. He came from Tuguegarao and has founded
        Kontra-GaPi in UP. Aside from the track giving the film a unique tone from
        the get-go, I thought it would also be nice to set the location of the film
        through the music of a local artist. ‘Pulis Ybanag,’ the one you’ll hear when
        the protagonists are roaming around the city vandalizing, is also from a local
        band, EMILYS. It became famous in our hometown years ago. I thought it was
        also important to champion local musicians not only to further anchor the
        film in its location but also to showcase that we can really produce and forward
        other art forms like music.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa01baa-d3cc-4268-9f14-efeaf3c70e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final scene of the film is set to Unique’s “Apoy ng Kandila,”
        which came out last year. While technically anachronistic, it caught something
        else the director needed for the scene of the last day in the epilogue. “[It]
        isn’t from both period and place but I think it perfectly encapsulates what
        the end of the film should feel like. There’s no other track like it.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13667f52-a0f4-458e-848f-3e010c7c6f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the elements in place, “Cleaners” turned out to be one
        of the richest, most tender films of the year and a perfect depiction of that
        Filipino high school experience that people have such complex feelings about.
        What excited Barit to begin with was the idea of this crucial juncture in
        that we all experience in our youth. “High school is a confusing time. You
        suddenly have a place in the world instead of it merely revolving around you.
        You begin to categorize yourself — and be categorized by others — to a specific
        social status, class, gender, beliefs, tastes, etc. You’ll also feel social
        pressures when you don’t belong or are different in a particular category.
        Structures and institutions in place also sway you to different directions.
        In other words, you begin building up an identity. To make matters worse,
        you’re also chemically and physically changing through it all,” Barit says.</p>'
    '23':
      'image': 'jcr:9bdfe414-2fbf-4a60-a92e-133794294676'
      'imageCaption': '"Cleaners" director Glenn Barit. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e8e26f-004e-484f-893c-48cdf732217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:15:23.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7d9bd-6778-416c-91ca-c75c11507bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s even more fascinating for me is that you don’t go through
        it alone," he adds.&nbsp;“In our own high school class before, we were co-ed
        with 56 students in total. So imagine every one of us undergoing these different
        high school trajectories and you forcibly collide us all together in a single
        classroom for years. Friction and natural attraction with other students will
        definitely ensue. It becomes beautifully chaotic. We come of age in different
        ways and paces.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843eef3f-4101-454d-ad56-4fe087eaac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film taps so well into that collective memory while being able
        to portray the specificity of those experiences in Tuguegarao. Given that
        it was filmed in Tuguegarao by a director and actors from the city, one could
        also consider it a key piece of regional cinema this year. For the difficulty
        Barit had pitching the film, there are many more films that don’t begin to
        get that sort of mainstream exposure, if they ever manage to get made.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cebd55-f4a4-4515-9fa6-5892ccd47587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barit says, “I think regional cinema is definitely important because
        there are a lot of stories and issues that are not being shown and discussed
        as much in the dominant center. As a naïve child growing up in the province,
        I often wondered why they kept showing traffic situation in Manila in our
        T.V. sets when it’s not even remotely relevant to us.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc7444-d0ce-4f46-941f-764e0eec8487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a similar vein, regional cinema can be a counter-reaction to
        that. We can now bring to the forefront these issues and personal stories
        that we can call our own while also enriching the national cinematic experience,”
        he adds, citing films like Arnel Barbarona’s “Tu Pug Imatuy” which tells a
        story of Lumad displacement and Xeph Suarez’s “Si Astri Maka Si Tambulah”
        which is about a Badjao transwoman. “In a country so geographically divided,
        regional cinema can be the bridge.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ea264-9828-4565-9920-0f52917dd153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:33:13.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:53:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cleaners” makes a compelling case for the future of Filipino films
        and the ways that we need to begin centering regional voices in Philippine
        cinema and showing more stories that use the medium to convey universal emotions
        in these very particular settings. For such a beautiful film to emerge from
        out of the center, there must be more where it came from.</p>'
