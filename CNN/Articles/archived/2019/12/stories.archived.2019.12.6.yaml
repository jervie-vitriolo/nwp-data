      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c88fa-c758-4a2b-b9a5-48d5ac788fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T21:43:45.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:52:50.808+08:00
