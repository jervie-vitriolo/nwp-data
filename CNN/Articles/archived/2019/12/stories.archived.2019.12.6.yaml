    'jcr:uuid': '8f48339d-bfd0-4048-9868-53bdcb321378'
    'lead': 'If the Philippines bags the opportunity, it will be the second time the
      country hosts the sporting event. The first time was in Manila in 1954 as the
      Philippines was the only bidder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T14:37:28.204+08:00
