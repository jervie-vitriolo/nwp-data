      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously," DeSantis added, "the government of Saudi Arabia needs
        to make things better for these victims."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d631e72-fe96-455b-a394-3da400cd27bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-07T07:13:08.363+08:00
