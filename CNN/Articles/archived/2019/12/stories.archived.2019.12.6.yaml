      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While engine tests are considered to be less provocative than those
        involving missiles or satellites, Lewis said that the activity at Sohae is
        a significant development and a step toward weapons launches of a more threatening
        nature.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd3932-a1b1-414b-9145-ce919b0bd3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:54:15.192+08:00
