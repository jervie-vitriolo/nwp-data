      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Integrated
        property developer SM Prime Holdings, Inc. has been granted a large land reclamation
        project in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ee2d9e-f402-4a57-9995-c889c454891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:23:36.611+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Prime has received its notice to proceed with the 360-hectare
        reclamation project from the city government, it announced in a disclosure
        at the Philippine Stock Exchange.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df09ea2-d40d-44fc-8921-cf5e2e64fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T18:23:36.611+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have complied with all the requirements of national agencies
        and secured all the required permits and clearances to enable SM Prime to
        commence with the reclamation project," SM Prime President Jeffery Lim said
        in a disclosure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
