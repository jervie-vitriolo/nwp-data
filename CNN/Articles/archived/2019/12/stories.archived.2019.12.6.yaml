    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fca96f2-1d4f-4bbb-b55d-4db03005005e'
    'lead': 'After bagging silver in the biennial meet, the national men’s water polo
      team is set to take on a new challenge— raising awareness of the sport in the
      country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:59:29.014+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T23:53:15.016+08:00
