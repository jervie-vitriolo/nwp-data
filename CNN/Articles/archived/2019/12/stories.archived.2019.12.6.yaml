      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4dff97-0424-4fcc-af79-d833ba04c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:58:37.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with Osteen that same night, West told the crowd
        he''s on the right path after being distracted by the devil. "I know that
        God has been calling me for a long time and the devil has been distracting
        me for a long time," West said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561b74d-e23f-410e-87cd-71eb058be4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:58:37.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652fc591-49b7-42a1-8105-ee7fdba58626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:58:37.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:53:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that God was there for him during his mental breakdown
        in 2016. God "was there with me, sending me visions, inspiring me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3833449-ab71-4123-9007-b304a6bf2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:58:37.246+08:00
