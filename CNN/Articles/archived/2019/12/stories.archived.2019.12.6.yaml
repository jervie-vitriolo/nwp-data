      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)—</strong>Christine
        Hallasgo takes home the crown in the 2019 Southeast Asian (SEA) Games women’s
        marathon at the expense of fellow Filipina and marathon queen Mary Joy Tabal,
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b070943-576b-48ae-863c-acbde2a743e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:25:44.584+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:53:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hallasgo pulled a major upset and clocked 2:56:56 to outrun the
        Olympian and 2017 SEA Games title holder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20297eb-eb55-431b-b22e-4b6887ac654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:25:44.584+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:53:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabal fainted at the end of the finish line and had to be stretchered
        out after settling for silver with a time of 2:58:49.</p>'
  'SEA-Games-mens-water-polo-silver-awareness':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['61057f2a-d0fc-4d40-a84a-1a9ed2a87e04', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-12-06T11:51:30.203+08:00
    'imagesource': 'jcr:9a7ce504-717b-4874-8fc3-354e0637ce97'
