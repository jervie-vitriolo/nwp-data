    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e53f51-de7b-40cf-9a3a-b42a46e9aa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new trailer, released Thursday, covers the main elements of
        Mulan''s story: Mulan joins the army to save her father from being conscripted
        then faces down an invasion from the Hun army, led by Jason Scott Lee as Bori
        Khan and renowned Chinese actress Gong Li as shape-shifting witch Xian Lang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59095d42-a17a-466e-8972-0b86c94025ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712aa0f5-643c-4ad4-818f-afa5a712e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the trailer generated excitement and nostalgia on social
        media, the response from Hong Kong protesters was strongly negative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec44a9a-628a-4242-ade2-867aed5ce9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665513f4-aaec-41b0-a9c5-0a09b825eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent pro-democracy activist Nathan Law retweeted a doctored
        image of the poster within hours of the trailer''s release, calling for his
        followers to #BoycottMulan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b65e3be-1292-4a08-99c4-ffd0adc77f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df4ce0-d053-4574-90bf-f31858fe643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Mulan who supports state violence and police brutality is not
        representing the true spirits of this character: brave, assertive and dedicated,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c944c7-0faa-424a-aa4b-78cb266b1bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd70c22-933d-478d-a564-dd4f7aa79974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong protesters have been demanding a boycott of the new Mulan
        ever since Liu voiced her support for the Hong Kong police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f072f9f7-0c21-4790-b890-e68253fef96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04840a19-4d1d-457c-8aa7-f9c1b80659d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Twitter-like social media site Weibo, Liu announced
        that she stood with the police.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29aa85-7869-4d49-90a3-c2c5da9270e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26af571-9a07-4ff1-ab08-211642c739fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can all attack me now. What a shame for Hong Kong," she said.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Out of
        all the Disney remakes, <a href="https://twitter.com/hashtag/Mulan?src=hash&amp;ref_src=twsrc%5Etfw">#Mulan</a>
        is the one I’ve been looking forward to the most. This trailer looks EPIC!
        <a href="https://t.co/YQQwXeo0VJ">https://t.co/YQQwXeo0VJ</a></p>&mdash; Eric
