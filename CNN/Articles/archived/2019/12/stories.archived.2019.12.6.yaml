    'mgnl:created': 2019-12-06T06:42:44.580+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:53:26.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:52:22.562+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
