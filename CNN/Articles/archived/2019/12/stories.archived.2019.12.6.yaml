      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-cushion carom is a popular form of billiards. The objective
        of the game is to carom (a stroke in which the cue ball hits two object balls
        successively) and hit the rail cushions before hitting one object ball. A
        point is scored for each successful carom.</p>'
