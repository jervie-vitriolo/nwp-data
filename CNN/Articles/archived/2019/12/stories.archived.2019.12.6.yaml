      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi nung ini-</em>stop <em>ko ''yung</em> earthquake, <em>nagalit
        man sila. Binash ako nang napakarami. So baka i</em>-stop <em>ko ''yung bagyo,
        baka magalit na naman, so pinabayaan nalang natin</em>," Quiboloy, who is
        the founder of The Kingdom of Jesus Christ, a religious organization, said
        in a post by <em>Ito Ang Buhay&nbsp;</em>Facebook page.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
