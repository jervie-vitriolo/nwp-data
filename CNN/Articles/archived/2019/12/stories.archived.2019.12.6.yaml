  'santa-claus-story':
    'author': 'Daniel Burke, CNN Religion Editor'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-06T16:23:00.019+08:00
    'imagesource': 'jcr:a8cf9102-168e-448c-9902-56f9a68e34c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '741f91fe-25e1-4629-9b05-6e49402eaefe'
    'lead': 'Historians say Santa Claus -- aka St. Nicholas aka Kris Kringle -- was
      originally created to keep adults, not children, off the naughty list. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T16:25:40.238+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-26T23:52:59.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:52:30.394+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Santa-Claus', 'Saint-Nicholas', 'Christmas', 'history']
    'template': '1'
    'title': 'St. Nicholas: The story behind Santa Claus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591cca81-f877-4105-a505-a50e334931d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.238+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Don''t tell the kids, but we''ve got
        Santa Claus all wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d41f7-7cfe-4219-8839-828c96175017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countless Christmas songs tell us that Santa is basically the Judge
        Judy of juveniles. He decides who''s been naughty or nice, and he doles out
        presents or punishments accordingly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b919dcf-f362-4c55-ab13-c4b279326139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But historians say Santa Claus -- aka St. Nicholas aka Kris Kringle
        -- was originally created to keep adults, not children, off the naughty list.
        Being crafty codgers, we ducked Santa''s surveillance, turning the spotlight
        on kids and dramatically changing Christmas celebrations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b59243-1d86-48c7-8368-6b9932791e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did we achieve this very important historical victory?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6745fb-7c73-4d9d-9175-efdc585a4172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:25:40.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A rowdy bunch</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63371ef-5da9-45f8-b8ba-9553055d1592'
      'mgnl:activationStatus': true
