      ex-Daraga, Albay Mayor Carlwyn Baldo to any regional trial court branch in Metro
      Manila. Baldo is on trial for the killing of his political rival and AKO Bicol
      Partylist Rep. Rodel Batocabe and his aide. (FILE PHOTO)'
