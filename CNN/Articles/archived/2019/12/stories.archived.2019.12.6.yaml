      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 6) — Manila City is now
        off limits to artist collective Panday Sining after four of its members were
        arrested for vandalism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc40c11-6faf-47cb-8a97-d1b4eb7fa183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:27:40.428+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manila City Council passes resolution declaring militant group
        ''Panday Sining'' as persona non grata in the nation''s capital," the Manila
        Public Information Office announced on its social media accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609feaed-e0d1-4f89-ab8e-896eb41420f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:27:40.428+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panday Sining, the cultural arm of left-leaning group Anakbayan,
        announced on November 30 that four of its members, including a minor were
        "abducted by police in civilian clothing" near Mendiola after the Bonifacio
        Day protests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f5a24-4457-41bd-b8f2-20454852bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:27:40.428+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group claimed that their members were dragged and beaten.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ff88a-8005-4ce3-bfc8-e04300d1991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:27:40.428+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:52:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor Isko Moreno on the other hand, had previously
        said that <a href="https://www.cnnphilippines.com/news/2019/12/1/Isko-Moreno-vandals-warned.html"
        target="_blank">he has warned the group</a>&nbsp;after it claimed responsibility
        for spray painting anti-China messages at the city underpass, adding that
        they will face the full force of the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb1f1e4-3e71-4b53-b257-b0a76b33ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:27:40.428+08:00
