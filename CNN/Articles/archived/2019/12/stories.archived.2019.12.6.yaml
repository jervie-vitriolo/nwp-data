      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a0b4b-8bf7-45e9-9d0e-91b12b6dcdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy protests have been raging in the Asian financial hub
        for more than six months and demonstrators have regularly accused police of
        using excessive force. Hong Kong police say they are only responding to violent
        criminal behavior.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab3d202-c0f4-4e37-bd1d-b19c7ce3f1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a019b3f-2796-423c-893c-b8021e499aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:25:17.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:53:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer is the second promotional teaser for Mulan. Following
        its release on Thursday, protesters immediately began to make fan art and
        photoshop the poster in support of the Hong Kong demonstrations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca8793a-2f51-496b-83e4-d077ca2c34af'
