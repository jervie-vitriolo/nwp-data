    'template': '1'
    'title': 'Bulacan airport deal under review despite September signing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e2be21-e54c-4c51-9c1f-4df5fb488ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — The
        Department of Transportation (DOTr) on Friday said the contract to build a
        new international airport in Bulacan is still under review by the government
        three months after it was awarded to San Miguel Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a107c7-fd51-4ada-934b-80860d7fda06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43fcb0-be45-4af3-b52a-fe906d16b275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOTr trusts the wisdom and due diligence in the conduct of
        the review of the concession agreement on the operations and maintenance of
        the upcoming airport," the agency said in a statement Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506e9c5-f095-4352-8a9b-539f02b8c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81892ec-6a96-4c28-b8a1-bba326762812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the review is being done by the Justice department at the
        request of the Department of Finance, "to ensure that the said agreement will
        faithfully serve the interest of the Filipino people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd214f-9d6c-4a66-8678-56909bfa452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01f10d-e8d0-42c0-bb1f-60e59d7faa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It denied efforts to deliberately delay the construction of the
        New Manila International Airport in Bulakan town, which was earlier slated
        for December. San Miguel President and Chief Operating Officer Ramon Ang told
        reporters about the delay this week, saying new questions and issues have
        cropped up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab24f6b5-e814-4211-ba63-51729a50b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410fbd8a-c27c-4dfa-82d8-9c92742ce5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said there are no objections to the concession agreement
        but clarifications have to be made to ensure that all provisions are favorable
        to the government. It mentioned a few, including "the phrasing of provisions
        on material adverse government action (MAGA) for situations where the government
        deviates from contractual obligation and as such is required to compensate
        a private entity, as well as the cap on liability in relation to operational
        performance and deliverables."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d54d6-4cbb-44ba-9f79-c214c6d09b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f7702-8ce2-49d8-845b-9ee923b76527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOTr fully supports initiatives that reduce the risk of future
        complications wherein contracts are exposed as disadvantageous, or worse -
        onerous - to the government and to the people," the agency said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6b03d3-48ab-4e58-8533-0f89e1055a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dfd6fe-0844-40e1-85dc-4d248b58e5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes in the wake of the <a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/3/maynilad-manila-water-arbitral-tribunal-order.html"
        href="https://cnnphilippines.com/news/2019/12/3/maynilad-manila-water-arbitral-tribunal-order.html">supposedly
        onerous contracts with Maynilad and Manila Water</a>. An international tribunal
        has ordered the government to pay billions of refund to the water concessionaires
        but President Rodrigo Duterte refused to comply. He said the agreements were
        tantamount to surrendering the country''s sovereignty and even threatened
        to sue the utility firms and former government officials for economic plunder.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f2a02-bb42-4bd0-b317-d7965babbc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/5/Panelo-Maynilad-Manila-Water.html">READ:Gov''t
        won''t be paying Maynilad, Manila Water</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce757854-6c06-4714-a982-840807c4bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f6db7-9cc9-49f6-a8fa-6ed93a16bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is reviewing its ₱734-billion deal for SMC to build,
        operate, and maintain the airport project, a contract that was<a href="https://www.cnnphilippines.com/business/2019/9/18/DOTr-SMC-Bulacan-airport-contract.html">
        officially awarded in September.</a> Transportation Secretary Arthur Tugade
        even issued the notice to proceed with the project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfba375-1764-4bab-a31f-0300eba9871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4dbed4-6fda-4c6d-ac02-d3e2f0989ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC put forward the new airport proposal back in 2016. It will be
        built on a 2,500 hectare property in Bulakan, Bulacan, about 30 kilometers
        northeast of Metro Manila. Ang described the project as a "game-changer" for
        tourism — with an expected 30 million tourists flying in — as well as for
        the economy of Central Luzon. The main goal is to decongest the Ninoy Aquino
        International Airport, which has been the main entry and exit point to Manila
        for air travelers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ac6d8-6755-40bd-8698-e8c903e3de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T19:50:38.117+08:00
      'mgnl:createdBy': 'eimor'
