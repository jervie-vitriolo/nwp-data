    'mgnl:tags': ['longganisa', 'mekeni', 'mekeni-picnic-hotdog']
    'template': '1'
    'title': 'Mekeni’s pork-based products allowed back in the market'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df254a7a-4e44-4964-9567-6bfa56da3f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, CNN Philippines, December 6)</strong> – Pork-based
        products of Mekeni Food Corporation will be returning to shelves following
        a voluntary recall almost two months ago because some of their cured meat
        items were linked to African swine fever (ASF).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9c9338-b67f-4c4a-956b-0c123d710bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2e0359-11ab-4f02-92bb-784ca8b89f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Mekeni said the Food and Drug Administration (FDA)&nbsp;issued
        them a clearance to redistribute after they secured the requirements to make
        a comeback.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab134ce-7cd1-465d-9df3-c8cd595393f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd5479-45a7-494a-867f-860751527afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon due evaluation of the submitted documents and as agreed during
        our meeting, please be advised that this Office allows the redistribution
        of these processed pork meat products that tested negative for ASF,” Mekeni
        quoted Health undersecretary and FDA officer-in-charge Rolando Enrique Domingo
        as saying in a letter addressed to them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b2b80-9df4-443f-aea1-3996d3949c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f2634-6d91-4d05-b135-518f57d07e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mekeni said that two weeks ago, they presented to Domingo the “corrective
        actions” they have taken, as well as submitted test results obtained from
        the Standard Global Services (SGS), an international inspection and verification
        firm, that show their processed pork products are safe for human consumption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231edc12-3aa6-45fe-99dd-cbe9ac677963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b6777-7f98-47f0-8e7b-ef039bd05280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The FDA clearance and SGS results give assurance that all Mekeni
        pork-based products to be released in the market, as well as its facilities,
        equipment and raw meat materials, are 100 percent negative for ASF virus DNA,”
        the food company said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e34f3-ce14-4359-89ae-3a8de71a3fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bd1478-afe0-433b-af4b-37c9327aa3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two months ago, Pampanga-based Mekeni voluntarily recalled
        some of their products after&nbsp;certain batches of their Picnic Red Classic
        Hotdog (500 grams) and Skinless Longaniza (200grams)&nbsp;tested positive
        for the African swine fever.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb905cb4-97ec-41a4-ae80-943d791b92fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ccb1e-220f-416c-86e1-fc2e5b91bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected food items were confiscated along with other unbranded
        pork-based items from a traveler in Mindoro who came from Central Luzon in
        October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb6a411-25d8-4e36-bc95-ab0a98b3b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb35988e-c5ae-4887-91ff-779e94beab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health previously said cured pork items, even
        if they are contaminated with the swine virus, are safe to eat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d630ceb-95a8-4149-bff1-12eeb2065aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abae4be-8325-4bf5-a546-92b2ee21c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:09:25.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF only affects pigs but humans could be carriers of the disease.
        The swine disease quickly spreads in an affected hog, which could lead to
        sudden death.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f022da4c-2739-45ad-8335-b7f9f3f4339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T12:10:52.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:53:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin and Catherine A. Modesto contributed
        to this report</em></p>'
