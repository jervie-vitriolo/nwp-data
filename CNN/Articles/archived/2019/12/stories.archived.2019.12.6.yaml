  'mekeni-pork-products-back-in-market':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-06T11:52:09.938+08:00
    'imagesource': 'jcr:a9a9f88d-56ec-4d55-90d3-4aeb935a8afd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84362c9f-28d7-45fb-a024-6a93399721ae'
    'lead': 'Pork-based products of Mekeni Food Corporation will be returning to shelves
      following a voluntary recall almost two months ago because some of their cured
      meat items were linked to African swine fever (ASF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T12:09:25.204+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:53:14.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:52:26.102+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
