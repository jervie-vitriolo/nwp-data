      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 65-year-old sports icon said he might venture into the coaching
        career with his long-time friend and fellow pool legend Francisco “Django”
        Bustamante.</p>'
