      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will fans see Reyes in the next regional sports meet which will
        take place in Vietnam in 2021?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea44ce0d-1495-4003-a099-96e0dfbbca1f'
