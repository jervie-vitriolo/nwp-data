      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also worked on other comics titles, including Wolverine,
        X-men, X-Force, Superman, Batman, Fantastic Four, Iron Man, Wetworks, Grifter,
        High Roads, Silent Dragon, Ultimate Avengers: Crime and Punishment, Superior,
        Ultimate Avengers Vs New Ultimates: Death of Spider-Man, Indestructible Hulk,
        and Star Wars.</p>'
