    'lead': 'Presidential Spokesperson Salvador Panelo blames the 10-year detention
      of the 56 suspects who the court found to be innocent in the Maguindanao massacre
      on the “serious flaws in our system.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-21T12:10:35.866+08:00
