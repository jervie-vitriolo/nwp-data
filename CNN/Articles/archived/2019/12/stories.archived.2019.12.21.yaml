      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the uproar over a handful of cases, scores of Kentuckians
        are now quietly benefiting from non-controversial pardons of long-ago convictions,"
        Preston wrote in an op-ed published in the Lexington Herald Leader.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a2641a-920d-4406-8f0f-dd502d5bc684'
