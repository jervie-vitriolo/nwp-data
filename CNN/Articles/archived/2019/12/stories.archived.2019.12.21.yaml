    'jcr:uuid': 'b0a4b556-936d-46d4-a72b-7bff1a28878c'
    'lead': 'Lola, a young girl who lived in Denmark 5,700 years ago, had blue eyes,
      dark skin and dark hair. Her last meal included hazelnuts and mallard duck but
      no milk – she couldn''t stomach dairy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-21T15:44:00.908+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:26:47.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:26:26.022+08:00
