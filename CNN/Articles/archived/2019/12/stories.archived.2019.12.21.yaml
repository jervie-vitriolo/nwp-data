      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742a32b-1f06-4a9b-854b-a6ec550ba077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano’s approval and trust ratings saw the highest jump among
        all top officials. His approval rating increased by 16 percentage points to
        80 percent, while his trust rating rose 14 percentage points to 76 percent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa22795-b0e9-4964-878d-ba58b2e6fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ab2bd-8976-4749-9f74-2f82af0c43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disapproval for Cayetano was sustained at six percent, while distrust
        for him fell by three percentage points to six percent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd71cb2-8a13-4f6c-9f5c-e0c9e876551e'
