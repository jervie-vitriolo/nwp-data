    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1ebb9-b792-4481-b31a-ece234add599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T21:38:58.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her interview with detectives, Poole Franklin, a Des Moines
        resident, said she was the driver and intentionally struck the girl because
        she "was a Mexican," police said. Poole Franklin then "made a series of derogatory
        statements about Latinos," police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6fc5ab-4a34-4958-b289-842dd484b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T21:38:58.023+08:00
