      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo continued to be the least trusted and most frowned upon
        top official, with 20 percent of those surveyed saying they do not trust her
        and 20 percent saying they do not approve of her work.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
