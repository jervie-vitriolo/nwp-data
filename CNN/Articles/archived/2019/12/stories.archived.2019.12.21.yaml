    'title': 'Prince Philip admitted to hospital for ''pre-existing'' condition, Buckingham
      Palace says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c701f-c174-46b7-bfa4-a0ce307a0649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.043+08:00
      'mgnl:createdBy': 'catherine'
