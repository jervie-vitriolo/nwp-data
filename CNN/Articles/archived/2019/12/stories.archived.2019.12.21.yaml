      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1e25fe-de5f-4aab-9d7c-5b25365d48af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:37:33.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced in November that Komikon Grande would be the <a href="https://komikerodotcom.blogspot.com/2019/11/my-last-convention.html"
        target="_blank">last comic convention</a> that he would attend, largely due
        to his decision to prioritize work, but also because of his health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655de94b-61fd-4812-88f5-bd2504a917bc'
      'mgnl:activationStatus': true
