      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comic book stores also paid tribute to Alanguilan, whom they referred
        to as a hero, a legend and one of comics’ greatest champions.</p>'
