      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossilized roots-- footprints of an ancient landscape-- belonged
        to trees with wood and leaves, similar to what we see today, the study says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0e91e-0a59-42f5-a240-63bf912677d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ecf24c-ed90-4172-9297-890d15824364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This find was made in Cairo, about 40 miles south of Albany. Previously,
        scientists thought a fossilized forest in Gilboa, New York, was the earliest,
        but the one in Cairo is two or three million years older and dramatically
        different.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d03b7a-9002-4afa-8160-378890747894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e866f-391f-4501-94bf-16c47b42adbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person from the New York State Museum was the first to spot the
        large, root-like structures in the bottom of the quarry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e5e6f-6c6a-4456-bb11-f5e6ecf2c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314602c7-5223-417d-ba30-9f23cfe6c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Berry, study co-author and a paleobotanist at Cardiff
        University in the United Kingdom, told CNN he was a bit skeptical the first
        time he visited the site. He thought a modern tree might have grown into the
        rock and been removed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b830509d-4754-4757-8eb8-539a15670817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c7bc8-3eec-41b1-beb8-24ee86360547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon closer inspection of the soil profile, researchers quickly
        confirmed they were looking at the footprint of something much, much older.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24f303-7e15-4123-b014-77251dfcad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f959c9-238e-4de2-8a29-003d767b9edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scale of the root systems were really striking," said William
        Stein, lead author and emeritus professor of biological sciences at Binghamton
        University, located about two hours west of Cairo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00efad1-5224-4094-9473-aec514f6e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7db8f1-99a5-41d0-8ae2-89a7ad52f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team carefully swept away layer upon layer of dirt, meticulously
        mapping the extraordinary find.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d39bdc-f1e2-4586-a860-fce58ce50b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a71860-6e14-4739-9088-3b9ab9f61285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team hypothesizes a catastrophic flood killed most of the trees
        in the forest and preserved the root system as fossils. They even found fish
        fossils near the largest trees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1b535-2321-46d7-a9b4-5984792a9f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1497aa-46d3-4247-8a2c-a69e3a63bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What an ancient forest teaches us</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e594b8-6eff-4b57-8ecc-ea95d0879b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery provides a snapshot of one of the planet''s great
        transitional periods, between an earth with no forests and an earth that''s
        covered in forests, Berry said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e94e6d-7f45-4c24-800c-e217840adc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0642e6-1934-4eaa-86de-fb4d92c35276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For context, the Cairo forest is about 140 million years older than
        the first dinosaurs that roamed the earth. The oldest known insect lived around
        400 million years ago, and a few million years after that, the first four-legged
        animals conquered the land.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5706ff-747f-4708-9eaa-6a6b5555baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcdc258-18ae-4c0e-b46b-a9f4820d6950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the middle of the Devonian period (about 419 to 359 million
        years ago), Berry told CNN, the Cairo forest was actually located about 30
        degrees south of the equator, in between a temperate and arid climate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f27786c-f208-4dd0-93bd-cbafff8d2e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094dfce-0e35-4aff-a0dc-14a1dd0e5ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, they identified three types of trees, two of which were
        unique to the site, pointing to an ecology distinct from the nearby Gilboa
        site.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4beab3-fbfd-4c8b-8d53-284cb6664f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a247601-3def-4618-a226-cfd600656165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the advent of forests, we see a major shift in the kind of
        ecology that the earth has... both in the terrestrial and the marine realm,"
        Stein told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe023cf3-7dc6-499e-a0d6-8d1ff05c1907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d1f27e-433c-482d-87a0-ab7ac7dd65f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Devonian, scientists say a drastic drop in CO2 levels
        led to a cooling of the earth, which may have caused an extinction at the
        end of the period.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e96ddfd-e70a-4474-935f-e1a64e9405b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9638a05e-68e5-4c28-a22a-6d6d67502bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:46:43.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s sort of the opposite of what we''re experiencing today,
        with the possibility of an extinction as well," Stein said. So in that sense,
        history matters. If we look at the origin of these forests and their effects,
        and particularly the plants themselves and what they''re doing, we may have
        an insight into processes that are going on today."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ecad2-41a0-4a2e-82ac-a0fcf64209f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:47:21.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/20/us/fossil-trees-new-york-worlds-oldest-trnd-scn/index.html"
        target="_blank">The world''s oldest known fossil forest has been discovered
        in a quarry in upper New York state</a></em>"</p>'
