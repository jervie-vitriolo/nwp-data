      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675114c1-c2b0-4568-8302-3829cabfa463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T21:38:58.023+08:00
