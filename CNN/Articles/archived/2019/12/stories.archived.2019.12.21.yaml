    'stories': ['606beef5-e498-4c11-a9bf-a61574318e66', '994948ae-2cf0-4317-a267-0ebe3d339235',
      'f0933243-d435-46fd-9232-8165af856130']
    'template': '1'
    'title': 'Malacañang laments ‘injustice’ against acquitted Maguindanao massacre
      suspects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dbf41d-ce69-407d-9880-307577f758f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.866+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Malacañang
        on Sunday lamented what it called an “injustice” carried out against 56 suspects
        in the <a href="http://www.cnnphilippines.com/news/2019/12/19/Maguindanao-massacre-verdict-live-updates.html"
        target="_blank">Maguindanao massacre</a> who were <a href="http://cnnphilippines.com/news/2019/12/19/Ampatuan-acquit-Maguindanao-massacre.html"
        target="_blank">cleared of any liability</a> in connection with the mass killing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7325b0d1-caea-44d4-bd2d-8d43f202f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.866+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c4ec9-2f36-4489-852d-ad124037bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.866+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, who once served as the
        lawyer of <a href="http://www.cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html"
        target="_blank">Datu Andal Ampatuan Jr.</a>, blamed the decade-long detention
        of the 56 who the court found to be innocent on the “serious flaws in our
        justice system.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae17a8-f090-4d3c-b59e-9d86ffdb5410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c06ff-73d4-4e9a-baf3-69e5eb79d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an injustice that cannot be countenanced nor continue.
        It must not find print ever again in the pages of our history as a nation,”
        Panelo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617de3f1-9349-49c3-9773-79f7cbf1d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da9ed8-5b58-4265-bdba-0fd9e9a1f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that a major cause of this is the filing of charges
        before the court even if there was not enough evidence presented before the
        prosecutor to sustain a conviction. He said this may be due to the “faulty
        appreciation of evidence” by the prosecutor or the prosecutor’s fear of facing
        administrative penalties if the case is dismissed at preliminary investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0764b8c-0a1e-43c0-87c5-ba5725299e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0caddb5-b82a-4cf0-9de3-a9fe5644824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from throwing away productive years of those accused who
        were pronounced not guilty, government resources, including man-hours and
        effort, have gone to waste. This is one lesson we must all learn lest we repeat
        the same grievous error at the cost of liberty and honor of the innocents,”
        Panelo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcabe521-773c-47af-a245-b4e37b9a57a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4bbcce-ba7c-4f2a-ba20-cf14083cb540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government must pursue and protect the impartiality
        of the law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db174ee-2856-4c7b-bc3f-710ff92a320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9e7a3-8b32-4ce6-8d0f-355cb04ebd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 56 acquitted by the Quezon City Regional Trial Court Branch
        221 are two of the main suspects, Datu Sajid Ampatuan and Datu Akmad “Tato”
        Ampatuan. Both of them were present at meetings on the plot to kill now-Rep.
        Esmael “Toto” Mangudadatu and whoever files his certificate of candidacy,
        but the court held that their mere presence is not enough to convict them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44d42c-266b-4ca9-a6b9-52452b9c8e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efdae76-f26e-41f6-9a5f-cac916104815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said Datu Sajid did not say anything that would embolden
        and influence his brothers to carry out the plan, while Datu Akmad did not
        follow through with the plan as he attended a medical mission on the day of
        the killings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804207e1-840e-4199-b211-bf580f2f18e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1571a88f-6ec5-4e0a-b88c-071acbe0099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said that 33 policemen and 22 others — including
        two Ampatuans, Jonathan and Jimmy — are “totally innocent” of involvement
        in the massacre, as they had no prior knowledge of the murder plot and were
        not present at the scene of the crime.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b6d9e-c0b1-4d93-b713-a85342555237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7fbf1a-23c3-48d9-ab98-bcb7aae5b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:10:35.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the accused were acquitted of murder in connection with the
        death of <a href="http://www.cnnphilippines.com/news/2019/12/19/Reynaldo-Momay-justice-Maguindanao-Massacre.html"
        target="_blank">Reynaldo Momay</a>, a photojournalist for Tacurong City-based
        publication Midland Review, whose body was never found. This could have been
        the 58th murder charge.</p>'
  'Gerry-Alanguilan-comic-book-artist-Hey-Baby-dies':
