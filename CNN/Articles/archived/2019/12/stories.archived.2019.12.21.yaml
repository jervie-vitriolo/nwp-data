      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received the Ani ng Dangal award for visual arts in 2012 from
        the National Commission for Culture and the Arts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8316646d-b50d-4e9c-a782-8b71c4eff24d'
