    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b06a1-0e5b-40a5-b34f-9fa8a5acedd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:37:33.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last blog entry last week, Alanguilan wrote that <a href="https://komikerodotcom.blogspot.com/2019/12/struggles.html"
        target="_blank">he is not doing well physically</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe0ddf-a0f9-4e5a-b40b-06590dfe5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:37:33.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd47c639-7e87-41f1-8e05-14b586a45556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:37:33.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s such a constant struggle everyday. I have to admit it''s
        really difficult,” he said. “Sometimes I have to lie down. But when I have
        to do that, I think of stories. I think of things to write down. I create
        characters.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88366f5d-63a0-42eb-bacd-b9a24a28a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:37:33.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5df33e-8c10-40cf-a45d-d897fe57f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:37:33.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “All this has really forced me to live a simpler life.
        Which I never thought I wanted or needed in my life. Not having to go to Manila
        and meet people, even here in San Pablo. Just staying home with me and my
        creativity. It''s what I need. And I''m really starting to enjoy it.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c00f15-0da1-422c-a18e-66fbb858ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:37:33.618+08:00
