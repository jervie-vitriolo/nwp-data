    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e98b0-af6d-46cf-b2f0-3dca2d8dcc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T21:38:58.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:39.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are looking at whether Poole Franklin running the girl
        over was a hate crime, Clive Police Chief Michael Venema said during a news
        conference.</p>'
