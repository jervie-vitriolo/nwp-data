    'template': '1'
    'title': 'North Korea warns US could ''pay dearly'' for human rights criticism'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4cccc-a162-41df-a9dd-52fc81287f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;North Korea has warned the United
        States it "will be made to pay dearly" for any criticism of the country''s
        human rights record, North Korean state news agency said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d2e73-b285-4a5e-8363-992c136d869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b87e4-982e-46aa-ac45-76b54a32e1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement is just the latest in a slew of threats coming from
        North Korea. Earlier this month, a top North Korean official said the country
        will send a "Christmas gift" to the US, but what that present contains will
        depend on the outcome of ongoing talks between Washington and Pyongyang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b1548e-a08b-478f-b5d2-a2458f0f95cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246172c-01f2-410f-a746-d2b99b5aa475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US administration official told CNN Friday that North Korea may
        be preparing to test engines and other components of its missile program,
        but senior military commanders said that the US is ready for "whatever" Pyongyang
        might do.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1225f47d-f918-4743-886c-30d4e4244f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc1b2d-6542-4703-b2e9-9e6cbbd75c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the KCNA news agency said: "If the US dares to impair
        our system by taking issue over the ''human rights issue,'' it will be made
        to pay dearly for such an act."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf580a1b-b75e-4487-bcd0-0ea8c1c65052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97bdcc5-d56e-48cc-bc3f-2a3c7431be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s Foreign Ministry Affairs spokesperson accused "Assistant
        Secretary for Democracy, Human Rights and Labor of the U.S. State Department"
        of making "reckless remarks against the DPRK" during an interview with Voice
        of America, according to the KCNA statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9cae6-d5da-4169-b8c1-64623029ce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a63ef-134f-42e3-b9d6-41d6e24b2f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Robert Destro, the Assistant Secretary of State
        for Democracy, Human Rights and Labor, told Voice of America the US was "deeply
        concerned about what''s going on in North Korea."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e59ee5-56e5-45df-8a80-6a4fcb46511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90a2aa-5173-4d72-9b33-3d4f3673a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the credible evidence that''s coming out of North Korea
        speaks for itself," Destro was quoted by Voice of America as saying.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dddff9e-49d0-4c36-a680-a4d667ef8065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f77b6-eee2-41b9-bc4e-89962dbe5fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean foreign ministry spokesperson said Destro''s "malicious
        words" came at the time when the relations between the US and North Korea
        are "reaching a highly delicate point" and would further aggravate the already
        tense situation on the Korean peninsula. "Like pouring oil over burning fire,"
        KCNA reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae130e7-f344-4d2b-9ce5-67bcce3177d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e4fc48-564f-4566-a46a-0c5fc6ae3707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also stated that people in North Korea "fully enjoy
        genuine freedom and rights, being the masters of the country" and "that human
        rights are the state rights and the sovereign rights of country and nation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b5b27-d4f9-4edc-b4c4-df32cd7c0d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8056922f-4ffa-4e86-8783-fdc78302982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been trying to negotiate with North
        Korea to have it dismantle its nuclear program, which poses a threat to US
        allies South Korea and Japan, and thousands of US troops based in both countries.
        Those talks have been stalled, even as Pyongyang has pursued technical improvements
        to its program that increasingly could put the US within range of its rockets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a3b4b-a09f-4658-9e55-aaba14beef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa98e24-459e-4299-9d7f-c32e95115e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:21:53.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about recent comments and indicators from North Korea that
        Pyongyang may be getting closer to a long-range missile test or some other
        provocative act, Joint Chiefs Chairman Gen. Mark Milley said Friday that the
        Pentagon does not "discuss any intelligence or indicators" on what the US
        may be seeing in the way of preparations by North Korea.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453fed44-bd9a-4b3d-9470-6f4b11bf7f44'
