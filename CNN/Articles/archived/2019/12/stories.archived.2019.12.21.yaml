      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disapproval and distrust in Robredo, however, slightly dropped by
        two percentage points and five percentage points, respectively.</p>'
