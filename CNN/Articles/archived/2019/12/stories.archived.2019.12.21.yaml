      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "parents should know this study shows an association but
        not necessarily cause and effect. So, if a child truly needs an antibiotic
        for a bacterial infection, they should not withhold it due to fear of allergic
        disease," she said. "However, on that same note, one should not over use antibiotics
        if not needed -- for a virus or a cold -- as there may be long-term consequences
        from over use."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13056e83-3d8d-44f8-84b6-d8a61120c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.725+08:00
