      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bevin''s final actions in office didn''t become public until the
        Louisville Courier Journal reported on the high volume of pardons. Bevin was
        narrowly defeated in November by Democrat Andy Beshear.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb722b82-fb8c-43e3-9a7d-fbe99822bf83'
