      'mgnl:lastActivated': 2023-01-27T00:26:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang called Duterte’s sustained high ratings in surveys “unprecedented.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5419880-1781-4217-9fb6-c20322e67774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39737ed-f99f-4c70-9c66-80806ede11f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The figures of the survey graphically show how the Filipino people
        are united in cementing their support to [Duterte,] and in agreement with
        the government programs geared toward uplifting the social and economic condition
        of the masses of our people,” Presidential Spokesperson Salvador Panelo said
        Sunday in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7cea8d-005a-4701-8df0-49a60f7f4118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb27891-d9e2-4e15-976e-ce7d806d1e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “This latest approval rating is a clear repudiation of
        the fabricated tale and the false narratives of the haters of the President
        including the foreign entities that have joined the fray with blinders in
        their eyes.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e2f46-b458-4a9d-901e-6b4344c6cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00536773-0989-48a9-997f-a9881a86c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.897+08:00
