    'lead': 'Prince Philip has been admitted to hospital over a "pre-existing" condition,
      Buckingham Palace said in a statement on Friday. A royal source told CNN he
      was not taken there in an ambulance, but walked in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-21T07:31:07.043+08:00
