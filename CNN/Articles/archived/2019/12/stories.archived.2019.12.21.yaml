      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246e0d01-1485-4a9a-b4b9-1395de098931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight percent of those surveyed said they were undecided about Duterte’s
        performance, while 10 percent were uncertain whether or not they trusted him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753db58a-11a1-4f94-835a-a96d8e1728f0'
      'mgnl:activationStatus': true
