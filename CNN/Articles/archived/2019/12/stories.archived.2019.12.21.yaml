      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to present all of that information to the prosecutors
        and ultimately they will make the determination on what crimes to prosecute,"
        Venema said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e231f-b541-4233-be1d-9c116afc3a6d'
