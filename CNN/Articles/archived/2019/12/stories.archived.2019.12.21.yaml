      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef50cd-2c7e-4e9d-b94c-8cf9649b0111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T12:37:33.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, he opened up about <a href="https://komikerodotcom.blogspot.com/2018/12/what-amazingly-miserable-year-2018-was.html"
        target="_blank">coping with various illnesses</a>, including fevers, pain
        in his knees and left foot, and a bleeding ulcer.</p>'
