    'template': '1'
    'title': 'New policy may displace thousands of Angkas riders, motorcycle-taxi
      firm says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449bcd17-ec6c-471e-865b-6448038e0b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> – Ride-hailing
        firm Angkas announced Saturday that 17,000 of their drivers might lose their
        jobs due to the new condition set by the Department of Transportation for
        them to legally operate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a37d7b-4bad-4829-aa0d-63c0a49838f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa94d4-1690-4d86-8264-7859bc4e8d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Angkas, which has a total of 27,000 bikers, can operate
        as it is part of the transportation department''s motorcycle taxi service
        pilot run in Metro Manila and Cebu City. The test run is originally set to
        end on December 26 this year, but the Department of Transportation’s (DOTr)
        technical working group (TWG) has officially endorsed an extension the study
        by six months to provide the commuting public more options. Angkas will be
        joined by JoyRide and MoveIt.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c179fbe0-e5ac-471a-ac91-03fea1828a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:09:20.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2019/12/20/ltfrb-motorcycle-taxi-move-it-joyride.html"
        target="_blank">READ: Two new motorcycle taxi services to rival Angkas</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e302075-8682-4667-9700-26157c05b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb9e185-7307-4e90-843c-c1a7d4bf7b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the TWG imposed a limit in the number of riders who could
        join the test run –&nbsp;at 10,000 per group in Metro Manila and 3,000 per
        group in Metro Cebu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb4e8ee-1ce5-420c-8a48-983de4063392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d34f239-4c8c-4158-afa4-1eae8023cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your everyday heroes in traffic will enter this Christmas season
        not knowing whether they will have money to feed their families next year,”
        Angkas spokesperson George Royeca said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf3b044-959d-42e0-bd0e-c82805058359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7311fa-a0f8-4c31-8097-6da0461a71f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bikers are some of the best that the motorcycle taxi service
        provider has and letting them go means compromising the quality of service
        they provide to their customers, Royeca argued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e3d54b-c1d9-4e4c-a354-a4ca82fbe435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcfe9a7-f4de-482b-b2ce-18927172249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royeca decried the decision of the land regulator, saying that this
        policy will not only affect their thousands of employees, it will also be
        a “direct blow” to their families.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa6be4-edc1-479a-af05-67d5ffdb213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f8912-55d7-40fc-84b7-7799b3ff9ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit kailangang bawasan at tanggalan ng trabaho ang mga riders
        natin? Bakit kailangang parusahan ang mga bikers na nakapag-training at napatunayan
        na ang galing sa daan?</em>"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e06762f-87c6-42a5-93d7-47ed93781f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79262100-6a3a-4d42-b84a-4778fed8c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is there a need to set a limit on the number of
        our riders? Why is there a need to punish the bikers who have undergone training
        and proven their excellence on the road?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5674cc-b46a-4f1f-b16b-e3d3f70740cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d7f5b6-ce98-46e2-9c2e-805868ee422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royeca said that while they are known for their tongue-in-cheek
        humor on social media, they take the safety of their passengers and drivers
        safely, which will be harder with the new rules of the DOTr.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c541257-4761-466c-aba2-31d4039aec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b9bf4-0f2b-4732-91f8-2f6c9045fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then made an appeal to public, who, through their clamor, once
        helped them convince the government to allow them to legally operate for six
        months, to prevent a lay off from happening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431963c9-1177-46f2-9855-c28edbecf381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86752bfa-0f41-47cc-943d-6a06149734d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, at a time of our need, we humbly ask that you share this message,”
        Royeca said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901da3d0-45ed-4148-afd0-d488aa636d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc2a58-4066-4f2d-adc6-091cf60db5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T13:05:04.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures seeking to classify motorcycles-for-hire or two-wheeled
        vehicles as legitimate means of public transportation&nbsp;have been filed
        in Congress to address the lack of public transport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6651e0f-f524-4065-a212-af5f10d87b37'
