      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a1f05-4bb8-4fb2-9160-03b7c98bd0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The c traveled from Norfolk this morning to the King Edward VII
        Hospital in London for observation and treatment in relation to a pre-existing
        condition," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150d19f-a657-4000-bd5a-faa159a9eaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de110d81-4117-4beb-9868-30921df5c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip retired from public life back in 2017. The 98-year-old patriarch
        is rarely seen publicly these days and is believed to spend most of his time
        at Wood Farm on the Sandringham estate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe80f5dc-3c52-4580-b6fe-a5bbefa0a227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4882f-31e0-404a-b34c-11a640a43fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the admission was a "precautionary measure,
        on the advice of His Royal Highness'' Doctor."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f34972-649d-462c-8eb6-16458f62dbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.044+08:00
