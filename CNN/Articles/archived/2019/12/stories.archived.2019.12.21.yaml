      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/20/health/antibiotics-allergies-children-study/index.html"
        target="_blank">Antibiotics in infancy tied to allergies in childhood, new
        research suggests"</a></em></p>'
  'prince-philip-hospitalized-':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
