  'antibiotics-infancy-allergies':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Courtesy: Shutterstock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-21T07:15:04.518+08:00
    'imagesource': 'jcr:8f8c0648-625f-4900-8dc1-24348d177f8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b080cd8b-89f2-44ee-8f29-9921c80eb402'
    'lead': 'Antibiotics commonly prescribed to babies may lead to an increased risk
      of allergies later in childhood, possibly because the medications can affect
      an infant''s gut bacteria, according to a new research paper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-21T07:18:58.722+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:26:57.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:26:22.434+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['antibiotics', 'allergies', 'infancy']
    'template': '1'
    'title': 'Antibiotics in infancy tied to allergies in childhood, new research
      suggests'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf723bd4-8c35-472e-a559-4ed26b51f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Antibiotics commonly prescribed to
        babies may lead to an increased risk of allergies later in childhood, possibly
        because the medications can affect an infant''s gut bacteria, according to
        a new research paper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d2986-a98a-400a-bb6a-3b74a037d043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231f6dba-d285-45ed-947c-2e69240d9b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published in the medical journal JAMA Pediatrics
        on Friday. It found that infants who were given antibiotics -- penicillin,
        cephalosporin, sulfonamide or macrolide -- had a greater chance of developing
        allergies such as food allergies, asthma or dermatitis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a85b02-2ca3-48c5-823d-b10553a86f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6efb3c-e938-4a24-967d-dd3c14b344a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the paper found a link between antibiotics and allergic disease,
        more research is needed to determine a causal relationship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd960b0-a4d4-4d49-bf4f-4bf7f8befaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ecc21f-2bd9-423f-b18f-8f9925998865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised to see an association of all classes of antibiotics
        with the later development of allergic disease," said Dr. Cade Nylund, a pediatrician
        and pediatric gastroenterologist at the Uniformed Services University in Maryland,
        who was an author of the new research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1bcb35-2441-40a9-8008-f8d6b37ba3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0697c2-4b96-4920-9735-a62891cdd49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have demonstrated that not only are antibiotics associated with
        an increased risk of allergic disease but that there is an increased risk
        associated with the prescription of multiple classes of antibiotics," he said.
        "Limiting unnecessary antibiotic prescriptions for viral infections like the
        common cold may be a step towards preventing the development of allergic disease."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2693d5bf-6493-45b0-891a-c02b81aa94c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d00e7-fd70-4179-ac09-8580a401033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research involved analyzing the medical records of 798,426 children
        who were beneficiaries in the Department of Defense TRICARE health care program
        and born between 2001 and 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c746957f-ac8a-4d07-8641-fcfd5f44a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e1765-e86f-42c8-8129-59f2bde5f7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers examined which children had been given prescriptions
        for penicillin, penicillin with B-lactamase inhibitor, cephalosporin, sulfonamide
        or macrolide within the first six months of life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c68141-8b77-401f-9a7e-0a2fc34128a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ad74d-7f1c-4b2d-86bb-603748dd885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also examined which children were later diagnosed
        with an allergy such as food allergy, anaphylaxis, asthma, atopic dermatitis,
        allergic rhinitis, allergic conjunctivitis or contact dermatitis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32c1fb-0735-4cce-8305-eb456a28e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23f22b-67a1-417b-8bfe-87d5e7d25e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that the antibiotics they assessed were associated
        with increased risks for a subsequent diagnosis of allergic disease. The risk
        was lowest for sulfonamides and highest for penicillin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531969be-3f1c-4bd3-a4a4-9a1f0f0e2da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0636b00-94f0-464e-bbfb-57ee296d45da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being prescribed an antibiotic increased the risk of later development
        of allergic disease anywhere from 8% for food allergy to 47% for the development
        of asthma," Nylund said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb647b-9665-4ceb-9fc3-ff47f00490f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d644086-51c9-479f-9c85-334fa7b7f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that the research found
        an association but not a causal relationship. So, it could be that infants
        at increased risk of developing allergic disease also may be more susceptible
        to bacterial infections requiring antibiotics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c41d5cf-29e0-4884-9ddf-8aeddb6b618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a055ea-ca70-4e43-86cc-8660a71cb186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to determine the nature of the association
        that was found.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab4a774-6b6b-49b0-b447-41eb811526ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4dd1f9-dd3a-46a5-81e6-9af9bc9f8869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be careful in stressing this is an association and not
        a cause and effect relationship," said Dr. Purvi Parikh, an allergist and
        immunologist at NYU Langone Health in New York and a spokesperson for the
        Allergy and Asthma Network, who was not involved in the new research.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf3d151-130c-4ebc-bff2-5e71203bd082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa9e6b-1a07-443c-a6ee-d11d8b509cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason why there might be an association is because, "our microbiomes,
        specifically in our gut, play a large role in our immune systems. Antibiotics
        are known to not only kill the bacteria that are causing an infection but
        also ''good'' bacteria our immune system needs to protect us from developing
        allergic or autoimmune diseases," Parikh said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00735cee-0cf4-4468-9d14-ff47afd4b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd13739-467d-484c-8f6d-2675db799f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the research is "helpful" in the sense that "it further
        affirms what we know about antibiotic use being associated with microbiome
        changes, which may lead to various immune diseases such as allergic conditions."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1917e366-8c7d-4e8d-8a7b-f81f1d62f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:18:58.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:57.476+08:00
