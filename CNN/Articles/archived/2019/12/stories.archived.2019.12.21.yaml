      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;When Freddie Mercury decided his band
        Queen would record a Christmas song, he gave Jim Lea a call.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398d6ff-0c62-42b8-b5d5-f39b6059547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84debaac-de24-47d8-8b02-de98dc7d5a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a very shy chap," the bassist and songwriter of English
        band Slade recalls. "He said, ''I''m trying to get some ideas together, and
        if you say it''s alright with you -- I don''t want you to think I''m some
        sort of bastard for copying you..."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac713e-3575-4577-8757-0c05c08d6e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad1dbb-5368-45b5-99b1-56d78c0a092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''what are you ringing me for? Go on, do it," Lea tells
        CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be4132-4baf-430c-aea8-81e531d0d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e8d934-7242-4f7c-a95e-eb644f70bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen frontman did indeed go on to record the song "Thank God
        It''s Christmas," but his deference illustrates the unique lore an artist
        can unlock if they happen to stumble on a festive hit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a657ea1-055d-4520-8ffe-e468d7004811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a7977-f431-48dc-a889-6edb09a14c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lea, that happened a decade earlier, when he was in the shower.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae07ff94-d9cd-44b3-959f-70c7e301cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890aa4aa-7007-4454-9c42-1044a7068483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pressure was so great to come up with the next single all the
        time," says Lea, describing his retreat from a tour of the United States in
        1973 to rattle off melodies in a hotel bathroom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569f36cb-d04f-466f-9f11-6840980f78b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e0055-9b01-404b-b7c5-71aad4f7b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had nothing -- until he remembered the urges of both his manager
        and his mother, who had read a newspaper article about Bing Crosby, and asked
        why the glam rock superstars hadn''t written a Christmas song.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa635e72-cdb0-4356-bae3-dea6a0d20aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7e415d-74dd-4e93-8cf1-04c582cad541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lea started mumbling the outline of a verse, then a bridge. "As
        I started to piece it together, it came to the chorus..." he recalls, before
        bellowing the next nine words that fell impulsively from his mouth: "So here
        it is, Merry Christmas, everybody''s having fun!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b17ae-ee53-477f-a7b5-f365d50bb915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0ccb3a-070e-452d-b4b6-c0594d8ad7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was over the moon when I thought of it," he says. "I thought:
        this is great."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd50adc-057d-48e6-bddf-fa8748e0a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ace15-2fad-4f41-b44b-111c3c09a45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting the rest of the band on board was a struggle. "We ain''t
        doing a bloody Christmas song," Lea recalls the band''s lead singer Noddy
        Holder replying when he presented the idea. "The whole thing was like Sisyphus
        rolling the stone up the hill," he adds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef200f2-9df2-4fcc-a87d-08a75e7aafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a3ae6-e89e-4bbf-a93e-e027dec98b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lea''s persistence was vindicated. Nearly half a century later,
        the lyrics he stumbled on in the shower remain a staple of British radio airwaves,
        office parties and Christmas dinner soundtracks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9f25e-9534-476f-afd7-87020a5101c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced154b1-81ac-44e4-b6c4-f08258b8554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merry Xmas Everybody," a sardonic and brazenly British romp through
        the oddities of Christmas Day, regularly ranks among Brits'' favorite festive
        tracks. It re-emerges in the country''s charts each year, selling 1.3 million
        copies in its lifetime, and it''s fondly celebrated across Europe, too.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b6e91-5710-42aa-81ce-9dbf4f7b42ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e06a2-2351-45ae-b571-1c9a071b832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song also elevated Slade to a musical immortality, placing them
        alongside the few artists to have achieved the ubiquitous, enduring relevance
        that only a Christmas hit can provide. "It''ll never go away," Lea says. "You
        can''t get away from the bloody thing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f4862b-8a81-41bf-9874-d223a999ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02038d4-f56c-452f-9371-69e2979ca09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But festive classics have a certain lore within the musical industry
        for another reason, too: they''re unrivaled money-makers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c82bb4-d245-4158-a086-1a3b3003968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58898cdc-886d-429a-867b-e7f9573b348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after decorations are boxed up and trees are brought down
        each year, royalties start to roll in through artists'' and songwriters''
        letterboxes. A 2016 estimate by the Economist figured that Mariah Carey''s
        megahit "All I Want For Christmas Is You," which finally hit number one in
        the US this year, would have raked in $60 million for the artist.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2970ef67-97ec-4ec2-82b4-bf34ba33c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef6e26-2984-4bea-a409-c2492997daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other publications have made their own guesses, with some claiming
        writers would receive hundreds of thousands each winter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03443e90-82ce-4844-a20a-d5baf4293961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e4b52-4e88-465e-b6f2-57d8c5478e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lea disputes those eye-bulging estimates, but admits that his own
        seasonal hit has left him more than comfortably-off -- and far outstripped
        any of Slade''s other chart-toppers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4f367-24a0-499f-ba09-510735071cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e874f7-a278-4fa6-a1ee-44acfd2978e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like having a pension... it''s a pension plan," he says.
        "My grandkids and their kids will still be getting royalties from ''Merry
        Xmas Everybody.'' It''ll never go away."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22db81-80d2-4fe5-a273-2c6f211c7964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249ba8e-80d2-46f2-befb-301fa649679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many happy returns</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33e1c4-b088-48f5-8191-2f0ec9372b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The esteem of creating a seasonal breakout song -- and the promise
        of long-term earnings that comes with it -- has been too strong for many artists
        to resist.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f6b57-04bd-4807-9f79-4f956a77dd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca1b57-e4df-4464-ad10-86c78830786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s led to plenty of unlikely stars turning their hand to a
        festive effort; think David Bowie, months removed from reportedly living off
        a famous diet of cocaine, milk and red peppers, putting a period of avant
        garde experimentation on hold to record "Little Drummer Boy" with Bing Crosby.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a16ccb-984e-465c-8b87-63fbe9476a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeae7e5c-b6da-408a-8672-7fa4cbf7bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most of the Christmas classics we still hold dear, that collaboration
        occurred during a period in the 1970s and 1980s, when contemporary artists
        started to challenge older crooners like Crosby, Andy Williams and Perry Como
        for seasonal domination.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae9940-95b6-4c25-b942-ea7353995f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d8ae8a-22cd-4331-9bbf-946634201ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the biggest Christmas songs we hear aren''t recent -- a
        lot of them go back to that golden era," says Tony Barton, head of writer
        support and relationship at PRS For Music, the company that manages royalty
        payments in Britain.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e02443-c9c7-4a85-b70f-20991f174757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd56182c-b312-44e4-919d-a60d14f9a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of our biggest-earning members have a Christmas song that
        really helps their earnings," he says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20417006-d546-45b6-b7d6-0d3d856ee004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f44a7d-d4a1-41b9-bf13-f99f3b4e7d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization never releases figures about their members'' royalty
        payments. But what of the commonly held idea that Christmas hits mean songwriters
        and singers never have to work again? "Because of the longevity that a Christmas
        hit has and the fact that they get played so heavily over a long period of
        time, it can have that effect," says Barton.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c05a3-9bab-46a0-8a2b-788c2d58ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a262bf0f-f2c5-448c-a89f-4c25df1f2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means artists dream big when they pen a festive number. "As
        an artist, you want to reach as many people as possible," Wham!''s George
        Michael told Smash Hits in 1984. "My aim is for our Christmas single -- it''s
        called ''Last Christmas'' -- to sell a million and a half."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20856dbf-3442-45b1-ad86-3a9b15bbd1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c688faa-044c-4e9f-a084-6b94657feb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of his Christmas anthem "Stop the Cavalry," British singer Jona
        Lewie told the BBC: "It''s played a major role in terms of looking at my whole
        catalogue. It''s provided about 50% of the total income stream."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d1fb30-8b02-4b5d-a238-26cd02c113ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef02ef5-64fd-4ab9-8765-b4776a5a290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, artists and songwriters wait until April before receiving
        their Christmas royalties, and the wait can be longer in other countries,
        says Barton.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cbd788-2e6e-4150-af13-159ab332717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91099d-b274-4322-b2c4-9746e6963125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that pay day is almost certain to come, he adds. "We never guarantee
        royalties to anybody -- but if you have a current, perennial favorite at Christmas
        you will generally see a healthy return."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f74ee-dd2a-4304-91f3-d9fd14521259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c679ed75-2f29-44bb-8b1c-56e760ae97d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Landing on the naughty list</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99edfc3f-1dc7-46f1-be8c-f27449928ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, while countless artists have dipped their hands into the
        stocking, most have come out with a lump of coal; and for every Christmas
        hit, there are many more misses.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f707f9-9dcb-4d9d-9701-123164672c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7899b1fe-882e-44d4-9530-5268ac20dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can count on your fingers the artists who have broken through
        in the last 25 years that had a Christmas hit that is still played on the
        radio regularly today," says Dan Vallie, the President of the US-based National
        Radio Talent System.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec5f8f-f5a6-43d8-9900-3115c0c187ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c680a-2c34-4ebf-a82b-1e8d545938a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost every hit artist does Christmas songs," he adds. "You can
        still find those songs, but most people are not listening to them."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1592acb6-17ca-462f-b761-8bfe218c63de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18288d5f-ab9a-44f0-8e47-7f308e7a0175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the things you want to tick off your song-writing
        list, to feel that you''ve had a successful career," adds Barton.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9380cf66-450c-4891-a037-5b75a850f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ebd60-6054-4088-99a4-98c48e9a314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s the secret to striking gold, and avoiding the listening
        public''s naughty list? "If I knew that I wouldn''t be working -- I''d be
        getting paid," he jokes. "The tricky thing with Christmas songs is that the
        best ones sound so simple -- but writing simple songs is very difficult,"
        he adds.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c00919-5d2f-427f-b1d9-3715efd35494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927aaed-c578-4b05-95a8-851b1eb02ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to be something you can hum and sing along to," he goes
        on, suggesting that most Christmas hits fall into one of two categories: bombastic,
        joyful tracks with sleigh bells, children''s choirs and all the other season
        cliches; and those which are more heartfelt and focus on missing loved ones,
        like "Driving Home For Christmas" and "Last Christmas."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8edbf7-810a-484f-8f39-fb95c108ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e001e-1fa1-4aad-be14-b5ec43f0e852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magic ingredient, however, may just be luck. It''s a unique
        feature of Christmas music that, no matter how famous an artist is, it''s
        the tune itself that counts.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a1cfb6-a1fe-4707-b4f6-78111c9f36e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc386d9-81d5-4976-b4ad-b98cf341475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Shakin'' Stevens, Mud and Darlene Love have succeeded
        where Britney Spears, Whitney Houston and Kanye West have not; all have put
        out Christmas songs, but only a select few are slated for airtime and royalties
        year after year.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30daba-26f6-4ae0-a513-f98b3e2fbf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674979ea-daca-4301-b7cd-c22dc9953d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the beauty of songwriting," says Barton. "If the nation
        takes your song to heart, then you will continue to earn from it."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd394b8-713c-44a1-9dc8-8d123fd1ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd5f58-1239-44f4-800d-9b2a1c088a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The appetite is growing each year''</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a9cd1-7199-4a37-bdb9-984f6a0f7a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas songs that have been welcomed by the public aren''t going
        anywhere, Vallie says. "Every indication is the appetite for Christmas music
        keeps growing every year."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0a74b-410e-4861-8d20-fead65313190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c944af8-1d6c-4218-a1e7-9fe3d2a81bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s, Vallie''s firm started encouraging US radio stations
        to switch to an all-Christmas line-up far earlier than they previously did.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3476fe8f-39bb-4c3a-a86b-af119cc5dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c9f93-ba2d-4ed3-9233-ac25d4a61c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, he''s the reason your ears bleed with tinsely pop
        each December.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0cd845-96d3-4f97-aef2-b886298d5590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66df8ebb-2b96-4e85-9a57-2023b6db0c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We saw, as did a few others, the incredible appeal of Christmas
        music, and it started with us recommending stations go all-Christmas on the
        day after Thanksgiving," he tells CNN.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a3e42-dc42-49bc-8260-1795b72b93a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d432b-5f28-4976-97ee-a82bfcdb5d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was considered risky at the time," he adds. "Now the big discussion
        every year is not whether to do it or not, but when to start."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd23263-a0c4-4519-ad34-1d805823295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f302d2-22b9-43d0-90ff-e2e33652644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say it every year: Christmas music programming is the most successful
        and impactful strategy I have ever seen, or heard, on radio," Vallie says.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29a4f8-aa38-42c4-9f6b-1739e316f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202930cb-686e-4aaf-b517-b68981cb6c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future looks merry and bright, too: a Nielsen study in 2017
        found that millennials are enjoying festive songs more than older generations.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a73a33a-c6be-445a-813e-7c4221e5d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c75d316-3762-4122-bd86-818c6f63d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t expect the Christmas catalog to get an overhaul any time
        soon. Even as streaming services allow festive songs to reach new audiences,
        experts say the classics will remain top of the tree.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b6a4e9-4828-45a6-9974-22adaa9639fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eafd90-e59b-404b-a8e4-be6c7ad20a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t stop big names trying; Taylor Swift is the latest big
        star to put out a Christmas song. Still, a glance at most countries'' charts
        shows where the power lies; in the US, despite Swift''s cultural dominance,
        it''s Carey, Brenda Lee and Burl Ives sitting in the top 10.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955f371-a756-4cea-b52e-ea370397c1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1bcde2-a514-4371-90ce-35a26b063d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the classics, and isn''t it interesting that the songs
        that are so loved are loved by almost every demographic?" says Vallie. "These
        songs are part of the celebration of Christmas itself."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f01356-6114-4577-ae66-40a067dad7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:52:53.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/20/business/christmas-music-money-scli-intl-gbr/index.html"
        target="_blank">Writing a Christmas hit is big business -- but most artists
        fall short</a>"</em></p>'
