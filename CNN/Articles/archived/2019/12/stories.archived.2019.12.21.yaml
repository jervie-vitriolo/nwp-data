    'template': '1'
    'title': 'Duterte’s trust and approval ratings recover in December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d9c43-0ed0-4a26-aa66-1b513d069410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> President
        Rodrigo Duterte’s trust and approval ratings recovered in December after <a
        href="http://www.cnnphilippines.com/news/2019/10/7/duterte-q3-pulse-asia-trust-approval.html"
        target="_blank">slumping in October</a>, according to the latest survey released
        by private pollster Pulse Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c981b450-86fc-40f1-87bc-7df407d17240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257e1e25-60e2-4440-9637-c03df68bfac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s approval rating rose nine percentage points to 87 percent
        from 78 percent in September, with more people from Luzon, excluding Metro
        Manila, and class ABC expressing their approval for the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63454f-f4cc-4cfc-a373-fcf01afe57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2121874f-2491-4bac-8751-e999cce2b4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trust rating also increased nine percentage points to 83 percent
        from 74 percent. More people from Luzon outside of Metro Manila and those
        from class ABC expressed trust in Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707413af-4ef9-4cf2-8e1f-bfb06cfa3930'
      'mgnl:activationStatus': true
