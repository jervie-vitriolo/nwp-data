      'jcr:uuid': 'fe325595-1971-445a-a759-29d3badf57f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T21:38:58.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poole Franklin was charged with assault in a separate incident on
        December 9 after police said she used racist terms toward a clerk and customers
        at a West Des Moines convenience store and threw items at the clerk, KCCI
        reported. This incident took place about an hour and a half after the hit-and-run.</p>'
