      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say the girl was able to return to school one week after
        the incident, according to CNN affiliate WOI-TV. CNN is not naming the girl
        because she is a minor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b83e46-997f-48a9-965e-a9bcc348d4ca'
