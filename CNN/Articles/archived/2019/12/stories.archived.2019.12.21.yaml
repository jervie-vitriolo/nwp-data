  'tim-hardaway-jr.-mavs-sixers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-12-21T11:43:02.077+08:00
    'imagesource': 'jcr:32f93d15-c2d6-4560-bf2e-e2c63b509c30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21f3afa8-4adc-432a-a3b2-b0a8345c5d47'
    'lead': 'No Luka Doncic again, no problem for the Dallas Mavericks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-21T11:46:24.741+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T00:26:52.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:26:24.184+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Tim Hardaway Jr. carries Mavs past Sixers in blowout win '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4bb95b-422d-462b-8274-bb8efb3a049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T11:46:24.741+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:26:52.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 21) —</strong> Tim Hardaway Jr.
        erupted for 27 points to lead the Dallas Mavericks to a 117-98 victory over
        host Philadelphia 76ers Saturday at the Wells Fargo Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7426b8f-e2d5-4a67-8067-3d6b2078ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T11:46:24.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:26:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardaway caught fire in the first quarter as he knocked down five
        triples to help the Mavericks build a seven-point edge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b029f31-3a6a-46aa-a945-01329ca671a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T11:46:24.741+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:26:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it was Kristaps Porzingis'' turn to be the spark plug for Dallas
        as they kept the Sixers at bay going into the halftime break. The Latvian
        big man finished the match with 22 points and 18 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6698e97-d13f-4d84-8183-3c922b539fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T11:46:24.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:26:52.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia opened the third frame strong, slicing the deficit
        to a manageable cushion. But the Mavericks continued with their steady shooting
        to douse the fire that the Sixers were trying to create.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192dab3-9f09-41e7-bf55-3df8af856ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T11:46:24.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:26:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final frame, it was all Dallas who cruised to its 19th win
        of the season. Luka Doncic did not suit up for the third consecutive game
        as he is still recovering from an ankle sprain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99fc363-cc71-4394-a623-9152649aad67'
      'mgnl:activationStatus': true
