    'template': '1'
    'title': 'Rains may drench entire Visayas on Christmas'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a5d4e9-5ddd-4970-838f-7cd3ba7098ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T19:45:56.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong>&nbsp;The
        entire Visayas area is expected to experience rains on Christmas Day, due
        to the effects of an incoming tropical cyclone, a weather official said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854a94a-39f4-4fea-9c69-151160d69dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T19:45:56.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a7120-4412-490d-8386-0104725f6707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T19:45:56.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said a tropical depression will enter the country
        either by Sunday evening or early Monday morning. Once it enters, it will
        be the 21st tropical cyclone to have visited the country this year, and it
        will be called "Ursula”. The storm is also expected to develop into a tropical
        storm upon entry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f75ab-6208-4e07-a609-768c02bf8695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T19:45:56.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2500ce-e723-459e-be6c-01953b260faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T19:45:56.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikita natin na babaybayin niya po ito, ang buong bahagi
        ng Visayas</em> so possibly <em>buong</em> area<em> ng</em> Visayas <em>makakaranas
        ng mga pag-ulan sa paparating na Pasko</em>," weather forecaster Ana Claurel
        told CNN Philippines'' Newsroom Weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b7bad7-deab-401e-aad6-f27392c42fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T19:45:56.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc870c-76ed-46a2-bc5b-a56cfcd0f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T19:45:56.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see the storm affecting the whole of Visayas so
        possibly the entire area will experience rains on Christmas.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f289ec3-3340-4b77-bfa7-6b0d12747d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T19:45:56.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2aadb2-3c42-4ac7-90cd-4e09e71ddbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T19:45:56.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most affected areas would be Caraga Region and eastern Visayas.
        PAGASA said the storm may make landfall there on Christmas eve —&nbsp;either
        by Tuesday evening or Wednesday morning. Its trough may also affect Davao
        del Sur, which was hit by a strong earthquake earlier this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb9e58e-7446-49d0-be08-6bb250e413d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T19:45:56.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e8873-8bd0-4eb1-b2e3-5825cc2c6ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T19:45:56.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression was last spotted 1,810 kilometers east of
        Mindanao carrying 55 kilometers per hour (kph) of maximum center winds and
        a gustiness of up to 70 kph. It is moving west northwest at 10 kph.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b31d8d-4031-4455-9e5d-9256a6bd10a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T19:45:56.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689bbfae-6e42-4be2-9dfc-998bdae3eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T19:45:56.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a low pressure area (LPA) has already begun bringing
        cloudy skies and scattered rainshowers and thunderstorms to eastern Visayas,
        Caraga and Davao. However, it has a low chance of developing into a tropical
        cyclone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d4cbf9-63ad-4d73-a72c-162d8f3f39c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T19:45:56.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d0d50-3f16-4396-aa06-d43791c02b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T19:45:56.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, PAGASA earlier said the eastern section of Luzon
        is experiencing cloudy weather due to the easterlies or warm winds from the
        Pacific Ocean. PAGASA said it will also bring cloudiness over Cagayan, Isabela
        and Aurora, but no cloudy weather over Metro Manila.</p>'
  'chinese-shoppers-tiffany-':
