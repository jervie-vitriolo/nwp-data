      'mgnl:lastActivated': 2023-01-27T00:26:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853efc21-fc04-4bf0-b58f-e2c0809394b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement from the palace came shortly after Queen Elizabeth
        II made her way to Sandringham in Norfolk. The 93-year-old caught a train
        from London''s King''s Cross train station on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc7ff9e-b46d-440a-a58c-55ad6a3afb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc6655b-05f7-4359-81b7-e010fba46171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch traditionally celebrates the festive season with members
        of the royal family at her country estate in rural Norfolk, about 100 miles
        north of London.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacff814-b0fe-482c-b409-36e522b2ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64f22b7-c411-413b-8849-1f5399a09720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his advancing age, the duke has been taken to hospital several
        times in recent years. Last April, he was underwent a planned hip surgery
        at King Edward VII Hospital and in 2012, was admitted to medical facilities
        on multiple occasions for bladder infections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ef961-aaf0-4931-b075-29f434219950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc930725-e156-496d-966e-932fb5630400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British sovereign and her husband marked their 72nd wedding
        anniversary in November. Although he no longer carries out engagements, Philip
        remains patron, president or a member of more than 780 organizations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405fa2f-5dd0-4be9-a40f-571c3540f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e051c5-149c-4b8c-b095-b52f2ab8acf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Philip was a constant support to the British monarch,
        becoming the longest-serving British consort in 2009. By the time he stepped
        away from royal duties, he had conducted more than 22,200 solo engagements
        since his wife''s ascension to the throne in 1952.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56df3a-a73d-404c-aea4-c27443789a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a83c6d6-aead-47e8-a411-5ea7ce0c44be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip married then-Princess Elizabeth in November 1947 at Westminster
        Abbey.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d7aded-f13d-4fb8-a744-fc298bf7c75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e94d09-d0af-4df5-80d2-ddb53263ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born the prince of Greece and Denmark on the Greek island of Corfu
        in 1921, Philip left Greece with his family when he was 18 months old after
        King Constantine was forced to abdicate the throne following a revolution.
        The family moved to Paris and then to England in 1928. Philip also went to
        school in Germany.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd74017-6c86-4acd-9c64-344fbf4b0253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23cdb3-6a5b-44c3-971d-607bf1c9d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He renounced his Greek title when he became a naturalized British
        subject in 1947.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3f6253-05c9-414f-90f7-d00caed859e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:56.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em>Prince Philip admitted
        to hospital for ''pre-existing'' condition, Buckingham Palace says</em>"</p>'
