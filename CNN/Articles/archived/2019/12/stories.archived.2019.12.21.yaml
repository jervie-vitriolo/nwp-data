    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc18e051-7c29-49fe-b551-3580d38ec678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bevin defended his final actions in a series of 20 tweets last week,
        saying he personally reviewed each case he pardoned and calling questions
        about "the motives and involvement of anyone else in the administration is
        highly inappropriate and irresponsible."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378704b2-70ab-4fa5-99cf-d5bba59f26b8'
      'mgnl:activationStatus': true
