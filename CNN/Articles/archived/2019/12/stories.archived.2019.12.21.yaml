      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Filipinos also trusted and approved of the performance of other
        top officials, namely <a href="https://cnnphilippines.com/news/2019/11/25/Leni-Robredo-as-anti-drug-czar-ICAD.html?fbclid=IwAR3sXhnv725K2y-RmA3s67vZvB8m31E5CWRMqOuHempnYdzbKlJWSINnDB8"
        target="_blank">Vice President Leni Robredo</a>, Senate President Vicente
        “Tito” Sotto III and House Speaker Alan Peter Cayetano.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7af35a-b2a5-401c-bcf3-205320593b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.897+08:00
