    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247d4540-47af-42f2-b161-af31722820a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In his final days in office, former
        Kentucky Gov. Matt Bevin issued hundreds of pardons and commutations to people
        he said he would not hesitate to welcome as neighbors, co-workers or members
        of his church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566f25a0-c7f8-4bcb-886b-d2899c0868ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd81305-f3b0-4698-ac97-860f8648694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pardons largely drew shock and outrage not only because of the
        sheer number or apparent political motivations, but also because some involved
        violent criminals, including convicted murderers and rapists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2448e-fba2-4b36-8f0c-ad76e6591eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee430f63-22a0-4e88-8816-a9cc41f3fb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Bevin further enraged critics when he said during a radio
        interview Thursday with WHAS in Louisville that he pardoned a child rapist
        partly because the hymen of the 9-year-old victim was still intact.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c26c9e-4591-400c-a9a6-453652ead0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf141f-5494-483d-820c-6e56df3aa018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When WHAS host Terry Meiners asked Bevin about the pardon, the former
        governor focused on the lack of evidence from physical examinations of the
        victim and her sister.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a31b77-51e7-4b14-ad2f-593b4853bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66a9f2e-4e51-4300-97b0-c839eed9fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both their hymens were intact," Bevin said. "This is perhaps more
        specific than people would want, but trust me, if you had been repeatedly
        sexually violated as a small child by an adult, there are going to be repercussions
        of that physically and medically."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a0af6c-93e5-45cf-a405-4ffc46e67a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b09d4b-802f-43d2-822a-4710c3019a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His claim was made despite expert studies showing most child victims
        do not show evidence of physical damage and that examination of the tissue
        is not a reliable test of sexual activity. In fact, a 2012 study by the peer-reviewed
        journal Forensic Science International found that 90% of child victims don''t
        suffer physical damage from sexual abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d98679c-e204-434e-baad-d12d42d3c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f6f52-1207-4c15-a379-10c264b05fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case involved a man named Micah Schoettle, who was convicted
        in 2018 in Kenton County of rape, sodomy and sexual abuse, and sentenced to
        23 years in prison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954cd25a-305e-49ce-8a07-4722f72f1092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f05ee1-c373-4f38-8c40-0543523a648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Micah Schoettle was tried and convicted of a heinous crime based
        only on testimony that was not supported by any physical evidence," Bevin
        wrote in his executive order signed December 9. "In fact, any and all evidence
        that is available, refutes the allegations that were made."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed212cf-0474-47ed-9b37-2ebe69515c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d0ffcd-ecd5-4ae3-a43c-08364e66b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the case was investigated and prosecuted in a "manner
        that was sloppy at best."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b360fc4-926d-42ce-a945-ef643f533f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021032ad-bfc4-41ad-b4de-d1efda4eebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schoettle''s trial had included testimony from the victim, according
        to CNN affiliate WCPO. Schoettle had served fewer than 18 months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566269b-b13a-468d-8d17-decc0ac42354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea431a0-57da-4082-b02f-b46a9696d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should not be sent to jail based simply the word, an uncorroborated
        word, of a single individual especially when it is possible to verify that
        medically and physically and there were no ability to do so," Bevin said in
        the interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8db9d-3bc5-41db-ada0-589bb256a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ccda4e-c104-43f8-9693-1c6feed20842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has sought comment from Bevin and Schoettle''s attorney and
        has not heard back. CNN has not been able to access the court files.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9dddac-14b5-4626-92c5-8b4688777e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21aec89-667d-4019-ab7c-5e02b9c24eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of Schoettle''s victim called his pardon a "slap in the
        face," CNN affiliate WCPO reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa355d3c-f013-43ac-ac6f-dc493d7296ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4717455-b04c-44d5-8a8d-6b2f47f85237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like we''re going through it all over again ... we just
        got to the point where we felt safe leaving the house and not looking over
        our shoulders," the mother, who said she is considering moving her family,
        told the station.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f25342-0c8f-42d6-9741-b75eb1072634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfafccf-21d2-4608-8257-6e1101c1243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Rob Sanders of Kenton County told CNN that Schoettle
        was not in custody long enough to start sex offender treatment and argued
        his release puts other children at risk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9d4a3-48b7-469a-838a-0c9ebe086fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.013+08:00
      'mgnl:createdBy': 'janine'
