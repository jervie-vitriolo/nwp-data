    'jcr:uuid': '1987dd09-49a3-48a8-8af1-d52083d4e729'
    'lead': 'Tiffany has been playing catch-up in China, and its CEO isn''t shy about
      saying it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-21T15:41:53.708+08:00
