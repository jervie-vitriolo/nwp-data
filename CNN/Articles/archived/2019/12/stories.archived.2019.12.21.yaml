      'mgnl:lastActivated': 2023-01-27T00:26:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd2541-7441-4877-8aeb-141f0bfe829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:16:21.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:42.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a mere five percent expressed disapproval for Duterte, while
        only six percent said they hardly trusted or did not trust him at all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bd017f-86ff-4182-bc35-27abff549b48'
