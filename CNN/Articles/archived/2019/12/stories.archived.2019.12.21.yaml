  'north-korea-us-warning':
    'author': 'Barbara Starr and Ivana Kottasová, CNN'
    'caption': 'North Korea has warned the United States it "will be made to pay dearly"
      for any criticism of the country''s human rights record, North Korean state
      news agency said Saturday. (FILE PHOTO)'
