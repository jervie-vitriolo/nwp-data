  'vapes-cigarettes-US-legal-age-21':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-21T17:38:11.944+08:00
    'imagesource': 'jcr:dfc6dc1c-c023-410f-9381-0fa0988672a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b5266a5-5264-4beb-a802-4fe372520c1f'
    'lead': 'President Donald Trump signed a sweeping spending bill into law, including
      a measure that prohibits the sale of tobacco products to anyone under the age
      of 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-21T17:41:19.630+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:26:41.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:26:28.353+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'cigarettes', 'vapes']
    'template': '1'
    'title': 'US raises legal age to buy cigarettes, vapes to 21'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c6eeb-1bb9-482e-b0d3-4074e5b7a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>President Donald Trump on Friday signed
        a sweeping spending bill into law, including a measure that <a href="https://www.congress.gov/bill/116th-congress/house-bill/1865/text"
        target="_blank">prohibits the sale of tobacco products</a> to anyone under
        the age of 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eaac41-9c76-4f54-a021-c9b44a55aa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcad9c1-e304-4f6d-9ccc-67c98f5b44ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased age restriction for tobacco purchases is one of several
        provisions outside of the spending measures themselves that will be attached
        to the broader $1.4 trillion spending agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb42b17-bdca-444d-90ec-5f0343e18be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a3b15-311c-43dc-b3ac-cabcbd903f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/realDonaldTrump/status/1208029119776247808"
        target="_blank">Trump tweeted</a> Friday that the spending agreement "raises
        smoking age to 21! BIG!" -- marking the change as one of its highlights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f139798-4452-45f5-8196-509860626428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e21c694-4388-4939-b2ea-44299b9c2c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restriction on tobacco sales has long been pushed by a bipartisan
        mix of senators: Senate Majority Leader Mitch McConnell, a Kentucky Republican;
        Republican Sens. Mitt Romney of Utah and Todd Young of Indiana; as well as
        Democrats including Sens. Richard Durbin of Illinois, Tim Kaine of Virginia
        and Brian Schatz of Hawaii.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc96863-142a-4a19-96c1-e34260ad368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c24db-bc70-4044-896c-b30e6eb3e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those lawmakers have been looking for a way to get the prohibition
        across the finish line and now they''ve found one, by attaching it to a must-pass
        series of bills to avoid a government shutdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbc828-4a30-49e9-bde6-cc8980974a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af9c77-2766-40a5-bfcb-66315318acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States that have already raised the minimum age</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461ce2fc-7290-4bb8-91ed-9b7597ca8065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising the legal age to purchase tobacco products in the United
        States from 18 to 21 marks a major public health achievement for the White
        House. There already have been several states that have individually passed
        legislation to raise the tobacco-buying age to 21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457aae7b-1f02-420f-8352-153fd3206261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd1242-99a9-455e-93cd-0f22a140e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December, 19 states have raised the minimum age to buy tobacco
        products to 21, according to the nonprofit Campaign for Tobacco-Free Kids:
        Arkansas, California, Connecticut, Delaware, Hawaii, Illinois, Maine, Maryland,
        Massachusetts, New Jersey, New York, Ohio, Oregon, Pennsylvania, Texas, Utah,
        Vermont, Virginia and Washington.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deaa73a-d667-4514-aab6-e7e893182e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2bde8-2df2-405c-9835-ade5f858888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington, DC, and more than 500 cities and towns also have raised
        the age.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518d9f0b-3b25-48a6-ba7b-f5908510ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173dee42-95ca-4a8a-9d2d-c443253d45ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously spoken in favor of raising the age limit to
        buy tobacco products, including e-cigarettes and vape products, to 21.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecdc762-a9f1-460b-b384-ae5477e21417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e0189b-94f1-435d-827f-c130ae3a1e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to take care of our kids, most importantly, so we''re going
        to have an age limit of 21 or so, so we''ll be coming out with something next
        week very important on vaping," Trump said while standing outside of the White
        House in November.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bffafa2-cfaf-4a9c-a9f9-a75990d920ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903baca-82c6-467e-97b1-a0b31d2866a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Trump said that the US Food and Drug Administration
        would put out "some very strong recommendations" regarding the sale of flavored
        e-cigarettes. At the time, Trump administration officials said the agency
        would remove all non-tobacco-flavored vaping products from the market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472f9a3-a180-43b4-9033-4865696a22be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8deffb-dbc7-4422-b414-c735b5a9fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came amid continued concerns about rising levels
        of youth vaping and a mysterious outbreak of vaping-related lung injuries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d237d3-8787-47c9-9aa6-01159101c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011906f5-47bf-4e58-9bda-e0e15bba1b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health organizations have pressured the administration to ban flavors,
        which are popular among young people. Vaping advocates have argued they''re
        a tool for adult smokers to quit combustible cigarettes. Vape shop owners
        have argued that limits on sales of flavors would destroy their businesses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b969e-493b-462e-8b1e-b45a2e123901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e8d1d3-2e8c-4211-8342-9b60d4b9794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new provision in the spending bill could be seen by some as
        the president''s response to the youth vaping epidemic. Vaping remained popular
        among teens across the United States in 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9735c8a-8981-4c95-ad1a-803ea702f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2816e-642f-4c15-93ee-db855a3abd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report from a federal survey, called Monitoring the Future,
        found that 1 in 4 12th graders, 1 in 5 10th graders and nearly 1 in 10 8th
        graders say that they have vaped nicotine in the past month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbfd405-21a0-4134-8c17-c4fb6a5e714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be9a4e-b3ae-4c38-a5c6-a0e7f7048d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advocates want more from the White House to curb youth vaping</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4026cd-a55c-4e8e-9d79-2be9b4c42c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We applaud congressional efforts to prohibit the sale of tobacco
        products to anyone under 21 and urge the President to sign this bill. The
        Vapor Technology Association has advocated for raising the age to 21 for all
        tobacco products, including e-cigarettes, and believes, along with the public
        health groups, that this is the most significant step that can be taken to
        reduce youth access and use," Tony Abboud, executive director of the Vapor
        Technology Association, said in an emailed statement on Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01612f-b077-4789-9547-8d011fa88b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c38d78-2626-4754-b162-70d0245c1db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"VTA stands ready to continue working with Congress on the many
        real solutions (rather than a misguided flavor ban agenda), that should be
        implemented to achieve the twin goals of restricting youth vaping and preserving
        flavored vapor as an alternative for adults desperately trying to quit smoking,"
        Abboud''s statement said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84493f7a-2dca-47b1-af60-2381de821928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc9610-28bc-46c7-9d73-b4d13ccd26fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet many health and parent organizations have called on the President
        to do more than raise the legal tobacco-buying age.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3971fb8-0bc1-4f6e-b93b-f0fe4ee28f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea8cdc-6217-464b-b651-879f007492a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Matthew Myers, president of the Campaign for Tobacco-Free
        Kids, said in a written statement that raising the federal tobacco age to
        21 without also prohibiting flavored e-cigarettes will not stop the youth
        e-cigarette epidemic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916af180-d0a4-4e69-a049-35c5b9e0e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626122ce-36ad-4689-8584-290ac8bfe75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raising the tobacco age to 21 is a positive step, but it is not
        a substitute for prohibiting the flavored e-cigarettes that are luring and
        addicting our kids," Myers said in part.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93727604-79ea-458a-aed3-0263b0b3526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e7e2d-e964-47aa-b070-41ca38acb09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To reverse the e-cigarette epidemic, policy makers must prohibit
        flavored e-cigarettes and cannot be limited by what the tobacco industry says
        is acceptable," Myers'' statement said. "The evidence is clear that flavored
        e-cigarettes are driving the youth epidemic. Most youth e-cigarette users
        use flavored products and cite flavors as a key reason for their use. As long
        as flavored e-cigarettes remain available, kids will find ways to get them
        and this epidemic will continue."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a8b04-cfe6-4747-bc75-b95a57a41326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T17:41:19.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:26:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/12/20/health/tobacco-age-21-trump-spending-bill-bn/index.html"
        target="_blank">US raises legal age to buy cigarettes, vapes to 21</a>."</em></p>'
