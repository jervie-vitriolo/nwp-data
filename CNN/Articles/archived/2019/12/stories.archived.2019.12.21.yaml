    'template': '1'
    'title': 'For Spotify, music might not actually be the key to success'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06f5cb-b336-417b-ad3a-891d9929b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The music-streaming space is competitive
        and crowded, with Apple, Google, Amazon, Pandora, Tidal, iHeart Radio and
        dozens more battling for ears. But Spotify is the lead player, with more than
        113 million paid subscribers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7668451-7c3c-4f18-bcd8-6b1ea341ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9869db-553b-4a07-86d0-8a1a859703d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet Spotify''s content chief, Dawn Ostroff, is leading the music
        behemoth into an entirely new area that''s all about words, not riffs: podcasts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57edb18b-ecd0-4cb2-86ed-60452d81a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0038077-65b5-4651-a7e9-fc5caf1e2a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify expected to shell out half a billion dollars acquiring podcast-related
        companies in 2019, including two big purchases earlier in the year. In February,
        Spotify confirmed it had acquired Anchor, a podcast-creation app, and Gimlet,
        a major podcast producer, responsible for hits like "Homecoming," "Reply All"
        and "Startup."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa8261-719b-4e5d-a0cb-2c92939e4109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca6886-cef3-49f2-ad79-e998ea0b12e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price tag for the pair was €300 million (around $340 million
        in US dollars at the time) — a significant purchase, especially considering
        estimated ad revenue for the entire US podcasting market was $479 million
        in 2018, according to PwC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d01f64-d57c-4611-897d-188cf26fa1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f1f2d5-1f47-4e14-905a-72abdd36273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify has acknowledged that big expense as a risk in its financial
        statements, saying there''s no guarantee the company will be able to "generate
        sufficient revenue" to "offset the costs of acquiring" that content. Spotify
        also notes in these documents that to be successful, it will have to broaden
        its brand beyond its "reputation as a music streaming service."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b8a23d-a1c0-45ce-8666-e73edbd8c440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872a50a-3fef-45d1-be9d-b776e2d0827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.com/interactive/2019/business/risk-takers/#/"
        target="_blank">Related: See the 20 Risk Takers pushing global business forward</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83cfd7-14d9-42ab-b552-4df8fc207763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f825c0-98be-4160-98b5-eff51c268d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though podcasts are buzzy right now with listeners, experts say
        the market is in its early days in terms of turning a profit. But Ostroff
        thinks that''s the perfect time to go all-in. Before coming to Spotify, she
        foresaw the boom of online video much earlier than most: She helped get The
        CW''s show content online in the mid-2000s, and she then moved on to build
        publishing giant Conde Nast''s digital-video business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae8f81-510e-4c57-b6c2-f4dd4c7ff335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0eb990-d9b4-4421-b226-c15bfa3f5687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always tried to go where people will eventually follow,"
        Ostroff told CNN Business in an interview. "It''s always more exciting to
        build something than to be sitting on top of a mountain after something is
        built, just trying to defend your place."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced75101-7f40-4e11-9887-b96d7355552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d557152-d46a-403e-82b9-1d1c2d692043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ostroff, moving Spotify into the world of words means getting
        a jumpstart into a market that will pay off in ad revenue eventually. But
        it''s a market that is still financially unproven, and Spotify — which is
        itself unprofitable — needs the risk to pay off. The company reported a loss
        of $1.4 billion in 2017, followed by an $89 million loss last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c02db-9720-4ac5-bb85-a6edc11d7678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e0466-1b60-448a-886f-4ad6634fc9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The state of podcasting</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8598d498-76eb-471e-b918-d85c33b5a404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podcasts have been a major focus for Spotify over the past year.
        In October 2018, the company launched Spotify for Podcasters, inviting creators
        to upload their podcast episodes — and giving them access to data like listener
        numbers, demographics and engagement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b48c7e-9d4c-4eda-b7d2-3fa6e7f4d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace6518b-c5ed-4c5d-a827-d3c082e3d35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four months later, Spotify announced its acquisitions of Gimlet
        and Anchor as part of its plan to spend $400 to $500 million on the "emerging
        podcast marketplace." The company said Gimlet would focus on creating new
        podcasts exclusively for Spotify subscribers, and that Anchor''s tools would
        "enabl[e] creation for the next generation of podcasters worldwide."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b2fa5f-8265-47a4-9dd9-e90ce1d0ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9011e28e-d676-4626-9d3e-64d64a9a3965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gimlet and Anchor will position us to become the leading platform
        for podcast creators around the world and the leading producer of podcasts,"
        the company wrote in a blog post.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c42619-49df-4a19-a289-1757377f7256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae0802-8d25-4ca5-85e7-de928d13cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify has also inked content deals, including a partnership to
        produce exclusive podcasts for Barack and Michelle Obama''s Higher Ground.
        And in June, the company redesigned its app for paid customers to give podcasts
        a more prominent place: one tab for music, one for podcasts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988776e-d66e-4e93-ac05-205b3d222613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b29de9-5a00-4f5a-8ce1-240c04b33e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of these efforts, the number of people who listened
        to podcasts on Spotify jumped 40% in the third quarter compared to the prior
        quarter, the company revealed in October. Now, more than 14% of Spotify''s
        users listen to podcasts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c369f-ae44-4f25-a7b5-796019bbc9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15824824-e1a7-4edd-b1b1-93e3d788118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve decided to come into the podcast space in a very aggressive
        way," Ostroff said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebedbbe-f87c-4818-b582-2571c1fde322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b7ee3f-57ce-4d58-b0ed-61fce06d313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the third quarter, about 90% of Spotify''s revenue comes from
        paid "Premium" subscriptions, which in the US, are priced at $9.99 per month
        for individuals or $14.99 for families. The remaining revenue comes from commercials
        served up to free users while they''re streaming music and other content.
        Podcasts are incorporated into that model but with a caveat: Premium users
        will still hear ads that podcast creators have included within their episodes
        through third-party ad servers or sponsorship messages that hosts read.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7029ce16-be50-4f95-a281-0117bcb87151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad64829-4def-4940-82e7-7d4fd9f41736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ostroff sees it, adding podcasts to Spotify''s catalog can boost
        the business both by attracting new users and keeping existing ones listening
        for longer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25dc02a-d066-4263-b5e6-18ad00aae37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53cb39-af62-4df8-b82f-4cdda3c25aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year CEO Daniel Ek said in a blog post that podcast
        users spend almost twice as much time listening on the platform as purely
        music users. Eventually, the company expects 20% of listening to be non-music:
        podcasts and, to a lesser extent, the audiobooks it offers in some areas of
        the world.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d33191-3cae-4e7b-891e-dbbbabcca7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db9f4bd-1987-453a-9663-5c52f6f591ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less clear, however, is when the massive investment in podcasts
        will pay off financially.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e3bd3-248a-47b9-8a24-7e453bdf367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacf1ae9-6413-4ccd-9af6-e906208c90e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Podcasting is very much day one," Rich Greenfield, a longtime media
        and tech analyst now at LightShed Partners, told CNN Business. "Sometimes
        you have to put the gauntlet down and spend the money to show how serious
        you are."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bce417-25d8-491b-ad4c-989e25c3bb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f4d69b-f57f-4d7d-8b59-0214de140344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because podcasting is so nascent, Greenfield said it''s impossible
        to assess whether the purchase prices for Gimlet and Anchor were appropriate,
        "but in the next five years, if the category is strong, this [buy] will look
        smart."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc604d-9b9f-404c-96db-9fb1b88be4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e7a1a-b604-4e69-a556-9a8c2108d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the company is not focused on monetizing podcasts, but
        on a call with investors in October, Ek described that as "something that
        we''re going to start looking at in 2020."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf38bf-bc8f-4f61-8a68-cad1fb060534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b238e357-0af7-4b2e-932e-292d3042710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify also has the opportunity to build a reputation as a platform
        for creators, much like YouTube became the go-to for original video, Greenfield
        said. To that end, the company recently began testing an in-app "Create Podcast"
        button to push users to Anchor''s creation tools.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba476d6-b408-4598-805c-bb3364fa5b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54002e8-dd86-41db-819d-9761a8549cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Helping listeners discover new podcasts</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15218b6-b659-4c2c-aa56-50b4a56ffcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify gained streaming dominance at least in part through its
        powerful recommendation algorithms that help users discover a range of new
        music. To gain an edge in podcasting, Spotify plans to do exactly the same
        thing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea256aa-765b-4e7b-8144-7ec84998086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b17029-c423-42f2-8263-9f1292322f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the big initiatives for us is to be as good at podcast discoverability
        as we are on the music side," Ostroff said. "So our product teams have been
        working tirelessly to be able to deliver personalization to users on the podcast
        side."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1528dc8-d1be-4449-b907-2ca435cf1645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f997b12-fd54-4a72-bbcc-692631b73782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovery is a major challenge in the podcast space at large. Spotify
        alone features more than 500,000 podcasts, and that field is growing rapidly.
        With so many options spread across platforms, it can be tough for listeners
        to find new podcasts outside of the mainstream.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae9490-cba6-4ba2-8ccb-46edf37a39e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c1db9d-3bf6-4ce4-afd4-9c5d673864f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Podcast has long been the dominant platform, offering hundreds
        of thousands of largely ad-supported podcasts for free. But in recent years,
        upstarts like Luminary and Stitcher have sprung up to offer premium curated
        podcasts behind a paywall. Spotify plans to offer exclusive content as well
        in an attempt to lure customers from the other podcast platforms.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d519ae-a5b1-407d-8b2f-10527f28d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522f749-cc50-426f-b3d8-f66eff552452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re making more content exclusive on the platform, [which] allows
        us to market in a more meaningful way [and] bring people onto the platform,"
        Ostroff said. "And we''re finding that creators are excited about working
        with us on an exclusive basis, because we''re able to put so much more of
        our marketing and on-platform data and insights in their hands."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc7980d-8ef9-45d2-9478-b8621858686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21caef29-0ca4-408c-a784-1588657cf481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the data side, Spotify is also committed to "unifying the business
        side of the podcast space," including starting to automate ad sales over the
        next few years, Ostroff said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4707057-768f-44a2-b630-dc9dfac940dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25293f23-546d-49d9-bb08-3b79dbfc2042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Following the younger generation to profit</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e21b2-a0bb-4b21-806f-5a409fb66ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostroff views podcasting''s financial opportunity within the wider
        context of shifting media consumption habits. Television and radio advertising
        totals $90 billion annually in the U.S., she notes, citing a PwC report —
        and as people migrate to streaming TV, audio and other on-demand media, she
        expects the money to move, too.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f50032-17f0-4b61-9660-a09ae1b17fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b444a3-43bb-43b5-8e10-fd4068307a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40% of listeners ages 12 to 24 listened to a podcast in the
        last month, compared to 30% a year ago, according to an Edison Research report
        tracking 2019 habits. That figure was 39% for respondents 25 to 54, up from
        32% the prior year. The 55-and-above listeners are also increasing: 17% in
        2019, compared with 13% last year.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c3e265-8c9e-475a-8407-7d9c5fb030e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2e061-e25c-491d-865b-ff867e427a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You think about all of those advertisers who are going to need
        to place their money and their ads somewhere," Ostroff said. "Gen Z-ers and
        millennials are creating new habits of listening to audio... and you''re going
        to have a significant amount of ad revenue that is going to be looking to
        connect with consumers."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c80953-8349-4058-8a82-9e51100353fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fddbad-4fa0-40f5-bbb6-29dc55180223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ubiquity of audio compared with video is another source of appeal
        for advertisers, Greenfield said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3d088-8ff7-40a5-8e58-aa34a7c40020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e1e4f-8f3d-4d1f-be61-ad01286cc807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is there''s lots of time to listen to audio, whether
        you''re in your car driving, at work, at the gym, cooking in the kitchen with
        a smart speaker," said Greenfield. "It can be in the background constantly,
        so if you''re Spotify, why not try to dominate all forms of audio?"</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30403fa3-4940-40db-8563-1a4451e1fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1022024-34dd-4f2f-a970-ac24432a697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That king-of-all-audio crown is indeed Spotify''s goal, Ostroff
        said. But the company faces competition — largely from Apple, which has offered
        news and narrative podcasts since 2005 and currently has a bigger catalog
        with 750,000 podcasts. Unlike Spotify, Apple hasn''t waded into creating exclusive
        podcasts yet, but Bloomberg reported in July that that is set to change.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d395a75-d737-4872-8cc6-984b59655af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92573c9f-59e2-44a5-bfc9-053feeddab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t worry us," Ostroff said, citing the experience of the
        podcast teams it has assembled through acquisitions as well as its own Spotify
        Studios team. The company has also worked to extend "an olive branch to the
        Hollywood community," she said, making a concerted effort to reach out to
        creatives about what Spotify can offer.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9df03f-fc09-4f4b-bbb9-55a2b59739c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c00ca4f-9d2f-489a-aef1-0d295ff64e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify has also been careful to let the startups it has acquired
        retain their own identities, Ostroff said, giving them the power of Spotify''s
        size and back-office resources while allowing them to keep creative control.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b5bf2c-23b8-4ca7-88f7-33c8a55ae6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f6bbbe-fb70-491c-8e9c-c178fd2c6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was most important to Gimlet co-founder and CEO Alex Blumberg,
        who told CNN Business that he was "the most skeptical and worried and anxious
        about it of anybody" during acquisition talks.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348cd16f-be21-42e1-841d-8882a9a1ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b7e03-c8f7-4d9d-938a-921cea364c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because I think it''s a heavy thing to build a business and
        then hand over the reins and it''s no longer your sole responsibility," he
        explained.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e7289-02ae-4a1a-ace3-ee8c28352fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dec3aa-98db-4241-a97f-d86d59c732aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify''s commitment to a hands-off approach won him over. And
        for Ostroff, the alternative is the real danger.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b67ad-9f3e-421b-b299-73f2c8927818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a79fea-6111-4f83-9d7f-31843076a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re incredibly respectful of any of these companies, particularly
        the creators and the flow of their business," she said. "We just don''t want
        to break something that''s intact."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b46262-19e7-4361-82e3-cf567c0b75c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93010285-251f-4255-9e68-dd4498f86fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to forging a new path in podcasting, however, Ostroff
        has no concerns about breaking away from the way things have been done.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d07448-1330-402f-b7d1-154a483694d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aaa6ea-a3da-4b57-a21a-4fa065576300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing more thrilling than to take a risk where you really
        have a vision," she added. "[We] can see what the end of the race is going
        to look like, where we want to get to."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2374336d-b62f-487c-846a-61a153503a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:46:18.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:55.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/20/media/spotify-dawn-ostroff-risk-takers/index.html"
        target="_blank">For Spotify, music might not actually be the key to success</a></em>"</p>'
