  'Malacanang-injustice-Maguindanao-massacre-acquittal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-21T12:07:11.852+08:00
    'imagesource': 'jcr:b6c71d10-c0dc-437a-a10d-71c8aa3dfaf2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
