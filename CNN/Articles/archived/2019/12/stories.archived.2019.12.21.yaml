      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comic book “Elmer” also won top prizes in Ouest France and Prix-Asie
        ACBD in France in 2011. “Elmer” was also nominated for Best New Album at the
        Will Eisner Industry Awards in the same year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d5e90-12a3-4445-8093-f3729caf3acc'
