    'template': '1'
    'title': 'Chinese shoppers are spending more at home. Tiffany has big plans to
      cash in'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10412e9-4149-414d-a709-509fe8764c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Tiffany has been playing catch-up
        in China, and its CEO isn''t shy about saying it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626a52e-6819-45f3-9fd9-6279fc314453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3521b85-fa69-42c9-bce5-ec001d209cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 182-year-old New York jeweler — which was recently purchased
        by luxury conglomerate LVMH — entered the mainland in 2001 and started building
        out its retail network there about six years later, according to Alessandro
        Bogliolo. He said that was a "little bit late compared to most luxury brands."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f4323f-c734-45e8-9374-9661dd41c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed2d2e-01be-40cd-bd66-d14338af7a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost probably a decade of opportunity," Bogliolo told CNN Business
        on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fcb638-7281-44e3-b5d8-20fcffab798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1770d30-aec6-44f2-b6f5-be5448346e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogliolo called ramping up Tiffany''s presence in China one of his
        first major decisions as chief executive. Since he took the helm in 2017,
        Bogliolo has opened several new stores within the mainland, commissioned new
        jewelry inspired by Chinese designs, set up an online shopping platform in
        Chinese, and ordered a massive overhaul of the company''s flagship store in
        Shanghai, which has roughly doubled in size to become the company''s biggest
        outlet in Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f6b78-2792-47e3-8fb0-c7156145f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e5464-1d3c-4833-b1e0-b1edbf1ba6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogliolo was at that store Thursday to mark its reopening, and he
        spoke with CNN Business while clutching a shimmering, nine-carat diamond ring.
        The piece is just one of several high-end jewels — which range in price from
        $100,000 to tens of millions of dollars each — that Tiffany is now selling
        in China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1788eb-55e9-4eb7-abe5-d65fd374e36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad07c7df-017c-4bb1-a92d-5352618abf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the country''s slowing economy, Bogliolo remains bullish
        on China, which has been a bright spot for the company with "very strong"
        sales growth over the last two years, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96320a2-8138-4506-b6df-07961083d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831580b7-7b73-4d08-b820-bc13759b60e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese shoppers account for a third of global consumption on luxury
        goods, spending about $115 billion last year, according to consulting firm
        McKinsey. And while they''ve typically traveled outside of the mainland to
        buy those items, their habits are now changing as Beijing slashes import taxes
        and brands reduce the price gap that typically makes their products cheaper
        in Hong Kong and other cities, according to consultancy Bain and research
        firm Bernstein.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a50fa8-50c2-4e05-bbc2-8e1e15119386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b71d4-2295-4e69-9dd8-bbea027320d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese consumers made 27% of their luxury purchases in China in
        2018, up from 23% in 2015," according to a Bain report released in April.
        "We anticipate that this share will increase to 50% by 2025."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc67b71-71f4-4c43-a3bb-aa2fc6140dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955264a2-14a1-4a90-8ea5-ad614a850c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Tiffany is determined not to get left behind. The emerging
        trend has prompted the company to move some of its most expensive inventory
        to China, Bogliolo said. In an attempt to woo established jewelry collectors,
        high-end pieces that until recently were only shown in China for exhibitions
        or other events will now be part of the Shanghai store''s permanent collection,
        according to Bogliolo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a713b5c-a940-4491-9d5f-6025ff12a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c04f35-2d25-4215-837b-d6c82f6db98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also trying to win over young Chinese shoppers by
        building a Blue Box Cafe in its Shanghai store. The signature eatery will
        soon be open to anyone who wants to have breakfast, lunch or dinner at Tiffany''s.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b7258-e789-42d7-b99d-41917ec89921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a261157-00d1-40ba-9d73-5a368df374ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"80% of consumers of luxury in China are millennials," Bogliolo
        said. "I really wanted to bring to China, to Shanghai ... the flagship experience
        you can have in New York."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18128b78-34bd-4691-8241-d974d81fb343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3310c2a0-f9fb-439a-88b0-4ad90f3cc3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion is timely for Tiffany. Like countless other businesses,
        the company has been hit by the ongoing political crisis in Hong Kong, where
        pro-democracy protests have continued for over six months. The turmoil has
        hurt the economy and caused retail sales to plunge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1144b5-8814-4dd3-a645-440e4c70dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b2174-04cb-4fcc-8088-6fa9b438b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany has experienced challenges in Hong Kong over the last two
        quarters because of "significant disruptions," the company told investors
        earlier this month. But Bogliolo said that "doesn''t change our strategy in
        Hong Kong."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f630bec1-cc94-45e6-be4f-1eb806e6f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3088d-7ab4-419e-b99b-ffa2189f2908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has long been one of the capitals of the luxury world,
        "and I think it will remain as such," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417da53e-6c34-45a9-ac89-af69c842fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba82ea-5ca2-49a9-8df8-b9d29427276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogliolo pointed out that Tiffany recently made a "huge investment"
        in its Hong Kong flagship store, which is one of the company''s biggest outlets
        in the region.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1292ce4-d74b-4a47-b773-d6ad1af46ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716a826-93b4-4bc2-9200-9b3cc9f0dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany will also soon need to adjust to life as a subsidiary. LVMH
        bought the company for $16.2 billion last month, one of the largest acquisitions
        ever made in the luxury goods sector. The deal is expected to close next year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49988efb-7a3a-40e9-8fba-b7db8d497709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887676e5-b8c3-4d84-bc8f-fa8c1159f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic deal was "a good sign" of confidence in Tiffany that
        confirmed the merits of its strategy, said Bogliolo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1333ff49-0aa7-4a76-b1da-2926f8c54d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb95bad-0113-45f9-bb23-1be56ab6701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his own future, Bogliolo was more reticent. LVMH has
        not said whether it will retain the company''s management team after the deal
        closes in mid-2020, and the CEO demurred when asked if he would stay on.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ed6449-8021-485b-ac0b-b6cbbd6b6243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f7fcd-6a8c-4f0b-9922-4683d3645245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should ask the shareholders," he said, with a smile.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2b06d-bfe6-4fc5-8340-190df3f59836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T15:41:53.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/20/business/tiffany-co-lvmh-alessandro-bogliolo/index.html"
        target="_blank">Chinese shoppers are spending more at home. Tiffany has big
        plans to cash in</a></em>"</p>'
  'Stone-Age-chewing-gum-Denmark':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
