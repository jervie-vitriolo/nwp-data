      'mgnl:lastActivated': 2023-01-27T00:26:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s disapproval rating slid down three percentage points,
        while distrust in him dropped by three percentage points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c91a1-b0e7-4ef5-90a5-1a2ee10b6d35'
