      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Prince Philip has been admitted to hospital
        over a "pre-existing" condition, Buckingham Palace said in a statement on
        Friday. A royal source told CNN he was not taken there in an ambulance, but
        walked in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ff903-7b33-4868-9f01-e059da3da5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T07:31:07.043+08:00
