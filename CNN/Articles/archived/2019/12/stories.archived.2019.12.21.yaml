      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —&nbsp;</strong>Actress
        Janine Gutierrez found allies in the showbiz industry after receiving hate
        for a little political commentary.</p>'
