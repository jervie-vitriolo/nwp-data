      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez on Wednesday re-tweeted a news article on the television
        comeback of Senator Bong Revilla, saying, "Oh God." Revilla has also been
        previously detained for plunder. Her reaction drew feedback from the online
        community, including talent manager Lolit Solis, who blasted the actress for
        her remark.</p>'
