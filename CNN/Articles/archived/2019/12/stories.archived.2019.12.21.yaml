      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Award-winning
        comic book artist Gerry Alanguilan, known for his acclaimed comic book “Elmer,”
        his work on several DC and Marvel comics, and a viral video which landed him
        on UK television has died. He was 51.</p>'
