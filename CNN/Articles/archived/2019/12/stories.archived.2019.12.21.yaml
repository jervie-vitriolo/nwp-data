      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the criticism of Bevin''s pardons in cases involving violent
        crimes or those deemed as political in nature, the former governor was praised
        in some circles.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8a864e-f121-4dcc-95f4-9086d2ab8ad8'
