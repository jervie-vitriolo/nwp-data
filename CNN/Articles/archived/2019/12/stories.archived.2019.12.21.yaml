      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c95787-437b-4246-9e72-c5695f1cdbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T21:38:58.023+08:00
      'mgnl:createdBy': 'janine'
