      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slightly more people approved of and trusted Robredo, with her approval
        rating rising by eight percentage points to 58 percent and her trust rating
        increasing by seven percentage points to 53 percent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eb2153-e6f5-4531-b01a-87045412960e'
