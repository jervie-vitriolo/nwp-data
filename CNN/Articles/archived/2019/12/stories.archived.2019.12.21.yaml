      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one executive order signed December 9, Bevin commuted the sentences
        for 336 inmates who are "solely serving" sentences for drug possession. A
        number of the pardons that Bevin issued are for drug-related convictions.</p>'
