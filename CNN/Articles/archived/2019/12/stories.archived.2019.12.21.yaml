      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e57a2f-73b6-4c6a-be44-7e4803c520e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-21T22:35:42.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:26:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not one person receiving a pardon would I not welcome as a co-worker,
        neighbor, or to sit beside me or any member of my family in a church pew or
        at a public event," he tweeted. Bevin added, "No community is either more
        or less safe now, than it was before the pardons and commutations given over
        the past four years."</p>'
