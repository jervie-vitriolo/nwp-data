      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Public Advocate Damon Preston, who was appointed by Bevin,
        said "many deserving people were helped by Governor Bevin''s pardons."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e622c08-dfc8-4bc4-bdef-a6da78443f5b'
