      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, who prosecuted the case originally, said his office will
        investigate the pardons in his county including the Schoettle case. He added
        that he "would prefer a statewide investigation led by either federal law
        enforcement or a special prosecutor appointed by the Kentucky Attorney General."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b5599-215c-46a2-878c-e130066a994a'
