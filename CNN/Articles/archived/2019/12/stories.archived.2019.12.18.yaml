      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll try to talk to...Congress. <em>''Yung</em> allowance<em>
        ninyo, dapat ''yung pagkain libre n</em>a. ''<em>Yun</em>g allowance <em>ninyo</em>
        allowance <em>na ninyo ''yan</em>," said Duterte in a speech. "<em>Siguro
        isang atleta ma</em>gtraining <em>magkano</em> allowance? 250,000 a month
        okay <em>na siguro ''yan</em>?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b2930a-494f-48fb-870d-300b9733efed'
