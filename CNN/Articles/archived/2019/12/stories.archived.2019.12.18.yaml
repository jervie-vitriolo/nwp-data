      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0276a9db-6876-4eb8-ac1a-cb75fe75ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:36.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> An
        international human rights group urged the Duterte administration to run after
        dozens charged in the Maguindanao massacre case who still roam free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85bf09-3b5f-43bc-b309-00290703c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:36.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34577dd-d78e-458c-93e7-98d8ffb19106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:36.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:17.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Watch said the Philippine government''s failure
        to arrest 80 suspects at-large who were charged with multiple murder is endangering
        the lives of the victims'' kin and witnesses of the gruesome 2009 attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86362b79-3665-4a42-a5c3-48cd3fac59b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:36.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:17.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de9b9c-df04-4197-a5c1-e6d37fe2bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:36.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:17.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The families of Maguindanao victims and witnesses will be at risk
        so long as suspects remain free," Human Rights Watch''s Asia division deputy
        director Phil Robertson said on Wednesday.</p>'
