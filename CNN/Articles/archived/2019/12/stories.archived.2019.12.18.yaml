      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC had intervened to speed up the Maguindanao massacre trial.  Solis-Reyes
        was expected to issue a verdict on the 10th anniversary of the massacre, but
        asked more time.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca03e7c-7392-4c09-a78d-3ca4bd39392f'
