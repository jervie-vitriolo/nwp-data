      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these cases was mentioned by the prosecution. It noted that
        in 1995, eyewitnesses saw assemblyman Zaldy Ampatuan shoot Akas Paglala and
        his brother in broad daylight. Paglala was on his way to file his candidacy
        for the mayoral race of Magonoy, now known as Shariff Aguak, where the Ampatuan
        patriarch was the incumbent mayor.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14babd13-f6f5-41ff-8e75-39a8c8300d8e'
