      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e382777-af88-471b-9105-7a3a811f1407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:22:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The cleanup may not be easy, but it''s worth it. Because
        in the end, the people will benefit from all of these efforts. We will allocate
        more funds for different services, especially health care.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d616ab0-b1d6-4488-8a93-166c46803d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.753+08:00
