      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s airline and travel industries have been feeling the
        pain in recent months as the pro-democracy protests continue with no end in
        sight. The political crisis has compounded problems the city already faces,
        including a weak economic outlook and the US-China trade war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70580096-7825-4170-b72b-8dcac6efd2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.850+08:00
      'mgnl:createdBy': 'glee'
