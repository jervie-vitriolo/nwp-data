    'template': '1'
    'title': 'Trump sends scorching letter to Pelosi ahead of U.S. House impeachment
      vote'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ad8be-9a7f-45a1-93dc-f8cb456e351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;President Donald Trump <a href="http://www.cnn.com/2019/12/17/politics/read-trump-impeachment-letter-to-house-democrats/index.html"
        target="_blank">sent an extraordinary letter to House Speaker Nancy Pelosi</a>
        on Tuesday, excoriating the House Democrats'' pursuit of an impeachment inquiry
        just a day before the full House is set to vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2916eb5a-f33b-4923-af19-bbcf6a48e4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd7627-6ba0-47ae-8c72-0879b6876639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wildly claimed that "(m)ore due process was afforded to those
        accused in the Salem Witch Trials." And he accused Pelosi of portraying a
        "false display of solemnity" during the impeachment process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff301df-6e2f-4d19-af27-b29d6de53ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5340cfd-aa1f-41bf-bf23-4c57f6a64629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No intelligent person believes what you are saying," Trump wrote
        in the letter sent on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb5a5d-3436-49db-af0d-8932b8b13fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b982f7-8e8d-41d8-bbbd-4e750510dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Pelosi have had a history of tense, often personal fights,
        which have been highlighted by the impeachment inquiry launched this fall.
        Their most recent White House meeting, in October, was cut short because of
        the insults they hurled toward each other in the Cabinet Room.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776066ad-3ac0-474a-8d78-0ac48170904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9be56f-64b8-45cf-9adf-fe69214824f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is set to be the third president in US history to be impeached.
        <a href="https://www.cnn.com/2019/12/10/politics/impeachment-articles-announced/index.html"
        target="_blank">Democrats have brought two Articles of Impeachment against
        Trump</a> -- abuse of power and obstruction of Congress. Democrats say Trump
        abused his office by pressuring Ukraine to investigate his political rivals
        in exchange of security aid. They also charge that the President obstructed
        the congressional investigation by refusing to allow key officials to testify.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db59e056-b674-4a14-b0f2-2014ecb2e05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce303de-3c8c-4812-a18f-3ed88a80fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, the President has publicly dismissed the probe, tweeting
        earlier this month that House Democrats should move faster.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd906bf1b-50b0-40da-ac62-709373eae3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9985f97-94ee-454b-b102-058bedc802a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I)f you are going to impeach me, do it now, fast, so we can have
        a fair ... trial in the Senate, and so that our Country can get back to business,"
        Trump tweeted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e412c3e-2f06-4058-8916-5305ae0a447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c939c-1d86-4e4e-92b7-e4a62389301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 6-page letter Trump sent to Capitol, the President calls
        Pelosi''s actions "spiteful" and veers into what he sees as personal affronts,
        saying she''s violated her own oath of office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc849b-5bb4-46fd-b193-4379d33ab074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c23fcb-71f4-4605-a85b-33fe5581efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are offending Americans of faith by continually saying ''I
        pray for the President,'' when you know this statement is not true, unless
        it is meant in a negative sense," Trump writes in the letter. "It is a terrible
        thing you are doing, but you will have to live with it, not I!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c8675-bd1b-44fd-adab-34f7d46348dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a024e2-1c89-43ff-971a-9db73f80e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2019/12/17/politics/read-trump-impeachment-letter-to-house-democrats/index.html"
        target="_blank"><strong>READ:</strong> Trump letter to House Democrats protests
        impeachment in ''strongest'' terms</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1769d3ea-5328-4702-9ced-a57b52a7bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f94e14-cc7b-4eee-9055-40853b25b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another segment of the letter, Trump writes to the House speaker:
        "You do not know, nor do you care, the great damage and hurt you have inflicted
        upon wonderful and loving members of my family."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c378dda3-b911-49db-a827-6ceee9475673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cfddc5-c759-480b-8b0b-9c8c0af55acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are the ones interfering in America''s elections," Trump says,
        adding that Democrats are "(b)ringing pain and suffering to our republic for
        your own selfish personal, political and partisan gain."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95499b21-b6c7-446a-b196-cb5608a9da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473bf9f-2872-4a95-a08f-edd0bbcb4851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was heavily critical of Democrats'' pursuit of impeachment,
        defending himself by asserting that the Articles of Impeachment introduced
        "include no crimes, no misdemeanors, and no offenses whatsoever."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d46be0-2af4-4d24-a025-38a3b34c93c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a053cbd9-5740-4bdb-ad55-77e7384f9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asserted that Democrats'' attempt to impeach him was part
        of a larger effort to avenge the results of the 2016 election.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9bc719-8f82-4c6e-87e1-aeaccaebc52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5491615f-9657-48cd-9e03-145dc612164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is nothing more than an illegal, partisan attempted coup that
        will, based on recent sentiment, badly fail at the voting booth," Trump writes.
        "You are not just after me, as President, you are after the entire Republican
        Party."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b86a712-d0e9-42ec-972c-2bc62a654e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694adf2d-b986-4928-a1e7-353c1fc47117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump wrote that Pelosi has "cheapened the importance of the very
        ugly word, impeachment!"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b99e0d-8589-4788-ad22-2aa700bfaaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83573dc8-33fb-4d53-bb5e-7b72acbbed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By proceeding with your invalid impeachment, you are violating
        your oaths of office, you are breaking your allegiance to the Constitution,
        and you are declaring open war on American Democracy," Trump wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd7335-b21b-45c2-87de-db5835f32e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cab36a-eb96-4aa4-97dc-fc49499d6165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also used the letter to send a message to his base
        -- simultaneously telling his supporters he''s not giving up the fight against
        impeachment while folding in some of his greatest hits against Democrats and
        the so-called Washington swamp.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8fc0c-d523-43c7-9324-dd8ec333f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c43945-75f6-4d43-801f-c27deb59d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump dedicated a large section of the letter to calling out what
        he sees as his political victories, saying that Democrats are "desperate to
        distract" from the state of the economy and other administration efforts.
        He called the firing of FBI Director James Comey "one of our country''s best
        decisions," and launched specific critiques against Democrats in Congress,
        including Adam Schiff, Jerry Nadler and Rashida Tlaib.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31eeea-b7eb-4c9f-9084-7b0aecb97d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:20:58.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/17/politics/donald-trump-letter-nancy-pelosi-impeachment/index.html"
        target="_blank">Trump sends scorching letter to Pelosi ahead of House impeachment
        vote</a></em>"</p>'
  'Stone-Age-chewing-gum-birch-pitch-Denmark':
    'author': 'Ashley Strickland, CNN'
