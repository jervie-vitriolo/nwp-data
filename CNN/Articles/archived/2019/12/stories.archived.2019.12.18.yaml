    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1099c0-78d1-463d-a547-5beb6fe519fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:02:50.117+08:00
