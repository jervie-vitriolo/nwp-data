      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24864aef-2edf-4a6b-b6db-14bba151e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:18:44.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey''s song has taken on a life of its own throughout the years.
        Amazon is making a mini-documentary on the tune, which will be called "Mariah
        Carey is Christmas!" The documentary will dig into how Carey''s Christmas
        song became a huge hit, and it''s expected to premiere on Amazon later this
        month.</p>'
  'Trump-sends-letter-to-Pelosi-ahead-of-house-impeachment-vote':
