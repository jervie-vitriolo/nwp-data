      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9639d9-6520-486b-9e22-0cc39921c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:02:50.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed fifth tranche of the Salary Standardization Law (SSL5)  will
        be implemented in four tranches from 2020 to 2023.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e489a2a-55a1-4f03-8a5c-edaac1f5e6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:02:50.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b570a6-de2a-4f7a-9930-6f313d1bed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:02:50.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers under Salary Grade 1 will be raised from P11,068 to P13,000
        to remain competitive with the minimum daily wage in Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3587e56d-e149-4b7b-b1aa-55dec0126a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:02:50.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b6e6a9-3905-4623-a7a9-090474d1cc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:02:50.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those in salary grades 11 to 13, they will receive an increase
        of up to 24.1% by 2023.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed4919-07f7-4603-920d-9f7d4c6e5d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:02:50.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294c11b-9667-4a68-9cee-70a9e1f99c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:02:50.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, those with salary grades 25 to 33 will receive an 8% pay
        hike.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b434b-958c-4dd4-aab8-0b1742667d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:02:50.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2938ed1b-33ed-4342-a760-7a621c3afa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:02:50.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSL 5 also provides that the mid-year bonus, which is equivalent
        to one month basic salary as of May 15, shall be given to employees who have
        rendered at least four months of service and still active as of the same date.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6593ed53-47ac-42e2-8563-aba74e95430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:02:50.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2023b4bb-56eb-4c58-b7cb-7072f28e26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:02:50.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exlcuded from the pay hike are military and uniformed personnel,
        government-owned and -controlled corporations, and contractual employees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7dfcfe-8edc-45e6-8c94-ad4bf7cdab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:02:50.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5483289e-e5d9-461a-b2aa-a9a71e01fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:02:50.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bicameral conference committee will be convened to reconcile the
        Senate and House versions. It will then be ratified by both chambers and sent
        to the President for signing into law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f51f3d-2f9c-432b-b191-12298ec6584c'
