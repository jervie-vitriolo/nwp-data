      'mgnl:type': 'text'
      'text': '<h2>10-year-trial</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b64636-5b4e-4c33-97c5-dd6f72bb2820'
      'mgnl:activationStatus': true
