      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early setback was the murder of key witness, Suwaib Upham, who
        was shot dead by an unidentified gunman on June 14, 2010. A self-confessed
        member of the Ampatuan''s militia, Upham agreed to testify against his former
        bosses in exchange for government protection. He was slain before the Justice
        Department could admit him to the Witness Protection Program.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7716f26-5b21-47ef-a0e3-1d49cee2d391'
