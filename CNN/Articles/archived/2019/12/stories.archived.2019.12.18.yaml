      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsay and his men fled the crime scene after receiving information
        that soldiers were on their way to the area, Badal said. Unsay ordered the
        operator of a backhoe owned by the provincial government to bury all the corpses
        and vehicles.</p>'
