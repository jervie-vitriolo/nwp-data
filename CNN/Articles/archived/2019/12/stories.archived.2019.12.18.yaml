    'template': '1'
    'title': 'Duterte hopes SEA Games medal success a renaissance to PH''s athletic
      glory'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d4e44-f4ca-4532-ab69-95b08aa3088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:11:31.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:22:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Following
        the Philippines'' successful campaign in the 30th Southeast Asian (SEA) Games,
        President Rodrigo Duterte is optimistic about the continued success of local
        athletes on the international stage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee1e42f-c232-459a-b264-8ab948190958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:11:31.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:22:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hopeful that this milestone lights torch for our nation''s
        renaisannce in athletic glory," the president said in a speech for the medalists
        Wednesday in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6074b8-cc18-445c-83d9-da866ffbb62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:11:31.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:22:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently bagged the SEA Games overall championship
        for the first time in 14 years — it raked in 149 golds, 117 silvers, and 121
        bronze medals in the biennial sports meet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad1b6c-037b-40da-9949-7b175b85058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:11:31.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:22:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/seagames/2019/12/11/2019-SEA-Games-Philippines-overall-champion.html">PH
        is 2019 SEA Games overall champion</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8fae99-ddd7-42c4-9f73-b008a22a012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:11:31.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:22:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino athletes have been on the rise with the likes of pole vaulter
        EJ Obiena and gymnast Carlos Yulo already qualifying for the Tokyo 2020 Olympics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56829586-41ef-4e5b-b9e2-05e446ead61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:11:31.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:22:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then reiterated his call for support for those who represent
        the country in various competitions and tournaments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b4580-ba6b-429c-aab5-6d74a90c7534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:11:31.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:22:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thus encourage everyone to continue supporting our Filipino athletes
        who embody excellence, superiority, and teamwork," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
