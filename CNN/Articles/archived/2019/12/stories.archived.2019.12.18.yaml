      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao massacre put the Philippines alongside states like
        Somalia and Iraq — countries that have topped the Global Impunity Index for
        their failure to prosecute the murder of journalists.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
