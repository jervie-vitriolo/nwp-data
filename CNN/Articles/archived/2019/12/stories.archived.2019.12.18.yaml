      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that external demand is still kind of slow, but we think
        domestic demand will more than make up for it," Edillon added.</p>'
