      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d906ee1-1789-46f2-8aae-c695ed820697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Airlines, a smaller carrier, nearly lost its flying license
        earlier this month because of financial difficulties. And on Sunday Hong Kong
        International Airport reported that the number of passengers who passed through
        the airport plunged by 16.2% in November compared to a year earlier. That''s
        a drop of nearly one million people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f750ca-4212-415e-8583-22ec9148990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.850+08:00
      'mgnl:createdBy': 'glee'
