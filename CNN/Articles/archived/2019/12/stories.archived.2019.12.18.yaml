      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44895572-8d84-4391-9f48-074b48d76297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Revised Penal Code, however, provides that when convicts have
        to serve two or more sentences, they will do it simultaneously. In addition,
        no convict can stay in jail for longer than 40 years.</p>'
