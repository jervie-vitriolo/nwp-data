      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T07:28:15.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:24.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nostalgia is slapping me around today, the 30th anniversary of
        the first Simpsons show. Sentiment getting in some kicks," he wrote on Twitter.
        "Sam Simon, Matt Groening &amp; David Silverman once more gather with me as
        I remember random key early moments word for word and wish for a retroactive
        group hug."</p>'
