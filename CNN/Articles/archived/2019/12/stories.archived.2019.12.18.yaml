      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retrieval operations in the quake-damaged South Grocery store
        has been called off since late Tuesday as there were no more signs of life,
        according to Padada Disaster Risk Reduction officer Luke Caduyas said.</p>'
