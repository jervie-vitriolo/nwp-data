      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu said his wife called him at around 9 or 10 a.m.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d0295-866a-4b61-9c02-6ac664e49b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f734c-b96e-4f66-be45-67f6db6c75c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming lalaking naka-armado. Nandito na si Unsay, sinampal
        niya ako</em> (There are many armed men. Unsay is here. He slapped me)," she
        told her husband. These were her last words before her phone was turned off.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c920745-0bfd-4e0c-b2e9-b73b4867e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d23943-ae01-40a8-9229-60b90e55d2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unarmed people on board the eight vehicles of the Mangudadatu
        convoy were brought to the hills of Sitio Masalay. They were dragged one by
        one, and made to stand in front of Datu Unsay – starting with Bai Gigi and
        Bai Eden, Badal testified.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502857d7-4e82-4d57-81eb-0ec505c97ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4de20e-576d-4bd8-9600-32a2eae57674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsay and his men then shot them using high-powered firerams, "killing
        them in a competitive fashion," according to the memorandum submitted by the
        prosecution to the court.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ce578-a793-4bd7-8b4f-771a93228f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d38171-b1c3-4d6e-ade9-f30f28cb62ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akmad Esmael Abubakar, a farmer and resident of Sitio Malating,
        said he saw Unsay shoot a lady in the mouth. Another resident, Norodin Mauyag,
        said Unsay pulled a woman who was shot between the legs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca0f48-135d-4946-868b-855291fa6272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0ac99-66ec-4301-b61c-4c4825802b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the last to be killed were the journalists, Badal said. They
        were inside one vehicle which was peppered by bullets.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d72f6-48e3-4e5f-9325-c9052fb92a4d'
      'mgnl:activationStatus': true
