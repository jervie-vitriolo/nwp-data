      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of the 58 victims of the Maguindanao massacre have <a href="https://cnnphilippines.com/news/2019/11/21/Maguindanao-Massacre-one-conviction.html">sought
        justice for more than a decade</a>.</p>'
