      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/seagames/2019/11/24/2019-sea-games-complaints.html">Some
        delegates of Myanmar, Timor-Leste, and Cambodia had early troubles with transportation
        and accomodation.</a> Accreditation issues and lack of halal food for Singapore''s
        Muslim delegates also were among the first controversies that hounded the
        SEA Games before its opening ceremony on November 30.</p>'
