      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This time of year, it''s hard to go
        a day without hearing Mariah Carey''s "All I Want For Christmas Is You," whether
        it''s playing in a store, in an Uber or on your holiday playlist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf274ea-7c94-4e76-8bf2-298f62328119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:18:44.280+08:00
