    'jcr:uuid': '4fbf89c2-86b3-40b1-94af-521e831cdf43'
    'lead': 'President Donald Trump sent an extraordinary letter to United States
      House Speaker Nancy Pelosi on Tuesday, excoriating the House Democrats'' pursuit
      of an impeachment inquiry just a day before the full House is set to vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T06:20:58.282+08:00
