      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, Zaldy Ampatuan was <a href="https://cnnphilippines.com/news/2018/08/24/Zaldy-Ampatuan-daughter-wedding-principal-sponsors.html">granted
        temporary release to attend his daughter''s wedding</a> where President Rodrigo
        Duterte''s daughter and top aide were principal sponsors. Davao City Mayor
        Sara Duterte-Carpio and Senator Christopher "Bong" Go did not attend. The
        Justice Department said its prosecutors "vigorously opposed" Ampatuan''s motion
        for furlough, but the court allowed it for humanitarian reasons.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f94bd5-1e49-4521-8b07-33c8863fe4f4'
