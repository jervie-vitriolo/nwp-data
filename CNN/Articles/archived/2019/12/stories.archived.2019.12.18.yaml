      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/seagames/2019/11/27/SEA-Games-Philippines-corruption-Duterte-Cayetano.html">President
        Rodrigo Duterte himself ordered an investigation after expressing dismay on
        the issue</a>. Presidential Spokesperson Salvador Panelo earlier added that
        aside from the corruption allegations, the President also wants to look into
        the "incompetence" of the SEA Games officials, as well as the logistical problems
        faced by local and foreign athletes.</p>'
