      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The Trump administration still does
        not view the mass killing of Armenians from 1915-1923 as genocide, despite
        overwhelming bipartisan support by US lawmakers to formally recognize it as
        such.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc15d67-7990-4621-bc1c-204ac3e3ce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday, State Department spokesperson Morgan
        Ortagus said the administration has not changed its position on the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21506bcd-c089-4417-a969-a199d7cb95ca'
