    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41fde89e-31f2-4edd-a2df-2237c1f894ee'
    'lead': 'The bodies of two people missing after a volcano erupted on New Zealand''s
      White Island last week likely washed out to sea and may never be found, police
      said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:21:38.959+08:00
