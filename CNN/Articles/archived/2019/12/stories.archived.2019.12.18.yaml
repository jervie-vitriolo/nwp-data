    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff8521-324b-4a3c-90f8-10d7d7dd69d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:45:02.470+08:00
