      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c598482-6a1a-4f36-9630-999789f82735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:38.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers have also pulled out of the site, leaving armed police
        guarding the rubble against looters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738e764-f4c7-40d3-98c9-13de965540e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:38.469+08:00
