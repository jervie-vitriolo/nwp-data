      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 80 accused who have not yet been arrested, 14 have an Ampatuan
        surname. The rights group added at least 50 of the 80 suspects at large are
        police officers and soldiers, some of whom had provided a close security detail
        for Datu Andal "Unsay" Ampatuan Jr., the main suspect.</p>'
