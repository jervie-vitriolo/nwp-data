      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every percentage point reduction in RRR is said to unleash about
        ₱100 billion in cash to the economy. This should arm banks with more money
        to lend.</p>'
