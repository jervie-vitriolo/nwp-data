      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong>&nbsp;President
        Rodrigo Duterte on Wednesday met with the country''s athletes who have earned
        podium finishes during the 30th Southeast Asian (SEA) Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4732cb9-6fd3-4c52-ad99-4cd84740ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:02:50.117+08:00
