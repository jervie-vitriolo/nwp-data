      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before being assigned as Quezon City judge, Solis-Reyes worked in
        the Public Attorney''s Office. After a three-year stint there PAO, she entered
        the prosecution service where she stayed for five years. She then served as
        the presiding judge of the Municipal Trial Court of Angeles and Olongapo from
        2001 until 2004.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69eb898-aef6-44ab-887e-6822223b6bba'
