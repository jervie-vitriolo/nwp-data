      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2539944c-8fd7-4660-a501-a01a1a3d8932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony, Mangudadatu said that the Ampatuans had personally
        asked him at least twice to drop his political bid: on July 20, 2009 during
        a meeting with then Defense Secretary Gilbert Teodoro and three weeks later,
        at a dinner with then President Gloria Macapagal Arroyo.  The powerful Ampatuans
        were known political allies of the former president.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31c203-0699-4d53-bab0-ee34ffa8d210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92748fbc-b8fa-4222-9064-346018cc0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu turned down the request.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd046b1f3-f3f4-48a7-ad51-655de7bf8013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.704+08:00
