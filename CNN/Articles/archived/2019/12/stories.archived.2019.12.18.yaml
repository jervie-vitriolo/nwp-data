      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unarmed passengers of the Mangudadatu convoy were brought to
        the hills of Sitio Masalay. Unsay and his men then shot the victims using
        high-powered firearms, "killing them in a competitive fashion," based on the
        memorandum submitted by the prosecution to the court.</p>'
