      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97299242-fb0f-442f-9de3-1dc35ee89ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began his political career as provincial board member, served
        as mayor of Buluan for three terms or a total of nine years before returning
        as vice mayor.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d734b71-3473-486f-8a39-394123abb58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.704+08:00
