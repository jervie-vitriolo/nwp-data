      'CNN-Philippines-News-Night']
    'template': '1'
    'title': 'BARMM minister: Contingency measures in place for release of Maguindanao
      verdict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd902fd6-1031-4975-8a15-22665ecf56fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T20:37:36.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — A
        minister from the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)
        said they are ready for whatever happens after the verdict is handed down
        on the decade-old Maguindnao massacre case Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd950da-15af-4559-9d0a-4161c3890b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T20:37:36.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines News Night Wednesday, BARRM Interior
        and Local Government Minister Naguib Sinarimbo said, "Generally peaceful <em>naman...</em>in
        particular <em>sa</em> Maguindanao province, <em>atsaka yung mga</em> municipalities
        <em>kung saan</em> predominant <em>yung mga</em> Ampatuan <em>atsaka yung
        mga</em> victims in Buluan. But just the same, <em>meron na rin pong</em>
        contingency plan to deal with any eventualities <em>na maaring mangyari."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207b01b-6457-4e1b-9dfb-b07ea84cd951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T20:37:36.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The situation is generally peaceful...particularly
        in Maguindanao and the municipalities where the Ampatuans and the Mangudadatus
        are predominant as well as the victims in Buluan. But just the same, there
        is still a contingency plan in place to deal with any eventualities that may
        happen.]</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BARMM Interior Minister Naguib Sinarimbo: Maguindnao generally peaceful,
        contingency plans in place | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/tyPoyoLLkv">pic.twitter.com/tyPoyoLLkv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1207252248901799937?ref_src=twsrc%5Etfw">December
        18, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c084e22-f38b-42da-96aa-c36865847161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T20:37:36.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d533836-986c-47d7-badb-a400fe7a63f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T20:37:36.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinarimbo did not detail their plans, but added police will be deployed
        to the areas of the Ampatuans and the Mangudadatus to make sure peace will
        be maintained regardless of the decision. He also said both sides have said
        they would accept whatever verdict the court will hand down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac86153-e0df-4507-9c97-b2a085d00123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T20:37:36.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman daw sila gagawa ng kung anuman na</em> magdedestabilize
        <em>sa</em> situation <em>sa</em> Maguindanao," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6fbc0-a4ee-4c45-b4e7-fe65930c4cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T20:37:36.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said they would not do anything that would destabilize
        the situation in Maguindanao.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33053bd6-200f-4d1b-9171-844b1951a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T20:37:36.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bureau of Jail Management and Penology said it is
        ready for the release of the verdict on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e99d5-7b80-4a7f-86af-0f8e868fbc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T20:37:36.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BJMP said, "Strict security protocols will be
        observed inside Camp Bagong Diwa in Taguig City particularly at the court
        room, the venue of promulgation in accordance with the guidelines issued by
        the Supreme Court."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355a495e-5490-4d15-ab6f-de7386b25def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T20:37:36.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 23, 2009, 58 people were killed in broad daylight in
        Ampatuan town, Maguindanao, their bodies hastily buried in three shallow graves
        on a hilltop.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6998c4a0-b79c-4671-a162-caeb7c919ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T20:37:36.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were in a convoy to the local office of the Comission
        on Elections to file the certificate of candidacy for provincial governor
        of then Buluan Vice Mayor Esmael "Toto" Mangudadatu. He was running against
        Datu Andal Ampatuan, Jr., also known as Unsay who was then mayor of Datu Unsay
        town and son of the incumbent governor, Andal Ampatuan, Sr.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eeff7f-9a29-4119-8547-df3a4890bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T20:37:36.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/12/18/maguindanao-massacre-ampatuans.html"
        target="_blank"><strong>READ: Maguindanao massacre: How the Ampatuans allegedly
        killed 58 people</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fe1636-9154-48f8-bd0e-d84556ae2fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T20:37:36.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu said his family and advisors decided to send his wife
        and other female family members to file his certificate of candidacy that
        day, confident that no harm would come to them because Islam, the dominant
        religion in Mindanao, commands that women should be treated with utmost respect.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2eabc3-298a-40f4-8276-7f03804edcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T20:37:36.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed were 32 media workers who were going to cover
        the event.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f5b38d-dd2e-4be2-b81c-fddbf0c60da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T20:37:36.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao massacre has gone down in history as the <a href="https://cnnphilippines.com/news/2019/11/5/maguindanao-massacre-philippines-press-freedom.html"
        target="_blank">world''s deadliest single attack on journalists</a>, and the
        worst case of election-related violence in the Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f08c354-0960-4243-9689-ac4f2d56f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T20:37:36.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/12/18/Zaldy-Ampatuan-hospital-detention-Maguindanao-massacre.html"
        target="_blank"><strong>READ: Zaldy Ampatuan moves back to jail after court
        order</strong></a></p>'
