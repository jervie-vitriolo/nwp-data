  'new-zealand-volcano-bodies':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'The bodies of two people missing after a volcano erupted on New Zealand''s
      White Island last week likely washed out to sea and may never be found, police
      said Wednesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-18T13:17:37.075+08:00
    'imagesource': 'jcr:5a8a27e9-bfd4-4001-af45-23372b74eaa1'
