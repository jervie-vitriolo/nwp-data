    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:23.418+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bank of Commerce to issue LTNCTDs next year'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539eb585-508b-405d-8faa-f066b2c08901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:03.701+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:22:58.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Bank of Commerce
        will issue multiple tranches of Long-Term Negotiable Certificates of Time
        Deposit (LTNCTDs) starting next year to support its expansion plans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd98398-741b-4d9b-8d0a-25f2e9883ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:03.701+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:22:58.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank said in a statement that up to P10 billion worth of LTNCTDs
        will be issued. The first tranche is set in the first quarter of 2020. This
        came after the Bangko Sentral ng Pilipinas granted its request to issue LTNCTDs
        in multiple tranches for a period of one year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d4deb3-ec69-4885-86ad-ae628cb3e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:03.701+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:22:58.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTNCTDs are bank deposit products denominated in Philippine Pesos
        with a minimum maturity of five years. Individual investors who hold LTNCTDs
        for at least five years will enjoy tax-free interest earnings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d40fcf-5787-440c-9d03-854b442ac9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:03.701+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:22:58.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTNCTDs are insured by the Philippine Deposit Insurance Corporation.
        However, unlike a time deposit, LTNCTDs cannot be pre-terminated but can be
        sold to the secondary market should the investor wish to liquidate the investment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf58290-43c6-4875-ba77-ccb95c636355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:03.701+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:22:58.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standard Chartered Bank and Philippine Commercial Capital, Inc.
        are the transaction’s joint lead arrangers while Standard Chartered Bank,
        along with Bank of Commerce, will act as selling agents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5116fb81-ea79-43c3-b8dd-8671090e3fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:03.702+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:22:58.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of Commerce, an affiliate of San Miguel Corporation, is one
        of the country’s progressive banks and has been in operation for more than
        50 years in the Philippine banking industry. In 2008, Bank of Commerce was
        strengthened further with the investment of San Miguel Corporation. Together
        with 140 branches and 265 ATMs nationwide, Bank of Commerce continues to be
        in the business of professional banking by providing innovative banking solutions;
        and a complete range of products and services in deposit, trust and investment,
        consumer, treasury and commercial loans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e82bf7-25fd-43e8-bdba-1f283c4e0e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:03.702+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:22:58.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For inquiries on any of our products and services, please contact
        our Customer Care hotline +63 (2) 8632-2265, Domestic Toll-free Numbers: (PLDT)
        1800-10-982-6000 and (Globe Lines) 1800-8-982-6000, or send us an email at
        customerservice@bankcom.com.ph</p>'
