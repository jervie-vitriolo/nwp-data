      'mgnl:lastActivated': 2023-01-27T00:23:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3697c23d-48a1-4138-ae1e-5b41765946bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:18:44.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Carey''s hit, Spotify''s most-streamed Christmas songs
        include "Last Christmas" by Wham!, "Santa Tell Me" by Ariana Grande, "It''s
        Beginning To Look A Lot Like Christmas" by Michael Buble and "Mistletoe" by
        Justin Bieber.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33122d03-c44f-4de6-b5ec-16a7f19c5043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:18:44.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c38c6ee-a0f8-4a03-9219-4fd968449645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:18:44.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to Spotify, "Last Christmas" has raked in about $1.5
        million in streaming royalties, Grande''s song brought in about $1.1 million,
        Buble''s song raked in about $1 million and Bieber''s song brought in about
        $950,000. These numbers account for the total money earned since the songs
        were uploaded to the streaming service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b805a0ad-2308-4886-b70b-eb1aaf0ea1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:18:44.281+08:00
      'mgnl:createdBy': 'lara'
