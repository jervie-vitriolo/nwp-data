      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the accused faces 58 counts of murder. If they are convicted,
        they will be imprisoned from 20 to 40 years for each count of murder.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f448603-14f9-41a8-8eab-506da088926f'
