      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Asia, markets were mixed Wednesday. Japan''s Nikkei
        and South Korea''s Kospi fell 0.4% and 0.1%, respectively. China''s Shanghai
        Composite was virtually unchanged.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea4d536-d37b-466d-8b65-1ce4286e91a1'
