      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 197 accused in the massacre, 101 people remain on trial,
        while 80 others are still at large.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3766c59c-feaa-4ce6-932c-fd50ab846880'
