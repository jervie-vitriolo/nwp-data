      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f4d9e-eed8-49e5-9810-ce60b96b50df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.hrw.org/sites/default/files/reports/philippines1110.pdf">report
        of the international advocacy group Human Rights Watch</a> said that the Ampatuans
        and its private army, allegedly composed of up to 5,000 militiamen, police,
        and military personnel, were linked to killings, torture, sexual assault,
        and abductions. Of the 52 incidents that the group looked into, the police
        "routinely failed to conduct serious investigations" and no one went to jail
        for them, it added.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c67ab-612b-41a3-995e-8a126ed678bf'
      'mgnl:activationStatus': true
