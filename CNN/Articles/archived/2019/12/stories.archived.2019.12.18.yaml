      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f1363-3b8d-4995-968a-43157fc0d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our views are reflected in the President''s definitive statement
        on this issue from last April," Ortagus said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8de89d1-5dcf-4b9e-99bb-5fa6e8c8bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c81aa1b-59c7-44e8-a7a9-15e6cd29af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that statement, which commemorated "Armenian Remembrance Day,"
        President Donald Trump called the massacre of Armenians by the Ottoman Empire
        that took place from 1915 to 1923 "one of the worst mass atrocities of the
        20th century."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b42b88-8eb2-4f39-9ff4-9eebbb18e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ee9a1-0727-4729-9cdd-ec0ee460773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pledge to learn from past tragedies so as to not to repeat them.
        We welcome the efforts of Armenians and Turks to acknowledge and reckon with
        their painful history," Trump said in the statement. The statement did not
        mention genocide, but did recognize the man who coined the term -- Raphael
        Lemkin -- for his work seeking "to ensure atrocities like this would not be
        repeated."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8140c5-fcd7-4ba6-8857-1b3ba28d74f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe65d56-5194-4267-a07e-13ba65ac3274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Senate passed a resolution to designate the mass
        killings as a genocide, describing it as "the killing of an estimated 1,500,000
        Armenians by the Ottoman Empire from 1915 to 1923." It passed by unanimous
        consent after Sen. Bob Menendez of New Jersey, the top Democrat on the Senate
        Foreign Relations Committee, brought it up for consideration on the floor.
        Under Senate rules, legislation can pass by unanimous consent without a roll
        call vote as long as no senator objects. Prior to its passage, the Trump administration
        had asked Republican senators to block the unanimous consent request several
        times on the grounds that it could undercut negotiations with Turkey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df06c7c-9994-4259-a592-c6615a60e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce444273-f36a-4bdd-941e-7c30be02a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed the resolution recognizing the
        genocide in October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc238497-2dcb-46e6-bae8-dbf4c21d65f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a5acba-f8df-4a09-97f3-82e60d2c12f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval of the resolution drew outrage from Turkey, which denies
        that the events of 1915 that led to the mass killing of Armenians constitute
        a genocide. The Turks contend that closer to 300,000 Armenians were killed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e15081-7cdf-4168-8245-785a8cd507ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e3fbda-690b-4cea-8dea-64b91af1ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Turkish Ministry of Foreign Affairs called the
        resolution "devoid of historical awareness and any legal base" and damaging
        to US-Turkey relations. On Friday, US Ambassador to Turkey David Satterfield
        was summoned by the Foreign Ministry over the passage of the resolution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e80da-ef0c-4a08-ae1f-4fc2a67bd081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60bf6d-05ed-4080-ad6f-7bc381d21d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Turkish President Recep Tayyip Erdogan threatened to
        close, "if necessary," two US military bases in Turkey in response to the
        genocide resolution and potential US sanctions over his country''s purchase
        of the Russian S-400 missile system. In a televised interview, Erdogan called
        the resolution "completely political," and warned the US "not take irreparable
        steps in our relations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe4e53-80f9-4703-9b52-18464a8c0d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:26:18.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:21.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2019/12/17/politics/trump-administration-armenian-genocide/index.html">Trump
        administration won''t call mass killing of Armenians a genocide despite congressional
        resolution</a></em></p>'
  'PCC-Grab-fine-fare-surges':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Those who booked Grab rides between May to August are entitled to
      a ₱14-million refund following a fresh penalty imposed by the Philippine Competition
      Commission for excessive fares and increased driver cancellations. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
