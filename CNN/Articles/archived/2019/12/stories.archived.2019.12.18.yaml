  'BSP-bank-reserves-interest-rate-cuts-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Bangko Sentral ng Pilipinas Governor Benjamin Diokno (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-18T17:07:38.278+08:00
    'imagesource': 'jcr:57e12ce2-74dd-4898-bb34-dbb77739db09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b81a016-3045-412b-a79b-b86ccfad54e0'
    'lead': 'Bangko Sentral ng Pilipinas Governor Benjamin Diokno says markets can
      expect a cut in interest rates worth at least 50 basis points in 2020, while
      the central bank will be less aggressive in trimming the reserve requirement
      for banks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T17:13:03.631+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:22:51.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:25.474+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Benjamin', 'Diokno', 'reserve', 'requirement', 'interest', 'rates',
      'cut', 'RRR']
    'stories': ['c874477d-b8a0-42e1-8937-a0d75bbf9d0b', '15e6f599-53b7-4b1c-b0d0-88d3a699889d']
    'template': '1'
    'title': 'BSP to go slow in cutting bank reserves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af63e4c-3456-42b6-bf77-52618cde0a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:13:03.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:22:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Bangko
        Sentral ng Pilipinas (BSP) Governor Benjamin Diokno said cuts in the reserve
        requirement for banks in 2020 would not be as aggressive as this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00524d33-2e9f-4c17-ae99-93612f9b87c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:13:03.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:22:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91dfb7-420c-4a71-9e82-ddf01f7fec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:13:03.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:22:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his early-heads up for market watchers, Diokno insisted that
        players can expect interest rates to go down by at least 50 basis points (bp)
        in 2020, but that reductions in the reserve requirement ratio (RRR) will be
        slower.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b223d7-83f3-4b76-b430-2f1c9b854cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:13:03.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:22:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a6d76-b7d8-4130-a2bd-b1aa5d69a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:13:03.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:22:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The RR cut, <em>medyo mabagal kami doon</em> [we''ll go a little
        slow on that]. But on the interest rate, at least 50 basis points. That''s
        the forward guidance for next year," Diokno told reporters on Tuesday night.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd41c0d-e7eb-46ab-bda0-85cb9b3a62c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:13:03.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:22:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want investors, businessmen to be able to predict so we provide
        forward guidance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065914eb-db73-4117-bb0e-4ea24ed56615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:13:03.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:22:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc344e-123b-4fb1-9832-26edb7a52af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:13:03.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:22:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would follow cuts worth <a href="https://cnnphilippines.com/business/2019/10/8/Ben-Diokno-rate-cuts-2019.html">75
        bp unleashed this year</a>. The succession of rate cuts would unwind tightening
        moves introduced in 2018, when monetary policy makers had to raise borrowing
        rates to curb surging inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e399b-41a3-4a70-b2f8-dfad892530d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:13:03.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:22:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e89060-b62b-4e28-b4ba-5dbdac5f7c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:13:03.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:22:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP kicked off the waves of easing in May, August, and September
        as <a href="https://cnnphilippines.com/business/2019/12/5/November-inflation-up.html">inflation
        cooled</a>, coming from hitting near-decade highs last year. The concrete
        projections in rate cuts are a departure from previous central bank officials
        who would only say that they will remain "data dependent" in setting benchmark
        yields.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4ca93d-8b0b-40b2-a901-118385f4ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:13:03.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:22:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cfe930-05c3-417d-9e7c-05c0d282ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:13:03.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:22:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other lending firms use the BSP''s rates as their benchmark
        in setting loan, credit card, and deposit rates. Inflation has maintained
        its slowdown this 2019 to hit a fresh three-year low of <a href="http://cnnphilippines.com/business/2019/11/5/slower-inflation-October-2019.html">0.8
        percent in October</a>, before slowly inching back up the next month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a49475-0c0e-4f05-9fe0-a3e5df14c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:13:03.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:22:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the central bank announced that the government has
        kept its 2-4 percent annual inflation target until 2022, as economic managers
        expect price increases to remain stable in the next three years.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d2b6f0-52cd-4d52-8817-b6afa9db5701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:13:03.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:22:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3bfd59-a88c-4b79-ac86-c9b96b7c5b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:13:03.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:22:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While price volatilities cannot be ruled out, inflationary impulses
        from international commodity prices are expected to remain modest," the BSP
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9912d7-8789-4878-a9eb-366ff65ddc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:13:03.632+08:00
