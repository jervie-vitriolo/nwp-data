      'mgnl:lastActivated': 2023-01-27T00:22:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a78a32-db25-4baf-bf91-2c481ae8ecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:02:50.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:22:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their visit to Malacanang, the athletes each received the
        Order of Lapu-Lapu with the rank of Kamagi Medal. The Kamagi Medal rank is
        given to those who have "<a href="https://www.officialgazette.gov.ph/downloads/2017/07jul/20170728-EO-35-RRD.pdf">actively
        participated in and contributed significantly to an activity pursuant to a
        campaign or advocacy of the President.</a>"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1968ee57-d64e-4637-84b0-38b186c41900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:02:50.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:22:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athletes also received cash bonuses from the President. This
        is on top of the incentives they have already received from the Philippine
        Olympic Committee (POC) on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8e21a-7a6a-4e46-8fbc-1c5b13082f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:02:50.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:22:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9842d-5086-43f1-b33a-d314bb7d01eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:02:50.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:22:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines won as the overall champion of the 12-day multi-sport
        event, beating 10 other countries. The country garnered 149 gold, 117 silver
        and 121 bronze medals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
