      'mgnl:lastActivated': 2023-01-27T00:23:07.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561d087a-4e64-4532-a669-d4e76f568128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:41.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:07.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Ampatuan was rushed to the hospital for "cardiovascular
        disease infarction secondary to cardiac dysrhythmia." In November, he filed
        a comment saying tests revealed he had another stroke and discharging him
        would put his health at risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e932f1e-9d5f-4d00-9e8d-5afe98c90df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:41.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:07.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07893b1a-e1ed-4082-91ae-99af63384d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:41.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:07.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court denied Ampatuan''s motion to continue staying in the hospital
        due to lack of merit. However, this could change should his attending physicians
        execute a decision under oath saying the suspect''s life would be in danger
        should he be returned to jail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd55d45-27bb-4381-9ee4-dd9119329ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:41.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:07.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a662fa0-1b89-431a-a9eb-d795e5eedd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:41.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:07.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark decision on the Maguindanao massacre case will put
        an end to an almost decade-long trial. The Maguindanao or Ampatuan massacre
        on November 23, 2009 left 58 people dead, including 32 media workers, some
        civilians, and some members of the Mangudadatu family — a rival political
        family of the Ampatuans.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef362003-f6fc-453f-b505-7ca2ef4ed562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:29:32.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:07.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;How the Ampatuans allegedly killed 58 people</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f6627-ebbf-4f25-9d5c-bfaedb8687a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:41.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:07.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75578715-135f-4d8f-83c0-256570102fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:41.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:07.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of then-Maguindanao gubernatorial bet Esmael "Toto" Mangudadatu
        — accompanied by a convoy of journalists — were on their way to file his candidacy
        for the 2010 elections when they were attacked by gunmen, allegedly from the
        Ampatuan family. The corpses of the victims were found, shallowly buried,
        in the town of Ampatuan in Maguindanao province.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f12b1-5d1f-484b-aa16-3bee7ecbd5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:29:32.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:07.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/18/maguindanao-massacre-ampatuans.html">READ:
        How the Ampatuans allegedly killed 58 people</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a5bdc7-2ff9-4717-8d0a-8b9801960cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:41.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:07.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre has been tagged as the world''s deadliest single attack
        against media workers, and the worst case of election-related violence in
        the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b9e7f-e5a5-4b2f-9826-c6bac6c2fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:41.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:07.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a235c-83be-4b91-844d-d0e9e0f5e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:41.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:07.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldy''s brother, Datu Andal "Unsay" Ampatuan Jr., is the primary
        suspect in the case. He was mayor of Datu Unsay town when he and his family''s
        private armed group allegedly shot and decapitated the victims'' bodies with
        chainsaws. Their father, Datu Andal Ampatuan, Sr., was also a primary suspect
        before he died in 2015 due to complications from liver cancer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8bb0e8-4260-4a85-b4d9-38a6dab99df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:41.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:07.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f75b785-1cfa-44b4-8079-cd5657ea21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:41.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:07.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred and ninety-seven people have been charged with multiple
        murder, 15 of whom are members of the powerful Ampatuan clan. Among those
        charged, 101 will be read their sentence on Thursday while 80 others remain
        at large. Other accused have died or out on bail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca023304-8012-43e2-98b4-02557684f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:41.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:07.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cded21b-0bce-4c88-98eb-40d6e8158d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:41.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:07.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the court judge accepted Ampatuan Jr.''s memorandum which
        wraps up the facts of the case and arguments raised during the trial. Solis-Reyes
        decided to accept the document as part of the case records "in the higher
        interest of justice," despite it being filed months after trial ended.</p>'
