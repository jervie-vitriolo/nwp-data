    'title': 'Growth surge likely in Q4 with spending boost, SEA Games tourists –
      NEDA '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b57154-533d-48b8-8160-ff3b48540d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:30:27.031+08:00
      'mgnl:createdBy': 'vince'
