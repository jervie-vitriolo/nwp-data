      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of their lawyers, <a href="https://www.cnnphilippines.com/news/2019/11/5/maguindanao-massacre-philippines-press-freedom.html">Nene
        Santos, who oversaw the entire trial</a> attributed the delay to the huge
        number of accused, changes of legal counsels, numerous motions filed, and
        the threats faced by witnesses and lawyers, among others.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da127e6-39fb-49d1-8da2-f9c535a59cea'
