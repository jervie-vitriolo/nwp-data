      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f1e78-538e-4d93-80ed-965beeb91d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The plot to kill Mangudadatu</h2>'
    '92':
      'image': 'jcr:a8cf6a6b-4b3e-4f40-abfe-80e2e4bacb56'
      'imageCaption': 'Maguindanao Second District Representative Esmael "Toto" Mangudadatu '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05afd7e5-1767-4537-af6f-dc375c27e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:12.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98191561-dc72-4905-a6e2-6e29db3fc15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58ccc0-ceb0-4e87-a891-bf64602d985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony, Mangudadatu, now Maguindanao Second District Representative,
        said that the Ampatuans had personally asked him at least twice to drop his
        political bid: on July 20, 2009 during a meeting with then Defense Secretary
        Gilbert Teodoro and three weeks later, at a dinner with then President Gloria
        Macapagal Arroyo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5bab33-8750-4646-9d00-288a90c17ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863726f7-7db2-4f54-9760-57caff6ac502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He turned down both appeals of the powerful Ampatuans who were allied
        with Arroyo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99528842-00fb-4b44-9086-d788a1516ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7111131-14da-4d51-8b43-fa47b43d8349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just moments after the first rejection, the plan to assassinate
        Mangudadatu&nbsp;was born, according to Badal, former vice mayor of Sultan
        sa Barongis town who claimed to be a commander of the Ampatuan clan''s private
        army.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7517a16-eb93-4625-b383-5c85190ab9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:26:27.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badal said the family discussed the planned murder at a hotel in
        Manila after Ampatuan Sr.''s meeting with Mangudadatu and Teodoro. The next
        day, Ampatuan Sr., Datu Unsay, their escorts, and Badal left for Mindanao
        – with 200 firearms for carrying out the plan that would be implemented four
        months later.</p>'
    '91':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Testigo:
        Makakamtan na ng mga kaanak ng mga biktima ng Maguindanao massacre ang hustisya
