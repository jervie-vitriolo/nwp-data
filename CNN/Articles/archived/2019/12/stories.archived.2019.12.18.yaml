      'mgnl:lastActivated': 2023-01-27T00:23:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Display of faith after disaster</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a89737-4d42-4df4-838a-8a71c1de35d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e8719d-01bd-4766-bf2c-f35b9f0563af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a show of faith, Padada''s Catholic residents on Wednesday still
        attended the Simbang Gabi, a series of nine pre-dawn masses on the days leading
        up to Christmas. It’s one of the most distinctive Christmas traditions in
        the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3122ce-3022-49a9-b01e-d162a1f02ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c0bcf-2541-481b-84e3-73f44ed2b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the mass was held in a nearby gymnasium, as the Catholic
        residents’ place of worship in Padada –&nbsp;the 66-year-old Saint Michael’s
        Parish –&nbsp;suffered damage from three earlier quakes that hit Mindanao
        in the last two months. It was the powerful 6.9-magnitude quake that caused
        the most damage to the structure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b72892-cdad-4f4f-90a7-5828ef7a11d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40b11b-30b3-432f-9284-946273f5f78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:23.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parish priest Fr. Jupiter Canoy told CNN Philippines they will wait
        for the structural engineers’ advice on what to do next with the church.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15fa083-d00b-4a86-be3f-5d0b743c50b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:23.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e4954d-b4dc-4775-8b40-81d0dbcf213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:38.470+08:00
