      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akmad Esmael Abubakar, a farmer and resident of Sitio Malating,
        said he saw Unsay shoot one woman in the mouth. Another witness, Norodin Mauyag,
        said one other female was shot between the legs.</p>'
