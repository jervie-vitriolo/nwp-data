      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Former
        regional governor Zaldy Ampatuan, one of the principal accused in the 2009
        Maguindanao massacre case, was moved back to his detention facility in&nbsp;Camp
        Bagong Diwa in Bicutan, Taguig following a court order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07ca08-0d68-44a5-8628-c14dde5b9e1d'
