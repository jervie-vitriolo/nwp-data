  'mantras-may-improve-math-test-scores-of-kids':
    'author': 'Katie Hunt, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-18T07:57:38.076+08:00
    'imagesource': 'jcr:945cb647-7964-4db1-9e34-0335794c5fa9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dbd788c-3816-4179-beea-21c4fdd83213'
    'lead': 'Mantras like "I will do my very best" during a math exam, for example,
      can actually improve test scores for some kids.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:04:44.072+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:23:22.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:18.045+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['math', 'kids', 'study']
    'template': '1'
    'title': 'Encouraging kids to talk to themselves could help their math scores'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c857a9ec-a35f-4df8-a6bc-7465096bb2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>It''s widely accepted that teachers
        and parents should praise the effort kids make –&nbsp;rather than praise their
        innate ability –&nbsp;if they want their students and children to be successful.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674148b-446f-4c92-98c8-3b036bd4ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300f4c94-6cfa-463a-9d6e-817680366e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, a new study suggests that encouraging children to silently
        repeat statements to themselves that emphasize effort over ability could bring
        greater success. Mantras like "I will do my very best" during a math exam,
        for example, can actually improve test scores for some kids.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6ca60-406b-41d6-b606-158650b91b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659a259-4318-426a-a0cd-fc3eb3afe688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study found that the math performance of children with low
        self-confidence benefits when they tell themselves that they will make an
        effort," said Eddie Brummelman, an assistant professor of child development
        at the University of Amsterdam and co-author of the study that published Tuesday
        in the journal Child Development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88693f92-0c49-4c59-bf2b-c8f01489988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2be552-4d3c-4448-8621-cb45c82b4420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not find the same result among children with low self-confidence
        who spoke to themselves about ability. Self-talk about effort is the key."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd9b4d-fca8-4833-b518-3f329f51ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32263a99-d4c7-451f-ab7b-bed06a9db810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch researchers studied 212 children ages 9 to 13 years old
        –&nbsp;an age when researchers said negative feelings about students'' abilities
        at school become more common – and asked kids about how competent they felt
        they were at math.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff176c-49bd-410c-a001-c697f342c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5193e3-3d72-49b9-8de1-6d89d6bbbee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later, the children took the first half of a standardized
        math test in their classrooms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b10f3-b258-49bc-849a-12396925ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe89666-95f9-41ec-a382-7581b100b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after completing the first half of the test, they were
        randomly assigned to talk to themselves -- either focusing on effort (like
        "I will do my very best!"), focusing on ability ("I am very good at this!"),
        or using no self-talk at all. Afterward, the children completed the second
        half of the math test.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0743f7-5fea-47a7-8eac-7809bb8171c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fcd58a-0110-40a5-9bf8-6b707e40ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that the kids who took part in self-talk that
        focused on effort improved their performance on the test compared to those
        who did not. The "effort self-talk" benefited children who had a negative
        view of their math competence to the extent that it allowed them to keep their
        performance up to par.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b99df2-a1d8-43f7-89e8-c05e8c0cd838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a90fd-f3f8-4f7f-bcd5-2cf5e99c324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improve performance</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931544f7-4716-4683-b46e-305d536da946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefits were especially pronounced among children who felt
        negatively about their competence. In contrast, children who engaged in self-talk
        that focused on ability -- "I''m very good at this!" -- did not improve their
        math scores, regardless of their beliefs about their competence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f5ce0c-401b-4269-b32d-4cd571b8827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea758a-8efe-4218-8af3-0f5fb9ee4e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents and teachers are often advised to encourage children to
        repeat positive self-statements at stressful times, such as when they''re
        taking academic tests," said Sander Thomaes, professor of psychology at Utrecht
        University, who led the study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cbc76a-ca6c-4108-84ab-6dfc0d22d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15723e9-f870-49f3-a0e6-99e8f0a78067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But until now, we didn''t have a good idea of whether this helped
        children''s achievement. We discovered that children with low self-confidence
        can improve their performance through self-talk focused on effort, a self-regulation
        strategy that children can do by themselves every day."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a56ef9-26f2-4da8-a471-8141dda2df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa645aa5-2a2e-4e07-9b19-bae485b1f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talking to yourself</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe998a4d-93fc-4ae9-8943-1c95a93c82fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a young age, children talk to themselves.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df746d-e732-4e8d-9597-16e18074f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1320356-4793-4346-8a55-d5834237ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toddlers and preschoolers often do so out loud, but kids don''t
        stop when they get older, the researchers said. Instead, they tend do so in
        silence – it helps them express their inner world, enliven play and regulate
        behavior.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e4551-bb02-4a45-a97a-6f833fdbee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be102ae-79b7-47ad-bab0-6531f3f22d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have shown that engaging in "positive self-talk" can
        improve children''s performance in sports such as handball, soccer and swimming.
        Research has also shown that children who engage in self-talk that emphasizes
        incompetence, failure and personal harm experience more anxiety and depression,
        the study said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3634dec9-1831-4007-9ce1-c083e8b1a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ceae2-224e-4297-a870-70267c4d4f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said when it came to math, the self-talk removed
        a "psychological barrier" that otherwise hindered performance – they found
        no evidence that this approach benefited children who already performed up
        to their potential.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c7888f-f0f7-4d07-993c-31ead53015b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca00936e-46fa-4ca4-bf83-350375dfe13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When children with negative competence beliefs work on mathematics
        problems, they are prone to anticipate and worry about failure. They experience
        challenge (e.g., a difficult problem to solve) as a signal that they lack
        ability, triggering disengagement from the task and worsening performance,"
        the study said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456c787-05ca-4eca-9570-28f4055ae289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd896ddf-0c6f-4236-8017-b821b9d3b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effort self-talk may counter this process ... Children shift their
        attention away from their perceived (lack of) ability — a quality that is
        beyond their control — toward a quality that they can control: investing effort."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4bce82-edac-48ba-9e68-3b23e99bdf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd951f4f9-432f-411f-99f8-ed5de66c821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said that while adolescents sometimes hold stereotypes
        that individuals who work hard have low ability – perhaps because schools
        tend to value innate ability – they did not find this at the primary school
        level.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f123eb-3778-4680-8ad2-45ef0c535bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ab0925-5257-413b-841c-530950304acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said they chose to focus on math not only because
        of its key role in schools'' curriculum but because math performance is known
        to be compromised by negative beliefs about ability.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edbe4eb-77f9-4bef-a708-3e03a99ce975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:04:44.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/12/17/health/math-kids-positive-talk-effort-scn/index.html"
        target="_blank">Encouraging kids to talk to themselves could help their math
        scores</a></em>"</p>'
