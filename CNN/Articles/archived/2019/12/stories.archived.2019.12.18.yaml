    'template': '1'
    'title': 'He smuggled war crimes evidence and begged the US for help. Now Congress
      is finally acting and set to sanction Syria.'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd9fe0-19a1-497c-b161-c79c6d67657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: This story contains descriptions and images
        of torture victims that will be upsetting to some readers.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e09d48-01a8-49d1-a340-264e2f8e2bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd15bf-df66-4315-8b95-bd0495eda6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It is a moment nearly six years in the
        making. A moment he has had to risk his life for time and again. He smuggled
        photos of war crimes out of Syria to demand that the world, specifically the
        United States, do something about what was happening in his home country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45e30f-d5bd-42ba-a064-b0a1c95f687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0357f68d-fcb2-4343-a9db-4fac36fe10de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, he would see the strongest ray of hope that someone
        finally would place sanctions on Syria for the horrific things he saw there.
        In the $1.4 trillion National Defense Authorization Act of 2020, which passed
        the Senate 86-8, there is a section that bears the man''s code name, the only
        way he is known to the world: "Caesar."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258946fa-8dbb-4416-85be-5f295f433da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f795f20-39ee-4030-87a2-11c75762ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If signed into law by the President, as expected, The Caesar Syria
        Civilian Protection Act would slap new sanctions on Syrian leaders and commit
        the US to support international prosecution of those accused of human rights
        abuses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a1f321-6778-482b-a674-d99fe106f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe53a975-bba6-419d-b766-a9d5d61a5ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its inclusion is based almost entirely on Caesar''s 2014 testimony
        to Congress and his repeated visits to Washington over the years to meet with
        lawmakers and to document and describe the horrific scenes he has witnessed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42936fa3-ab3b-417c-9b2c-0686399cd8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985191e7-cd87-4c37-a0bb-c8605cd462c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caesar was part of a military police forensic photography unit in
        Damascus. He began saving photos surreptitiously to thumb drives before smuggling
        them out of the country to lay bare the brutality of the Bashar al-Assad regime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd50a1a-8daf-47c5-bf19-e5025cd85333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ea9ad-d6a8-4787-b7e0-69aa9de30723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horrifying pictures -- almost 55,000 of them, taken by Caesar
        and others -- showed scenes that were compared to the depravity of the Nazis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5c4c3-5393-412b-b795-3e5bba667a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fa85fb-7b35-405c-b926-a9ac99192368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They showed women and men starved and slaughtered by the Syrian
        government. Caesar spoke to CNN three months ago as he made another push on
        Capitol Hill to plead for someone to care and took CNN''s Kate Bolduan to
        an exhibit of his photos at the US Holocaust Memorial Museum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493158d8-af8f-4f0c-bf7e-a61a891d4260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac57f48-faa7-4451-94f8-29c721807257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his signature blue parka, which disguised his identity, Caesar
        also walked the halls of Congress, shuttling from meeting to meeting, hoping
        it would make a difference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5dede-cd01-412d-8ff3-9ee74099c017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdaa0ae-8a9c-4439-90ee-312f0c7bc00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that moment, he said he hoped it would be his last visit to the
        Capitol -- and now it may well be if President Donald Trump signs the defense
        bill as expected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f84c88-eca0-402c-828c-ac2fa593dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37921d5-58f9-4b8d-8778-dfa80f35a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Caesar told CNN he is grateful for this moment. That
        while those he saw tortured cannot be brought back, he hopes it means the
        killing can finally stop and the number of bodies will stop piling up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd801755f-9579-45d7-8497-6d2767b45c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717c259-00cb-4079-a964-9a6ae235d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the People of the United States that we look towards as a
        shining light for Freedom and Democracy have once again stood with the oppressed
        civilians in Syria and in defense of Justice," Caesar told CNN through his
        translator, Mouaz Moustafa, who is executive director of the Syrian Emergency
        Task Force, a US-based nonprofit agency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ab7e3-5e3a-4d8d-b1dc-94d9b33985e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029cce3b-5fed-46fc-86d3-5f5cebe2dc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caesar hopes passage of the act will send a message not only to
        the Assad regime, but also to the people suffering in Syria at the hands of
        the government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc99896-d166-4c46-86f9-6671f3f87f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de290ec5-9823-4461-8f01-28c10a1b891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say to the brave Syrian people, do not lose hope, truth
        and justice will always prevail, no matter how long the darkness lasts in
        Syria, we will not stop working until the light comes," Caesar told CNN. "The
        killing and torture in Syria will End and we will have our freedom and democracy
        one day."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89940759-822b-473b-8634-d103f54ceeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c378eb54-b6c9-4368-bb39-914c215a2297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moustafa, who has spent years working on Caesar''s behalf and was
        his translator during testimony in front of Congress, hailed the passage of
        the bill as the culmination of years of hard work by people who "did not standby
        as a ''Never Again'' moment continued to unfold in Syria."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b57e6b-bb1a-4883-9754-0f68cf3120b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e07be7-aa04-4e74-8410-51977148410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically praised Reps. Eliot Engel, a New York Democrat,
        Mike McCaul, a Texas Republican, and Adam Kinzinger, an Illinois Republican,
        for their tireless battle to pass a bill in Caesar''s name.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7dafdd-3c73-44ab-948b-e7e2b5fe8d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f993c54d-c878-4bf7-8eff-73fe482426cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Heartening''</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51fe2ed-c5b5-4145-b536-19d9b6c03436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he thanked those from both sides of the aisle who had joined
        the bipartisan effort after years of stalled legislation in the Senate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead9669-99a9-4b91-8a4a-ac17e0b23bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b529958f-6313-46f8-87a4-46bc6a6beaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is heartening to see Republicans and Democrats in the House
        and Senate coming together to stand against the ongoing genocidal massacres
        by Assad, Iran and Russia against Syrian civilians," Moustafa told CNN on
        Tuesday after the bill passed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f02560-8f82-4cfe-9355-1293d4fd3b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a085cb-ae50-44eb-96f7-67eb2901312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most powerful legislation aimed at civilian protection
        to ever pass Congress since the start of the peaceful uprising in Syria,"
        Moustafa said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80459b4-377e-43de-b191-60b24a1e09be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b065f-51d3-45b2-a7db-1f3ab4cd266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinzinger said he hoped the bill will send a clear message.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b19b65-35cb-4e7a-81aa-32be13accdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4961b8-21c3-40eb-8e58-908b254c6b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took a few years, but the Caesar Syria Civilian Protection Act
        will finally make its way to the President''s desk to become law. And for
        the Syrian people, this means there will finally be some justice brought to
        the evil Assad regime and those who act on his behalf," Kinzinger said in
        a statement. "We know these sanctions will not end the pain and sorrow that
        this war in Syria has caused, nor recover the many lives lost, but the message
        of the Caesar Bill is loud and clear. We will not turn a blind eye to the
        atrocities in Syria, and we will make sure those responsible will pay for
        their crimes."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a9c8d-89b1-4f3a-9157-0b2f41acc07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1caab84-2d10-4542-a3f5-db39ae6cbbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Documenting the horrors: ''I see them still''</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558ae06-8b2f-4dbb-865f-0f5ea6ec16ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey for Caesar has been painful at times, but he has never
        wavered in his quest for justice.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06266d42-06be-4d39-9749-e948b6e21444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe10d3b-a298-478e-9b74-8d6f1f988837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill bearing his name has passed the House of Representatives
        with bipartisan support three times since 2016, but it had languished in the
        Senate until Tuesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef52527-09bd-4060-ac18-10471d9f7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b12c5e-fc1f-4c50-abdf-e90870a8e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he left Syria six years ago, every trip Caesar has taken to
        Washington to bring attention to war crimes has meant he has had to risk leaving
        his family, who have found refuge in a Western European country he will not
        name. He always believed Washington held the final, best hope to make a real
        difference in stopping or, at the very least, slowing Assad''s brutality.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd61135-4631-418f-9728-9e32eab126fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd80f0f-5d27-4611-ad74-66fc4d685cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN caught up with Caesar in Washington a few months ago, as
        he pushed for the bill to pass, he struggled with putting his life on the
        line again and taking the risk of being unmasked. But he said he knew he had
        to.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b59c131-d1e3-49b0-a98c-e705d4cbe6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3691734-cba8-4a14-8dad-90b0a5a9ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit and tour through the Holocaust museum exhibit also meant
        he had to grapple once again with the horrific images, which never leave his
        mind. While those images represent evidence of war crimes to the world, to
        him they are moments he cannot forget.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed8966-94e9-46d0-bd88-2cf7baa1fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ea6d3-b1f3-479e-ae13-86a225a922f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Syria descended into civil war, Caesar was part of a military
        police forensic photography unit in Damascus. He photographed the aftermath
        of car crashes, fires, suicides and any accidents that involved the Ministry
        of Defense. When protests began in March 2011 as part of the Arab Spring,
        he and the others were reassigned.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70fd28-a198-4e55-b776-48798c46bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9691ff30-9cb6-4465-8f68-149198777026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our entire team was asked to go to military hospitals and take
        photographs ... of detainees, of civilians that have been tortured to death,"
        Caesar explains. "And that became our sole job for the entire time until I
        escaped."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246777e-32f8-4245-9788-f4f34077b40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9536eeb3-4d2f-4568-9714-42402b549f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started out as a few victims a day, he says. Then it might be
        10 or 11. Soon there would be days when there were 40 or 50 bodies. By September
        2011, he decided he couldn''t be a part of it anymore. But he wanted to expose
        the atrocities first. So he stayed, secretly copying the photos and planning
        how to get them and himself out of Syria.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66050e-da29-42a6-8e44-174767d4eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab674a-376f-4a54-abee-56f74bdf61dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would work for hours taking photographs, loading the photographs,
        the files on the state computer, categorizing them, doing the reports," Caesar
        told CNN. "I would see innocent people that have been tortured in some of
        the most horrific ways that I have ever seen, that I couldn''t even imagine."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2affeaf5-3108-4685-8b80-7a9b519735e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b474d1-2fba-49a7-844c-444a3a84f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he had to keep talking about it. It was the only way he thought
        there might be some justice.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca0732-5a39-4e9f-a99e-688d953a17be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efed886-12d0-4808-8224-f572032f1ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has meant reliving some of the toughest images he recorded.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c3d478-982f-4629-8796-374366c9bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb04a07-bfc0-4ad3-a268-30ea9add0d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is the sandy garage that looks like a slaughterhouse, except
        no one would treat animals that way. The emaciated bodies of fathers, mothers
        and children strewn on floors, many showing signs of torture. Holes where
        eyes had been gouged out, probably while the people were still alive. That''s
        just one photo.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95cba5-8755-4197-a338-a5880a720b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e16ca-c0cd-4ab1-b9a4-f42cde4b164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In others, bodies show marks that appear to be from electric cables
        used to beat them. Broken jaws and broken teeth. Each corpse is numbered.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193dac98-32e4-4a39-a346-0352b68b44ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5c236-df75-4202-b691-3922dabafc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing the pictures again was hard for Caesar, though it''s not
        like the images have ever really left him. These bodies -- some of the people
        were his neighbors and friends -- haunt his sleep as well as his waking moments.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa86983-7404-4711-9eaa-b3c6b73e713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9612b3-d036-48e8-a078-8270640868b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There isn''t a moment that passes that I don''t think about them.
        It stays in your mind, it stays in your heart," Caesar says. "When I close
        my eyes, I see them still."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0971ad78-a2d7-4b0f-8a14-a766445f816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:51:41.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/17/politics/defense-caesar-syria-bill/index.html"><em>"He
        smuggled war crimes evidence and begged the US for help. Now Congress is finally
        acting and set to sanction Syria."</em></a></p>'
