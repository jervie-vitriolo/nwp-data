      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f796ad0-a86b-4e34-9d63-542578c40ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.850+08:00
      'mgnl:createdBy': 'glee'
