      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, December 18) –</strong> An
        opposition lawmaker is seeking a Senate investigation into alleged irregularities
        in the Philippines'' hosting of the recently conducted 2019 Southeast Asian
        (SEA) Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f42003-982a-42fc-946e-1051a87cd2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:48:36.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a698e-1ded-4ade-aa77-275e641d3fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:48:36.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima has filed Senate Resolution (SR) 274 directing
        the appropriate Senate committee to probe into the "reported organizational
        and administrative problems and possible corruption" that may have affected
        the biennial sports meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc78dec4-5c38-4b3d-b003-69720832b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:48:36.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96064b79-38e4-4543-b8f1-7a2a1ef86495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:48:36.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we celebrate our athletes’ most successful campaign in recent
        memory, it is likewise important for our government to scrutinize our performance
        both as a host country and as patrons to our athletes,” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1cf24f-b9d3-4aed-bf46-35628c1126fd'
      'mgnl:activationStatus': true
