  'Halo-Halo-Eater-series':
    'author': 'Jasper Castro'
    'caption': 'Host Francesca Manto talks to us about her experiences exploring the
      Fil-Am community in the Philippines through food and why diversity is both the
      boon and bane of Filipino cuisine in America. Screenshot from EATER/YOUTUBE'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896', '97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2019-12-18T19:30:27.072+08:00
    'imagesource': 'jcr:52277482-b2d6-4620-a4d2-c4077f673074'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b382fb2-af3b-479d-af48-04e74441f1d0'
    'lead': '“Halo-Halo” host Francesca Manto talks to us about her experiences exploring
      the Fil-Am community in the Philippines through food, and why diversity is both
      the boon and bane of Filipino cuisine in America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T19:53:43.634+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T00:22:47.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:26.572+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eater’s ‘Halo-Halo’ series makes Fil-Am history bite-sized and scrumptious'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6503eaf-86e3-4e41-98c1-e49da8f00410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.634+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For most Filipinos
        who grew up in the Philippines, our history was spoon-fed to us by history
        books. For Filipino-Americans like Francesca Manto though, if they wanted
        to learn about their history, which is an integral part of their identity,
        they have to search for it themselves. Manto gripes about the Filipino-American
        stories she’s come across. “We weren’t talking about it enough,” she says.
        “As a Filipino-American, I wasn’t hearing enough of those stories until I
        really started working for them.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab7cf84-3555-474a-99da-ece4e7b72e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.635+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manto’s digital series on food and dining network Eater, <a href="https://www.youtube.com/watch?v=lw0W4iSHbaw&amp;t=308s"
        target="_blank">“Halo-Halo,”</a> is not just delicious vignettes of Fil-Am
        food sure to make your mouth water. The episodes also serve bites of history
        and culture that aim to invite the audience to join in on the feast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ffe14-67fe-45c5-a016-c9af29e01655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.635+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Manto, Filipino food was “the most tangible way that I could
        connect with my culture and my family.” She knows that it’s more or less the
        same thing for other Filipinos, and it’s what fuels the series up to now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d91c44-f9f0-40d2-86b5-4f544ac5f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.635+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only makes sense that the idea for Eater’s “Halo-Halo” started
        in Manto’s first food memory. When her family first moved to California, they
        started a Filipino restaurant, where most of the customers were from the Filipino
        community. But eventually, it proved too difficult to maintain a Filipino
        restaurant back then because people didn’t really know who Filipinos were
        or what Filipino food was. Unwittingly, it had set off a mission for Manto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf05268-8fad-4480-a7f3-70bbeff960b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.635+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she got older, Manto’s interest for her heritage heightened even
        more, especially in college when she traveled to Cebu, her mother’s hometown,
        and spent two months there riding jeepneys, speaking Filipino, and eating
        balut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf2f38-51ed-4b1a-81fd-97cd1ec9382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.635+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your parents tell you these stories. This is what my childhood
        was like, this is what we would eat, and this is how it was and they would
        always just be stories,” she says. “But the experience of living it yourself
        is the most rewarding … There’s a part of you that never understands that
        fully until you experience it when you’re there.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa657f57-ed43-4b20-b295-70ac6207f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.635+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her love for Filipino food, culture, identity, and video all came
        together when she began to work for Eater. That’s when Manto posited the question
        she would attempt to answer through her journey across America meeting other
        Filipino-Americans and sampling their food: “There are so many Filipinos,
        but why is our food so underrepresented? That’s the overarching question I
        wanted to figure out.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2735dfc-e211-4269-9c86-48741408c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.635+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“According to the last census, we’re technically the second largest
        Asian population next to the Chinese in the United States. And for me, that’s
        so interesting because there are so many Filipinos and yet I feel, when we
        look at other ethnicities, the knowledge of Filipino food is [disproportionate]
        it doesn’t make sense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb4879-c114-4c25-8445-95e86719c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.635+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you ask the average person on the street, ‘what is Chinese food,
        what is Indian food, or what is Japanese food?’ I think they’d have a general
        idea. Or they can name one dish that comes from that country. I feel confident
        enough to say that’s not the case with Filipino food.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b8a3b3-037e-4d3a-b2db-0255efe50e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.635+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is this happening? Manto’s theory is that diversity is both
        the boon and bane of Filipino-American cuisine. We recently spoke to Manto
        about this, as well as her experiences filming the first and second seasons
        of “Halo-Halo.” Below are edited excerpts for the interview.</p>'
    '54':
      'image': 'jcr:67a3e307-b39d-4e00-be36-6af2be2612bb'
      'imageCaption': 'The adobo served at Purple Yam in New York, where Manto sits
        down with co-owner and author Amy Besa to discuss "authenticity" in Filipino
        cuisine. Screenshot from EATER/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8606f3e-019e-4868-a183-b7142d8d6f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba49fc-ff30-4fe9-bf48-d2f5ae01e7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.635+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does “Halo-Halo” tell the story of Filipino-American
        cuisine?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed93f5-8c7c-4027-9848-f95cc53c46b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.635+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like every episode is still like an experiment. Every episode
        is kind of like a vignette. You go to this city, and this business, and then
        that only shows a very small example of a Filipino-American experience. That’s
        kind of what I wanted from it. Just being like “this is happening here, this
        is happening in this city.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a9bc6-bdec-49fd-b2d6-015cbe2305d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.635+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall thing is that it’s all happening, and I just wanted
        to share those stories. And also I think because we weren’t talking about
        it enough. Like, as a Filipino-American, I wasn’t hearing enough of those
        stories until I really started working for them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c2e302-e4f5-401e-8471-58a03ceba4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.635+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So we focused on Filipino-American cuisine but people from the Philippines
        have seen it, and I’m just like, how did this happen? It just makes me so
        happy that it’s also connecting with Filipinos abroad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f7f8a5-39fd-4c0c-8b06-9540a3c24308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.636+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a show that focuses on Filipino-American cuisine, but Filipinos
        themselves, not only from the Philippines, but like someone from Australia,
        someone from the Netherlands has seen it. That’s something I would never have
        imagined would have happened with only eight episodes. It makes me very happy
        that it’s connecting with people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c857781a-59da-49db-bf7d-e84f70f4afc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.636+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So why do you think Filipino-American food is so relatable
        not just for Filipinos in America?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9a8c96-6148-447d-8eaa-c139bc21311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.636+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was thinking in terms of the Philippines that there are so many
        different islands and they’re all adapting in their own way depending on what’s
        available to them. That kind of transfers to Filipino food in America. Because
        sometimes, especially when you live in a state where it’s cold, you don’t
        get the same type of ingredients, like produce isn’t the same because people
        don’t have access to that. So you have to utilize different things.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2652a0bf-3d5b-4634-9567-a97583d0a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.636+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s the same thing when I was growing up because there were so
        many Filipinos in Vegas now and we have Seafood City. And I don’t know if
        Seafood City is in the Philippines? It’s like a Filipino food supermarket.
        It’s like a super mall. That didn’t really exist until I was a little bit
        older. So my parents would just go to a general Asian store. And that’s where
        they’ll get Chinese noodles to make pancit, or soy sauce. We didn’t have Datu
        Puti all the time, it was just the vinegar that was there. Like apple cider
        vinegar has become very common to Filipino-American cooking because it is
        a good vinegar when you’re making adobo. It’s also the small ways of adapting
        but I feel that’s like a general thing Filipinos are accustomed to even in
        the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fe3c2-1e54-4a10-9bc0-8e8e8d982ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.636+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Filipino food is really diverse and I think that’s what
        it is.</p>'
    '55':
      'image': 'jcr:bc9ebf58-8bf3-4e1d-89ff-10550579fd4b'
      'imageCaption': 'In Pike Place Market in Seattle, Manto visits Leila Rosas,
        cook and co-owner of the legendary Oriental Mart, an Asian supermarket/eatery
        that''s a go-to for the Filipino community in Seattle. Screenshot from YOUTUBE/EATER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd947a-8d7a-4c14-a428-b67759fb8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6100c7d0-fd62-407d-9184-3eebeb70a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.636+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>At the same time though, why do you think non-Filipinos
        are reluctant to dive in?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b78380-30e3-4bdb-9c9d-60870bb00ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.636+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People just don’t know what it is. There isn’t a dish that people
        associate with Filipino food. And people would be like, “those egg rolls,
        those Filipino egg rolls!” And it’s lumpia. I think it’s so cute because in
        my experience, the people who know Filipino food, who’ve had experiences with
        Filipino food, and a lot of the times it is because their best friend from
        elementary school was Filipino. And they would go to their Filipino friend’s
        house, and the mom would cook for them. That’s how they know about Filipino
        food because they knew a Filipino but it’s not like going to Chinese restaurants.
        I think a lot of other Asian food are a little further in terms of general
        knowledge of what the food is.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7e7314-4689-4279-ae37-6276eae7498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.636+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So the knowledge of Filipino food is not as accessible as
        different cuisines.</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d28a1d-527b-43f4-a5c3-56399cde1f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.636+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know how sometimes you’re like ugh, that’s really good sushi.
        Like you know the quality of that. But when it comes to Filipino food, because
        it’s so diverse, like in the first episode, that’s the whole adobo thing.
        And the amount of ways you can make adobo — I feel like there’s no number.
        It always depends on the region and the family. Like my lola has a saucier
        adobo with more vinegar. But my dad has this different version. Even within
        the family itself, Filipinos have preferences. And so that’s why it’s really
        hard when you have a restaurant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7875c652-cb91-4cb7-b61f-208a8b17416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.636+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the chef would be like here’s my adobo, and obviously everyone’s
        like: “This doesn’t taste like my lola’s adobo!” How do you overcome that,
        too, even within the Filipino community? This is the chef’s adobo, and it’s
        very true to him. A lot of the times the chefs would base it on his lola’s
        adobo and then you’d have someone come in and say, “but that’s not my lola’s
        adobo.” And you’re just like, “oh, no.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bed87c-0de0-4193-9d51-fa14f1f3399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.636+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no one good way to make adobo. I think that’s one thing
        we kind of need to… I don’t even know the answer to that.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ed4f2-0842-46e1-b74f-20a86f698942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.636+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s no rule book!</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb320e31-e8fb-4cb9-a65d-438bca2407fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.636+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly! There’s no rulebook! There’s no “this place has the best…”
        It doesn’t exist.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51585c1-f46c-4fc0-97ef-6bc1317bb7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.636+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I went to Seattle for the sinigang, and it was really good
        sinigang. It was the sour that I liked. I really like my sinigang really sour.
        But I can imagine someone saying, “this is too sour.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c625314-24df-4b13-9feb-2e869048eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.636+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s so hard! That’s something really hard about having a Filipino
        restaurant in general. It’s hard to agree on one way because there’s no rule
        book. There isn’t one way in making the dish.</p>'
    '56':
      'image': 'jcr:545c4dfc-79bf-4881-9078-1022de3c56f1'
      'imageCaption': 'One of Rosas'' signature dishes is sinigang made with salmon
        collar. In the summer, Rosas also serves fried salmon collar with a tomato
        and onion salad. Screenshot from EATER/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9691599a-d0d7-4d30-b194-52c320218a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78257517-6a36-4d0f-b4ba-c7f09add40ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.637+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It seems like the only way to appeal to more taste buds
        is not to set down arbitrary rules of “this is good Filipino food” but rather,
        to really get the stories about Filipino food out and appeal to hearts first.
        “Halo-Halo” certainly did that in season one, especially with the lechon episode,
        which felt very personal. Now, how does the second season further that goal?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac8566-b697-41bc-af48-d461bc35a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.637+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think in the second season we focused more on the impact of Filipino-Americans
        and more of their legacy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e476d-4640-4617-896a-f605c74c0896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.637+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, there’s Max’s. It’s funny because it’s so beloved in the U.S.,
        because it’s probably the one go-to place that it’s pretty consistent. You
        know what you’re getting and you know what it’ll taste like.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35273a99-26c3-4e24-9b20-7b1a72805c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.637+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s a taste that you can all agree on.</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75749c08-1547-4639-a880-b420c4433d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.637+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, it’s a taste of home, right? And that existed before a lot
        of these new Filipino restaurants. That’s where I go growing up with my family.
        And they were always in cities with a larger Filipino population. So that
        was the legacy of Max’s here in the U.S.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d6d3a4-1817-492f-b3b8-0d132d57c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.637+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have Oriental Mart in Seattle and that one is like in Pike Place
        Market which is like a tourist spot where you have all the seafood coming
        in because it’s a tourist spot. And literally I’ve been there with my family
        and I had no idea that the sign of the Pike Place sign where everyone takes
        photos in front of, and then you literally just turn around and then it says
        Oriental Mart. And it’s owned by a Filipino family and they’ve been there
        for three generations. And you go to back and Ate Lai has like a turo-turo
        style buffet, and ... that’s amazing the fact that they’ve been there for
        so long but people didn’t know about. It was only like you knew if you knew.
        Her popularity only came from word of mouth and just Filipinos who lived in
        Seattle or people who went to Seattle and met Ate Lai.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd663ff-ce75-4a38-af4b-1528502a595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.637+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love episode two because she was using the salmon collar because
        no one else wanted it. So she would get it from across the street, and salmon
        bass is something very iconic in Seattle. So she utilizes it for her sinigang
        and it’s really good. Obviously the salmon collar and the belly is so soft.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ca21a-2336-46c0-bcce-7b8e53974b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.637+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the LA episode was sort of just a fun one kind of thing. And
        LA probably has the most number of Filipino restaurants — new Filipino restaurants.
        I feel like there’s always a new one opening up. Because they have a huge
        Filipino population.</p>'
    '57':
      'image': 'jcr:bc642fa3-b0e2-4a30-a82b-78ee93755c70'
      'imageCaption': '"I feel so lucky because I connected with so many Filipinos
        in the U.S. and abroad. You can only hope when you create something like this
        that it will connect with people," says Manto of her experience filming "Halo-Halo."
        Here, she shares a meal with chef Sheldon Simeon, owner of Filipino-Hawaiian
        restaurant Lineage. Screenshot from EATER/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca28a4-a3b3-4705-ab7d-1ac49ec60081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ad949-4b60-4fbd-a2f2-6e6f617af6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.637+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the latest episode in Maui was really, really life-changing.
        Just because as a Filipino-American you don’t really learn about Filipino
        history. Like things I’ve had to learn taken in college or even now, I think
        now is the most I’ve really dived into my own history of Filipinos. I’ve actually
        met a lot of other Filipino-Americans that are trying to look back and document
        the impact that Filipinos have had in the U.S. since they’ve been here.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c22764-8095-41b6-9e73-cc7045c4aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.637+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maui, the reality is, a lot of Filipinos migrated to Hawaii just
        to work on plantations, and the climate is so similar, and the fruit, the
        produce — they could grow calamansi too, and malunggay. They literally just
        have it growing wild. And it’s just harder to grow in the mainland U.S.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baec107-e4cd-4d75-90ee-20f4fff699d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.637+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you have the “sakadas,” who came, and worked hard, hard labor,
        and they contributed so much to the sugar cane industry in the United States.
        It’s something like Chef Sheldon Simeon and I were talking about, Hawaii is
        kind of like a time capsule because a lot of Filipinos who migrated were Ilocano.
        So they were preserving a lot of these recipes that aren’t very eaten any
        more in the Philippines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f8002f-fca8-435f-9c85-74c1037dbbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.637+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was really life changing for me, and also just being able to
        harvest sugar cane and how they were trying to preserve the land. And there’s
        a farm that is owned by a Filipino, and a lot of the farmers who worked the
        plantation are still farmers and they work on this new farms. They’re trying
        to diversify the produce, they grow bitter melon. It’s just like I had an
        experience throughout the whole episode. I think it’s incredible that you
        get to see the heritage, and how it’s been passed down, and I don’t think
        it’s been that way in any other state. They generally seem to know more about
        their lineage. I think that kind of connection has been lost in other places
        because the culture hasn’t really embedded itself in the surrounding as well
        as it has in Hawaii for a lot of reasons.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2c394-bfb2-4bbd-b5ef-0ea6fa46624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.637+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Halo-Halo” isn’t just documenting the Fil-Am legacy though,
        it’s also empowering others to document it, too.</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772584df-1bb9-44e8-bfef-ba845aca385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.637+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel so lucky because I connected with so many Filipinos in the
        U.S. and abroad. You can only hope when you create something like this that
        it will connect with people. I’ve just been overwhelmed how nice people have
        been about it. I just keep in contact with people on social media, and I follow
        them and they follow me. I’ve met a lot of different chefs. A lot of chefs
        that don’t have their own restaurants but are chefs anyway. And they’re doing
        their best to share Filipino food in the menu even though it’s not a Filipino
        restaurant. It’s so cool.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e54d1a-754e-412d-b274-0ba9ec0fbd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.637+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even people who aren’t in food but have a really deep appreciation
        for Filipino food and culture — like designers, or people in fashion. I’ve
        come in contact with so many Filipino people in the industry because you connect
        over Filipino food. It’s about their experience of being Filipino, and doing
        really cool stuff, too. It’s been very fun.</p>'
    '58':
      'image': 'jcr:d5da85d0-23f7-4ed0-9bc0-ce5956b39471'
      'imageCaption': 'Simeon''s dinengdeng, a traditional Ilocano dish made with
        vegetables, bagoong, and fish. Screenshot from EATER/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3750c3-4dfc-426a-8a9e-655321ec746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6215b86-e664-4d93-bf65-a226c4faf38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s interesting because I remember Carmen Nakpil, this
        legendary Filipina writer, who tried to describe the Filipina identity, how
        it was so hard to pin down because she was always affected by her Chinese,
        Spanish, Filipino, and American heritage. But that’s exactly her heritage
        — that if you start boxing it into one thing, it stops being what it is.</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d2342c-9bb5-4833-b8a8-7fb5a2c4034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can be all those things. And I think people often feel they
        have to choose. And I think this is about identity, and Filipinos who are
        multiracial as well. It’s like you have to be one or the other. But that’s
        not necessary. You can pull different things. That’s what my mom always taught
        me growing up, she would say, “You want to take the best from both cultures.
        So take the good qualities from both and make it a part of your life and use
        that to inform who you are as a person.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e35c6-0e95-4309-adec-52ef77f8516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re not alone. The Filipino has always been a global
        citizen.</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3749d7f6-33d2-47fd-98ff-bf47e5bd08ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are everywhere.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed36a9aa-4794-4ec7-9d4f-bbf37310bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I guess that’s why we’re the most internet savvy.</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096023d4-8807-4616-9a4c-b62f75ac477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love that fact. We’re very good at social media.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d416ae7-f9d6-46dc-a091-040659f01f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Because we have to stay connected with people from all around
        the world.</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc19623-2a30-46e6-9e90-81128f35fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of this Filipino movement that we talk about, it’s true, there’s
        a lot of momentum behind it. and because of social media, Filipino-Americans
        are getting excited because they’re connecting and they’re finding people
        going through the same experiences, and that’s sort of how Halo-Halo has fallen
        into. It’s so cool that people are like, “I really relate to this episode
        because it reminds me of my lola,” or that kind of stuff. So people are really
        connecting more. People are really passionate about sharing their cooking.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817c139-c390-4bb7-86db-6e0ccaee6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I think the rate at which Filipino restaurants are opening and
        the knowledge that people have about what Filipino food is, I think we still
        have a way to go. I think that’s the main for me right now, is like documenting
        Filipinos. Filipinos have been here even thought that doesn’t really show
        in our food yet. But I think that’s the direction.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be8e3f9-b03c-4e47-8007-d3f50f312017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T19:53:43.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:22:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s what Filipino-Americans really want, they want people to
        know that we’ve been here, you know we’re here, and this is where our food
        is and we want to share it with you.</p>'
  'barmm-contingency-measure-naguib-sinarimbo':
