    'mgnl:tags': ['Global-Gender-Gap', 'World-Economic-Forum', 'WEF', 'Global-Gender-Gap-report-2020']
    'template': '1'
    'title': 'PH drops 8 notches in global gender equality ranking'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5840ef6-9ac4-408d-8d4e-51f26cddcc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)—&nbsp;</strong>The
        Philippines suffered a slight dip in the global rankings for gender equality,
        according to a <a href="http://https://www.weforum.org/reports/gender-gap-2020-report-100-years-pay-equality">report</a>
        released Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc44f1-81c2-42cc-b7a2-8f237083e455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Economic Forum’s (WEF) latest Global Gender Gap report
        ranked the Philippines 16th out of 153 countries with the narrowest gap between
        men and women after it tallied a score of 0.781. This means the country closed
        at 78 percent of its overall gender gap.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c496fb46-3e14-4ba5-ad2e-fdd9b378d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is down from the country’s record-high 0.799 last year,
        when it finished <a href="https://cnnphilippines.com/news/2018/12/18/Philippines-Global-Gender-Gap-Report-2018.html">eighth
        in the global rankings</a>. The Philippines has consistently been in the top
        10 of the gender equality rankings since the WEF first launched its annual
        study in 2006.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a296dcb8-553f-4284-853d-ea5a1514b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Switzerland-based organization analyzes the gender gaps based
        on four key areas— economic participation and opportunity, educational attainment,
        health and survival, and political empowerment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a90e7-df5c-4e1e-af98-2a232fe268ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea491d-2431-441f-bc1d-416e954c5b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Lower female representation in Cabinet’</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff36a63-02b2-443b-9c39-7659cfa7139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the Philippines remained strong in three indices,
        as it closed gaps in the economic, education, and health sectors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352ed2f-dd64-46b3-b41f-27058fb9664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WEF listed the Philippines as one of the few countries where
        women outnumbered men in senior and leadership roles— as well as in top professional
        and technical posts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd755aec4-a38c-4d96-9513-86f236b31bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinas can also “expect to live in good health five years longer
        than men,” the report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8058103c-7001-463c-8a6c-f5060e17f6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added more women are enrolled in secondary education (71 percent
        versus 60 percent) and in tertiary education (57 percent versuss 43 percent),
        with literary rates soaring to 98 percent for both sexes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af94d8d-9b2e-4382-bae4-b514368e2ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ranking drop, however, was attributed to the wider gap in the
        political empowerment index.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fdc0c2-92d1-4b76-a998-a0033543765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WEF, female representation in the Philippines’
        political arena— particularly in the Congress and President Rodrigo Duterte’s
        cabinet—&nbsp;significantly declined from 2017 to 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40f0a94-ac6f-4fd8-b12e-e5c0ee3a02f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This downgrade is almost entirely attributable to lower female
        representation in the cabinet, which declined from 25% to 10% between 2017
        and 2019. Female representation in the parliament was also slightly down and
        stood at 28% at the beginning of 2019,” the report read.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5a46a-fec1-4d7d-9c44-12e702912b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552fdbe6-dd7f-4a7e-9985-ca753d72b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc521fb-42fc-4791-9721-4624d80f549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still the top gender-equal country in Asia</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834948c1-5ab4-4b28-a1f2-2cb42c988ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the slip, the Philippines remained the most gender-equal
        country in Asia. The next Asian country on the list is Laos, which ranked
        far behind at 43rd.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcebb26d-efe3-41b8-9814-b933c146918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland and Norway meanwhile retained their rankings as the top
        two countries in terms of gender equality after tallying scores of 0.877 and
        0.842, respectively. Finland, Sweden, and Nicaragua finished at third, fourth,
        and fifth respectively.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0f093-a745-4fa9-8432-10a348e63e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries listed in the top 10 include New Zealand, Ireland,
        Spain, Rwanda, and Germany.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17222528-5fb4-454f-b879-35bf97a6115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:29:46.501+08:00
