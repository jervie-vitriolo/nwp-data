      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goulding, who was a passenger in a vehicle driving down the road
        at the time of the incident, revealed on Instagram that her driver was one
        of the motorists who stopped to help, with the songstress herself checking
        on the stunned driver.</p>'
