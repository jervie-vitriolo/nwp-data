      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/videos/2019/12/17/Lawmakers-bares-threat-to-disrupt-Maguindanao-massacre-verdict-proceedings.html">READ:&nbsp;Lawmakers
