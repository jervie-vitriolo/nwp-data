      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Sukarno Badal, who said he worked for the Ampatuan clan,
        said journalists were inside one vehicle when it was peppered by bullets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f7aca-ae5f-4f67-ba32-15c847de22a4'
