      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Seems like just yesterday that a five-member
        family from Evergreen Terrace moved into America''s television neighborhood,
        but, in fact, it was 30 years ago Tuesday that "The Simpsons" debuted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca92d2c-f737-4716-b8f3-b940d3735180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T07:28:15.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:24.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613039db-91fe-43af-a5ad-cf0f4fd94222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T07:28:15.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frozen in time as the characters may be, the show itself has learned
        many of the lessons regular people do by the time they''re 30—&nbsp;like that
        life is full of inconsistency and that when someone points out something to
        you that you don''t understand, just say it''s magic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c8234a-fef4-4b16-b4f1-ef0a9ed7a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T07:28:15.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:24.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27bb1e1-e80e-4e36-b4b9-1e43eb8ec239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T07:28:15.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:24.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive producer James L. Brooks was among those who paid tribute
        to the show on its milestone birthday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f8f9c3-d6bd-4d26-9f67-388bc2d3a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T07:28:15.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:24.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
