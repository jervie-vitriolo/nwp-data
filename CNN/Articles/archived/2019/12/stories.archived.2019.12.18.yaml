    'template': '1'
    'title': 'Grab faces fresh ₱16-M penalty for fare surges, canceled rides'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd16e5-ad5e-4c71-8e7a-81724034341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:22:04.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Grab
        Philippines has been slapped with a fresh ₱16.15-million penalty for implementing
        fare surges beyond what are allowed by regulators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79532823-b927-4832-a8e5-738a9c179779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:22:04.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e34603-596e-42cf-b603-bc457972708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:22:04.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Commission (PCC) said it has imposed
        another fine on the ride-hailing app for charging excessive fares from May
        11 to August 10. Of the amount, ₱14.15 million will be refunded to customers
        for "extraordinary" fares that went beyond Grab''s price commitments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5936c9f0-a70c-4f0b-84c0-7696bbda4864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:22:04.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the merger of the country’s two biggest ride-hailing apps,
        Grab’s violations are indicative of its exercise of market power in the absence
        of a competitor of adequate scale in the market," the PCC said in a statement
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f2c8b-e734-4e8a-b59f-ea23f2579b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:22:04.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615d80a-8210-4b8c-8eac-de6d9730cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:22:04.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC also charged a ₱2-million penalty for increased driver cancellations,
        which accounted for 7.76 percent of bookings. Grab earlier promised to keep
        the ratio at 5 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f0e880-41b2-42bb-a879-5bd3d97a12ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:22:04.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of the ₱23.45 million fines charged against Grab
        since the start of the year, which included a <a href="https://cnnphilippines.com/news/2019/11/18/PCC-Grab-refund-riders.html?fbclid=IwAR0r8MeA7tY5k1vp9RjN_LC9D0cGID67DOx2UBO-pgy1rwjsUcOkOhqsSuc">₱5.05
        million refund to customers</a> for overcharging between February and May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0798bc4-fdb0-4785-be00-d7204ce8dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:22:04.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/11/22/grab-philippines-brian-cu-pcc-fine-refund.html">Below
        ₱1 to over ₱100 in rebates for Grab users under PCC order</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b7a5f-2b18-4e4d-ae74-93c462887969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:22:04.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab has been given another 60 days to refund its passengers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881cd76-1e05-4ee5-b089-a886967db956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:54.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Refunds honored</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba83276-4a33-42c7-9e1c-12ac6c4daec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:54.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines said it will pay the ₱14.15 milion refunds through
        GrabPay wallets of customers on or before February 10, 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9a8cc5-26d5-4ff4-b7cb-bcbe847096c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:54.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab defended its fare-setting system, saying that it remains compliant
        with the standard set by the Land Transportation Franchising and Regulatory
        Board. It blamed heavier road traffic flow and lack of supply of cars and
        drivers to meet passenger demand.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2884200-6cdf-4155-8673-b997928d6e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:54.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TNVS (Transport Network Vehicle Service) is initially intended
        to augment the mass transportation system in the country, at the current rate,
        the TNVS is now carrying the heavy load of serving commuters which the current
        mass transport system is unable to accommodate," it said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f911eb15-1ecd-4b96-b42e-1ab662e43a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:54.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the new monitoring year begins with the new system-wide average
        monitoring scheme, Grab is hopeful in fulfilling its commitments to the PCC.
        However, it highlights that as a platform, pricing will still be influenced
        by factors such as lack of supply, and the traffic situation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf36ff5-21e5-4ec2-819c-bf94a8b0bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:22:04.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a practice, Grab prices its fares based on demand, with prices
        surging during peak hours or during times when there are fewer riders on duty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3102d1e-5b14-4968-bc1d-2387829fbe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:22:04.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa9885-e890-470d-bdf8-ad1151850d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:22:04.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time for the antitrust body to require fare
        refunds from Grab. In July 2018, Grab was made to pay a ₱10-million penalty
        for overcharging, including a rebate for imposing ₱2 per minute of "waiting
        time" to riders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d979c-45fa-4b44-998b-8828c9b9df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:22:04.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81531ac7-5e44-4fa1-b181-e9c95c7f4a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:22:04.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC has mandated Grab to comply with its initial price and service
        commitments after its merger with Uber last year, which the regulator found
        to be close to a monopoly. The PCC discovered then that the merger led to
        price increases and "service deterioration," and ordered Grab to restore pricing
        and service quality before its merger with Uber to benefit the public.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07245cb-b107-4fc0-a5d4-884220e92118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:22:04.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437396a5-09f5-43ff-96f8-ef2f4f88f5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:22:04.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:20.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said there remains "insufficient competition" in the
        ride-hailing market following Uber''s exit, as new players have not scaled
        up to become a viable player.</p>'
