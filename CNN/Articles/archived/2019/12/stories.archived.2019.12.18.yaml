  'Google-Chat-iMessage-Android-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-18T06:03:21.512+08:00
    'imagesource': 'jcr:e77a9812-1e15-49e2-ba4c-06aea13bdbcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21ac4414-3bf0-45df-b5a6-e64997c5e2e2'
    'lead': 'Google''s version of iMessage is now available to Android owners in the
      United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T06:05:41.625+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:23:30.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:15.725+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google''s answer to iMessage is finally here'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c52bb-32f8-43c1-be96-0ef0492fd8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s answer to iMessage is finally here</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f489db0-d4cf-4f12-933b-3765f1ab52e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Google''s version of iMessage is now
        available to Android owners in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7aa7bb-b3c1-4cea-aa84-fe8e3939b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is calling its new service "Chat," and it contains an array
        of improved tools that mirror Apple iMessage. For example, Android users now
        have read receipts, an ellipsis symbol that indicates when people are typing
        and the ability to send higher-resolution images and videos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac186a-ed31-4141-8cc5-cdff213d9b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47141743-527c-461b-be40-980b107e61d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanaz Ahari, Google''s product management director, tweeted last
        week that people need to update both their Messages app and carrier services
        to receive the new tools. Chat first rolled out in June to users in the UK,
        France and Mexico.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ecbf9b-aaae-4e6c-a39d-49fa82c1ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb2c9c-6c86-4668-882c-753ccc913775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like iMessage, Android users can opt into the service or disable
        it if they don''t want it. All Messages users in the US will be able to use
        the new Chat features with any phone that has Rich Communications Services
        (RCS, a successor to SMS) enabled. That includes people using Samsung Messages
        and customers on Sprint and US Cellular, both of which enabled RCS on their
        networks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf6eaf-6233-4f44-b59f-3b3ce7b6c833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4aa366-b52c-49c5-aed4-41b28f5c81ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCS has been promised for years, but carriers have been dragging
        their feet in enabling it on their networks. So Google decided to provide
        RCS chat directly through its own servers instead of waiting for the carriers
        to offer them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736e2fa-17be-472b-8f70-66d503d0af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645126fe-d366-4928-997e-66aa8ac84920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rollout may not be as seamless as Google hoped.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf75596a-a81a-4923-8f54-ae12ddf686a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0176356-9773-47b5-9e33-8ecaf70dc384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, there''s a privacy issue. Unlike iMessage, WhatsApp
        and Signal, RCS doesn''t offer end-to-end encryption. Google can still technically
        see messages as they arrive on its servers and may have to turn them over
        to law enforcement if asked. This could be a concern for Android users and
        security advocates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290a8062-1522-48d4-aab3-ee019ef5f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da2a3c-316e-4344-8970-ed6bc36135cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the fact that the networks of the three biggest US
        carriers — Verizon, AT&amp;T, and T-Mobile — currently can''t connect to each
        other via RCS. They recently announced that they will join forces next year,
        and Google said it is "willing to work with any carrier to connect their RCS
        users."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9917128d-0df5-4d94-927a-7e9cfea3ea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan O''Connell, an analyst at research firm Gartner, previously
        told CNN Business that Google has long needed to catch up with Apple''s iPhone
        and RCS is a way for it to do so.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ccb8d4-5687-4c99-912d-3550b36515ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdba4b8-a2d5-4407-948b-5390a80fbcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had been hoping that the service providers would work on supporting
        RCS themselves," he said. "But that was very slow to happen, so I think that
        [Google] decided to take the initiative themselves."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0182475-03bd-47d4-beb3-871b625c214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e44a6dc-8bf3-4cd1-a426-5b5d3e2506b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:05:41.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Evelina Nedlund contributed to this report.</em></p>'
  'Congo-child-labor-Apple-Google-Microsoft-Dell-Tesla-':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-18T06:07:02.597+08:00
    'imagesource': 'jcr:fd5379e7-4ccd-4ad0-84c5-ed223ac2d17d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '204479a2-9d54-4ea0-a4d1-027445b3f7fd'
    'lead': 'An international advocacy group has accused Apple, Google, Microsoft,
      Dell, and Tesla of ''knowingly benefiting from'' the use of young children to
      mine cobalt in the Democratic Republic of Congo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T06:12:02.454+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:23:30.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:15.957+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple, Google, Microsoft, Dell, and Tesla are sued over alleged child
      labor in Congo'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca8167e-3e71-4fbe-aab7-bb93614603fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An international advocacy group has
        accused Apple, Google, Microsoft, Dell, and Tesla of "knowingly benefiting
        from" the use of young children to mine cobalt in the Democratic Republic
        of Congo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ced06-bc8b-468d-bcfc-eae17c882970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f28ef2-ee17-42d9-8df7-f18d43f7e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Rights Advocates filed a federal class action against
        the five companies in Washington, D.C. on Sunday, where the group is based.
        The complaint claims that the firms "are knowingly benefiting from and aiding
        and abetting the cruel and brutal use of young children" to mine cobalt in
        extremely dangerous conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7940809f-abb0-4872-8e58-cbd5e8ab1660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ecf5e8-576b-4337-ac02-db65f6def879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants have known for a "significant period of time" that
        Congo''s mining sector "is dependent upon children," the complaint said, adding
        that cobalt mined in the region is listed as a good produced by child labor
        or forced labor by the US Department of Labor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee30562e-4157-4f39-b89a-0552222c89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e791436-e06b-45be-abb6-c12d2a4279df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, the horrors of the plight of these children has been widely
        reported in the media," the complaint said, citing reports about the cobalt
        pipeline published by the Washington Post, the Guardian and others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ae252-236e-4ba1-b84d-f2c195e57a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b876fa6b-1eb1-44e1-97ad-4197f97c15c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobalt is a major component of lithium-ion batteries found in virtually
        every rechargeable electronic gadget. Two-thirds of the world''s cobalt comes
        from Congo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79150c3-b004-4245-a2e8-20551b29eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c694f78-aa61-4e91-acc1-b9868c04823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a CNN investigation found that child labor and corruption
        was still rife there. Many companies including Tesla told CNN at the time
        that they were unable to fully trace out their supply chains due to what they
        described as the complex nature of sourcing the precious metal. But the electric
        carmaker also said it sourced most of its cobalt from suppliers outside Congo
        and was "committed to only sourcing responsibly-produced materials." Apple
        was one of only a few companies to reveal their suppliers to CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb50a8-06d7-4bef-9772-4d4b95c9a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cabd16-8439-4945-b180-1b36e052a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new suit was filed on behalf of more than a dozen anonymous
        plaintiffs, who are described as "guardians of children killed in tunnel or
        wall collapses" while mining, or "children who were maimed in such accidents."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3da7ed-7113-435c-a6fb-ca2fc3bdde17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff5a49-4c4f-4458-9ed4-6b6eb5dd272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint details several cases involving children it claims
        were injured, including one boy who slipped and fell while working in a mine
        and is "now completely paralyzed from his chest down."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea7cbc0-b0d3-4221-8d6b-8e50d531fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3654afb-9d8a-40a2-8dc0-b4cfb08d5c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple declined to comment about the specific allegations in the
        lawsuit. In a statement to CNN Business, the company said that it remains
        "deeply committed to the responsible sourcing of materials that go into our
        products."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144abf2-bd1e-4c68-a19e-a8fae359a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744d94e-6d16-427f-84e2-976a369f8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2016, we have published a full list of our identified cobalt
        refiners every year, 100% of which are participating in independent third
        party audits," a spokesperson said. "If a refiner is unable or unwilling to
        meet our standards, they will be removed from our supply chain. We''ve removed
        six cobalt refiners in 2019."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad770ed-b4ab-40d3-ae10-c4e9e9bb9677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487539b-2919-4251-9b5b-cf9ab9708a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone maker said in 2017 that it would stop sourcing cobalt
        from artisanal miners, a term that refers to individuals who lack professional
        equipment. In May 2018, the company declined to comment on reports that it
        was in talks to buy cobalt directly from regulated mines in Congo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a18eb-d3e0-4cf6-8843-34e477ec5209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624b3e4-2634-4837-9fdc-6c52827c5341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dell said in a statement that it is "committed to the responsible
        sourcing of minerals" and "upholding the human rights of workers at any tier
        of our supply chain and treating them with dignity and respect."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0b2b45-1667-4730-98de-af733f1b0cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ccb114-915f-4558-876d-9b3f56163726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never knowingly sourced operations using any form of involuntary
        labor, fraudulent recruiting practices or child labor. We work with suppliers
        to manage their sourcing programs responsibly. Any supplier with reports of
        misconduct is investigated and, if misconduct is found, removed from our supply
        chain," the company added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130fbfb1-aefc-4aed-9fdd-742516727fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0bb6e-6893-4b10-be48-a9dd714b48a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft, Tesla and Google, whose parent company Alphabet is listed
        as a defendant, did not respond to requests for comment. But all of those
        companies have codes of conducts for their suppliers that prohibit the use
        of child labor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b192309-0c6f-40f0-a5e7-bd2ed817af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3521c8-b25e-4a68-80f1-b7e666c72281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Rights Advocates claims in the lawsuit that the children
        were exploited and hurt in mining operations linked to the mining companies
        Glencore, Umicore and Huayou Cobalt, which the group said supply to either
        some or all of the defendants. None of those companies were listed as defendants.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3517035-6c9e-4080-aaed-97dac754a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6bb5d-cc48-432f-8212-14f2c89cc285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glencore told CNN Business that it was aware of the allegations
        in the lawsuit and that the company "does not tolerate any form of child,
        forced, or compulsory labor."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de83420-41b9-4880-a91c-d8012a7f803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce623d71-bb9c-4a19-8059-87b3ec9af3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glencore''s production of cobalt in [Congo] is a by-product of
        our industrial copper production," the company said. "Glencore does not purchase,
        process or trade any artisanally mined ore," the company said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d5ce7e-fa6f-4da8-b755-1124e2d78ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf420dc-7f66-4bcb-a030-5ddaa732f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huayou Cobalt and Umicore did not respond to requests for comment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8483d6bb-3b8b-4f95-a1ac-551faab04dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229370f-8bda-48e3-817e-f566995c90c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Rights Advocates is seeking damages for the alleged
        victims. The group said in its complaint that it is requesting that the court
        order Apple, Alphabet, Dell, Microsoft and Tesla to start a fund to help the
        plaintiffs receive medical care.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1df11e-535a-4c06-b8dd-e4111c629b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864d07b-fd50-4d60-af04-bd3d10e3da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:12:02.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Isaac Yee contributed to this report.</em></p>'
  'Mariah-Carey-All-I-Want-For-Christmas-Is-You':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-18T06:15:30.861+08:00
    'imagesource': 'jcr:94be90d2-4954-42bf-ac68-b12afdc44302'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1814e1ef-5954-4077-ab30-8831254dc83e'
    'lead': 'Since it debuted in 1994, Mariah Carey''s song has become a go-to Christmas
      pop song during the holidays. The pop singer is raking in big bucks from its
      success.'
