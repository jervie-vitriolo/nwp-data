      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a64af8c-2ae1-4137-a87c-e9e9838155a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:41.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:07.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Jocelyn Solis-Reyes of Quezon City Regional Trial Court Branch
        221 said Wednesday the court did not find any reason to allow Ampatuan to
        continue staying in the hospital. She added his rehabilitation can be done
        as an out-patient.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98990955-326a-4e4f-9f98-1724732ef963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:00:41.398+08:00
