      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2019/12/17/asia/gender-pay-gap-uk-wef-intl-hnk-scli/index.html">Global
        gender equality will take another 100 years to achieve, study finds</a></strong></p>'
  'Maguindanao-massacre-suspects-arrest-Amapatuan':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
