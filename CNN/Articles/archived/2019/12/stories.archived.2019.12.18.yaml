    'lead': 'The Bank of Commerce will issue multiple tranches of Long-Term Negotiable
      Certificates of Time Deposit (LTNCTDs) starting next year to support its expansion
      plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:06:03.700+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T00:22:58.472+08:00
