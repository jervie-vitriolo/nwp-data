    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39673827-9057-4288-8767-20a4e73dc45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu, who is also from a ruling political family in Mindanao,
        was running to end the 20-year rule of the Ampatuans in Maguindanao.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc3f6d-6210-400d-be61-f5e51b74a2d1'
      'mgnl:activationStatus': true
