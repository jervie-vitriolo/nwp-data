      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1babb-1a08-4009-b049-e4e20c8c8668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldy Ampatuan, former governor of the Autonomous Region of Muslim
        Mindanao, almost escaped trial in 2010 when then Justice Secretary Alberto
        Agra ordered state prosecutors to clear him and cousin Akmad Ampatuan, Sr.
        The prosecutors defied the order.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daed00f-dad8-47c5-9e16-f994ccce28f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b3c4a-1573-4546-a4db-e27695c2434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the clan''s 74-year-old patriarch died in detention due
        to complications from liver cancer. Seven other suspects died during the trial
        which lasted for almost ten years.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb6f79-5256-428e-aa42-1102f6e0a6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0baba96-cd2e-4da9-9935-75037a4585e5'
      'mgnl:activationStatus': true
