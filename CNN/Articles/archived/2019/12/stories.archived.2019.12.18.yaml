    'template': '1'
    'title': 'Everything you need to know about the Maguindanao massacre'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f3f8b8-a5d4-46e7-a884-330ec3bd8f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After volumes
        of documents, more than 300 witnesses and 10 years in court, the so-called
        trial of the decade is coming to a close.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05bbfc4-a4b2-4ac3-b8b8-a907c29978d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/12/18/Maguindanao-massacre-trial-verdict-Judge-Jocelyn-Solis-Reyes-profile.html">Quezon
        City Regional Trial Court Judge Jocelyn Solis-Reyes</a> is handing down the
        verdict on the 2009 Maguindanao massacre on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fa3e38-56dc-4fc2-a620-f724901e5d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcff2ed-0809-409f-91af-af1c8eb3d23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a briefer on the events that took place on that fateful
        day of November 23, 2009, the people involved, the motives behind the brutal
        mass killing, and the closure of a chapter on impunity in the country.</p>'
    '131':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a2dcfb-d900-460c-8454-1877661033e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:44:18.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0908c9-9369-4c44-a5e7-eeb129e77cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e864d-336d-47d3-8c0f-43fb0181cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.702+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened on November 23, 2009?</strong></p>'
    '133':
      'image': 'jcr:93d1c9f8-aa60-4385-ab23-11600512bef8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658de29-cb39-4df6-88d0-787bb11b1ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:01:30.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb9c9f-b07c-4a32-971a-3f3cf5d0be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.702+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a4f38-411e-4377-984c-d5359b8b1788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.702+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-eight people were killed in broad daylight in Ampatuan town,
        Maguindanao, their corpses hastily buried in three shallow graves on a hilltop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4397ceb-b96c-443b-834c-0961b1a7d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.702+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f93b2df-319c-4ff7-bc04-6d411ccf9f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.702+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the victims were part of a convoy making their way to the
        local office of the Comission on Elections to file the certificate of candidacy
        for provincial governor of <a href="https://www.cnnphilippines.com/news/2019/12/17/Toto-Mangudadatu-Maguindanao-massacre-guilty-verdict.html">then
        Buluan Vice Mayor Esmael "Toto" Mangudadatu.</a> He was running against Datu
        Andal Ampatuan, Jr., also known as Unsay who was then mayor of Datu Unsay
        town and son of the incumbent governor, Andal Ampatuan, Sr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ffa3da-8891-46bd-99be-0d4d2f909d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.702+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b53a6a-d731-4853-b066-04e835337429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.702+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecution witnesses testified seeing a heavily armed Unsay with
        members of his family''s alleged private army guarding checkpoints in the
        town of Ampatuan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bfd59f-fbd6-442d-88e6-e445e6752a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.702+08:00
