      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037be5d3-c1fb-4e0a-866b-35fb040a13a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the multiple murder case was filed, <a href="https://cnnphilippines.com/news/2019/12/18/Maguindanao-massacre-suspects-arrest-Amapatuan.html?">197
        individuals were charged</a>, 15 of them surnamed Ampatuan.</p>'
    '90':
      'image': 'jcr:ee1541b3-2c74-4fd4-86f7-2979216625fd'
