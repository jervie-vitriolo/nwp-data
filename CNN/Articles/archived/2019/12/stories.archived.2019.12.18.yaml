      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investment spending, we think, is also very hefty leading into
        the fourth quarter," Edillon said. "Tourism receipts, we are already expecting
        a lot from that, siguro offshoot na rin ng SEA Games."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9e17f-2eab-41c0-9b8b-1d690612f082'
