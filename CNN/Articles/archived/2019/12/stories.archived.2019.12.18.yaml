      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d500a64-e9e4-46ea-9bb5-fa81499af5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:22:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city had approved last November its ₱12-billion budget, 21 percent
        of which will go to health care alone. Repair and maintenance of infrastructure
        projects will only get 11 percent of the total budget.</p>'
  'trump-impeachment-vote-rallies':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-18T16:19:12.498+08:00
    'imagesource': 'jcr:6c8fab05-7dcb-4e02-9485-10426dcbf7b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4641fcb-b04c-4968-9764-71a088fd6fb1'
    'lead': 'Hours before the House votes on whether to impeach President Donald Trump,
      hundreds of demonstrators gathered in Times Square Tuesday night chanting "Tell
      me who''s above the law? Nobody is above the law!"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:22:39.897+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:22:57.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:23.712+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'impeachment-vote']
    'template': '1'
    'title': 'Rallies arise across US ahead of House vote on Trump impeachment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c0f6c-d38c-4a24-a9dc-b879ba36dc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:39.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hours before the House votes on whether
        to impeach President Donald Trump, hundreds of demonstrators gathered in Times
        Square Tuesday night chanting "Tell me who''s above the law? Nobody is above
        the law!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a32ac43-3385-4e82-a118-3e4860df655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:39.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They weren''t alone. Rallies sprang up from Oregon to Florida on
        the eve of the vote on two articles of impeachment against Trump, charging
        him with abuse of power and obstruction of justice. Democrats say Trump pressured
        Ukraine to investigate his political rivals in exchange for security aid and
        that he obstructed a congressional investigation by refusing to allow key
        officials to testify.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065add7-06a1-4be6-9f4a-7cade6acdf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:39.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has asserted that Democrats'' attempt to impeach him is part
        of a larger effort to avenge the results of the 2016 election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c926ae5-b3f6-4b45-9800-20c81246424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:39.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protestors in favor of his removal from office took to the streets
        by the thousands on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6fb056-fbc4-474b-8992-9abf1153f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:39.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators in Times Square lined up to stretch a sign for those
        above them to read. It quoted Article II Section 4 of the Constitution:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf41a05-ad45-41dc-b0d9-f9b955596923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:39.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president, vice president and all civil officers of the United
        States, shall be removed from office on impeachment for, and conviction of,
        treason, bribery, or other high crimes and misdemeanors."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45166f3-3d91-4c8c-a062-3b344d90a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:39.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saint Paul, Minnesota, a crowd gathered to carol but changed
        the words to the familiar "We wish you a merry Christmas."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2225f5c-9ade-467d-8026-da7a111cc2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:39.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish you would leave the White House, some time by New Year,"
        they sang together.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f2b9b5-7f14-470c-ae80-1a8381477635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:39.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters stood on a corner in Doral, Florida, holding signs for
        those driving by, including one that read "Remove Trump!" with the pictures
        of an elephant and donkey — the symbols of the Republican and Democratic party,
        respectively — on either side.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6fe5f0-aac9-43a3-b005-2a03fa33a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:39.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump has gotten away with multiple crimes, and the Republican
        controlled Senate is not going to do anything about it," Jeff Gilbert told
        CNN at an Atlanta protest. "This represents an existential threat to this
        country. This is probably the biggest threat to our democracy, certainly in
        my lifetime."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10bda18-e685-4bdc-948f-913a22a6a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:39.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the protestors hope to get the public engaged and show
        lawmakers they are being watched.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece85740-7ad6-4475-856f-104d83c56d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:39.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some places, those protesting in favor of impeachment were met
        with those against it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a962bc-fcfb-44fc-bb5a-544610430707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:39.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shouts of "keep America great! Trump 2020!" could be heard from
        the opposite end of Bicentennial Plaza, where an impeachment rally was being
        held in Raleigh, North Carolina.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e7e62-938c-4c91-8e42-9b58ebeb61ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:39.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I met the president before. I think he is a wonderful guy," said
        Seth Rosenblit, who supports Trump and was visiting Atlanta when the rally
        took place. "The guy is a patriot. He loves the country, and this whole stuff
        with the Democrats are trumping up against him is nonsense. They have been
        doing it for three years, one thing after another and it''s no basis for any
        of it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f42211-fef8-469e-ba8a-dcb7e9a41faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:39.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he went to the protests to see if there was another to counter
        it but told CNN that he couldn''t find any. Although he didn''t agree with
        those demonstrating, he said it was a good thing that they were exercising
        their right to free speech.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b787650-7f74-4b82-bd74-409635c8f26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:39.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story eas first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/18/us/trump-impeachment-vote-rally/index.html"
        target="_blank">Rallies arise across the country ahead of House vote on Trump
        impeachment</a>."</em></p>'
  'freach-castle-collective-purchase':
    'author': 'Francesca Street, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-18T16:28:24.143+08:00
    'imagesource': 'jcr:40e74324-b780-4762-96de-846b16fd2f27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a708552a-d7c8-4c8f-8381-6e4dfdffe7ee'
    'lead': 'Struggling for a last-minute holiday season gift idea for the person
      who has everything except their own ancient castle in France? Well for just
      $55, you can now buy them one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:33:29.282+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:22:56.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:23.941+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'France', 'castle', 'chateau']
    'template': '1'
    'title': 'Own part of a French castle for just $55'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530526e6-12ec-4afa-9a08-dd616abf5074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Struggling for a last-minute holiday season
        gift idea for the person who has everything except their own ancient castle
        in <a href="https://edition.cnn.com/travel/destinations/france" target="_blank">France</a>?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb4f8a-4d1d-4de5-a828-473be86628fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well for just $55, you can now buy them one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5503add5-f860-4026-baf2-cb9b128688b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OK, not quite the whole castle, but a part-share of Château de Vibrac,
        a crumbling fortress in the country''s western Grand Cognac Region that was
        once home to medieval French nobility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5624d12d-ec89-4e78-91b2-c5a79e4b3144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third year in a row, heritage preservation start-up <a href="https://dartagnans.fr/"
        target="_blank">Dartagnans.fr</a>&nbsp;and nonprofit restoration association
        <a href="https://www.adopteunchateau.com/" target="_blank">Adopte un chateau</a>&nbsp;are
        organizing a collective purchase of an atmospheric French castle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1e8ea-0510-4951-a12d-5c1f2339a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, <a href="https://dartagnans.fr/en/projects/chateau-de-vibrac/campaign"
        target="_blank">over 175,000 euros have been raised</a>&nbsp;— with more than
        1,700 people from across 45 countries becoming co-castle-owners. It''s expected
        the team will need to invest a total of 1,240,000 euros.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c021f4e-7097-46a3-8720-0e5385050c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each contributor gets lifetime access to the château, a plot of
        the garden bearing their name and the opportunity to help dictate the future
        of this slice of French history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39fad08-2ca0-4af7-983b-7a506d84122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope is to rebuild Vibrac to its former glory, showcasing the
        castle''s potential through events and community get-togethers. There are
        also plans to grow organic produce in its fertile grounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe79d1-eaf6-4dec-a8aa-7df5e160d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the team hopes there will also be eco-friendly cabins
        dotted around the 12 acres of grounds for guests to enjoy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bfa5a8-838f-4662-879c-a622022d00b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chateau network</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6824a65-7435-40fe-9329-574ccede4237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The castle joins two other crowd-owned French châteaus situated
        in western France. <a href="https://edition.cnn.com/travel/article/ebaupinay-chateau-owners-france/index.html"
        target="_blank">Ebaupinay</a>, in the Deux-Sevres region was purchased by
        Dartagnans and the Adopte un château team in 2018. The moat-lined, 13th century
        <a href="https://edition.cnn.com/travel/article/french-chateau-9000-owners/index.html"
        target="_blank">Mothe-Chandeniers</a>, was the first to be acquired in 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ccb274-d70b-41d4-b346-2a9a97a830ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dartagnans founder Romain Delaume tells <a href="https://edition.cnn.com/travel"
        target="_blank">CNN Travel</a>&nbsp;that his organization considers a building''s
        tourism potential when choosing which castle to try to acquire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78af5ec4-113c-4b97-8ddc-82ffd90a8868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vibrac appeared on the radar a couple of months ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfcfd53-98c9-4826-b23c-007c61ef7051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This castle is like a tiny golden nugget that has been abandoned
        for more than 100 years," Delaume says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4191e2f-8aae-4c16-addf-7945e995341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region of Cognac, famous for its brandy, was also a draw, Delaume
        says:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875aed18-f59d-472e-8be9-1bc7af7cd03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a very dynamic area, the place is just awesome."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883b531c-9691-46ca-af18-972236c6f201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there''s been significant progress on the restoration
        of Ebaupinay and <a href="https://mothe-chandeniers.com/en/" target="_blank">Mothe-Chandeniers</a>,
        with both recently opening their doors to the public.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6f7f7f-fc57-4160-8f66-68fa583640f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 600,000 euros has been injected into the Mothe-Chandeniers
        restoration project, which has now welcomed 15,000 visitors, according to
        Delaume.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5fbc0a-f3b0-4d76-9497-d527826baaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hired our first employees for the castle, to welcome the tourists
        and sell the goods there. So this is a great first season," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c3f982-b32f-4d0c-b9a9-f512af6e3eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ebaupinay had a brief first opening this past summer,
        catering to roughly 5,000 tourists. Plans are still afoot at to create an
        immersive experience at the castle, offering insight into life in the Middle
        Ages.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa938373-b0f2-48b9-821c-22fde1b3f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reclaiming the past</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42f4f60-d901-455f-8c41-27d097ad4e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priority at Vibrac is to tame the vegetation that is starting
        to engulf the structure before excavation can begin.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca641c1e-9c39-4622-ae66-b28ba53883d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located on an archipelago of three islands on the Charente river,
        Vibrac started life as ninth century fortress. Some of what''s left of the
        current building dates back to the 14th and 15th centuries.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33953927-942c-4217-9375-9ec7edea7d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wealthy Mareuil family owned the castle for some 150 years during
        the Renaissance, adding bridges and extending the turreted building.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c66759-43d3-4dfd-ba73-43e4fbfb54a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The castle changed hands several times, and fell victim to damage
        from natural forces and sieges.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e38264-e623-4dfa-9ee9-94cb63264775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restoration project, says the Dartagans team, will be done with
        a careful regard to the often beautiful ways in which nature has reclaimed
        the ruins.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123de9dd-8e79-41cd-89b5-a96783b5a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fitting with the green theme, there are also plans for on-site
        renewable energy plants to ensure the castle and grounds are self-sufficient.
        The eco-lodges planned for the castle''s grounds will be built with low-impact
        materials.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf09c6-37bd-4020-bf8f-16ca2727de04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the works is an international architecture competition to
        decide upon the old-meets-new design of the restored castle. .</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda32fe-8eb0-49aa-a818-92ca4b6adea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we would like to do is restore the castle with traditional
        methods and also with new methods, and try to make the castle of the 21st
        century," says Delaume.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81caeaa8-9fdf-4b53-85d1-9a887ee88917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:33:29.286+08:00
