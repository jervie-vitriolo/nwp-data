      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1781030-171f-4b68-bff1-d9c4ab7837bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s benchmark Hang Seng Index, of which Cathay is not a
        component, reversed opening gains and dipped 0.1%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4722e8-efef-489c-a852-2952da1a87f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.850+08:00
