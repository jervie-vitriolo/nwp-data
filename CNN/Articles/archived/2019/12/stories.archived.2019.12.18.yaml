      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His suggestion drew cheers from the crowd of athletes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
