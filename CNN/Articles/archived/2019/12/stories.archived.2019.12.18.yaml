    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a627d5aa-b8f6-4d15-aae6-40b455f39875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.749+08:00
