      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd42419-464e-4bea-91e4-6ef15535bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsay and his men fled the scene after receiving information that
        soldiers were on their way to the area. Unsay asked the operator of a backhoe
        to bury all corpses and vehicles. The backhoe, according to the prosecution,
        was owned by the provincial government.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb15193e-828d-4957-898c-dd3a34c5e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.747+08:00
