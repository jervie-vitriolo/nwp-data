      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3797c88-778e-4ef7-abaf-599b5b4c375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:26:39.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — The
        landmark ruling on the 2009 Maguindanao massacre is set to be handed down
        on Thursday after a trial that spanned nearly a decade. But who is the judge
        who will render the verdict on the worst election-related killing in the country
        and the world''s single deadliest attack on journalists?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7df449a-7ac3-42b2-8092-ad4dae9ff168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:26:39.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8975af-3cf6-44a0-a70a-2230a31167ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:26:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the 101 accused and justice for the 58 killed, including
        32 media workers, will be in the hands of Judge Jocelyn Solis-Reyes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53b45d-e046-4bd3-93f3-763ffd2c0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:26:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d1709a-e177-4716-b03b-41b8a462179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:26:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wasn''t even supposed to handle the high-profile case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06726c79-0f1d-4e1e-832f-97fc9b67a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:26:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e6f51-8c0f-42f4-a96b-3e5afb3fd432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:26:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multiple murder case was raffled off to Quezon City Regional
        Trial Court (RTC) via a lotto draw and went to Branch 84 Presiding Judge Luisito
        Cortez in December 2009, but he inhibited. He turned down the high-profile
        case out of fear for his life and his family''s safety, considering that the
        197 accused included members of the political Ampatuan clan, who hold power
        in Maguindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9a0c64-5594-40ba-906b-fa2fc5c38912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:26:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1409ff-14a1-45ef-80c1-2b7a092276d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:26:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the minor setback, the case was re-raffled and landed on the
        lap of Solis-Reyes of Branch 221 on December 17, 2009. She rose to the challenge.
        Reports even stated that she refused a police security team that was offered
        to her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e5062-622d-4ded-af3a-fa2a6dc1ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:26:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ba9ff-4a4c-4af7-b516-4758e375a64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:26:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the proceedings in January 2010, the prosecution
        has heard the testimonies of 357 witnesses against the accused, 80 of whom
        remain at large. Charges against some of the defendants were earlier dropped
        for lack of merit, some turned state witnesses while eight died during the
        trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9fd76d-bcde-4592-9427-e3e45290b82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:26:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a68875-d8b7-4dc4-a18f-f47dc57cae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:26:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceedings wrapped up on July 17 and Solis-Reyes submitted
        the case for decision in August. She was expected to hand down the verdict
        ahead of the 10th anniversary of the massacre on November 23, but she asked
        the Supreme Court for a 30-day extension to review the "voluminous records"
        of the trial against the defendants, including primary accused Datu Andal
        "Unsay" Ampatuan Jr.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f29fa5f-291a-42ad-a67c-990637269b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:26:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e48b24-5601-45a7-bf5e-2b94a156fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:26:39.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Solis-Reyes'' appointment at the local Quezon City court
        in December 2004, she was a presiding judge of the municipal trial courts
        in Angeles, Pampanga and Olongapo, Zambales from 2001 to 2003. She also served
        as a public prosecutor from 1995 to 2000 and served as a public attorney from
        1992 to 1995.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd2d86c-3b13-4f28-b6a6-b079c80a37cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:12:08.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from her law degree from the University of Santo Tomas, she
        also holds a journalism undergraduate degree from the Lyceum of the Philippines.</p>'
