      'mgnl:lastActivated': 2023-01-27T00:22:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb0a884-d314-4fd5-baf8-e06db69d6b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:30:27.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA Undersecretary Rosemarie Edillon added that slower inflation,
        especially for food items, drove increased consumption. The government''s
        catch-up mode on agency budgets would also contribute to this quarter''s expansion,
        which was meant to make up for delayed spending due to the late passage of
        the 2019 budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85af5979-3d52-46d1-aee2-866f216adcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:30:27.031+08:00
