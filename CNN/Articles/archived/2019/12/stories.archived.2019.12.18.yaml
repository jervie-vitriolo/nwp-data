      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f44ddc2-5f4d-40e4-becf-0d8e1ae2fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker has filed Senate Bill 409 which aims to “fill the gap
        in public mobility” by classifying motorcycles-for-hire or two-wheeled vehicles
        as legitimate means of public transportation, amending the Land Transportation
        and Traffic Code.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb043fa9-cfc6-4124-84f5-fd17afad6e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de150857-2e75-4889-b28f-5a57fca8d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara also <a href="https://cnnphilippines.com/news/2019/10/17/Angara-bill-legalizing-habal-habal-.html?fbclid#.Xaflqdg-SQw.twitter"
        target="_blank">filed a similar measure in October</a> due to transport woes
        caused by train service provider LRT-2''s power supply problem.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a53349-881f-43c6-9d1c-84215ad85a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d29b81-a9c6-4b2b-ba99-e0ddc059de29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Angkas can operate as it is part of the transportation
        department''s motorcycle taxi service pilot run in Metro Manila and Cebu City.
        The test run is originally set to end on December 26 this year, but the Department
        of Transportation’s (DOTr) technical working group expressed its willingness
        to extend the study by six months to provide the commuting public more options.
        The DOTr wants to include new players to rival Angkas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374eb530-7ade-4069-b849-c190d893bdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:59.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lawmaker tells Grab: Moderate your greed</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c21ac-a65e-4ca2-8d87-98a9c3d27fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:59.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632180f8-1357-40e1-939b-08a5647cd19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:59.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Rep. Jericho Nograles appealed to Grab to reduce by five percent
        the commission it imposes on its drivers, even just for the holidays, as he
        criticized the ride hailing firm for its "greed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932625ed-dbb4-41d2-a3f0-a3f2fee2c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:59.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebd5e1-233b-455d-8999-ca65724180f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:59.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab deducts a 20-percent commission from the total fare of each
        operator’s completed trip, and Nograles said this is “too much especially
        now that they can hardly get enough trips because of the Holiday rush traffic.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618df670-7b62-482a-a875-ae8490ae6847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:59.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f102602-6e75-4264-bc92-3385e60b746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:59.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislator also called on Grab to provide discounts to its loyal
        customers, who go through heavy traffic and the daily ordeal of using mass
        transportation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a73ba-a048-464d-a1fa-e20a7ff4de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:59.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7340c2-248b-4ac4-9bc0-bfeaeee9063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:59.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The price surge that Grab has been imposing is just too much, and
        the traffic is just unbearable,” Nograles said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c6a722-2b05-4117-8257-94a7762c5a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:59.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9d850-f00b-4b4d-ab1d-e9651562aeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:59.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even just until the end of December, please moderate your greed.<em>
        Magtira naman kayo ng kita para sa mga driver. Maawa naman po kayo sa mananakay
        na wala namang</em> choice <em>kung hindi sumakay sa inyo</em>,” he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2fbb51-9c1c-4ad2-b822-fbeccceffd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:59.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e420f72c-2189-43bc-a844-0a0fef2fe472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:34:59.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Leave some for your drivers. Have some pity on your
        customers who are left with no other choice but to book you.]</p>'
  'wedding-crashers-murder-california':
    'author': 'Paul P. Murphy and Stella Chan, CNN'
    'caption': 'Rony Aristides Castaneda Ramirez, 28, and Josue Daniel Castaneda Ramirez,
      19, are accused of killing Joseph Melgoza and assaulting two men, according
      to the police.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-18T11:56:03.434+08:00
    'credit': 'Chino Police Department'
    'imagesource': 'jcr:9eee890b-77b2-468d-beb1-088c12fc2d37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '223e6557-2ea1-4d11-ae32-9850b8ce563e'
    'lead': 'Two brothers have been charged with murder for allegedly killing a groom
      outside his own wedding reception, according to police in Chino, California.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T12:00:55.453+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:23:14.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:19.918+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wedding-crashers', 'wedding', 'murder', 'California', 'FilAm']
    'template': '1'
    'title': '2 wedding crashers are accused of killing a groom outside his own reception'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc31bba-7b70-45ff-b911-bf095f916554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two brothers have been charged with
        murder for allegedly killing a groom outside his own wedding reception, according
        to police in Chino, California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8b0005-2079-4e39-ad93-ba36000d9f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rony Aristides Castaneda Ramirez, 28, and Josue Daniel Castaneda
        Ramirez, 19, are accused of killing Joseph Melgoza and assaulting two men
        on Sunday, according to police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377773cf-1891-45ff-8c50-0d531fefe3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, police said Melgoza suffered blunt-force trauma
        to the head, but neither the news release nor the complaint from the San Bernardino
        County District Attorney''s Office specifies whether a weapon was used. The
        complaint says the other men, Jose Mancera and Juan Bustamante, were attacked
        with baseball bats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dda137-6e6a-407c-8216-4319ff1aef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramirez brothers are each charged with murder and two counts
        of assault with a deadly weapon. They were scheduled to have their first court
        hearing Tuesday afternoon. CNN has not yet been able to identify an attorney
        for the suspects to provide comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942190ac-dbb6-453d-9c74-cf4123f56428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, hours before being beaten, Melgoza, 30, had married
        Esther Bustamante.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d19d03-0987-4ac1-8fb7-f047f0dacff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melgoza''s daughter, Lilly, had served as their ring bearer during
        the ceremony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b239d1-eb4d-40cd-aa74-393a162ace80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the happiest day of my life," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2c417-a84b-4e2e-a1e1-e4aa7da7cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather was great for their wedding last Saturday. The temperature
        was in the mid-60s and there were only a few clouds in the sky.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70265094-d33d-4229-bcad-1b32c63b043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was so happy," Andy Velasquez, Melgoza''s brother, told
        CNN. "After the church, we went to the house (for the reception). We ate,
        celebrated, cheered. Everything was perfect."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2057cf24-8f34-495a-a222-8dce55a17a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Family says suspects were not invited</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9065237d-3e95-4cb5-ae84-64ea17b7e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez remembers seeing the Ramirez brothers at the reception.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f9860-98cf-4a94-ac8d-bad077010192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t think much of it because there was so many people there
        we didn''t know," he said. "It was so late the only people left were very
        close family. So, I assumed someone knew them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8038591-fea5-45b4-9e9f-3fc76b5d3b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say there is no known relationship between the brothers and
        the groom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec868ed-5a1d-44d4-aaf6-fa93a4ed3952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez says it was late when someone confronted the Ramirez brothers,
        and they left the reception. After the party ended, they returned, saying
        one of them forgot his phone, Velasquez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3839f6f-2073-469e-8cf6-d527ad19bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fight broke out in the back alley behind the house where the reception
        was being held.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8810a2-5221-4ea8-a5d3-d710e564a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say the Ramirez brothers attacked Melgoza there; family
        members tell CNN the attackers used baseball bats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e64b5e-79ca-48dc-adf1-0605ddc8cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pitch black and they (Melgoza and the other two men) didn''t
        see the bats," Velasquez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b770c617-7deb-4ca5-937e-34f191d8c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante remembers calling 9-1-1 after hearing her mom call for
        help. After she did, she ran as fast as she could toward the commotion in
        the alley. She said she saw her brother, who was injured in the attack, but
        no one could find her husband.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6ac88-3051-4aea-94c8-27d2aa22f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When officers arrived, Esther Bustamante said, Melgoza was still
        missing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a2bf5-5aca-4ab3-9652-e2e5f58ceb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ran and screamed his name hoping he would answer," she said.
        "It was so dark."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1defb0-d457-4a7e-916e-9317db8afc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A news release from the police said officers responded to a call
        on Oaks Avenue about a fight around 2:20 a.m. Sunday and found "a large crowd
        from a nearby party and two victims of battery, who sustained minor injuries."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b0dbad-8a7c-4946-95dc-510c4dc67845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said another possible victim was missing and officers
        searched and found Melgoza in the rear yard of a residence on 17th Street,
        the release said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7265e1e1-dbd7-4849-b61a-1708709b9240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They immediately put up yellow [tape] saying it was a crime scene,"
        Esther Bustamante told CNN. "Then I knew the worst was coming."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a097e-9415-45e9-b504-c32b0c958022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melgoza was transported to Chino Valley Medical Center, where he
        later died, police said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ec743-251f-496a-8074-8e1edbf4e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday afternoon, police served a search warrant at a residence
        on Chino Avenue and arrested the Ramirez brothers, police said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cdbe8f-7446-42f2-ad50-8a1fb8fbb455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Groom remembered for loving his family, friends</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1cb16-dc1a-44eb-893a-37a3d48fb302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.456+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante remembers her husband never liked using the word goodbye.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa2105-4d53-4a6a-aa83-8c0079590b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.456+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was ''I''ll see you later,''" she said. "He never left home
        without giving us a see you later kiss."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e7cba1-6da8-4c2e-bced-3eff5abf5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.456+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s remembered for being the best father to his daughter, Lilly;
        his wife remembers he made sure she had everything. "He cared so much about
        his family and friends," Esther Bustamante told CNN. "He would do anything
        for his loved ones."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29bd56b-469d-4ee5-b4c1-f1a65f469e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.456+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez, his younger brother, says Melgoza helped raise him and
        his other siblings; he became his role model in life.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9568174c-dc15-4b6b-8e13-369a27eae258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.456+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was my biggest honor in life being his little brother," Velasquez
        said. "He helped raise all four of us siblings."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e7f68-547d-4eb5-841d-e918edb1f4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.456+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family is currently trying to raise funds on <a href="https://www.gofundme.com/f/1ud7sdx49c"
        target="_blank">GoFundMe to pay for Melgoza''s funeral services</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5355f41b-f705-418a-b936-30352cb445f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T12:00:55.456+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:23:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/17/us/wedding-crashers-groom-murder-trnd/index.html"
        target="_blank">2 wedding crashers are accused of killing a groom outside
        his own reception</a>."</em></p>'
  'Raymond-Fortun-Datu-Andal-Unsay-Ampatuan-guilty-Maguindanao-massacre':
