      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, valuable items weren’t retrieved in the affected shop
        yet, Caduyas quoted the owner as saying.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1948439c-d836-4662-b54d-bb475b53d2b0'
      'mgnl:activationStatus': true
