    'title': 'Maguindanao massacre: How the Ampatuans allegedly killed 58 people'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6bfac-da46-4ac7-928e-0a71eb3c0510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.744+08:00
      'mgnl:createdBy': 'eimor'
