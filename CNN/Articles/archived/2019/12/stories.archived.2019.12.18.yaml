      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu’s wife, Bai Gigi, other female relatives and supporters
        were among those killed, along with 32 media workers who were going to cover
        the filing of the mayor''s candidacy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b45a5-c87d-4ac2-a151-4da849019a74'
