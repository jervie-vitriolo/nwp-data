      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It took members
        of the Ampatuan clan four months to plan the most brutal massacre in the country''s
        recent history, according to the whistleblowers in the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414bcd0d-345a-422b-a2fd-be409bf52472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ded08-a3b1-4358-854a-e17651735b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the prosecution''s key witnesses, Sukarno Badal, testified
        that he was present when family patriarch <a href="https://cnnphilippines.com/news/2015/07/18/Andal-Ampatuan-Sr.-death-Maguindanao-massacre.html">Datu
        Andal Ampatuan, Sr.</a> met with relatives, political advisers, and allies
        on July 20, 2009 to unveil the plot to kill <a href="https://www.cnnphilippines.com/news/2019/12/17/Toto-Mangudadatu-Maguindanao-massacre-guilty-verdict.html">then
        Buluan Vice Mayor Esmael "Toto" Mangudadatu</a> – for refusing to back down
        from the race for Maguindanao governor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd03aa0-def3-4ddb-b107-9223ae148f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbc9d64-c1d5-47c6-92b8-c973e993d9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andal Sr., was the incumbent, while his son and namesake <a href="https://cnnphilippines.com/news/2019/11/27/Andal-Ampatuan-Jr-late-filing.html">Datu
        Andal "Unsay" Ampatuan, Jr.</a> – then mayor of Datu Unsay town – was running
        to succeed him. Mangudadatu, who is also from a ruling political family in
        Mindanao, was seeking to end the 20-year rule of the Ampatuan family in Maguindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b94b8-7d47-4380-84d4-681652519d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c375908c-f34c-4b8e-b3a2-a07a3321a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness accounts showed that everything was set for <a href="https://cnnphilippines.com/videos/2019/11/22/A-lookback-at-Maguindanao-massacre--Ten-years-on.html">November
        23, 2009</a>. A heavily armed Unsay was seen with members of his family''s
        alleged private army guarding checkpoints in the town of Ampatuan. But their
        target, Mangudadatu, was nowhere to be found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333293bc-acc2-4301-a800-6a4624aa846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c29b6-40c9-4383-84a1-1943cb2e38b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu told the court that his family and advisors decided
        to send his wife and other female family members to file his certificate of
        candidacy that day, confident that no harm would come to them because Islam,
        the dominant religion in the Muslim autonomous region, commands that women
        should be treated with utmost respect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc57d22-35e3-4601-b797-69d03a0606ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0f39c-fd27-49d2-8d18-8975182de8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mangudadatu women were among the 58 people who were shot to
        death when their convoy of eight vehicles were ambushed that morning. Their
        corpses, along with 32 journalists who were going to cover the event, were
        hastily buried in three shallow graves on a hilltop.</p>'
    '84':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F487815988512122%2F&show_text=0&width=560"
        width="560" height="400" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
