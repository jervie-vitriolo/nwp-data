      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a15956-3c6c-4da6-bddc-a21979993cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:18:44.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:28.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it debuted in 1994, Carey''s song has become a go-to Christmas
        pop song during the holidays, along with mainstays "Jingle Bell Rock" and
        "Holly Jolly Christmas." The pop singer is raking in big bucks from its success.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c2186d-dbcb-4a7f-982b-292ae872dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:18:44.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:28.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84af68f-ec2a-4589-850f-10f9aa95f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:18:44.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:28.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday hit is Spotify''s most-streamed Christmas song of all
        time, with more than 602 million plays on the streaming service alone. "All
        I Want For Christmas Is You" also has more than 605 million views on YouTube
        since it was uploaded to the platform in 2009.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0577f568-0785-4bc8-a86b-2a0c572d0aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:18:44.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:28.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b814d349-b210-4fd5-8bd3-432c4fe51aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:18:44.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:28.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the song has been around for 25 years, it hit No. 1
        on the Billboard Hot 100 list for the first time this year. Carey''s song
        has already earned more than $2 million in royalties since the song was first
        added to Spotify, according to a study by Broadband Deals, and that number
        is expected to continue to grow quickly: If this holiday season is anything
        like the last, Carey''s song is estimated to bring in about $600,000 between
        November 2019 and this Christmas, according to Broadband Deals. When asked
        about the song''s royalties, Spotify did not return a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e44e9-97a3-47fa-9560-e7665b2571a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:18:44.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b358c73-a855-41d6-bbe6-3b45abdee413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:18:44.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:28.540+08:00
