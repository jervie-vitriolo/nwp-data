    'mgnl:tags': ['Metro-Manila', 'Manila', 'Isko-Moreno', 'Recto']
    'template': '1'
    'title': '42 people arrested in ‘Recto University’ raid '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216db50e-7e81-4d8d-b6c3-804493dd9a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T22:49:18.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — Authorities
        arrested 42 people at a raid in Manila Wednesday for allegedly falsifying
        documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114dbc4f-543e-4927-9108-1f66b2afb2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T22:49:18.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid happened at the so-called "Recto University" where documents
        are faked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b7082-1a33-4895-ae3e-99c6934b168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T22:49:18.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District Special Mayor’s Reaction Team led the
        raid together with members of Bureau of Permit and Licensing, Special Weapons
        and Tactics Team, Police Station 3, and other police offices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16416af-cb16-4b84-b674-26f098801a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T22:49:18.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items seized were a mimeograph machine, printers, and
        dry seals. Police believe the items were being used to forge IDs, certificates,
        diplomas, and other public documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac0bfa8-17db-4b9c-8a94-77826bb94d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T22:49:18.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor Francisco "Isko Moreno" Domagoso had warned establishments
        in Recto to stop their illegal activities, but learned last week that the
        city government''s receipts have been forged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd495b2b9-e54e-4f03-b010-07d075860e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T22:49:18.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also warned policemen tolerating such activities they would
        be found and punished.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6f2e6-be2c-4e2b-b2bc-e138f38a79fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T22:49:18.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as I am the Mayor of Manila, you stop. We know you, we
        will find you, and you will not like it... Panahon na para maisawata ang Recto
        University," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8bcae6-3831-430c-b7af-a0111cb70c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T22:49:18.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno has been on a continuous campaign to clean up Manila, from
        closing down sidewalk stalls in Divisoria for improper waste management to
        lashing out at vandals who defaced the walls of the Lagusnilad underpass in
        front of the Manila City Hall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821c8bc1-ea13-4fba-9e19-15a5bc96c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T22:49:18.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, an actor-turned-politician, has been praised for clearing
        the streets of Manila. Moreno has said he wants to serve Manila for three
        full terms, or nine years, to carry out his long-term plans on tourism, traffic
        and health.</p>'
  'martires-pcij-anti-wiretapping-law-saln':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Ombudsman Samuel Martires'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-18T23:14:51.868+08:00
    'imagesource': 'jcr:00b7e168-d49e-4205-b684-ee5580fbc51c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8866f82b-ad80-4803-9828-80f4f779d04d'
    'lead': 'Ombudsman Samuel Martires says he did not consent to a recorded interview
      with the PCIJ on talk of the President''s SALN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T23:20:02.374+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:22:42.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:27.576+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ombudsman', 'Samuel-Martires', 'Philippine-Center-for-Investigative-Journalism',
      'Rodrigo-Duterte', 'SALN', 'Statement-of-Assets,-Liabilities,-and-Net-Wor',
      'Malou-Mangahas']
    'template': '1'
    'title': 'Ombudsman says PCIJ violated Anti-Wiretapping Law in Duterte SALN article'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58348ac8-060a-4874-b11a-e61090c1b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> —&nbsp;Ombudsman
        Samuel Martires denied he granted an interview with a reporter from the Philippine
        Center for Investigative Journalism (PCIJ) who quoted him in an article on
        arguments surrounding the release of the President''s Statement of Assets,
        Liabilities, and Net Worth (SALN).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522439e9-c5a0-4aec-879e-0f0bdff6c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires in a statement on Wednesday said a reporter approached
        him asking about the possible release of President Rodrigo Duterte''s SALN,
        but this reporter did not introduce herself as part of the PCIJ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fcdd75-60f6-485a-84ab-2ba0147b7dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, he said he was not aware that the reporter recorded their
        conversation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6882675-8f42-4676-a1fd-65b9a0bcfdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ganang akin, hindi lamang niya nilapastangan ang aking pagkatao
        ngunit nilabag pa niya ang</em> Anti-Wiretapping Law," he said. <em>"Kaya
        naman laking gulat ko nang inilabas niya ang kaniyang artikulo na inangguluhan
        nang tila ba may nangyaring pormal na panayam."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f9f24-ec6d-475a-80fb-5ca1214c125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, she did not only disrespect me but also violated
        the Anti-Wiretapping Law. That is why I was surprised when she released the
        article using an angle that indicated that a formal interview took place.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31017ec5-eb7b-445a-a0aa-3e02a2644edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang</em> ''interview'' <em>na naganap tulad ng nais iparating
        ni</em> Ms. Malou Mangahas," Martires maintained, referring to the author
        of the article.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa16025-dc84-4bca-a22c-13dee86e3850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires was referring to the PCIJ''s <a href="https://pcij.org/article/3430/dutertes-secret-saln-the-lie-of-his-foi"
        target="_blank">article</a> on December 11 which quoted him saying he was
        looking for what authority they may have to release Duterte''s SALN. He also
        told the reporter to go to the Office of the President to inquire about the
        record. The article said Martires was "interviewed by the PCIJ."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00035c37-57ef-41a3-b057-1bb776a1805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCIJ <a href="https://twitter.com/PCIJdotOrg/status/1207288703342637056"
        target="_blank">responded</a> shortly after, arguing that the author spoke
        to Ombudsman Public Information Bureau Head Rawnsie Lopez before interviewing
        Martires. It added that Mangahas introduced herself as a journalist from the
        PCIJ and that the Ombudsman was "well aware that what transpired was a proper
        interview."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbc29b-b0e6-4229-a439-949f5fc89579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malou was holding her phone to record the interview, in full view
        of Ombudsman and Atty Rawnsie Lopez," said PCIJ <a href="https://twitter.com/PCIJdotOrg/status/1207280072270311425"
        target="_blank">in a statement</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f102bc8-5f22-437d-b439-0181165a2a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Wiretapping Law rules as unlawful, any recording of a private
        communication that is unauthorized by all parties involved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402c92ea-fe34-464c-9de9-2ce9e95b0422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The SALN debate</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df5e682-44fe-4be0-9189-e28deb3177a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires maintained he is aware that the public has the right to
        see the SALN of government officials but he reiterated that there are rules
        to observe regarding the release of the records, citing Republic Act 6713.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970eeca6-ea26-430c-afab-7eeeeb8c5403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"[May] tungkulin din ako na dapat gampanan at ito ay ang pangalagaan
        ang mga karapatan at kapakanan ng mga kawani at opisyal ng pamahalaan,"</em>
        said the Ombudsman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917f82bf-7c1c-4419-83b4-81e74242e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman in June put the release of the SALNs of Duterte and
        Vice President Leni Robredo on hold while they review their policies on publicizing
        the documents.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f98fe-2787-4172-bf59-563d5b9a62ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCIJ said they have been requesting to see the President''s
        SALN since June until November but said their requests were "tossed back and
        forth between the Office of the Executive Secretary and the Office of the
        Ombudsman."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092bf991-8b31-4222-894d-d0479346e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite the President''s Executive Order in 2016 saying "no
        request for information shall be denied unless it clearly falls under any
        of the exceptions listed in the inventory or updated inventory of exceptions
        circularized by the Office of the President provided in the preceding section,"
        the PCIJ pointed out.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7817876-c6ad-4a5e-bbd4-f5f05ef1dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:20:02.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo <a href="https://cnnphilippines.com/news/2019/12/13/Duterte-2018-SALN-Ombudsman-PCIJ.html"
        target="_blank">said on December 13</a> that the President has already filed
        his SALN for 2018 with the Ombudsman, which means it is up to them to release
        the record. The SALN remains unreleased eight months after the April 30 deadline
        for filing.</p>'
  'youtube-creator-burnout':
    'author': 'Kaya Yurieff, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-18T23:40:33.341+08:00
    'imagesource': 'jcr:a2dc33f9-b14c-4abb-b248-87a5f7c11031'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b34bf764-2e4a-428c-b25a-0565bdfbd9cf'
    'lead': 'Over the past few years, creators have started openly discussing feeling
      burnt out, which often comes from the pressure to constantly churn out new videos
      for their thousands — sometimes millions — of fans'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T23:46:28.457+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:22:42.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:27.846+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['YouTube', 'mental-health']
    'template': '1'
    'title': 'YouTube burnout is real. Creators are struggling to cope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b09bb-a404-4c9f-8b00-03737bb582bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For eight years, Kati Morton, a mental
        health expert, has used YouTube to discuss sensitive issues ranging from eating
        disorders to anxiety. But Morton''s own well-being took a hit from the demands
        of her work on the platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169acca9-f077-4e41-85f2-df6f0c4a7240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, she was uploading videos five times per week while
        maintaining her day job as a therapist. When balancing the two became too
        tiring, the 36-year-old quit her job to focus on YouTube full time (though
        she still has a small private practice). That helped for awhile, but then
        the exhaustion came back. She felt irritable, tearful and on edge — all of
        which she realized were signs she wasn''t taking care of herself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383798a-08bb-4c43-9764-000ccaa61480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had written my first book, and I was still uploading two videos
        a week at this time," Morton, <a href="https://www.youtube.com/user/KatiMorton"
        target="_blank">who has 830,000 YouTube subscribers</a>, told CNN Business.
        "My therapist was like, ''You need a vacation, like a real vacation.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d42e7-4cd3-4960-8d46-3c937eac4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2018, she decided to take a one-month break from YouTube.
        She spent it at her mother''s house watching movies, relaxing and sleeping.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d180cd4-1aab-45ce-99ff-0565c0a2196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few years, creators have started openly discussing
        feeling burnt out, which often comes from the pressure to constantly churn
        out new videos for their thousands — sometimes millions — of fans. PewDiePie,
        a controversial but incredibly popular star on YouTube with more than 100
        million subscribers, said over the weekend that he will be <a href="https://edition.cnn.com/2019/12/16/tech/pewdiepie-taking-break-youtube-scli-intl/index.html"
        target="_blank">taking a break</a>&nbsp;from the platform. "I''m tired," he
        said in a video. "I''m feeling very tired."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf40b9-c4d9-468a-affc-e17ce05eda45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, YouTube creator Alex Wassabi told his 11.5 million subscribers
        that he would take a week off. "Recently, I have not been happy. I''ve been
        sad, confused, flustered," he said in a video. "But most of all, burnt out."
        He now uploads two videos a week rather than three as he did before.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70330e8-dc3a-425b-943b-f7ee4476c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Susan Wojcicki, the CEO of Google-owned YouTube, felt the need
        recently to urge YouTube stars to take care of themselves and "invest in recovery."
        For some, however, that''s a difficult investment to make.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872c226-8994-4b08-bdc2-571dbc364daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The dark side of the influencer economy</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c3399-b177-4e11-af20-798318e218b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nearly 15 years since YouTube launched with a video of one
        of its cofounders at the zoo, the platform has emerged as a powerhouse where
        people of all ages — from an <a href="https://www.youtube.com/channel/UChGJGhZ9SOOHvBB0Y4DOO_w"
        target="_blank">eight-year-old</a>&nbsp;who reviews toys to "<a href="https://www.youtube.com/watch?v=HesHan-wu0k"
        target="_blank">pasta grannies</a>" who, well, make pasta — can build up large
        followings and lucrative businesses to rival the success of television stars.
        By <a href="https://www.forbes.com/sites/natalierobehmed/2018/12/03/highest-paid-youtube-stars-2018-markiplier-jake-paul-pewdiepie-and-more/#34a18e22909a"
        target="_blank">one estimate</a>&nbsp;in Forbes, the 10 biggest YouTube creators
        earned a combined $180.5 million in 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9a66c-7f40-49cc-8520-5fcf7ff97735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a dark side: These creators face a constant pressure
        to put out an endless stream of content to satisfy their fans and, some fear,
        YouTube''s algorithms. It''s an issue that extends well beyond YouTube to
        the entire nascent world of the influencer economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c94e7-605c-4eba-b442-b6c987fdd7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Collins, who has more than 2 million subscribers on YouTube(https://www.youtube.com/WeeklyChris),
        said when he was a teen he would often wake up at 5 am and work until 1 am
        producing material for his many social media platforms, including YouTube,
        Instagram, Vine, Snapchat and others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c0e4f-7798-4220-bbe9-230bc47c54b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I was doing was creating content. You get burnt out," Collins,
        now 23, told CNN Business. "I had more money than I could spend — and I was
        super depressed. I had to quit everything and take a break for two years."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b4356-a8d3-4c80-bd18-7ef5d5f1c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins might sound like an extreme, but he''s not. "You can shoot
        a video in the morning and it could be posted that afternoon or even faster.
        So often times what [attracts] the audience for the creator is their pretty
        regular [pace] of putting content out there, so then that audience comes to
        expect that," said Stu Smith, VP of talent at Fullscreen, an influencer marketing
        firm, which is owned by CNN''s parent company, WarnerMedia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d3309-4ed8-43a8-8ba4-f36ea2543cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said maintaining that level of content for years can take
        a toll.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4776c-e42b-4de4-b854-24d0b94e012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burnout problem can be viewed as a sign of the times for the
        broader tech industry. Many people now feel the pressure to work and produce
        as much as humanly possible — whether it be for a content platform or a ride-hailing
        service — but without the benefits of being a full-time employee and with
        the fear that a <a href="https://www.theverge.com/2019/4/25/18516004/amazon-warehouse-fulfillment-centers-productivity-firing-terminations"
        target="_blank">black box lgorithm</a>&nbsp;working behind the scenes will
        somehow penalize them for falling short.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2880a1-2513-4e45-aa5d-185d76b9191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For YouTube creators, in particular, attempts to cope with the burden
        of a seemingly limitless demand for content can lead to a different kind of
        stress. YouTubers fear that not uploading videos consistently could disappoint
        their fans or potentially hurt their chances of being recommended by YouTube''s
        algorithm. Others feel the need to keep creating new content in order to,
        hopefully, earn more money.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b73c5-27b4-45c7-9eff-c92c2e54275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much content out there and competition," said Evan
        Asano, CEO of influencer marketing company Mediakix. "Everybody''s fear and
        anxiety is that they''re going to lose their fans, that taking a break means
        they could essentially go away as a YouTube star. People will forget about
        them."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aaffaa-f116-40b6-8515-9ea6805c7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>To take breaks or not to take breaks</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e5007-f922-4b58-9b14-3e405f39fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a pervasive concern for creators — and one that YouTube''s
        CEO addressed in her most recent <a href="https://youtube-creators.googleblog.com/2019/11/my-final-letter-in-2019.html"
        target="_blank">quarterly letter to creators</a>, published in late November.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b0cfd-5ac1-437c-b4f7-9043b69b5da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard some creators say they feel like they can''t take a
        break from filming because they''re concerned their channel will suffer,"
        Wojcicki wrote in the letter. "If you need to take some time off, your fans
        will understand. After all, they tune into your channel because of you."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19913ac8-87cb-44a2-afe4-51f4342aec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wojcicki also said YouTube''s product team looked over data from
        the last six years. Across "millions" of channels and "hundreds" of different
        time frames for breaks, the team found that on average, channels had more
        views when they returned than they had right before they left.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6765c5fa-7801-4cde-bbb3-b58a8dbba95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wasn''t <a href="https://www.youtube.com/user/ComicDrake" target="_blank">Drake
        McWhorter</a>''s experience, however. McWhorter, a YouTube creator with more
        than 268,000 subscribers, took a month off from the platform in 2016 to "get
        in a better head space." He said it took him a year to get back to the number
        of views he was getting before he took a break. So taking a breather again,
        doesn''t feel like an option for him.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf957e-d6a7-4285-84e3-6f819fdb7e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"YouTube is a treadmill," McWhorter said. "If you stop for a second,
        you''re dead."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131c0a0-ad7f-41b2-806f-1bb30c19f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asano believes this problem puts YouTube in a "tricky" position.
        "At one point, YouTube did really push for frequency and length of content,"
        he said. "They don''t want to tell everyone to take a month break... but they
        also don''t want to be faulted for a huge amount of YouTube burnout."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d41caa-654d-488b-a58b-73759c877840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube pushed back on fears that its algorithm punishes creators
        for not uploading as often.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d51ba6-7e15-45f1-a9a6-1993b16ab2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to reassure creators that our systems do not take upload
        frequency or past video performance into account when recommending new videos
        to users," a YouTube spokesperson told CNN Business. "There is no pattern
        that leads to success on YouTube, but creating engaging content should always
        take priority over producing a certain volume of content."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32830da1-a480-48a4-9ed1-f0f9b36b4bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, some YouTubers said breaks didn''t cause their channel to
        suffer, including Morton, who has scaled back to uploading one video a week.
        There are even creators who appear to be thriving with this approach -- at
        least creatively.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ab1c5-9d36-4721-8995-c1e88c4787ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wassabi told his fans that his new reduced upload schedule will
        allow him to create better videos. As a way to encourage fans to keep coming
        back to his channel, he said he may upload surprise videos sometimes on Fridays.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d6d73-efc7-45b3-a265-4e9af52bbf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>YouTubers use platform to broadcast their concerns about burnout</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8afc924-0a03-4a0c-9f95-66a7f17c1b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts in the influencer marketing space recommend that creators
        focus on higher-quality videos over quantity, establish set working hours
        for themselves, and schedule time off, even if it''s just a small break during
        the day.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb7100-540e-44ea-afd8-26a964cf99e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some YouTubers appear to believe part of the solution to dealing
        with burnout on the platform is more YouTube. Creators are now using the platform
        as a support group of sorts, McWhorter, for example, talks about mental health
        on his community chat tab. And YouTube as a company makes videos on the topic
        and offers courses on its "creator academy" website.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c13bf-60be-4acb-8d5a-d2a63c19bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube creator Elle Mills has been a major voice in the creator
        community when it comes to burnout. Earlier this year, she <a href="https://www.youtube.com/watch?v=SINjqNsWMlU"
        target="_blank">appeared on YouTube''s creator channel</a>&nbsp;to discuss
        the issue with two YouTube employees.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9c34d-4ff9-4f32-ab8d-9f23f2bb82a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to build trust with your audience and they need to know
        that they''re going to come every week and be able to see a video from you,"
        Mills said in the video. "Once you gain that community and that trust, then
        I think that''s when you''re able to be a little looser with your upload schedule."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ba7fc-8321-48f7-9572-3059d83794e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even Mills said she tries not to take too much time away from
        YouTube.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e5027b-8383-46cb-a30a-28655c48dd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to refrain from taking too many breaks because then people
        are less forgiving," she said. "Every once in a while, they''re like ''OK
        we get it, it''s been a lot'' but if you keep on taking too many breaks, then
        I feel like the loyalty starts to fade."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca8f848-f57e-4297-975d-42882eb3b6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for McWhorter, he stays on YouTube in part because he feels a
        responsibility to his audience. But he still struggles with being a YouTuber.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1378ca2-8a39-44db-b509-89455e8eca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so sick of this career," McWhorter said. "I would love to
        do literally anything else, but I''ve invested so much time and energy into
        this that it''s the only career path that I have any real skill in. I''d have
        to start all over again."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00b371-8d98-48e4-a201-ee25fa2f68cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:46:28.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/18/tech/youtube-creator-burnout/index.html"
        target="_blank">YouTube burnout is real. Creators are struggling to cope</a>."</em></p>'
  'us-house-trump-impeachment-vote':
    'author': 'Jeremy Herb and Manu Raju, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-18T23:58:30.047+08:00
    'imagesource': 'jcr:f06dbb66-fabf-4639-8ca0-42e952e8a904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c923c38c-4310-44cf-9240-eca9f438484b'
    'lead': '

      The House of Representatives will take two historic votes on articles of impeachment
      Wednesday that are expected to make Donald Trump the third president in American
      history to be impeached.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T23:59:56.033+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:22:41.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:28.056+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'US-House-of-Representatives',
      'Nancy-Pelosi', 'impeachment-vote']
    'template': '1'
    'title': 'US House will take historic votes to impeach President Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607060f-925b-4a5a-b327-b51c31b799ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T23:59:56.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The House of Representatives will take
        two historic votes on <a href="https://edition.cnn.com/2019/12/11/politics/what-are-articles-of-impeachment/index.html"
        target="_blank">articles of impeachment</a>&nbsp;Wednesday that are expected
        to make Donald Trump the third president in American history to be impeached.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cd589a-3c29-4664-a56d-460bdd6d2e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T00:01:09.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The votes mark the culmination of a rapid three-month inquiry into
        allegations that the President pressured Ukraine to investigate his political
        rivals and withheld US security aid and a White House meeting. The inquiry
        led to charges that Trump should be removed from office on two impeachment
        articles: abuse of power and <a href="https://edition.cnn.com/interactive/2019/12/politics/impeachment-articles-annotated/"
        target="_blank">obstruction of Congress</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94847c1c-e6bc-47c9-9add-1799e119ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T00:01:09.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s impeachment is slated to be bitterly debated on the House
        floor, and the votes are expected to fall almost completely along party lines.
        All Republicans are expected to oppose impeachment, and only three Democrats
        have signaled they will break ranks to vote against one or both articles,
        including one, Rep. Jeff Van Drew of New Jersey, <a href="https://edition.cnn.com/2019/12/17/politics/jeff-van-drew-republican-switch/index.html"
        target="_blank">planning to change parties</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee15723-fd5f-4580-a3f1-9e8b06335488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T00:01:09.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been 85 days since <a href="https://edition.cnn.com/2019/09/24/politics/democrats-impeachment-strategy/index.html"
        target="_blank">House Speaker Nancy Pelosi announced</a>&nbsp;that Democrats
        would launch an impeachment inquiry after an anonymous <a href="https://edition.cnn.com/interactive/2019/09/politics/whistleblower-complaint-annotated/"
        target="_blank">whistleblower complaint</a>&nbsp;alleged that Trump had solicited
        interference in a <a href="https://edition.cnn.com/2019/09/25/politics/donald-trump-ukraine-transcript-call/index.html"
        target="_blank">July phone call</a>&nbsp;with Ukrainian President Volodymyr
        Zelensky to help his 2020 reelection campaign. Democrats say their investigation
        revealed a months-long campaign directed by the President and carried out
        by his personal attorney Rudy Giuliani for Ukraine to announce an investigation
        into former Vice President Joe Biden and his son Hunter Biden, along with
        the 2016 election. The President <a href="https://edition.cnn.com/2019/11/26/politics/ukraine-aid-trump-call-omb/index.html"
        target="_blank">withheld US security aid</a>&nbsp;and a one-on-one meeting
        that Zelensky sought, they say, and then obstructed the investigation by <a
        href="https://edition.cnn.com/2019/11/07/politics/mick-mulvaney-subpoena/index.html"
        target="_blank">defying congressional subpoenas</a>&nbsp;across the administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763e461e-9094-472a-b6fb-e14c1e93d7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T00:01:09.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very sadly, the facts have made clear that the President abused
        his power for his own personal, political benefit and that he obstructed Congress
        as he demanded that he is above accountability, above the Constitution and
        above the American people," Pelosi said in a letter to colleagues Tuesday.
        "During this very prayerful moment in our nation''s history, we must honor
        our oath to support and defend our Constitution from all enemies, foreign
        and domestic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b6c45-2efa-4424-bc01-791a57b08281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T00:01:09.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his GOP congressional allies have slammed the impeachment
        proceedings, accusing the Democrats of rushing to impeach the President ahead
        of the 2020 election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85299f8c-c159-4f5a-8b10-9f1ca6bce1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T00:01:09.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a href="https://edition.cnn.com/2019/12/17/politics/trump-letter-nancy-pelosi-impeachment/index.html"
        target="_blank">sent a blistering letter to Pelosi</a>&nbsp;on Tuesday accusing
        Democrats of an "illegal, partisan attempted coup."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b3f79f-006c-4256-9355-f78028db4a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T00:01:09.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History will judge you harshly as you proceed with this impeachment
        charade," he wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e1e084-18c5-4044-b968-ae03e0785b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T00:01:09.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will debate the impeachment resolution for six hours on
        Wednesday before taking a separate vote on each impeachment article. There
        are just a handful of undecided Democrats remaining, as most of the Democrats
        representing the 31 districts Trump won in 2016 have said they will vote to
        impeach the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd719a709-9ce6-446d-8051-518e8d7010d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T00:01:09.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House vote will shift the impeachment proceedings to the Senate,
        where Republicans control the majority. Senate Majority Leader Mitch McConnell
        on Tuesday predicted that the Senate would have a "largely partisan outcome,"
        after saying last week that he was coordinating with the President''s lawyers
        ahead of the trial.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88712c-7421-46ab-814e-23c519e3214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T00:01:09.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:22:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell and Senate Minority Leader Chuck Schumer are already <a
        href="https://edition.cnn.com/2019/12/16/politics/mitch-mcconnell-impeachment-witnesses-flip-flop/index.html"
        target="_blank">clashing over witnesses in the Senate trial</a>, expected
        to begin in January, after the Democratic leader <a href="https://edition.cnn.com/2019/12/15/politics/democrats-senate-impeachment-trial-structure-letter/index.html"
        target="_blank">requested four witnesses on Monday</a>, including acting chief
        of staff Mick Mulvaney and former national security adviser John Bolton, to
