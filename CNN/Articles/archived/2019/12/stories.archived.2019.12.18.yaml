      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also suggested raising the monthly allowance of athletes
        and providing them with free meals. PSC Chairman Butch Ramirez said athletes
        receive a meal allowance of ₱25,000 per month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9e0885-e4c9-4a0d-a4f1-40d18e3f94c9'
