    'mgnl:tags': ['New-Zealand']
    'template': '1'
    'title': 'New Zealand police say two bodies may never be found after White Island
      volcano eruption'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477d219b-e811-4ef2-830e-367cdf6611c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The bodies of two people missing after
        a volcano erupted on New Zealand''s White Island last week likely washed out
        to sea and may never be found, police said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c35dd-c597-477e-8f4e-1ec080ffb608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc3388-8678-4ac9-8a31-060de4d36c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Island, also known as Whakaari, erupted on December 9 while
        47 people were visiting the volcano, which is about 48 kilometers (30 miles)
        off the coast of New Zealand''s North Island. At least 16 people were killed
        and two others remain unaccounted for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8382a075-83a9-4386-bd02-3a9d6cc1ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90d363-24fb-4a11-abc4-b73980929a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Australian tourist Winona Langford, 17, and New Zealander
        Hayden Marshall-Inman, 40, who was a tour guide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e8b7c0-e155-4c58-9b2f-40b67d7c1838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f819344-5cde-458b-8e10-61a19a4eb09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Deputy Commissioner Mike Clement told a news conference on
        Wednesday that a dive squad and helicopters will continue to search for the
        two missing bodies for a day or two longer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e7497-a301-408e-8252-c39eefea5c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb4fe5-d8ae-4e1b-90f5-0760eb26fff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is we have to wait for Mother Nature to produce those
        bodies, and it may and it may not. And the reality is, we''ll be here if it
        does," he said. "We are literally in the hands of the sea."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8801af-745f-47f9-bd54-6f44dfd31ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a798f2-9f3b-4a15-882f-2fb46eaedb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clement said police believe the bodies were near a stream on the
        island. Based on tidal patterns, the bodies may have washed out to sea, likely
        towards New Zealand''s East Cape, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f5d5c-ce5f-4a3d-8c7b-f5d3225598ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2852bcce-909c-4aa2-bdc9-de62032ab63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s no guarantee the bodies will make landfall —&nbsp;they
        may drift out to the Southern Ocean, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8438bae-67c9-4bee-8c0a-37b363697a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e7e5f-afeb-449e-9bcb-61258f2261f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday last week, authorities recovered the bodies of six of
        the eight people who were missing following the eruption. Two other members
        of the Langford family died in the eruption, and another remains in hospital
        in Australia, according to police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7695165-0390-42d0-b1fe-94533d7bcc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f8ddd2-c4ad-493c-afb2-465d02c62a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall-Inman''s brother Mark Inman has expressed frustration with
        the decision not to return to the island sooner. For days after the eruption,
        New Zealand authorities said it was too dangerous to return to the island
        as there was a risk of another eruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a82ec7-b5a0-4b07-817a-052f480c48ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968beb5-d890-419b-b1ed-036e5dad8a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People from all over the world were caught up in the eruption, which
        happened with little warning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2627b0f-3910-4f82-b5b3-7358e2c6af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4680bd-ab7e-403b-8451-4656642d3382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the victims who have been named, two are New Zealand citizens,
        and 15 are either Australian citizens or permanent residents of that country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4ce57e-9254-46ca-b29d-254e72b3b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:23:11.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526f7ab9-5b34-49f8-8f73-80c840499edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:21:38.961+08:00
