      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to facing trial for the infamous bloodbath, the Ampatuans
        were known as a powerful warlord clan in Mindanao.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a454718-85e9-4ab7-9c41-d0f8d9e60af4'
