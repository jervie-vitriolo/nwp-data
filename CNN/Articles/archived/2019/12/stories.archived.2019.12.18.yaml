      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bcf67d-8ae4-4ae8-b5ab-2e22d67e582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unsay''s alibi</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c699d15-06a3-446b-9669-4c5948f2282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite many eye witness accounts of local residents and self-confessed
        aides of the Ampatuan family, Unsay maintained he was never at the scene of
        the crime.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724457b-b3b3-4340-80ec-79469344c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46cd3b-fd01-4972-b9ca-9def601a3126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he left his house early to attend a bi-weekly regular
        meeting at the Municipal Hall of Datu Unsay from 8:00 a.m. to 12:30 p.m.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a9aa8c-fdd6-4851-8fac-eedb02e53d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b16a2f-5afe-487f-8e51-6aae919b8e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense submitted the four-page minutes of the meeting as evidence
        and presented local officials who backed Unsay''s statement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d98481-4662-4400-8f1f-1ef8ab6ce99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ffdd1-551b-48c2-8a4c-433dafc75aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsay also said he flew to the US on November 17 and returned on
        November 22 and went to bed early for the next day''s meeting. This period
        covered some of the dates when the Ampatuans supposedly met and talked about
        taking down Mangudadatu.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d65795-b5e2-410e-bab6-e4c158412ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:09:10.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/12/18/Raymond-Fortun-Datu-Andal-Unsay-Ampatuan-guilty-Maguindanao-massacre.html">READ:&nbsp;‘Not
        enough’ evidence vs. Ampatuan Jr. for guilty verdict in Maguindanao massacre
        case,&nbsp;lawyer says</a></strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bbac45-bd4a-46ab-8a2f-57a9918afc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.104+08:00
