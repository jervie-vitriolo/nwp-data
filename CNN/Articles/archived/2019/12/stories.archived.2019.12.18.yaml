      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines hosted thousands of athletes from 11 countries for
        the 30th Southeast Asian Games from November 30 to December 11 in various
        parts of Luzon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07deb3e-8984-48a8-8093-e57ae1a8ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:30:27.032+08:00
      'mgnl:createdBy': 'vince'
