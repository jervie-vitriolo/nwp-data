      'mgnl:lastActivated': 2023-01-27T00:23:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reports on organizational problems surrounding our preparation
        betrays a political dynamic that could translate to even greater problems
        in our sports programs in the future,” De Lima added.</p>'
