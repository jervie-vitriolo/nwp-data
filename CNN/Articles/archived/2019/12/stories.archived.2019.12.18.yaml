      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a follow-up post, the "Love Me Like You Do" hitmaker criticized
        other road users for stopping simply to film the incident or abuse the Royal
        Mail driver.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca4814-64ca-44c3-b142-95604df4a773'
