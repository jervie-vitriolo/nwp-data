    'jcr:uuid': '99864aa2-6add-437f-b1cf-73e46daeeb36'
    'lead': 'A Chinese firm will provide new trains for the Philippine National Railways
      (PNR) South Haul project that would link Manila to Bicol. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T18:28:51.967+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T00:22:49.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
