      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Tycoon
        Lucio Tan has partnered with a Chinese construction firm to emerge as the
        sole bidder eyeing to develop the Sangley Airport in Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cacaf51-78bc-4218-b732-b6f36e9707d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:46:54.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bbdb5f-2976-4521-820d-1b17421b0405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:46:54.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Governor Jonvic Remulla confirmed that the consortium of
        China Communications Construction Company (CCCC) and Tan''s MacroAsia Corporation
        was the lone bidder for the $10-billion (about ₱500 billion) contract to upgrade
        the Sangley airport into an international gateway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d747534-147d-4c5e-91f3-e4517acf2d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:46:54.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bd7f9-87ef-4a9b-bc4c-99257dae1c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:46:54.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will decide the merits of the contract by December 27," Remulla
        told CNN Philippines in a text message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780210c4-5b47-4abc-9d3c-94380f8a6c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:46:54.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb38bb71-86e9-47aa-b868-1ad68ea74b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:46:54.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCCC and MacroAsia submitted their lone bid on Tuesday to the Provincial
        Government of Cavite. Upgrades to the Sangley Airport would be carried out
        through a joint venture with the local government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b12be0c-5b13-4f71-b4e9-e458f6aeabdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:46:54.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78bd144-bdcb-4144-8900-00ed33dc2070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:46:54.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing frustrated by flight delays in NAIA, <a href="http://cnnphilippines.com/news/2019/6/11/duterte-sangley-airport-cavite-.html">President
        Rodrigo Duterte</a> in June ordered Sangley Point to begin handling domestic
        flights by November this year. Tugade ordered round-the-clock construction
        in Sangley to meet the five-month target.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f060be15-df6f-417d-9b67-8d20e58e3e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:46:54.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bcd2c3-1f5c-4389-bdb1-d5d069b1d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:46:54.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, MacroAsia said CCCC is focused on transport infrastructure,
        particularly airport and reclamation projects. Meanwhile, MacroAsia is an
        affiliate of flag carrier Philippine Airlines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac2919-7b79-45b8-8d63-675d10513aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:46:54.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b882dd-84e4-4270-8211-5589b636f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:46:54.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:23:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With MacroAsia’s local expertise in the Philippine Aviation Industry
        and CCCC’s global experience in international airport development and reclamation,
        the two will be the best JV partner for the Provincial Government of Cavite,"
        the listed firm said on Wednesday morning.</p>'
    '13':
