    'title': 'LTFRB warns ride-hailing firms against overcharging during the holidays


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a4b19-6f48-47bd-a910-ce3ef886d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, December 18)</strong> –The
        transport regulator has warned ride-hailing firms found guilty of overcharging
        this Christmas season that they may lose their permit to operate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e189de7-add0-45e8-b005-0ad6db1b4e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40874241-330f-4338-b9b4-c1808fdeb94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To the TNCs (transport network companies), do not abuse the clamor
        for TNVS (transport network vehicle service) this holiday season, hindi kami
        magdadalawang isip na tanggalan kayo ng permit kung kayo ay lalabag sa mga
        mandato na nakasaad sa inyong kontrata.” Land Transportation Franchising and
        Regulatory Board (LTFRB) Chairman Martin Delgra said in a statement Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8603aca-e2b3-48cc-b931-648d36a2d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:27:55.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not think twice about revoking your permit
        if you violate the conditions of your contract.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b8cf8-d325-4d60-8b0c-0d09afebe1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee924b6b-a490-4c29-8851-31b2aef3033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning stemmed from what LTFRB described as "mounting" complaints
        against fare hikes and supposed lack of TNVS units since the onset of the
        Christmas season. The LTFRB added that commuters noted the increase this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a56bd-75e0-401a-acf8-3d6f6350473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972d44a1-9054-4797-a721-ba2e1d784f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the regulator said it has called for a meeting with
        app-based companies to seek clarification on the matter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c438c0b-41c0-44be-bcc3-67aff1c41fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:27:55.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The agency is at the forefront of ensuring public transportation
        remains safe, convenient, and also affordable. We will look into this,” Delgra
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f048b91-40de-454a-9afd-c3eafa65040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:27:55.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNCs could charge a P40-standard rate of base fare, P10 to P15 per
        kilometer, P2 per minute. They are also allowed to multiply their fare prices
        by as much as two times, depending on traffic. These fare guidelines should
        be strictly enforced, LTFRB said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a04d1f2-0085-411e-b8bf-88389e39a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:27:55.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009271bb-e099-459f-b852-5289d65d0acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:27:55.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:23:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accredited TNVS are Grab, Hype, Hirna, Owto, MiCab, Go Lag, ePickMeUp,
        SnappyCab, and Ryd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650618dc-1c55-421e-9e51-116e8f3ff28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb1fe7-562a-4cf1-aa1e-7f21acecd5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a29f5-8d58-43f2-ae61-78db865bd261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, meanwhile, assailed the alleged raise in Grab’s
        fees, citing a screenshot of one of its quoted fares that shows a one-kilometer
        ride that used to cost less than ₱100 can now cost ₱245 via GrabCar or from
        ₱231 to ₱346 via GrabTaxi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ba2bd-4b09-4f3a-ad7a-a13779f94d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e50016-9630-44ee-940a-0d1a69514675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also sought clarification from Grab on the matter, as she
        called on government agencies to exercise caution when dealing with private
        sectors which&nbsp;provide services rendered in the public interest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc1152-8ac5-43f3-aa5d-751ffd3d9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adccffb-0ce7-45de-afd2-5eaa04f796cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How will Grab explain that? Monopolies tend to push limits and
        cross the line of abuse, so we in the government must remain vigilant of sectors
        imbued with public interest like water and transport,” Marcos said in a statement
        Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ef436-546f-4b79-94ed-5a135dcaaa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf655b1-9b41-44a9-8594-390002dc1e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legalization of motorcycles-for-hire pushed anew</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0793aa-86d8-480c-bae0-c83627aba9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c71bc-d29c-4e85-aea3-889bb012c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:58:58.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:23:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also called on the LTFRB to allow motorcycle-for-hire service
        firms such as Angkas to address the lack of public transport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc18e2-d656-4be6-9e15-04f518328515'
