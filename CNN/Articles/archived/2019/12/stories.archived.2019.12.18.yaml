    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-18T11:25:32.623+08:00
    'imagesource': 'jcr:f1100760-2870-481c-8af7-00f6739f2812'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d3a897b-a635-4ac3-9b1f-5ea5603bdc86'
    'lead': 'According to the World Economic Forum''s latest Global Gender Gap report,  female
      representation in the Philippines’ political arena— particularly in Congress
      and President Rodrigo Duterte’s cabinet—  significantly declined from 2017 to
      2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:29:46.498+08:00
