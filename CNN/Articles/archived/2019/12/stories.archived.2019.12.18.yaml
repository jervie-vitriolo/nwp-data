  'nate-geo-docu':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-18T11:14:40.985+08:00
    'imagesource': 'jcr:ffb9ce04-4c90-4d8b-819b-1cf2a1882768'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ce0e6dd-526a-43b4-93b2-942bc7f06a86'
    'lead': '"The Nightcrawlers," a National Geographic documentary on President Rodrigo
      Duterte''s drug war, was shortlisted for the 92nd Oscars in the Documentary
      short subject category.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:20:32.909+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:23:19.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:18.809+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte-', 'drug-war', 'nat-geo', 'national-geography', 'documentary']
    'template': '1'
    'title': 'National Geographic documentary on Duterte''s drug war shortlisted for
      Oscars'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befa0add-afc3-4cd1-8f0d-6cae937f8ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:20:32.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:19.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, December 18) –</strong> <em>The
        Nightcrawlers</em>, a National Geographic documentary on President Rodrigo
        Duterte''s drug war, was shortlisted for the 92nd Oscars in the Documentary
        short subject category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f1b4c-9f76-42e6-a305-0e5ffd8739e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:20:32.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:19.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280101d9-768a-4fe7-93d6-927187e815ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:20:32.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary features "a small group of determined photojournalists
        on a mission to expose the true cost of the violent campaign" which claimed
        20,000 lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bc92d7-cd5d-4e76-8a75-ba123dde4a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:20:32.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a387ae23-a35c-4327-96ab-5c00a4bd81d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:20:32.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through covering both sides of the conflict, The Nightcrawlers
        reveals a harrowing twist behind Duterte’s deadly crusade," the synopsis read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23858ed6-a13c-4c21-a1be-b1e9ede2a0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:20:32.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea657cb-bf3f-4746-be6d-4d8f8dbc88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:20:32.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was produced by Joanna Natasegara and directed by Alexander
        Mora. Freelance photojournalist Raffy Lerma and multimedia journalist Patricia
        Evangelista were also featured in the documentary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d652c5-6e0c-49f6-9c1b-551dd494a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:20:32.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:19.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe8260a-1562-4bf9-8c9a-f8f5a382bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:20:32.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:19.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other nominees in the category were "After Maria," Fire in Paradise,"
        "Ghosts of Sugar Land," "In the Absence." "Learning to Skateboard in a Warzone
        (If You''re a Girl)," "Life Overtakes Me," "St. Louis Superman," "Stay Close,"
        and "Walk Run Cha-Cha."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c2fde-0f4d-4741-a757-5f6f6ace20cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:20:32.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:19.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a00f77e-cf91-4e3b-a837-f72dd9d13e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:20:32.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:19.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominations for the Academy Awards will be announced on January
        13, 2020. The ceremony will be held on February 20, 2020 at the Dolby Theater
        in Hollywood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce327d04-10c7-43c2-878a-1b80193fc809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:20:32.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:19.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6ce5c1-403b-4aea-9c00-fdb9b4a4b27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:20:32.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film can be streamed for free on the National Geographic website
        but is only accessible in the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0191fb-ec28-4a1d-a68d-3ec3664f535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:20:32.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9504fc8-a1e3-4f26-a1cf-36551b07ddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:20:32.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte took office in 2016. His centerpiece "war on drugs" program
        has led to at least 5,500 deaths of drug suspects who allegedly fought back
        during narcotic operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
