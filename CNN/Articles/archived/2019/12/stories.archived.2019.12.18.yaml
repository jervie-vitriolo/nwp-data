      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan left the Makati Medical Center, where he has been confined
        since October 21 due to a stroke, in a wheelchair. His return to his cell
        was ordered a day earlier by a Quezon City court which is set to issue on
        Thursday its much-awaited verdict on the worst election-related violence in
        the country.</p>'
