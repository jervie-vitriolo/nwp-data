    'jcr:uuid': '6889e4fa-1485-4cbd-9803-9026f5b6e24e'
    'lead': 'Lola, a young girl who lived in Denmark 5,700 years ago, had blue eyes,
      dark skin, and dark hair. Her last meal included hazelnuts and mallard duck
      but no milk. The reason we know any of this is because she chewed on birch pitch. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T06:26:29.785+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:23:26.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:16.735+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stone Age chewing gum holds clues to the life of a young girl who lived
      5,700 years ago'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d6d84-d63b-4a39-aac2-59ed8eeb9072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lola, a young girl who lived in Denmark
        5,700 years ago, had blue eyes, dark skin, and dark hair. Her last meal included
        hazelnuts and mallard duck but no milk — she couldn''t stomach dairy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4159abd6-74c6-4169-81fd-6863033b26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8b24c-6a3d-4b40-baea-98ca0786438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the reason we know any of this is because she chewed on birch
        pitch, a material that functioned a bit like an ancient chewing gum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375cca9e-8815-4c0a-830f-f62753dff4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c678def7-8758-4c6c-83b2-f5e615e79d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study of that birch pitch has uncovered the girl''s entire genome
        and oral microbiome, marking the first time human genetic material has successfully
        been extracted from something besides human bones. The study published Tuesday
        in the journal Nature Communications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d4f9a4-56ca-4508-9f92-afee809e7735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f0373-0f3b-432b-906d-9ff548501146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birch pitch was what Palaeolithic people used as glue as many as
        760,000 years ago. It was derived by heating the bark of birch trees, and
        somewhere along the way they realized they could chew it -- as indicated by
        teeth marks found on ancient remnants of the pitch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135b91e8-c106-4739-9a26-ec9be4d77132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d067c6-c0e4-4e95-88e3-106df50f19e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small hunk of brownish-black birch pitch was found by archeologists
        from the Museum Lolland-Falster at the Syltholm site on Lolland, the fourth
        largest island of Denmark. Small lumps are common at archaeological sites
        in Scandinavia, according to the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45392cb8-ab1d-46a6-a708-9baea77b09c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81156fab-3120-4559-9d5f-9910ef7865cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syltholm is completely unique. Almost everything is sealed in mud,
        which means that the preservation of organic remains is absolutely phenomenal,"
        said Theis Jensen, study author and postdoctoral researcher at the University
        of Copenhagen''s Globe Institute, who excavated at the site.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb9261f-4a4a-4975-b3f8-71d5bce5f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d0cd2-cf04-4e2d-847d-85763b3aa9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the biggest Stone Age site in Denmark, and the archaeological
        finds suggest that the people who occupied the site were heavily exploiting
        wild resources well into the Neolithic, which is the period when farming and
        domesticated animals were first introduced into southern Scandinavia."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad58bf7-5f95-42b8-b1bf-ed095b16a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa7aeb4-a66b-42a7-a0e5-751c776b1b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By extracting DNA from the birch pitch, the researchers learned
        that it had been chewed by a female genetically closely related to hunter-gatherers
        from the European mainland, rather than those in central Scandinavia. Specific
        genes told them about her hair, skin and eye color, similar to that of other
        European hunter-gatherers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed44c7-483f-49ad-8b99-ac8a79d059fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a0d75-e4b9-4ec1-a8af-c582907a693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is amazing to have gotten a complete ancient human genome from
        anything other than bone,'''' said Hannes Schroeder, study author and associate
        professor from the Globe Institute at the University of Copenhagen. "What
        is more, we also retrieved DNA from oral microbes and several important human
        pathogens, which makes this a very valuable source of ancient DNA, especially
        for time periods where we have no human remains."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b3b5e-d104-4256-8c61-8273223f3cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b47cce-6f9b-40dc-a5b6-34b5e99b7f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant and animal DNA trapped in the pitch also revealed that she
        had eaten hazelnuts and duck, likely staples of her diet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5980bb9-6bca-4c8a-b0c6-54ea852031e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ddedc-8f22-4e41-a285-15773d7e6b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ancient chewing gum acted as a time capsule, storing information
        about her oral microbiome -- the bacteria that lived in her mouth -- as well.
        The researchers were able to detect traces of DNA that revealed pathogens,
        including potential Epstein-Barr virus, one of the most common human viruses
        that can serve as the gateway to mononucleosis, also known as glandular fever.
        They also found the signature for pneumonia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a65dbaf-5798-4c7d-810b-7bdad5395f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c156e-c43c-493a-9c58-91024377cfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lola was lactose-intolerant, which aligns with the idea that adults
        evolved the tolerance after dairy farming spread during the Neolithic revolution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c00e6a-eb9a-4506-ac61-9e8413c41af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3ba61-bfbd-4996-8137-bd7d2679958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our ancestors lived in a different environment and had a different
        lifestyle and diet, and it is therefore interesting to find out how this is
        reflected in their microbiome,''" Schroeder said. "It can help us understand
        how pathogens have evolved and spread over time, and what makes them particularly
        virulent in a given environment. At the same time, it may help predict how
        a pathogen will behave in the future, and how it might be contained or eradicated."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408ec519-9213-4553-ac72-76b787323bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85174279-52cf-4a32-9e47-eeaad94a7113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birch pitch was used to help attach stone tools to handles and straps.
        Although malleable when heated it solidified as soon as it cooled, leading
        some researchers to believe that ancient people chewed on the pitch to keep
        it soft while they worked on their tools.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c21db33-4052-4baa-ad78-d52d1744b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf8669f-2fff-4628-8f7e-7e3202f5f97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also theorized that birch pitch was chewed to help relieve
        the pain of a toothache; act as a tooth brush; stave off hunger; or, much
        like we use modern gum, simply to have something to chew. Birch pitch also
        contains betulin, which acts like an antiseptic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cacf76-b963-4834-bb5e-eb263ada636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8372df24-45df-42a3-bf11-eaaddd57aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the bacteria detected in the pitch indicated signs of gum
        disease, which may be why Lola -- named for where she was found on Lolland
        —&nbsp;was chewing it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716cab55-5f99-443f-898a-c20df00e4c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00d78b-bdfa-472e-9c01-0eba4cda8990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:26:29.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:26.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the birch pitch sheds light on one person who lived
        at the site, which is notable because no human remains have ever been recovered
        there. And more discoveries at other sites in the future could do the same,
        bringing ancient humans back to life when no other remnants of their lives
        are left behind.</p>'
