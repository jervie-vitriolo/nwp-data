      'mgnl:type': 'text'
      'text': '<p>The fatalities were recorded in the regions of Northern Mindanao
        and SOCCSKSARGEN (South Cotabato, Cotabato, Sultan Kudarat, Saranggani and
        General Santos City), the National Disaster Risk Reduction &amp; Management
        Council said in its 6 pm report Wednesday.</p>'
