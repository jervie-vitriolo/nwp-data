      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe the first instinct of the other drivers who got
        out was to instantly start filming on their phones and shout abuse at the
        poor shocked driver, not even checking the other driver was ok. What on earth,"
        she told her 14.4 million followers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3886ca4-b643-4cb3-9af3-92eca5c9abd3'
