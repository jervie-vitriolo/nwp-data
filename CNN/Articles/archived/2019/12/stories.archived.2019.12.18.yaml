    'mgnl:tags': ['Philippine-National-Railways']
    'template': '1'
    'title': 'Gov''t signs contract with Chinese firm for new PNR Bicol trains'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95e335-a49f-491c-8354-8e088db578ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:28:51.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — A
        Chinese firm will provide new trains for the Philippine National Railways
        (PNR) South Haul project that would link Manila to Bicol, according to a Transportation
        department statement on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a833c26c-3bf8-4444-9ffe-e0aaf862645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:28:51.968+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0114ff-783e-44a2-b9f5-8a00164cff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:28:51.968+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation and railway officials signed a contract with China''s
        CRRC Zhuzhou Locomotive Co., Ltd. on Wednesday for the purchase of diesel
        multiple unit trains for the so-called PNR Bicol line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac31db-4722-4994-b770-b2cd7d38a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:28:51.968+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf1f113-c851-4221-9dbf-d475de44fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:28:51.968+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:49.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train sets are scheduled to arrive in June 2021, and will initially
        be used for long-distance service from Calamba, Laguna to Naga City in Camarines
        Sur, and eventually to Legazpi City in Albay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b955fc-00d5-4cd7-bf67-ffef41eaa013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:28:51.968+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:49.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90801ac-f63d-40e1-9378-a42b1a42c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:28:51.968+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:49.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once operational, travel time from Manila to Legazpi City will be
        reduced by half – to six hours from 13 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4bffb8-6236-47be-b385-f68cc4b69f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:28:51.968+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:49.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68b943e-5c44-4ec4-bc43-a9d50d133ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:28:51.968+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trains can accommodate 168 passengers for business class, 52
        for first class, and 80 for second class.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df000a9-07bb-4af1-81f7-34de95f00e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:28:51.968+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2033223-2f6e-4b97-bc2c-9787a1529b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:28:51.968+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanning 639 kilometers, the PNR South Haul line is one of the projects
        identified for Chinese funding. The entire project costs ₱175 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b2abcd-0cf1-4f26-8b46-51d92ad73008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:28:51.968+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01729033-3fda-436e-918f-31dcfc6179bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:28:51.968+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is seeking to restore the Manila-Bicol train line
        which stopped operations in 2014 due to lack of trains and other issues.</p>'
