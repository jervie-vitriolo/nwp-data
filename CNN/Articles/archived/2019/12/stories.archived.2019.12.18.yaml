      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of public funds to the Philippine Southeast Asian Games
        Organizing Committee (PHISGOC) also received backlash, including the controversial
        ₱55 million cauldron used in the opening ceremony.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
