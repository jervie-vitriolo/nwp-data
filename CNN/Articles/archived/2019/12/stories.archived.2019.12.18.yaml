      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/own-french-castle-chateau-de-vibrac-france/index.html"
        target="_blank">Own part of a French castle for just $55</a>."</em></p>'
  'ramon-ang-bloomberg':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-18T16:51:25.489+08:00
    'imagesource': 'jcr:f3fcc60f-a3cd-4443-a52b-8552ed93e335'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2557a64-cfb7-4e1b-b17d-4cbed3ae1522'
    'lead': 'San Miguel Corporation and COO President Ramon Ang is the first Filipino
      in the prestigious international list of influential people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:52:29.804+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:22:56.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:24.102+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ramon-Ang', 'San-Miguel', 'Bloomberg']
    'template': '1'
    'title': 'Business magnate Ramon Ang makes it to Bloomberg 50 list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2479a16-bcca-49fc-8fc0-fc0018f32e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:52:29.804+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        Philippines has its first entry in the prestigious Bloomberg 50 list with
        San Miguel Corporation (SMC) President and COO Ramon Ang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed8dff-b5c1-46cb-97b3-ce8d709b7090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:52:29.804+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang is among the 50 most influential business, entertainment, politics,
        finance, fashion and tech leaders that made it to the 2019 list of the international
        business publication.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d4e104-414b-43e1-8daf-7b6ee88db0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:52:29.805+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a great honor, and I’m grateful to Bloomberg for taking note
        of our work and the developments here in the Philippines,” Ang said in a statement.
        “I hope this helps to showcase the many great and positive things happening
        in our country.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6275fb8-981d-427f-9fdd-f3356d03e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:52:29.805+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg acknowledged Ang''s role in expanding the food and beverage
        company to a conglomerate that also deals with electricity, oil and construction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ca1a1-5f9a-46e4-99b9-d7c9624ab425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:52:29.805+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted SMC''s role in building the New Manila International
        Airport in Bulacan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711581a-d745-4f7e-a57b-9b4deac743ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:52:29.805+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will have three times the capacity of Manila''s current one,
        which is 71 years old and regularly ranks among the world''s worst," Bloomberg
        said about the upcoming Bulacan airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be14aa7-84e0-429a-8c94-cd397d2404a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:52:29.805+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:22:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Ang on the unranked list of world leaders are climate activist
        Greta Thunberg, TV host Jon Stewart, pop star Rihanna, Warner Media News and
        Sports Chairman and CNN International President Jeff Zucker, Kylie Cosmetics
        CEO Kylie Jenner, and Disney International Chairperson Kevin Mayer.</p>'
  'maguindanao-massacre-what-you-need-to-know':
