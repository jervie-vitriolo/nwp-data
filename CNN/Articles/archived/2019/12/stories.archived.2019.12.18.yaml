      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the UK postal service told CNN in a statement:
        "We are very concerned about this incident. We sincerely hope that no one
        was hurt. We are investigating as a matter of urgency."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
