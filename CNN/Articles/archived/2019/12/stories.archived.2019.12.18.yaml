      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/18/duterte-sea-games-medalists-2019.html">Duterte
        honors SEA Games medalists</a></strong></p>'
  'manila-recto-university-arrest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2019-12-18T22:45:25.377+08:00
    'imagesource': 'jcr:6404c1a2-6f35-4a9e-b61a-df316e7c12a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '606939c5-c80f-483b-b52c-fa0e6bb44ef1'
    'lead': 'Authorities arrested 42 people at a raid in Manila Wednesday for allegedly
      falsifying documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T22:49:18.089+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:22:43.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:27.375+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
