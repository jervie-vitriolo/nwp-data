      'mgnl:lastActivated': 2023-01-27T00:22:55.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa32cead-63ba-44fd-9e82-a7a24b46b7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu won as Maguindanao governor in May 2010, six months
        after the gruesome massacre. He served three full terms before running for
        Congress this year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0b790-3dec-4288-a146-30f242adb8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4d9566-b94d-42a9-a4b5-99255b586130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mangudadatus have kept a tight grip on the province which is
        now led by its first lady governor, Bai Mariam Sangki-Mangudadatu, who beat
        her husband''s cousin in the May 2019 elections.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb99c3-3a51-42fb-be25-b9b87bd8d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9f981-72ec-497c-89f4-e996b9bf68b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu earlier told CNN Philippines <a href="http://www.cnnphilippines.com/news/2019/12/17/Toto-Mangudadatu-Maguindanao-massacre-guilty-verdict.html">he
        is confident a guilty verdict would finally be handed down.</a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da387a-733f-4a88-bc55-9d818ec44388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e696c1-ca3b-4ff2-8f5d-afce5f27b85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has forgiven some members of the Ampatuan clan, Mangudadatu
        stressed the battle won’t be over until justice is served.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fdd267-3ec8-4098-996f-a84d2190c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa60c52-a196-4281-ba9f-c74675cb7eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sige, okay, forgive ko sila, but still, ''yung justice, hahanapin
        natin… Pwedeng i-let go pero kailangan ng hustisya</em>,” the lawmaker told
        CNN Philippines’ The Source.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566efb93-c51d-4177-b744-91b2ba232e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bcfa96-633c-4a77-9e54-644e84537044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Okay, I’ll forgive them. But still, we will look for
        justice. We can let it go, but we need justice.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb0bb7e-8bd9-497f-a36c-43a96eb69e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7526de-ab09-4418-b171-72a790bb401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who are the Ampatuans?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67415087-5aaa-4da6-a467-7297844771e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d97caa2-bbbd-4ad9-a8ff-e0885136d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before facing trial for the infamous bloodbath, the Ampatuans
        were already known as a powerful warlord clan in Mindanao.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db495a-fde5-4a8d-9972-e7709557d444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c31e1-31d1-43c3-abf1-d7ea4fcf57f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family and its private army, allegedly composed of up to 5,000
        militiamen, police, and military personnel, have been linked to killings,
        torture, sexual assault, abductions, and other cases of human rights abuses,
        <a href="https://www.hrw.org/sites/default/files/reports/philippines1110.pdf">according
        to an investigation by international advocacy group Human Rights Watch.</a></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a4cf7f-5d86-4c93-bfbd-7c5b8a458809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d04cd-a834-4dba-a1db-f5534dcc5f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group looked into 52 alleged crimes of the family, noting that
        the police "routinely failed to conduct serious investigations" and no one
        was ever sent to prison.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e2be4c-e157-458b-90aa-54a3d2d56ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342cfa8e-011f-48ee-9963-9b8114bdbe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One case mentioned by the prosecution took place in 1995 when witnesses
        saw then assemblyman Zaldy Ampatuan shoot Akas Paglala, who was on his way
        to file his candidacy for Magonoy mayor, a post held by the Ampatuan patriarch.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8721353-de65-4e98-87a1-2a76761452ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ab1b5-3c69-4891-a4af-a7de5476c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andal Sr. started building his political empire in the 1970s following
        the late President Ferdinand Marcos’ declaration of martial law. He was appointed
        commander of a paramilitary unit before getting elected as vice mayor and
        then mayor of Magonoy.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129c77f1-2e0f-442c-bde3-21cfd21e8698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a964b2a-5a47-416d-aaf9-aaf444c52fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family patriarch became Maguindanao governor in 2000. He later
        named five towns after family members. Shariff Aguak, formerly Magonoy, was
        named after his father while Datu Unsay was named after his son. Andal Sr.’s
        son succeeded him as governor in 2005.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf767fc-8679-44ad-819f-327d59b42f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b4c4ff-a31f-4fc2-a13d-bb7a5a436a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.499+08:00
