      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18, 2019) –</strong>
        The death toll from a 6.9-magnitude earthquake in Davao del Sur rose to 11,
        disaster response officials said Wednesday night.</p>'
