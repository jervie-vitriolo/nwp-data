      'text': '<p>Sangley is a 15-minute ferry ride from the CCP Bay Terminal in Manila.
        The Department of Transportation earlier said the airport is ready to take
        in <a href="https://cnnphilippines.com/news/2019/10/29/Sangley-airport-opening.html">propeller-type
