      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims'' families, lawyers, and human rights groups say the only
        acceptable decision for the court is a conviction of the Ampatuans.</p>'
