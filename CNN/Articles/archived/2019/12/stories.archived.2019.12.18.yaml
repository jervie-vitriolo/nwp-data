      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the expected handing out of case decision on Thursday, the
        Human Rights Watch said the government should continue to pursue all the accused.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458d5f4-2f30-4d20-973c-47c127c25c85'
