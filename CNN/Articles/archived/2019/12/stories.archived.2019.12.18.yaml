      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76263b2a-63e6-4f2d-bd2f-854955f160cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:45:02.470+08:00
