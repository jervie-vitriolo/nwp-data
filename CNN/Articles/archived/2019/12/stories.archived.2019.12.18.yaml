      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark decision on the Maguindanao massacre case on Thursday
        will put an end to an almost decade-long trial. The Maguindanao or Ampatuan
        massacre on November 23, 2009 left 58 people dead, including 32 media workers,
        some civilians, and some members of the Mangudadatu family — a rival political
        family of the Ampatuans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5535ae-250d-4281-b090-90ebd8f62aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:36.869+08:00
