      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also reported delays in the construction and preparation
        of some venues, including the Rizal Memorial Sports Complex, New Clark City,
        and Tagaytay International Convention Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a9d484-d009-46b3-8db2-dd2645e864e0'
