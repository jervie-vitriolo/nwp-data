      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        National Economic and Development Authority (NEDA) said the economy saw more
        action in the last three months of 2019 — enough to push full-year growth
        to at least 6 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f6720-0743-4769-8b7a-d309ffb93c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:30:27.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c61cf-8b65-4c21-aada-7c1dbc8e6f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:30:27.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA Secretary Ernesto Pernia said economic growth likely clocked
        in between 6.6 percent and  6.7 percent  from October-December, which would
        be the fastest pace in over two years if realized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47dbdd1-4d87-4cb3-b3a9-53797c549a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:30:27.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea0619-d9f3-4cda-9e90-3b83d46be065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:30:27.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:22:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia added that strong spending by both government and the private
        sector for construction and expansion plans will boost domestic activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f182a-64c3-4f01-8cc9-f5bc34f56e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T18:30:27.031+08:00
