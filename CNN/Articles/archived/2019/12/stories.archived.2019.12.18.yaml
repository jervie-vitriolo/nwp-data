      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the truck driver finally stops, he can be heard yelling: "I
        honestly didn''t see him. I didn''t see him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e3656-83b6-4a63-9475-f9a08f070f1b'
