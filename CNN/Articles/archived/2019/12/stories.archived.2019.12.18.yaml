      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3bcaa7-027f-4e8b-8455-8de0af83cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:30:36.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:23:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of then-Maguindanao gubernatorial bet Esmael "Toto" Mangudadatu
        — accompanied by a convoy of journalists — were on their way to file his candidacy
        for the 2010 elections when they were attacked by gunmen, allegedly from the
        Ampatuan family. The corpses of the victims were found, shallowly buried,
        in the town of Ampatuan in Maguindanao province.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64916a2-3477-4c82-9668-67a54b980df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:08.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:17.983+08:00
