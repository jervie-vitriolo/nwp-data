      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5288c235-61a7-4c35-9462-e95dc92fbb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.709+08:00
