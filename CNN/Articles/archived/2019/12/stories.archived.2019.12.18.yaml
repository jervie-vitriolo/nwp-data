      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness accounts showed that members of the Ampatuan clan met several
        times to plan the killing of Mangudadatu.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c26d7-c633-4259-b7d2-aeebe7d2564c'
      'mgnl:activationStatus': true
