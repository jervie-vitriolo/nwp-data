    'template': '1'
    'title': '‘Not enough’ evidence vs. Ampatuan Jr. for guilty verdict in Maguindanao
      massacre case – lawyer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe71127-5d75-49d3-984c-4e2357a38959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)—</strong> A
        lawyer who previously represented a member of the Ampatuan clan said he finds
        insufficient evidence for the court to hand down a guilty verdict to his former
        client linked to the 2009 Maguindanao massacre case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a8d2b-5db2-46e6-a9de-6f13c3515c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Raymond Fortun, who had worked for main suspect Datu Andal
        “Unsay” Ampatuan Jr. from 2016 to July 2019, said some acquittals may take
        place when the court comes out with the much-awaited ruling on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76043f5-4ab9-4c77-b3ae-136fe898d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not enough for a guilty verdict. <em>Sa akin kasi</em> (for me),
        it''s always a matter of reasonable doubt <em>eh</em>. If you''re not able
        to connect the bullet to the gun to the gunman, in a murder case, you''re
        not going to win,” Fortun told CNN Philippines’ The Source on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef6458-7df7-4dc3-9008-974b4084d47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can see some acquittals (in the 101 on trial)… Hindi ko nakikita
        lahat na merong evidence of guilt,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b11b79-de26-4e72-bf40-5c53623c08ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can see some acquittals. I don’t see everyone having
        evidence of guilt.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb519c-0168-4963-b4af-0159ced2d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsay is among the 197 accused in the gruesome 2009 mass murder
        of 58 victims— including 32 media workers. He and his family’s private armed
        group allegedly shot and decapitated the bodies of victims, including members
        of the rival Mangudadatu family and civilians who happened to be passing by.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f96ba-9658-412c-a052-6302e1a2ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:28:35.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/18/maguindanao-massacre-ampatuans.html">READ:
        How the Ampatuans allegedly killed 58 people</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22861076-f3d8-4cfa-88ba-cf04fb9f4e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsay and his family members have denied involvement in the multiple
        murder case. According to Fortun, Unsay claimed he was presiding over a council
        meeting at the municipal hall at the time of the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04dc95-65fc-4c01-83fe-460d4a541634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>                                                 \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5825d6-8456-44c3-9091-b6da2ba2a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speaking the truth?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a497bb9-dd40-4124-ba94-d620622d64f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun questioned why the bullets and guns recovered from the scene
        failed to trace back to the accused. He also claimed no forensic ballistic
        examination took place during the almost ten-year trial.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03c7c3-7aee-43f2-a21f-eb22bad3aea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were no ballistic tests, no records that the bullets that
        were found on the bodies of the victims came from a particular hand gun that
        was utilized by Andal Jr,” said Fortun, who earlier withdrew as the defendants’
        counsel, citing “personal reasons.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b44600-8a84-49cd-84d1-957a92442dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the statement was refuted by Sukarno Badal, former Sultan sa
        Barongis vice mayor and a prosecution star witness in the case, who said that
        he saw the incident first hand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb8bb6-993d-489a-8e4a-f1752272cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nandoon ako nung nangyari</em>. <em>Si</em> Atty. Fortun <em>abogado
        lang ''yan, hindi niya nakita kung ano ang nangyari,</em>" Badal told CNN
        Philippines'' Balitaan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d0e46-cb8b-48c4-82da-6c972946e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was there when it happened. Atty. Fortun is just
        a lawyer, he did not see what really happened.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c1bb47-138e-4e0f-b8ec-419247bfca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fortun also raised doubts on some accounts of the eye witnesses
        presented by the prosecution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ce346-5bed-4ee2-a93e-cfcf873b6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You take a look at the testimonies of the witnesses; all of them
        were standing around, watching the shooting, as if they were watching a basketball
        game. Nobody ducked,” he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da169b53-c422-4c10-935b-f4fe8a7c3f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer, however, said he will respect whatever the decision
        Judge Jocelyn Solis-Reyes hands down during the promulgation for the case
        verdict.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13299501-000d-4fd5-80f3-ae6edfc4a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will leave it up to the judge. I know that she''s very fair,
        and she will decide this case on the merits,” Fortun said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd3afa-b5a1-4baa-9b63-4446b8ccb2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao Rep. Esmael "Toto" Mangudadatu earlier expressed optimism
        that the court will impose a <a href="https://www.cnnphilippines.com/news/2019/12/17/Toto-Mangudadatu-Maguindanao-massacre-guilty-verdict.html">guilty
        verdict</a> to the major suspects of the decade-long case, including Unsay.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694a06d-a956-4b07-9d3a-3e8c98c035aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman has been tagged as the “real target” of the brutal
        attacks for challenging the long-reigning Ampatuan family for Maguindanao’s
        gubernatorial post.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10bac50-2747-46a4-a0a8-a78f21341ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 197 accused, 101 people remain on trial, while 80 others
        are still at large. The incident has been tagged as the single deadliest attack
        on journalists in history, as well as the worst case of election-related violence
        in the Philippines.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf00b83-81b5-42e6-817a-2b18fb63faab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:07:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:23:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/12/18/Maguindanao-massacre-suspects-arrest-Amapatuan.html?">Hunt
        down Maguindanao massacre suspects at large, PH gov''t told</a></strong></p>'
  'cathay-pacific-hong-kong':
    'author': 'Laura He, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-18T13:03:27.631+08:00
    'imagesource': 'jcr:c6e74588-b9a0-46e7-95a8-c0e81f218fc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0473c3a2-f77b-4873-b9f4-b7dd156d5b2a'
    'lead': 'Shares of Cathay Pacific opened down 1.6% in Hong Kong on Wednesday after
      the city''s flagship airline recorded yet another dismal month and said it would
      reduce capacity next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:10:04.848+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:23:12.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:22:20.332+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cathay-pacific', 'hong-kong']
    'template': '1'
    'title': 'Cathay Pacific will cut capacity next year as Hong Kong protests continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc40ab4-f85a-421d-a98d-d0f6c1db4f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Shares of Cathay Pacific opened down
        1.6% in Hong Kong on Wednesday after the city''s flagship airline recorded
        yet another dismal month and said it would reduce capacity next year. But
        the stock reversed direction in mid-morning trade and was last up 0.2%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c1151-4d9e-427b-9210-b32a337c3c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e47be-37b3-40a2-903c-8ea5255847a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is still trying to overcome months of protests in the
        Asian financial hub, which have deterred tourists and weighed heavily on the
        airline industry and other sectors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c3b55-a3cc-4569-91ca-cc7c7b04dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852fbd8b-5e20-4402-8097-4611d4059b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay said Tuesday afternoon that its inbound traffic to Hong Kong
        plunged 46% in November compared to a year ago. The airline and its Cathay
        Dragon subsidiary, which handles regional flights, also carried 9% less passengers
        last month than they did a year prior. That was the fourth straight month
        that passenger demand dropped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f5e0a6-585c-4464-9ebf-0f376f48a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba407a5c-2e09-4bcc-af85-2ab3430d91fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"November continued to be very challenging for both Cathay Pacific
        and Hong Kong, with sentiment for travel still weak," wrote Ronald Lam, chief
        customer and commercial officer for Cathay Pacific, in a filing with the Hong
        Kong Stock Exchange.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a611d53-c49e-4f25-bdf8-0a60f6d86e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e72959-7fb3-439d-b931-616bbf82f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also decided to cut seat capacity next year by 1.4%,
        reversing an original plan to increase capacity by 3.1%. Lam said that''s
        the "first time in a long while" that Cathay will reduce its size.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b2547a-0c97-4878-8af9-b3e43ab7f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc878037-412d-4027-a3a5-1fedd4b76cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a bad year for Cathay. In August, its former CEO and
        chief commercial officer resigned after several tumultuous weeks, during which
        the airline was heavily criticized by Chinese state media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21544c3-3a2e-412f-b933-980a4fe79205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7955f-dc49-4417-bf51-6de3dcf0b37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Cathay''s stock price is down nearly 20% from the high
        it touched in April, shares have rebounded somewhat this quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f98cd62-3469-44ac-8011-b405e8eed2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1efe7-89a5-422b-9c73-f4c648fdf80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:10:04.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:23:12.615+08:00
