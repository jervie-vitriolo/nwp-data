      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f90bec-9f38-4c87-ae1a-f69f4261666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:02:50.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:22:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pledged cash bonuses wherein each gold medalist will receive
        an additional ₱250,000 while silver medalists will get another ₱150,000. Bronze
        medalists will also get an additional ₱60,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce1fbd-fc04-493c-a7a9-f1587dc8e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:02:50.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:22:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0926bb7e-4b94-4f22-9d02-fff97eda31dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:02:50.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:22:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the POC, gold medalists already received ₱200,000 while the
        silver and bronze medalists got ₱50,000 and ₱30,000 respectively. POC President
        Bambol Tolentino said this was the first time the committee gave away cash
        incentives to SEA Games winners. The POC was able to raise ₱52 million for
        the athletes'' cash incentives including the ₱10 million pledged by the House
        of Representatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8620347a-cab0-458d-b74e-2873b790a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:02:50.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:22:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef8d6d-2d96-4944-bffe-7283d354d4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:02:50.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:22:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 10699, SEA Games medalists are also entitled
        to cash benefits amounting to ₱300,000 for gold, ₱150,000 for silver and ₱60,000
        for bronze medalists. This will come from the <a href="https://www.officialgazette.gov.ph/2015/11/13/republic-act-no-10699/">net
        cash income of the Philippine Amusement and Gaming Corporation</a> which will
        be remitted as a special account to the Philippine Sports Commission''s National
        Sports Development Fund.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85593c6-732a-48a4-8ac5-8e31aaab3983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:02:50.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:22:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc76e75-1b12-4e87-a69f-2eaa098e28c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T21:02:50.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:22:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all cash benefits combined, a gold medalist is expected to
        take home at least ₱750,000. The cash is awarded per medal, so if an athlete
        gets two gold medals, he or she will have double the amount of the medal''s
        cash benefits. As for team wins, the reward will be divided among the members.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d469e55-c256-40d3-89a9-a65bfa11171b'
      'mgnl:activationStatus': true
