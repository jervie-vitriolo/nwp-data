      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has earned more than $60 million in royalties from the
        song, according to a 2016 estimate by The Economist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb2d08-c714-4ae0-bcc2-19e2620b83b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T06:18:44.280+08:00
