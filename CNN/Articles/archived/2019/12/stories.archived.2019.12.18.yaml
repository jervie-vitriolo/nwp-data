      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b750987c-fd3a-4c4d-bf4f-7e86bee87060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9464a4a-e853-485b-8ddb-bdd68aad6abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, Lakmodin Saliao, said he served as personal assistant
        or <em>kasambahay</em> (house help) to several members of the Ampatuan clan,
        including the patriarch. According to him, the family also met in the house
        of <a href="https://cnnphilippines.com/news/2019/12/18/Zaldy-Ampatuan-hospital-detention-Maguindanao-massacre.html">Unsay''s
        brother, Zaldy,</a> a week before the massacre. In that meeting, the family
        patriarch asked those present – his sons and supporters – if they agreed to
        kill Mangudadatu, Saliao said everyone answered in the affirmative, while
        laughing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c69c654-e88c-4dc9-a388-8a57392f501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e972b8-c3ac-4f7b-bb25-b5ee920c7029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datu Unsay even assured his father that he himself would block the
        Mangudadatu convoy and pull the trigger, Saliao recalled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93bedf7-42f5-4c75-9a38-08317f42c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc32fc-ca2b-42fb-90d1-b0110aedd9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Madali lang yan, Ama. Patayin sila lahat kapag pumunta sila
        dito</em> (That''s easy, Father. Kill everyone who comes here)," Saliao quoted
        Unsay as saying.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d9317-dff3-41a0-9c8c-2d14c3bac1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee1081-11da-44f3-b394-cfed8dc6571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Ampatuan made good on his word, witness accounts showed.
        Two days before the bloody killing, Unsay put up checkpoints to cover all
        roads to the provincial capitol in Shariff Aguak, where Mangudadatu would
        have to file his certificate of candidacy at the local office of the Commission
        on Elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d1f124-c265-4978-bb99-0d4c8467c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15bf61-180b-4c07-91cd-c430c90ec7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Killing spree</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b876edc3-3914-4311-9714-905e2f567262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162717be-caed-4b13-a167-432aecff8ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed men were stationed in these checkpoints on the morning of
        November 23, 2009. The convoy carrying Mangudadatu''s wife Bai Gigi and sister
        Bai Eden was flagged down at Sitio Malating.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25027a2b-f2b0-4f86-b107-193359c419ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90deed-602b-4bf3-a813-b97e26711250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badal said Datu Unsay himself  went through Bai Gigi''s handbag
        to look for Mangudadatu''s certificate of candidacy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23770bd1-88d5-43d0-ba61-18ced97e302e'
