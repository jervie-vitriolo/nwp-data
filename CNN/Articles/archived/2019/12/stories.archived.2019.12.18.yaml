    'template': '1'
    'title': 'Pasig City saves ₱150-M with ''honest to goodness public bidding'' for
      services'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754d9ad6-5439-4886-a9e2-1e8fd055966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:22:58.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) –</strong> Pasig
        City has managed to save ₱150 million in the first five months of its anti-corruption
        efforts within the local government, Mayor Vico Sotto announced this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dbd95d-02f4-4a0f-84ad-a9c9971acd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:22:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5b4420-1bf9-4414-9f72-7695b00bd09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:22:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Sotto shared the good news on Facebook, noting that the
        savings were achieved out of "open and honest to goodness" public bidding
        for Pasig City''s goods and services since he took office in July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d372d-ed14-46cf-a4ed-3352368b28cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:22:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915c5697-9125-4d00-ac12-b751d6a3bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:22:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto bared that he had instructed a 10-percent reduction in the
        approved budget of contracts (ABC) as he does not accept kickbacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e84d2f4-f2f4-4fb1-bef5-99e14d5a7fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:22:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59139cd4-5c86-442f-a4b4-80d088b0a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:22:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also ensured that the bidding process "will rigidly follow correct
        procedures." The processes were even documented via Facebook for transparency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad70471-ac25-4de3-8b45-0e8e4513aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:22:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a3cc3-211a-4f78-9215-5aaa9bcb9300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:22:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, competition is high and prices go down. Previously,
        almost all winning bids were within one percent the ABC (this is a red flag
        for auditors). Now, it is common to see winning bids that are 10 to 50 percent
        lower," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cbafad-bc18-425e-83a1-e202ca4fc844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:22:58.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a89ba3-debf-45ce-970b-98df9d87c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:22:58.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig mayor said that even if it was not an easy feat, the efforts
        were worth it with the public benefitting from their hard work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7032b18-dc83-4ba9-81bf-5d2a0e1d16ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:22:58.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa50b294-8c61-4ec2-8d1f-644a9b3cf65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:22:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi madali ang ginagawa nating paglilinis, pero sulit ang
        hirap. Dahil sa dulo, ang ordinaryong mamamayan ang makikinabang. Mas maraming
        pondo para sa iba''t ibang serbisyo, lalo na sa serbisyong pangkalusugan,"</em>
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb1c7e-d371-4c34-96fc-610d0ab2610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:33.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:22:58.147+08:00
