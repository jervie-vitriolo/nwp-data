      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth has averaged 5.8 percent from January-September, still short
        of the state''s fighting target of 6-6.5 percent. For the next three years,
        the government expects yearly growth to log between 6.5 percent and 7.5 percent.</p>'
