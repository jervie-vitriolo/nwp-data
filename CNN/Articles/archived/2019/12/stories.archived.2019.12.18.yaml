      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac8792-63f3-4ffe-b6a5-a585d1781fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old Mangudadatu is now Second District Representative
        of Maguindanao.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb798b8c-328f-4dcc-973d-88bf1ae35d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.704+08:00
