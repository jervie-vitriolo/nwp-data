      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b4176-70e4-461f-ab69-d0e41a090841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:48:36.405+08:00
