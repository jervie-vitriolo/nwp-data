      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44303f75-be77-4b6b-8b8b-ad45f698739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T17:01:40.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:22:55.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu told the court that his family and advisers decided
        to send his wife and other female family members to file his certificate of
        candidacy, confident that no harm would come to them because Islam,&nbsp;the
        dominant religion in the Muslim autonomous region, commands utmost respect
        for women.</p>'
