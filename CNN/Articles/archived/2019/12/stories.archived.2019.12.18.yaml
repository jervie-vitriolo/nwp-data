      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f12555-199a-4da9-b008-23f6c5702bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao massacre has gone down in history as the <a href="https://cnnphilippines.com/news/2019/11/5/maguindanao-massacre-philippines-press-freedom.html?fbclid=IwAR1ZVHbfBP9yGhL4JM5D9CR9G9j0LDHDesfR6Px6FUhYmEodIpymOn1b4WY">world''s
        deadliest single attack on journalists</a>, and the worst case of election-related
        violence in the Philippines.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693516c-2cf4-4b29-bd29-a90060365b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:12:49.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:23:06.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/23/commission-on-human-rights-maguindanao-massacre-journalists.html">READ:&nbsp;Ten
        years after Maguindanao massacre, attacks against journalists ''amplified''</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf2faf3-13c0-4d5a-88ab-c8b7e465ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:02:32.745+08:00
