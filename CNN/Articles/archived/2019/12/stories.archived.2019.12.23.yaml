      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also contacted The Sunday Times and the Shanghai Prison
        Administration, which oversees the Qingpu prison, for comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf214903-eca6-4e3d-add4-d7e5de0265a8'
