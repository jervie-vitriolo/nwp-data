      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf9adce-0842-4442-ae97-627d2a5d95c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:39:20.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administrator (FDA) Officer-in-Charge and Health Undersecretary
        Eric Domingo has said that based on clinical tests, the victims were poisoned
        due to the methanol in the lambanog they drank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4d9ca8-d719-47c1-994e-94482e1b29d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:39:20.921+08:00
