  'chloe-cress-cancer-survivor':
    'author': 'Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-23T07:54:49.564+08:00
    'imagealtText': 'Chloe Cress with father, Shawn. After spending more than a year
      at St. Jude, Chloe will be making it home for Christmas.'
    'imagesource': 'jcr:4c7b0570-21ae-434b-8c81-24b989094819'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c818562-535d-433c-bf95-2cd3409123d3'
    'lead': 'It started out as a limp. At the time, father Shawn Cress thought daughter
      Chloe, then 12 years old, just needed some physical therapy. That was June 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T08:05:42.785+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-27T00:30:40.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:25.546+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This 14-year-old beat stage 4 cancer, just in time to make it home for
      Christmas

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe2e8d-8113-463b-8113-219f6c233307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.785+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It started out as a limp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a2b92-c978-4999-a0df-50984decb6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.786+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, father Shawn Cress thought daughter Chloe, then 12
        years old, just needed some physical therapy. That was June 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb69704c-08c7-45ee-90e4-12d435355357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.786+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the limp turned into a fever, which led to lab tests at the
        doctor''s office that "didn''t look good," Shawn recalls. And by then, Chloe
        was having back pain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd86c7c-f6d3-487e-83e1-97861e02c958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.786+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this for the Kingsport, Tennessee family turned into a referral
        to Niswonger Children''s Hospital in Johnson City, about 34 miles away, where
        doctors gave Chloe a CT scan. That''s how they found the mass -- a giant tumor
        near Chloe''s heart that had spread down to her esophagus and into some of
        her vertebrae, causing the back pain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917447d6-9d5a-4f91-ae56-97021425b70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.787+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was stage 4 cancer -- alveolar rhabdomyosarcoma, which is cancer
        in the skeletal muscles, according to the American Cancer Society. Not even
        12 hours after the results came back, Chloe was flown to St. Jude Children''s
        Research Hospital in Memphis, and the family has been there ever since.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e01129-e851-41ea-83af-a434edf1cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.787+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, thankfully, that is changing. Chloe is going home for the first
        time in 18 months, just in time for Christmas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ee360-e8e8-4efe-91cb-e58bba75b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.787+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving to St. Jude</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71b4f7-e34c-4688-b1b7-fac624c368c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.787+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in June 2018, life was quickly turned upside down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52322416-1aca-4337-a4bf-38af1b23a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.787+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shawn told CNN that initially upon hearing the news "you just break
        down."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403cdc7e-9368-453c-9e6b-358f6c35612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.787+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had known it was bad, he said, but they didn''t expect it to
        be that bad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c474f616-b316-48d7-bfb6-dd603fd54ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.787+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just scares the life out of you," he said. "You just think,
        ''I''m gonna lose my kid.'' And it''s really helpless, because there''s nothing
        you can do."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb55fd4c-0c29-416d-aaae-4178b37b72fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.787+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloe, now 14, said she was mainly worried at first.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f6d6d-cfb0-4e16-882b-ffc2c153f146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.788+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was worried about something happening to the whole family because
        of me," she told CNN. "I mean like money problems, and all sorts of things
        like that. Unable to have the same house that I grew up in, having my dogs,
        having everything I love that isn''t allowed to be at St. Jude."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6049b7aa-3074-44c3-a337-6de060d29c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.788+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days that had been filled with school and work were replaced with
        doctors'' appointments -- with the family sometimes spending up to 14 hours
        in a day at the hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f82005-485a-476e-b82a-4c15419b5ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.788+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloe especially missed her two dogs, Buu and Rollie, she said.
        Getting to see her dogs every month was consistently <a href="https://edition.cnn.com/2019/10/08/health/gallery/pets-and-our-health-wellness/index.html">the
        most uplifting part</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694eaa97-316c-4530-b79c-09fd347520a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.788+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re my emotional link," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde3b63-0276-48b5-a536-4a2bb1b272e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.788+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t help that the family is based in Kingsport, 8 hours
        from St. Jude in Memphis, on the other side of Tennessee. So they''ve had
        to basically move cities, Shawn said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8274ed01-8fdd-479a-933b-fd9c3be4cff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.788+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the doctors told the family the good news: The cancer
        was in remission. Though they''ll have to return for follow-up appointments
        every three months, the family can finally head home on December 21.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e8234-efb5-4af6-a0ff-b59a070a0ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.788+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Home for Christmas</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d6fbd2-d45a-4ae2-ac5c-62218f252c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.789+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Christmas, the family was able to return home for a few days,
        but they had to drive back to St. Jude on Christmas day for appointments on
        December 26, 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2672493a-42fb-4fee-badd-190b1420869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.789+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one is more exciting because it''s for good," Shawn said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef9827-5ef2-4fa3-9f09-5fbef848a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.789+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after 18 months, he said going home feels "surreal." There were
        days when they didn''t know this day would come.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd0dc8-8073-4623-8dcb-577f64d9fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.789+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloe said she feels relieved about finally going home. She won''t
        be able to return to school right away, and will probably be bedridden at
        least for the rest of the school year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd341b1e5-1d1a-48d3-ae03-27b5f3fb8b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:05:42.789+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t matter. She says she looks forward to finally
        spending some quality time with her dogs -- and maybe adopting another one,
        too.</p>'
  'Facebook-fake-accounts-artificially-generated-faces-':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-23T08:38:42.848+08:00
    'imagesource': 'jcr:65a02caa-f636-4699-a56e-b8f824b35f15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1ee4de6-64bd-4da0-a9c3-eef75a36e28b'
    'lead': 'Artificially-generated faces of people who don''t exist are being used
      to front fake Facebook accounts in an attempt to trick users and game the company''s
      systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T08:40:30.734+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:30:39.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:25.919+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Now fake Facebook accounts are using fake faces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c6286-0b94-490a-b78f-cfa0eaf1a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now fake Facebook accounts are using fake faces</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05aceda-9202-4d63-bffe-e1fe9f503baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Artificially-generated faces of people
        who don''t exist are being used to front fake Facebook accounts in an attempt
        to trick users and game the company''s systems, the social media network said
        Friday. Experts who reviewed the accounts say it is the first time they have
        seen fake images like this being used at scale as part of a single social
        media campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b6147-02fc-4a89-9849-77c5130164de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439bef28-2b95-47f1-9a3c-f97c16925036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts, which were removed by Facebook on Friday, were part
        of a network that generally posted in support of President Trump and against
        the Chinese government, experts who reviewed the accounts said. Many of the
        accounts promoted links to a Facebook page and website called "The BL." Facebook
        said the accounts were tied to the US-based Epoch Media Group, which owns
        The Epoch Times newspaper, a paper tied to the Falun Gong movement that is
        similarly pro-Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08531b18-382e-43c5-8c06-4669c7948e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afecd04-af3f-49ad-8baa-33274c0991ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publisher of the Epoch Times denied that Epoch and The BL were
        linked in emails to the fact-checking organization Snopes earlier this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c78185-51a5-4513-887c-ef73855624a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff4c23-84a8-435c-89bd-953d72a68714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released after this story initially published on
        Friday, Epoch Times publisher Stephen Gregory said, "The Epoch Times and The
        BL media companies are unaffiliated. The BL was founded by a former employee,
        and employs some of our former employees. However, that some of our former
        employees work for BL is not evidence of any connection between the two organizations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd7325-7e06-4def-b3c1-1bb8bb375a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3afd68c-0725-4837-b8d6-52475ef677f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BL is a publication of Epoch Times Vietnam. As can be seen
        in archived pages of The Epoch Times website, Epoch Times Vietnam was no longer
        listed as part of Epoch Media Group in October 2018."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e8333-785e-432d-8fef-8306330a6a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f137514f-6560-4c2a-a9b6-90d7a7b82124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, a Facebook spokesperson told CNN Business that executives
        at The BL were active administrators on Epoch Media Group Pages as recently
        as Friday morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c72f7cf-7845-450c-86d4-9ea1a75335a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd9d28-e295-430c-b93c-2e37f9df9989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dystopian revelation of the use of artificially-generated images
        in this way points to an increasingly complicated online information landscape
        as America enters a presidential election year. Silicon Valley and the US
        intelligence community are still struggling with the fallout from widespread
        online interference in the 2016 presidential election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6201498-e849-49bd-b4c4-66c659928c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90734462-eaf5-45c5-94c4-e33db237fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook accounts used profile pictures that appeared to show
        real people smiling and looking directly into a camera. But the people do
        not and have never existed, according to Facebook and other researchers. The
        images were created using artificial intelligence technology. The same basic
        methods are used to produce deepfake videos — fake videos that the US intelligence
        community has warned could be used as part of a foreign disinformation campaign
        targeting Americans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff620c3-f135-4ae1-8980-3f6df8f21284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699b9c26-2a81-4d74-be95-7cfcd3551645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other fake accounts that were part of the same network used stolen
        pictures of real people, according to the social media investigations company
        Graphika and the thinktank the Atlantic Council. Facebook provided information
        to Graphika and the Atlantic Council for analysis in advance of Friday''s
        announcement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df94fa-987b-43e8-936f-187dca709bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3fee35-f824-476b-802f-936e442163a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts were used to run dozens of pro-Trump Facebook groups
        with names like "America Needs President Trump," and "WE STAND WITH TRUMP
        &amp; PENCE!," according to Graphika and the Atlantic Council.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca2e198-51d6-4051-903f-959692636dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e381bb3-8c30-4fcf-a211-bc258afc6786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact-checking organizations Snopes and Lead Stories had reported
        in recent weeks and months about the use of artificial images on Facebook
        that were part of this network of accounts. Snopes published a story last
        week criticizing Facebook''s apparent inaction on the issue. Facebook said
        Friday it had "benefited from open source reporting" in the takedown but said
        that its own systems that monitor for coordinated and inauthentic behavior
        had proactively identified many of the accounts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cf9d4c-3ee9-4854-aba8-4f13ec9d9c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d3cbc-2862-492a-b33e-3f77071e531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint report on their findings, Graphika and the Atlantic Council
        outlined how they were able to determine which of the profile photos had been
        generated using artificial intelligence. "This technology is rapidly evolving
        toward generating more believable pictures, but a few indicators still give
        these profile pictures away," they said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e421199-4db7-47ee-a32c-5fec793b2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae6386-2f20-4714-b2a7-95c269839d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images generated using artificial intelligence, specifically by
        a machine-learning method known as a GAN, or generative adversarial network,
        are "notorious for struggling with features that should be symmetrical on
        the human face, such as glasses or earrings, and with background details.
        Profile pictures from the network showed telltales of all three."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459edb01-882a-4bcc-a08c-b77017e50805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1137f9-322f-48bb-9ce8-a7828352428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GANs consist of two neural networks — which are algorithms modeled
        on the neurons in a brain — facing off against each other to produce real-looking
        images. One of the neural networks generates images (of, say, a woman''s face),
        while the other tries to determine whether that image is a fake or a real
        face.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b948a5-3485-4ab9-a19e-44550cfdde3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b7b66-3c2b-4b6b-8c70-0d84b2e475a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While experts were able to spot these telltale signs on close inspection,
        it is likely the regular Facebook user would not.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4253e222-6548-485d-9b74-57484ff5f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94879913-a861-4a9b-adb5-2bf0b50c5d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, a number of websites have emerged online that
        create fake faces using artificial intelligence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad86aec-6280-4e62-8155-129899f062c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71970b-ec67-48c7-816d-cb732a3212e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Graphika and the Atlantic Council could not conclusively
        determine if the people behind the fake accounts had used artificial pictures
        from these public sites or had generated their own.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a4fb7-1f9c-4e14-ab1e-e4c9a3b31dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea86dcb0-9dc9-423b-bd0b-986a4d55c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their report released Friday, Graphika and the Atlantic Council
        said, "The ease with which the operation managed to generate so many synthetic
        pictures, in order to give its fake accounts (mostly) convincing faces, is
        a concern. Further research is needed to find ways to identify AI-generated
        profile pictures reliably and at scale, so that platforms and researchers
        can automate their detection."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb81c4e6-3f3e-4bbb-8567-f59b8cd7ccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cea31b-d0ca-4a70-9a74-576cbe9c6fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Connection to Epoch Media Group</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d495df2-9211-4065-bf01-8ef17f0a6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, Facebook said Friday, it had removed a network of 610 Facebook
        accounts, 89 pages, 90 groups, and 72 Instagram accounts. About 55 million
        accounts followed one or more of the pages, and the vast majority of followers
        were outside the United States, Facebook said. Facebook did not say if all
        of all these followers were real — some of them may themselves have been fake
        accounts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced42751-5a72-4ef4-baea-820d9bdef93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658a49e-862f-4ff8-b355-bb90e19b053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network of pages removed on Friday had spent almost $10 million
        on Facebook ads, according to Facebook.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2303d-425b-4fa6-8ccf-e9919df61ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e615022-d79a-45e0-8c97-a13b4af273ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s investigation primarily focused on "The BL" (The Beauty
        of Life) — a set of Facebook pages and a website that says its goal is to
        "present to the world the most beautiful aspects of life."The pages often
        shared pro-Trump and anti-China content.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839fa04-c4d3-450b-9464-dcbe7e685ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88091ef-df73-4a07-bf41-c3fc4d771c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, The BL outlined the dangers of "inaccurate and degenerate
        information" that it said "can be easily channeled toward vulnerable or uninformed
        people."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7185d4-3794-43a1-b74c-16f65575d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd08e039-bfad-4e63-9e9f-11242e077bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of the fake accounts, including those using fake faces,
        appears to have been to promote links to The BL''s website and Facebook pages,
        Ben Nimmo, director of investigations at Graphika told CNN Business on Friday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff12192a-8076-4865-92ad-527619e2ce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a3f353-31bf-42a1-8481-bca16aed7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said the fake accounts were tied to the US-based Epoch
        Media Group and "individuals in Vietnam working on its behalf." The company
        did not outline precisely how it made the connection, but in recent years
        Facebook has hired a team of investigators to find fake accounts on the platform.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f285013-4f67-490d-bd92-31e9b5959fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b9a3a0-66ff-462a-83a2-0068d5e52577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Epoch Times newspaper is part of the Epoch Media Group. The
        newspaper has almost 6 million followers on Facebook. Nathaniel Gleicher,
        Facebook''s head of security policy, told CNN Business Thursday that Facebook
        was not suspending the newspaper''s account but investigations into Epoch''s
        behavior on Facebook were ongoing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a40344-deb3-42c8-9381-faef092a97e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67774e5b-3cae-4461-b78c-4bd1692465d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snopes reported earlier this month that the publisher of the Epoch
        Times denied that The BL and Epoch were linked.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c829cb5-8af7-4e79-a104-18ab9f857f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff2907f-c4a7-4d68-9dd4-4b1801bacea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Facebook banned ads from The Epoch Times after an NBC
        News investigation detailed how the newspaper was secretly running pro-Trump
        Facebook ads under alternate accounts. The Epoch Times'' publisher said in
        a statement to NBC News, "The Epoch Times advertisements are print-subscription
        advertisements describing our paper''s reporting — a popular practice of many
        publishers — and every one of these ads was approved by Facebook before publishing."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e90f0-c00a-4078-acf5-67770b9d9e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecffdf14-4de9-4501-955d-2151c85cc45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson said the company shared its findings with
        Twitter and Google, which owns YouTube.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b51933-ec8a-421f-ba0f-f97726c09b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6e4aa-1a16-4f2e-a373-b9fdc1eb6855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson confirmed in a statement Friday, "today we
        identified and suspended approximately 700 accounts originating from Vietnam
        for violating our rules around platform manipulation — specifically fake accounts
        and spam."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7670dd-2a06-4787-ac4b-829684cb408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4269c2d-6edf-458d-9993-bdabd992aa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigations are still ongoing, but our initial findings have
        not identified links between these accounts and state-sponsored actors," the
        spokesperson added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f869e2c1-4315-47dd-a13f-60bef88d41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb71cbcb-7e8d-4460-80bf-42fbce970127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:40:30.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google did not immediately respond to CNN Business'' request for
        comment</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f06f4-7083-4319-b62f-85e2f58b28c0'
      'mgnl:activationStatus': true
