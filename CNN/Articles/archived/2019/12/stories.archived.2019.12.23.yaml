      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Christmas is almost here. Families
        are coming together, friends are reconnecting and those with significant others
        are cuddling up on the couch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25137cce-7fb6-45f4-a281-30b6cb5c42cc'
      'mgnl:activationStatus': true
