    'stories': ['d3bf4ecb-7056-4df2-9fb0-8977045bfe48', '352c2aec-fbea-416c-b963-1fcaf3fb6031']
    'template': '1'
    'title': 'Duterte OK with Bangsamoro getting own police, military if they combat
      terrorism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20795ade-bd99-4866-927e-bb455954a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> <a
        href="http://cnnphilippines.com/news/2019/02/22/Duterte-Bangsamoro-transition-government-resources-oath.html"
        target="_blank">President Rodrigo Duterte</a> said he is fine with the <a
        href="http://cnnphilippines.com/news/2019/7/7/Bangsamoro-Transition-Authority-funding.html"
        target="_blank">Bangsamoro government</a> getting its own military and police
        force, but only if they commit to fighting <a href="http://cnnphilippines.com/news/2019/2/27/Esperon-sees-Bangsamoro-region-as-an-anti-terror-scheme-in-Mindanao.html"
        target="_blank">terrorism</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999a22a-c17b-43d5-b1e4-d451777ae603'
      'mgnl:activationStatus': true
