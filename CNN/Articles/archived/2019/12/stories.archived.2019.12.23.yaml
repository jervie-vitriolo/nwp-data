      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were shocked by these allegations and immediately suspended
        the factory where these cards are produced and launched an investigation.
        We have also withdrawn these cards from sale whilst we investigate," they
        added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
