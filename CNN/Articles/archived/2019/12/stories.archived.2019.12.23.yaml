      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b24851-5e44-489f-b2ec-bb440b8bd2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:29.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, to be honest, when you are already evolved
        into something which is really regional and you have your own Armed Forces
        or police, I’m fine with that. Arm yourselves. But you know, you have to kill
        the terrorists.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8534ccd1-8066-4375-8f85-3b71c1ffbc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:29.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30eb82-3a3d-4217-a19e-614d9820c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2018/07/24/bangsamoro-organic-law-primer-everything-you-need-to-know-bbl.html"
        target="_blank">Bangsamoro Organic Law</a> provides for the creation of a
        police regional office in the Bangsamoro region under the control and supervision
        of the Philippine National Police (PNP). Its chief will still be appointed
        by the PNP chief, upon consultation with the Bangsamoro chief minister.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e7581-d462-472f-905b-1026fb423e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eababd5-5d2f-4bcc-87e3-2e0c333fac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also provides for a regional office of the National Police Commission,
        whose head will be appointed by the Interior Secretary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e3317a-926a-497f-ac89-03afad9ccd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba575310-080b-4eb6-8108-46e20aa52942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the Bangsamoro Transition Commission had pushed for
        a police force that answers to both the national and Bangsamoro governments.
        It also pushed for a Bangsamoro Military Command under the Armed Forces which
        was not included in the law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c02b97-80bc-4d47-b382-e66e10f7da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:32.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d6d93d-8259-46a9-83bb-6df9a4b3450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a marked departure from Duterte’s previous stance on the
        Bangsamoro having its own military and police — a proposal he rejected even
        when he was still Davao City mayor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d71dc4-b339-4ae6-9de9-4a956a5e4326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99fd3bc-ed54-4d8f-8b3a-3dc51d04eb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:34.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also called on the Bangsamoro government to crack down on
        terrorism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219104a-1e48-40f3-bf7e-23431efd09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c1f6ed-ba9f-4aab-814a-c20e151857af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The BARMM (Bangsamoro Autonomous Region in Muslim Mindanao) government
        should assert its authority <em>at kung ayaw nila, patayin ninyo</em> [if
        they resist, kill them] because those guys will create trouble. <em>Wala nang
        katapusan</em> [There’s no end to it,]” Duterte said Monday in a speech in
        Cotabato City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e1ae44-fffc-4e66-8498-6366b033c064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f797d5-5e53-439c-89fa-59ed6e2214a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “Do not allow them. If you see them in the street, <em>pakiusapan
        mo. Kapag bumalik pa, putulin mo na ‘yung ulo. Utos ko ‘yan</em> [talk to
        them. If they return, cut their heads off. That’s my order.]”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91664fd-18ae-4294-9f6c-5cb392cb9678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:36.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade6aa6d-ddf0-4882-82c7-70b35cb2d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made these statements a day after a series of blasts rocked
        parts of the Bangsamoro region. The blasts injured 19 people, including eight
        soldiers, according to the military.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9012033-aa39-413e-b474-bdbffff907ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7958e56-0750-4cb6-b59e-c186b56bdf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines suspects that the <a href="http://www.cnnphilippines.com/news/2019/12/23/AFP-suspects-BIFF-Mindanao-blasts-.html"
        target="_blank">Bangsamoro Islamic Freedom Fighters</a> — an offshoot of the
        Moro Islamic Liberation Front which is now in power in the BARMM — was behind
        these attacks.</p>'
