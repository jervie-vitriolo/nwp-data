      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each NA was featured in a well-researched essay accompanied with
        photos by an expert from the NA''s field. The book also includes the NA guidelines
        and the list of the Filipinos who have received the award since its inception
        in the ‘70s.</p>'
