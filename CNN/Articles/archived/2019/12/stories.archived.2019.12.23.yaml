    'template': '1'
    'title': 'Feeling lonely during the holidays? Miley Cyrus has a message for you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03509354-2f39-40b8-8f5c-3145614b12d3'
