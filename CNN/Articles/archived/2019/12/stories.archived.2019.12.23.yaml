      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Tonight We Slurp In Color” by Andrea V. Tubig (Balangiga
        Press)</strong></p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e47db1c-b77b-46da-aa10-701c8c4ea26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.177+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few books have given me such generous helpings of joy and disgust
        as Andrea V. Tubig’s “Tonight We Slurp in Color.” Tubig’s poetic vision holds
        no bounds and takes no prisoners. Murderous artists, chain-smoking angels,
        horny unicorns and Marxists, crudely-drawn scribbles of vaginas complete with
        labels and instructions, Tubig’s collection bombards the reader with such
        surreal, awful, wonderful sights that one has to stop every few pages and
        think: Did I actually read that? Perhaps no one but Tubig has come close to
        describing the pain and loathing of the writing process as she does in the
        closing line of her infamously titled, “How Sid Lucero Lost His Third Nipple
        and Became a Poet”: “If being a poet feels like being fucked in the ass by
        a unicorn’s horn without lubricant, then yes.”</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9abd6bf-671d-49cf-a477-bfce094aefa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.177+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Available through Balangiga Press.</em></p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a428b-147f-4783-bcb3-ecef25e3bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.177+08:00
      'mgnl:createdBy': 'chang'
