      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I encountered Manila-based artist Diigii Daguna’s “Mami” at Quimby’s,
        a super-hip indie press and zine bookstore in the Wicker Park neighborhood
        of Chicago. While published by Stockholm-based Peow Studio, “Mami” fits right
        in the oeuvres of Komiket and BLTX. Rendered in playful images reminiscent
        of Doraemon, Inspector Gadget, or funky ‘70s manga, Daguna’s comic is a sunny,
        action-packed romp that follows gumshoe Haiyan Neito’s pursuit of Goyong,
        an art thief who frequents the National Museum in Manila. The chase is interspersed
        with a smorgasbord of Filipino street fare and comfort food, as eating brings
        the crook and cop together in the most bizarre ways throughout the comic.
        Through re-imaginings of Taal and Manila that are drenched in pastel and slightly
        off-kilter (there are tuk-tuks on the street, the inmates of Bilibid wear
        pinstriped pajamas and Detective Neito dons a trench coat), Daguna brings
        us a fast-paced and punchy world that’s part-classic, campy FPJ action flick,
        part-”Scott Pilgrim versus The Universe,” part-Netflix food documentary, and
        wholly their own.</p>'
