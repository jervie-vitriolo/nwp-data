      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ang Banal na Aklat ng mga Kumag” by Allan Derain (Cacho
        Publishing House)</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4910554-fcbf-4b62-bb60-4a38c6aa27e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.166+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The titular book within a book in Allan Derain’s first novel opens
        with a short prologue. Our narrator is summoned from sleep by a centipede
        to the ruins of an old precolonial church, where he was asked to write down,
        as dictated by an owl, an alternate scripture of sorts, which, like the bible,
        begins from the very beginning. Thus begins this funny, irreverent romp through
        indigenous and contemporary folklore, simultaneously absurd and relevant,
        hyper-referential and allegorical, a showcase of a mad virtuosic imagination.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e25d430-a07a-49d2-b429-f0dd6d60d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.166+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Available in National Book Store and Anvil Publishing.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5a094-28ef-449b-bd4d-7e8c2ef50e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.166+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<strong>Bungkalan: Manwal sa Organikong Pagsasaka by Unyon ng mga
        Manggagawa sa Agrikultura” (UMA) (2017, Sentro ng Wikang Filipino), “Stories
        of Struggle: Experiences of Land Reform in Negros Island” by Sarah Wright
        and Ma. Diosa Labiste (UP Press), and “Makisawsaw: Recipes x Ideas” edited
        by Mabi David and Karla Rey (Gantala Press)</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf0bc0-3bb5-4f61-b37f-90f59bff78a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.167+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines became the world’s biggest rice importer this year
        thanks to a dumb tariffication law that further deregulated an already maniacally
        liberalized industry. Hardest hit as usual were our long-suffering farmers.
        Food is political, and land remains a crucial site of contestation. These
        three books combine theoretical and practical ideas to help the reader think
        about and hopefully participate in issues surrounding the food we eat and
        the people who till the land.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125dc81d-d75b-472c-a301-b0687260af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.167+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bungkalan” documents the success of the “bungkalan” campaign in
        Hacienda Luisita, in which organized farmers assert their right to their land
        while showcasing an organic, scientific, and self-sufficient model of farming.
        As a manual, it includes sections on the aforementioned organic farming systems,
        as well as seed banking, soil management, fertilizer making, and the like.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a0d3ab-5f00-4b7c-8be1-5d7eeb3337f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.167+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Stories of Struggle” chronicles the experiences of farmers’ groups
        in Negros who all had to contend with a toothless and pro-landlord land reform
        policy. As such experiences doubtless recur in many haciendas in the country,
        we are also given key takeaways here, including the centrality of collective
        action in waging campaigns and how genuine land reform goes beyond the transfer
        of land and implicates the tillers’ notions of power and justice.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7772c7-da83-4919-b398-bb3d30efe3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.167+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, “Makisawsaw” takes off from the campaign to boycott NutriAsia
        products last year in the wake of its violent treatment of striking workers.
        The essays in the book offer a range of individual and collective responses
        to a world in which everything we eat is ethically and politically charged.
        Also included are 36 recipes of vegan condiments and main dishes, consistent
        with the book’s ethos toward exercising better agency in the way we consume
        food.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515afdb2-029c-4fe1-a122-070984eeb420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.168+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Bungkalan” is available through the Diliman office of UP Sentro
        ng Wikang Filipino in the School of Urban and Regional Planning building.
        “Stories of Struggle” is available at the UP Press store. “Makisawsaw” is
        available through Gantala Press.</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd35be-2b69-4d56-ab8c-be9324f2d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.168+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Neoliberalizing Spaces in the Philippines: Suburbanization,
        Transnational Migration, and Dispossession” by Arnisson Andre Ortega (Ateneo
        Press)</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679dc5de-8965-4752-ae70-54fe6b860903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.168+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, residents and volunteers of Sitio San Roque in
        Quezon City were able to submit to Mayor Joy Belmonte a Community Development
        Plan, which outlines their proposed on-site and in-city housing initiative
        as an alternative to relocation. A preliminary victory for the residents,
        who for years lived in fear of being demolished all because their homes stand
        in the way of property giant Ayala Land, which stands to profit from “developing”
        the area.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a04e65-72d6-454d-a092-ba5e1365f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.168+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Neoliberalizing Spaces” explores, among others, how such antagonisms
        shape the “literal and discursive” landscape of the capital and beyond, how,
        for instance, property booms and other developments for the affluent actively
        dispossess groups like informal settlers, landless farmers, and indigenous
        peoples. As Metro Manila becomes increasingly uninhabitable in different ways,
        it is important to be conscious of how our suffering as residents is by design,
        a result of a kind of governance that is completely beholden to the market
        and profit instead of people.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e416308-b36b-49f9-965c-e2635e699190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.169+08:00
      'mgnl:createdBy': 'chang'
