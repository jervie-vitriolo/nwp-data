      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> The
        Armed Forces of the Philippines suspects that the Bangsamoro Islamic Freedom
        Fighters was behind a series of blasts that rocked Cotabato City, North Cotabato
        and Maguindanao on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e140ff-76b5-4ed7-ba7e-82241ca9692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:00.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:24.072+08:00
