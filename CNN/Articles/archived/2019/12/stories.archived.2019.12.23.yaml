      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The death toll from New Zealand''s
        White Island volcano eruption earlier this month has risen to 17 after another
        person died Sunday, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b0d13-04a8-41fd-b7aa-d01a9145ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:42:57.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee91c56-430e-41d7-986e-d94529a2b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:42:57.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest victim died at Middlemore Hospital in Auckland, New Zealand
        police said. Sixteen victims of the eruption have died in New Zealand and
        one person died after being transferred to Australia, officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a5ea17-a52e-4c98-8d50-374677cf1d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:42:57.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09314a1-dbcd-4bdd-8902-b7d315a8af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:42:57.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Island, also known as Whakaari, erupted December 9 while 47
        people were visiting the volcano. The active volcano off the east coast of
        the country''s North Island had become a popular tourist destination in recent
        years, receiving more than 10,000 visitors annually.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14fbed2-3748-4952-b899-3b7fefeb23d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:42:57.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/22/asia/new-zealand-white-island-volcano-death-toll/index.html">"Seventeenth
        person dies from New Zealand''s White Island eruption."</a></em></p>'
  'baby-yoda-newborn':
    'author': 'Dakin Andone, CNN'
    'caption': 'Babies at UPMC Magee-Womens Hospital in Pittsburgh got to channel
      "The Mandalorian''s" Baby Yoda with these hats.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-23T08:51:04.272+08:00
    'imagesource': 'jcr:d06479c3-faaa-4e50-b28c-5490946d77c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9224ae5-55c7-4ffc-82f6-3a02f829cca4'
    'lead': '''Size matters not,'' as Jedi Master Yoda once said. But these tiny newborn
      babies dressed up as Christmas-themed Baby Yodas are the cutest things we''ve
      ever seen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T08:53:06.241+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-27T00:30:37.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:26.312+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Pittsburgh hospital dressed up newborns as festive Baby Yodas. And
      yes, the pictures are adorable

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd356788b-2a27-439c-a8c4-18ea7e44609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:53:06.241+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Size matters not," as Jedi Master Yoda
        once said. But these tiny newborn babies dressed up as Christmas-themed Baby
        Yodas are the cutest things we''ve ever seen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2737788-9ad0-4387-b064-b9356d3b12aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:20.492+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nurse at the UPMC Magee-Womens Hospital in Pittsburgh crocheted
        a bunch of adorable Santa Claus hats with Baby Yoda''s iconic green ears.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650e710-890c-45be-9a56-897501c03d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:20.492+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We celebrate babies being born every day at UPMC Magee-Womens Hospital,"
        hospital spokeswoman Amy Charley said in a statement, "but to watch new parents
        see their little newborns dressed up during the holidays is simply priceless."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e946c7-43b4-4320-a1a9-801b51166392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:20.492+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Christmas, the babies got to channel the internet''s current
        obsession, Baby Yoda from the new Disney+ series "The Mandalorian."</p>'
    '1':
      'image': 'jcr:db65e21d-5a3d-4787-b630-7980ef7a068a'
      'imageCaption': 'The Baby Yoda hats were made by nurse Caitlin Pechin in the
        mother and baby unit.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d40cdeb-7a3d-49a4-8f97-f13d41aebd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:12:07.299+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6a06d3-8d46-4a27-92cb-26f020ac865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:20.493+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bri and Sean McGowan got "so excited" that their newborn son Jackson
        River received a pair of his own Baby Yoda ears.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d95e884-51a3-4ac2-9756-073c5cc2adfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:20.493+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been laughing," Sean McGowan said. "Ever since we watched
        ''The Mandalorian'' when it came out, she looked at me and was like, ''I want
        one. I want one.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab16a70-c828-4e3a-8beb-8a9ebfdea84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:20.493+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Well you''re going to get a baby soon,''" he added, "''We''ll
        try to find you a Baby Yoda.''"</p>'
    '10':
      'image': 'jcr:f52b342e-0dbd-4eef-9427-ca0fd73f989c'
      'imageCaption': 'Sean and Bri McGowan were fans of "The Mandalorian." Then they
        got a Baby Yoda of their own.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12ad63-430d-49f6-a507-03f8e6a938ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:12:07.299+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19853360-5e11-429c-b294-620626bfef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:20.493+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caitlin Pechin, the nurse who made the hats, said it took her about
        an hour-and-a-half to make each of them. She''s happy to help the new parents
        welcome the newest members of their families in such a fun way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a66fca9-1200-481c-85f4-9755e84ecc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:54:20.493+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they really enjoy having these extra events go on especially
        if their baby gets to be a part of it. They''ll always be able to see that
        for years to come," she said.</p>'
  'nyc-walking-christmas-tree':
    'author': 'Alaa Elassar, CNN'
    'caption': '"The reactions are priceless," says street performer and self-made
      tree guy Thomas Liberto. "It''s a lot of ''holy ****,'' ''Oh my God,'' ''WHOA,''
      ''I LOVE THAT,'' and bouts of laughter."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-23T08:56:08.287+08:00
    'imagesource': 'jcr:52716b49-03cf-4ce1-bcf0-8cfe31b4029e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5605847c-a925-4b8f-81ee-7a11f7e5fe6a'
    'lead': 'There''s a man dressed as a Christmas tree roaming the streets of the
      Big Apple. He''s Mr. Christmas Tree, and he''s fast become one of New York City''s
      most beloved holiday characters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T08:59:14.854+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-27T00:30:37.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:26.434+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A man dressed up as a Christmas tree is walking around New York City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fce91e7-0365-4eaf-a5ed-55f75ac3230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:59:14.854+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s a man dressed as a Christmas tree
        roaming the streets of the Big Apple.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a148c04e-ba3f-4628-9184-696ffc3db968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:59:14.855+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s Mr. Christmas Tree, and he''s fast become one of New York
        City''s most beloved holiday characters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b8594-72b4-4f17-954e-34b5ed8c16dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:59:14.855+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Liberto, 46, has been making his holiday trip dressed as
        a Christmas tree for the past five years, visiting the city every year and
        reminding New Yorkers to smile every once in a while.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f499b54-11fa-4b61-8e31-f28703dd3df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:59:14.855+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A native of Bel Air, Maryland, Liberto told CNN he "figured New
        York was missing something" so he decided to create a self-made Christmas
        tree ghillie suit and make the trek to the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b43be-f8aa-45fa-bea5-f372ac153c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:59:14.856+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reactions are priceless, I love it. It''s a lot of "holy ****,
        oh my God, WHOA, I LOVE THAT, and bouts of laughter can be heard everywhere
        I go," Liberto said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6d7314-e855-4643-8e5c-743e1e5634b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:59:14.856+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect strangers who have allergies, Liberto''s homemade suit
        is fashioned out of an artificial Christmas tree, along with battery-powered
        lights that blink and decorations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c949d602-f6fa-4eca-a77c-c4128fb401c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:59:14.856+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The street performer does not travel on any particular route. Instead,
        he hops on the subway and gets off at random stops, in addition to visiting
        popular tourist areas like Times Square.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf63d58-e424-41e6-9edd-729286a16596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:59:14.856+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as issues with law enforcement officers, well, I always
        make sure to stop by where they are posted at to deliver smiles and try to
        brighten their day a little bit as well as to thank them for standing out
        there day and night throughout all the cold weather watching over everybody
        and keeping us safe," Liberto told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18465044-631d-43d7-ad86-257ac6036eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:59:14.856+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberto, who heads back to Maryland on Sunday, was spending his
        last day in the city Saturday wandering around and making a special appearance
        at the Shadow Traffic''s Burning of Grievances event in Brooklyn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99734cc7-93c8-4337-8d8b-04446c7ee626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:59:14.857+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T00:30:37.548+08:00
