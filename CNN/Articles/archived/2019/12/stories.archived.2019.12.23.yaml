  'Texas-barber-shot':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-23T21:50:29.834+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65680ede-f90e-47a5-b0fb-3ad26a296ffc'
    'lead': 'Texas law enforcement officials are searching for a suspect accused of
      shooting a barber over his 13-year-old son''s haircut, according to the Harris
      County Sheriff''s Office.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T21:52:35.816+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:28:23.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:45.773+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Texas', 'barber', 'shot']
    'template': '1'
    'title': 'Texas barber shot over 13-year-old''s haircut, sheriff''s office says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bfa73e-034e-4055-a86e-1bb38ca77472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:52:35.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Texas law enforcement officials are searching
        for a suspect accused of shooting a barber over his 13-year-old son''s haircut,
        according to the Harris County Sheriff''s Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba2c559-bae1-46e4-a9c4-2c452b3f9adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:52:35.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee9b96-2410-45bf-997e-203394e38eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:52:35.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:25.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies responded Saturday to the barber shop on Franz Road in
        Katy, near Houston, the sheriff''s office said on Twitter, where a male employee
        was apparently shot around 5 p.m. by a customer. The customer fled the scene,
        the sheriff''s office said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2de271-058b-4ec8-826d-fcc898feee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:52:35.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1613b6c5-f3fe-4f07-b1ba-c80ca03639e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:52:35.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris County Det. Wallace Wyatt told CNN affiliate KPRC that the
        argument was over the haircut given to the suspect''s 13-year-old son.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a855ddca-b41c-4bb7-a9ed-8c7579b01ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:52:35.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe8bd0-5017-400c-8736-1384c358bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:52:35.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:27.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He went home, came back. They fixed the haircut for free and then
        that''s when the altercation occurred," Wyatt told KPRC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61604a7-21e7-47c2-948d-2615f6c4c32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:52:35.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25facda7-1d62-4ced-9e4a-4565b1262b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:52:35.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:28.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is one of the worst ones I''ve heard," he added, "especially
        with your son being here, witnessing what you''re doing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04695660-a4d3-4477-b409-b4f9caa92e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:52:35.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e2554b-0c9e-4704-870e-1963acf1008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:52:35.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barber is expected to survive, investigators told KPRC. He''s
        listed in stable condition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f9be3e-2b53-433d-90b9-4dcfd0d503ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:52:35.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:29.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54182fd-fe74-44f0-b452-7093fb9936c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:52:35.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s office described the suspect as a black man who may
        be driving a gray four-door sedan, possibly a Honda Accord.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d3418-3b80-4491-82a8-945743cb3c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:52:35.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/22/us/texas-barber-shot-trnd/index.html"><em>"Texas
        barber shot over 13-year-old''s haircut, sheriff''s office says"&nbsp;</em></a></p>'
