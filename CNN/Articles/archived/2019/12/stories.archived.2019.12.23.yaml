      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11. “Violator” (Dodo Dayao, 2014)</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd02d2fd-fbba-48be-8353-2adb1c8b9a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dodo Dayao’s “Violator,” the devil is in the halls, stalking,
        quietly testing your resolve even if you don’t realize it. It is a demon that
        takes&nbsp;on many forms: a supposedly possessed boy, a cancer, an incoming
        storm. Whatever it is, it creeps up on the film’s characters, sending them
        on various states of dread — always anticipating that&nbsp;the worst will
        dawn on them any minute now. “Violator” maximizes the effect of terror with
        gritty images, it’s never just a sound or the existential and psychological
        effect of the unknown. Dayao knows that horror is most effective when there’s
        an unsettling picture that comes along with it: a man camly throwing himself
        off a building; a demon in the cell, hunkering down, preparing for attack;
        a footage of a cult, smiling, minutes before they commit mass sucide — shot
        on VHS as if it’s just someone else’s birthday. It’s just another day in hell.
        —<em> DJ</em></p>'
