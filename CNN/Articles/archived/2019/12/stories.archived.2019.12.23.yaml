      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37295f8d-563c-4bea-9349-921e9ae6ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas are some of the cities and provinces that have declared
        state of calamity due to the mosquito-borne disease: Aklan, Albay, Cavite,
        Capiz, Catanduanes, Eastern Samar, Guimaras, Iloilo, Leyte, Cotabato, Paranaque,
        South Cotabato, Southern Leyte, Samar and Zamboanga Sibugay and Tacloban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2ffc0f-ba69-482d-9264-be9656b56238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:52.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ef6e9-e3ae-4d03-93a3-d4a8cfc85a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after, the health department faced another problem: controlling
        polio, which has returned to the Philippines 19 years after the disease was
        officially eliminated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8415ed5-ba95-4782-80fb-d5c309167f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:53.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e9ab7-8b8c-4bd7-b76c-c635ba308a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there have been nine confirmed cases of polio — a fatal
        and disabling disease caused by poliovirus — in the country, <a href="https://reliefweb.int/sites/reliefweb.int/files/resources/UNICEF-WHO%20Philippines%20Polio%20Outbreak%20Situation%20Report%20%2312%20%2820%20December%202019%29.pdf">the
        World Health Organization said.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca077cb4-c5cc-40b5-b5da-34558dcef81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129ed85-461f-4964-a8c4-ae52c09a2fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those who succumbed to the vaccine-derived polio, which
        re-emerged due to low vaccination coverage, poor sanitation and hygiene, were
        mostly reported in Mindanao as one came from Calabarzon. All cases were kids
        aged nine and below.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617618f-f139-4582-9a11-6b797744693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:55.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ae9d3-ee79-4a1c-90f5-fd4331b6f9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains at high-risk for poliovirus transmission
        as it is affected with vaccine-derived poliovirus types 1 and 2, which are
        considered by the WHO as “public health emergency of international concern.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acdc746-c23f-442c-8a2e-2999505876dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:56.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38abc2b-9963-4e30-b98d-4eba6f01ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:56.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polio outbreak also led the DOH to issue a travel advisory,
        reminding travelers going to and from the Philippines to get inoculated with
        the inactivated polio vaccine following the WHO''s report that poliovirus
        type 1 has spread from the southern Philippines to Malaysia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79568c6c-fb08-41af-a7a1-89e83b090413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:57.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5739d66e-0c98-4a2e-bd90-7abcd26d68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:57.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH, together with its partners, has implemented the first round
        of synchronized polio vaccination campaign from November 25 to December 13.
        They have immunized 4.3 million children below five years old, of which 1.4
        million were from Metro Manila and 2.9 million came from Mindanao.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94927a2e-7cd2-4017-b20d-fe3bd7c033b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:58.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c076022-836d-4fb4-aa62-eaecc0796c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH is set to continue vaccinating 700,000 children under ten years
        old in Sulu, Zamboanga City, Sultan Kudarat on January 6 to 12, 2020. It also
        plans to have four or more rounds of vaccination in Metro Manila and southern
        Philippines in February and March next year. The WHO recommends that 95-percent
        of the population must be immunized against an infectious disease to protect
        the whole community.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd46ece9-6e45-4953-b9d9-7c724c04a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14896598-d373-4bce-8264-c5f559bfb58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from polio, more than 200 cases of diphtheria — a bacterial
        infection affecting the nose and throat — were also reported from January
        1 to October 5, a 47-percent increase from the same period last year. Cases
        were significantly recorded in Metro Manila, Calabarzon and Cordillera Administrative
        Region.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418874d3-a585-403d-b7f0-1d2d36d053ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:00.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0342bb67-750f-4fd7-b33e-c8950c50fe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle against infectious diseases is still raging. With the
        impending reform of the Philippine health care system, which highlights a
        paradigm shift — from curative care to primary care — there is high expectation
        that more lives will be saved from various illnesses.</p>'
  'jamal-khashoggi-sentence-saudi-arabia':
    'author': 'Sarah El Sirgany, CNN'
    'caption': 'Jamal Khashoggi (FILE PHOTO)'
