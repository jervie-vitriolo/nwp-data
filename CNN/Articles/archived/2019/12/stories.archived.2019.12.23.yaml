      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Know Your Rights” (Ang Ating Mga Karapatan) by the Free
        Legal Assistance Group (FLAG) and the Philippine Center for Investigative
        Journalism (PCIJ)</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a289bf-ad8a-40ff-bb0b-aa747b4e15f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.165+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woe to the nation that feels the need to publish primers on its
        citizens'' insoluble and absolute basic human rights when under the threat
        of death, torture, slavery, illegal detention, censorship, and other forms
        of state-sponsored dehumanisation, and lo, one of these nations is ours, and
        sadly to nobody''s surprise. Edited and compiled by the Free Legal Assistance
        Group (FLAG) and translated and designed by the Philippine Center for Investigative
        Journalism (PCIJ), the handbook is available for everyone to read as a printed
        pamphlet acquired for free through the office of the Commission on Human Rights
        (CHR) in UP Diliman. We already know who our oppressors are, and it helps
        to know better how they''re oppressing us now and how they may oppress us
        in the future, if only so we can fight against oppression more effectively.
        No other book quite captures the country''s zeitgeist — in fact all of its
        history and all of its future — as this terrifying tome.</p>'
