      'text': '<p><em>Available in the CCP Giftshop.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de5a94-9b43-443f-b6cc-27166d86bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.165+08:00
