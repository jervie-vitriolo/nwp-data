    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 things we loved about food in the past decade'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45afc61f-d761-47c3-b587-14d73105eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.161+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When it comes to
        food, Filipinos used to have two rules: if something is delicious, we spread
        the word, or if it''s not, we keep quiet (or subtly convey criticism) until
        it gets better.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78221c9-d8c9-4e28-bf3f-dd001f825aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.161+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules today are less black-and-white: our obsessions with food
        go through lulls and peaks (think milk tea) or sometimes what we love isn''t
        the food at all, but what it represents. Sometimes what we''ve always loved
        is suddenly out there, revered in Instagram and food blogs as the new food
        ''trend'' — a term problematic in itself, if used in the context of a cuisine
        (i.e., Filipino cuisine) that has always quietly existed in fiestas, family
        gatherings, your mother''s kitchen, and your lola''s heirloom recipes, even
        before curious food writers and critics began weighing in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe916a9-a243-4cb2-aaec-9faee68c3736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.161+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our food obsessions come and go, as we saw not only this year but
        in the past 10 years. But there is always room for new things, it seems, some
        of which are here to stay, perhaps for another decade or more. In this context,
        CNN Philippines Life noted some of the things we loved (and continue to love)
        about food the past decade, knowing that when it comes to food, the conversation
        is never really over (or definite), and trends or fads are merely the proverbial
        icing on the cake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8288831-894d-45f1-8050-86b37be10218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.161+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Your camera eats first: Instagram food photography</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d650a6-eedf-413c-8613-8be4de775bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.161+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Instagram launched in 2010, it did not take long for food photos
        to dominate the app and change food culture. There are now two additional
        types of people when it came to food: those who take food photos for the ‘gram,
        and those who say they don’t…but actually do. Perhaps constantly taking photos
        of your food and posting it online is “bullshit” (to quote <a href="https://www.smithsonianmag.com/arts-culture/anthony-bourdains-theory-foodie-revolution-180951848/">Anthony
        Bourdain</a> in 2014) and “it’s about making other people feel bad about what
        they’re eating.” Perhaps it’s disrespectful or sometimes annoying. But in
        the same vein, posting food photos on Instagram has boosted overlooked food
        destinations, and has inspired many to expand their palate. For some, it may
        even be a platform to venture into food criticism, whittled down into a simple
        question: <a href="https://www.instagram.com/masarapba/">“Masarap ba?”</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c04e2-b716-4e0d-87d3-02ce69b6fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.161+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is the habit good or bad? All I know is that in 2013 my very
        first photo on Instagram involved food: two friends in Min Sok (a Korean restaurant
        in Makati) enjoying samgyupsal. The photo is not purely that of food — more
        of that would come later in my feed — but it’s symbolic of what may make #FoodPorn
        appealing to many: the company you keep, the thrill of trying something new,
        connecting with people you love eating or sharing stories with, and letting
        your food speak for you.</p>'
    '57':
      'image': 'jcr:8801a59b-fe75-4c59-8801-40a75c66e812'
      'imageCaption': 'For sure, samgyeopsal is not all there is in Korean cuisine,
        but in our cities, the two are synonymous. Photo from SAMGYUPSALAMAT/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
