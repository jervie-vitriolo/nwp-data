  'afp-ceasefire-violation-npa':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Military reports a landmine explosion allegedly planted by the NPA
      in Iloilo Monday morning. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-23T15:38:48.217+08:00
    'imagesource': 'jcr:b9aa06e2-46f5-4dbb-af20-514e703abff7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '230a7090-a193-4dde-a130-a6f2098b50db'
    'lead': 'The AFP says they will leave it to the communist rebels to deal with
      the truce violations from their side.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:42:02.882+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:30:24.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:32.453+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NPA', 'New-People-s-Army', 'Armed-Forces-of-the-Philipines', 'soldiers',
      'military']
    'template': '1'
    'title': 'AFP reports two possible violations from NPA on first day of truce'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3917b964-e920-4bad-b003-023062d72b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:42:02.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> The
        military said the New People’s Army (NPA) may have already violated the ceasefire
        that it has agreed to enforce with the government just hours after it took
        effect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae998f97-7fc9-4791-bb06-7fe52c69b3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:42:02.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Spokesperson Edgard Arevalo
        said they have received initial reports saying one solider was killed while
        six others were injured in an attack by suspected members of the New People’s
        Army (NPA) in Quezon Province and Camarines Norte while policemen were also
        wounded from a landmine explosion also planted allegedly by the NPA in Iloilo
        on Monday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bdb34f-727e-42f0-9701-8ad25ccec598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:42:02.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are at least two reported [violations] at the time that the
        ceasefire is already in effect,” said Arevalo in a press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc89ba5-db02-4cdc-965a-cc38381d6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:42:02.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and communist rebels on Sunday agreed to recommend
        a nationwide ceasefire from midnight of December 23 , 2019 to 11:59 p.m. of
        January 7, 2020, to pave the way for the possible resumption of peace talks.
        Both issued the order for the reciprocal ceasefire shortly after.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6906aab-bd88-424d-99ad-518d48f4069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:15:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said this was the decision
        of the President to achieve peace in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd08a1-8edd-4a32-86d2-2b79d340452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:15:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This grant is precisely to generate an atmosphere that will lead
        to preliminary talks and then formal talks for a peace negotiation...We hope
        that this will pave the way for a lasting peace in this country," he said
        in a briefing in Malacañang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34106991-46d0-45e5-aa6b-e57386ef1e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:42:02.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said despite the incidents, the military will continue to
        adhere to the ceasefire order. He said the rebels would have to deal with
        the violations from their side.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd541e8-ee43-4b09-8c7a-31ef2a1b0fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:42:02.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These violations on the other side is their responsibility. <em>Pananagutan
        nila ito sa sambayanang Pilipino na umaasa na ngayong Pasko, at umiiral na</em>
        ceasefire, <em>sila ay makakapagdiriwang ng kapaskuhan ng tahimik at mapayapa</em>,”
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf96623-9c75-4fff-8d37-af1973036724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:42:02.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They would have to hold themselves accountable to
        the people, who are hoping to celebrate Christmas peacefully with the ongoing
        ceasefire.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4519f4c9-9b32-45fb-ae73-6f07bbf08239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:15:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said it will also avoid launching
        offensive operations against the rebels to respect the truce.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10c5b1-c07a-4531-9a5e-504683b1e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:15:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most [that we will do] probably is we will file criminal cases
        against them <em>pero hindi kami mago-</em>offensive [we will not go on the
        offensive]...It is a violation of what we promised to the people" said PLtGen
        Archie Gamboa, PNP Officer-in-Charge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68311a6b-4844-4b24-90f3-795f4b80152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:42:02.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said that these possible violations showed that the Communist
        Party of the Philippines and the National Democratic Front of the Philippines
        “do not have at all any control over their people.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695c06c-54cb-4113-8adb-55e9e1adae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:42:02.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will just have to wait for their explanation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de4aa60-e556-4af3-8e92-d5fbcc2d5437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:42:02.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hintayin natin kung ano ang kanilang palusot o paliwanag</em>,”
        said Arevalo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95b3f1-46bc-48bd-b678-c77e059fee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:42:02.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us wait for what will be their excuse or explanation.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b84aa-e16a-47ff-acd7-8593efdcbe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:46:07.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible threats</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d63b1f-c901-497f-b957-204fc41c9f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:46:07.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire declarations come after National Security Adviser
        Hermogenes Esperon claimed that the CPP was plotting an assassination of top
        government officials in time for its  50th founding anniversary on December
        26.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd9c61-40ae-48ae-969e-77e04cf00fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:46:07.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo shrugged off the claim, saying CPP founding chairman Jose
        Maria Sison already denied the allegations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a01875-0ca1-43a1-a2a4-72a98a5533b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:46:07.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He (Esperson) was fed by false information. Jose Maria Sison denied
        it already,” said Panelo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f2ed87-10f9-4890-94c4-8d873f326264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:46:07.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that even if these plots were true they have been known
        to have failed in the past.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db6a4e-5cae-41ae-b519-19c31151bcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:46:07.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The very essence of a rebellion is to put the government down so
        necessarily <em>kasama doon ‘yung pag-</em>assassinate <em>ng lahat ng mga
        taong</em> [that includes assassinating those people] running the government…but
        we are ready for that. They have been doing that for the past 50 years and
        they have failed,” said Panelo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4844b1e3-0699-42b0-8d82-b6342bb0f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:46:07.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, both the military and the PNP said they will continue
        monitoring the rebels for possible threats.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c612a2-861f-4c6c-8262-9dadab1fb553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:46:07.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:24.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will still be actively monitoring them....Probably <em>hindi</em>
        [not] tactical offensive, <em>kasi ''yun ang</em> [because that is the] purpose
        <em>ng</em> [of a] ceasefire,” said Gamboa.</p>'
