      'mgnl:type': 'text'
      'text': '<p><strong>“Ubang Gabii sa Mango Avenue” by R. Joseph Dazo (Kasingkasing
        Press)</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fabffa5-7389-4785-89e5-cc37854635fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.163+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R. Joseph Dazo’s first book of stories in Sugbuanong Binisaya is
        a welcome contribution to a genre dominated by conventionally male voices.
        The characters in these short — and very short — stories include our familiar
        young bayot going through sexual awakening, the hairstylist who swears that
        “when angels come, they will ride motorcycles,” and the faceless gay dating
        app profile owner flitting from city to indifferent city, among other seekers
        of warmth. Dazo matches the swagger of his macho counterparts with verbal
        playfulness. Perhaps, more importantly, his queer characters have too much
        spunk and heart to slip into self-loathing.</p>'
