    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96894c15-1c5f-480a-abba-48d7eb043990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:39:20.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:06.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples of the coconut wine were also gathered by the Food and Drug
        Administration to investigate the alleged poisoning.</p>'
