  'Panel-Malacanang-Pastor-Quiboloy-rape-case':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-23T17:48:39.341+08:00
    'imagesource': 'jcr:80f7a4f5-557f-4eb7-b7da-7e67fb9f1643'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16fd03fc-10c2-4934-9314-5a62c4c6e0dc'
    'lead': 'Despite Pastor Quiboloy’s friendship with President Rodrigo Duterte,
      the recent controversy surrounding the religious leader remains a private matter,
      Malacanang says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T17:52:29.820+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:30:13.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:36.794+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panelo', 'Salvador-Panelo', 'Quiboloy', 'Apollo-Quiboloy', 'Pastor-Quiboloy']
    'template': '1'
    'title': 'Palace to keep hands off Quiboloy rape complaint'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb0977-2628-4d1a-8250-3367a7e450a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:52:29.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)—</strong> The
        government will be keeping its distance from the recent rape complaint lodged
        against The Kingdom of Jesus Christ (KJC) founder Pastor Apollo Quiboloy,
        Malacañang said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8767dad0-686c-4099-a614-c132803eb234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:52:29.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said that despite’s Quiboloy’s
        friendship with President Rodrigo Duterte, the controversy surrounding the
        religious leader remains a private matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e791f63-876b-4b38-a40e-542a576a9169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:52:29.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First, I do not know about it. Second, that should be a private
        matter involving the pastor. We will not intrude into that private domain,”
        Panelo said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3ab8d-c25a-48a4-a431-0bba4da25518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:52:29.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, stressed the rule of law will “always prevail”—
        regardless of the individual’s connections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9007994-d06b-46ab-ac2f-8b81cb740da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:52:29.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy grabbed the headlines anew after a former KJC worker accused
        him of sexual harassment in 2014. In her testimony, the complainant— who resided
        in Davao for a KJC program— said she was instructed to massage the leader
        in his room, where the alleged rape took place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86751208-c3ae-4829-8557-e3d5e45ccff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:52:29.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:13.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainant also revealed she “underwent disciplinary actions”
        and was “physically punished” during her stint at the organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801608e5-0794-4764-bde1-d9ae2577d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:52:29.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:13.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People like me may not be equipped with enough money and power
        to challenge an adversary like him but I (believe)&nbsp;that truth will always
        prevail and this is the only way to end the sexual abuses and exploitation&nbsp;(done)
        to many women like me and I am sure that he continuously (does) to his female
        close-in workers until now,” she wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b0147-7a77-4157-b809-c521e2653b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:52:29.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Quiboloy meanwhile denied the allegations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81754698-f27e-459c-8864-507d934e293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:52:29.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastor previously said his friendship with the chief executive
        goes way back to when his congregation was just starting out. Quiboloy admitted
        giving properties, a house, and a vehicle to Duterte. He also lent choppers
        and other aircraft during the 2016 presidential campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d2702c-4228-425c-bd39-61616da2e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:52:29.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/entertainment/2019/11/1/quiboloy-mindanao-earthquakes.html">Quiboloy
        claims he stopped Mindanao quake</a></strong></p>'
  'best-films-of-the-2010s-decade':
    'author': 'Don Jaucian and Gil Perez'
    'caption': 'This decade in cinema will be identified as a summation of multiple
      moving parts — from the landscape and technological shifts, movements born of
      movies, and new ideologies shaped by cinema. Illustration by THE PUBLIC SCHOOL
      MANILA/Typeface BAWAL SANS by TOGETHER WE DESIGN'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-12-23T17:48:10.813+08:00
    'imagesource': 'jcr:10ce6dd4-f6dc-46f1-b195-5fbbe1b87a85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ab76d8c-3442-4f69-9af6-5e49a8280ae3'
    'lead': 'This decade in cinema will be identified as a summation of multiple moving
      parts — from the landscape and technological shifts, movements born of movies,
      and new ideologies shaped by cinema. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T17:55:18.460+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T00:30:12.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:37.645+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 25 best Filipino films of the 2010s'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ceaaf0-69af-4e57-8139-3adb8b2a5400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.460+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> We’ll always look
        back at this decade as a transformative era for Philippine cinema.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d57604-c766-4381-afd9-c76eb1e0fc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.460+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though one may argue that this current “Third Golden Age” (the first
        two being the ‘50s and the mid-’70s to ‘80s) was ushered in the 2000s — the
        frequent signpost being Auraeus Solito’s 2005 “Ang Pagdadalaga ni Maximo Oliveros”
        — it was in the 2010’s that we saw, arguably, the current peak of Philippine
        cinema.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b034733-ebb2-4463-902a-60b800b16271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.460+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this decade, we witnessed how these small budget movies moved
        from being shot with consumer digital cameras to some of the most high-end
        cameras in the industry, providing some of the most arresting visuals on screen.
        In this decade, we saw how a niche, arthouse interest became “eventized,”
        a tradition larger audiences would dabble in and flock towards to — to an
        extent — in the context of Cinemalaya.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a995b4b-0779-4e8e-96ad-7b7daf2dc6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.460+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, and also closely related to what I just previously mentioned,
        in the 2010s, we witnessed the dissolution of the “mainstream-indie” dichotomy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06751754-95b2-4efe-805d-98ac352a57ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.460+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are the “mainstream” and “indie” labels even applicable nowadays,
        when budgets and industry don’t significantly differ? If it’s a matter of
        sensibility, how can we distinguish when “independent” filmmakers are directing
        studio-backed movies, while established actors and filmmakers from the big
        networks are also increasingly going “indie”? And let’s not even delve into
        the question of whether it’s based on notions of quality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5461a90c-eaa3-45b9-bdf3-a89c0bbcefcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.460+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decade in cinema will be identified as a summation of multiple
        moving parts — from the landscape and technological shifts, movements born
        of movies, and new ideologies shaped by cinema. To commemorate the decade
        coming to a close, we look at 25 films that best defined this era of Philippine
        cinema.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41011610-d9fc-4992-87a6-21e498dd83f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.460+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ground rules: Though we credit that rankings can be reductive
        and because we are aware of the fallibility of our own shifting biases when
        it comes to favoring one film over another, in creating this list, we agreed
        that there must be a consensus when it comes to giving a slot to each entry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b30994b-0683-4d70-9ad8-649b3fc2f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.460+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To counter our own notions of what is “great,” the factors we considered
        in our selections are: critical acclaim (meaning it’s not only us personally
        who found these films praise-worthy), mass following (appreciation isn’t insular
        only to academics and critics), cultural impact (did the film affect the zeitgeist?
        Is it still talked about to this day?), and access and distribution (a list
        wouldn’t be that much appreciated if majority of the films cannot be watched
        by curious readers)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637660d9-aa57-4eaa-97da-3f3516e8d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.460+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without further ado, here are our picks for 25 greatest films of
        the decade. — <em>Gil Perez</em></p>'
    '111':
