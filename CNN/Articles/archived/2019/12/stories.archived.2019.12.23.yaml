    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '087f15c2-4549-4621-a984-67137acde265'
    'lead': '''Star Wars: The Rise of Skywalker'' capped off Disney''s landmark year,
      and the story of the Skywalkers, with a big opening weekend at the box office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T07:22:42.704+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:30:44.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
