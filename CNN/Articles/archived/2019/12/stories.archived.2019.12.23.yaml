    'title': '''Ursula'' intensifies, moves closer to eastern Visayas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93220d29-4d0d-4e25-9078-b15f045f7551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:03:26.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — More
        areas in the Visayas have been put under Signal No. 2 as Tropical Storm Ursula
        strengthens and moves closer to eastern Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84218a50-6434-4356-97f4-74d0ffab2a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-24T00:12:59.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, PAGASA said signal No. 2 is now over Eastern
        Samar, Samar, Leyte, and Biliran</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7fbfe-99ee-4d2f-8056-913b0901d209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-24T00:12:59.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following areas are now under Signal No. 1</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5042ff46-6a23-4527-9fc0-f13226aad059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-24T00:12:59.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Luzon:</strong> Quezon, Laguna, Batangas, Camarines Sur,
        Camarines Norte, Catanduanes, Albay, Marinduque, Romblon, Occidental Mindoro
        including Lubang Island, Oriental Mindoro, Sorsogon, Masbate including Ticao
        and Burias Islands and Cuyo Islands</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4736de2f-7003-47c6-9f42-afa57b317de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-24T00:12:59.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visayas:</strong> Northern Samar. Southern Leyte, Northern
        Cebu (Carmen, Asturias, Tuburan, Catmon, Sogod, Borbon, Tabuelan, Tabogon,
        San Remigio, Bogo Cty, Medellin, Daanbantayan, Bantayan, Santa Fe, Madridejos,
        San Francisco, Poro, Tudela, Pilar), Central Cebu (Aloguinsan, Carcar City,
        Pinamungahan, San Fernando, Naga City, Toledo City, Minglanilla, Balamban,
        Talisay City, Cebu City, Cordova, Lapu-Lapu City, Mandaue City, Consolacion,
        Liloan, Compostela, Danao City), northeastern Bohol (Inabanga, Danao, Dagohoy,
        Pilar, Guindulman, Anda, Candijay, Alicia, Buenavista, Jetafe, Talibon, Trinidad,
        Bien Unido, San Miguel, Ubay, Mabini, Pres. Carlos P. Garcia), Aklan, Antique,
        Capiz, Iloilo, Guimaras, northern Negros Occidental (Bacolod City, Bago City,
        Cadiz City, Calatrava, Enrique B. Magalona, Escalante City, La Carlota City,
        La Castellana, Manapla, Moises Padilla, Binalbagan, Hinigaran, Isabela, Murcia,
        Pontevedra, Pulupandan, Sagay City, Salvador Benedicto, San Carlos City, San
        Enrique, Silay City, Talisay City, Toboso, Valladolid, Victorias City), and
        northern Negros Oriental (Canlaon City, Guihulngan City, Jimalalud, La Libertad,
        Vallehermoso)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc7c2d6-4899-4e0e-af22-e779bb2145aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-24T00:12:59.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mindanao:</strong> Dinagat Islands, Surigao del Norte including
        Siargao and Bucas Grande Islands</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6be846-5acf-488f-a68a-63d98f1e719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-24T00:12:59.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, weather specialist Aldczar Aurelio said they expect Ursula
        (international name: Phanfone) to intensify into a severe tropical storm before
        it makes landfall over Eastern Visayas either Tuesday afternoon or evening.
        However, he said they still could not pinpoint exactly where it will hit land.
        He added the storm''s diameter is large, encompassing almost the whole of
        the Visayas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91363ae-e5cd-4502-ba10-fbcf2dac86c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-24T00:12:59.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather agency cautioned residents in affected areas to take
        necessary precautions to avoid untoward incidents, including coordinating
        with local officials and disaster officials to keep up-to-date with any developments
        on the storm.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf19119-b15f-4041-8ceb-feea01f92619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-24T00:12:59.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea travel remains risky in the eastern seaboards of Luzon, Visayas,
        and Caraga, and between tomorrow evening and Wednesday morning over the inland
        waters of Southern Luzon and Visayas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5764d149-0dc7-456a-8206-6b87d750ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-24T00:12:59.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the storm was last seen 530 kilometers east of Surigao
        City. It is packing maximum winds of 85 kph and gustiness of up to 105 kph.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec8ef3-7c58-42c4-a64a-163f20749bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-24T00:12:59.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula is moving west at 30 kph and is predicted to leave Philippine
        territory by Saturday evening.</p>'
