      'mgnl:lastActivated': 2023-01-27T00:30:32.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5c6b9-e263-438b-b971-80aa19bcda2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para po ako''y makapaglabas ng pondong pambigay sa mga panggastos
        sa mga nalason," he told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ee86b-2fb2-4517-a443-4edd22bcc727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.409+08:00
