      'mgnl:type': 'text'
      'text': '<p><strong>VLF 3 Anthology of Stage Plays (CCP)</strong></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977850a4-155b-4cc8-8cb5-734d858d217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.175+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plays selected for this volume were chosen from 48 that were
        staged in the 9th to 11th editions of the Virgin Labfest, the annual theater
        festival that aims to provide a venue for emerging and established Filipino
        playwrights to present their unpublished, unstaged, untested and untried works
        to the theater-going public.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe50ada-4bbf-4941-9a28-5d431f0dd22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.175+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edited by veteran playwright Rody Vera, the third anthology features
        19 plays by playwrights Herlyn Alegre, Alexandra May Cardoso, Ma. Cecilia
        de la Rosa, Eljay Castro Deldoc, Jerome Ignacio, J-Mee (Marie) Katanyag, Dominique
        Beatrice T. La Victoria, Reya May Laplana, Maynard Manansala, Liza Magtoto,
        Bernadette Neri, Dingdong Novenario, Raymund Reyes, Juan Miguel Severo, Kevin
        Tabora, Guelan Varela-Luarca, and Carlo Vergara.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1968c12e-2fbf-4e01-9743-30208ac20c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.175+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest anthology, the third in the series, celebrates the rich
        harvest of unbridled creativity and undiscovered talents in the VLF over the
        years. A tri-project of the Cultural Center of the Philippines, its resident
        theater company Tanghalang Pilipino and playwright group The Writer’s Bloc
        Inc., this year’s theater festival is dedicated to National Artists Daisy
        Avellana and Wilfrido Ma. Guerrero who had contributed greatly to Philippine
        theater.</p>'
