  'australia-fire-prime-minister-criticism-apology':
    'author': 'Christina Maxouris, CNN'
    'caption': 'Australian Prime Minister Scott Morrison said he regrets being away
      on vacation with his family as fires raged across South Australia, resulting
      in the deaths of three people earlier this week. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-23T09:38:51.636+08:00
    'imagesource': 'jcr:38d9d4f4-148b-4e63-b4ec-b532c014837f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd627f922-4236-4aec-88ed-e37b36836eb2'
    'lead': 'Australian Prime Minister Scott Morrison said he regrets being away on
      vacation with his family as fires raged across South Australia, resulting in
      the deaths of three people earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T09:42:40.846+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:30:36.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
