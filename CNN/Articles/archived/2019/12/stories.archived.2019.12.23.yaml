      'mgnl:type': 'text'
      'text': '<p><strong>“Kining Inalisngaw sa Akong Tutunlan” by Omar Khalid (Saniata
        Publications)</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae603f-9e8c-4e88-998d-ab48170798fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.163+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only all of us could read Cebuano, we’d reach the consensus that
        Omar Khalid — pen name of editor, poet, and fiction writer Richel Dorotan
        — is a virtuoso storyteller. This book of 12 superbly envisioned stories transforms
        folk beliefs and contemporary realities into allegories of our lives. Three
        politicians simultaneously claim to have won the mayoral seat and prolong
        the circus of the elections; a woman is believed to have been born a hummingbird;
        and a stranger sits by a jackfruit tree one day at the plaza and brings uncommon
        prosperity to the whole town — until he dies. By the time the reader is done
        with the rest of this book, they’d be floating on air.</p>'
