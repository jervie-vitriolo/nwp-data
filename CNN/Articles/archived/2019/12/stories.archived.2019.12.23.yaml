      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Wars of Extinction: Discrimination and the Lumad Struggle
        in Mindanao” by Arnold Alamon (Rural Missionaries of the Philippines – Northern
        Mindanao Sub-Region, Inc.)</strong></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a07519-2506-404f-842d-220112835b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.173+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alamon’s “Wars of Extinction” decolonizes our innocent and naïve
        notion of our indigenous people. The book “maps out the contours of the [current
        and oppressive] system that places the Lumad in, and even beyond, the margins.”
        The Lumads of Mindanao are victims of structural discrimination, institutional
        and cultural division that deny them medical facilities, schools and support
        for livelihood because they are geographically inaccessible and politically
        unimportant. Alamon demonstrates how the country wages a war against the Lumad
        by refusing to provide basic social services, closing down Lumad schools and
        creating an “entire network of rules and practices that further disadvantage
        the less empowered groups.” His work reveals how the identity of this indigenous
        non-Muslim ethnic group is being erased through violent means: militarization,
        bombing and aerial strikes, to ultimately serve the landed elite and bureaucrat-capitalists.
        The book also chronicles the Lumad’s struggle to defend their community and
        to “keep their way of life which is inextricably linked to their ownership
        and control over their land and resources.”</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96e587-81f0-4a4d-920f-0f8e54799249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.174+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Bungkalan, Manwal sa Organikong Pagsasaka: Ang Karanasan
        ng Mga Manggagawang-Bukid ng Hacienda Luisita sa Organikong Pagsasaka at Pakikibaka
        para sa Tunay na Reporma sa Lupa by Unyon ng Manggagawa sa Agrikultura” (Sentro
        ng Wikang Filipino)</strong></p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371688ad-284f-4866-a9b2-a2fa2d6b4380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.174+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unyon ng Manggagawa sa Agrikultura has authored a number of books
        and primers that continue to sharpen the ironies of living in an agricultural
        country where farmers are landless, exploited, abused and killed. “Bungkalan”
        maps out the history of oppression experienced by farmers of Hacienda Luisita
        and offers an agrarian revolution through organic farming and occupying lands
        that remain vacant and untended. The book archives the lives of Hacienda Luisita
        workers by utilizing infographics, timelines, definitions and critical essays
        and explains the state-forces that help monopolize haciendas in a semi-feudal
        and semi-colonial Philippines. The author, a land activist and expert on agro
        ecology, is currently facing trumped-up chargers. We should all join the call
        #HandsOffAngieIpong!</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4262ee94-c68f-4dff-adb5-1a6075783aa1'
