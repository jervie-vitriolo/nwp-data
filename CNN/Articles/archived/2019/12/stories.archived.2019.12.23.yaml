      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> A
        Laguna town declared a state of emergency on Monday after 10 people died and
        hundreds fell ill after drinking coconut wine or lambanog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5edc2e-2a45-4de2-bcd2-252c5579df7a'
