      'mgnl:type': 'text'
      'text': '<p><strong>12. “Quick Change” (Eduardo Roy Jr., 2013)</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7fbd0-5470-4190-aa45-0968be0b0aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Quick Change” explores&nbsp;the hypnosis of beauty, that facades
        are as rapturous as big beauty brands tell you. The transwomen in “Quick Change”
        look for cheaper alternatives to make themselves look like Angelina Jolie
        or Anne Curtis, so they get “doctors” like Dorina (Mimi Juareza, in a performance
        of a lifetime) who injects collagen mixed with “tire black” and other poisonous
        chemicals, hoping it’s just as good as the real thing. The dark side to this
        trade sways from mostly harmless to lethal, with women just wanting to look
        like celebrities to decrepit-looking old timers who just love the sensation
        of needles prickling their skin. The film’s documentary-style only heightens
        the reality that these characters find themselves in. The brilliance of “Quick
        Change” is never putting this struggle of ‘beauty’ in black or white, it&nbsp;allows
        us to observe Dorina’s life as it unravels, with images that linger on, reminding
        us that for some people, this is the life that they choose to live. — <em>DJ</em></p>'
