    'template': '1'
    'title': '600 gallons of oil spilled in waters off Galapagos Islands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb55e5c0-7b46-4f6f-85f8-4b4e00490908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:25.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Emergency teams in the Galapagos Islands
        are working to contain a 600-gallon oil spill after a cargo vessel overturned
        while being loaded with containers early Sunday, local officials said on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31560859-6cd2-434f-9889-70954611f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:25.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galapagos, a UNESCO World Heritage site, are home to some of
        the most unique and scientifically significant ecosystems on earth. It is
        part of Ecuador and located hundreds of miles off the country''s coast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8c78e-3f16-42f4-8641-644f707f1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:25.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is likely to rile scientists and environmentalists
        who have gone to great lengths to protect the volcanic Pacific Ocean archipelago,
        which is home to many species that cannot be found anywhere else on Earth.
        Charles Darwin did research on the island that eventually led him to his theory
        of evolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a145ce-0e63-4f94-b50a-88e55d930437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:25.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil spill happened after a large container was being loaded
        onto the ship''s deck, according to the Ecuadorian Coast Guard. Video from
        the scene appears to show the crane losing control of the container and then
        falling on the ship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d857d5-d76f-43c0-b73b-d8b8e2afd201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:25.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three then tip over into the ocean, forcing the crew to jump
        off the ship as it began capsizing. None of the sailors were injured, local
        media reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94517eb8-1647-44f7-bb86-6395d623e154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:25.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place on San Cristobal Island, the easternmost
        of the islands that make up the Galapagos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b00424f-1d8e-4dfb-b5fb-17590fe1cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:25.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Cristobal is home to playful sea lions, giant tortoises and
        finches, and idyllic beaches. Like most of the islands in the archipelago,
        travelers there must abide by strict rules in order to protect the flora and
        fauna.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f98b3-cfff-4f15-a1e2-e5c27d8b589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:25.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:15.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservationists have increasingly voiced concern that the Galapagos
        and its delicate ecosystem are under threat from over-tourism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd945794a-8136-4251-9967-5b7710370382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:25.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:15.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SOS Galapagos, an advocacy group, posted photos of the spill while
        denouncing what they claimed was an "illegal and dangerous" operation. The
        coast guard announced it has activated an emergency plan to contain the oil
        spill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d7bdc7-b14f-43a3-8dfe-d7b3d72dc858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:25.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:15.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/23/americas/galapagos-spill-intl-hnk/index.html"
        target="_blank">600 gallons of oil spilled in waters off Galapagos Islands</a>."</em></p>'
  'House-expects-January-approval-national-budget-':
    'author': 'Vince Ferreras, CNN Philippines'
