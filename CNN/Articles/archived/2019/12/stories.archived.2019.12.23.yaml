    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2f9a70-0a02-4ae2-897c-0545467860fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.462+08:00
