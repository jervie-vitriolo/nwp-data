    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a15bf-be4b-48ff-a49e-79529bed608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.163+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. The circumnavigation of Filipino food</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b8d09-e55b-405d-9601-e5f3cf234334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.163+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s one thing for the late Anthony Bourdain to travel here and
        declare his love for lechon; it’s another when our own chefs go out there
        to tell stories about our food and ingredients. It seems the decade has seen
        the growth of more nuanced awareness about Filipino cuisine, largely by way
        of chefs and restaurateurs travelling more to tell the story of Philippine
        food in their own words.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e02214-78ac-47b2-a699-fe304ffaf907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.163+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in 2012 (and years after), chef Margarita Forés and
        other Filipino entrepreneurs showcased Filipino slow food for Salone del Gusto
        Internazionale Terra Madre, an annual gathering in Turin, Italy for advocates
        of the slow food movement. In 2017, pioneers Amy Besa and Myrna Segismundo
        went on a <a data-cke-saved-href="https://cnnphilippines.com/life/leisure/food/2017/04/18/amy-besa-and-myrna-segismundo.html"
        href="https://cnnphilippines.com/life/leisure/food/2017/04/18/amy-besa-and-myrna-segismundo.html">culinary
        food tour</a>&nbsp;to Europe and North America to reintroduce FIlipino flavors
        to the world, with a goal to make our food more inclusive (as opposed to being
        just a ‘trend’). Just a few months ago, chef <a data-cke-saved-href="https://www.facebook.com/chefjayps/videos/572212436854529/"
        href="https://www.facebook.com/chefjayps/videos/572212436854529/">JP Anglo</a>
        went to Gastronomika San Sebastián in Spain to share our food culture, featuring
        the coconut.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f151f-f45b-45ac-b7a3-fe2da8e0bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.163+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decade also saw acclaim upon Filipino restaurants Bad Saint
        (tagged by the <a href="https://www.nytimes.com/2016/11/29/dining/bad-saint-dc-review.html">New
        York Times</a> as ‘Filipino food worth the wait’) helmed by Tom Cunanan, Genevieve
        Villamora, and Nick Pimentel; Maharlika and Jeepney Gastropub by Nicole Ponseca
        and Miguel Trinidad; LASA by Chad and Chase Valencia; and Irenia by Ryan Garlitos,
        among many others. Of note is the longstanding Purple Yam by Romy Dorotan
        and Amy Besa, who have been quietly serving Filipino fare in NYC (if you include
        Cendrillon) for more than a decade.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a5d68-9994-4395-85a5-c01b748cae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.163+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. A new way of eating in: food delivery apps</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562cd8f-bffc-4c94-bc64-ef8e6173bdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.164+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2010, the food delivery business was just beginning to take
        shape, with providers such as Delivery 21 and and City Delivery 87878 offering
        delivery to a limited set of restaurants (the alternative was fast food delivery).
        What changed the food delivery business — as with many others — was the online
        shift. FoodPanda, Honestbee, GrabFood, and may other delivery services now
        offer extensive and expanding menus from hundreds or restaurants (including
        hole-in-the-wall joints), practically rendering the concept of delayed gratification
        obsolete.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ab61c-7e56-4f5f-bcc7-fa9e84fb2124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.164+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online delivery is the best option for a metropolis rendered immobile
        by traffic and for a young demographic putting in more hours at work, even
        when at home. It works because it puts our whims first: cravings are immediately
        answered, delivery riders are monitored in real-time, and the choices are
        vast and varied. The catch: delivery riders are often put in a precarious
        position when clients cancel orders. More precarious is their status as independent
        contractors (they are not employees). While having food seamlessly delivered
        to your doorstep is a marvel, it pays to begin examining how this system works,
        its potential for exploitation, and how it may be improved.</p>'
    '59':
      'image': 'jcr:f28a8a75-cede-49e7-aa69-b85db5e45da5'
      'imageCaption': 'Elephant Grounds has become a favorite coffee shop-slash-brunch
        spot. In photo: Elephant Grounds'' take on tapa. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e4198-7f03-46bb-8ba8-ae2b90d3509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.165+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2c113-9be0-4c2f-8935-4c45885d1035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.164+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. What’s for brunch?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1dfbbe-9c04-4fe7-872d-824c1be2e409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.164+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s face it: brunch is what you have if you woke up too late or
        if you move too slow for breakfast. It’s the afternoon merienda moved up a
        few hours, food essentially made as conversation starter than sustenance.
        Just think of all the terms we now associate with brunch: gluten-free, craft
        coffee, whole wheat pancakes, salads, avocados — these are food items we’ve
        known for a long time, remade and repackaged in bright and airy open gardens
        or glass-encased cafes where ambience is a more decisive factor than taste.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2ff4cc-1590-42a9-87cd-7239b1df7098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.164+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past few years thus saw brunch places pop up to cater to this
        need for ambient places ideal for leisurely work or conversation, offering
        mid-morning fare if at more expensive prices than usual. If anything, the
        growing clientele of brunch-goers is an indicator of a some telling things
        about our restaurant culture: the spending power of young professionals, the
        power of marketing to reinvent old favorites; and the magic of building a
        beautiful space that in itself is the destination.</p>'
    '58':
      'image': 'jcr:eb22a23e-db50-431d-ad82-d0c8b9d0f303'
      'imageCaption': 'Doughnuts seem to be the preferred canvas for innovation by
        pastry chefs this decade, from Chef Miko Aspiras'' Poison Doughnuts (pictured
        above) to Baker on East''s homemade doughnuts. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28873aa-581b-4978-9e20-9e80e80f46fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.165+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0fe74f-f0ea-4d56-86e0-e9905ec93302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.164+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Room for dessert: doughnuts, cookies</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e26c12-788e-4e30-993a-1078554ee932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.164+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from hybrid desserts, donuts and cookies figured in the spotlight
        in many other ways this decade. Remember how we lined up for Krispy Kreme’s
        honey-glazed or J.CO’s alcapone? Or how we made a fuss about all the best
        cookies in town, from Mo’s chocolate chip cookies to Scout Honor’s dark chocolate
        potato chip to cookie shots from Cookie Bar Manila?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb8906d-9a76-44c6-859e-cf6c12c6d68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.164+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even celebrities have dipped in our collective love for cookies,
        as with Liz Uy’s <a href="https://www.cnnphilippines.com/life/leisure/food/2019/4/4/liz-uy-mood-bake0.html">Mood
        Bake</a>. As for doughnuts, it seems to be the preferred canvas for innovation
        by pastry chefs this decade, if the gold-ube donuts from the Manila Social
        Club, Chef Miko Aspiras’ <a href="https://cnnphilippines.com/life/leisure/food/2017/12/11/poison-doughnuts.html">Poison
        Doughnuts</a>, and Baker on East’s inspired homemade donuts are any indication.
        There’s also something to be said by the staying power of our usual doughnut
        haunts, such as Dunkin Donuts and Mister Donut, both of which have managed
        to stay relevant despite competition.</p>'
  'pagasa-ursula-dec23':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-23T19:00:41.009+08:00
