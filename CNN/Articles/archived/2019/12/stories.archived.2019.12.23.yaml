      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ursula may become a tropical storm before Christmas Day</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe4790f-9069-4d20-b3d5-1809fcd5c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:11:41.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:35.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula may intensify into a severe tropical storm before making
        landfall over eastern Visayas tomorrow afternoon or evening, PAGASA said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e29e1-3d9c-4c0e-bcf6-6d8629a23d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:11:41.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, this particular cyclone has no effect in other parts
        of the country but in 24 to 36 hours, expect it to move closer to the eastern
        Visayas area, then possibly traverse the Visayas area in the next three days,"
        weather specialist Chris Perez earlier told CNN Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eddbfd-e45f-47b9-8c69-dee28dfe0846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:11:41.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula is expected to exit PAR before noon on December 27, Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a4f602-0d19-4734-a4c0-962e463947b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:11:41.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:35.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula is the 21st tropical cyclone to have entered the Philippines
        this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a92faf4-9c24-4cc9-9651-5f03b41d2a89'
