    'mgnl:tags': ['Presidential-Spokesperson-Salvador-Panelo', 'Panelo', 'Duterte',
      'Cubao', 'Quezon-City', 'Makati', 'President-Duterte', 'Rodrigo-Duterte', 'budget',
      'traffic', 'Congress']
    'template': '1'
    'title': 'Duterte''s vow to cut Cubao to Makati travel time to 5 minutes won''t
      happen this year, Panelo says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895f06ef-adf6-4b3d-ba0b-ce7f8213c481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:17:35.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:25.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong>&nbsp;The
        President''s plan to cut travel time from Cubao, Quezon City to Makati to
        just five minutes by the end of the year is no longer possible, his spokesman
        said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb19338-b779-4d67-9a15-fcbc24626d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:17:35.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:25.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the public should
        just forget the yearend deadline since there are only a few days left in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f04e45-ec57-46d4-8d30-2d003a3bb888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:17:35.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this December, kalimutan na muna natin, unless you want to
        ride on a chopper," said Panelo during a briefing in Malacanang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85ee60-ca06-4363-bb6b-710816931555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:17:35.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current travel period from Cubao to Makati can take around 45
        minutes to an hour depending on the traffic situation. The distance between
        Aurora Boulevard in Cubao to Ayala Avenue in Makati is nearly 10 kilometers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd4bf98-e9a5-4347-9bc0-1f9ca2e6023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:17:35.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:25.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in June told the public to <a href="https://cnnphilippines.com/news/2019/6/9/rodrigo-duterte-cubao-makati-traffic.html?fbclid=IwAR0kNSJw_A5CyT0e6fnNhRXQXKeVdkPAeE_2HwHIzOX7XJBY_vWhNNA4Fv8">"just
        wait"</a> as he was seeing traffic to be "smooth sailing" by December due
        to some help from China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0dcaf2-cc80-4689-ae0f-6ca0d0345cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:17:35.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo clarified that Duterte said traffic conditions would improve
        by December only if certain conditions were met.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb350e3-bcd8-4a41-a0e1-defeb923bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:17:35.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:25.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong sinabi niya</em> on the condition...<em>na</em> obtaining
        <em>''yung dapat eh pero kung hindi, di pa naman tapos ''yung</em> term <em>niya</em>,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041393b-5b94-4f07-a9e6-748168e275d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:17:35.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:25.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When he said that it was on the condition...that what
        we would obtain what is needed but if not, well his term is not done yet.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1acaf5b-3469-475b-9e0a-9b0b1cfc4c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:17:35.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Panelo also said the President''s promise to cut the
        travel period was made <a href="https://cnnphilippines.com/news/2019/10/30/Cubao-Makati-travel-time-5-minutes-project-completion-Panelo.html">"on
        the basis of projects being done on time."</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a896c2-08d4-455b-a92a-77200ca26341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:17:35.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:25.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic has yet to ease in Metro Manila. In November, the President
        blamed Congress for the lack of improvement in Metro Manila''s traffic situation.
        He said the infrastructure projects were affected when Congress failed to
        pass the 2019 budget on time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddccff4-8cca-4186-90dd-db1a4f0f3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:17:35.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a href="https://www.cnn.ph/news/2019/11/30/duterte-metro-manila-traffic-.html">operated
        on a reenacted budget in the first quarter of 2019</a> due to quarrels on
        the alleged insertions in the proposal. The President eventually vetoed ₱95.3
        billion worth of infrastructure funds in April resulting in delayed projects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc35db7-b68a-4f4a-bbb3-6b26649bcabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:17:35.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/12/11/2020-budget-bicam.html">Congress
        has already approved the ₱4.1 trillion budget for 2020</a>. The President
        has yet to sign it.</p>'
  'narendra-modi-india-citizenship-law-protest-opposition':
    'author': 'Manveena Suri and Radina Gigova, CNN'
    'caption': 'Indian Prime Minister Narendra Modi (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-23T15:30:51.061+08:00
    'imagesource': 'jcr:f27cbfdf-10fd-45b0-a16a-a47ee26cbb0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3661a67e-6153-491b-a8ae-e12da3efbe0c'
    'lead': 'Indian Prime Minister Narendra Modi slammed opposition parties on Sunday
      for misleading the public and inciting protest against a new citizenship law
      that critics claim discriminates against Muslims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:34:25.501+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:30:25.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:32.055+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'India', 'Narendra-Modi', 'citizenship-law', 'protests']
    'template': '1'
    'title': 'Modi blames opposition for violent protests against India''s new citizenship
      law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471973c1-431f-4201-9ff9-41be7690e796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:25.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/12/18/india/modi-india-protest-citizenship-law-intl/index.html"
        target="_blank">Indian Prime Minister Narendra Modi</a>&nbsp;slammed opposition
        parties on Sunday for misleading the public and inciting protest against a
        <a href="https://edition.cnn.com/2019/12/11/asia/india-citizenship-amendment-bill-intl-hnk/index.html"
        target="_blank">new citizenship law</a>&nbsp;that critics claim discriminates
        against Muslims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3bb01e-87c9-47a8-8e1b-552975f8cd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:25.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi was addressing a crowd of hundreds of supporters in New Delhi
        to kick off the campaign for the Delhi Assembly election in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b68e23-fa4e-4660-bebb-7fcef24e2943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:25.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech came after 22 people died in <a href="https://edition.cnn.com/2019/12/21/asia/india-death-toll-protests-intl/index.html"
        target="_blank">nationwide protests</a>&nbsp;against the controversial new
        law that parliament cleared on December 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f50ff-ac3f-400c-b003-b7187c4dc08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:25.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister repeated his often-used phrase "unity in diversity
        is India''s character." He blamed Delhi''s ruling Aam Aadmi Party for a number
        of issues, including poor transport and water conditions, before speaking
        about the contested Citizenship Amendment Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c43a31-9fec-49bd-b57a-924919d5a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:25.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have seen how these people are pushing their own interests,"
        he said. "The statements given, the false videos, inciting, people sitting
        at a high level have committed the crime of spreading confusion and fire by
        putting it on social media."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd5362-3df6-40bb-9f65-aea96af24d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:25.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi said refugees in India will benefit from the new law, because
        it will provide security to people who came to the country to escape religious
        persecution from Pakistan, Afghanistan and Bangladesh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d51ad32-0b48-4433-a7aa-baefdde1e235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:25.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics of the law claim it discriminates against Muslims
        because while it fast-tracks citizenship for religious minorities, including
        Hindus, Sikhs, Buddhists, Jains, Parsis and Christians, from the three countries,
        Muslims are not included.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5d37b-4c05-4116-907e-a19bbc2eea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:25.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:25.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister, whose Bharatiya Janata Party was re-elected
        in a landslide victory earlier this year, has dominated Indian politics since
        first sweeping to power in 2014. While he has been hailed for his efforts
        to bring prosperity to poorer regions and root out corruption, his emphasis
        on empowering India''s Hindu majority has raised concerns among its Muslim
        minority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c93f43-4733-482b-9043-eae6acf21811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:25.503+08:00
