      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d90b5-c75f-4fdd-b9f5-df61b999896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiola said that the inclusion of the two new ride service providers
        will help regulators study the adaptability of motorcycle taxis as mode of
        public transportation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f3d11-5367-4ec6-8ea4-f6d4c5126263'
