    'template': '1'
    'title': 'House expects Duterte’s approval of 2020 national budget by January
      6   '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a298bb65-4587-4fef-83ae-4d76d790404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) -</strong> The
        House of Representatives is expecting that the 2020 national budget will be
        signed by President Rodrigo Duterte early January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c4f59-e3fa-4eef-bf7f-0b8abdf6b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421c571-1a9e-40ac-a2e6-e03fb8f9b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano said on Monday that the House
        leadership signed the national budget two days ago and now received by Malacanang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee4f346-1c92-4be1-9e3b-371ab9e8422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2e41c-fa66-4d11-b8d1-5f1597fb3296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he is hopeful that the P4.1-trillion national budget for
        2020 would be signed before the year ends, Cayetano was assured by Executive
        Secretary Salvador Medialdea that there will be no delay if it will be signed
        by January 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deef360-4e54-45ef-8510-deb048a2fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3215df8-31d6-4a33-b233-a1c7bd961449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kausap ko si ES [Executive Secretary Salvador Medialdea] nung nagbigayan
        ng medalya para sa ating mga atleta, sabi niya  latest na daw yung January
        6. Pero tinignan na nila daw ‘yan,” said Cayetano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080c364-d3b3-4054-b4e7-9306df99c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce82149e-5f19-4074-8aa9-bcc146f4756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was able to talk with Executive Secretary Salvador
        Medialdea during the awarding of our athletes, he said that the latest date
        that the President could sign the national budget would be on January 6. But
        they have already checked on it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017e6c24-3466-459e-8606-6e1d53cbcb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1005d15d-7a11-4937-9b56-69a2883afe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it will  be on time. Ako I''m hoping na mapirmahan before
        January 1 but  sabi ni ES kung mapirmahan ng January 6, wala namang delay
        mangyayari,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92c08d-0a7b-4300-8ac8-8cac120f311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d4d208-f8ba-4940-bf2b-948bf56b5e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:15.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it will be approved on time. I’m hoping that
        it will be signed before January 1, but ES said that if it will be signed
        by January 6, there will be no delays.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8838a24-9476-43a1-94f4-ad393222ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.130+08:00
