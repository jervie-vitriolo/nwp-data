      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>24. “Ma’Rosa” (Brillante Mendoza, 2016)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e79b0a-ae3e-4507-88fb-ecb094a76b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do we begin to parse “Ma’ Rosa”?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d017e-aa5c-4a89-b080-338984198c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ma’ Rosa” tells the story of the titular Rosa (Jaclyn Jose) and
        her husband, Nestor (Julio Diaz). Their primary source of income is a small
        sari-sari store. To make ends meet, the two also deal “ice” from this store.
        After cops raid their house one night and haul them off, their children (Andi
        Eigenmann, Felix Roco, and Jomari Angeles) are left struggling to raise ₱200,000
        in bribe money.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673cdec2-ea0d-45ab-9e13-6aeb1803adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a writer, I personally find it hard to put myself back in my
        headspace three years ago — in a pre-Duterte, pre-drug war world (and this
        is still discounting director Brillante Mendoza’s affiliation to the current
        administration). I ask myself, how can one imbibe what “Ma’ Rosa,” as film,
        features when today the likes of Nestor and Rosa wouldn’t be captured but
        instead slaughtered, as what’s been happening to thousands these past years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba5caf-60d2-47a7-b66e-da7c76615a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, I still try to view “Ma’ Rosa” like a time capsule. It
        captures the milieu of the recent past, one which showcases a transactional
        nature of life under abject poverty, from haggling over spare change, to drug
        dealing as a means to survive, to bribery in exchange for one’s freedom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81cdf99-4e44-43d1-bd16-a2db5d8f2420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ma’ Rosa” effectively portrays this exhausting, living, breathing
        ecosystem primarily due to Jaclyn Jose’s sublime Aunor-esque performance —
        a breakthrough which secured her a Best Actress win at Cannes. —<em> GP</em></p>'
    '113':
