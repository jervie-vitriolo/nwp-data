      'text': '<p><strong>“May Tiktik sa Bubong, May Sigbin sa Silong: Antolohiya”
        ed. Allan N. Derain (Ateneo de Manila University Press)</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e81c3c8-0a4b-49a2-819e-a85a995941e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.170+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was first enchanted by Allan Derain’s work through his novel “Ang
        Banal na Aklat ng mga Kumag,” which won the Palanca for Novel in Filipino
        in 2011, and the NBDB National Book Award in 2014. “Ang Banal na Aklat ng
        mga Kumag’s” intricate braiding of epics, folklore, mythology, indigenized
        Catholicism, and pop culture cemented Derain as a master of the mystical and
        fantastic. His edited anthology “May Tiktik sa Bubong, May Sigbin sa Silong”
        stretches that mastery even further by, oddly, pulling it closer to the human
        world. In 23 dizzying entries that span every imaginable form — short fiction,
        poetry, translation, comic, research paper (both academic and fabricated),
        nonfiction, symposium minutes, and children’s storybook — Derain curates a
        universe where manananggal are splayed on a dissection table, monsters are
        unearthed from translations of colonial texts, and aswang are invented as
        psyop by the CIA. There isn’t any shortage of writing on Filipino folklore,
        yet it’s so tricky to create work that actually sticks; feels grounded. Derain
        accomplishes that with flying, disembodied colors. Bending genre with every
        turn into the labyrinthine book, “May Tiktik sa Bubong, May Sigbin sa Silong”
        is a modern anthology that’s as shapeshifting and mercurial as the fantastic
        creatures it contains.</p>'
