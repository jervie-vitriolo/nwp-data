      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f94854-3f7e-4661-9356-57cc520eec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:22.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Angkas drivers, they have to adjust with the policies of the
        new motorcycle taxi operators if they would have the chance to transfer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88774f32-d1b5-425f-9f53-dd841dbdc9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad2c5fd-1022-4b38-a43f-9a54d8670812'
