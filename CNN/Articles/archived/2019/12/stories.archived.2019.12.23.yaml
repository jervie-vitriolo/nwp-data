      'text': '<p><em>Available from Gantala Press.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05fecdb-6ed5-43e4-b086-baac0ac2a1a8'
      'mgnl:activationStatus': true
