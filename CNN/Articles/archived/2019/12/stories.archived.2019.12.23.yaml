      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:35.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between Tuesday and Wednesday, moderate to heavy rains will prevail
        over Dinagat Islands, Siargao and Bucas Grande Islands, Eastern Visayas, Sorsogon,
        Masbate, Romblon, Aklan, Antique, Capiz, Iloilo, Guimaras, and the northern
        portions of Cebu and Negros Occidental.</p>'
