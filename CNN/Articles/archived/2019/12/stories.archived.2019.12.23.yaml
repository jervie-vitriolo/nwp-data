  'panelo-duterte-cubao-makati-travel-time-not-this-year':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Presidential Spokesperson Salvador Panelo clarifies that the President
      said traffic conditions will improve by December only if certain conditions
      were met. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-23T15:12:53.082+08:00
    'imagesource': 'jcr:168c44c8-096b-4c05-9c93-7b6b0da9aa57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '880a4d35-5718-4745-bb84-f2446e53fea3'
    'lead': 'Presidential Spokesperson Salvador Panelo clarifies that the President
      said traffic conditions will improve by December only if certain conditions
      were met.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:17:35.358+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:30:25.906+08:00
