      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2552d1-9bb3-417f-9bd6-cbe579ee9d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/12/11/2020-budget-bicam.html">Both
        chambers of the Congress ratified</a> last December 11 the bicameral conference
        committee report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe00e5ad-a14c-498c-98a8-5902f4898e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.130+08:00
