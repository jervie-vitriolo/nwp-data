      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City Mayor Cynthia Guiani-Sayadi said 16 people were injured
        after a grenade exploded at Tantawan and Quezon Avenue on Sunday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
