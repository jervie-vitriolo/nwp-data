      'mgnl:type': 'text'
      'text': '<p><strong>“La India, or the Island of the Disappeared” by Rosario
        Cruz-Lucero (UP Press)</strong></p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5a566f-1b74-4ef0-be45-4bd051ffd4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.176+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario Cruz-Lucero’s “La India, or the Island of the Disappeared”
        traces the histories of Negros across centuries, drawn with sharp humor, pain-staking
        research, and immensely readable prose. Blending realism, fairy-tale, folklore,
        childhood narrative, even Wikipedia entries, these histories come alive in
        Cruz-Lucero’s masterful hands, illuminating an island rife with tensions,
        contradictions, and the richness of human life.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3cfa80-0ab8-4563-b1f1-4b95b9a5a785'
