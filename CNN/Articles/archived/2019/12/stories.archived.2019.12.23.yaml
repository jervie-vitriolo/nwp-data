      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Blue Angel, White Shadow” by Charlson Ong (UST Publishing
        House)</strong></p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61207462-84d0-4efb-83bb-60f42cfcb891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.176+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F.H. Batacan’s “Smaller and Smaller Circles” dominated much of the
        decade’s literary consciousness, because of the success of its international
        edition published by Soho, and because of its film adaptation, a privilege
        few Filipino literary works get. However, Charlson Ong wrote another detective
        novel at the start of the decade that also deserves the same level of recognition
        and fanfare. “Blue Angel, White Shadow” plunges the reader into the murder
        of a 25-year-old lounge singer. Readers expecting a traditional whodunit will
        be treated to an embarrassment of riches. Ong crafts a detective story that
        merges the mysterious, the mundane, and the magical to create a simmering
        journey into the dark heart of Manila, and a fascinating glimpse into Manila’s
        Chinatown. Featuring hard-boiled detectives, a saxophone-playing World War
        II veteran, political dynasties, a ghostly twin brother and his psychic sister,
        “Blue Angel, White Shadow” gives readers an entire brutal, bloody, beautiful
        world.</p>'
