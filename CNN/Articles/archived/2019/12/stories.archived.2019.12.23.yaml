      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Mga Gapnod sa Kamad-an / Driftwood on Dry Land” by T.S.
        Sungkit, Jr. (Bisaya Magasin / UST Press)</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153273e5-da2d-45f6-b34b-47b56611e4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.163+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not many books could make one rethink the nation’s literary tradition.
        One such work is T.S. Sungkit, Jr.’s startling and incendiary second novel
        “Mga Gapnod sa Kamad-an.” First serialized in the Binisaya original, the novel
        contains a history of Mindanao, told from the perspective of a Higaonon. Skygods
        come down to marry mortals, warriors whose heads are quartered die and live
        again in the battlefield, a young man studying in university is haunted by
        a trickster spirit. Sungkit remarkably grafts the novel form into the oral
        traditions of Mindanao, sweeping across time to condense epic cycles into
        novel chapters. This is the kind of work whose peers are found only across
        continents, if not on the pages of Bisaya.</p>'
