      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Ever been
        curious about the story of the number one selling gin in the world? Now you
        can learn about it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d4896-2a0b-4854-a502-9772a124383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:11:23.956+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:30:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra San Miguel launched a 30-minute documentary on its history
        called "Behind the Brand: Ginebra San Miguel" on Saturday. The company detailed
        how its business boomed for 185 years, beginning as a small distillery in
        1834. It also included the perspective of historian Xiao Chua, on how gin
        became visible in Filipino culture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57da56f-188e-4bc8-ba41-5737fd4798a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:11:23.956+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:30:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, fans of the beverage can enjoy a nostalgic trip with
        glimpses of the brand''s old advertisements and commercials. For those who
        love to cheer for the Ginebra San Miguel basketball team, the feature also
        talked to some current and former players about their famous "Never Say Die"
        motto. From the point of view of a comedian and a professor to veterans of
        a local basketball team, the video showed how gin is loved by many.</p>'
    '4':
      'image': 'jcr:2a247cbd-629d-4224-907d-d787416b33c9'
      'jcr:primaryType': 'mgnl:block'
