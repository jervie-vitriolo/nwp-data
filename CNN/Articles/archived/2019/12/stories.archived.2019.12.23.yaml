    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65958df9-9e31-4347-b601-230bbf4094de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.170+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, I still know very little about poetry in Filipino, and
        even less about poetry from outside Metro Manila and the Tagalog region. Two
        anthologies published by the Komisyon sa Wikang Filipino this decade have
        done the work of expanding those horizons. “Dandániw Ilokano: mga tulâng Ilokano,
        1621-2014,” edited and translated by Junley Lazaga, and “An Satuyang Kakanon
        sa Aroaldaw: Mga Rawitdawit na Manlain-lain na Bikol at Salin sa Filipino,”
        edited and translated by K.S. Cordero, compile over a hundred poems from the
        Ilocos and Bicol regions, respectively, presenting each work in its original
        and translated language so readers can see the intricacies and craft of both
        texts conversing with each other. The anthologies have an impressively comprehensive
        breadth, too: in “Dandániw Ilokano,” authors span from 19th century proto-feminist
        writer Leona Florentino to contemporary Fil-Am poet Patrick Rosal. “An Satuyang
        Kakanon sa Aroaldaw,” on the other hand, focuses on more modern Bikolano poetry:
        extremely rare gems such as Rose Alibin’s concrete Mayon poems (short lyrics
        whose enjambed lines mimic the volcano’s shape and plumes of smoke) take center
        stage. Through their work, translators and editors like Cordero and Lazaga
        remind us that the Filipino writing isn’t singular and monolithic. It’s a
        living patchwork of so many distinct poetic traditions that need to be read,
        sustained, and celebrated.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce50b88-6ef8-4d02-8f62-f47b3ca6b8b0'
