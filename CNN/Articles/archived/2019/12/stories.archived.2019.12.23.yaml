      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f26feb1-9bd7-4cc9-aab0-cdbf0cbdc0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which brings an end to the battle between Daisy Ridley''s
        Rey and Adam Driver''s Kylo Ren as well as closes the epic family drama of
        Skywalkers, also saw big totals around the world. It made $374 million at
        the global box office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fbe8bc-9808-4443-bfcf-3193fd89b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1eace1-1a9a-4ad8-91e7-657083a33163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shawn Robbins, chief analyst at Boxoffice.com, said that Star Wars
        has "always been a myth handed down like the stories of old," and that "Rise
        of Skywalker" likely found an audience since it was the end of one of cinema''s
        most popular stories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd148d3ec-987a-441e-a2da-c946a3c6935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f865fe-32f0-44fc-bf34-0458215a9c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the end of a trilogy of trilogies," he said. "It was an
        event for multiple generations, including those who have grown up with the
        franchise from day one to the prequel generation and, now, the current generation
        who will grow up with the new films and pass them down again."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abf4006-46d3-405b-b7fa-f67498f2d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c7b39-f163-4385-b9af-532010fd7509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Wars has made more than $9 billion worldwide over 10 films,
        and that''s not accounting for inflation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ff179-5408-494d-be7c-3015500c52d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb5835-e71b-492d-a427-7d1e7b8476c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "Rise of Skywalker" brought in mixed reviews.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba791c01-8e31-466d-af31-e99acd2929b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32799b1-358b-4a7c-a4c5-4cc8bf1be676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film holds a 58% score on review site Rotten Tomatoes — a steep
        drop from the scores for "Force Awakens" and "Last Jedi," which were 93% and
        91%, respectively. The film also received a "B+" CinemaScore from audiences.
        It is the only Star Wars film from Disney to receive a grade less than "A."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73506bd1-991d-4317-89db-54e8511ac125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c445fe-0756-44dc-b61d-413e74a9cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Degarabedian, senior media analyst at Comscore, felt that the
        reviews might have had an impact on the film''s grosses this weekend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea361e34-e060-4fd0-849e-0a12fc761c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f1a49-44ca-413a-9c48-d0029f458ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the ridiculously high bar set by the ''The Force Awakens''
        and ''The Last Jedi,'' the opening weekend box office for ''Rise of Skywalker,''
        objectively stellar as it is, may be a result of equal parts mixed reviews
        and final installment fatigue," he said. "But the film will likely play well
        over the holidays."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f690a3-73cb-4187-bb3d-71789e597cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcedeb9-d72e-4ac7-be8a-c5d267347201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rise of Skywalker" concluded an incredible year for Disney at the
        box office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde3b374-4fa1-4ae3-9360-e2821eb90522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f6827a-87b4-4f82-9910-004d8fa80c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company set the record for the highest-grossing year for a studio
        in July. It also had six films gross $1 billion or more at the worldwide box
        office this year with "Rise of Skywalker" potentially set up to be the seventh.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a8bc0-74c3-4379-a31b-954f15332712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba62d60b-c81f-4620-a32c-c6a3557467d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the final piece of Disney''s master puzzle for 2019," Robbins
        said. "It won''t be repeatable every year, though, which puts more emphasis
        on the need for studios to take more chances on quality-driven original films
        alongside their big franchises."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208c568-c47d-43d4-b58f-00e80b2424e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/22/media/star-wars-rise-of-skywalker-box-office-opening/index.html">"''Star
        Wars: The Rise of Skywalker'' caps off Disney''s big year with a big box office."</a></em></p>'
