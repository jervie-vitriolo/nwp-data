      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“POSTER/ity: 50 Years Of Art &amp; Culture at the CCP” written
        by Ringo Bunoan, Alice Esteves, Baby Imperial, and Lucille Tenazas, edited
        by Ringo Bunoan, Rica Estrada, and Baby Imperial (Cultural Center of the Philippines)</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0daa23e-428d-4538-bff0-cfdcfd3be5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.164+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should have been titled “Propa-Ganda” as it collects the better
        of 50 years'' worth of posters for shows and exhibits staged at the CCP (and
        is in fact a companion book to an actual exhibit mounted this year at the
        CCP that just ended a couple of weeks ago), a significant portion of which
        were produced during the Marcoses'' martial law years. Predominantly stunningly
        beautiful with its showcase of modernist aesthetic of bold graphics and typographical
        design and apolitical messaging, this book is an effective paperback monument
        to how state-sponsored art is used as distraction from and smokescreen for
        state-sponsored atrocities, and how I wish it discussed this reality head-on,
        but I suppose it is too much to ask of an institution to reckon with its origins.
        It is understandable, but does not make it any less regretful, especially
        at a time when discussions of the very real, very true violence enacted by
        the government upon its citizenry are dismissed by enumerations of all the
        good and beautiful things the government bestows upon its citizenry as if
        atrocities are prerequisites for art and other social services to be possible.
        People say culture is the mirror we hold up to society''s face; this book
        reminds us it is also a mask.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d602f-90a7-477b-8374-3bd6f347271b'
      'mgnl:activationStatus': true
