      'mgnl:type': 'text'
      'text': '<p><strong>7. “Ang Damgo ni Eleuteria” (Remton Siega Zuasola, 2010)</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce188c9-b750-4286-9b49-c4efc3faebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Remton Siega Zuasola’s "Ang Damgo ni Eleuteria" (The Dream of
        Eleuteria), the titular character is, in a sense, shooed off by her parents,
        particularly her mother, to Germany to marry an aging, rich German, hoping
        she will rescue her family from the mounds of debts that they have incurred.
        The marriage is a possible gateway to a better life but Teria’s leaving, the
        way the film is a one-take shot of her going around the island before reaching
        the pier, more so embodies the ills and the heartaches that form the core
        of the Filipino diaspora.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e474db8-e6c0-4cbc-86f2-760e1410d75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her leaving can be&nbsp;as simple as shedding off the worn, discarded
        clothes that reek of poverty and donning shinier, new ones that bear the stamp
        of a progressive and forward-looking fortune. Amid the backdrop of an unmistakably
        third-world coastal town, we witness the signals of Teria’s journey from her
        hometown to making her first steps out into the wild blue yonder. Teria isn’t
        exactly going to be working as a domestic helper in Germany, although the
        woman who arranges these marriages gives these women a chance to chase The
        Great Filipino Dream by working as helpers in the aforementioned country.
        It’s an opportunity laid out before their very eyes and it’s up to them whether
        to seize it or turn it down. — <em>DJ</em></p>'
