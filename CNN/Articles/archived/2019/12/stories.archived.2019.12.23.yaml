      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bdd54e-2c34-4451-86d2-9aae50b1ea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:11:41.189+08:00
