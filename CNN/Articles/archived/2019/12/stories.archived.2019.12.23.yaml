      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e75f49-649e-4b95-bce8-4e35cfe6872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal, Laguna Mayor Vener Muñoz said he made the declaration so
        financial assistance can be given to those who died in the town after drinking
        a generic brand of lambanog.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d90f258-ae69-47a0-b8cf-d6e310a16550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.409+08:00
