    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Arabia', 'Jamal-Khashoggi', 'Washington-Post']
    'template': '1'
    'title': 'Saudi Arabia sentences five to death over Jamal Khashoggi murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a3c26d-e501-41c0-95dc-bf67fa8da0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:44:54.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:29:39.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Saudi Arabia has sentenced five people
        to death for the murder of journalist <a href="https://edition.cnn.com/2019/01/10/middleeast/jamal-khashoggi-fast-facts/index.html"
        target="_blank">Jamal Khashoggi</a>, the kingdom''s public prosecutor said
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3f64c-d5f5-47ed-98da-d252a61e1cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:44:54.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:29:40.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a Saudi journalist and a Washington Post columnist, was
        critical of Saudi Arabia and Crown Prince Mohammed bin Salman''s policies.
        He was <a href="https://edition.cnn.com/2019/06/19/middleeast/khashoggi-saudi-arabia-un-report-findings-intl/index.html"
        target="_blank">allegedly killed</a> and dismembered on October 2, 2018, in
        the Saudi consulate in Istanbul by men with close ties to the highest levels
        of the Saudi government and bin Salman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7292dfc5-c618-4b03-af22-12d77cc2a239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:44:54.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:29:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference reported by state media Monday, the prosecutor
        also said former royal court adviser Saud al-Qahtani was investigated but
        "no evidence" was found against him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4d495-9149-4da5-abf8-f3fe4bc72e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:44:54.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:29:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten defendants were release due to insufficient evidence, the prosecutor
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9660cd-99ac-462f-b247-169ff66f1e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:44:54.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:29:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More to follow...</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b2999-7c94-42c9-a16c-14f19ddc3712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:44:54.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:29:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/23/middleeast/saudi-arabia-jamal-khashoggi-intl/index.html"
        target="_blank">Saudi Arabia sentences five to death over Jamal Khashoggi
        murder</a>."</em></p>'
  'Rodrigo-Duterte-Bangsamoro-police-military-terrorism':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-23T20:02:24.429+08:00
