      'mgnl:type': 'text'
      'text': '<p>After the guilty verdict, the fight goes on in the Maguindanao massacre
        case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f4d421-e923-466d-989d-8197e86fa94c'
