    'template': '1'
    'title': 'Democratic senator says US House cohorts have ''gaps'' in impeachment
      case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eb6c9c-f716-469c-956c-a820a75afee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Sen. Doug Jones of Alabama on Sunday
        described the allegations against US President Donald Trump as "serious" but
        said he is keeping an open mind when it comes to the Senate impeachment trial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed4df29-1d6f-4bb8-8343-97420de9f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5735e-6b9f-4239-85d3-4a0a1211e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on ABC''s "This Week," Jones said he has been reviewing
        information about the allegations that Trump used his office to pressure Ukraine
        President Volodymyr Zelensky to dig up dirt on a potential political rival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574bbd14-28dc-4983-bffa-c47cac442046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be23759-35b5-42aa-a0f2-34248bcd371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to see if the dots get connected. If that is the case,
        then I think it''s a serious matter. I think it''s an impeachable matter,"
        he said. "But if these dots aren''t connected and there are other explanations
        that I think are consistent with innocence, I will go that way too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb92713d-bf5e-4367-a50b-74f6d4af728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0664ad3-30db-411d-98a8-ee560bc15846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I really want to see, though, is to fill in the gaps," he
        said. "There are gaps."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc82ea89-e850-4bb4-9cac-539113fb0086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698c0e52-156e-4e30-bb6f-1d21e099d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones stressed the importance of understanding the situation in
        its entirety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0ca762-e187-4286-9830-481244964989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6c0972-0bae-4b17-82e7-111a799a6929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can make up their mind with gaps in testimony, but I would
        like to see a full and complete picture. And we don''t have that because the
        President has refused to have his people come and testify and deliver documents,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc0f93f-bfd5-4b84-8641-2d5a6e77162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800ed510-1b9f-44af-9739-6c7b9982e31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, Jones has been among the more moderate members of
        his party, although Alabama itself is still considered overwhelmingly Republican
        —&nbsp;and the seat a top target for the GOP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de4cef-d40e-40c7-95b7-ca17d8dcd7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f08c42-43f1-4d3a-aeb1-95927b7c01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former prosecutor, Jones was elected to fill the Senate seat left
        open when Trump appointed Jeff Sessions to be attorney general.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34668a9-ee56-420e-8667-3f174a31f02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73c372-87e5-4b27-82b5-ddd3112aa3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing GOP primary to replace Sessions in 2017 saw former Alabama
        Chief Justice Roy Moore emerge victorious before accusations of sexual abuse
        derailed his already controversial bid. Moore has denied all wrongdoing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ddbb5a-4b91-48bc-b4c5-a3d47433ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb31c9-da73-489d-996c-9e7ef268786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come 2020, Jones will be especially vulnerable in this deeply red
        state. Last month, Sessions announced he will run to re-take his old seat.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc63ba5-e6e6-4eb9-a26c-65e63e82f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:37:36.252+08:00
