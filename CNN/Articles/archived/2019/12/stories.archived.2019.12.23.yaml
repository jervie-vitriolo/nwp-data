      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“A Field Guide to Flight: Identifying Birds on Three School
        Grounds” by Amado C. Bajarias, Jr. with art by Oscar M. Figuracion, Jr. (Ateneo
        de Manila University Press)</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba7e13-7d1f-49b9-a62a-696b9c158bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.164+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically a book for birders who want to go birdwatching along the
        Katipunan schools — UP Diliman, Miriam College, Ateneo de Manila — with information
        on when to go, what to bring, what to look out for, how to conduct oneself
        when in the field, and of course beautiful art and photos accompanying the
        biographical and anatomical details of the featured local and migratory birds.
        I leaf through the book constantly, enjoying the writing most of all, often
        approaching the level of lyric poetry (Bajarias himself is a poet of some
        renown) but not to the point of intruding on the scientific and the factual.
        The entry for one of my favourites, the Maria Cafra, goes: "It constantly
        fans tail while moving about on branches. When perched, its wings droop and
        sometimes held slightly away from the body. Originally a mangrove dweller,
        it has adapted well to human disturbance." A lot of us citydwellers tend to
        forget that we share our urban spaces with animals other than us and our pets,
        and how some of these animals have already been in our urban spaces since
        a lot of our urban spaces were first mangroves or sounds or mountainsides
        or forests, and how the development of our urban spaces displaces or eradicates
        entire biomes unless its inhabitants learn to adapt well to human disturbance.
        I see Maria Cafras daily outside the window. They are fiercely territorial,
        constantly fighting their reflection, having accurately determined the presence
        of an intruder in close proximity to their nest despite not being able to
        see behind the UV-protected glass.</p>'
