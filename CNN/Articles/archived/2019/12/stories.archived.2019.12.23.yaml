        by Mabi David (no relation) and Karla Rey (Gantala Press)</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f22afc-ef1b-4b97-8d50-abc6f7deb80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.164+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book beautifully illustrates and effectively performs the links
        between food production, distribution, consumption, disposal, and labour rights,
        and how something as simple as learning how to make your own sauces and condiments
        — satay sauce, soy sauce, teriyaki sauce, kimchi, ketchup, curry, et al —
        is already an effective act of protest against mainstream producers (like
        NutriAsia, whose union of workers [who are still on strike] this book benefits
        with its profits) that practice human rights violations seemingly as its casual
        SOP. A lot of this book''s content should resonate at a time when Cynthia
        Villar constantly floods the airwaves with her classist prattle against fisherfolk
        and farmers — producers of not-a-few of our most basic and most prevalent
        food stuff in this archipelagic country of fields and paddies — insisting
        on neoliberal free market paradigms crafted to only really benefit her and
        her ilk and their cohorts and not everybody else that she and her ilk and
        their cohorts ought to be serving, being the public servants that they should
        be. “Makisawsaw” serves as gateway educational discussion to people who want
        to be more involved in fighting for our country''s food security, which is
        where all our struggles boil down to: our oppressors feed us their crumbs
        because we can''t fight our oppressors when our oppressors keep us hungry;
        but why settle for their crumbs when we can make our own bread?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a72630d-0402-4af0-8373-ce6bee696382'
      'mgnl:activationStatus': true
