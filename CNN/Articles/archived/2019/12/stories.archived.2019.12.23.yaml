      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Malacañang deciding not to ask for another extension of
        martial law in Mindanao beyond the end of the year, Arevalo said the military
        will still be able to intensify security there through President Rodrigo Duterte’s
        Proclamation No. 55, which placed the region under a state of emergency following
        the 2016 Davao City bombing.</p>'
    '7':
