      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under Signal No. 1 can expect winds of 30 to 60 kilometers
        per hour or intermittent rains in 36 hours. Twigs and branches of small trees
        may be broken and houses of very light materials may be partially unroofed
        in exposed communities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fb56eb-3cc5-49f4-8bab-182c85354ddf'
      'mgnl:activationStatus': true
