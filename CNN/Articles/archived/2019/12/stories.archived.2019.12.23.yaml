      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We abhor the use of prison labor and would never allow it in our
        supply chain," a spokesperson for Tesco said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24a982-acf6-406b-8373-063fc203d495'
      'mgnl:activationStatus': true
