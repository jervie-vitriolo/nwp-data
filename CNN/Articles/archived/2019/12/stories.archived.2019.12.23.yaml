  'Tubungan-Iloilo-IED-ambush-NPA':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-12-23T12:27:44.580+08:00
    'imagesource': 'jcr:6148d101-d9b7-42aa-a3fd-a0893e3c997a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ad601b6-01bf-47da-b786-fde401396f12'
    'lead': 'PNP says there is a ''big possibility'' that the incident— which happened
      on the first day of the government''s holiday truce with rebel groups— was staged
      by members of the New People’s Army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T12:29:40.339+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:30:30.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:28.729+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iloilo', 'IED', 'NPA', 'New-People-s-Army']
    'template': '1'
    'title': 'Ceasefire violation? PNP says NPA possibly behind Iloilo cops'' ambush
      attempt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b968672-7b06-4cb0-8d94-749d5d38a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:29:40.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:30.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)—</strong>&nbsp;The
        Philippine National Police (PNP) said communist rebels are likely behind the
        ambush attempt which injured two cops Monday morning in Tubungan, Iloilo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9980802-3aff-4d15-900f-3d68b5a41e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:19.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:30.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP officer-in-charge PLtGen Archie Gamboa reported troops from
        the Iloilo Mobile Force Company were aboard their patrol vehicle when suspected
        communist rebels detonated an improvised explosive device (IED) on the scene.
        No casualty was reported, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e557b-1421-4419-95a6-d0980f5ba1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:32:19.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said there is a “big possibility” that the incident—&nbsp;which
        happened on the first day of the government''s holiday truce with rebel groups—&nbsp;was
        staged by members of the New People’s Army (NPA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16998ce9-fb58-43b2-be12-0abd8dac81e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:29:40.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the first atrocity that happened despite the declaration
        of a unilateral ceasefire on the part of government. Probably, there''s a
        very big possibility <em>na kanila</em> (NPA) <em>ito</em> (this is their
        work),” Gamboa said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd5098-84f4-4fa3-97d3-de48909400f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:29:40.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:30.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines declared a ceasefire Sunday
        following a recommendation from the Philippine government and the National
        Democratic Front of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7c9b14-a3e6-4e29-b723-9302d319de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:29:40.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:30.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will last from midnight December 23, 2019 to 11:59 p.m. on January
        7, 2020. Malacañang also issued an order for a “unilateral and reciprocal”
        ceasefire on the same day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e311f6be-0a8a-4a6d-a66d-1272a1d84bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:29:40.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:30.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the incident, Gamboa said the police body will still abide
        by the ceasefire declaration. He noted that if NPA rebels were indeed behind
        the ambush, government troops will not launch a counter offensive attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649932a-b19e-40d7-8bec-04ace0ed79d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:29:40.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:30.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most probably is we will file criminal cases against them pero
        hindi kami mago-offensive [we will not go on the offensive]...It is a violation
        of what we promised to the people" said Gamboa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220722b7-8b6f-4967-bc41-fa88e3416cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:29:40.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes a day after a series of explosions also rocked
        Cotabato City and Maguindanao. The separate incidents left <a href="https://www.cnnphilippines.com/regional/2019/12/23/Cotabato-Maguindanao-explosions.html">at
        least 23 people injured.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1c777-6f08-4a93-967c-249a718cfbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:29:40.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Alyssa Rola and Janine Peralta contributed
        to this report.</em></p>'
