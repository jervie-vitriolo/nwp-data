      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. “Never Not Love You” (Antoinette Jadaone, 2017)</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1713a97f-e408-4d0b-bad4-659088497f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indulgence seems to be the key in any other love team outing. It
        indulges fans to revel in the state of kilig by seeing their favorite celebrities&nbsp;do
        a dance of will-they-or-won’t-they even though we all know the ending. It
        indulges the machinery behind the love team to flex its muscles, creatively
        and financially, proving the net worth of the pair by putting out a big-screen
        romance that’s so carefully calculated to a fault (just like a Disney&nbsp;movie).
        And lastly, it indulges the actors to prove their merit as legitimate actors,
        with tacked in confrontation scenes and weepy dialogues that profess the true
        nature of formulaic love. Big film studios have this down pat — although there
        are a few brilliant strays that they count as “experimental.” But since “That
        Thing Called Tadhana,” rom-coms have been given a refresh and “Never Not Love
        You” feels like a result of Jadaone threading with that needle, an astonishing
        exercise on how a romantic movie can be a structure to house generational
        anxieties — from the consumerist woes of neoliberalism to the paralyzing truths
        of the diaspora.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb1c5df-0fc7-4487-95e2-2c70e8b244d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Never Not Love You” plays with the hazards of love more than the
        joyous connection between its protagonists. Even its title — the use of double
        negatives, which is supposed to yield a positive — seems like a warning sign.
        The story of Gio and Joanne (James Reid and Nadine Lustre) rolls out like
        a conventional love story would. There’s the honeymoon phase, the reality
        bites phase, and the fallout phase. But along the way, cracks form, then repair
        — a cycle that repeats until the relationship is just an echo of what it once
        was. “Never Not Love You” delivers storytelling so honest it required a stripped-down
        version of a once joyous song (Sugarfree’s “Prom”) to create an atmosphere
        of dread and despair. Now, the line “Parang atin ang gabi para bang wala tayong
        katabi” is no longer a celebration of youthful excess, it’s a tired sigh from
        a relationship that’s just crawling to make it to the finish line, wherever
        that is. —<em> DJ</em></p>'
