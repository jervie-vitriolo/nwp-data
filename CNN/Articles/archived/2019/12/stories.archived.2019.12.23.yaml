    'title': 'Police eye negligence raps against producer of ‘deadly’ lambanog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3cb5f-7c8a-4d64-8ab3-b28d5c111ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:39:20.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:28:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Authorities
        are looking at filing negligence charges against the manufacturer of lambanog
        (coconut wine) that supposedly <a href="http://www.cnnphilippines.com/regional/2019/12/23/Lambanog-methanol-poisoning-Laguna-Quezon.html"
        target="_blank">killed at least 10 people</a> and led to the hospitalization
        of 300 others in Rizal town in Laguna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5044f3f3-1b9b-45a5-b4dd-23bb32640c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:39:20.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:28:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a520df-22fe-4e06-9ba3-08a693fff0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:39:20.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:28:59.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they may file negligence resulting in multiple homicide
        and physical injuries charges against the lambanog manufacturer, who police
        said has the required permits to operate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a92333-cc38-49d2-a73f-c6e5c060d2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:39:20.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:28:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d6c027-9ffb-461c-ba9e-78daa5443c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:39:20.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon talagang tinitignan po namin</em> source <em>ng lambanog
        ‘yung kay</em> Fred Rey <em>talagang pinanggalingan sa</em> San Juan, Batangas,<em>
        at ‘yun po pinagaaralan ngayon,</em>” Rizal police chief PCapt. Lindley Tibuc
        said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4650c5cc-8f7b-42a2-bbfd-3ae58c3a49bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:39:20.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b152742d-e755-4a8b-8c87-6250f7b6d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:39:20.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now we’re looking at Fred Rey who is the source of
        the lambanog from San Juan, Batangas, and that’s what we’re studying now.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e707e-8208-4103-8843-fc50604b8e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:39:20.920+08:00
