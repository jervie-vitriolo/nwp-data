  'when-does-a-decade-begin-and-end':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-23T16:16:47.753+08:00
    'imagesource': 'jcr:4270e640-3029-4b3f-a650-463a3bb068e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae38e9b3-289b-439c-8fe0-9d230e2b6fe5'
    'lead': 'So is January 1, 2020, really the beginning of the decade? Or does it,
      in fact, begin a year later, on January 1, 2021?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T16:21:40.971+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:30:17.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:35.043+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-year', 'new-decade']
    'template': '1'
    'title': 'When does the decade begin and end anyway?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45872384-5daf-4868-8b2b-aeb4e899ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As January 1, 2020, approaches, everyone
        is reflecting about the past decade and the new one that awaits. "Best of
        the decade" lists are everywhere. #10YearChallenges are all over social media.
        And people are eagerly gearing up to celebrate the end of the 2010s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f71b41-0eaa-4477-a916-213561ece8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a slight problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd8751-be47-426a-a7c4-39e5882fc405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We might be celebrating a year too early, at least according to
        some people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2444a1f-6eb4-4b65-9214-b845512ae54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of when exactly the current decade ends and the new
        one begins seems to come up every time the year on the calendar moves from
        ending in 9 to ending in 0. It came up in 1989. And in 1999. Then again in
        2009. And now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b689c-f456-49dc-b8de-c951db18d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is January 1, 2020, really the beginning of the decade? Or does
        it, in fact, begin a year later, on January 1, 2021?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe9f3a-cb8b-411d-a91c-19839728a29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s dive in, shall we?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb12dd-89e2-41b7-91c4-a34134ba381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It depends on who you ask</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d10ecd-aab2-4bdd-97d9-b2285960b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When exactly the decade begins and ends all depends on who you ask.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b6a0e-e322-40b1-bda6-338161d2e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Naval Observatory, the agency that maintains the country''s
        master clock, <a href="https://web.archive.org/web/20191002112920/http://aa.usno.navy.mil/faq/docs/millennium.php"
        target="_blank">tackled this question in 1999</a>&nbsp;as people debated when
        the new millennium would begin. According to the astronomical dating system
        through which it measures time, the observatory stated that the new millennium
        would begin on January 1, 2001.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c75dca-9ccd-4c91-857a-c8aef463cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Farmers'' Almanac, America''s centuries-old go-to for weather
        predictions, astronomical data and more, takes a similar position.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19b6c53-ec09-496d-9349-dc535ad41a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you think about New Year''s resolutions, here''s one we should
        all make together: resolve to insist that decades begin with the year ending
        in the numeral 1 and finish with a 0," an article on its website reads.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c39b5-fb90-4ce1-9113-6f3b29ba6c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Farmers'' Almanac insists on this because of how years are numbered
        in the Gregorian calendar, the system in official use throughout most of the
        world. The anno domini era, or the common era, begins with year 1 on the Gregorian
        calendar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d3e0b9-c5fd-49ab-a35c-52e774e8126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 525, a monk known as Dionysius Exiguus set out to determine the
        date of Easter and created a system of labeling years based on the date he
        thought Jesus Christ was born (a date that''s considered historically inaccurate
        today). But he didn''t account for the years before the birth of Jesus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9702d82-554c-4e0a-8b5d-2f72d861bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was done in 731 by a monk known as the Venerable Bede. Bede
        counted the years before Christ and established the BC era, but he didn''t
        include a year zero in his calculations. Which means that the year before
        1 AD was 1 BC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3da3a9-335e-4602-80cb-3ce4312f9fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because there''s no year 0 in the calendar, the first year was complete
        at the end of year 1, not at its beginning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ec179-cd8e-49ae-a380-40ce1e26daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that same logic, the first decade in the calendar was complete
        at the end of 10 CE, or 10 AD.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65baf68a-4073-4fb3-8ea8-f606020811cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which means, according to the Farmers'' Almanac, that the end of
        this decade is December 31, 2020, not December 31, 2019.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1090b4-0385-4e20-8b48-f5eabb8e7e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We talk about decades differently</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326b261-fe51-477f-ac95-1e5b13c65e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those technicalities, however, don''t change the fact that as a
        society, we seem to have collectively determined that decades begin in years
        ending in zero and end on years ending in nine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a5723-8f38-4a09-b07e-ed22bb3e2dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, it makes sense.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e9cd7-c7f0-4ae3-ab1d-0117bfb7df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we think of the 90s, we think of the period from 1990-1999.
        It just doesn''t make sense that the year 1990 would be considered part of
        the 80s.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793dbff2-ada2-4b32-94fb-ad12d1635964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, it''s more satisfying to celebrate big occasions like the
        start of a new decade in an even-numbered year, a phenomenon that psychologists
        call "round number bias." Waiting until 2021 to celebrate the new decade would
        feel anticlimactic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ed048-d29e-4c91-b9eb-c6c4bb0f4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Konstantin Bikos, lead editor of <a href="https://www.timeanddate.com/calendar/decade.html"
        target="_blank">TimeandDate.com</a>, says that both definitions of when the
        new decade begins are correct. No need to cancel your end-of-the-decade party.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e30806-37d6-4b1b-909c-b1b1eda9e0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s two different ways of categorizing 10 years," he told
        CNN. "It could be from the year ending in 0 to the year ending in 9, or the
        year ending in 1 to the year ending in 0."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4df5e-f287-49bf-a80e-9729297a6485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes down to how we talk about time spans.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b910dc4-b934-4010-98ec-46e05f0eeed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bikos agrees that centuries and millennia always start with years
        ending in 1. Those time spans are typically referred to as numbered entities
        counted up from the year 1 AD, as in the "21st century" or the "third millennium."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235c2d9-2407-4c1e-95a5-8cae76bde25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades are categorized by year numbers. Even though the 2020s will
        be the 203rd decade, no one ever calls it that. It''s just called the 2020s,
        or the 20s.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa60549-d71a-41f2-96d6-eb98d9264a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when it comes to decades, Time and Date is flexible.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e58467-da64-42d0-8c5c-d52b588ccb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This definition of a decade is so ingrained in popular culture that
        the people at Encyclopaedia Britannica never really considered the possibility
        that a decade could begin in any other year besides one ending in zero.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef14c3-2860-412e-99e9-89f0879c3d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the question because it has never really occurred to me
        or any of us at Britannica to be concerned about it," J.E. Luebering, executive
        editorial director at Encylopaedia Britannica, told CNN. "That may underscore
        that we''re humanities-leaning perhaps than science-leaning. But the consensus
        here is that we''re a bit mystified by the debate."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d498ca1-2c24-4ac6-840e-7e85feea82fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Does any of this matter?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd002b1a-60e5-4029-ba80-6bc0b9b0ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomically, not really.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a75595-08b4-444d-b1cb-edd72c2238be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only thing that year numbers really signify is the number of
        times that the Earth has completed a full revolution around the sun.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2249f1-9b3e-42a4-9103-2dca952bf37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of counting millennia or centuries or decades, it doesn''t
        really matter," Bikos told CNN. "It''s a man-made system. It matters in terms
        of categorizing time spans and talking about time spans. But the 203rd decade
        is, in astronomical terms, no different than the decade before or after."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d49446-7cbf-43b4-8f24-dd24272fd953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others point out that the system on which our calendar is based
        is riddled with inaccuracies and inconsistencies, making the whole discussion
        arbitrary.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649bd41e-4c78-4981-811d-09a6e83181bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the grand scheme of things, it seems like a lot of technicalities
        on something that hasn''t been very consistent," Luebering said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7807d5cc-094e-4f1b-adf1-888df97d2b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time and Date adds that the debate about the new decade is only
        relevant right now in the Gregorian calendar. Though that''s the calendar
        that most Western countries abide by, there are a bunch of other calendars
        that use entirely different year numbers, like the <a href="https://www.timeanddate.com/calendar/jewish-calendar.html"
        target="_blank">Jewish calendar</a>, the <a href="https://www.timeanddate.com/calendar/islamic-calendar.html"
        target="_blank">Islamic calendar</a>, and the <a href="https://www.timeanddate.com/calendar/hindu-calendar.html"
        target="_blank">Hindu calendar</a>.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6324499a-4343-49a3-8cdc-6cc157be0687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, while the Gregorian calendar is the system officially used
        around the world, this goes to show that our year count is nothing more than
        a random fabrication, which is ultimately based on the ideas and religious
        fervor of a 6th-century monk," Bikos wrote in an article about the start of
        the 21st century.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a506c-b4c9-4e01-a9e0-a6a90f3c06c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that year count is based on a date that scholars now believe
        is wrong.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5114c4b-fe65-4b6e-ac6d-7efa0d5b28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s more, Dionysius Exiguus based the beginning of year BCE
        1 in the Julian calendar, the predecessor of today''s calendar system, on
        a religious event—the birth of Jesus—which not only lacks astronomical relevance
        but is also based on religious lore and, as such, a rough estimation at best."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e8c01-07d8-4b4c-9062-333e9f37f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there you have it, folks. Time is an illusion.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25174f-d6e7-464f-8cd8-865581060340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:21:40.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/21/us/when-does-the-decade-end-begin-trnd/index.html"
        target="_blank">When does the decade begin and end anyway?</a>"</em></p>'
