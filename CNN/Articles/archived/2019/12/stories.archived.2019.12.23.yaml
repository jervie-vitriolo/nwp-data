    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805740dd-fafb-4b24-b439-7ac48c03a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.466+08:00
