      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>16. “Manang Biring” (Carl Joseph Papa, 2015)</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba16cdc-f345-4989-b61f-f5fa1769da5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.463+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we''re honest, when I first viewed Carl Joseph Papa’s “Manang
        Biring,” I don’t remember thinking that its use of rotoscope animation (though
        a marvelous technical feat) was justified. I still don’t until this day.&nbsp;Instead,
        what stood out for me and what I still remember are the feelings the film
        conveyed. The film carries an atmosphere of fatalism and heart in equal parts.
        As a woman dying of Stage 4 breast cancer, the titular Manang Biring (Erlinda
        Villalobos) goes on misadventures just to live long enough to see her estranged
        daughter (Cherry Pie Picache) come home for the holidays.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a61ec-8041-4488-bad1-512422e31607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.463+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I once read that the most affecting kind of on-screen love people
        resonate with the most is that of love from beyond the grave. I’d like to
        believe that, in a way, this is the same kind of love present in the tragic
        fairy tale that is “Manang Biring” — where a mother’s dying wish is not centered
        on her merely living longer, but her living just long enough to give her daughter
        a happy memory before she passes. — <em>GP</em></p>'
