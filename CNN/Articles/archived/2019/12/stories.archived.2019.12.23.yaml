    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e12f6-b54d-4c59-bbcc-3a13b65df4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.162+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Food that is ours: sourcing Philippine ingredients</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c126662-904b-4104-923e-9b661dbe2dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.162+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s 2019 and we’re still facing a crisis in Philippine agriculture:
        we have a rice shortage, farmers aren’t paid or thanked enough, and we import
        crops that we should produce ourselves. There’s still a gap between farm to
        table and there’s still so much to do to improve the lives and livelihoods
        of those who produce our food. Let’s make that clear.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff67982-d178-4063-b065-001ec9788b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.162+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone looking to be involved in those issues, the call to grow
        local and eat local has been an accessible entry point to broader topics of
        food sovereignty and land reform. It can happen when you encounter dark chocolate
        laced with kalamansi, as I did in 2013 when I bought my very first Theo &amp;
        Philo bar, or when a friend gets you enthusiastic about ube, as I did in 2016.
        Both ingredients sat nonchalantly in palengke stalls and kitchen cupboards
        until they were, surprisingly, hot trends. Both were entryways for learning
        more about food.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6fe71e-259b-4ba2-8d78-0cecb0c5a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.162+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the rediscovery of local and regional ingredients are
        the chefs and storytellers who proudly promote their use, and whose recipes
        and stories have found their way into our collective consciousness, subtly
        influencing our food choices. The next step is to embody what we eat: to visit
        the palengke more often; to help improve the life of that batwan grower or
        coconut farmer; to cook with them as they share their concerns as food workers;
        or to personally partake of their crops — ala <a href="https://www.goodfoodcommunity.com/pages/community-hubs">Good
        Food Community’s</a> community-shared agriculture — as you plan your next
        meal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572279b5-1a21-420b-9025-ed671aede4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.163+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. ‘Hipster’ trends, food hybrids</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3bcae3-4e85-414f-9b95-762d8b2d8ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.163+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the cronut fad, the <a href="https://www.businessinsider.com/americans-are-going-crazy-for-hipster-foods-2013-9">Associated
        Press</a>&nbsp;in 2013 ran this headline: “Americans are going crazy for hipster
        foods.” The article defined hipster foods in terms of the ramen burger, the
        McRib, the KFC Double Down, and Wendy’s pretzel cheeseburger, to name a few
        — in short, food items that were exciting not because they were strictly delicious,
        but because they were limited, were a combination of two or more things, and
        you just had to try them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d01e5a-53e3-4131-9f96-5a5259b49de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.163+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But are food hybrids hipster because they are hybrid? Not so. But
        it seemed that way, at least for a while (and if you believe AP). Everyone
        wanted a piece of the cronut in 2013. Afterward came the trail of other food
        hybrids: brookies (brownies and cookies), brouffles (brownies and truffles),
        crotap (croissant and otap), ice cream cake (more ice cream than cake), cruffin
        (croissant and muffin)…the list goes on.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee2953-082e-4815-8efb-64f2a15cabf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.163+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re looking for food hybrids in our ulam, then there’s this
        <a href="https://www.gmanetwork.com/news/publicaffairs/unanghirit/376248/filipino-food-hybrids-combining-two-pinoy-recipes-in-one-dish/story/">list</a>
        that includes pakdobo (paksiw and adobo) and bulalong monggo. I contribute
        to this list the bulalomi (bulalo with lomi noodles), bacontido (bacon in
        embutido form) and especially ispabok (spaghetti and palabok), which I grew
        up eating in my mother’s hometown of Orani, Bataan, as prepared by ima, her
        aunt. It brings up treasured food memories, it’s exciting, it’s delicious,
        and it’s a good conversation starter on the limitless possibilities of food.</p>'
    '61':
      'image': 'jcr:e525b596-9df1-48ae-8fa3-03a156cd7577'
