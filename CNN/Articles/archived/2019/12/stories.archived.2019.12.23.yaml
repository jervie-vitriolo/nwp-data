      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>15. “Edward” (Thop Nazareno, 2019)</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ffb72e-7ce2-47f0-8c23-5beef321e67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.463+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Edward” is a heartbreaking study on how an oppressive environment
        can make room for young love and enable it to break free, even just for a
        few moments. “Edward” is many things at once: a romance movie, an anthropological
        study, a coming-of-age story, and a family movie — even if the ‘family’ is
        only symbolic and materializes in recollections. Thop Nazareno was able to
        flesh out a rich world, full of fascinating characters that move around in
        precise motions. It’s amazing how Nazareno can accomplish so much in such
        a short running time. His debut film “Kiko Boksingero” was just 79 minutes
        long, yet it managed to unravel a tender tone poem of a young boy’s emotional
        state. At 90 minutes, “Edward” is a marvel. At the center of it is Louise
        Abuel, who like Noel Comia Jr. in “Kiko Boksingero,” is a breathtaking revelation.
        With such a powerful performance at its core, “Edward” is easily one of the
        best films in Cinemalaya ever. — DJ</p>'
    '47':
