  'De-Lima-accusers-banned-from-US':
    'author': 'Glee Jalea, CNN Philippines'
    'caption': 'Opposition Senator Leila de Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-23T13:11:33.996+08:00
    'imagesource': 'jcr:81ae4c6c-f4f5-414b-9bbc-5f8b03b29303'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78215cef-bb3f-4b35-b964-91625cfa66a6'
    'lead': 'Filipino public officials who were involved in the arrest and detention
      of opposition Senator Leila De Lima are now banned from the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:15:20.035+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:30:29.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:29.828+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['De-Lima', 'Banned', 'United-States']
    'template': '1'
    'title': 'De Lima accusers barred from US'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b600dc-0d51-415c-a5fa-2405b2dad3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:20.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, December 23) –</strong> Filipino
        public officials who were involved in the arrest and detention of opposition
        Senator Leila De Lima are now banned from the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f87ebec-2194-48f7-88ca-7006e2b3b887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:20.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351ad5de-c282-42a8-bec1-b047677c6c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:20.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spending measure signed by US President Donald Trump last Friday
        includes a provision which prohibits the entry of "foreign government officials
        involved in the wrongful imprisonment...of Senator Leila de Lima, who was
        arrested in the Philippines in 2017."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75afe6ac-dc0a-4a16-8782-9674a8d6d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:20.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ef09e-c97d-4b57-a490-df1c6b9959c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:20.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is&nbsp;stated in the <a href="https://www.congress.gov/116/crpt/srpt126/CRPT-116srpt126.pdf">2020
        State and Foreign Operations Appropriations, and Related Programs Appropriations
        Bill.&nbsp;</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd054be47-6163-4fa4-b2aa-3fc7675c35d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:20.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a41299-5edc-480c-a91c-5d5b9fbf295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:20.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 7022 of the measure, which covers the Financial Management
        and Budget Transparency under Anti-Kleptocracy and Human Rights, states that
        the US Secretary –which is Secretary Mike Pompeo– shall submit to the concerned
        congressional committees a plan to implement corresponding sanctions on &nbsp;gross
        violation of human rights" particularly&nbsp;"unjust or wrongful detention,"
        &nbsp;including those of&nbsp;American citizens and nationals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2de88fe-67ce-40a8-92a6-e0127a20bf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:20.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b1989d-ac7f-4042-bbf9-c8da6e07f059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:20.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision will also apply to those who were behind the detention
        of Mustafa Kassem, an American citizen imprisoned by the government of Egypt,
        and to the government officials of Turkey, Egypt, Saudi Arabia, who were allegedly
        behind the detention of locally employed staff of US diplomatic missions or
        a US citizen or national.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c092b6-a4b3-4fd7-9b6c-cce4b4db006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision is also in line with the Global Magnitsky Human Rights
        Accountability Act, allowing the US government to impose sanctions on foreign
        government officials implicated in human rights abuses in any part of the
        world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3373806e-7b49-40f8-b741-494368b0fba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c900def7-9462-4199-9c61-e096ed7eac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrat Senators Dick Durbin and Patrick Leahy introduced the amendment
        which the US Senate Appropriations Committee passed in September. The two
        senators are among the US lawmakers who have earlier said that De Lima''s
        detention was politically motivated.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a58708-c6e6-40d4-9be0-65f8245e5327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:20:08.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''Christmas blessing''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befcfd5f-0213-48e1-a23d-f09374f30ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, on the other hand, expressed her "overwhelming gratitude"
        upon hearing the news.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882a9f6-4729-420c-8825-2473135c24b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:20:08.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights is fighting back! Accountability is coming!&nbsp;A
        most wonderful Christmas blessing! Thank you US! Thank you, dear God!" the
        senator said via Monday''s dispatch.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf8560-a533-4b62-aaca-7ce4331beb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:20:08.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This latest development signals the fact that impunity cannot last
        and that one way or another, justice will catch up with those who choose to
        do injustice to others," De Lima noted.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580af895-fc35-46c8-809a-e31c23969ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:20:08.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that such move is a clear recognition that she is a&nbsp;"victim
        of political persecution."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b20989-5104-4b7d-b981-42ca5de9e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palace denies ''wrongful detention'' of De Lima</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac42761-0948-4374-a417-b4e7ff3015ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang was unfazed by this provision, claiming that
        De Lima was not "wrongfully detained" in the first place.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da00d14f-680e-4b12-8594-756cbdba279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76deb68b-1194-4f86-a910-902e70412718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first place, it is not a wrongful imprisonment, I''ve repeatedly
        explained that. So I suppose the Secretary of the State, unlike the two senatots
        who introduced that ammendment, is better informed and educated on the internal
        judicial process in this country and would necessarily follow his informed
        judgement," Panelo told reporters in a briefing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b68bf-80f0-4ae5-b1f0-6cc05785080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7205613d-14bc-4817-8df5-f5aa42c6ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that the particular "colatilla" on De Lima''s imprisonment
        should be backed by "credible information" in the first place before Pompeo
        imposes sanctions. He also insisted that De Lima went through an administrative
        and judicial process prior to her detention.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c7f48-fbd5-40e8-b479-213dc2f2bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2a180-9076-4f82-9f8c-be8ecffc4f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve repeatedly explained it cannot be a wrongful detention because
        the senator went through two processes – one administrative, when the investigating
        prosecutor conducted proceedings to determine whether there&nbsp;exists a
        probable cause on the filing of an information and the prosecutor found the
        existence of one, and the other process is judicial," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbad154-b7e6-4e27-89b6-eac11f3bd170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66821396-2da5-4754-b9ce-9b8df91bc905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that they are "not bothered" by the move of the US
        government if other public officials from the Philippines will be barred entry
        to the country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd74e132-fdb7-4600-8b35-42b10f0f1ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca37fc5-c7b5-494c-abc6-af870abfc801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s their call. But we''re not bothered by it if that is what
        you wanted me to say. I''m not bothered by it," the Presidential spokesperson
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659ee8a-9102-459f-b77a-ce892a3d8381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:59:26.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the government will file a formal protest to contest the
        ban, Panelo said he will leave that to Foreign Affairs chief Teddy Boy Locsin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04352fa9-2148-497d-9cd2-89c643e2514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:59:26.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevara also deferred to Locsin on the
        issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cbfd20-bd14-4389-a8bb-9e2c3c886794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:59:26.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will leave it to our foreign affairs secretary to comment on
        this development,” he told reporters. “This involves issues of sovereignty
        and non-interference among co-equal nations.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d16bc-8fb2-4a44-a6e6-76f0df00146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:30:33.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin reacted, saying resolutions by the legislature or executive
        whether native or alien are "of no moment" since the accused can only go free
        after trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac4485-bb3e-4934-9a77-a8d0ce21b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:30:33.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US can refuse visas to anyone it wants for any reason; the PH deported
        a nun in that way. It is an aspect of sovereignty," he said on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c41d0-d4bf-40ba-80a9-a3cd63017694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:30:33.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it was the Supreme Court itself that ruled for De
        Lima''s detention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f081b16-281d-43cf-816e-68ab1dc04a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:30:33.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To her credit de Lima dared challenge the sufficiency of the charges;
        to its credit the Republic''s highest legal authority ruled them sufficient
        for prosecution &amp; trial—2x," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a73a94-fecf-496e-aed3-58fbfae12be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:30:33.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US resolution was by senators of varied talents; the SC ruling
        was by honour graduates. Point PH," Locsin added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca209fd0-c1af-475b-bf42-d10a6b3f73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:30:33.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Congress reacts</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723aae64-dbae-4a58-88b5-33b66c9930a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:20:08.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano, on the other hand, said that
        the US government might have pre-judged the resolution even as&nbsp;the Philippines''
        Supreme Court already&nbsp;upheld De lima''s continued detention.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde0cab1-60ce-49be-8dad-2b5ce5bd41d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:20:08.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So pinangungunahan ba ng US Congress ang ating judicial system?
        Kasi kung ganun, akala ko ba human rights o democratic rights</em>," he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f49e21-0ec2-4713-a6e9-48fd5a193dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:20:08.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is the US Congress preempt our judicial system? Because
        how does human rights or democratic rights apply there?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a040a-2fdb-4b20-babe-fea94447a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T22:26:27.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:30:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also invited US lawmakers to come to the Philippines to see the
        human rights situation in the country for themselves.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1521f-7949-4eda-8220-ccb9bf882a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T22:26:27.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:30:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a6bcb-18ea-410b-aa0b-d9ac08309d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T22:26:27.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:30:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former House Majority Leader Rodolfo Fariñas denied that De Lima''s
        imprisonment is "wrongful," as suggested by in the US spending bill. He said
        her arrest was ordered by a judge and upheld by the Supreme Court.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a713ea-7219-4b20-b1e5-48dc46cd66be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T22:26:27.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:30:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b3705b-05b7-4e84-b5ad-9760fb037190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T22:26:27.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:30:29.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied having been involved in De Lima''s arrest, saying
        he only had a hand in the congressional probe on the senator''s alleged involvement
        in the illegal drug trade at the New Bilibid Prison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f7ede-0342-46bf-8642-e08f6df7de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:59:26.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III and Senator Richard Gordon
        both said that by enforcing the ban, the US is intruding on the country’s
        affairs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168d29b-06ac-49b3-a3d5-8471b7e59734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:59:26.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:29.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It only shows they meddle with other country''s justice system
        without even investigating,” said Sotto.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c170e6f-0e48-4985-9b0c-951d791a9e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:59:26.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:29.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An intrusion on the internal affairs of our country. All our institutions
        are working,” echoed Gordon.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d78bf6-9c02-40de-9966-4382b0490f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who has been a staunch critic of President Rodrigo Duterte''s
        administration, has been detained at the Philippine National Police Custodial
        Center since Feb. 24, 2017 for her alleged link to the drug trade at the New&nbsp;Bilibid
        Prison during her term as justice chief.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93056685-3390-4231-9642-4440ea430789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:37:27.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, however, has repeatedly&nbsp;insisted that her detention
        was only part of the political persecution by the Duterte administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e73849-2ecd-4580-b512-fc8f244995a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:15:20.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:29.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
