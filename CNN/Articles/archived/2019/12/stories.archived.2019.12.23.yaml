      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What a year Gantala Press has had. Founded in 2017 by cultural worker
        Faye Cura and a team of volunteers, the feminist press has already published
        seventeen different titles ranging from cookbooks to comics. “Danas: mga pag-aakda
        ng babae ngayon” is Gantala Press’ inaugural publication, an anthology of
        Filipino women’s writing in English, Filipino, and various other Philippine
        languages (most unaccompanied by translation — an impressive choice that decentralizes
        the country’s hegemonic tongues). Through essays, poems, comics, interviews,
        and short stories, “Danas” casts a net over a wide range of subjects: bodily
        autonomy, displacement, marriage, race and ethnicity, poetics. “Danas,” like
        all of Gantala Press’ titles, illuminates the often-silenced experiences of
        those caught in the crosshairs of systemic violence. The voices that populate
        “Danas” are not simply just women: they are also Muslim, queer, working class,
        immigrant, indigenous; they live lives outside of Manila and write in languages
        other than Filipino or English. At its scope and depth, the anthology already
        feels like a victory lap: one might not even think that “Danas” is the press’
        first publication. But Gantala Press is just getting started — “Danas,” arresting
        and necessary, is an indicator that they aren’t slowing down anytime soon.</p>'
