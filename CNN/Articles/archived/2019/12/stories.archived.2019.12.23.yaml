      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Cook for about five minutes until beans are heated through. (This
        would be the perfect time to pop in the taco shells in the toaster so they
        are ready at about the same time).</p>'
    '79':
