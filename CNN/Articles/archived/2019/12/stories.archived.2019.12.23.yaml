      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Available through the Diliman office of UP Sentro ng Wikang
        Filipino in the School of Urban and Regional Planning building.</em></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ab28e0-4b7c-48ff-80df-a3cc3e5a746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.174+08:00
