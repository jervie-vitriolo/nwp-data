    'title': '2019: Diseases spread, thousands dead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c9ff3d-d9c1-46fc-82b4-460de1091c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> It was a busy
        2019 for the Department of Health as it keeps vaccine-preventable diseases
        at bay.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3837226-4a31-4783-91ea-327c2d5584e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T22:37:45.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past two years, the department has been grappling with low
        immunization coverage among young children, who are at greatest risk of contracting
        infectious diseases because of their still weak immune systems. The slump
        in vaccination rate was due to a myriad of factors such as inadequate service
        delivery and fear from vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a414d-b15b-4508-ada7-aeda83279052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4fbd60-75e2-4763-9ba0-91d1dca6410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s a look back at the most significant and biggest public health
        challenges that the country faced in the year about to end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061119af-0d07-4711-a2c4-eca612669500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:46.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd100c85-9953-4cb6-b996-078e67d3db55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:46.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 7, the Department of Health declared a measles outbreak
        in Metro Manila, Central Luzon, Calabarzon, Western Visayas and Central Visayas.
        Subsequently, cases were reported across all 17 regions in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6bfd32-c9ad-48b9-8228-f19d3ee40998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6486f849-8c61-414a-9361-1fc14c6edf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:47.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of October 12, there have been 42,400 cases –&nbsp;with 560 deaths
        –&nbsp;of one of the most contagious and deadly diseases in the world. Still,
        the health agency pointed to the declining rates in cases and mortality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ee5c2-e2c9-46a4-8171-6771753b4360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c40d5-c11f-4da2-a2dc-50b8350af183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the outbreak, the health department has been conducting
        a nationwide immunization drive for unvaccinated infants, schoolchildren from
        kindergarten to grade six, and adults.&nbsp;More than 3.8 million children
        between six to 59 months old have been vaccinated with oral polio vaccine&nbsp;thus
        far, exceeding the DOH’s target of 3.7 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd796891b-e255-4ae9-8aa6-c3a48c028a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed6842-167e-458f-8715-d371e33658a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on August 6, the DOH declared a national dengue epidemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dace6d23-31e4-4655-9d94-c98236d2220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de3ac3-0a59-4c6a-88e6-60b48b8bd47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:43:30.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 1 to November 16, the health department’s epidemiology
        reported more than 402,694 dengue cases, 92 percent higher than the same period
        last year, when the cases were at 209,335; the number of deaths also increased
        to 1,705 from 1,502.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c130b0-d528-44fd-8607-7da93713009e'
