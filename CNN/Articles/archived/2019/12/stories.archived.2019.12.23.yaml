      'mgnl:type': 'text'
      'text': '<p><strong>“Susumaton: Oral Narratives of Leyte” Edited by Merlie M.
        Alunan (Ateneo de Manila University Press)</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640a059-7e06-455b-926d-7910c7a96d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.164+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merlie M. Alunan has produced indispensable anthologies before,
        such as “Sa Atong Dila,” a handy sampler of Visayan literature. “Susumaton:
        Oral Narratives of Leyte” is a feat in itself. The book gathers narratives
        from the towns of Palo, Tanauan, Tolosa, Dulag, Cariaga, and Barugo. More
        than 50&nbsp;“storykeepers” cover a range of themes from cautionary tales,
        war memories, to scatological stories. One pithy tale recounts a time when
        a giant visited a family’s drinking session and then promptly left, leaving
        them “stuck to their seats like candles.” Alunan had worked with the scholar
        Elena G. Maquiso on the Livunganen-Arumanen Manobo’s Ulahingan, from which
        she modeled the process of retrieving narratives for Susumaton. A touchstone
        not only for Waray culture, Susumaton serves as a guiding light for other
        places and languages in the country.</p>'
