      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>17. “Ma” and “Salvage” (Kenneth Dagatan, 2018/Sherad Anthony
        Sanchez, 2015)</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79477a86-e29f-4626-9f42-108fc1e96ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.463+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ma” and “Salvage” are two great horror films that silently redefined
        Filipino horror right under people’s noses.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad924c-f26f-456b-a96e-643bae2b1519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.463+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherad Anthony Sanchez’ “Salvage” is an avant-garde found-footage
        film about a T.V. crew getting lost in the woods inhabited by both aswangs
        and the military. (Which is worse? You decide!) From its opening shot of a
        Ryan Agoncillo detergent ad immediately followed by a scene involving a body
        being fished out of a lake, then being placed back in and re-fished for the
        cameras, “Salvage” establishes early on a satirical and political subtext
        to its horror. What follows with the film’s first two-thirds is an interesting
        exercise in found-footage thrillers. But then “Salvage” goes on to throw audiences
        into the deep end — and this is where the magic happens — by crossing into
        more surrealist imagery and experimental filmmaking. This is “Salvage’s” greatest
        strength; through arthouse techniques in its use of glitches, scratches, and
        psychedelic color grading, it creates a sense of snowballing dread and disorientation.
        By the end of it all, you find yourself exhausted and in the same experiential
        and emotional headspace as its characters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7602c2b-2a9d-47db-9d3b-8454dd941a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.463+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ma,” directed by Kenneth Dagatan, on the other hand, is about young
        children trying to bring their dead mother back to life. The film foregoes
        jump scares and trusts its audience enough to take in a slow burn, which rewards
        with an impressive collision of finely-knit parts. “Ma” patiently builds its
        story by crafting individual arcs, each highlighting terror present in motherhood
        — the paranoia of leaving your kids orphans, the fear of abandonment by a
        partner, the body horror that comes with the loss of agency during pregnancy.
        “Ma” uses the supernatural to externalize its message, make its subtext overt:
        being a woman in this world is inherently terrifying. —<em> GP</em></p>'
