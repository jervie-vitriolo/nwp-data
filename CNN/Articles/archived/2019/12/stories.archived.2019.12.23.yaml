      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4466c-789c-4cae-bc00-878c32c59451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:41:53.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band, which broke up in 2013, reunited at a sold-out Shrine
        Expo Hall in Los Angeles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f69482-696d-442a-a948-2c6979c3edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:41:53.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a33e36-7515-4c56-9d03-a239413c0127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:41:53.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans who lined up and camped out for hours — and even days — before
        the concert were surprised with blankets from the band.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa00766-9cd7-47df-9e70-6fd204799a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:41:53.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:41.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5689abf-28ed-4e16-8c50-f2f219ca1dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:41:53.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:41.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The true meaning of Devotion isn''t just the fans who were out
        here before sunrise this morning- it''s the band who''s worked unflaggingly
        for decades to create music that makes us feel seen - and then makes blankets
        for their fans," one concert attendee said on Instagram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f7885-0f6f-4df8-80e6-0fca84e06b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:41:53.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69339a30-7e9f-4984-8177-654c6977a98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:41:53.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band performed hits including "I''m Not Okay (I Promise)," "Welcome
        to the Black Parade" and "You Know What They Do to Guys Like Us in Prison,"
        which featured a special appearance from Sara Taylor of the American electronic
        body music duo Youth Code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b218a6ba-a41e-4104-b8c5-ba83ed14b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:41:53.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cfe2c8-7912-4a91-b932-81d10a0b4bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:41:53.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band, whose last show together was at the Bamboozle Festival
        in May 2012, will play another three live shows in Australia, New Zealand
        and Japan in 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4167f9-d7c9-4579-9447-d965da42b15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:41:53.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41db6d5-8399-414b-8834-decf35d81d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:41:53.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was formed in 2001 by frontman Gerard Way and drummer
        Matt Pelissier in Newark, New Jersey. The band announced its breakup in 2013
        after recording four albums.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328bcd8c-6502-410b-88e1-3a170b4e29f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:41:53.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:41.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac10a40-5641-4b62-80be-a01f31772619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:41:53.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, former members including Frank Iero, Ray Toro and Mikey
        Way, have pursued other musical projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a21f70-7172-422f-bc9a-62861970a2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:41:53.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df154cc3-7cd1-41fc-9a98-ca67e8f3ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:41:53.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Way created a comic book series called "The Umbrella Academy," which
        was developed into a Netflix series.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53fc75-9763-4cce-a6a6-c9a04cda1f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:41:53.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/21/us/my-chemical-romance-reunion-show-trnd/">"My
        Chemical Romance play its first concert in seven years."</a></em></p>'
  'Rick-and-Morty-inspired-Pickle-Rick-chip-Pringles':
