      'mgnl:type': 'text'
      'text': '<p><strong>21. “Sunday Beauty Queen” (Baby Ruth Villarama, 2016)</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6dc083-9dc4-4a24-bb19-0e4cc7a2ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decade where the term “post-truth” has assumed grave importance,
        documentaries have become an even more significant medium for depicting narratives
        that are urgent and unbound by the limits of fiction. The Best Picture win
        of “Sunday Beauty Queen” at the 2016 Metro Manila Film Festival is significant
        in that it is the first documentary to be included in a festival that is now
        widely known for franchises and headliners that rely on name recognition alone.
        It is also significant for the film’s thoughtful treatment of an all-too-familiar
        subject. “Sunday Beauty Queen” chooses to celebrate OFWs instead of merely
        venerating them as the heroes of the new world who fight to save every cent
        of their measly wages so their families can live comfortably. Villarama’s
        film is still rife with this heartbreaking struggle of most OFWs, but it isn’t
        used to prop up as all melodrama and hysterics. What you remember from “Sunday
        Beauty Queen” is the pleasures of pageantry — an unlikely and unabashedly
        modern way of bayanihan — and the assurance that loneliness can stop being
        cyclic if you choose otherwise. —<em> DJ</em></p>'
    '0':
