      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>18. “Paki” (Gian Abrahan, 2017)</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d4a41d-4290-4dab-92eb-5341b2a289d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.463+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang gwapo mo pa din kahit wala kang ngipin. Pero hindi na kita
        mahal,” Alejandra (Dexter Doria) says plainly to her husband (Noel Trinidad)
        of 50 years. Fed up of her husband’s womanizing, the 69-year-old decides to
        leave him and live with her children. The thing is, any of her children doesn’t
        want her living with them. Not that she’ll be a nuisance, they have househelp
        to take care of her, but letting her stay in their homes means that they’ll
        be siding with their mother in this war that shouldn’t have existed in the
        first place, as if a marriage of five decades means that you’ll eventually
        just have to put up with each other. Abrahan peels the layers of this family
        drama so languidly, each scene fervent with dialogue (the best of them from
        Shamaine Buencamino, the nagger in the family) that you’d expect from a family
        coming to terms with a marital fallout. The film is anchored by Doria, who
        at her age is mostly sidelined to villainous yet comedic roles in teleseryes
        and films. Doria is not Abrahan’s first choice for the role. The laundry list
        of names he’s asked for the role of Alejandra is quite stellar yet their presence
        and intensity will takeaway the unassuming fragility of the role. It becomes
        the core of Doria’s performance. She can be the terrible matriarch when she
        needs to be but there is a softness to her that gives the film a glow, something
        that diminishes as she realizes that her family is the ball and chain that
        she won’t be able to shake off no matter what she does. —<em> DJ</em></p>'
