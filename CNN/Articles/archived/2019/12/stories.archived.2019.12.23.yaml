      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw [the message], I immediately knew it was absolutely
        genuine and fitted with everything I knew about the prison and the labor there,"
        he said.</p>'
