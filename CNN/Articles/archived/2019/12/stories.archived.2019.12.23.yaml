    'lead': 'President Rodrigo Duterte is now fine with the Bangsamoro region getting
      its own police and military, as long as they fight terrorism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T20:06:55.267+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:29:26.682+08:00
