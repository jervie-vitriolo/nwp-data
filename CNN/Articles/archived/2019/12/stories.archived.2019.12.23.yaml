      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-month pilot run of Angkas was supposed to end this week,
        but the regulators decided to extend for another three months. This time two
        new motorcycle taxi firms will join the test – Joyride and Move It.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc1eb5f-fae8-4ebc-b57b-c62dffa8f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/12/22/LTFRB-counters-Angkas.html">LTFRB
        counters Angkas: More motor taxis expected next year</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218fcbab-501f-49d7-9132-6fa1a57dd1ba'
