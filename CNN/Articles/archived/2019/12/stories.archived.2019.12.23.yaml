      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>25. “Four Sisters and a Wedding” (Cathy Garcia-Molina, 2013)</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7520e3b-b3d8-4a72-9947-6ee899175657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Four Sisters and a Wedding” was hardly the icon it is now when
        it first came out in 2013. It raked in ₱145&nbsp;million during its run but
        it didn’t achieve the immediate meme-lord status like it has now. Blame the
        gays and hugot culture for turning an innocuous family movie into internet
        wildfire. That pivotal scene, a 12-minute confrontation where the family just
        lets it all out, bottles the anxieties of the late 2010s: with a weeping Toni
        Gonzaga telling the stern-faced Bea Alonzo “Ikaw ‘yung matalino! Ikaw ‘yung
        maganda! Lahat ikaw na!”, acting as a substitute for our generation’s frustrations
        and feelings of failure and smallness. Maybe God has his favorites, and we’re
        all just rats jumping around the corner looking for food. It also depicts
        the woes of the diaspora, a running theme on many Star Cinema movies&nbsp;yet
        this time it’s no longer the moms and pops relating to the hardships of working
        away from family. It’s an affecting scene; a soft yet intense showdown between
        some of the best actresses of their generation. It’s a classic that will live
        on to be reenacted again and again and will leave a mark on the Bobbies and
        Teddies of the future. <em>— Don Jaucian</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
