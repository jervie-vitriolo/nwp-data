    'title': 'Ginebra San Miguel bares brand''s history in short documentary'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce320253-cef5-43b5-a4b3-1bb7fa3687a6'
