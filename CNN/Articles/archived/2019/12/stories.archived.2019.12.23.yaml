      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. “Badil” (Chito S. Roño, 2013)</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae1013-279f-433f-90c5-a02792f80c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to think of any other character in the decade as terrifying
        as Dick Israel’s Mang Ponso (one of the actor’s last few performances before
        he died in 2016). We first see him stretching, hands skewed, frail yet sinuous
        resulting from years of work — and what work is we’ll find out soon. The morning
        ritual, perceptively lensed by Neil Daza, is a depiction of power. Though
        half of Mang Ponso’s body is paralyzed due to a stroke, his presence in his
        community isn’t diminished. He makes his rounds a day after the elections,
        giving away money (with a sticker bearing the name of the candidate he is
        working for), exercising his influence by offering help to his neighbors,
        whether it’s about a scholarship or a simple cash handout. Connections matter
        in this small town, just like in any other place&nbsp;in the Philippines and
        with Mang Ponso''s network, the web becomes more and more corrupt and rotten,
        just like the&nbsp;election “tradition” where the film gets its title from
        (Voters are inked before voting day so they can no longer cast their ballots).
        It captures a snapshot of politics that work so insidiously it renders a small
        town even smaller. The film is a long walk to madness and Roño makes a political
        thriller so maddening that its relevance is a reminder of how rotten the system
        still is and how it only works for the political elite. —<em> DJ</em></p>'
    '67':
