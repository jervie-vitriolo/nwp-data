      'mgnl:created': 2019-12-23T19:27:37.675+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:30:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switch (or swap) some of your go-to Christmas dinner recipes into
        one, two, or all of these. Our individual palates evolve constantly so on
        your first try of any of the recipes, get some feedback from your guests.
        Use the opportunity to discover new favorites and have some time to talk about
        how eating less (or no meat) and more vegetables might be a better way to
        eat together as a family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae2aafb-0a4e-440a-8f57-3c37227547ca'
      'mgnl:activationStatus': true
