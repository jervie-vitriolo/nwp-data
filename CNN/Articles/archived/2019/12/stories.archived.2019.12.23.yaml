      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday was expected to be cooler, the Bureau of Meteorology for
        New South Wales wrote, but many communities "away from the coast will still
        experience significant heat."</p>'
