    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eedf0e6-b5ac-4fac-93be-92dc8f1ebbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.169+08:00
      'mgnl:createdBy': 'chang'
