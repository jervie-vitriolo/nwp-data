      'mgnl:created': 2019-12-23T12:07:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna Governor Ramil Hernandez has banned the sale of lambanog
        in the province so authorities can investigate the cases of poisoning in Rizal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc707f-db06-4e83-a96b-18c9fb17840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f26f6-dbcb-4160-91bd-d66588a5cff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administrator (FDA) Officer-in-Charge and Health Undersecretary
        Eric Domingo said that based on clinical tests, the victims were poisoned
        due to the methanol in the lambanog they drank.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7c5f7-bde0-49fc-b9ea-66efe0f0b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6d1c0-890d-4577-8119-a9570a6360d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clinically ang findings ay mukha po talagang methanol poisoning
        galing sa lambanog. May mga sample galing PGH na dadalhin sa FDA for testing.
        May officers sa Laguna na nangongolekta ng samples to test and confirm," he
        told CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08419bc0-36c1-4897-8173-ceaf9271e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc98d8-29c5-4726-867a-972bc03ac840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The clinical findings show they died due to methanol
        poisoning from the lambanog. Samples will be brought to FDA.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3d7142-cb6d-4bbf-8251-19fa691e54a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a386a15f-7d53-4078-83ea-20facaf1e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo stressed the importance of proper fermentation and production
        of coconut wine to prevent poisoning. He said when it undergoes the correct
        process, it will produce ethanol alcohol. If the proper production is not
        enforced, it will produce poisonous methanol alcohol.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c946af0b-2a7e-44b3-87ab-5d2f54ca7413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f372160-7842-4f9e-a86f-49e7103823de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mali ang pagkakagawa, methanol ang napo-produce. Ang methanol
        ay lason. Dapat ang alak ay, kung mayroon mang methanol, dapat trace lang,
        less than one percent. Kapag dumami po ito, ito ay nakakalason dahil hindi
        kayang i-metabolize o tunawin ng katawan. Ang methanol pagpunta sa atay, nagiging
        acid," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aae00a-5123-4fea-8998-b5bd202fd673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b998720-2b18-4a02-b948-96ae92f6fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Methanol is poisonous, especially if it is more than
        one percent. It is poisonous because the body cannot metabolize it. When it
        reaches the liver, it turns to acid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25e97b-588e-4519-b709-d99f5dadb5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badcae89-747d-4412-8001-7078e6267bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned there is no immediate assistance that can be given to
        those who ingest methanol alcohol; he reminded that victims should be rushed
        to the hospital once they drink compromised lambanog.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb37cfe-563f-49a7-b1a0-328fdec5cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707ceb7-755d-4618-8505-e4bb97f83d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit kaunti lamang ang nainom, magiging grabe ang epekto. Dapat
        pumunta agad sa ospital," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb3659a-4b82-4b0c-a384-a0827bd204d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f1b240-9365-4cce-8e79-02cf618f60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official added the lambanog that killed 9 this week was
        different from the brand of coconut wine that killed at least 20 people in
        Southern Tagalog and Central Luzon in December 2018.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a91ef62-c59d-476b-8570-f59bb8e0d568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1081ea-7672-4f7c-9959-cb89434be29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also called on local governments to enforce the ban on selling
        unregistered lambanog products to avoid the same incidents.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c887c2c0-7ff6-429a-9ae2-7cd694929177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:23:09.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace expressed alarm over the methanol poisoning incident,
        reminding the public to be wary of what they consume, especially this holiday
        season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f9365-4c08-40da-998e-6cee16b685cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:23:09.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remind the public that they should always check whether their
        alcohol purchases, or any product that they consume for that matter, have
        been registered or approved by the Food and Drug Administration. Prudence
        dictates that we should always be mindful of what we ingest, particularly
        during this is time of merrymaking," Presidential Spokesperson Salvador Panelo
        said in a statement.&nbsp;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1301f756-c973-42a3-8fb2-ca9465b17e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:23:09.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
