      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rough to very rough seas will also prevail over eastern Visayas
        and Caraga. Sea travel in these areas are risky, especially for small seacrafts.</p>'
