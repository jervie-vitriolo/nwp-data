    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f66dea-3cea-40fc-a328-cb438846b1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.176+08:00
