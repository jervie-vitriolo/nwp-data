      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1381e19e-ca26-4ce8-89d5-f9dca8ce1c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.847+08:00
