      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. “On The Job” and “Honor Thy Father” (Erik Matti, 2013
        and 2015)</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bdf952-f4da-4702-a93a-895f13eb2a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erik Matti’s “On The Job” (stylized as OTJ) and “Honor Thy Father”
        signified an evolution for a filmmaker and also set a precedent for what local
        studio films could be (“On The Job” was co-produced by Star Cinema).</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdfdbc8-ecb8-4275-b701-bdbc4471bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On The Job” starts off with an assassination in broad daylight.
        Soon it is revealed that the tandem who committed the crime — veteran hitman
        Tatang (Joel Torre) and rookie Daniel (Gerald Anderson) — are prisoners who
        are intentionally let out from time to time to carry out these contract killings.
        In the first minutes of the film, we witness a fleshed out underbelly unfold
        — one which spreads from the overcrowded jungle that is prison to the upper
        echelons of society controlling the inmate-for-hire scheme Tatang and Daniel
        are part of.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e40d3e4-5587-4baa-94cc-9fc0aa9b9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the Job” is a tense, engrossing crime thriller which comments
        on the sprawling, dense, and systemic corruption that is representative of
        the Philippines. It tells a story about how seemingly unconnected lives and
        experiences are all, in some way or form, influenced by power struggles, politicking,
        and basically the discussions of privileged old men behind closed doors.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50feead-fa8f-4d82-9dc0-0ded903d748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honor Thy Father,” Matti’s spiritual sequel to “OTJ,” carries on
        the institutional commentary, but this time targeting the hypocrisy of organized
        religion.&nbsp;After getting caught up in a Ponzi scheme, Edgar (a phenomenal
        John Lloyd Cruz) and his wife Kaye (Meryll Soriano) end up blackmailed by
        the people they scammed out of their money — some of who just happen to be
        Kaye’s church brothers and sisters (love the subtext of this nuance). Pushed
        to against the wall, Edgar resorts into planning a heist on their church,
        with the help of his family, whom he is estranged because of their criminal
        past. As one character gets driven away from hers, another rediscovers his.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849dc64-567a-4709-888b-595ec39ddddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Lloyd Cruz’s performance as Edgar is career-defining. Edgar’s
        fight for survival is the pillar of the film’s drama. Cruz displays full-range,
        moving from a person who carries an air of weariness and discontent (to the
        point of meme-ability) to a feral creature willing to cross moral boundaries
        for the sake of his family.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2457683-baee-4927-be86-4be307676c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, I prefer “Honor Thy Father,” as it shifts the point
        of view from “OTJ’s” macro-lens to storytelling, which is more personal, more
        intimate. It forgoes complex conspiracies and fast-paced action for drama
        hinged on desperation and the contradictory nature of man.&nbsp;One also cannot
        discount the controversy which surrounded “Honor Thy Father” as it was subject
        to last-minute disqualification from the Metro Manila Film Festival (MMFF)
        Best Picture category. The congressional inquiry which followed would lead
        to a revamped MMFF in 2016 (then reverted the following year again).</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31e2adc-f177-4733-a2dc-9090897afe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From impeccable storytelling, to setting a precedent, to enacting
        changes after much controversy, the game-changing impact of Matti’s double
        feature of “OTJ” and “Honor Thy Father” on this decade of filmmaking is undeniable.
        — <em>GP</em></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c24db-dfca-47a6-9631-7734f6caec68'
      'mgnl:activationStatus': true
