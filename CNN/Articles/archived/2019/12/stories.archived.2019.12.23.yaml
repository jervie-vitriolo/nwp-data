    'template': '1'
    'title': 'Help track Maguindanao massacre fugitives ‘as soon as possible’, Duterte
      told '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7744815-6824-4f48-bd63-896e218a631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:15:49.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)—</strong> The
        decade-long Maguindanao massacre case finally reached a verdict, but the battle
        continues for victims’ families, as dozens of suspects still roam free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f61013-2617-47d7-a82d-8c2852a41d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:15:49.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4b930-a1ec-46f1-a88e-576f447f0ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:15:49.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao 2nd District Rep. Esmael “Toto” Mangudadatu, who lost
        his family members to the brutal 2009 attacks, personally appealed to President
        Rodrigo Duterte to help run after the 80 suspects who remain at large.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9c71f-6d05-452b-8dbf-5d1c0c5a130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:15:49.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1db2c7-2d3c-44b0-922d-397111aeffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:15:49.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> message<em> ko na lang kay Presidente</em> (my only
        message for the President) is to help us in running after these (suspects)
        at large; tell the law enforcement agencies like the police, the NBI that
        if possible, they could get these people as soon as possible,” Mangudadatu
        told CNN Philippines’ The Source on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f0072-55ae-4369-9e78-3082bb7f2ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:15:49.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:31.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>’Wag nating hayaan ''yung mga tao maapakan nang maapakan</em>
        (let us not let our people to be stepped upon repeatedly),” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cdca7d-2cb4-4f77-a904-d1d08c4b9f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:15:49.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:31.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court on Thursday handed down a guilty
        verdict to the case’s primary suspect Datu Andal “Unsay” Ampatuan Jr., as
        well as Zaldy and Datu Anwar Sr. Ampatuan for the deaths of 57 people— including
        over 30 media workers in Ampatuan town in Maguindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bbc293-bcad-467d-b3ce-4b9063fd9cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:15:49.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:31.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photojournalist Reynaldo Momay, the 58th casualty of the mass murder,
        was left out of the victim count as the court ruled that his <a href="https://www.cnnphilippines.com/news/2019/12/20/Reynaldo-Momay-missing-body-Maguindanao-massacre.html">body
        was never found.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c515a-ded4-4d66-8c18-c5232c088ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:15:49.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:31.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/12/19/Reynaldo-Momay-justice-Maguindanao-Massacre.html">Family
        of 58th Maguindanao massacre victim still searching for justice</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceffa83-3870-4b7a-9592-7a0a96b733a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:15:49.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the court handed down its landmark decision, international
        human rights groups have already urged the national government to hunt down
        suspects who have evaded arrest. The Human Rights Watch said the failure of
        authorities to catch the fugitives is endangering the lives of the victims''
        kin and witnesses of the massacre.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904e33b-0e1b-4320-b035-24330522319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:15:49.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2019/12/18/Maguindanao-massacre-suspects-arrest-Amapatuan.html">
        Hunt down Maguindanao massacre suspects at large, PH gov''t told</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15b067-e3d8-498a-ae28-ecff8d9df62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:15:49.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippine National Police (PNP) said authorities have immediately
        buckled down to work after the verdict announcement. The police body said
        officials are “doubling efforts” to nab the remaining suspects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd615f52-4333-4b95-a1d2-0bbd77c9b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:15:49.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu likewise appealed both to the PNP and military for security
        amid fears that individuals linked to the case may soon run after them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4894b9d3-b7e2-438c-a3e2-c88038b9f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:15:49.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinapasa-Diyos na lang namin ''yun.</em> And this is also a
        clear appeal to the PNP and the military…<em> na protektahan man lang</em>
        (families of the victims),” the Congressman said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1524091e-ef2e-40cd-b0d7-0f273907c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:15:49.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are leaving it up to the Lord. And this is also
        a clear appeal to the PNP and the military to protect the families of the
        victims.]</p>'
