      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Bangkaw: Mga Kwento, Awit, at Tula ng Pakikibaka Mula sa
        Mindanao” (edited by Joven Obrero, Sisa del Rio, Mayang Andres, Kalai Mariano
        and Simon Guerrero)&nbsp;</strong></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b55c26-cdd8-4d4a-92b9-18f249cb8d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.174+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we try to envision war, we visualize our uniformed soldiers
        sacrificing their lives. We refuse to recognize that the government’s orders
        to militarize communities, demolish houses, displace our farmers and indigenous
        people to make way for dams, mining projects, sports arena, and New Clark
        Cities is an on-going war against the poor and marginalized sectors of our
        society. This collection is written by the masses for the masses. It recognizes
        the need to immerse and live with the peasants, to till the lands with them
        and protect their rights by securing their agricultural and ancestral lands.
        Here, we read the narratives of farmers and professionals who refuse to be
        exploited by imperialist countries and neoliberal policies while building
        schools and medical programs, promoting organic farming, and fighting for
        genuine agrarian reform. "Bangkaw" is a book about an on-going war, only the
        heroes are not uniformed and state-sponsored.</p>'
