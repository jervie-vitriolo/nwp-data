      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — President
        Rodrigo Duterte expressed concern about the number of deaths that happen due
        to overspeeding vehicles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20123076-08b1-4f3f-a88f-122067294828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:59:38.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:28:18.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the Shariff Kabunsuan Cultural Complex on Cotabato
        City Monday, Duterte said, <em>"Itong</em> overspeeding, <em>that has to be</em>
        controlled <em>kasi marami nang patay. Ang</em> numbers <em>ng patay, hindi
        na nakakatuwa. Hindi na maganda basahin. Parang</em> massacre <em>na,</em>
        almost every day."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc97a209-a22a-4610-b1e1-d113185eb4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:59:38.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:28:19.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Overspeeding has to be controlled because a lot of
        people have died. The numbers are not funny. It''s not pleasant to read. It''s
        like a massacre every day.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7d31a5-8454-4014-a4c3-15bf1941efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:59:38.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:28:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President pointed to accidents involving trucks, in particular,
        saying riding in a truck has become extremely risky.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f048eca-a553-411a-bdc2-63e1ba1460fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:59:38.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:28:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yang mga</em> truck, <em>ikontrol ninyo ang</em> speed. <em>Alam
        mo ang disgrasya ngayon, pag ano, ang patay,</em> 10, 20. I have to think
        about that. That has to stop. It is almost an adventure <em>ngayon kung magsakay
        ka ng</em> truck <em>kasi ibubunggo talaga yan ng p********. Tsaka ang patay,
        mag-abot na ng</em> 20, 22. It’s no longer acceptable to me. <em>Itong kwan
        ‘to, itong pulis ang magkontrol. Pero yan ha, iwasan niyo ''yang ganun,"</em>
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b67b0-8287-40d0-aa5b-6ac74f32267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:59:38.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:28:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Control the speed of these trucks. Accidents these
        days, 10, 20 people die. I have to think about that. That has to stop. Now,
        it''s almost an adventure when you ride a truck because these b******s will
        really hit something. And when they lead to 20, 22 people dying, it''s no
        longer acceptable to me. The police should control this. But you should avoid
        things like these.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac62260-d720-499e-8444-cb1e6511dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:59:38.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:28:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority''s <a href="http://www.mmda.gov.ph/images/Home/FOI/MMARAS/MMARAS-Annual-Report-2018.pdf">Metro
        Manila Accident Reporting and Analysis System</a> said 394 people died in
        road crashes in the national capital region in 2018—&nbsp;an average of almost
        one casualty per day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a669a76-975a-4846-9597-1f97fb8b8477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:59:38.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:28:21.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, <a href="https://www.cnn.ph/news/2019/12/17/Cardona-Rizal-road-accident.html"
        target="_blank">a road crash in Cardona, Rizal</a> resulted in the death of
        nine people. Of the three vehicles involved in the incident, two were trucks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65f40aa-163a-4427-9ffd-a7bfebed5f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:59:38.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:28:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no word yet on how authorities plan to resolve the issue
        pointed out by Duterte.</p>'
