      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims’ families, however, could not be consoled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52940668-a59b-4d2e-949e-c889f526323c'
