      'mgnl:type': 'text'
      'text': '<p><strong>6. “Motherland” (Ramona Diaz, 2017)</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ed996-e1cb-46b6-b0fc-135a0501dade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramona Diaz’s “Motherland” is frustrating, heartbreaking, and, at
        times, even funny. (It’s true how Filipinos always try to see the beauty in
        things.) The documentary features Dr. Jose Fabella Memorial Hospital – Manila’s
        infamous public hospital, which houses hundreds of pregnant mothers each day.
        As a public hospital, many of the families they admit come from extreme poverty.
        Some of the mothers featured in the film are in their early 20s but have already
        five&nbsp;or six&nbsp;children with husbands without jobs or without regular
        sources of income.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ba7ec2-a350-4d74-9fdc-c1678d6c30bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the film does is it embeds you deeper, making you see the goings-on
        more intimately, from the ground level. And this is what makes the film harder
        to watch. Each day, through the course of filming, you witness starving families
        fear and reject family planning, the health of young mothers in peril, and,
        the coup de grace, a severely-underfunded and ill-equipped hospital that can
        barely do anything about it. — <em>GP</em></p>'
