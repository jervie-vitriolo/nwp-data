    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e67de-34f7-4642-8a0e-5ac3a89e3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. “Apocalypse Child” (Mario Cornejo, 2015)</strong></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d14ffd0-badc-4ba4-b506-9ff0174bad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its sun-kissed cinematography to its opening monologue on myths,
        “Apocalypse Child” takes no shame in driving its themes of longingness and
        escape.&nbsp;Directed by Mario Cornejo, “Apocalypse Child” is the story of
        the live-in-the-moment surfing instructor Ford (Sid Lucero). Ford''s birth
        is subject of an urban legend as it was supposedly the result of his then
        14-year-old mother’s fling with the famed “Apocalypse Now” director, Francis
        Ford Coppola, when they were shooting the film in the Philippines back in
        the ‘70s. Ford is seemingly content with his beach bum lifestyle, until the
        return of his childhood best friend and now local congressman, Rich (RK Bagatsing),
        forces him to face realities, both present and past.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecf4c9-1a62-4542-8af0-a5760c580f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apocalypse Child” shines in painting characters bound together
        by their shared need to self-destruct in lieu of confronting truths — personal
        truths such as child abuse, parental resentment, or just plain underachievement.&nbsp;This
        yearning to escape is carried by an impressive ensemble who all get to play
        their own versions of “escapists masking their pain” and bounce off one another.
        Each interaction between the cast, whether it may be those of perfectly-timed
        comedy or heavy-hearted tragedy, feels genuine. Conversations are rarely exposition-based,
        and the film script operates at a level of shared understanding amongst its
        characters.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2914fea4-1607-4dbe-97b5-2740dd69b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standouts&nbsp;are that of Fiona (Annicka Dolonius), who functions
        as a foil, early on, questioning everyone’s need for distractions but tragically
        also ends up crashing through the rabbit hole; and Chona (Ana Abad-Santos),
        Ford’s mother who is a picture of a ‘70s flower child caged far too long in
        the fantasies she’s put herself in.&nbsp;“Apocalypse Child” proves that simplicity
        is beauty. In its laid-back, stripped-down approach in storytelling, it is
        powerfully evocative. You don’t just feel the characters’ yearning to escape,
        you do so along with them. — <em>GP</em></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594e650-2eef-494b-ae9f-3da687fde390'
