      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the violence, police in India Uttar Pradesh state have
        enforced a law banning public gatherings of four or more people for the next
        15 days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ddf620-1422-4667-8b02-ded155dc9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:25.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colonial-era restrictions — known as Section 144 — were going
        to be imposed across the entire state, Avnish Awasthi, senior official in
        the Uttar Pradesh Home Department, told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7816ffe1-1235-4ce2-91f4-d4e2826e154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:25.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:25.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in multiple regions, including in parts of the capital
        New Delhi, cut phone and internet services amid the protests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23375fd-1d5d-4b3f-b50a-74351052c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:25.503+08:00
