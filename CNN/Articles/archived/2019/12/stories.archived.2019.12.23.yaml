      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to find a new dish or dishes that will be part of your
        new Noche Buena spread for years to come. Besides <a href="https://cnnphilippines.com/life/leisure/food/2019/9/17/plant-based-pinoy-food.html?fbclid=IwAR3FITl_EL45yd2myeyO6cumoqOT5jNh0UCQ72ioBHxuKQ4HmJeyQbW1008"
