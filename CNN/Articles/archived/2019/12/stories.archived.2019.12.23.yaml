      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>23. “Heneral Luna” and “Goyo” (Jerrold Tarog, 2015 and 2018)</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f933dd-1636-4568-9d03-ab48e8f1b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historical biopics, both directed by Jerrold Tarog, “Heneral
        Luna” and “Goyo” are a diptych telling a multi-layered story about the Filpino
        condition in the 2010s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed69d1d3-2f42-44e3-846c-3e15656b41a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narratively, “Heneral Luna” is the weaker film of the two. It is
        a bombastic blockbuster that can easily be misconstrued as offering a simplistic
        viewpoint on nationalism and heroism (bayan o sarili?). “Goyo,” on the other
        hand, is a direct response to the criticisms surrounding “Luna.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261cc4ce-0fbf-468c-a9c6-584f16e94fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deftly and deliberately handled, “Goyo” seeks to counter the brand
        of strongman nationalism seemingly empowered by its predecessor (argued by
        historian Leloy Claudio as contributory to the 2016 election of President
        Duterte). “Goyo” foregoes Luna’s histrionics and offers deconstruction-cum-reaffirmation
        of what it means to be a hero — as, in the film, the titular boy general starts
        to grapple with his “heroism” being a product of nepotism and blind loyalty
        to the current administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1f0db2-e1f1-4ddf-bd4f-fe411ce8b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As hinted by their narrative themes, both films created ripples
        — both positive and negative — in the industrial, cultural, and political
        spheres. On the industry level, “Heneral Luna” was the first of its kind.
        It was a blockbuster that came from a small, unknown studio. As it was in
        its death rattles barely a week into its commercial run, the fans of one of
        the film’s actors turned to social media and encouraged people to demand that
        theaters keep the movie running after it was being dropped by theaters (a
        marketing model many films would, later on, try to replicate). By the end
        of the film’s run, it had become one of the biggest hits of 2015 and the highest-grossing
        Filipino historical film of all time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f26c21-c5d0-44cf-bfdc-e77caa0da6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Goyo,” on the other hand, would fail to replicate this success
        even though it’s critically-considered the better-made film of the two. Ironically,
        it is the same merits that won the film praise that’s considered the cause
        of audience ambivalence (and the irk of one senator who we won’t waste our
        time naming). It seemed that local audiences just weren’t ready for a contemplative,
        less-fiery film that refused to box its arguments as merely black and white.
        —<em> GP</em></p>'
