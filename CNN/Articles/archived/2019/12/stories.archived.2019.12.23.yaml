      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2568b-3eed-499f-8605-bada4bc72870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the inclusion of the Joyride and Move It, regulators said that
        the displaced riders of Angkas could transfer to the other two.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5868b7e-5ea6-44e0-982d-fa43122be004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b092c2-7d3f-4e3a-bb55-acdbd6ad9486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the matter of job displacement and loss of livelihood of your
        riders, it is not true that your 17,000 ride partners will be displaced. On
        the contrary, they actually have the option to choose the best employment/partnership
        terms either from you, or the two other participants in the program, JoyRide
        and Move It,” said LTFRB in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b79b4-6dbc-430d-88c4-5c6416978e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:20.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f7b8b5-525b-4182-aa57-e9e3da6c0d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, LTFRB said that the three operators were given an overall
        allotted cap of 39,000 riders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a1d494-39f3-4aa2-b649-5e9f23bd3971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:21.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09017aab-7906-47f6-8151-0560ec64d220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, there is a need to hire more as the Technical Working
        Group (TWG) has recommended to increase the pilot run participants to 39,000
        from the current 27,000 now in place,” said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816b436-03d2-4eb5-8291-45ec3b1e6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:22.099+08:00
