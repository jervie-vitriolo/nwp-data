      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becaf44d-581d-4f1b-bd8a-a6e1af316c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:00.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson BGen. Edgard Arevalo said Monday that the blasts
        could be retaliatory assaults of the BIFF, an offshoot of the Moro Islamic
        Liberation Front, which is now in power in the Bangsamoro Autonomous Region
        in Muslim Mindanao. The BIFF has also been earlier described as having links
        with the Islamic State group,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c0ff6-23a6-4c86-ab59-7cf5f3316982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:00.571+08:00
