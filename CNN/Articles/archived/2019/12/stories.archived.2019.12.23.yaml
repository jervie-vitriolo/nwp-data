      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>20. “Patay na si Hesus” (Victor Villanueva, 2016)</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdbeb7d-a5fe-423c-9715-11d35bceedad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Iyay (Jaclyn Jose) learns of her estranged husband’s death,
        she drags her children along from Cebu to Dumaguete to attend their father’s
        funeral. As a road trip movie, of course hijinks ensue as they come across
        the most absurd situations and the most eccentric of characters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b43ee-0189-4192-92be-4a202364435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I must admit, the humor of “Patay na si Hesus” is not for everybody.
        Some of its may be too alienating, too crude for some viewers. Some would
        argue that it’s just Bisaya humor and that imperialist Manila shouldn’t force
        themselves to understand. (Newsflash: not everything is made for Manileños.)
        However, what’s universal with “Patay na si Hesus” is the amount of heart
        in its depiction of blood being thicker than dysfunction, how at the end of
        the day, family has got your back.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c562e-d89d-4742-92cd-992bb8444255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a cast with great chemistry with one another, the film’s
        heavier themes are made charming but still disarmingly moving. It’s honest
        in its portrayal of trans-identity thanks to Chai Fonacier’s Jude. It’s compassionate
        in its depiction of the sacrifices of single mothers. It shows the struggles
        of dealing with a child with Down''s.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658dfbb8-6f8e-46c8-9372-f1c7321b2f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Patay na si Hesus” is an expression of what makes all Filipino
        families frustrating but also very much so endearing. — <em>GP</em></p>'
