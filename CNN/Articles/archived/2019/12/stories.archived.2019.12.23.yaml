      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/12/23/ursula-enters-par.html">Tropical
        storm ''Ursula'' enters PH territory</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b856d6-ed55-4a27-b75a-98f5ccfee33b'
      'mgnl:activationStatus': true
