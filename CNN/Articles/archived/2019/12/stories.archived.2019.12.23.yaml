      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 130 people were brought to different hospitals in Barangay
        Salasang, Arakan after showing symptoms of food poisoning on December 20.
        Cotabato Governor Nancy Catamco said the food that''s suspected to have caused
        the poisoning came from a Christmas party, adding it was exposed to heat and
        air.</p>'
