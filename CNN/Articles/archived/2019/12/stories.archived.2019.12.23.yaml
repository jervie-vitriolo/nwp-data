      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3629b-1e17-4708-928e-7cf5c630c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:49:31.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:30:15.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year’s budget was delayed because of alleged “insertions” and
        the resulting disputes about changes to the spending program. Duterte eventually
        vetoed more than P95 billion worth of spending items which he considered as
        “unconstitutional” and signed it on mid-April.</p>'
