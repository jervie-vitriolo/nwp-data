      'mgnl:type': 'text'
      'text': '<p><em>Available in the UP Press store.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd66bf0-798a-4bae-aa1a-3e43bf5266b5'
