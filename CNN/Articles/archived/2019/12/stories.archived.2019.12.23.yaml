      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The holidays just got a little bit sweeter
        for Ariana Grande devotees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28315e1-7486-4d19-8541-bbb5bdb9cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:44:21.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:28:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop titan dropped <a href="https://open.spotify.com/album/5UACk85y1hNRSUtY0ss8pb"
        target="_blank">"k bye for now (swt live),"</a>&nbsp;a live concert album,
        hours after her Sweetener World Tour concluded in Los Angeles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc3349-dd40-40ec-bc82-4b2e3d0a278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:44:21.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:28:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hits are all here, from recent chart-toppers like "7 Rings"
        and "God Is a Woman" to quintessential Grande gems "Dangerous Woman" and "Love
        Me Harder." The 32-track album spans an average night on the Sweetener tour,
        with some rare guest spots from Nicki Minaj and Big Sean.</p>'
