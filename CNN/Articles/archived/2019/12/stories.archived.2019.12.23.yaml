      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>22. “Respeto” (Treb Monteras, 2017)</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db505cd-9a8b-45b2-96ec-4335d6800491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Alberto “Treb” Monteras II more than a decade to finally
        make his first feature-length film. Monteras started out as a music video
        director whose credits include Urbandub’s “The Fight is Over,” Rico Blanco’s
        “Antukin,” Regine Velasquez’s “And I Love You So,” and Chicosci’s “Seven Black
        Roses.” For his first feature film, he used the intersection of music and
        poetry as a means to tackle the intensifying war on drugs by the Duterte administration
        (Curiously it was co-written by an outspoken supporter of the current president).
        In “Respeto,” Hendrix (Abra), an aspiring rapper, develops an unlikely relationship
        with Doc (Dido de La Paz), a martial law poet. “Respeto” is staunch in its
        indictment of the war on drugs and outing the horrors of Marcos’ martial law
        regime (the film was released commercially during the anniversary of the martial
        law announcement), drawing lines where other films are afraid to do so and
        will settle for ambiguity. “Bakit ba ganito ang aking mundo,” goes one of
        Hendrix’s bars, a fount of unceasing resentment to the world he was born in.
        Judging by the way our country is headed, it’s a cry of frustration that we’ll
        let out every day. —<em> DJ</em></p>'
    '116':
      'image': 'jcr:9adb7b6f-88d3-460b-a928-32832e3b4041'
