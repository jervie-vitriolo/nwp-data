      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The suspected perpetrators could be members of the BIFF who (have)
        suffered serious setbacks in previous operations conducted by the Armed Forces
        of the Philippines,” Arevalo said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
