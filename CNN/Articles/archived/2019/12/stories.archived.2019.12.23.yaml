      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>14. “Ang Huling Cha-cha ni Anita”/“Billie and Emma” (Sigrid
        Andrea Bernardo, 2013/Samantha Lee, 2017)</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a4c2af-b6b5-4d65-88ab-c0e729f5205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.463+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish there were films like “Ang Huling Cha-cha ni Anita” and “Billie
        and Emma” when I was growing up. Seeing two queer people share a kiss on a
        50-foot screen will always be life changing. felt this spark when I first
        saw “Billie and Emma” when it premiered in a huge cinema full of queer boys
        and girls, giddy and heartened by the sight of queer love so pure in its precocity.
        But it’s not only a kiss. It’s an act that makes the presence of queer life
        felt. While we’ve suffered many queer characters dying in films due to disease
        or hate — and films depicting the struggle of gay life are as necessary to
        ground us in reality — coming-of-age films such as “Ang Huling Cha-Cha ni
        Anita” and “Billie and Emma” make a case for a gay life that is lived; that
        these urges that we feel aren’t alien and transgressive as the world would
        want to make us believe; that to love is human just like any other impulse.
        —<em> DJ</em></p>'
    '123':
