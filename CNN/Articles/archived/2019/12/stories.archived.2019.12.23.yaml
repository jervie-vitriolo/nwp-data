      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. “Oda sa Wala” (Dwein Baltazar, 2018)</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a00364-6eb2-48aa-b451-70c2d7b40716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oda sa Wala” is a synergy of many finely-tuned parts. It’s a black
        comedy by way of urban fairy tales and magical realism. It has impeccable
        use of cinematic language — from scoring, to cinematography, to editing. It
        is well-acted and is one of the best-crafted films in the decade.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e3108c-3ec5-4ebf-b291-8c986b548963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like its title suggests, “Oda sa Wala” (translated as “Ode
        to Nothing”), is a lyrical portrayal of emptiness. Starring Marietta Subong
        (comedienne Pokwang’s real name), “Oda” takes us through the monotony that
        has become the life of Subong’s Sonya.&nbsp;The old spinster goes on day-by-day,
        running a small town funeral home. That is until a mysterious corpse – seemingly
        a bringer of good luck – arrives on her doorstep.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8af75e-8798-4409-b59b-ea13e2122072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes “Oda” so remarkable is the poignancy of how it depicts
        loneliness. It highlights the extent of this melancholia by rendering death,
        an emotional extreme for many, mundane for Sonya. It tells us a story of how
        it is only through interactions with a corpse that this woman finds any semblance
        of a connection.&nbsp;Subong plays against type using her comedic background
        to play with the absurdity of the situation. However, she also surprises when
        it comes to unleashing the pain underneath it all.&nbsp;This narrative, coupled
        with brilliant camera work and precision scoring, “Oda” is an experience in
        seeing cinema in its purest form. — <em>GP</em></p>'
    '135':
