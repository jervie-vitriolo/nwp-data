      'mgnl:type': 'text'
      'text': '<p><strong>19. “Nervous Translation” (Shireen Seno, 2017)</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46afa38f-a406-4642-a8f6-71e8c94cc3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Nervous Translation,” Shireen Seno makes use of the interiority
        of a child’s life to approximate the unease of post-EDSA Philippines. Yael
        (Jana Agoncillo) tries to make sense of the world around her as her mother
        Val (Angge Santos) raises her on her own while her father is working abroad
        to support them. He sends Val cassette tapes — his love letters. One tape
        labeled “Val kong mahal” is left in the component, where Yael plugging in
        to the secret communication between her parents; how the husband longs for
        the wife, and whatever “luto ng Diyos” is. Their home is filled with products
        that signal the both the advantage and burden of diaspora (Seno is herself
        a ‘child of diaspora,’ growing up in Tokyo before coming home to the Philippines).
        These are mostly consumerist products that aim to fill the void, to act as
        substitutes for happiness and remind the ones left behind that there is a
        purpose to the departure. Yael navigates this world, unsure and confused.
        She cooks miniature toy burgers, translates the humdrum sounds of their house,
        and hopes that a Japanese “human pen” can translate her thoughts and feelings.
        In Yael’s world, items are totems in a dream state but it is in the dream’s
        logic where she finds strangeness comfortable. — <em>DJ</em></p>'
