      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Going plant-based
        or just trying to eat more vegetables can be quite rewarding. It becomes a
        little bit challenging for Filipino get-togethers like the Noche Buena because
        we have grown accustomed to certain traditions. However, it is never too late
        to make new ones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af8cc7-10e9-4ce2-a3c3-1ee6df2b57a6'
