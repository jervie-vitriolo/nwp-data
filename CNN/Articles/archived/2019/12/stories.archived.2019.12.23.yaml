      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“La India, or Island of the Disappeared” by Rosario Cruz
        Lucero (UP Press)</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992470d-0ac3-4717-8963-d3891a41ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.163+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario Cruz-Lucero is a titan of the short story form. What will
        take others an entire novel to grapple with, she can contain in a single story.
        The nine interlinked stories in “La India” unpack history by way of fiction:
        from mythic star maidens bathing in the lake; an artisan carving a wooden
        saint after the image of their own hero; luminescent mushrooms lighting a
        way in the dark; Diego Povedano twisting the words of Datu Calantiao; to the
        massacre of protesters in Escalante and the countless “disappeared” reverberating
        back to the Carol-ans who set themselves on fire in the 1880s. Cruz-Lucero
        retells the familiar and the obscure to challenge how we see ourselves mirrored
        in events of the distant and recent past. Continuing the trajectory of 2003’s
        “Feast and Famine,” La India is another masterwork of Philippine fiction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
