    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b1f71-bb5a-4e6c-b429-46433400c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.742+08:00
      'mgnl:createdBy': 'vince'
