      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Spleen” by Mabi David</strong></p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1afd53-3dca-4fc6-a707-eb2612b994d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.177+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabi David’s “Spleen” is transcendent. Every line lingers like a
        haunting. Spleen takes the ordinary and extraordinary tragedies of everyday
        life, and transforms them into something that, though it may not exactly be
        recovery, reminds the reader that yes, they are still here. Often, the acts
        of surviving and remaining are more than enough. When I’m terrorized by the
        demands of daily life, when I’m worn from personal and national crises, I
        sometimes repeat the concluding lines of David’s “Sitting Poem, 1” like a
        palliative to my worry: ‘Nothing was actually happening. How happy we were.”</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f2950b-5aff-4b34-88be-c308bb17aae0'
      'mgnl:activationStatus': true
