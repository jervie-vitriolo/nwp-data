      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c920f50a-3cee-40b0-b264-75f00cb968fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.164+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. More than the unlimited meat: samgyeopsal</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0902a-dc0d-491c-99ba-cc69a14a0824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.164+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There might be a correlation between the popularity of K-pop in
        the Philippines and samgyeopsal, but that’s not what we’re here to talk about.
        We’re here to talk about Korean grilling joints hazy with smoke guaranteed
        to stick to your clothes for a full day, and their main attraction: pieces
        of pork belly you cook yourself, “more white than red, flesh nearly overrun
        by fat,” as described by <a href="https://www.smithsonianmag.com/arts-culture/anthony-bourdains-theory-foodie-revolution-180951848/">Ligaya
        Mishan</a>&nbsp;in 2016.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a883ba0-8548-4c16-8128-73c10bceafa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.164+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For sure, samgyeopsal is not all there is in Korean cuisine, but
        in our cities, the two are synonymous. While Samgyupsalamat’s launch in 2018
        started the trend of K-BBQ, a lot of hole-in-the-wall joints have been quietly
        grilling good old Korean pork belly and other meats years ago. My personal
        favorite is old Joe’s Snack Grill (a late-night haunt in Poblacion), which
        serves perilla leaves (aside from the usual lettuce) to wrap around your meat.
        It’s not a buffet and meat is limited, but each individual serving is generous,
        side dishes are free-flowing, and when you bite into that meat dipped in soybean
        oil? Ah. You’re already thinking of your next visit. No wonder we love it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50260039-b726-4c00-af9a-3484173fbc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.161+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. The milk tea rush</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5eff4e-4be3-4278-9612-0791b6408c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.162+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting hopped up on sugar seems to be the national pastime, and
        our favorite sweet craving seems to be milk tea. In fact, having milk tea
        seems to be such an ingrained fact of life, that it’s hard to imagine a time
        before it — or before 2008, when the first <a href="https://www.yummy.ph/news-trends/serenitea-first-milk-tea-shop-a00261-a1787-20190331-lfrm">Serenitea</a>
        opened in San Juan. Today we have milk tea in various shapes and sizes: taho
        milk tea, milk tea topped with RCL (rock salt and cheese), brown sugar milk
        tea, milk tea by the liter and milk tea by the gallon (no kidding). Our craving
        for milk tea is so intense, that it has been <a href="https://www.youtube.com/watch?v=xBdy4-RbHTM">cited</a>
        by Grab Food drivers as one of the most popular items for delivery, ordered
        around the clock.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f310e94-653d-4c60-89b8-430f20d23d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T18:24:08.162+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There might be nothing more to milk tea’s staying power than our
        collective sweet tooth and milk tea’s branding as a ‘healthier’ drink, but
        constant guzzlers need to watch out: some milk tea variants have been found
        to be <a href="http://www.interaksyon.com/trends-spotlights/2019/07/18/152062/brown-sugar-milk-tea-study-unhealthy/">unhealthier</a>
        than soda. While tea in itself has health benefits, the other components of
        milk tea, such as non-dairy creamer, sugar, and toppings, are not, “placing
        it among the likes of soft drinks, energy drinks, and 3-in-1 instant coffees
        and teas,” according to Singapore’s <a href="https://mtalvernia.sg/education/whats-in-my-bubble-tea/">Mt.
        Alvernia Hospital</a>. Their advice? Limit your consumption to twice a week,
        choose less sugars, forego the toppings, or ask for low-fat or skimmed milk.
        Or ditch the trend and go back to basics: drink your oolong tea with hot water,
        and nothing more.</p>'
    '63':
