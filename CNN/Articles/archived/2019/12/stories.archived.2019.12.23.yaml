      'mgnl:lastActivated': 2023-01-27T00:29:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo stressed the importance of proper fermentation and production
        of coconut wine to prevent poisoning. He said when it undergoes the correct
        process, it will produce ethanol alcohol. If the proper production is not
        enforced, it will produce poisonous methanol alcohol.</p>'
