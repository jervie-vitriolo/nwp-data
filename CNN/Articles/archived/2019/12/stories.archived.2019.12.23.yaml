      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bebang Siy revolutionized the idea of a first book. “It’s a Mens
        World” contains nonfiction, fiction, poetry, radio scripts, letters, journal
        entries and micro memoirs. She is known for her humorous essays but Siy’s
        versatility seeps through her erotic fiction, confessional works and poems
        in traditional forms.  Her works are always personal and political, uncovering
        society’s decay through her jokes, fearlessly confronting sexual harassment,
        menstruation, and the multiple burden faced by single mothers by sharing her
        personal struggles.</p>'
