      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>13. “That Thing Called Tadhana” (Antoinette Jadaone, 2014)</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f5479a-73be-4984-a401-75a4d24fd18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s one film in the decade that has the most profound and
        lasting effect, it’s “That Thing Called Tadhana.” Its impact is undeniable.
        It made big studios realize that there was a market for mid-budget, romantic
        movies that didn’t rely on much but a damn good script and a pair of actors
        with electrically charged chemistry and are not from the conventional love
        teams we’ve come to know. Angelica Panganiban and JM De Guzman didn’t even
        share a kiss in “Tadhana” but they made us believe in, to quote Cher, “Life
        after love.” It’s ‘hugot’ by way of the “Before” trilogy. Five years after
        “Tadhana” first came out, Mace and Anthony’s story isn’t diluted by the string
        of films that followed suit in its ‘template’ (see, “Meet Me in St. Gallen,”
        “12,” “Sid &amp; Aya,” etc.). — <em>DJ</em></p>'
