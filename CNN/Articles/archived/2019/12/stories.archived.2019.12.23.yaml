      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, <em>magkakaroon ng mga pag-ulan pero light to moderate
        rains sa December 25...pero hindi ganoon kalakas dahil may kalayuan ang Metro
        Manila sa sentro ng bagyo</em>," PAGASA assistant weather services chief Renito
        Paciente said during the Monday briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85d3931-f9aa-41cf-9b9a-5328554cdd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:24:03.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, there will be rains but only light to moderate
        ones on December 25...they will not be as strong because the eye of the tropical
        storm is far from Metro Manila.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6982617e-636f-4699-b889-b56f48cfaa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:11:41.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:35.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After entering&nbsp;the Philippine Area of Responsibility (PAR),
        Ursula maintained its&nbsp;maximum winds of 65 kilometers per hour (kph) and
        gustiness of 80 kph as it moved west northwest at 50 kph.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab20a83-8072-45a2-97a0-2f9c81a621d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:11:41.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:35.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 11:00 a.m., Ursula was located 790 km East of Hinatuan, Surigao
        del Sur or 870 km east of Surigao City, Surigao del Norte.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0406e7-278e-4a5f-93a4-fd65346d22f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:58:43.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:35.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm entered the country at 5:00 a.m. on Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c6f66-6508-478a-ad05-3f936e9f056d'
      'mgnl:activationStatus': true
