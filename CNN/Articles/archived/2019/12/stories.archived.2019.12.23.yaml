      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>National Artist Folio Including The National Artists 2009
        to 2014 (CCP)</strong></p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd476cd7-35ca-4ab3-a1f0-74900ac828d0'
      'mgnl:activationStatus': true
