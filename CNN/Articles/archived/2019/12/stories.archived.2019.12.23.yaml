      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> How does one sum
        up an entire decade? In the Philippines, the 2010s was a decade of immense
        change — we saw indie cinema crossing over into the mainstream, the local
        music scene gaining steadier footing, food trends taking over the country
        in waves, and the best in art and literature bringing marginalized voices
        and untold stories to the fore. In hindsight, the 2010s was a decade of transformation.</p>'
