    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac2ea67-e729-4f0f-99b7-28c71217c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T08:42:57.667+08:00
      'mgnl:createdBy': 'alyssa'
