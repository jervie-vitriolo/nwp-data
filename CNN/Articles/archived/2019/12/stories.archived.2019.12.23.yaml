      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. “Cleaners” (Glenn Barit, 2019)</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f666b36f-792f-4486-9258-1f15921e5463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is the case with form-driven films, style can often trump substance
        — the narrative not being strong enough to justify the artifice (like “Loving
        Vincent”). Luckily, “Cleaners” is capable of reconciling both style and substance
        by using its treatment of photocopied images (colored by highlighter pens)
        to thematically elevate its tackling of nostalgia.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d864982-ca62-4f0e-9108-c56d275d0184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cleaners” is an anthology film composed of vignettes, each featuring
        a teenager navigating a significant event during high school (e.g., Nutrition
        Month, Buwan ng Wika, Prom, SK Elections). By no means are the subjects new,
        nor are they subversive takes on what’s canon. Instead, in tandem with the
        visuals, the film is effective in how it evokes the audience’s own memories
        of their youth. The segments feel raw and yet innocent. They are also in equal
        parts charming and moving. And most of all, they are hopeful.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfd80e9-3d4a-47f5-a68d-3f1fca7e4b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not to say that film shies away from dark themes. It actually
        delves deeper into social issues in all of its segments, one more severe after
        the other. The standout being about a young scion of a political dynasty grappling
        with his family’s corruption. But, the film believes in altruism winning at
        the end of the day. And what is characteristic of our youth but our ability
        to dream? — <em>GP</em></p>'
