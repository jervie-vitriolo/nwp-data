      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf345d8-294a-43d1-b956-0e642103e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:44:21.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:28:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a triumphant end to an often-grueling tour, which began in
        March 2019 and included shows in North America and Europe. The 26-year-old
        singer has been open about the challenges she''s faced while performing, issuing
        a letter to fans in July after <a href="https://edition.cnn.com/2019/07/07/entertainment/ariana-grande-cries-on-stage-trnd/index.html"
        target="_blank">videos emerged of the singer crying</a>&nbsp;while singing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a546b95-8035-4439-95cd-c29961b1ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:44:21.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:28:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel everything very intensely and have committed to doing this
        tour during a time in my life when I''m still processing a lot ... so sometimes
        I do cry!" she wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6afaed-2a70-4e00-ba31-7b1cf875e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:44:21.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:28:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande rescheduled a <a href="https://edition.cnn.com/2019/05/30/health/ariana-grande-tomato-allergy-bn-trnd/index.html"
        target="_blank">few tour dates</a>&nbsp;in May and November after an allergic
        reaction and <a href="https://edition.cnn.com/2019/11/17/entertainment/ariana-grande-sick-trnd/index.html"
        target="_blank">sudden illness</a>&nbsp;kept her from performing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731c1a0c-f68c-4970-8bea-7e36ba2ff8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:44:21.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:28:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she made the dates up and did some good in the process. The
        Grammy nominee partnered with HeadCount on the tour to <a href="https://edition.cnn.com/2019/03/19/entertainment/ariana-grande-voter-registration/index.html"
        target="_blank">register young concertgoers to vote</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1d3119-086a-4f18-b178-331a59e2e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:44:21.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:28:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/23/entertainment/ariana-grande-swt-live-album-trnd/index.html"
        target="_blank">Ariana Grande dropped a live concert album, ''k bye for now.''</a>"</em></p>'
  'Tesco-denies-using-Chinese-labor-':
    'author': 'Yong Xiong and Michelle Toh, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-23T21:38:18.410+08:00
    'imagesource': 'jcr:52bf9f39-07b0-4888-85fd-59871fe090c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15d31b45-c722-486f-88e8-8842b05f2871'
    'lead': 'A Chinese printing company has denied allegations that it forced prisoners
      to pack Christmas cards that were sold by British retailer Tesco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T21:46:19.067+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:28:32.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:45.125+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tesco', 'Zhejiang-Yunguang-Printing', 'China', 'prison-labor']
    'template': '1'
    'title': 'Tesco''s Chinese Christmas card maker denies using forced prison labor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b5743-bed8-4b69-b701-2dafb35bc0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A Chinese printing company has denied
        allegations that it forced prisoners to pack Christmas cards that were sold
        by British retailer Tesco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb28c57b-db7e-4f87-b56f-a955e4cb0634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:33.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a50ac2-29cb-4027-8cb5-a99f473f597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claims first came to light when The Sunday Times reported that
        six-year-old Florence Widdicombe, who lives in south London, opened a box
        of Tesco charity Christmas cards and discovered a desperate message inside
        one of them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a75cc85-2388-4373-abdf-fdc8959974a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f470f0a-5bf5-4503-a827-2bea152c3e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are foreign prisoners in Shanghai Qingpu prison China," the
        message read. "Forced to work against our will. Please help us and notify
        [a] human rights organization."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea5cdc2-aeb8-4541-aaf4-4f7fdbc2f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586910da-8031-4153-9299-60f3924abe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesco responded swiftly, saying in a statement Sunday that it had
        suspended production at a Chinese factory following the allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee01d048-2de6-47e2-a944-897d0f76e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b4def6-8e12-4bee-8840-f0bc666d6b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Zhejiang Yunguang Printing, a Chinese firm that supplies
        greeting cards to Tesco, pushed back strongly against any suggestion that
        it used forced labor, saying it was "investigating whether those cards were
        printed by us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c2692-f3e7-45b7-bed6-67927620cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e04762-a53b-4946-8479-e5d589e34700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never been involved in such activities that the media reported,"
        a representative for the company said when reached by CNN by phone. "We think
        someone is smearing us. The only thing I can tell you is that we don''t have
        labor from Shanghai Qingpu prison, so you should ask Qingpu prison what''s
        exactly going on and why their workers would write such notes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac10d1-f717-442f-a7fe-aeb3927c3b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d69af-dd3b-4833-8f8a-0503d0587bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representative declined to share his or her name or position
        with the company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e6837-248f-4d79-aa61-6eef824bb701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:39.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8a933-454c-473b-8633-328fff494e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:40.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The card had urged the recipient to "contact Mr Peter Humphrey"
        — a former British journalist who spent two years in Chinese prisons, including
        Qingpu. Widdicombe''s father contacted Humphrey, who reported the story for
        The Sunday Times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ac9551-8f35-4a1e-891e-d5dfc9b832ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95bdc37-9464-41de-a106-404362d6c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humphrey wrote that he contacted several members of an "informal
        network of ex-prisoners," who told him that inmates in the foreign prisoners
        unit are being forced into "mundane manual assembly or packaging tasks."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf4f03-bdc3-4f77-9261-768992be159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df9f580-e976-4fb2-abb8-d901d97de96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ex-prisoner who now lives in the United Kingdom told Humphrey
        that prisoners had been packaging Christmas cards and gift tags for Tesco
        for at least two years. Humphrey himself, who said he was jailed on "bogus
        charges" for his work as a corporate fraud investigator, said that during
        his time in Qingpu prison he had seen "product tags with the names of other
        high street brands."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23148685-45dd-4914-af55-1f1731664489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e49a68-3727-419d-bebc-b8a33b199047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials also addressed the newspaper report. On Monday,
        Geng Shuang, a spokesperson at the Ministry of Foreign Affairs, accused Humphrey
        of fabricating the article, and said no foreigner has been put into forced
        labor at that particular prison.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94285a4b-661d-48e5-8ab6-da9d3a3209cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d5bc8-70a2-4376-b362-07e564f84a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humphrey told CNN on Monday that China''s denial was "predictable"
        and followed a pattern seen whenever an issue of human rights was raised.
        He also defended his article for The Sunday Times.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9157ac11-9852-4a6c-9a0f-869e58dd3caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:46:19.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:28:44.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585f2de-833f-4695-9593-6db46bfdd3cd'
