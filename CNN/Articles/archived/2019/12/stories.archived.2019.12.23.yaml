      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he lives up to the agreement, but we''re going to find out,"
        added Trump.</p>'
    '45':
