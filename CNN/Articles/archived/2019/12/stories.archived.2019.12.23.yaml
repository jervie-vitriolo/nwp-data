      'text': '<p><strong>“Shorelands” by Marc Gaba (UST Publishing House)</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db519920-fefc-4b42-9167-35ed697709fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.169+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my favorite books of Filipino poetry to come out of this
        decade is Marc Gaba’s “Shorelands,” a book-length poem on “El Filibusterismo.”
        The “Noli” and “Fili” are arguably the most siráng-plaka texts of modern Filipino
        consciousness — “Ibong Adarna” and “Florante at Laura” are so metrical and
        forgettable, but who doesn’t remember hours in high school spent drowning
        in Rizal’s dense chapters about revolution and the stratification of society
        during the Spanish colonial period? Drawing from the Oulipian poetic tradition
        of 20th century France, Marc Gaba lifts single lines from Charles Derbyshire’s
        English translation of the “Fili” and, while retaining the book’s chronological
        order, creates a nine-section contrapuntal lyric that’s sprawling and sparse
        in the same breath. With only three lines per page read both vertically per
        leaf and horizontally throughout the whole sequence, the book’s project is
        a feat in restraint and redaction. “Shorelands” challenges us to read through
        silences and opens us up to new possibilities of reading a text so misleadingly
        familiar to many.</p>'
