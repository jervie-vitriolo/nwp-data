      'mgnl:type': 'text'
      'text': '<p><strong>8. “Women of the Weeping River” (Sheron Dayoc, 2016)</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc9fe4-9728-46b1-b4b3-6b06a4486441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Women of the Weeping River,” directed by Sheron Dayoc, is a delicate
        examination of the cyclical and intergenerational conflict which has plagued
        the Sulu region. It does so by depicting the story of Satra (Laila Ulao),
        whose husband was the most recent victim of a blood feud. Throughout the film,
        you see a milieu where death and conflict have been normalized. Men speak
        of alliances, meet for weapons exchanges, and plan for executions as if conducting
        regular business. But most admirable about the movie is how it takes time
        framing the role of women amidst all this conflict. They are mothers, wives,
        daughters, who become widows and fatherless children because of the violence.
        Towards the end, there is a viscerally poignant scene that encapsulates the
        thesis of the film. In a clearing, Satra and the widow from the warring clan
        meet, they utter no words, but in this moment of temporal peace, their silence
        speaks volumes. — <em>GP</em></p>'
