      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb57f7-a9d1-40fa-8503-4256ac003dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:18:39.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she has some words of encouragement for anyone going through
        a similarly tough time this holiday season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309f8f6-8632-49ff-beaf-2f4f7ea8ea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:18:39.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df156eb6-1b4a-4eb0-a61a-96f3420a0666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:18:39.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you feel lonely this season just know YOU ARE COMPLETELY MADE
        OF MAGIC! You are as special as a snowflake, beautifully unique and I hope
        inside your soul feels light, hope, peace ... and joy knowing how singularly
        amazing YOU are! Love always wins."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e4d81e-a691-4381-bea8-d7095be19c3c'
