      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> One
        person died and over a hundred people were rushed to hospitals in a Cotabato
        municipality due to food poisoning, a local official confirmed on Monday.</p>'
