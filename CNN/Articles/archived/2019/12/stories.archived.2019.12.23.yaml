  'north-korea-united-states-christmas-gift':
    'author': 'Will Ripley and Joshua Berlinger, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-23T15:10:43.984+08:00
    'imagesource': 'jcr:800800b9-f6a3-4f54-bb01-4d41bc6b9a06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f778ae2-309f-41c4-b81e-53f379933ab0'
    'lead': 'North Korea is planning to adopt a hard-line policy toward the United
      States that involves taking denuclearization off the table amid perceptions
      that President Donald Trump is vulnerable politically, a source familiar with
      the North Korean leadership''s current mindset told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:16:35.488+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:30:26.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:31.318+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'North-Korea', 'Donald-Trump', 'Kim-Jong-Un']
    'template': '1'
    'title': 'North Korea''s ''Christmas gift'' could be a new anti-US hard-line policy,
      source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9c2e8-38b4-48b6-b2df-934ec7ef2909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)<strong> — North Korea is planning to adopt a hard-line policy
        toward the United States that involves taking</strong> denuclearization off
        the table amid perceptions that President Donald Trump is vulnerable politically,
        a source familiar with the North Korean leadership''s current mindset told
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5667d83-f86c-4fef-a6eb-e60e540e3081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said this new policy is likely the <a href="https://edition.cnn.com/2019/12/04/asia/north-korea-christmas-gift-kim-jong-un-intl-hnk/index.html"
        target="_blank">so-called "Christmas gift"</a>&nbsp;floated by a top North
        Korean official earlier this month. It is expected to include abandoning negotiations
        with Washington and consolidating Pyongyang''s status as a nuclear weapons
        state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225d7a99-5fb8-4b50-a3e9-f4a02ea3f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang will also no longer pursue sanctions relief as a means
        of achieving economic development either in the short-term or long-term, but
        will instead increase its commitment to the state''s ideology of self-reliance,
        known as Juche.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f30e3-da56-4e01-ac6a-5304e0680092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un announced <a href="https://edition.cnn.com/2018/04/20/asia/north-korea-closes-nuclear-site/index.html"
        target="_blank">in 2018</a>&nbsp;that North Korea had "completed" its quest
        to develop nuclear weapons and vowed to fully focus the country''s efforts
        on economic development and improving the livelihood of his people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b97904-6c42-46f3-a465-b13676bf65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how Trump and his administration would respond to
        such a decision. After Trump took office in 2017, he and Kim sparred verbally
        as North Korea test-fired a bevy of increasingly advanced ballistic missiles,
        the type designed to deliver nuclear warheads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd99879-e492-43a9-b038-88619b7b093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flurry of diplomacy that included three in-person meetings between
        Trump and Kim followed, but working-level negotiations have not made much
        progress. As the clock has ticked closer to an end-of-year deadline for talks
        imposed by the North Koreans, <a href="https://edition.cnn.com/2019/12/04/asia/north-korea-kim-jong-un-intl-hnk/index.html"
        target="_blank">the rhetoric on each side</a>&nbsp;has taken on some of the
        vitriol of 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eaaa65-063b-4233-90b8-e7bdda3fae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said that Kim is expected to take a "wait and see" approach.
        This is based on the perception that Trump is politically vulnerable due to
        his impeachment and the looming 2020 presidential election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850647e-d193-41a1-91e7-c3b886bb56ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts believe Pyongyang is worried that if it does cut a deal
        with Trump and he loses in November, his successor may not uphold the accord.
        North Korea and the United States have reached previous agreements that did
        not survive successive administrations, and more recently Kim''s diplomats
        have been quick to cite the Trump administration''s decision to abandon a
        nuclear deal with Iran as a reason it can''t trust the United States to commit
        to a long-term accord.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0787bb3-f4ac-42d0-a7f2-dce70fb4fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump does win a second term, the North Koreans may be more willing
        to reengage, the source said. But the bar has definitely been raised for returning
        to talks with Washington.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51fa27e-691a-497e-9487-051e21193f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denuclearization, the source said, appears to be off the table for
        now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae7334-e9c1-483d-a33d-e0457a04e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chances of a missile test ''very low''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e1af3-f129-406b-af3f-76d659c4d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and analysts have speculated that the "Christmas gift" warning
        could portend some sort of <a href="https://edition.cnn.com/2019/12/14/asia/north-korea-christmas-gift-satellite-launch-intl-hnk/index.html"
        target="_blank">advanced missile launch or satellite test</a>, actions that
        would likely necessitate a response from the US and other global powers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56789a2-f59f-4de4-85e0-fbaedcbb4047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent commercial satellite photographs appear to show activity
        at North Korea''s Sohae <a href="https://edition.cnn.com/2019/12/05/politics/north-korea-test-site-satellite-images/index.html"
        target="_blank">satellite launch facility</a>&nbsp;and another site linked
        to the production of <a href="https://edition.cnn.com/2019/12/21/politics/north-korea-satellite-images-building-expansion/index.html"
        target="_blank">intercontinental-range ballistic missiles</a>&nbsp;(ICBMs).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3394ffe5-a946-446c-b26e-7c58b4debdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the chances are "very low" that North Korea will actually
        conduct a provocative test like a satellite launch, firing an ICBM, or detonating
        a nuclear weapon, because those acts would be considered too provocative for
        the likes of China and Russia, Pyongyang''s two most important international
        trading partners, the source said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f89ee7-0080-4ed6-8e86-41c60576e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both nations have historical ties to North Korea. China, in particular,
        is believed to account for almost 90% of North Korea''s imports — a vital
        lifeline for Pyongyang.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b6662d-211e-4051-8de3-daf0d63fe546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backdoor supply lines from China and Russia are beginning to reopen,
        the source said, and the North Koreans are aware that something its most important
        economic partners view as too extreme could alienate them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05605600-a6d5-4de5-87e8-d1dd984489a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say while China and Russia want North Korea to give up
        its nuclear weapons and ballistic missiles, their number one priority is stability
        on the Korean Peninsula.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cedfc90-dc5c-40c8-984c-ed046546c298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow and Beijing have in the past been willing to punish North
        Korea for its nuclear weapons program development. Both countries approved
        the punishing international sanctions levied on Pyongyang in 2017 in response
        to its various missile and nuclear tests.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a052684-6248-402f-b2d6-056fc6f462fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said recent engine tests at the Sohae site helped North
        Korean scientists "gain valuable knowledge," but did not cross a red line
        that would damage relations with China and Russia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a5702d-c978-43be-9b18-a04b8628b1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has conducted a number of shorter-range missile and
        rocket tests in recent months, a violation of UN Security Council resolutions,
        but not the agreement reached by Trump and Kim. The North Korean leader only
        pledged to stop testing long-range missiles and nuclear weapons.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ebce60-886f-4ee3-8ed2-bffc3f7077f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Kim were to violate his pledge to Trump, that would likely necessitate
        a response by the US.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce96d36-c148-4281-873e-afcf73b3e27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:30:26.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My relationship with Kim Jong Un is really good, but that doesn''t
        mean he won''t abide by the agreement we signed," Trump said at the sidelines
        of a NATO meeting <a href="https://edition.cnn.com/2019/12/04/asia/north-korea-christmas-gift-kim-jong-un-intl-hnk/index.html"
        target="_blank">earlier this month</a>.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b3897-8ff7-4155-9e7b-f4346d8557fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:16:35.491+08:00
