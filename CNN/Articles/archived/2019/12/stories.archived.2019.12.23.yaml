      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Artist folio features the life and works of the National
        Artists conferred in 2009 and 2014. These are Cirilo Bautista, Jose Maria
        Zaragoza, Manuel Urbano, Lazaro Francisco, Federico Aguilar Alcuaz, Alicia
        Reyes, Francisco Coching, Francisco Feliciano and Ramon Santos.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09592c7-9834-4c5a-9a07-60a8e0bee5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.175+08:00
      'mgnl:createdBy': 'chang'
