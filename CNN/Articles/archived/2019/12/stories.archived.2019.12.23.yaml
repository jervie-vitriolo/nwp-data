    'imagesource': 'jcr:d28718c0-4ca3-408b-860c-01b8b9c9a0e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1eb59951-dae4-470f-b8b1-db94bfe051a1'
    'lead': 'Saudi Arabia has sentenced five people to death for the murder of journalist
      Jamal Khashoggi, the kingdom''s public prosecutor said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T19:44:54.377+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:29:39.198+08:00
