      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ang Makina ni Mang Turing” by Ramon Guillermo (UP Press)</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac76e29-59ce-4073-b9f6-3544a078ae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.165+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What connects the act of playing sungka and waging a revolution?
        Or a mysterious computing machine and history? In Ramon Guillermo’s impossibly
        intellectual first novel, a young writer stumbles upon these questions and
        more while sojourning around nineteenth-century Europe. As he talks to characters
        like a Japanese military tactician, a young Javanese sungka master, and an
        old Filipino who was involved in the Dagohoy Rebellion, the slim novel proceeds
        to unpack subjects as gargantuan and complex as history, technology, and our
        notions of civilization itself.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa18860-c9b5-4e43-80ca-7bf1bb70fe61'
      'mgnl:activationStatus': true
