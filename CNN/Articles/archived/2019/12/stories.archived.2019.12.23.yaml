    'template': '1'
    'title': 'Pringles will release a ''Rick and Morty''-inspired ''Pickle Rick''
      chip for the Super Bowl. But what would that even taste like?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f436df1-9b0e-42a0-921e-3349cbf048eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:47:17.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the words of Rick Sanchez, "BOOM!
        Big reveal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe16122-bca6-4c5b-835e-4ad16f572f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:47:17.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b622764b-8278-4e38-9036-2c2cc9e8dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:47:17.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a pickle -- or, rather, a pickle-inspired chip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabdce21-53d0-4028-a752-61a662a184d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:47:17.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f11152-47b7-401d-bdf1-3abfba25dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:47:17.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:41.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third year in a row, Pringles is going all-in for its Super
        Bowl ad, and this time the crunch connoisseurs are giving a strange nod to
        the Adult Swim show "Rick and Morty" with a "Pickle Rick" chip and animated
        commercial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1346c8-679d-49ba-9ed3-91e65a77aea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:47:17.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceee1bf-3174-4e33-8324-b9059c1844bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:47:17.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Pickle Rick, you may ask? He''s the vegetable reincarnation
        of "Rick and Morty"''s wacky scientist Rick Sanchez, who turns himself into
        a talking pickle to avoid going to family therapy in Episode 3 of Season 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30160d34-b8a9-45f1-a209-151afa33518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:47:17.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beeda3d-36de-4d82-98b9-429ebd809305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:47:17.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To honor the show''s intensely enthusiastic fan base, Adult Swim
        will create a "humorous, mind-bending animated spot" to air during the second
        quarter of the big game, says Pringles parent company, Kellogg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f1bb7f-9fb8-45b4-8083-82ed134a0cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:47:17.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And starting in early February, you''ll be able to pick up Pickle
        Rick chips in grocery stores nationwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3384ea5c-66c0-4f82-9732-97d339ea8fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:47:17.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe6b1f-43fb-402d-99e1-50b4fc4e3ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:47:17.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:41.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, the taste profile of the special-edition chip will remain
        a mystery, and we are left puzzling over what, exactly, Pickle Rick tastes
        like.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b6086d-77f5-4920-8ef3-4540ca07a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:47:17.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:41.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b04cf2e-4f83-4305-bb30-d631d38b3e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:47:17.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:41.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pringles already has a pickle-flavored chip, and the product''s
        titular episode wasn''t exactly appetizing. After his transformation doesn''t
        go as planned, Pickle Rick ends up getting washed into the sewer, where he
        creates a body for himself out of dead cockroach and rat bits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab55b6b4-87f6-48ef-953f-d50c666c94a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:47:17.138+08:00
