    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2193a-8e01-42cf-a201-ed7ed0eb258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. “Norte, Hangganan ng Kasaysayan” (Lav Diaz, 2013)</strong></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c98d8-3657-446b-9ed1-5a53a480f996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you end a world consumed by its own corruption? In Lav Diaz’s
        “Norte: Hangganan ng Kasaysayan (Norte, the End of History),”&nbsp;Fabian
        (Sid Lucero), a law school dropout, sees no point in continuing the morality
        imposed by societal conventions on a dying civilization. Fabian goes on to
        ramble about his philosophy to his professors, how the negation of truth and
        everything society perceives as “wrong” is also an act of liberation in itself.
        After minutes of discussion, he then proceeds to borrow rent money from his
        audience. Fabian postulates his ideations as somewhat that of a radical’s,
        someone who is drunk on the power of living, enough to put his own theories
        to their own destructive course.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9867a57-0658-4bf2-bbde-61d905be0f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is here that Diaz freely plays with Dostoyevsky’s “Crime and
        Punishment” — the Russian author being a recurring obsession in Diaz’s filmography
        — transposing the Russian psychological warfare into the dust of a third world
        setting. Fabian is Raskolnikov, Dostoyevsky’s extremely handsome dilettante
        whose loathing towards normalcy and ethics is the spark that sets off an upheaval
        of another world. High on the sway of his own call to arms, Fabian goes on
        to murder his pawnbroker (Mae Paner, devilishly devoid of her Juana Change
        look) and her daughter, launching into ruin not only of his own but of another
        parallel universe. In “Norte,” the fall is taken by Joaquin (Archie Alemania,
        far from his comedic comfort zone), a pirated DVD peddler accused of the pawnbroker’s
        murder, his ties to her include a mountain of debt and a short burst of a
        tantrum after she refused to return his wife’s ring.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304fcd5b-3884-4c49-8632-f11a549d6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T17:55:18.468+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:30:12.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabian goes on about his life as if the act of killing is a necessary
        recourse of existence. He further isolates himself from the rest of the world,
        even from his closest friends. Joaquin’s family, on the other hand, suffers
        from the shattered life they are consigned to living. Joaquin’s wife, Eliza
        (the quietly powerful Angeli Bayani), tries to make ends meet, selling vegetables
        in a rickety cart around their town while Joaquin desperately lives his saintly
        disposition inside the prison, never crossing boundaries and keeping his mouth
        shut if needed. This is a set-up for a dreary exposition into squalor and
        defeat, but Diaz, never one to indulge in such games, opts instead to steer
        his four-hour film (which runs like a breeze even for a millennial attention
        span such as this writer’s) into an astonishing study of madness and its accompanying
        instruments. —<em> DJ</em></p>'
  'food-trends-2010s':
    'author': 'Anna Bueno '
    'caption': 'Our food obsessions come and go, as we saw not only this year but
      in the past ten years. But there is always room for new things, it seems, some
      of which are here to stay, perhaps for another decade or more. Illustration
      by THE PUBLIC SCHOOL MANILA/Typeface BAWAL SANS by TOGETHER WE DESIGN'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896', '97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2019-12-23T17:29:23.959+08:00
    'imagesource': 'jcr:7f27cb62-b117-4c27-aba5-5a16f6854fa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42916f68-1b6a-4264-82bf-0c76c4f040dc'
    'lead': 'Our food obsessions come and go, as we saw not only this year but in
      the past ten years. But there is always room for new things, it seems, some
      of which are here to stay, perhaps for another decade or more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T18:24:08.161+08:00
