    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba42d654-3af6-40ab-aece-3503d76b7147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:00.571+08:00
      'mgnl:createdBy': 'vince'
