      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3229a139-86b9-40f0-9037-c8c401dc86d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makaka-kuha tayo ng idea from other providers hindi lang yung isa
        ang gusto niya mangyare,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaaaa4f-4324-4b6c-a6f7-d3da91f1f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.742+08:00
