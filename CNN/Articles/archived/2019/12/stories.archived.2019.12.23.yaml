    'mgnl:tags': ['Star-Wars', 'Rise-of-Skywalker']
    'template': '1'
    'title': '''Star Wars: The Rise of Skywalker'' caps off Disney''s big year with
      a big box office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06fab5f-79b1-4ac6-bf03-0cfaaf4c41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>"Star Wars: The Rise of Skywalker"
        capped off Disney''s landmark year, and the story of the Skywalkers, with
        a big opening weekend at the box office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d293b-ab65-4ff4-829a-07d1b181c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfd3364-9237-49de-b4d5-2752edbb5fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, the ninth chapter in the space saga, brought in an estimated
        $176 million in North America. That makes "Rise of Skywalker" the third highest-grossing
        opening of 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9d9bd-619f-4073-bc97-c8fd067293b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16946913-1f0c-4b59-b8c0-a52bd738decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a big number by any standard, but is considerably less than
        the openings of the previous two installments in the saga. 2015''s "The Force
        Awakens" and 2017''s "The Last Jedi" brought in $248 million and $220 million
        for their domestic openings, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a1d525-a37f-4de1-96a3-a8b2a2bca7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed786a-7adf-4018-8096-ff3d83fce111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:22:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rise of Skywalker" was expected to have a $175 million opening
        in North America this weekend, according to industry analysts. However, some
        experts predicted it could bring in as much as $200 million or more. Disney
        was more conservative putting its three-day forecast around $160 million.</p>'
    '7':
