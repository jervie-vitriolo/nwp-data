      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakasakit po sa akin, siyempre, Pasko po, dapat sama-sama
        kami ngayon wala na siya,</em>” said Raymunda Urriquia, the wife of 61-year-old
        Luiz Urriquia, who was among those who died after consuming the lambanog.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c7d92-a741-40b4-9c42-975dd395da44'
