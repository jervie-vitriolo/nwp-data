    'jcr:uuid': '18ca95ca-938d-4c6c-b23c-540f21084fae'
    'lead': 'Christmas is almost here. But if you''re feeling left out or lonely,
      singer-songwriter Miley Cyrus wants you to know you''re not alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T07:18:39.717+08:00
