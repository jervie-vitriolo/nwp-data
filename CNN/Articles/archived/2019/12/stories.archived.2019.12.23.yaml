      'mgnl:type': 'text'
      'text': '<p><strong>“POSTER/ity: 50 Years Of Art &amp; Culture at the CCP” written
        by Ringo Bunoan, Alice Esteves, Baby Imperial, and Lucille Tenazas, edited
        by Ringo Bunoan, Rica Estrada, and Baby Imperial (CCP)</strong></p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c3168b-159b-487e-9537-32140a6445d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.174+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“50 Years of Art &amp; Culture at the CCP” is a book that commemorates
        the artistic and cultural performances, exhibitions, and events that happened
        in the Cultural Center of the Philippines for the past 50 years. It also traced
        the evolution of graphic and visual design through the medium of posters.
        Posterity is edited by cultural designers namely Ringo Bunoan, Baby Imperial,
        and the head of CCP Visual Arts and Museum Division, Rica Estrada. It also
        features articles from the head of CCP''s Library and Archives Division, Alice
        Esteves and the award winning and international designer, Lucille Tenazas.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27265a28-9144-4ceb-b31c-cfe754e27ea2'
