      'mgnl:lastActivated': 2023-01-27T00:29:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af02a4e-8f91-4960-b917-cea5eeff126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:17.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We could get ideas from the other providers and not
        just focus on what you solely wanted to happen.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44f7ab-560b-48b5-9975-fb04a483c240'
      'mgnl:activationStatus': true
