    'mgnl:tags': ['Australia', 'Prime-Minister', 'Scott-Morrison']
    'template': '1'
    'title': 'Australian PM Scott Morrison says he will ''accept the criticism'' for
      vacationing in Hawaii as fires raged back home'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3622a2-f880-4aaa-9f50-01adcd3d021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Australian Prime Minister Scott Morrison
        said he regrets being away on vacation with his family as fires raged across
        South Australia, resulting in the deaths of three people earlier this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dfeae5-3cdf-496d-a518-767c4a2fc5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5811ab05-9254-4bde-a11e-b52cb65df2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have obviously returned from leave and I know that has caused
        some great anxiety in Australia and (my wife) Jenny and I acknowledge that,"
        Morrison said in a news conference on Sunday. "If you had your time over again
        and you had the benefit of hindsight then (you''d) have made different decisions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6a97a-126f-4d4d-96f6-07068adca169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18132a04-9845-4a64-8ae0-287cbcef16d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison was heavily criticized for taking a pre-Christmas trip
        to Hawaii as thousands of firefighters worked to contain the wildfires.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89033e1a-7b4c-481a-9932-b42d2aff4d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d72e9-0a97-410b-9f97-062fa1d0fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure Australians ... understand that when you make a promise
        to your kids you try and keep it. But as prime minister you have other responsibilities,"
        he said at the news conference. "I accept the criticism."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f01db1f-c9a2-403e-ae53-4fcf8a7ebbda'
      'mgnl:activationStatus': true
