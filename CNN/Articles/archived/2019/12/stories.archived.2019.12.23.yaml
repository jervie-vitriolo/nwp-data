      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The connection to climate change</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e167b76b-b80c-472d-ae99-06200d054c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bushfires have been burning for two months now, exacerbated
        by strong winds that stoke the flames and spread dangerous embers, and by
        rising temperatures&nbsp;—&nbsp;including a record-breaking heat wave that
        began earlier this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128a072-4f9d-4697-8623-8208d30c3b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa86c0-499f-4266-acf2-66eeb5a2fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister acknowledged there is a connection between weather
        events, fire events and global climate change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e468a90-4c44-46ac-b9ff-f088bf512301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63cfc23-d701-4ede-87e7-dd2a8319c312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the news conference Sunday, Morrison said there is "no argument"
        about the links between "broader issues of global climate change and weather
        events around the world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d2e733-2765-491d-afa2-edbda4b09fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f1d390-155e-4862-9226-0cd24e930fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''m sure people equally would acknowledge that the direct
        connection to any single fire event, it''s not a credible suggestion to make
        that link," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a127ef0f-85f6-484f-8e3d-bcbbfac20e51'
      'mgnl:activationStatus': true
