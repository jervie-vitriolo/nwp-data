      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db3228-9a99-482d-9736-52acc75e6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:07:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is so we can disburse funds to help those who
        were poisoned.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035bc7b-bec4-4d2c-887a-2ce2b051a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:11:48.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna Municipal Health Office said in seven died in Rizal town,
        while three died in Nagcarlan, Laguna. Aside from those who died in Laguna,
        one person also died in Candelaria, Quezon due to methanol poisoning caused
        by the lambanog.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b60fda-7494-4702-b58b-1869a1bbda9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T12:12:35.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:30:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 250 were rushed to the hospital. Muñoz added two people need
        to undergo dialysis due to the effect of the alcohol poisoning.</p>'
