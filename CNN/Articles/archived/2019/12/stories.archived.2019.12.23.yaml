      'mgnl:type': 'text'
      'text': '<p><strong>“The Filipino Author as Producer” by Conchitina Cruz</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c09cd-457b-48b6-9014-992e949ae05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T05:42:05.173+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:30:47.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Filipino Author as Producer,” which appeared in Bloomsbury’s
        Critical Creative Writing: Essential Readings on the Writer’s Craft and published
        locally as a zine, contains Cruz’s three-part essay on the business of representation.
        The work takes us to a literary festival in Hong Kong, where she was invited
        through the recommendation of the organizer’s Filipina domestic helper. Cruz
        seams her critique of the dominant literature produced by middle class writers
        to her own academic training and profession. The work recognizes how literature
        produced by the educated and elite becomes a locum for Filipino national identity
        in an effort to respond to Philippine literature’s invisibility in the global
        arena. Cruz admits how creating more poetry as the sole response to natural
        and political disasters directly benefits only the writers by way of book
        sales, accolades and promotion. This essay prompts many artists to question
        the role of the Filipino author, the dominant literary production in the Philippines,
        and convinces young collectives to publish and move beyond the confines of
        the academe and awards. It reminds us that our privilege is our loss, and
        of the writer’s role in the mass movement.</p>'
