      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This year, in place
        of our usual best books of the year list, CNN Philippines Life reached out
        to several local writers, academics, and publishers for their recommendations
        on the best Filipino-authored reads published from 2010 to 2019. The result
        is a list of books that chronicles a lot of what Filipinos went through, fought
        for, and stood against in the past decade, from food insecurity, rapid urbanization,
        and the marginalization of Lumads, to our constant grappling with our national
        identity and our fractured past.</p>'
