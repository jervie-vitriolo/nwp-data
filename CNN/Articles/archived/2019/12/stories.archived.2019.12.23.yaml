    'mgnl:tags': ['Notre-Dame', 'Paris', 'France', 'Christmas-service']
    'template': '1'
    'title': 'No Christmas service at Notre Dame for first time in 200 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add1cb41-326e-466a-b759-e85a2d4ae85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:26:04.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:43.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Notre Dame Cathedral will not hold
        Christmas services for the first time in more than 200 years, following the
        fire that devastated the Paris landmark in April, officials confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a8d25f-e7e0-42eb-910c-df4a403e627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:26:04.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06b4fa-d9bb-44c1-a131-34254b2f062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:26:04.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first time since 1803 that the 850-year-old cathedral
        has not held Christmas services, spokesman Andre Finot told CNN on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fdf7da-f793-4870-82da-2c39a87b585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:26:04.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc482f6-b57c-47fe-9665-414c2efe90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:26:04.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cathedral -- a UNESCO World Heritage site -- was ravaged by
        a fire which destroyed the structure''s fire, parts of the roof and vault
        in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14cb9a-def0-4515-9d28-66da33617c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:26:04.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1eeb6d-2025-4613-8454-9158704536df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:26:04.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:43.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midnight mass will still be celebrated on Christmas Eve by rector
        Patrick Chauvet, but would instead be held at the nearby church of Saint-Germain
        l''Auxerrois, Agence France-Presse news agency reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5260d94-a24b-4842-9763-fa25c4c9cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:26:04.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:30:43.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
