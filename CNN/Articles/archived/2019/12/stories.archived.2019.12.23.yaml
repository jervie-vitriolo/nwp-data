      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) -</strong> The
        interagency body working on the pilot run of the motorcycle taxi service Angkas
        said that the latter is just overreacting regarding the government’s new policy
        on the test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87980283-0b6f-4047-a3cf-e62651682829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9ac84-ca81-488d-9e04-0b96561ef631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the ride-hailing firm said on weekend that 17,000
        of their drivers might lose their jobs after the Department of Transportation
        limited the number of riders who could join the test run. Only 10,000 riders
        per group are allowed in Metro Manila, while 3,000 per group in Metro Cebu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc76a75-5b04-484a-858b-82845227d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/21/angkas-drivers-might-lose-job.html">New
        policy may displace thousands of Angkas riders, motorcycle-taxi firm says</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42380a0c-52bd-4ef4-a5cc-ff2fc92b4278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang pinag-aaralan dito is safety, wala tayong pinag-aaralan kung
        magkano ang kikitain mo […] kung gusto niyo talaga mag-operate kasi in the
        coming years, kung ma-approve, edi andyan kayo!” said Land Transportation
        Franchising and Regulatory Board (LTFRB) board member Antonio Gardiola, Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b3f76-9cb8-41c6-8226-87d0ff8820e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:25:37.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:29:13.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are studying the safety here, we don’t care about
        how much would you earn […] If you really wanted to operate in the coming
        years, if you will be approved, you are just there!]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d68eca4-e5cd-487f-bd6c-7e82ab1fb89f'
