  'ursula-enters-par':
    'author': 'CNN Philippines Staff'
    'caption': 'Tropical storm ''Ursula'' has entered Philippine Area of Responsibility
      (PAR) on Monday. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-23T07:12:13.076+08:00
    'imagesource': 'jcr:eb9b5318-e4ab-4f0b-b89c-af236bdec1bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00ba8231-def2-4e3b-b7eb-7ef3abd4b357'
    'lead': 'Eastern Visayas will have a rainy Christmas as ''Ursula'' (international
      name: Phanfone) is expected to make landfall between December 24 and 25, according
      to the weather bureau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T07:36:20.492+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:30:42.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:25.065+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pagasa', 'Ursula', 'PAR']
    'template': '1'
    'title': 'Tropical storm ''Ursula'' enters PH territory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80142163-40bc-44c5-9976-d37906768dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:36:20.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:42.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, December 23) –</strong> Tropical
        storm "Ursula" (international name: Phanfone) has entered Philippine territory,
        the weather bureau confirmed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb55ab-05ba-401d-b042-1dd8be62716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:36:20.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:42.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm was estimated 1000 kilometers (km) east of Mindanao
        as of 6:00 a.m., the Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dad718-0e1f-4b8a-93d3-6018d5f15bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:36:20.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:42.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had maximum winds of 65 kilometers per hour (kph) and gustiness
        of 80 kph as it moved west northwest at 20 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd54acfd-43a3-4795-bc71-84bebe5a2a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:36:20.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:42.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Visayas will have a rainy Christmas as Ursula is expected
        to make landfall in the evening of December 24 or early morning on the 25th,
        weather specialist Chris Perez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae088fc-fa26-4691-8bbc-68593804afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:36:20.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:42.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, however, will not be directly affected by the weather
        disturbance.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPAGASA.DOST.GOV.PH%2Fposts%2F2514737608636133&width=500"
        width="500" height="495" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce6f88-787c-40df-ba4f-37ba2e1a8687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:45:12.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:42.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b4fdc-25c4-488a-ace8-b48512ba0bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:36:20.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:42.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, this particular cyclone has no effect in other parts
        of the country but in 24 to 36 hours, expect it to move closer to the eastern
        Visayas area, then possibly traverse the Visayas area in the next three days,"
        Perez added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7214f4a2-1881-4f36-91f3-6f56938eb1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:36:20.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:42.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cyclone warning signals 2 to 3 will likely be raised in
        the region, indicating strong winds that could damage electric posts and houses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b8878b-a497-4182-91f5-ed70907811c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:36:20.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:42.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting stormy weather, rains and gusty winds in the Visayas
        area beginning the 25th onwards...houses made of old materials, roofing with
        wood and galvanized and iron can be blown off," Perez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed997b7-2fc7-4eaf-bb16-daf9283928b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:36:20.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:42.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula is expected to exit the Philippine Area of Responsibility
        on December 27, Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7dee12-ef61-41a1-ab64-cc572dd1b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T07:36:20.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:30:42.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA advised the public to coordinate with local officials for
        disaster preparedness measures.</p>'
