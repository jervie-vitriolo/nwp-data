      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung seminar nila mas okay po eh. Yung sa Joyride hindi pa namin
        subok kung ayos ba training nila sa rider, para din po sa pasahero,” said
        Angkas driver Jomar Yumol.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017e7888-16fa-4ad6-afc3-614a0d1cfbdb'
      'mgnl:activationStatus': true
