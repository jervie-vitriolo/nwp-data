      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1653151-59e2-49a6-b7d9-1f2aa28f3577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam mo, sa totoo lang,</em> when you are already evolved into
        something which is really regional at <em>mayroon kayong sariling</em> Armed
        Forces <em>o</em> police,<em> payag ako. Mag-armas kayo.</em> But you know,
        you have to kill the terrorists,” Duterte said Monday, a day after a <a href="http://www.cnnphilippines.com/regional/2019/12/23/Cotabato-Maguindanao-explosions.html"
        target="_blank">series of blasts</a> hit the autonomous region in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427d635d-b10c-49c7-8a4d-6573f2f1bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T20:06:55.268+08:00
