      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said the rest of Bohol, Cebu, northern Negros
        Occidental, Guimaras, eastern portion of Aklan, Capiz, northern Iloilo, Romblon,
        Albay and Burias Island will also be under Signal No. 1 within the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e2732c-ce34-415d-a5fc-f3e4913273eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:11:41.188+08:00
