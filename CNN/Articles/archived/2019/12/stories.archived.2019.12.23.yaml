      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Some have lost everything''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f25632-3b31-4474-a86f-640e4c9945d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since September, the death toll from the wildfires has jumped to
        nine, with nearly 800 homes destroyed in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6c918e-9052-47a5-b4a2-6cd796bcaa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712529aa-b03a-428e-849a-414bef986bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some have lost everything, some have received news their properties
        have been saved, &amp; others are still waiting to find out," New South Wales
        Premier Gladys Berejiklian said on Twitter. "Their common message was deep
        gratitude for our amazing firefighters."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a66f4d-9545-4d18-9ca0-d6e5ef5dbedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c859171-e149-4c77-887f-510f521e816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,500 firefighters have been working across the region
        to contain the fires.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a0333-cc63-4a9c-83aa-66684de9b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e84c17-f587-454d-aab5-8ad6bba9db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteer firefighters Geoffrey Keaton, 32, and Andrew O''Dwyer,
        36, died Thursday near the town of Buxton, southwest of Sydney. It''s believed
        their vehicle hit a tree before rolling off the road, said the New South Wales
        Rural Fire Service in a statement on Friday. Three other firefighters were
        also injured.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaf2268-4448-4e1f-94df-d37f76535fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e27e06-dc2b-4493-8829-58c6e80b119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T09:42:40.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:30:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keaton joined the RFS as a volunteer firefighter in 2006 and was
        deputy captain of the Horsley Park Rural Fire Brigade in western Sydney. O''Dwyer
        joined the service in 2003 and was also a member of the Horsley Park brigade.
        Both men were fathers to young children, according to CNN affiliate Nine News.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd608eaa-8ac7-47a1-9e2f-6bee8d288102'
      'mgnl:activationStatus': true
