      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d357e-8ac7-4d03-8e48-462615a72abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T21:39:20.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:29:05.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna has banned the selling of lambanog in the province, while
        Rizal town has declared a <a href="http://www.cnnphilippines.com/regional/2019/12/23/Lambanog-methanol-poisoning-Laguna-Quezon.html"
        target="_blank">state of emergency</a> so it can reach into emergency funds
        to aid the victims’ families.</p>'
