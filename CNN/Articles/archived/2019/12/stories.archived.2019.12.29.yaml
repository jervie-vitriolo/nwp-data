    'title': 'Somalia suicide car bomb attack rocks capital, killing dozens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c13800b-ebb2-406f-8ecb-bf40a2429529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:36:52.242+08:00
