      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c17ccc-1166-4046-b534-ca5190ac8fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orthodox Jewish Public Affairs Council for the Hudson Valley
        Region said in a tweet the stabbing took place in the home of a Hasidic rabbi
        and all of the victims were Hasidic Jews.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e61efe5-db56-44bd-beb2-d64947b3403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffd818-c734-475e-9af8-de505c872adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were taken to nearby hospitals, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5848fb6-9ef9-4ed0-a1b8-72ae2a58d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef0d821-c7ec-411a-b38a-f97cb547e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One witness, Aron Kohn, told reporters he saw the suspect coming
        into the rabbi''s home and pulling out a knife from a case -- which was "almost
        like a broomstick" in size, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc0cfa0-ea76-4f3b-ae66-1f63a65a455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d985137-a822-41df-8b3c-6a65812ae116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said something but I couldn''t hear what he said," Kohn said,
        adding there were at least 100 people in the home and the "rabbi was lighting
        the candle" on the seventh night of Hanukkah.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f72e1-2994-490a-a627-9bd40fd3c60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab83433-141d-43d4-b346-023d1f4ecc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are still working an active crime scene, Ramapo Police
        Chief Brad Weidel said in a news conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa1470c-4eca-42fa-8da3-fcedc39bc9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39d0e5-da53-485e-84b2-5bd0355c83bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a suspect, described as a tall black man, was apprehended
        by police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1679199-a770-4a5e-8763-86b608721929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103708f1-3cf2-449d-b753-81ed8d270ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hate Crime Task Force investigating</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4f978-2002-41c4-967b-d8f42cfb99d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo said the stabbing was "the latest in
        a string of attacks against members of the Jewish community in New York this
        week."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f56d22-3f2c-40f7-a52d-0f4ebda88cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f773080-5919-47cc-b5c4-6005dcde6982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear: anti-Semitism and bigotry of any kind are repugnant
        to our values of inclusion and diversity and we have absolutely zero tolerance
        for such acts of hate," the governor said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9ac28-d52b-4fdb-9c67-296cc403b42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb5ec77-ad32-45b1-8bfd-7d76607e1d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He directed the state''s Hate Crime Task Force to investigate the
        incident. The Anti-Defamation League (ADL) of New York also said they were
        heading to the scene to learn more and coordinate with law enforcement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f391976-40fb-4d85-b0b1-e95da90c98df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66c876-77ae-4ac1-bc6e-8c6c0cd42554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Attorney General Letitia James said there was "zero tolerance
        for acts of hate of any kind and we will continue to monitor this horrific
        situation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de5865-d3b0-4141-9e02-f32fb36b24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55225f0b-c99d-4eaf-a294-f1e55f6565cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand with the Jewish community tonight and every night," James
        said in a tweet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70087ad5-9a7c-4f82-9b5c-6d556ac8293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b2b70-8d28-466a-9d37-1d65fab10f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Israel''s President Reuven (Ruvi) Rivlin
        expressed being "shocked and outraged" by the stabbing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb5a46e-738d-41a5-ad3b-0f16e2fa81b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ad0b0-224e-4969-a689-0ba7ecce43a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are praying for the rapid recovery of those injured. The rise
        of anti-Semitism is not just a Jewish problem, and certainly not just the
        State of Israel''s problem. We must work together to confront this evil, which
        is raising its head again and is a genuine threat around the world," the statement
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59210a36-6a76-4b20-8a89-a30f2609ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd6e658-a9ae-4399-bb8e-8faf2d4617b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We cannot overstate the fear people are feeling''</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe460d-25b1-4a95-9d6d-e32e0af5d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, New York Mayor Bill de Blasio said the city''s police
        department would be boosting its number of patrols after at least eight possible
        anti-Semitic incidents in a week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee932813-c849-49c0-a707-f58e0e4e578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d8b699-27e2-4277-9c83-f39dbbd12836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police will increase visits to houses of worship and ''other critical
        areas in the community," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f309f8-8ed5-44cf-985e-4841bec2c85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2171a4-75ff-491d-a0d1-740ca1e26512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Saturday''s stabbing, the mayor said "many Jewish families
        in our city have close ties to Monsey. We cannot overstate the fear people
        are feeling right now."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9504d4-6bb5-4379-a69a-4eb0f67b995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.044+08:00
