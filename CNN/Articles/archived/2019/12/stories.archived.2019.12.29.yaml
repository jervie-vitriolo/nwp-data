      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate report contains the <a href="https://www.cnnphilippines.com/news/2019/12/23/De-Lima-accusers-banned-from-US.html"
