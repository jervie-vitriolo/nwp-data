    'template': '1'
    'title': 'Archeologists in Mexico discovered the ruins of an ancient Mayan palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed70ab6-1d88-4ca2-acea-2aefce2422af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Mayan palace dating back more than 1,000
        years was discovered by archeologists in Mexico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19a2c1-48b9-46c0-8e8b-4d4e2c2f6ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99777f0e-96dc-48c3-ae5d-5bce205f5741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruins were found in the Kuluba archaeological zone in the Mexican
        state of Yucatán, about 63 miles west Cancún, Mexico''s National Institute
        of Anthropology and History said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2649cabc-91e5-4c95-ad5f-383537b97ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ff94c-08be-4429-aa4e-eb0e0bb47f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building is about 6 meters (19 feet) high, 55 meters (180 feet)
        long and 15 meters (49 feet) wide, the INAH said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e232b4-6f9c-4fa6-a3fa-2b3e696d801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c188b05-2d05-4363-a044-f73c03ba1fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts think the building was used by priests and government officials
        during two eras of the Mayan civilization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ea828-1915-49af-8225-6d465f7b6d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2391b5f8-d53f-4a94-bed0-77ebf8fd26b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This work is the beginning," said archeologist Alfredo Barrera
        in a video. "We''ve barely began uncovering one of the most voluminous structures
        on the site."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2955e6b4-65a6-4269-af64-33ba4b0c7823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c60162-8d70-48fd-b217-f6f475da5428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrera said his team wants to learn more about how Mayans lived
        in this southeast area of Mexico. Mexican archeologists don''t know much about
        that aspect of the civilization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae42027-4ff1-42c9-af2e-7f466cf3bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453a7ae8-bd92-42de-b8ce-5746c021f3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The INAH said the architecture, ceramic and mural techniques in
        the palace appear to be similar to those in the Chichen Itza, a Mayan settlement
        in Yucatán that is believed to date back to the 5th century AD. Chichen Itza
        is an UNESCO World Heritage Site.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157237b6-949c-4984-977c-1cf7a27e6584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e296a24-7fe3-4df1-a069-1b152c3f6f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the palace, archeologists discovered a temple, residential
        buildings and other stone structures, the INAH said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31027ff-987d-4406-800c-e89ad2a829e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d8f9d-c6fe-4df7-bff1-5bb85ce572df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayans were a Mesoamerican civilization that flourished across
        Mexico and Central America from 2000 BC to the time of the Spanish Conquistadores.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b414a-9f1a-44b0-a215-b9988e2fa5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095f550e-d844-4acf-86e5-390df77fcd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuluba, the archeological site were the palace was found, is not
        open to the public yet pending more restoration work.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e344d952-5d6f-4313-b4fd-940c3ea75426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:08:22.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/28/americas/mexico-mayan-palace-trnd/index.html"><em>"Archeologists
        in Mexico discovered the ruins of an ancient Mayan palace"</em></a></p>'
  'Seattle-school-requires-students-vaccine-':
    'author': 'Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
