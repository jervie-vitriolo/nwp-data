    'title': "US senator asks Philippine gov’t to free De Lima instead of denying\
      \ visas to Americans  \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0dc284-1e31-4489-b545-19db70c14f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T09:19:31.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> US
        Senator Patrick Leahy slammed the Philippines’ threat to require visas for
        US nationals entering the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46771215-ea1e-40f6-924f-93bf0e11a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T09:19:31.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378595e8-6bf7-472f-aa06-575138a2f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T09:19:31.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leahy said that the Philippine government should release detained
        senator Leila De Lima instead of “irrationally” responding by denying visas
        to Americans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a3b2ca-05a3-4b6a-b9fc-ddd3b53bcb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T09:19:31.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b47daa-9459-4583-b674-14a3cc4d048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T09:19:31.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rather than responding by irrationally threatening to deny visas
        to American citizens, the Duterte government should either release Senator
        De Lima immediately or provide her the fair, public trial she is entitled
        to,” said Leahy in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e519ca5-8d74-4e19-88d0-307c34c25a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T09:19:31.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14dd8d-8f68-4f3b-9f2c-d326f9512612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T09:19:31.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently ordered the Bureau of Immigration
        to refuse the entry of Leahy and another US Senator Dick Durbin for proposing
        the ban from the United States of Philippine officials involved in Senator
        Leila De Lima''s detention.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fe3d14-a057-43ba-bda9-53a63b522d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T09:19:31.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/12/27/Duterte-US-senators-ban-De-Lima-detention-.html">Gov''t
        bans 2 US senators, threatens to require visa for all Americans</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d0ff7-fd5b-4a43-b589-1b3638c2b537'
      'mgnl:activationStatus': true
