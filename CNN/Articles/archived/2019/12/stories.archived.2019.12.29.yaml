      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — Authorities
        are looking into the condition of several Filipino workers who were involved
        in a vehicular accident in Singapore Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51182f00-d4fb-474c-bd98-ba811703169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T22:10:18.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:17.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs (DFA) Spokesperson Ed Menez said,
        "DFA OUMWA (Office of the Undersecretary for Migrant Workers Affairs) is checking
        the latest information about this tragic accident with our embassy, and all
        assistance will be provided to the victims."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2aad1-712d-4a05-8d0d-74178c1f7267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T22:10:18.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:17.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore Straits Times reported six people were hurt in the
        accident which happened at Lucky Plaza on Orchard Road — a popular gathering
        place for Filipinos in the country. The report said two of the victims died.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c03868-bb81-459f-bf7e-44d0056fd967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T22:10:18.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:17.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said several, if not all of the victims, are Filipino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136d83d-a14d-4285-b80c-87b43f4fce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T22:10:18.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:17.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Straits Times said the car crashed through a metal railing and
        landed on a road beside the mall, adding the victims were having a picnic
        by the railing when the accident happened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
