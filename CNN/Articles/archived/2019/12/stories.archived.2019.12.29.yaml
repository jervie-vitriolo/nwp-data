      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968254ef-e999-4140-99b9-5a37af62b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are outraged because the answer is clear: the Jewish community
        NEEDS greater protection," Greenblatt tweeted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025cb295-5e98-4985-8600-edb9c1e3bfc2'
      'mgnl:activationStatus': true
