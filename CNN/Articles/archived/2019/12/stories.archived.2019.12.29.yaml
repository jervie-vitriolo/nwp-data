        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce73b999-c89f-42e4-8d18-66de977fef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.797+08:00
