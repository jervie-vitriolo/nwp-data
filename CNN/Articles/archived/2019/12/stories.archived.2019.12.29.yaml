      'mgnl:lastActivated': 2023-01-27T00:34:31.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8268b7-3200-49ca-8e52-ec9a8c3a07dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:00:28.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula has exited the Philippine Area of Responsibility at 9:50
        a.m. on Saturday.</p>'
  'Patrick-Leahy-slams-visa-denial-by-Philippines-':
