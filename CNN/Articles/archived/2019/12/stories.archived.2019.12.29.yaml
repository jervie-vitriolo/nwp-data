      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson told CNN affiliate KOMO-TV the schools have a plan if students
        don''t get vaccinated by the deadline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b9cb7-e311-416a-a5d6-22736b660bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:23:52.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e2fff-3864-4d55-8b1a-a15186f5b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:23:52.715+08:00
      'mgnl:createdBy': 'vince'
