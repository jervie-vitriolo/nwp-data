    'title': 'Why the past decade saw the rise and rise of East Asian pop culture'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb4d98-18df-4a97-af77-5a9c36ceb9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong> The year was 2009, and
        the thudding electronic beats of Lady Gaga''s "Bad Romance" played everywhere</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307f621d-f1f7-4b13-812b-21ab6f59705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73be4ac-ce43-42e8-8b8f-f3ba5a90545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, people flocked to see futuristic sci-fi flick
        "Avatar," and tuned in to watch fun-loving housemates get wild on reality
        television show "Jersey Shore."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40dc7bc-b88f-47ec-a2de-15b74b3e1618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d8f46-d1ef-4c79-a454-4f01fbff132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade on, and the English-speaking world remains dominated by
        American-made music, films and television. But there''s been a noticeable
        shift: a steady rise in the influence of South Korean and Japanese pop culture
        exports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70233dfb-bcb0-4085-8e8a-61dc7ab16d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c919898-26f3-4ca3-9adb-e696a4a23297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Japanese consultant Marie Kondo taught us how to declutter
        our lives in her Netflix hit "Tidying Up with Marie Kondo." South Korean pop
        groups BTS and Blackpink showed us big-budget, action-packed music videos
        -- and smashed YouTube records in the process. And "Parasite" became the first
        South Korean film to win a Palme d''Or -- and then the film''s director Bong
        Joon-ho appeared on "The Tonight Show Starring Jimmy Fallon" speaking mainly
        in Korean.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3d780-c25d-4e12-b414-c20cba03ecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abee3384-5bb6-48ed-acdc-7e19a289b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That capped off a decade that''s seen the rise of East Asian pop
        culture in the West, including the catchy "Gangnam Style" by flamboyant South
        Korean rapper PSY (2012) and the glacially-slow romances in Japanese reality
        show "Terrace House" (which came to Netflix in 2015).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013cf157-2b9d-4d93-a4ac-8034f2deada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9428f4-f705-40a4-80ef-3b046ab0c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top English-language fashion magazines like "Vogue" and "Elle" now
        regularly feature South Korean beauty products, apparently endorsed by actresses
        Drew Barrymore and Emma Stone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c0da9-dfac-482a-9309-d069cf923c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd26a55-61a7-47c8-ba49-107d3d5dc607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asia is becoming an increasingly significant cultural force," consulting
        firm McKinsey noted in a 2019 discussion paper. "In contrast to the past when
        the region was largely a recipient of Western culture with Asian citizens
        enthusiastic consumers of Hollywood movies and British pop music, for instance,
        today cultural flows go in both directions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe5a912-2de5-4419-9541-c2d773688934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b7fb4-9d1b-4702-8e19-7cdc32afeefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what changed?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932636f-a9d2-44c2-87b0-e24cbecdea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4281e639-a8ba-42da-87f1-59f8fedb519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The growing influence of East Asian pop culture</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f44700-2edb-4af9-b488-6abe6397eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade ago, Japanese anime like Pokemon and Digimon was already
        a fixture in the West.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a48f46-221f-472b-8a16-ac5d2220d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e2b20-0a0f-467a-a819-81557c594b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong martial arts stars Jackie Chan and Bruce Lee were household
        names. Analysts were already using the phrase "hallyu" -- or "Korean wave"
        in Korean -- to refer to the spread of South Korean fashion, beauty products,
        television dramas and music in other countries, especially in Asia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d727ef-f2eb-48d8-ab7a-58a44359d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b2080-092d-4870-bdb4-c671bc996d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(People say) ''the East is coming.'' In fact, it has been for a
        while," said Anthony Fung, an expert in pop culture at the Chinese University
        of Hong Kong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e1132-424d-45bd-a248-037fd4871dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016031db-8c2e-4a5c-8bf8-67e805813e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the past decade, East Asian pop culture -- particularly from
        South Korea -- has really taken off. Now there''s not just one kung fu star
        or one anime, but a range of different East Asian exports. And, say experts,
        there''s a few reasons for that.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7dbb4d-6500-4e8b-8d97-81e9f4829012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25118c9c-58bd-4862-8d01-e2c5c3a778bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jung-Sun Park, a professor and coordinator of Asian-Pacific studies
        at California State University at Dominguez Hills, says social media and the
        internet have "totally transformed the transnational flows of pop culture."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f52242-8bca-4f26-b0b4-d023ff936ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ef3cf-6b5c-42cd-9546-e3f1d5a7f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The various social media platforms have revolutionized the ways
        in which individuals encounter and consume pop culture and have greatly diversified
        the routes of pop cultural flows and influences," she told CNN. In the past,
        traditional media platforms like television and radio stations have controlled
        what we see and hear.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb7ed5-f104-4ada-9cd2-1f92fdec79b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37475c84-10f1-4ce9-88a4-bbf62da572d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Asian pop culture also offers something else: diversity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d49f9c-a336-4587-8382-a6d8aec01d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f0d31d-8f89-4542-9a07-cbc900bbad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susanna Lim, a professor of Asian studies at the University of Oregon,
        says Western fans are demanding greater diversity than they did in the past.
        She points to K-pop fans as an example, noting that many are from diverse
        backgrounds, and may also feel marginalized by American mainstream culture.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f749ff-2c73-4aad-951a-198c4de32d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cbf59a-2525-4e5c-ad8b-52aeaf2db30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growing interest in East Asian pop culture reflects these changing
        demographics and cultural awareness in the US and the West," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a8fa2-d58b-421a-b2b0-8df4ef413c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e3d3fc-9b61-4ea4-94d9-120a2319d35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop is packed full of Western influences, so it can feel both
        familiar and unfamiliar to Western audiences, Lim added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb3f69a-d20c-437a-acef-e83a4fa7c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f151e9b-3a65-4fdf-8e20-b9e40ee2f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there''s also been a big push from governments.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2a190c-461d-4e86-b4cf-d1604892324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7731f57a-fdb5-4be3-a263-5819846c0f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a population of 51 million, South Korea didn''t have a big
        enough market to sustain its entertainment industry, so needed to go abroad,
        said Fung, from the Chinese University of Hong Kong. South Korea''s government
        has backed the country''s cultural expansion, seeing it is a vehicle for soft
        power and a way to boost the nation''s reputation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699b220-eb7b-40f7-b5e1-95e0e68b9b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee4198-a894-4cdf-86ba-7d09e4c5bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Japan announced it would pump 19 billion yen (then equivalent
        to $237 million) into the creative sector in 2011 to make more money from
        the country''s creative industries, like anime, graphic design, film and fashion.
        Opinion is divided over the plan''s success.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c1b4d-789e-4461-98c6-d5892ef35395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7818c81-a7fd-482c-84ed-643e5e47ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to fans, the real reason Japanese and South Korean culture exports
        have taken off is simple: they''re entertaining.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98290a1-713e-4a1e-8938-eef905c2d17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4752bf9-c51e-4035-8744-01348dc3aa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As David Kim, a co-host of K-pop YouTube channel DKDKTV, said in
        a recent Instagram video: "My question is, why can''t (K-pop) be a thing in
        Western culture?"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03961d-034b-429e-bbd0-cef01be4e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d5a572-cbbe-48ab-b1a2-e8b772ba9be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The effect of the East Asian spread</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36721907-e68f-4b90-a9a8-8effb2c922d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western fans of K-pop and other cultural products might initially
        be drawn in by flashy dance moves and edgy fashion, but it''s having a ripple
        effect in other areas.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e15f60-705d-4068-9cc2-5b2016888895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae8b1a-5dc5-4a84-8d83-a0b12f996a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrollments in Japanese and Korean programs in the United States
        increased between 2013 and 2016, even as admissions to all other language
        courses apart than English declined, according to a study by the Modern Language
        Association of America. Enrollments for Korean language programs rose by 13.7%,
        by far the largest increase of any language being taught.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3206a112-12cc-40d6-a304-44e625d25d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913973a8-51c3-4bbe-a12e-17e139deda42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop is also boosting tourist arrivals to South Korea.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af514d-5b99-421b-848c-05b133aad6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f479e-0d5d-4eff-8b20-50a567acbed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Korean think tank Hyundai Research Institute, K-pop
        group BTS helped inspire an estimated one in 13 tourists that visited the
        country in 2017. That same report found that, if BTS maintain their popularity,
        they will contribute a projected 56.16 trillion South Korean won ($48 billion)
        to the country''s economy by 2023.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf490d-47ca-446c-b22e-4c9055400f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a9cc2c-c66f-46b5-bc50-132d94c5c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no surprise then that South Korea uses K-pop to market itself
        to tourists. South Korea''s largest airline, Korean Air, features K-pop group
        SuperM in its latest in-flight video, and Visit Seoul -- the city''s tourism
        agency -- has collaborated with BTS.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cdee36-fcce-40ed-b9a3-09bce3de10be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e0868a-ea0d-4671-bdff-e7423e8d684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are broader impacts too.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad7fc3-68fc-4755-91fd-cd880d47dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a21dad-a4f5-4f1f-b536-eb7bc9b541e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo Elfving-Hwang, an associate professor of Korean Studies at the
        University of Western Australia, said that Korean Australians she had interviewed
        hadn''t been interested in Korean pop culture, but started paying attention
        after being introduced to it by their non-Korean friends.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3f875-9ee5-4a34-9980-f435ea6aad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b89ffd8-b5a2-4f2e-91bb-40df6b805819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The rise of Korean pop culture) made Korea really cool," she said.
        "This is an interesting example of global popular culture that has been driven
        by external recognition of the cultural attractiveness rather than a push
        by local diasporas."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6069ec02-f5c7-4fe8-8d6f-0a2bcc23befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e18b9f-28be-4f02-8b45-b972ebb5855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of K-pop has also had a positive impact for Asian male
        representation, she said. More Asian males have been brought into the public
        consciousness -- a contrast from the past, where Asian male characters were
        often villains or kung fu stars, like Jackie Chan and Jet Li.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173c1d82-37f4-427d-944d-9de94680c1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffdd244-3a5b-41db-81d6-e80fac7da318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is absolutely a shift happening in that there is
        more visibility for Asian Americans, Asian Australians, Asian Europeans,"
        she said. "I think definitely it has had at least some impact, because now
        it is not unusual to see more Asians in the West on screen. I''m quite excited
        about that."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089be716-dfdf-4da9-9351-79007b13238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b4c454-18d2-4ae6-a6b4-95edd6bb46a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What the future looks like</h3>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa79c833-7aee-4f01-8d0e-b6973eb48475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say there''s every reason to think Japan and South Korea''s
        cultural exports will continue to have an impact in the coming decade. The
        big question mark is over China.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5360c9-67cb-40b0-bb10-b2b8b9a3079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422de117-92e5-413d-860d-b28e1a603a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although China''s rising economic and political influence has made
        it much more prominent on the world stage than it was a decade ago, it has
        barely made a dent on the West''s pop culture landscape.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb7790-4028-4a04-9b3b-c3aae737b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9cab89-7389-498f-ad7b-02fe0919cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, China''s highest grossing film, the 2017 action movie
        "Wolf Warrior 2," raked in over $854 million domestically, but only brought
        in $16 million overseas.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b652006-10b0-4246-8230-6ba36d464292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1334dcc-3402-426f-a4c7-8ec9a77111a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fung says China''s limited impact is partly because there''s less
        of an economic need for Chinese entertainment companies to look abroad --
        it''s the most populous country in the world, so there''s already a huge domestic
        market.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e8d1a8-b843-46e4-86a7-d05455ab93ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31894cd0-5bc2-4fcf-b850-07952990c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason, though, is the strict control that China''s Communist
        Party imposes on Chinese media. Regulators have banned actors with tattoos
        and censored song lyrics. Chinese state media outlets have also criticized
        male celebrities who appear effeminate.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4fd04a-65d1-4b02-8312-3c4254e1e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a1621-785c-472b-afbf-5e5491644175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elfving-Hwang says it''s "harder to imagine" the Chinese music industry
        ever having the same international appeal as K-pop. "But you never know,"
        she said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603498ee-38ed-42b4-a8ce-d39cf6836ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc11228-bd3e-4afd-be89-ea09c30ac182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next decade, Elfving-Hwang thinks East Asian pop culture
        will keep going strong -- and she sees that as a good thing.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a62172-b014-4593-afe7-0603cf4b05d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5786c8-6495-4617-8b7e-7baf60b77fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If K-pop can actually make people curious enough to take quite
        a big step like learning a language," she said, "And then through that gain
        more understanding about the culture ... I think that will have a really significant
        impact on how we can communicate in the future."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7730ad2-c433-4c13-8955-e77d878dde64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:25:05.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:29.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/28/entertainment/east-asia-pop-culture-rise-intl-hnk/index.html"><em>"Why
        the past decade saw the rise and rise of East Asian pop culture"&nbsp;</em></a></p>'
