      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c897c362-020c-464d-a14d-f623ae5f9999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:59:20.523+08:00
