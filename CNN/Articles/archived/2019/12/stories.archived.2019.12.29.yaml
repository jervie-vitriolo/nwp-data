      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Gomez Camba told KCPQ she received a letter from Seattle schools
        requesting the update to her son''s immunization records.</p>'
