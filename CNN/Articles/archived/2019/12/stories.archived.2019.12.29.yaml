    'template': '1'
    'title': 'Grand Theft Auto V becomes latest battleground of Hong Kong protests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3714a-7915-42d4-82cd-d142b3931965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Hong Kong political crisis is now playing
        out in the virtual world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ab476-491a-42c4-aa26-45ab7a946b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f1f60-223f-4b8d-8452-447a8dca9df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular online video game "Grand Theft Auto V" has become a battleground
        between protesters in the semi-autonomous Chinese city and their rival players
        in mainland China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34e07c-9495-4d28-bb56-cfa2f8b02ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23f52b-7ea0-4d81-ab0f-d56b2bd3fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online duel began after Hong Kong players discovered that their
        in-game avatars could dress like protesters, wearing black clothing, gas masks
        and yellow safety helmets. They shared the discovery last week on LIHKG, a
        social media platform and discussion forum similar to Reddit that is popular
        in Hong Kong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5a64b-a1b6-43f6-b97c-b7c477c62e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b011501-9b92-4a67-b705-4d7ea32f2415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been rocked by anti-government protests for more than
        six months, with escalating violence and anger on all sides. The demonstrations
        began in June after the government introduced a bill that would have allowed
        the extradition of people across the border to face trial in mainland China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa64dd95-3438-4a73-bfe8-6bad114e7682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf8861-ba8d-420e-8c1a-cfae43f5f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has since been withdrawn, but the protests have expanded
        to include calls for greater democracy and an inquiry into accusations of
        police misconduct.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e80816-6dce-4ea8-8e9f-8c7a0ba2c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb30637b-518e-4184-b730-9df0dc36f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GTA V is an action-adventure game that rewards gamers for committing
        virtual crimes. It allows dozens of players to interact simultaneously in
        "open world" environments, with bank heists and carjackings at the core of
        its gameplay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a6665-a28a-4805-82b3-af289ebbf22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b5d2ae-d430-4e97-982a-ebb2d2acfb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most video games keep the player busy on a predetermined course
        of action, open-world games allow greater freedom to explore. And it didn''t
        take long for Hong Kong gamers to begin mimicking the real-life actions of
        hardcore protesters by throwing petrol bombs, vandalizing train stations and
        attacking police within the open world of GTA V.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c5b70d-96fe-4449-8f19-e45014dafef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcfcef5-d999-4626-88b1-e4aabdc9c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland Chinese gamers were quick to notice, and several of them
        subsequently took to the Twitter-like social media platform Weibo to call
        on other players to defeat their Hong Kong rivals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f65f3-d33d-4a7f-9253-6b44b2211591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b6f7a-ef1f-4710-8f6d-d5809342a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a derogatory term adopted by some police officers to refer
        to protesters, one Weibo user posted: "Cockroaches expressed their desire
        to kill GTA and beat us, the war in this game may become more fierce and fierce.
        Are you ready?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75aa921-5919-4bec-9a9f-10cbb7ca5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ea6d8-c1df-4f65-abbd-7e895024a21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Weibo users responded by posting screenshots of their characters
        dressed as riot police and wielding guns, with the posts captioned: "Ready!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5425658a-59af-4c67-9305-c9422e320ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d907d96-894b-45ae-af0a-9e0d0590f856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several intense battles played out simultaneously, according to
        Hong Kong gamer Mickey Chang, who is in his 20s and plays games that are live-streamed
        on the YouTube channel Minilife HK.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d08304-0a2e-433c-9d46-cd4ac44da922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d2cad5-13d9-45e6-8013-671c4ed008d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protester avatars threw petrol bombs at riot police controlled by
        mainland gamers, who responded with water cannons and tear gas. In the end,
        the mainlanders emerged victorious as they overwhelmed the Hong Kong protesters
        through sheer numbers, Chang told CNN Business.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21582931-606b-4b18-a0ee-8e593a104c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363d70db-4f48-4755-b0a8-97e456eef22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang said that he liked to play as a protester because it helped
        to "raise awareness" overseas about the situation in Hong Kong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd56b35-dc6b-4aab-9d90-5b97598665b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e0a4a2-ab90-410c-803e-dd1ecc92f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(GTA) is a fun way of engaging people with different viewpoints
        to discuss, since you can have up to 30 strangers on a server that may not
        know much about Hong Kong," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1702357-25a3-4564-9bde-b8ffe5f3690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf5f77-1f41-4a19-886c-3ef03e5f95ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T11:43:42.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 1997, the "Grand Theft Auto" series by Rockstar Games
        is one of the most successful in video game history. GTA V alone has sold
        over 125 million copies since its 2013 launch. But the series has long been
        criticized for its violent gameplay — the 2001 release, GTA III, achieved
        notoriety after it was discovered that players could hire a prostitute, have
        (offscreen) sex with her, kill her, and then steal her money.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079c8582-7145-4cb6-bab7-b915894ed7a7'
      'mgnl:activationStatus': true
