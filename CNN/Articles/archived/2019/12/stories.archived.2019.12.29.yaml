      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know that he didn''t have his vaccination in the records
        until I got a letter from the school saying that he needed to be vaccinated,"
        she said. "We''ve been trying to schedule this with our doctors. But with
        work, it has been incredibly difficult."</p>'
