      'mgnl:lastActivated': 2023-01-27T00:34:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 79 people are dead and 149 more
        injured after a massive car bomb exploded at a busy intersection on the outskirts
        of Somalia''s capital, Mogadishu, on Saturday, according to a government official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4efae2-fa03-4432-8f4b-eec93a2dded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:36:52.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spokesman Ismael Mukhtar also earlier told CNN that the
        attacker drove his vehicle into the "Ex-control Afgoye" checkpoint, a well-known
        junction that links the south of Somalia to the capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee18355-f5ec-4397-b415-162e4bb51f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:36:52.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukhtar added that university students were among the dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d127626-b058-41f8-a469-0ff66c59fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:36:52.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened during rush hour in the Somali capital at about
        8 a.m. local time, and civilians and soldiers are among the dead, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f639f-5db4-4b8e-a271-a5eeaa85a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:36:52.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police conduct security searches at the checkpoint, but there is
        also a taxation office located nearby and the area is heavily populated with
        civilians and security forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c92a3-86ae-4762-bb10-4f0c726ef845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:36:52.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have warned that the death toll could rise as many of the
        wounded have been rushed to hospitals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4747c0-6807-4940-9d73-2ce4bd4a94ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:36:52.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene showed multiple wrecked vehicles with shards
        of twisted metal nearby as well as a minibus marked with blood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526cc094-9d61-4139-b787-c7cfbfcc4163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:36:52.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Foreign Minister Mevlüt Çavusoglu confirmed two Turkish
        citizens had died in the attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059637d8-62d9-4046-ab6b-c1ab31e3b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:36:52.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May Allah''s mercy be upon our 2 citizens and innocent Somali brothers&amp;sisters
        who lost their lives in the heinous terrorist attack," Çavusoglu wrote on
        his Twitter account. He added Turkey would continue to stand with Somalia
        in the fight against terror.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0459af07-4303-487f-91a8-5e6b7effba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:36:52.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s attack came two weeks after at least five people were
        killed in a seven-hour battle at a hotel popular with lawmakers and security
        officials in the Somali capital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57040044-348a-4d0c-9aa9-a6abac32f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:36:52.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the group Al-Shabaab claimed responsibility for a <a
        href="https://edition.cnn.com/2019/02/04/africa/mogadishu-car-bomb-intl/index.html"
        target="_blank">car bombing at a crowded shopping mall</a>&nbsp;that left
        at least 10 dead. It was also behind <a href="https://edition.cnn.com/2018/11/12/africa/mogadishu-bomb-death-toll-intl/index.html"
        target="_blank">three car bombings last November</a>&nbsp;that killed at least
        52 people with about 100 more injured.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694da29b-100d-4828-9469-17e85afdc59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:36:52.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/28/africa/somalia-unrest-bombing-intl/index.html"
        target="_blank">Somalia suicide car bomb attack rocks capital, killing dozens</a>."</em></p>'
  'russia-hypersonic-missle-deployed':
    'author': 'Nathan Hodge, Lauren Said-Moorhouse and Maija Ehlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-29T15:02:40.498+08:00
    'imagesource': 'jcr:88942143-dab8-4df6-a69c-387e38a6e873'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e641ced8-67bf-4806-b0db-728668c0f432'
    'lead': 'Russia''s Defense Minister Sergei Shoigu confirmed the nuclear-capable
      missiles had been added to service during a conference call with President Vladimir
      Putin on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-29T15:08:21.138+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:34:22.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:11.504+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'hypersonic-missile', 'Valdimir-Putin', 'Sergei-Shoigu']
    'template': '1'
    'title': 'Russia deploys hypersonic missile into ''combat duty,'' state media
      claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0b747-60be-467a-9cfb-024c892e8667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:08:21.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia''s new <a href="https://edition.cnn.com/2019/12/25/europe/putin-russia-weapons-intl/index.html"
        target="_blank">hypersonic missile system</a>&nbsp;known as <a href="https://edition.cnn.com/2018/12/27/europe/russia-hypersonic-missile-intl/index.html"
        target="_blank">Avangard</a>&nbsp;has entered service, the country''s state
        media has reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c6ec0-e360-4fc1-bfd9-e36df4e79b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:08:21.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Defense Minister Sergei Shoigu confirmed the nuclear-capable
        missiles had been added to service during a conference call with President
        <a href="https://edition.cnn.com/2013/01/03/world/europe/vladimir-putin---fast-facts/index.html"
        target="_blank">Vladimir Putin</a>&nbsp;on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b280b9-e62c-4406-b873-f8674788752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:08:21.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoigu gave his congratulations to "everyone with this significant
        event for our country and for its armed forces," according to remarks carried
        by Zvezda, the Defense Ministry''s news network.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fee80a-e792-4726-b950-141308af90e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:08:21.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/27/politics/general-hyten-hypersonic-weapon-threat/index.html"
        target="_blank">Hypersonic is generally defined</a>&nbsp;as a speed of Mach
        5 or over 3,806 mph. The missiles fly into space after launch, but then come
        down and fly at high speeds on a flight path similar to an airplane. Their
        lower trajectory make them more difficult for US missile defense satellites
        and radars to detect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49371f17-90ef-4d80-9807-be92baf6960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:08:21.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports from Russian state news agency TASS claimed(https://edition.cnn.com/2018/07/20/europe/russia-new-weapons-videos-intl/index.html)
        the Avangard has intercontinental range and the ability to fly as fast as
        Mach 20, more than 15,000 mph.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa1c15a-8cf1-4c27-948b-76edcdedb74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:08:21.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia announced the testing of the Avangard missile system back
        in 2018, when Putin called the system "<a href="https://edition.cnn.com/2018/12/27/europe/russia-hypersonic-missile-intl/index.html"
        target="_blank">invulnerable</a>" due to its ability to evade US defenses.
        It has also openly stated it is developing underwater hypersonic drones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feae07c1-5568-41f9-8ea8-9a468e9f14db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:08:21.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US military analysts have been skeptical of Russia''s claimed
        military capabilities surrounding hypersonic missile systems. The country
        has also seen significant setbacks, including a deadly accident <a href="https://edition.cnn.com/2019/08/12/europe/russia-military-blast-radiation-intl/index.html"
        target="_blank">earlier this year</a>&nbsp;at a military test range.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba2344-ddf6-4e1c-89a4-8ab00258467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:08:21.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Putin boasted of his country''s "<a href="https://edition.cnn.com/2019/12/25/europe/putin-russia-weapons-intl/index.html"
        target="_blank">unique</a>" advances in hypersonic weaponry, saying other
        countries were "trying to catch up with us."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411fca1c-c310-4728-9615-ae9927ef0899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:08:21.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a Russian Defense Ministry board meeting, Putin added
        that "not a single country possesses hypersonic weapons, let alone continental-range
        hypersonic weapons," according to a transcript released by the Kremlin on
        Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9290a9d4-30be-4bac-9cf5-321871e32cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:08:21.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to TASS, US inspection officials were shown the latest
        developments from the Avangard missile system in late November in accordance
        with the New START Treaty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a12d96-9397-431e-a2ac-0870634e229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:08:21.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Russia, the US and China are working on hypersonic projects.
        <a href="https://edition.cnn.com/2018/08/07/china/china-hypersonic-aircraft-intl/index.html"
        target="_blank">Beijing said in August</a>&nbsp;that it had successfully tested
        a hypersonic aircraft, while the US Air Force awarded a contract to Lockheed
        Martin to develop a missile earlier this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75c700-d537-4dfd-83a3-dca0c0b82a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:08:21.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/28/europe/russia-weapons-intl/index.html"
        target="_blank">Russia deploys hypersonic missile into ''combat duty,'' state
        media claims</a>."</em></p>'
