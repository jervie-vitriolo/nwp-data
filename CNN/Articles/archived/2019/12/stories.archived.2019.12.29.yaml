    'mgnl:tags': ['Ursula', 'typhoon', 'death-toll', 'NDRRMC']
    'template': '1'
    'title': 'Typhoon Ursula death toll hits 47'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7fa23-7911-4497-8915-1bf7ffbdb33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T10:39:00.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        death toll from Typhoon Ursula (international name: Phanfone) has risen to
        47 as of Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a45b7c-e945-45e6-b2c4-faf0d9dca92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T23:47:17.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest situational report of the National Disaster
        Risk Reduction and Management Council (NDRRMC), the recorded casualties were
        from MIMAROPA with 7 deaths; Western Visayas with 26; Central Visayas with
        one; and Eastern Visayas with 13 fatalities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989b2c3-6a3d-4fe4-a253-22245b958956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T23:47:17.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NDRRMC also noted that 28 were injured from MIMAROPA,
        Western Visayas, and Eastern Visayas due to Typhoon Ursula. Furthermore, 12
        persons were reported missing in MIMAROPA, Western Visayas, and Eastern Visayas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e14e08-218b-43aa-9964-246ab6fbc336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T23:47:17.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said that 447,164 families or 1,758,396 persons were
        affected in 6,510 barangays in MIMAROPA, Bicol Region, Western Visayas, CentraI
        Visayas, Eastern Visayas, and in CARAGA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4116b25d-c5d7-4c75-aca2-addb43e861d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T23:47:17.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 26,705 families or 106,309 individuals were in evacuation
        centers. On the other hand, 9,258 families were served outside the centers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd4d42d-b057-4c96-959c-315899bddf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T23:47:17.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, 304,805 houses and 98 government facilities were damaged
        due to the onslaught of the typhoon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296c7d3-4708-4859-ace5-ee765d47fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T23:47:17.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the NDRRMC said damage to infrastructure and agriculture
        has reached P1,074,811,046.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecd193e-2034-494b-8e7b-933d420adaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T23:47:17.098+08:00
      'mgnl:createdBy': 'pia'
