      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the US senator''s call, Justice Secretary Menardo Guevarra
        said on Sunday that De Lima''s indictment was upheld by the country''s high
        court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30baa1cb-5c6e-4ce0-9ba6-783c4f24a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:29:24.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe8825-a501-4040-9de3-c08caeb4ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:29:24.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish Senator Leahy and his four other colleagues in the US senate
        know that much of our constitutional law and rules on criminal procedure had
        their origin in US law. I also wish they know that Senator De Lima’s indictment
        was upheld by the Philippine Supreme court and that she has been freely exercising
        all the rights of an accused in a fair and public trial," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcfaab9-63df-4d90-a7cf-cf0934d01262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:29:24.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c8fcdf-a3fa-4ad9-a509-3f2142a8a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:29:24.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "They also ought to know that Senator De Lima can only
        be released upon an acquittal, and not at anytime upon pressure exerted by
        foreign politicians who do not represent the PEOPLE OF THE PHILIPPINES."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d3116-0923-4d80-8f8b-c892c520ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:48:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, Senator Panfilo Lacson said that  Leahy
        should not get himself involved in the case of De Lima.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b93a5-3ace-48c7-8f58-e9ada6215bca'
