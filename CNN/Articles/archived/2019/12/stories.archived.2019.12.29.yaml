      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0296d864-b4f5-4a24-bee5-c3af0ba98660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T09:19:31.473+08:00
      'mgnl:createdBy': 'vince'
