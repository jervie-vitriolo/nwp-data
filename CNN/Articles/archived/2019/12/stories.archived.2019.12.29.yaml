    'title': 'Seattle school system says if students aren''t vaccinated, they can''t
      return to classes'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2ebd55-2687-4f69-b2c3-4ebb753ce954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:23:52.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;—&nbsp; Public school students in Seattle
        have until January 8 to get vaccinated or they cannot return to school, according
        to an announcement by the city''s school system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56868ee8-721d-48cd-a858-669e9834ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:23:52.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1838d6-ccaa-423e-bd01-b439e38b76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:23:52.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2,000 students need their immunization records updated, Seattle
        schools spokesman Tim Robinson told CNN affiliate KCPQ-TV. The division sent
        letters to parents last week and are now offering free immunization clinics
        to help expedite the process. Clinics will be available Monday and Friday
        of next week, the school system''s website said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181dad77-3969-406d-b876-d2619c91dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:23:52.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
