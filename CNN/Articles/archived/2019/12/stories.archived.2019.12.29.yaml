    'template': '1'
    'title': '''Ursula'' death toll rises to 35 – NDRRMC

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efb77c8-379a-4a83-81e2-4b002386d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:00:28.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) –</strong> Tropical
        Storm "Ursula" (international name: Phanfone) left the country with a total
        of 35 fatalities, the National Disaster Risk Reduction Management Council
        (NDRRMC) said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da14b65-7ef8-4271-b94b-ff1933dfbd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:00:28.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07edef-780f-4f5d-8d34-90f1a6ba2862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:00:28.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its situation report issued in the evening, Iloilo had the highest
        number of fatalities with 13. It was followed by Oriental Mindoro with five;
        Aklan with four, Capiz and Eastern Samar with three each; Leyte with two;
        and Occidental Mindoro, Cebu, Southern Leyte, Biliran, and Samar with one
        each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344cc63-59e8-4a76-b07e-8d96f684a2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:00:28.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8dffc5-33d3-47ae-88bf-fd1408b4c627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:00:28.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 35 fatalities, the NDRRMC said there were 22 injured
        and 14 reported missing in Regions 6, 7, 8, and Mimaropa as of 6:00 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4470d486-780f-4ece-b782-cb15019cf892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:00:28.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b278a-b371-45d0-a402-68b0d02ddd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:00:28.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,437,343 individuals, equivalent to 346,217 families
        were affected in 1,595 barangays in Regions 5,6,7,8 and Caraga.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b43b6-bb29-409b-a267-7add8f8a1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:00:28.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887533b6-26ec-4650-9f00-2ecca5c48264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:00:28.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula also brought a total of ₱1 billion worth of damage to infrastructure
        and agriculture, the NDRRMC added, citing the Department of Agriculture and
        the regional offices of the Office of Civil Defense in Mimaropa and Region
        8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f2b4f-3814-4590-9b36-e5e9b96b9354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:00:28.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f4fe67-d3e1-461c-895e-166b17c95cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:00:28.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon also destroyed fishponds with tilapia, fish cages, fish
        pens, seaweeds, payao, which is a fishing gear, motorized and non-motorized
        bancas, rafts and boundary markers, the agriculture department added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61705dd2-a71f-4922-9c13-003acef6aacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:00:28.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c71abc-a977-482c-af04-aeebee32eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:00:28.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of seven areas were declared under state of calamity due
        to Ursula''s aftermath. These were San Jose, Occidental Mindoro; Kalibo, Aklan;
        Libertad, Antique; Sigma, Capiz; Carles and Concepcion, Iloilo; and the provinces
        of Eastern Samar and Leyte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dfeaed-e6d1-4ab6-9765-393a464f2f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T07:00:28.229+08:00
