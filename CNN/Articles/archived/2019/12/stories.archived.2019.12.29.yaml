    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '454ae714-fa45-4360-bc77-4533cd58e3ec'
    'lead': 'The district made the announcement last week and is offering free immunization
      clinics.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-29T12:23:52.714+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:34:25.124+08:00
