      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADL''s CEO Jonathan Greenblatt said it was "heart-wrenching
        to see the holiday of Hanukkah violated yet again" following last week''s
        "hateful assaults."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6aba3d-77fa-4e5f-b880-c7f1a0e8546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:21.797+08:00
