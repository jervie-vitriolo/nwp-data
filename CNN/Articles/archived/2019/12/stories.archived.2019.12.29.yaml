      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463abed0-ffa5-4b61-af29-b56cd4eeee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:16:26.044+08:00
      'mgnl:createdBy': 'vince'
