      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will NOT allow this to become the new normal," de Blasio tweeted.
        "We''ll use every tool we have to stop these attacks once and for all. The
        NYPD has deployed a visible and growing presence around Jewish houses of worship
        on the streets in communities like Williamsburg, Crown Heights and Boro Park."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd597918d-b2f7-4c9e-8951-76d68d22447e'
