      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 22 people were killed when a bus
        carrying factory laborers overturned Saturday in Port Said, Egypt, according
        to the state-run newspaper Al-Ahram.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388a1f8-3653-4f9a-bf14-84b6994b670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:22:52.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people were injured when the bus collided with a truck and
        overturned on Port Said-Damietta highway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec77867-cc97-4c74-85ab-bec9942bc96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:22:52.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deadly road accidents take place on a daily basis in Egypt due
        to poor road safety, badly maintained infrastructure, and loosely enforced
        traffic regulations," Al-Ahram reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1241a11-73ef-4ef2-8fea-7abc2376c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:22:52.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road accidents in Egypt have been on an increase in the past year,
        according to a recent report by the Central Agency for Public Mobilization
        and Statistics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf3c1d-a739-4350-a7e8-5a337078bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:22:52.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Road accidents in the first half of 2019 left 1,567 dead and 6,046
        injured, and damaged 8,335 vehicle," the report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea193379-045a-4f65-baa5-28efa5fe70b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:22:52.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/28/africa/port-said-egypt-bus-accident-trnd/index.html"
        target="_blank">22 people were killed when a bus overturned in Egypt</a>."</em></p>'
