      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:48:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:31.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NAKAKAPIKON KA NA MR. LEAHY! RESPECT OUR COURTS. OUR CRIMINAL JUSTICE
        SYSTEM MAY NOT BE PERFECT BUT SO ARE YOURS," said Lacson on Twitter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd886a650-12c9-4e65-a36a-4e146099321f'
