    'lead': 'At least 22 people were killed when a bus carrying factory laborers overturned
      Saturday in Port Said, Egypt, according to the state-run newspaper Al-Ahram.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-29T14:22:52.277+08:00
