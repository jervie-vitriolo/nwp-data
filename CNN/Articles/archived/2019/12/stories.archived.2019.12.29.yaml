      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leahy and Durbin were the American lawmakers who proposed the amendments
        to the US 2020 national budget which denies Philippine officials behind the
        arrest of De Lima in 2017 over drug charges.</p>'
