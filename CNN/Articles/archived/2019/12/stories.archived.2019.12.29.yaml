      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a student comes to school on the 8th and their records aren''t
        up to date, they''ll just be held aside, their parents or guardian will be
        contacted," Robinson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60994518-49cf-4aee-9466-f8fadc484603'
