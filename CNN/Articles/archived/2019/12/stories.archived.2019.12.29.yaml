      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — President
        Rodrigo Duterte will be attending the Rizal Day celebrations, after all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3c78d-940a-42ef-bc87-d753ca9b76c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T21:59:43.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Operations Office (PCOO) Assistant Secretary
        Joseph Lawrence Garcia and Senator Bong Go confirmed this to CNN Philippines,
        saying the President would be leading the 123rd commemoration of Jose Rizal''s
        death in Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c926a51-7eda-4174-87ca-80b37a61e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T21:59:43.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang <a href="http://https://cnnphilippines.com/news/2019/12/27/Rodrigo-Duterte-Rizal-Day-rites.html"
        target="_blank">earlier said</a> Duterte would skip this year''s commemoration,
        adding the President would instead visit another place to honor another hero.</p>'
    '6':
