      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And rather than try to silence a journalist who has bravely dared
        to expose official corruption and abuse, it should recognize Maria Ressa as
        a courageous Filipino exercising her right of free expression,” said Leahy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff38eb99-f747-4842-b3d6-653bfcd1fc75'
