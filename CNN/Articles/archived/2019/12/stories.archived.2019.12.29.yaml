  'lee-mendelson-a-charlie-brown-christmas':
    'author': 'Nicole Chavez and Sarah Moon, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-12-29T15:30:36.158+08:00
    'imagesource': 'jcr:58d3d178-078f-493d-891f-eb4cb7fbab2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fea7db3-b632-4c72-87cf-6cd4acf9eff9'
    'lead': 'The producer, 86, passed away at his San Francisco Bay Area home on Christmas
      Day, his son Jason Mendelson told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-29T15:33:57.370+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:34:20.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:34:12.000+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lee-Mendelson', 'Charlie-Brown', 'Peanuts']
    'template': '1'
    'title': 'Lee Mendelson, producer of ''A Charlie Brown Christmas,'' dies at 86'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ffa6ff-a76d-4903-b043-249092071876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lee Mendelson, the longtime executive producer
        of numerous specials for the TV animated series "Peanuts," has died, his family
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e3586-5d76-44e1-a84f-0a8a5330c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producer, 86, passed away at his San Francisco Bay Area home
        on Christmas Day, his son Jason Mendelson told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5531749b-4b23-42cc-b18c-0f4d1c25ed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died of congestive heart failure after a long battle with cancer,
        his son said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95f428-1787-4972-8ccf-3220b2d5ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendelson, originally from San Francisco, was known for his work
        in "A Charlie Brown Christmas," the first animated special featuring "Peanuts"
        characters. The producer wrote the lyrics to the special''s song "Christmas
        Time is Here."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a42d310-4389-4746-a077-fb08f786449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very sad to lose our wonderful father, but Lee would have
        said it was serendipitous to pass on Christmas when the song he wrote with
        Vince Guaraldi is being heard everywhere and the program he created with Charles
        Schulz and Bill Melendez is being celebrated around the world," Jason Mendelson
        told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09430c55-009b-4e9a-b273-2cfb82a0eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it was not a great time for us, it was not a bad time for
        him to pass," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb702c72-8934-4c50-a4cc-386a8d8b0db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special, which first aired on December 9, 1965, was an immediate
        critical and commercial hit, and it has since become a perennial holiday favorite.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9d5df-b56f-422f-81a3-a1e0dee8cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendelson said in 2006 that <a href="https://edition.cnn.com/2015/11/30/entertainment/charlie-brown-christmas-feat/index.html"
        target="_blank">CBS network executives initially did not love it</a>. They
        feared the program would bomb with the public because of its melancholy tone,
        Bible verses, unusual jazz score and lack of a laugh track.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7310db-395d-4c82-bb48-cc9dfebfeff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said, ''We''ll play it once and that will be all. Good try,''
        " Mendelson told Pop Matters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2fa23-e0db-43be-ad91-8a98fafb670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and director Bill Melendez "thought we had ruined Charlie Brown
        forever when it was done. We kind of agreed with the network. One of the animators
        stood up in the back of the room — he had had a couple of drinks -- and he
        said, ''It''s going to run for a hundred years,'' and then fell down. We all
        thought he was crazy, but he was more right than we were."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fbab1b-7591-4f27-95b2-aa1eb14a5169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special has aired for more than 50 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818b7b35-9fdc-4496-a3b9-9c6da0c5059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendelson produced dozens of specials featuring "Peanuts" characters
        Charlie Brown and Snoopy, specials for the animated series "Cathy," as well
        as numerous shows and over 100 episodes of the animated series "Garfield and
        Friends."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c399674e-9755-443d-bc8f-ba2f58e53861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Charles M. Schulz Museum and Research Center, an institution
        dedicated to the works of the "Peanuts" creator, tweeted about Mendelson''s
        passing.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The <a
        href="https://twitter.com/SchulzMuseum?ref_src=twsrc%5Etfw">@schulzmuseum</a>
        would like to recognize the passing of Lee Mendelson who died on December
        25th at the age of 86. Lee Mendelson, Charles M. Schulz, and Bill Melendez
        (L-R) produced fifty television specials and four animated feature films.
        [: R. Smith Kiliper] <a href="https://t.co/y5ue9X8rdi">pic.twitter.com/y5ue9X8rdi</a></p>&mdash;
        Charles M. Schulz Museum (@SchulzMuseum) <a href="https://twitter.com/SchulzMuseum/status/1210636810948431872?ref_src=twsrc%5Etfw">December
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d67868-2f99-45e6-8dec-e398d77ebe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdf8ded-989e-41f6-a872-2e4aff4e39d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendelson graduated from Stanford University in 1954 with a degree
        in English and served in the Air Force after college. He worked for his father''s
        produce business before he joined KPIX-TV in 1961 to pursue a career as a
        TV producer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb000e-373c-4b91-802c-f1691f6d1cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to produce several documentaries, including one about
        San Francisco Giants star Willie Mays.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c8d5fb-470a-4fde-b71d-fe5519dd1c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his wife, Ploenta, his children Glenn, Lynda,
        Jason, Sean; her stepson Ken; and eight grandchildren.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91016f-a860-46d4-a45f-5ed66d81f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T15:33:57.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:34:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/27/entertainment/lee-mendelson-peanuts-charlie-brown-dead-trnd/index.html"
        target="_blank">Lee Mendelson, producer of ''A Charlie Brown Christmas,''
        dies at 86</a>."</em></p>'
