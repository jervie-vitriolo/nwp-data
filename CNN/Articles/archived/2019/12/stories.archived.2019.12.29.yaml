      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> A
        fire Sunday razed around 50 houses in Gate 10 in Parola, Tondo in the city
        of Manila, authorities said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97105244-adb0-4c42-bf10-fc5a964f8305'
      'mgnl:activationStatus': true
