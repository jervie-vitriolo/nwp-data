    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Egypt', 'Port-Said']
    'template': '1'
    'title': '22 people were killed when a bus overturned in Egypt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b21102d-3789-4fbf-ab7e-a1e633ee01a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T14:22:52.277+08:00
      'mgnl:createdBy': 'pia'
