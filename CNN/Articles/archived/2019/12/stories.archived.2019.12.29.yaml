      'mgnl:lastActivated': 2023-01-27T00:34:21.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether worshiping in synagogue, shopping in the supermarket or
        celebrating at home, Jews should be safe from violence. We need authorities
        to provide increased protection NOW and ensure that the full force of the
        law is brought down on those who perpetrate such horrific crimes," Greenblatt
        said.</p>'
