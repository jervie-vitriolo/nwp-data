      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila''s public information arm reported that the fire reached
        fourth alarm, which means 16 firetrucks responded to the blaze.</p>'
    '1':
