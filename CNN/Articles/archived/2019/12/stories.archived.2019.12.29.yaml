      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>School division says it''s following state law</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb444a-9d12-4045-aa81-c735d8525a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:23:52.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seattle schools'' ultimatum to parents follows state law, which
        requires students to be fully vaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8efad-7233-4b45-aad1-dcba42914fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:23:52.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e742c2-d4df-407d-89fb-81aa2a72ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:23:52.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May Washington legislators passed a bill -- which became law
        in July -- that says families can''t use personal and philosophical reasons
        to avoid having their children vaccinated with the MMR (measles, mumps and
        rubella) vaccine, according to the Washington Department of Health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccaecd4-008b-4932-b956-1d787182e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:23:52.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d3cfa2-3761-4fd3-a652-3b5d78d00f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:23:52.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s passage followed a measles outbreak in the state earlier
        this year that prompted Gov. Jay Inslee to declare a state of emergency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eac9bd-29a7-4e33-a4af-5d2f42ec1587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:23:52.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4f8a5-c83e-45ad-8112-18e082b969b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:23:52.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we want is for all people in our schools to be able to come
        in to school and not worry about getting a disease that is a vaccine preventable
        disease," said Sami Hoag, Seattle schools student health services manager.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9774c851-393f-4203-bd85-bdd4a7b43c5f'
