    'template': '1'
    'title': 'US ban on PH officials linked to De Lima’s detention now in Pompeo’s
      hands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53394c-a1a3-424b-bd11-054c9fdebcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        fate of Philippine officials involved in the <a href="https://cnnphilippines.com/news/2019/11/20/duterte-de-lima-allegations-detention.html?fbclid=IwAR3aaP_61OLELVo05_4xVVsf64k_Y7BCiHrXVimYNkPFJS38mpqLWWIMH04"
        target="_blank">“unlawful detention”</a> of opposition Senator Leila de Lima
        now rests in the hands of Secretary of State Mike Pompeo who will decide if
        they should be barred from the United Stares <a href="http://www.cnnphilippines.com/news/2019/12/23/De-Lima-accusers-banned-from-US.html"
        target="_blank">as provided in a recently-passed law.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846b6e14-127b-4f59-8f53-9b6a697ac820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.216+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ffb54-ae20-4e23-91c2-2e5a4006c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.216+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo may decide not to impose the ban, but a foreign policy aide
        of Democratic Senator Patrick Leahy — who pushed for the provision in the
        US 2020 spending bill — said this “would not be easy” for the State Secretary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ea6808-7bf3-42dd-839f-6e00b00978f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.216+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a6233c-b519-46e5-985a-f2d37f84ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.216+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His own State Department report expresses significant concern about
        the treatment of Senator De Lima. The United Nations is on record criticizing
        her detention. Human rights organizations that the State Department often
        refers to have been very critical of her unlawful detention,” Tim Rieser told
        CNN Philippines Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f1588-a414-4291-87c3-4c16369beb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.216+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c2c5c-9248-4b5e-94cc-4bfcbf506681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.216+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department noted De Lima’s plight in reports on the human
        rights situation in the Philippines in 2017 and 2018, referencing human rights
        groups that said the cases against her were <a href="https://www.state.gov/wp-content/uploads/2019/01/Philippines.pdf"
        target="_blank">“politically motivated,”</a> noting that prosecutors were
        <a href="https://www.justice.gov/eoir/page/file/1145101/download" target="_blank">delaying
        her arraignment</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b0bba-6932-439c-ab5c-8674c905320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.216+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f88ba-c889-498c-a539-6cb2f5098e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.216+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rieser said Pompeo can act any time on the ban, and those covered
        may only find out when they apply for a US visa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe06165-aa05-4634-8b0d-60fb2afc106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.216+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8eecc0-e7cd-4d31-b168-908a0f54c512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.216+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So it could be the result of, you applied and discovered that you
        are on such a list, or that you are included in such a list even if you have
        never applied to enter this country. But the manner in which you are informed
        of that is a matter of discretion for the Department of State,” Rieser explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f06cac4-179a-44e1-99b4-7226b64edb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.216+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60798a7-5249-489f-aaa9-1523ff18c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banned officials cannot set foot on US soil unless they have official
        business in the United Nations headquarters in New York or have matters involving
        law enforcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9426259-a798-4b3a-bbdc-e8ac157d08f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9650d853-0e72-4bfd-bd3a-3f4fcc829980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rieser said that the ban could remain in effect as long as De Lima
        remains in detention, “unless the [Philippine] government were to come up
        with credible evidence that she is guilty of some offense which justifies
        her detention.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c12c328-113c-4d9a-a757-5a3744628c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612bcf84-4ae2-42df-9825-fd031c6212b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not yet aware of any credible evidence to support the charge
        against her that would justify her prosecution. So if the government has that
        evidence, let’s see it. Otherwise, simply proclaiming that she’s being provided
        due process is an empty statement,” Rieser pointed out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c15fae5-4dc5-4954-b04a-f3fafc60fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b516a-760c-4d59-a429-1bc07314d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Rieser, Justice Secretary Menardo Guevarra invited
        Leahy’s legal staff to come to the Philippines to check the evidence presented
        in court, instead of relying on reports which he said “are at best second-hand
        evidence, and at worst multiple hearsay.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57193b-0ded-4c0b-b09c-63e0597d1d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec62b253-5057-4ddf-8621-eda81d0a1a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will allow the legal staff of these senators to come and authorize
        them to go over the records and transcripts of the cases and observe the hearings,
        subject to reasonable regulations, so that they may enlighten their bosses,”
        Guevarra said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303b6a07-0cf7-4821-a05a-aeae72c6d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db24b7d-590e-41ba-a46c-438566250b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leahy and Senator Dick Durbin, who co-authored the provision on
        the ban, have been <a href="http://www.cnnphilippines.com/news/2019/12/27/Duterte-US-senators-ban-De-Lima-detention-.html"
        target="_blank">refused entry to the Philippines</a> by President Rodrigo
        Duterte after the US law was passed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483f491-75f1-4a1d-b6cd-ef3b43d8185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd73e9f-3d03-436d-be40-7058b6a9ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Leahy said the Philippine government should
        either <a href="https://cnnphilippines.com/news/2019/12/29/Patrick-Leahy-slams-visa-denial-by-Philippines-.html"
        target="_blank">release De Lima immediately or provide her a fair trial</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc17175-ca21-4252-9f7d-86e3684ef6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75170811-5f9f-40f3-9544-5d9f52692907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fe7a68-3e28-4799-b13b-9d1a0157c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to the US State Department for further
        comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbebfff5-1c7b-40ef-be4d-ecb40efe96bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896763bc-8c19-4d13-a800-498c9103c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T16:33:31.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:34:19.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 4 of the <a href="https://www.congress.gov/bill/116th-congress/house-bill/1865/text"
        target="_blank">US 2020 Further Consolidated Appropriations Act</a> points
        to the joint explanatory statement of the US Congress which, among others,
        orders all federal government bodies to comply with the directives written
        in <a href="https://www.congress.gov/116/crpt/srpt126/CRPT-116srpt126.pdf"
        target="_blank">the report that accompanied Senate Bill 2853</a>, as well
        as its counterpart document in the House.</p>'
