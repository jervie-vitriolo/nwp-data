  'Archeologists-discover-Mayan-palace-Mexico':
    'author': 'Nicole Chavez, CNN'
    'caption': 'The archeological site in Kuluba is not open to the public yet.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-29T12:04:26.347+08:00
    'imagesource': 'jcr:18ce42f1-4c93-4643-ae31-82ebdf890ed2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fd8a5ad-392b-4f39-aa35-46f663ab01e3'
    'lead': 'A Mayan palace dating back more than 1,000 years was discovered by archeologists
      in Mexico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-29T12:08:22.007+08:00
