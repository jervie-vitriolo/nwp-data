      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Leahy also defended the embattled journalist Maria Ressa,
        who is also a critic of the Duterte administration just like De Lima.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9192620a-b2e1-4e50-ac0d-d728c1a31426'
