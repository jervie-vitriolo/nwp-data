      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those changes are set to begin on the first day of 2020,
        though New York''s pay raise is set to begin December 31, the NELP reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60d988-e7d9-43fc-8b9e-fb9a630ee98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92821600-6876-4432-8570-0be4d8674161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On New Year''s Day, 20 states and 26 cities and counties, mostly
        in California, will raise the minimum wages. Four more states and 23 more
        cities and counties will join later in the year, according to NELP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838795a3-a16a-42ac-8405-2018e4d83cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab23c02-4f9a-45be-a2cd-fcf7556768bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These increases will put much-needed money into the hands of the
        lowest-paid workers, many of whom struggle with high and ever-increasing costs
        of living," wrote researcher and policy analyst Yannet Lathrop in a blog post
        announcing the new wages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab43200-a582-438b-9f46-ca4ee2e10bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee93e6-bd2f-4d80-bf9e-0850cbbf7bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Past efforts to raise minimum wage</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9989a0c-9be4-45e7-8bd8-a5139075b466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum wage has been a hotly contested subject. Earlier this
        year, the US House of Representatives passed the Raise the Wage Act, to make
        a $15 an hour minimum wage a national standard — up from the current $7.25
        an hour. The bill, however, didn''t make it past the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafd4b5d-9b3d-4272-a0bb-296a73e065c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df7d8f-eeec-40df-91c2-1f1e0bccecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was preceded by numerous calls for wage raises, notably
        in 2012 when fast-food workers in New York went on strike. At the time, some
        workers were only making $7.75 an hour. In 2012, the median wage in New York
        for fast food workers was $9 an hour, meaning half of all fast-food workers
        in New York were earning less than $9 an hour.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7493a4c-f45c-4d72-ba1d-2e17cce9a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a8943d-7c09-445b-a179-9a8cf738ad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Raising minimum wage could hurt workers, some argue</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b20983-be33-40f5-872f-c66f0b3324ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But opponents of raising the minimum wage say the result could be
        fewer jobs. If employers have to pay their workers $15 an hour, they''ll hire
        less workers, the reasoning goes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992cc070-24a9-4e43-82fd-94df50a5b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b275bb-2c17-4450-aae4-36ce30df6138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that reasoning isn''t without merit. A study done in July by
        the Congressional Budget Office projected that a wage increase to $15 an hour
        would result in a loss of 1.3 million workers, or 0.8 percent of the workforce.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f80c638-bd3c-4c41-a12f-bc2948d41b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1b2d3-49b0-46d6-83d3-d44825cd2083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have backed a $12 an hour minimum wage instead to lessen the
        impact of a higher raise on the job market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427fd6eb-6172-451e-81b7-d95f8e3c2ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f4bf8-d135-45f1-aa27-3f21405bdc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others have argued the impact wouldn''t be as severe as projections
        assume. David Howell, a professor of economics and public policy at the New
        School, told CNN back in July that half of the projected jobs lost are held
        by teenagers, who could find other work more in-line with a career track.
        He said everyone else could be retrained for higher-paid work.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dfcb3d-1989-4479-b55e-70b6995a9565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb370ac-b5a2-40f2-b97d-ce938935f7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American problem isn''t quantity of jobs," Howell said. "It''s
        quality of jobs."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60be59a-cc70-4ac1-a4bd-2fb561d6b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T13:02:19.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:34:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/28/us/minimum-wage-increase-states-cities-2020-trnd/index.html"><em>"24
        states will raise the minimum wage in 2020"</em></a></p>'
  'egypt-bus-deaths':
    'author': 'Alaa Elassar and Nilly Kohzad, CNN'
