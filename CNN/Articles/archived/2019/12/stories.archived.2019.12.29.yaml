  'Grand-Theft-Auto-V-Hong-Kong-':
    'author': 'Isaac Yee, CNN Business'
    'caption': 'A screengrab from the game shows a Hong Kong-based player adopting
      protester-style identity.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
