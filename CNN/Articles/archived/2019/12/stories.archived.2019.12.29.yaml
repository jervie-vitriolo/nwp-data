      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze started at 10:45 a.m. on the second floor of a two-storey
        residential building owned by one Joel Acontillado. The cause of fire and
        the amount of damage are still being determined.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86fcccb-2ce0-4d97-b6dc-1b2c007efa05'
