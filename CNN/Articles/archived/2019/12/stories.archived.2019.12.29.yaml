      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ee2fd-192a-4a09-9f22-ff8b3d42b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-29T12:23:52.716+08:00
