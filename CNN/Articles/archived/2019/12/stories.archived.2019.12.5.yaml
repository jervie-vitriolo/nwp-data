      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4252e39f-f8bc-459b-a691-768f679b8ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:41:17.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “The lifting of Martial Law would definitely bring in
        more local and foreign investments and increase tourist arrivals in the region.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf79e8-8084-4a37-8316-d41860333eae'
