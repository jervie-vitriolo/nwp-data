      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, all pensioners, including retirees, beneficiaries
        and deceased members, and those with permanent disability are entitled to
        a 13th month equivalent to a basic monthly pension.</p>'
