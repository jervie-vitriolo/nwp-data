    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4071c1d-2ed3-4a73-9a25-2b12d6fd9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.051+08:00
