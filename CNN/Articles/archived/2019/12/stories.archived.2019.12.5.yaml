      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>What''s better than a nice, warm cup
        of coffee? If you ask Air New Zealand, the answer is following the java up
        with the sweet taste of ... cup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22802e2d-c338-46c4-8a74-bd40ad5fe38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b289a1db-2cdc-4a92-85da-80b7e352c0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, that''s right -- New Zealand''s national carrier is experimenting
        with a new edible coffee cup that will further reduce waste produced on board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acc9ff8-1684-4f32-a928-64d0fc54a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee217f-25bc-43b6-b75c-84107cf35ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the airline had already made the big switch to biodegradable
        cups both on planes and in their branded lounges, they began looking into
        even more eco-friendly options.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f23b7-a6d5-452f-b9bf-4b93e1c6913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7109c61a-c20c-4c44-8ef5-5ea2a780e80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do this, the airline collaborated with New Zealand-based company
        Twiice, a family-run business dedicated to making edible plant-based cups
        that taste as good as being good to the earth feels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ab288-6998-42d0-820e-0b34e5d16369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603929de-14fa-4340-9951-2a899fbf6ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cups now being rolled out on Air New Zealand flights are vanilla-flavored
        and can withstand the heat of coffee without melting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5465f6e6-8468-46db-9bed-1816f9684a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1477bb-c8c2-4b53-adc9-2b89c40730e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air New Zealand customer experience manager Niki Chave tells CNN
        in a statement that the airline serves 8 million cups of coffee on board its
        planes annually. And so far, the customers who have tested out the Twiice
        cups have given the taste a thumbs-up, she adds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9342f7-9bb1-40a2-a940-cef046244f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3f1e3-d5fe-4e72-b933-3c5d25f0af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the only move Air New Zealand has made to go greener
        in the skies. In July 2019 the airline announced that condiments like salad
        dressing and soy sauce would be served in small reusable bowls instead of
        individual plastic packets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631ad19-ac92-448b-9a8d-1ca5ba70356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c17f62-6d4a-4773-a511-06ef24b28ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Twiice cups are currently a one-off partnership between
        the two companies, there may be additional opportunities for them to work
        together in the future.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01fed9e-c142-42bb-a07e-e8b3e4d22b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0325037-a29f-491d-85c5-25469022413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Cashmore, a co-founder of Twiice, says that the firm is working
        on a new, expanded line of edible plates and dishes, which could also work
        for Air New Zealand once they can be produced at scale.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f08b19f-2edf-476f-8b99-426d230783d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:33:00.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:55.257+08:00
