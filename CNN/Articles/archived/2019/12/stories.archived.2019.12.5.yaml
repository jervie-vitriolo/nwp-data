      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC, along with production company Fremantle and Cowell''s company
        Syco, said in a statement to CNN on Monday they are working with Union to
        "hear more about her concerns."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10d46a5-0b40-4dd5-84c0-a275d0ccfa82'
      'mgnl:activationStatus': true
