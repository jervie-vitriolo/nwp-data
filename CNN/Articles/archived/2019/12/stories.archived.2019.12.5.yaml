  'Sandiganbayan-Ferdinand-Marcos-cronies-ill-gotten-wealth':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-05T19:25:27.001+08:00
    'imagesource': 'jcr:a523ced9-3121-46d5-8916-3fbae76976c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c742f7d-a0a1-40de-88a1-f37daa32fdbe'
    'lead': 'The Sandiganbayan forfeits nearly P3 billion of former President Ferdinand
      Marcos'' ill-gotten wealth and orders his close associates to return this to
      the government.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T19:26:42.524+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T23:51:41.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:51:17.797+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sandiganbayan', 'Ferdinand-Marcos', 'ill-gotten-wealth']
    'template': '1'
    'title': 'Sandiganbayan forfeits nearly P3-B of Marcos'' ill-gotten wealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760554af-d921-4c00-a1b0-29c55e71e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T19:26:42.525+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong>&nbsp;An
        anti-graft court has ordered close associates of the late strongman Ferdinand
        Marcos to return to the government ill-gotten wealth from their shares in
        Eastern Telecommunications Philippines, Inc., which the Presidential Commission
        on Good Government valued at around P2.95 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba85c561-bb8e-4a71-a0bb-a3d1b91f831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan, in a 142-page ruling on Wednesday, specifically
        ordered Manuel Nieto, Jr. and Aerocom Investors and Managers, Inc., to pay
        the government P68,167,610.93, equivalent to the value of their shares in
        ETPI they transferred or conveyed to ISM Communications Corporation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b27ead-b1a6-42d7-b610-0377d849791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also declared the shares of Jose Africa, Polygon Investors and
        Managers, Inc., and 16 “small individual shareholders” in the ETPI as Marcos’
        ill-gotten wealth which should be returned to the governmen. It did not provide
        the exact amount.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854b092-d133-4f1a-bf6d-0597f1d51416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal heirs of Africa and Nieto were also ordered to return
        to the government their shares in ETPI and all stock or cash dividends they
        received or deposited and any interest that their shares have earned or may
        still earn. They were also told to pay P1 million each in damages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b700d5-6e3c-4d39-95ab-c7641bffc76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8215f3-17f4-4cc0-bab0-9d4e7209045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG reported in 2018 that properties valued at P2.6 billion
        are part of the civil case against Africa and Nieto, but the Sandiganbayan
        said there is not enough evidence to prove that this is part of Marcos'' ill-gotten
        wealth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75650eac-8964-4b11-89ea-517791eaa048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e614bce-4df8-45b3-9efa-6bcd579874d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Paper trail</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d91808-d42a-4651-a424-6372be22999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dec0e84-4d46-457e-818c-a1f95fb52c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, through Presiding Justice Amparo Cabotaje-Tang, citing
        testimonies and documents, traced the money back to Marcos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a84edc9-75b6-464b-9350-e56a81221f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c906ee0-136b-456b-953f-eeb21c3f4249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several receipts and bank documents showed that Roberto Benedicto
        received a P15-million check from Marcos, which was deposited to a trust account
        in Traders Commercial Bank. P1.08-million was withdrawn from the trust account
        and used by Benedicto, Africa and Nieto for the initial capitalization of
        EPTI.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea325d2-9a4b-4084-b203-f80d6db25a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd815b06-aad3-488e-a965-112d304c352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also cited Marcos'' issuance of Presidential Decree No.
        489 which allowed the Eastern Extension Australasia and China Telegraph Company
        Ltd. to sell, transfer or assign its franchise to ETPI as "one of the schemes
        embarked ... in acquiring ill-gotten wealth."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26214d6c-83d0-4405-97a4-5900a395a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501fd3a5-4645-42f8-b4af-4594c377b45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto himself admitted in a 1986 affidavit that 40 percent of his
        and Africa''s shares in ETPI belong to Marcos, the court said. He attempted
        to retract this in another affidavit months later, but it was dismissed by
        the court.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd0259d-351e-4307-a11c-5370f95d7e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f890ef-9aa0-44a2-acf9-be6d03390501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nieto ... was a former ambassador to Spain. Given this, it can
        be reasonably concluded that he signed the affidavit with full knowledge and
        understanding of its clear import; and, that he would not have made such declaration
        unless it were true," the court said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ed825-f8d2-4664-b4bb-aa3599c4358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0f8f28-aa59-43d1-8634-e36cab5bfdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also maintained that the sequestered shares in ETPI are
        ill-gotten wealth at first glance, which Africa and Nieto failed to disprove.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac357e-816e-4a58-9c8f-58064cc6ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5567410-1553-4fc3-bb02-d617166f0a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the court found that these are Marcos’ ill-gotten wealth,
        it dismissed the case against the late President, his widow Imelda Marcos
        and former Senator Juan Ponce Enrile because the government failed to present
        enough evidence against them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f5cbd0-df8f-4686-8742-fe56f33255bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c452ea-e3d2-4c73-8c39-cd9e1b5a1a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan, however, found that the former President "betrayed
        the trust reposed on him by the Filipino people when he resorted to this insidious
        scheme of employing his co-defendants Nieto and Africa as his dummes in acquiring
        the 60 percent shares of stock in the ETPI."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3178c579-1c29-4f2b-811b-f01253ae6878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aff970-49cf-41f8-ae62-15a7642e13c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also dismissed the counter claims and cross-claims of
        the Marcos couple, Enrile, Nieto and Africa. It said they failed to present
        evidence to back their claims.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9393ddfc-09ad-4254-85ae-a0bfb107ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:41:09.246+08:00
