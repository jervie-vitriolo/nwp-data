    'template': '1'
    'title': 'Person of interest in killing of 16-year-old girl in South Cotabato
      shot dead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f07a23-92e7-47be-98df-cf3c80c21e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:27:16.735+08:00
