    'template': '1'
    'title': 'Trump''s ''Rocket Man'' comments ''displeased'' Kim Jong Un, North Korean
      army chief says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5894a3e-5265-405b-b14f-7494d280809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The head of North Korea''s armed forces
        cautioned the United States against threatening the Kim Jong Un regime with
        military action in a statement Wednesday, the latest in a series of increasingly
        dire warnings from Pyongyang about the future of its relationship with Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c64627-0184-42a6-93b9-6d9a4a31b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c1387-e209-463e-af81-61a64e31d135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pak Jong Chon, the chief of staff of the Korean People''s Army,
        said that Kim was "displeased" by what he called "undesirable remarks" about
        North Korea made by US President Donald Trump on Tuesday in London, where
        he was attending NATO meetings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cbe238-cf8f-4de4-9453-83e14a241495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af293896-7f63-43bb-bce1-42edb651e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pak''s comments come amid a ratcheting up in rhetoric from the North
        Koreans ahead of the country''s self-imposed end-of-year deadline for negotiations
        with the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2c066-35b4-4694-87d7-5d757f09cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1462f716-0238-41e6-be1f-6df68232c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A foreign ministry official said earlier this week that Pyongyang
        was preparing a "Christmas gift," for Washington, but warned that the present
        the Trump administration will receive depends on events in the coming days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f041cf6-a93c-47f2-9ab1-1ecaedeb3e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed84e86-4265-4a2e-8728-7a8012daac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump was asked about North Korea''s recent uptick in missile
        tests and the status of nuclear talks Tuesday, he referred to Kim as "Rocket
        Man" —&nbsp;a nickname the President coined during the standoff between Pyongyang
        and Washington in 2017 &nbsp;and hinted that his administration reserved the
        right to use force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d7305-9690-4fbb-b45a-25a64d91a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e598a-71a2-4d1f-9191-8c05abc0f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the most powerful military we''ve ever had and we''re by
        far the most powerful country in the world. And, hopefully, we don''t have
        to use it, but if we do, we''ll use it. If we have to, we''ll do it," Trump
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f915afc6-43d7-4a5d-97c7-a37c2aebed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085821c-a0d7-4754-bda7-2096f79742ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments appear to have rubbed Kim and the top North Korean
        leadership the wrong way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604755d5-4f5d-4e26-b460-8e33dda0d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c40acd-9d21-4f44-bfde-72e2340f6da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-ranking North Korean army officials like Pak do not often issue
        public statements, and when they do they''re usually focused on tensions between
        North and South Korea, according to Michael Madden, an expert in North Korean
        leadership at the Stimson Foundation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df58a3-8a41-4c28-aba7-be313b16d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934751e9-153b-44f7-83b8-a2585aec10e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pak was recently photographed alongside Kim on horseback touring
        Mount Paektu, an important site in North Korean lore, often used for propaganda
        purposes. That means it''s likely his statement Wednesday carries added weight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475d2c7-b174-4c32-b8c2-c226f98cd6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb44c1-779f-4b48-8056-28f01796b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pak said that while he recognized Trump attached preconditions when
        discussing the use of military force against North Korea, the President''s
        comments still "greatly disappointed" him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e775d-6f46-4cd4-8de7-b37816bcf4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0254570d-ff67-437a-ae68-7823b63e4023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such elated spirit and bluffing may greatly get on the nerve of
        the dialogue partner even at the slightest slip," he said. "The use of armed
        forces against the DPRK will be a horrible thing for the US."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf066b-0c69-4309-a3e5-6fef39e1fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd54e254-96eb-40d4-a5be-4bdb72241087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cracks in the friendship?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355cbe6d-1e3d-4e00-b875-be421c923d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Delury, a professor at Yonsei University''s Graduate School
        of International Relations, said the fact that Pak brought up Trump''s comments
        was particularly concerning, and believes that Pak''s statement was likely
        a response to Trump bringing back the rhetoric that was common in 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23e253-dffa-4a06-804c-174f8c6a6c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f77209-b07c-421f-8059-c360096fc2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just short of Kim Jong Un himself saying it ... but it''s
        getting very close to the point where Kim Jong Un says kind of directly to
        Trump that I''ve lost faith in you," Delury said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126645e-7bc7-451d-bbdb-e49da1c2902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de160e-0db8-450d-afe4-51dfe5731292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats from Pyongyang and Washington have been attempting to
        negotiate a trade that would see Kim give up the country''s nuclear weapons
        and the ballistic missiles used to deliver them in exchange for relief from
        punishing US and United Nations sanctions that have crippled the North Korean
        economy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b2c91-e960-420b-a6be-ce609c66b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae114d7-ca1a-4554-8e87-e3df3a552530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though North Korea first detonated a nuclear device in 2006, Pyongyang
        successfully test-fired missiles that could potentially hit the US mainland
        with a nuclear warhead for the first time in 2017 -- upping the stakes significantly
        and increasing the urgency to reach a peaceful solution to a decades-long
        struggle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d85aa4-ff22-4e71-b9ed-e0ae366535d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f70148-96d3-42fb-87b3-9d289a793874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has this year continually blamed the US for the lack
        of progress in nuclear negotiations, singling out Secretary of State Mike
        Pompeo and former National Security adviser John Bolton for censure. However,
        Pyongyang has made a notable effort not to criticize Trump and has emphasized
        the importance of the two leaders'' relationship.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0a1b2-2355-426d-a351-2734eab63340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16bfe3-2796-4fe0-8bdc-73b9dce98555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pak again did so Wednesday in his statement, saying he thinks "the
        only guarantee that deters physical conflict from flaring up in relations
        between the DPRK (the Democratic People''s Republic of Korea, North Korea''s
        formal name) and the US despite such a dangerous military stand-off is the
        close relations between the top leaders."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd37df8e-c862-4c29-9668-b8c8946de5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b0d7f-ef5d-4a09-90ca-b11b8e2f2e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Koreans are particularly sensitive to any perceived insults
        directed at the ruling Kim family. After former Vice President Joe Biden called
        Kim a dictator last month during a campaign rally, North Korea''s state-run
        Korean Central News Agency published a commentary calling him a "rabid dog"
        that "must be beaten to death with a stick, before it is too late."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e566b6e-dd99-4056-9373-10e55417b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd300431a-cef8-4410-acdd-e44b55f9eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Trump was joking when he brought back a favorite nickname
        he used before his budding friendship with Kim, the President may have been
        playing with fire.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e908cde-e98d-4f05-8f02-40be0c884842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:57:55.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;"<a href="https://edition.cnn.com/2019/12/04/asia/north-korea-kim-jong-un-intl-hnk/index.html">Trump''s
        ''Rocket Man'' comments ''displeased'' Kim Jong Un, North Korean army chief
        say</a>"</em></p>'
