    'title': 'Lawmakers pledge part of salaries to SEA Games gold medalists '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2d48e5-7ed9-4279-9ce6-05b65fec7ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:35:58.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:52:03.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)—</strong> Members
        of the House of Representatives have pledged a chunk of their salaries to
        raise the cash rewards for the gold medalists of the 2019 Southeast Asian
        (SEA) Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e8d85-80d0-4f1e-adfd-31daa3169717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:35:58.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:52:03.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Resolution No. 568, the lower chamber will raise at
        least ₱10 million—&nbsp;which will be collected from the January 2020 salaries
        of its members—&nbsp;as an additional prize for the regional meet’s victors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f1dac-6d54-42c8-8a71-d599bbe87675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:35:58.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:52:03.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whereas, as a concrete manifestation of the commonality of the
        goal to bring honor and pride to the country, the leaders and members of the
        House of Representatives deem it proper to deduct individual pledges from
        their salaries for January 2020 as additional incentives to Filipino gold
        medal winners in the 30th SEA Games,” the resolution read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca2d8c-367a-4218-923e-4b28f2119d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:35:58.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:52:03.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned additional incentive will be given to athletes on top
        of the rewards provided by the government under the law, as well as other
        prizes from the Philippine Olympic Committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ecc584-94be-499a-82b4-d1e55a18b86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:35:58.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:52:03.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. <a href="https://www.officialgazette.gov.ph/2015/11/13/republic-act-no-10699/">10699</a>,
        SEA Games gold medalists are entitled to receive ₱300,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f240afb-8e0e-4851-bac0-4735d7669993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:35:58.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:52:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier vowed to provide additional incentives
        for winners of the biennial meet, but did not specify an amount.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d00509-eadb-48dd-869f-ae28123c6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:35:58.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:52:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has already <a href="https://cnnphilippines.com/seagames/2019/12/2/2019-SEA-Games-Philippines-gold.html">more
        than doubled</a> its gold medal haul from the 2017 edition of the games, as
        it had tallied 56 golds as of publishing.</p>'
