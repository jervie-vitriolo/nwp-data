    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82dc09d8-a3b1-42e5-967d-07c672694af3'
    'lead': "President Rodrigo Duterte says that the government  would not pay the\
      \ refund to water firms despite the ruling of an international tribunal. \n"
