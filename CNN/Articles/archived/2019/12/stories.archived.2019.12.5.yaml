      'jcr:uuid': '12730052-ad5e-4a75-80b4-0c8cdfb8d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd5a94b-3e79-40c6-87dc-5375fc9de868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metal lump, found in two pieces and dubbed "The Reunion Nugget,"
        was discovered by a treasure hunter in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2210a6-e5a2-4109-96e2-708c66fda8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40283f8b-8399-43d0-9cfc-1d982b6a5302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If proven to be from Scotland, the precious metal would usurp the
        "Douglas Nugget," weighing 85.7 grams and found in 2016, as the largest gold
        nugget found in the UK.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460ec17-37a3-47be-a910-717afbb92e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb93be-3ab8-4f38-8218-80cd1262a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Palmer, who had been writing a book on the origins of gold in
        the UK, told CNN he was approached by the anonymous gold-hunter, who wanted
        his find recorded. The prospector discovered the metal using a technique called
        "sniping," which involves scraping out the crevices at the bottom of a river,
        Palmer said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf51ff9-ab1e-4252-b863-17f40007b16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8236266d-9451-4ddd-bfc7-ae0d0f7886a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer, author of "Gold Occurrences in the UK: A Gold Prospector''s
        Guide," told CNN that the pieces seemed to come from the same lump of gold.
        The two pieces, 89.6 grams and 31.7 grams, "fit perfectly like a jigsaw,"
        and could have been broken apart by rock strike or glacial damage, Palmer
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00bfc82-8d4a-4928-aa09-0d9d80efb8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9145980-c626-4a42-aa4c-c63361d1c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, gold expert Neil Clark told CNN that while there are more
        than 300 locations where gold can be found in Scotland, proving the metal''s
        provenance would be difficult.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92819f9a-dc88-4695-8b23-d0b13894f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69684991-29d7-4999-982d-f47af7490ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if this nugget did come to a museum to be looked at, it''s
        virtually impossible to tell where it had come from because there''s only
        one isotope of gold that''s found naturally," Clark, author of "Scottish Gold:
        Fruit of the Nation" and curator at Glasgow''s Hunterian Museum, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f7615d-517a-4aa3-9b21-2aecacdc40f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceda1ad-9cde-4407-83aa-705028feda5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So gold is basically gold -- the only way of checking to see where
        a piece of gold has come from is to locate the impurities in it, and even
        then, it''s very difficult," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f679a0e9-3120-4757-9b68-7cb7b33cd81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45360936-989d-4f4d-9dc7-aa9a98c37128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottish gold ownership laws could also complicate the situation
        -- the majority of gold falls under the ownership of the Crown, or certain
        estates in Scotland, Clark added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c882a51-6e83-4606-954e-4d00cce5e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd450b9e5-923a-4cb2-bddf-70adae73ce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer, who is not involved in the sale of gold, told CNN that he
        hoped the nugget would be exhibited in London''s Natural History Museum, or
        the National Museum of Scotland.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c75f11-370d-4d20-858d-cb931d025ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8733c176-5bea-4939-af76-72ad69ac9b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could say it''s priceless," Palmer told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37b361-3cee-42b3-9c97-ac0855d60f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:29:39.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''<em><a href="https://edition.cnn.com/style/article/biggest-gold-nugget-intl-scli-gbr-scn/index.html"
        target="_blank">UK''s largest gold nugget'' found in a Scottish river</a></em>"</p>'
  'woman-lied-on-resume--':
    'author': 'Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-05T08:29:45.027+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17093cbe-8223-4f61-a536-6e36b5070010'
    'lead': 'A woman who lied on her resume and faked "glowing" references to land
      a high-paying job with an Australian regional government has been sentenced
      to at least a year in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:09:22.611+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:52:06.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:51:10.568+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['australian-government']
    'template': '1'
    'title': 'A woman lied on her resume to land a $185,000-a-year job. Now she''s
      going to jail'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b942af1-009d-4039-8cb5-dad0d5070cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A woman who lied on her resume and
        faked "glowing" references to land a high-paying job with an Australian regional
        government has been sentenced to at least a year in prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a17d85-424b-4ddc-a211-8497522bd391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144b8532-28ce-4e91-b9e2-eca04b891c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veronica Hilda Theriault, 46, was convicted Tuesday of deception,
        dishonesty, and abuse of public office, relating to her 2017 application for
        the chief information officer role, which came with an annual salary of 270,000
        Australian dollars (US$185,000).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67efcdae-bd1a-4a02-a7b9-eb63be8354a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe6f1e-5847-46ad-80da-861b846ff18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theriault worked in the position with South Australia''s Department
        of the Premier and Cabinet for over a month and earned about 33,000 Australian
        dollars ($22,500) before being fired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ad4b9-45c4-4212-888f-6d9488a9bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cddf80-3756-49e8-9eca-6fa2048750b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pleaded guilty to all charges and received a 25-month sentence
        with a non-parole period of a year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c27304e-b53a-4ca6-81e0-f65d176c0a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2f630-fef7-4bea-ade9-e185042a912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court heard that she submitted a fraudulent resume to the department
        with false information relating to her education and prior employment. After
        she was granted an interview, she also posed as a previous employer during
        a reference check, in which she "gave glowing feedback" about her own performance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12737a56-206c-4a23-b695-23c33175a611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
