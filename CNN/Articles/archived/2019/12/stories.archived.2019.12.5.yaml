      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the last two years and eight months that martial law is in effect
        in Mindanao, our military and police forces in the region have significantly
        degraded the forces and capabilities of the Maute and other threat groups
        that they no longer have any capacity to launch a Marawi-type attack,” said
        Año.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be656b4-e2a1-404a-aa2a-32c9c02429ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:41:17.471+08:00
      'mgnl:createdBy': 'vince'
