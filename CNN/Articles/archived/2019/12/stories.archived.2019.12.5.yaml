      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:52:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train also has stowable tables, leg rests, and a comfort room.</p>'
