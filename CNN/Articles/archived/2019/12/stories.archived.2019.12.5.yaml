      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'Panelo-Maynilad-Manila-Water':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The government will not be honoring the ₱10.8 billion refunds to water
      firms despite the ruling of an international tribunal, Presidential Chief Legal
      Counsel Salvador Panelo says. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
