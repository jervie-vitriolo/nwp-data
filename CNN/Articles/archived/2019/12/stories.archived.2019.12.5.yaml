      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong>&nbsp;A
        government agency''s eviction order at New Clark City in Tarlac province did
        not target indigenous people contrary to reports, it said Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272a61dd-f967-44ab-8ad8-5089390993f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:23:03.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:49.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e3d0d-ff68-4f22-9849-51d6013e1473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:23:03.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:49.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no targeted Aeta communities. The notice was given to
        all claimants to inform of the need to start the construction of the New Clark
        City to Clark International Airport access road in that particular area,"
        the Bases and Conversion Development Authority (BCDA) said in a statement,
        referring to the notice dated November 29.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc112ad-b362-4632-ad11-c7ce39d6a1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:23:03.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:49.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b4bcc-45c8-433f-9738-d0aa9d2e70ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:23:03.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:49.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCDA said the project did not use ancestral lands and that it received
        clearance from the Capas local government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ff535-e8db-4681-84bf-d7a00cd003c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:23:03.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:49.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31123c2-40a1-40eb-aea6-7d07a4d45a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:23:03.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:49.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no declared ancestral domains or Certificates of Ancestral
        Domain Titles in the area. Therefore, Aeta communities are not displaced,"
        BCDA said.</p>'
