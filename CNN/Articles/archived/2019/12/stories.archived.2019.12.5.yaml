      'mgnl:type': 'text'
      'text': '<p>PAGASA hydrologist Richard Orendain said Angat Dam''s water level
        may normalize if it rains again. PAGASA is expecting one more weather disturbance
        to enter the country before the year ends.</p>'
  'China-NGCP-facilities-inspection-power':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-12-05T15:27:03.601+08:00
    'imagesource': 'jcr:e1e7b378-ebda-439d-ace7-33738bd0f447'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93bd6b33-fcb6-4676-9e8e-94ef68f4d835'
    'lead': 'The Senate targets to open its inquiry into the issue by the second or
      third week of December, Senator Win Gatchalian said'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:36:39.113+08:00
