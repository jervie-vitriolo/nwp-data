      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision promulgated August 19, 2019 and released to the media
        Thursday, the court ordered the Office of the Ombudsman to reinvestigate and
        resolve the multimillion-peso fertilizer scam involving Senator Lito Lapid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70bb5d5-5197-425c-9563-3ae3eb9b9e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:26:37.305+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:51:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid was accused of buying overpriced fertilizer when he was Pampanga
        governor in 2004.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb08a16-49a3-463a-92c2-6605b05ea1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:26:37.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:51:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complaint was filed at the Office of the Ombudsman in 2011, which
        included Lapid and Ma. Victoria M. Aquino-Abubakar and Leolita Aquino, officials
        of the fertilizer seller Malayan Pacific Trading Corporation. D.A. Vasquez
        Macro-Micro Fertilizer Resources proprietor Dexter Elxander Vasquez was also
        included in the complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2a0b57-2947-4045-8710-299c1a35f4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:26:37.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:51:53.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was dismissed at the Sandiganbayan due to delays in the
        Ombudsman''s preliminary investigation. Lapid said the Ombudsman took five
        years from 2006 to 2011 to finish its field investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817efb55-36d1-4806-960a-1686265a6454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:26:37.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:51:53.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2016/10/05/Sandiganbayan-dismisses-graft-case-against-Lito-Lapid.html"
        target="_blank">Sandiganbayan dismisses graft case against Lito Lapid</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d18f4-bdb6-4b2d-a5dc-189745639f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:26:37.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:51:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its August decision, the Supreme Court said it could not be proven
        if the length of time it took for the Ombudsman to investigate Lapid''s case
        merits a case dismissal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df83900b-d43b-412c-865b-cf601b5d7422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:26:37.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:51:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delay becomes inordinate only in the presence of arbitrary, vexatious
        and oppresive actions or inactions that are discernible from the proceedings.
        No such delay attended the Ombudsman''s proceedings that would warrant the
        dismissal of the criminal case against herein respondents," read the decision
        penned by Associate Justice Jose Reyes, Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e2036f-0be2-4eac-ba10-402fd3a8a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:26:37.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:51:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court directed the Sandiganbayan to resolve the case
        "with reasonable dispatch."</p>'
