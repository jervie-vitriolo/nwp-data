      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s no harm in being careful also <em>eh kung lumalabas na
        ''yang mga ''yan</em>. It is very alarming <em>kung titirahin na nila yung</em>
        high-ranking officers," Lorenzana told reporters on the sidelines of a leadership
        summit of the Philippine Army.</p>'
