      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628e664f-ae3c-4edb-a6fe-1ec2bbf0354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Judiciary Committee''s Monday hearing to receive evidence
        means the panel could consider and approve articles of impeachment by the
        end of next week. Democrats on the committee have been asked to stay in Washington
        this weekend to prep for the upcoming proceedings.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc7b2a-21e1-4d53-840b-e2736154bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d4ff46-cbb2-4f04-91f3-9ff7a20de360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi plans to continue meeting with her members and getting their
        input on articles of impeachment in an effort to also help her understand
        where the votes are, according to Democratic sources. She met with a small
        group of Democrats in the basement of the Capitol following her speech Thursday
        and discussed the necessity of moving forward, attendees said. She met later
        Thursday with the committee chairs who have been investigating the President.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac29b90c-0414-4e74-ab0d-daf40b1c554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd26a7-43ad-4144-8344-1164bbe90f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are considering bringing multiple articles of impeachment
        against the President, including abuse of power and bribery for his actions
        toward Ukraine, obstruction of Congress for stonewalling the investigation
        and obstruction of justice stemming from the allegations against Trump detailed
        in the Mueller report.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d658e82-71d5-4109-b9ec-4c1634771068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23e6b6-c568-4642-95ab-4746939089fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.018+08:00
