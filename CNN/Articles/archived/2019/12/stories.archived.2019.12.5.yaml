      'mgnl:lastActivated': 2023-01-26T23:51:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5437dc-d893-41da-805e-8c76a8082d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this after lamenting the long-standing insurgency problem
        in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38de08a4-73e0-4972-8a2a-50a6c0bb4e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0797235-1e19-405e-bbe6-b7fc559c1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d76d72-519a-4b32-86e3-0121d4d25b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three times we attempted to talk sense dito (to them) and it has
        always failed...I cannot stop. Hindi ko sabihin na ayaw ko makipag-usap (I
        cannot say I do not want to talk), that is not a statement of a leader, of
        a President," he argued.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e446b44d-03a0-40c8-88a3-3b546cfe5845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de1b586-7fb0-47b6-b31d-4213d8c87884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854cbe8-4861-43d2-a43e-7d1af72aa864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison is currently in the Netherlands on self-exile. <a href="https://cnnphilippines.com/news/2019/3/21/Rodrigo-Duterte-ends-talks-CPP.html">He
        earlier said he was not surprised the President ended the talks</a>. However,
        the National Democratic Front which represents communist rebels in the peace
        negotiations, said it was not closing its doors to reaching an agreement with
        the government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353489d-7ba7-445e-bcae-cef739f5ea43'
      'mgnl:activationStatus': true
