      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relocation sides have also been provided by BCDA within New Clark
        City for those whose residential structures were affected," it added.</p>'
