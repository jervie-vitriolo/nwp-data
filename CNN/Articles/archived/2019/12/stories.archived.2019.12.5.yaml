      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson was a convicted felon and not authorized to possess a firearm,
        according to police. He was convicted of first-degree unlawful restraint after
        an arrest on a sexual assault charge in 2007, Conway said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b6eaef-f7e7-4e6f-9d38-f2c10ab7f51a'
