    'mgnl:tags': ['ICC', 'International-Criminal-Court', 'Philippines', 'war-on-drugs']
    'template': '1'
    'title': 'ICC aims to decide by 2020 on need to probe PH drug killings'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc823e0-1381-4195-af98-154dcf71d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:59:14.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong>&nbsp;The
        International Criminal Court (ICC) said it seeks to conclude its preliminary
        examination on the country''s war on drugs by next year to see if there is
        a need for an investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e4d35-47e8-435d-9e8f-bafe36499dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:59:14.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b508cb6-fa6e-4515-b142-bd5f01c70be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:59:14.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.icc-cpi.int/itemsDocuments/191205-rep-otp-PE.pdf">In
        a report published Thursday</a> the court said it has advanced its rigorous
        research on the alleged human rights violations in the Philippines to check
        if there is basis to conduct the probe. This is in light of reports and complaints
        of thousands of so-called extrajudicial killings under President Rodrigo Duterte''s
        anti-drug campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb4bbf8-508d-4f1f-b15a-4b882c663df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:59:14.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a1af1e-da49-4cd1-9bbd-6dac4d11d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:59:14.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During 2020, the Office will aim to finalise the preliminary examination
        in order to enable the Prosecutor to reach a decision on whether to seek authorisation
        to open an investigation into the situation in the Philippines," it said in
        its  "preliminary examination activities" report for 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5559aa30-b718-417d-9b93-e63aaa880f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:59:14.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c394225-1d70-4baa-a831-126310ba42a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:59:14.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC maintained it still has jurisdiction over cases that fall
        within the country''s stay in the Statute which started in 2011. The Philippines
        submitted a notice of withdrawal from the ICC on March 17, 2018 which then
        took effect a year later. The court said its preliminary examination, which
        was launched in February 2018, focuses on the cases from the beginning of
        Duterte''s war on drugs on July 1, 2016 until March 16 this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6168c0-22ea-48e5-96a7-10431bba13f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:59:14.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e522ba-d09b-4979-a95f-290e223cd9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:59:14.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government recently pegged the number of deaths that resulted
        from the campaign to 6,600 but human rights groups cite higher figures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2b670-925c-4e52-8e28-6cc37e92f1b0'
