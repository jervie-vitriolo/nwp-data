      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)—</strong> The
        tandem of Samuel German and Princess Arbilon brought the country another gold
        in the modern pentathlon mixed relay event Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38742cfa-13c6-4845-9fe9-045f47251fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T19:35:04.386+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:51:40.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo clocked in 13:27:34, to be followed by Thailand’s Muktapha
        Changhin and Narongdeck Taparak. Frada Saleh and Cintya Nariska of Indonesia
        landed at third place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac68f8f-1728-4e02-9571-4ef5ea276a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T19:35:04.386+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:51:40.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ormoc City’s German won a silver medal in the men’s individual category.</p>'
  'duterte-to-send-bello-to-speak-to-joma-sison':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The President reveals he will send the former government chief negotiator
      to speak with the communist leader again on reopening peace talks. (FILE PHOTO)'
