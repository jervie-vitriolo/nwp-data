      'peace-talks']
    'template': '1'
    'title': 'Duterte to send ex-negotiator Bello to speak to Joma Sison'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce49fbe8-68f8-44dd-a7c2-721e3f258ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:40.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong>&nbsp;The
        President revealed that he will be sending former government chief negotiator
        and Labor Secretary Silvestre Bello to speak with Communist Party of the Philippines
        (CPP) founder Joma Sison, without elaborating on what they are expected to
        discuss.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d6d53-aba4-4bf8-a1b7-c4229332bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e52ad4-6d54-4c7a-aa71-0afba8944573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3669afa8-7b1a-4c8c-9d0b-fdeb191975c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said he has not yet given up hope on reopening
        negotiations with Sison even after terminating the talks and the services
        of its peace panel -- including Bello as negotiator -- in March this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5d0900-7a21-4e69-8379-f347c445935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eaf37a-f58a-487b-b986-02742cb7c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412c700-134c-4799-bb4f-91af646df65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that I will reveal it, I''m sending Secretary
        Bello... He should go there, talk to them...basta I''m sending him back to
        Sison and talk to him about...malaman ninyo ''yan pagdating ng panahon (you
        will know when the time is right)," he said Thursday during a situational
        briefing on the effects of typhoon Tisoy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca44a4-ba7a-4479-9d7e-f0cdfcce6f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40594cf-c2ac-4ff5-a32b-d078c630740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.241+08:00
