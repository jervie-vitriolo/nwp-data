  'Generally-good-weather-expected-in-most-parts-of-PH-as-‘Tisoy’-loses-strength':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-05T09:09:29.255+08:00
