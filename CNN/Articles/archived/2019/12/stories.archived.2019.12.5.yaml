      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b924bc1-65c6-486e-b150-2f5ba55f0968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even when these results were not issued yet, we already
        reported to the Cabinet, to Congress and the Senate. We raised during the
        budget hearings that since we joined this survey, we are not expecting that
        we will get a high score.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59be7ac5-b31a-4c0a-a92c-88a98f428424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations recommends that the government should spend at
        least six percent of their GDP on education. Members of the Senate earlier
        raised that the Philippines is only spending 3.9 percent of the GDP.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa95136-b925-4227-a505-08951061806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165aa80-481a-4374-9e07-b8a894d4a90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Sen. Sherwin Gatchalian expressed a similar
        sentiment: that curriculum reform and teachers'' training&nbsp;need to be
        prioritized.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c77d096-b03d-4636-ab1f-ac78c818966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e54d7-9a0a-491b-8e7e-4a3c030f1d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at the curriculum, revise it. And make it much more
        spread out rather than cramped. These are the things that need to be reformed.
        Too much competencies, possibly too much subjects," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478521ae-32fd-4e4d-927f-04ec9b1c4bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f00bdc-a6a2-4d42-888d-e07af4a15860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, I am an optimist, and I want to look at the upside, and
        the upside here is we''re doing a lot of reforms already. DepEd is now pivoting
        to quality, which the legislature will now support. The support will come
        in funding," Gatchalian added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87088c40-f185-416e-87e8-52107b38ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b65d3-1f6b-418b-b7fb-7e5eaf625f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives and the Senate are set to finish next
        week the bicameral deliberations on the proposed P4.1-trillion budget for
        2020, a significant chunk of which will be used to augment funding for the
        agency.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d5d23-472f-4e56-8ff9-98ca9ebef537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cff112-9958-4282-b538-d537c8bcbaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of P14 billion will be allocated to the DepEd''s quick response
        fund for the repair of classrooms stricken by calamities and the agency''s
        Last Mile Schools Program, which seeks to ensure that rural schools will also
        get equal access to quality basic education.</p>'
  'Air-New-Zealand-edible-coffee-cups':
