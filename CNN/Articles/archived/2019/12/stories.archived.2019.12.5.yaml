      'mgnl:lastActivated': 2023-01-26T23:51:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Antonio Parlade Jr., spokesperson of the National Task
        Force to End Local Communist Armed Conflict, was earlier quoted in media reports
        saying the Communist Party of the Philippines'' kill list includes Interior
        Secretary Eduardo Año, National Security Adviser Hermogenes Esperon Jr., and
        National Commission on Indigenous Peoples chairman Allen Capuyan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60b4fbb-35ab-4953-8245-98d59891aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:16:46.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:51:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeacf18b-e5b9-4c43-a62f-cc63e9fb957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:16:46.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:51:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana even joked he was surprised he''s not on the supposed
        list.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a144070-f7dc-4096-ba7b-2b52805b7173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:28:25.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:51:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP founding chairman Jose Maria Sison in a statement on Thursday
        said he''s not in the position to confirm or deny operational matters of the
        New People''s Army. The NPA is the armed wing of the CPP, which has been trying
        to overthrow the government for more than five decades, making it the longest-running
        insurgency in Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b5a2f-7d01-4061-861e-6fdd48e71910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:28:25.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:51:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836f5b6-8081-4be5-bb70-d85c3cffc644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:28:25.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:51:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison cast doubts on the information announced by Parlade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b00dff-ae63-48f6-b8da-ae222139768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:28:25.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:51:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd979fbe0-deb4-40d1-ac89-ee637ad202c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:28:25.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:51:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it is his usual practice, Parlade is apparently engaged in psywar.
        It is a matter of public knowledge that the NPA carries out arrest and other
        punitive actions against the enemies of the people. But I do not think that
        the NPA will give operational details to their enemy like Parlade," Sison
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53f1a30-d825-4a8a-9f69-1794ec85e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:16:46.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:51:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2184b1-159f-4faa-aff1-4e1fb4f6bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:16:46.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:51:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte walked away from peace talks with communist
        rebels in 2017 as both sides accused each other of ceasefire violations. The
        government has been calling the CPP-NPA a terror group; a bid to formalize
        the tag is still pending in court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2017810a-bab9-4da0-94ef-b80b31b335d4'
