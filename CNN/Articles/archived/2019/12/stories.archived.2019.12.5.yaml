      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of California banned trial-size shampoos and other toiletries
        from hotels, while some conglomerates like Hyatt and IHG (which owns brands
        like Holiday Inn and Hotel Indigo) have also vowed to do the same across all
        of their properties.</p>'
