      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Della Jette and Sterling Jette Jr. were transported to Waterbury
        Hospital where they both were pronounced dead shortly after arrival, according
        to a news release from the Watertown Police Department. Their mother, identified
        by CNN affiliate WTNH as Danielle Jette, was on the scene when the shootings
        occurred and called 911, police said. She was not injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd00fdd8-4ce6-4857-92d1-2fe225cfb014'
      'mgnl:activationStatus': true
