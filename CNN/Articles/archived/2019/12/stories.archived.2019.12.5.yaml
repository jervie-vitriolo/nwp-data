      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145981f4-8e1d-43e5-8d02-ef44de19538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Stephanie Grisham said in a statement
        that Democrats were impeaching the President because they "cannot defeat him
        at the ballot box."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4478958-ac75-48a9-8348-2e58bbd0d534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085524c1-d7a0-4365-8034-a2b714a23e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats in Congress have clearly abused their power," she said.
        "Democrats in Congress have lied to the American people. Democrats in Congress
        have made a mockery of the law."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0e65c-0cd2-40f8-a0e4-f192ca9711ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.145+08:00
