      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Justin Trudeau''s conversation with
        several world leaders about US President Donald Trump isn''t the only moment
        to get people talking about NATO''s two-day summit, after Britain''s Princess
        Anne was caught on camera shrugging at Queen Elizabeth II.</p>'
    '5':
