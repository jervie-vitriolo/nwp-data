      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has not been referred to the district attorney''s office
        since it is still under investigation. The newspaper reported that the officer,
        whose name was not released, was placed on leave.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ffb0d-912b-44e1-9820-7768a25eab98'
