      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SSS, the total amount released this year is 7.6
        percent higher than last year, since the number of pensioners increased by
        190,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb737b-c861-4cdd-8f7a-b18ccea47e23'
