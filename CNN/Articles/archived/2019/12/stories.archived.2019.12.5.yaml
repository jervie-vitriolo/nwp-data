      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take issues of workplace health and safety very seriously,"
        the organization said in a statement to Variety. "We immediately reached out
        to Ms. Union''s representatives when these reports came to light. It is our
        practice to work closely with members who reach out to us and their representatives
        in instances like this, as that usually affords the best protection and best
        resolution for the affected member."</p>'
    '23':
