      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Typhoon
        Tisoy left devastation in its wake, but it also brought much-needed rainwater
        to the Angat Dam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da555e13-84fd-4238-af9f-f70214ac9746'
