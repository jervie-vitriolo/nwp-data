    'jcr:uuid': '0a0b149d-5f84-458d-85ee-192fcafa265b'
    'lead': 'A ranking leader of the New People''s Army in Southern Luzon was killed
      in a firefight with government forces in Antipolo City on Thursday, the military
      said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:50:51.190+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T23:52:01.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:51:11.666+08:00
