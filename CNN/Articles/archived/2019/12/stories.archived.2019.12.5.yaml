      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6006bbca-af4e-4379-8723-0235359a03f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:41:17.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año agreed that the purpose of martial law has been accomplished.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b443fe-665e-4354-be29-78d0a0c4bc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:41:17.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c87ec00-e28e-46d7-a8be-68c99807f161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:41:17.471+08:00
      'mgnl:createdBy': 'vince'
