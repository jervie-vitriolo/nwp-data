      'text': '<p>"<em>Ang pinakamadumi na</em> river is the San Juan River. <em>Tingnan
        mo na lang sa kulay ng tubig.</em> If you''re in the Pasig River, <em>iba
        ang kulay, dito kulay ng tubig, sa</em> San Juan<em> iba,</em>" he said.</p>'
