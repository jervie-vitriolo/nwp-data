      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c401bc6-238c-4196-8d5c-c5fc00acfc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:09.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:52:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNR said new stations past Calamba station were formally opened
        to the public since December 1. These are Pansol, Masili, Los Baños town proper,
        and the International Rice Research Institute (IRRI).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b555d5aa-d1a5-49ac-b04c-78681db9ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:09.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:52:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6627fd44-8117-4c9d-b9cd-034d8e7ded6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:09.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:52:01.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside this, a new Kogane train set from Japan has been included
        in the PNR''s main line, which comprises three coaches and reclining seats
        to accommodate 81 passengers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88802927-b3b0-4cd2-a8ed-6f7b230a3ade'
      'mgnl:activationStatus': true
