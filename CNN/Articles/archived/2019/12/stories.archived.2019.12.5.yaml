      'mgnl:lastActivated': 2023-01-26T23:52:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8dd32-75fe-4d9f-aab0-2c9d332ff23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a color that anticipates what''s going to happen next," said
        Laurie Pressman, the vice president of the Pantone Color Institute, which
        selects the Color of the Year. "What''s the future going to bring as we move
        into the evening hours?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da03cec-cfc9-49b8-a7dd-902e2258d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd3c32-a917-4e06-9b31-461ca35a91e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is indeed a pertinent question as we embark on a new decade.
        But as forward-looking as it may be, the 2020 color brings us almost full
        circle to thefirst Color of the Year, Cerulean, another blue hue chosen in
        1999 to likewise capture a moment in time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2074f8b-82eb-46c5-9f5e-47d2eadc8f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a87ad9c-5d34-4f99-b8f1-0c1feeec4627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were moving into Y2K and wondering: Is the world going to fall
        apart?" said Pressman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872f7b83-24a1-42db-a5f3-7ae432578dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e310c31-52b0-42d6-88e6-514dd50ea47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pantone Color Institute said it recognized similar feelings
        of instability gripping the world today, from the United States to the United
        Kingdom, Hong Kong, Syria and across the globe. It settled on a shade that
        offers the reassurance, confidence and connection that people may be searching
        for in an uncertain global milieu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fbaa73-89dd-4c66-9438-fd430e5e4af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fdd4f9-f0bb-4d6f-86b0-91bb2a3966c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantone has named a color of the year for more than two decades.
        In 1963, the company created the Pantone Matching System, a proprietary system
        used in a variety of industries such as printing, graphic design and fashion
        design to manage colors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3451a3f-a919-45a1-97dd-8d06bb5a3b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b3be0-506c-44d9-9fd0-4cbba0c85a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The sight, smell, taste, sound and feel of Classic Blue</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150220bf-50e7-4a40-88ed-0b4fd8bd2aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Color of the Year isn''t just for the seeing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1013f66-6d52-4ce6-9548-a12469415c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd585345-673c-4197-9d24-8731b4fae80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In collaboration with partners across industries, Pantone created
        a multi-sensory Classic Blue experience, which it showcased in Manhattan on
        Wednesday night at its 2020 color reveal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d86ef15-70ce-4d27-80ff-780a2ba83ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd690a47-9abc-4d63-90b1-5310a0ea3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fragrance of Classic Blue wafted through the air while Classic
        Blue sounds resounded. Classic Blue-textured cushions littered the floor and
        Classic Blue drinks were served.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bdae80-120a-4e8f-96ad-002e6d5c24f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32152e6-35d9-41f1-aceb-0283014e901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, beyond dispute, a Classic Blue sight to behold. But interpreting
        the color through the other four senses is a far less objective task.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a028f5-02fb-4426-9e68-5da8af3b7547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd230bbfe-ef3b-4836-8f00-126c134ebef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Classic Blue scent is described in part as a "contemplation
        of where sky and sea meet;" the taste as "flowering vines;" the touch as a
        "soft velvety texture''" the sound as "vivid nostalgia."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ae2368-f284-4394-aa54-e2b0e0b9fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57aeca-4f40-4670-8607-d283d2086867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another interpretation: Classic Blue has an earthy, floral musk;
        a sugary flavor evocative of blue raspberry syrup; the feel of a brand new,
        plush couch; and an underwater, ethereal sound.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7832fc4-3bc8-4a3c-91ba-d515dba001f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06734be4-25af-4fe7-8bc5-00db0d23b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There is no Color of the Year crystal ball</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e3167e-0ae8-44a0-8d3c-18d129115303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year''s color is decided through a long and thoughtful process
        that takes into consideration lifestyle and industry trends, said Pressman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c6db3-0ce1-4540-8c37-51ed2f023869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23458235-10f8-48c4-846d-6cdb4219cc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, trends that we see in color are reflecting big macro
        trends that are taking place in culture," she explained.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a835224-1996-4977-a122-fb8f1d5f1d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e202ba5-9402-40c8-ad97-6a624332efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Color influences can come from art, upcoming media, movies, lifestyles,
        socioeconomic and political conditions, travel destinations, new technology
        -- really anything.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e029fd8-9c3f-4b21-ad7a-ab21cce4074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f461fa3-8a50-4ed4-b203-46070ca69eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name of the color is an important factor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d2b8c-2dfb-48bc-8b4c-97f35736d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726356d6-b434-4c29-b2f9-15dd697e56fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:57:19.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a color called Brown Dirt, versus Chocolate Fudge,
        it takes on two completely different meanings," said Pressman. "The name really
        has to resonate with the message that we want to get across."</p>'
    '40':
