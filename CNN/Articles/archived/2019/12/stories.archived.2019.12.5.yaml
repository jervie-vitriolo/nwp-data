      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/3/PH-ranks-low-in-reading,-math,-science,-survey-shows.html?fbclid=IwAR0wNlHKrxBBTres_yKqzNJKiEgZ9_TrqWQEAuNyriRGAVz_39f1aq_UZBs%3Ffbclid">Philippines
        ranks low in reading, science, math, global survey shows</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b772ec57-0736-4d52-aafa-1d64d9c03b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.501+08:00
