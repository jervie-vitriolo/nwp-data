      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;An officer with the Los Angeles
        Police Department is under investigation after his body camera allegedly caught
        him fondling the body of a dead woman.</p>'
