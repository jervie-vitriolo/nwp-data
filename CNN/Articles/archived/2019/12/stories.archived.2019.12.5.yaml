      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 5) —</strong> The Philippine
        women’s volleyball team knew it was going to be a tough battle yet it came
        down swinging against 11-time Southeast Asian Games gold medalist Thailand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc21454-720c-49ee-a469-bff6dd0911be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T20:56:35.133+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:51:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino volleybelles suffered a straight set loss at the hands
        of their Thai counterparts, 16-25, 22-25, 32-34, Thursday at the PhilSports
        Arena in Pasig City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2bc5f-0b93-4cdf-b523-40eb17b9b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T20:56:35.133+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:51:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being the clear underdog, the Philippines came back from
        a 24-19 deficit in the third set and forced multiple deadlocks. The Thais,
        however, were just the superior side as they ended the Philippines’ hope of
        extending the match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75037766-4ff9-4b65-a284-fe22cfdfd177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T20:56:35.133+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:51:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand remained unbeaten with a 2-0 win-loss record, while the
        Filipinas lost their second straight game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62617e0d-9b19-41d9-8138-1ef07fcd2e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T20:56:35.133+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:51:38.261+08:00
