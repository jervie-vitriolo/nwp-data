      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this allegation is true, then the behavior exhibited by this
        officer is not only wrong, but extremely disturbing, and does not align with
        the values we, as police officers, hold dear and these values include respect
        and reverence for the deceased," the Los Angeles Police Protective League,
        the union representing the officer, said in a statement. "This behavior has
        no place in law enforcement."</p>'
