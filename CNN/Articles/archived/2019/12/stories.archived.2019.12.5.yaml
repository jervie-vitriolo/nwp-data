      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Defense
        Secretary Delfin Lorenzana reprimanded army commanders Thursday, adding that
        many soldiers spend too much time on their phones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b9a6ba-9dd3-4c2d-b8f0-24cd0f0e08fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T20:18:52.574+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:51:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala na, pumuputok na yung uniporme. Ganon e. Sabi ko ano ba
        ang nangyari sa army natin, nawala na ang</em> physical fitness <em>natin
        ah</em>," Lorenzana said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504f4c9b-8c4d-4c50-9db9-bca1db650888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T20:18:52.574+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:51:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s over, their uniforms are popping open like that.
        I said "What''s happening to our army? There''s no more physical fitness.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1cc8d0-85ae-4471-9f0f-674ff237a183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T20:18:52.574+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:51:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave the commanders a dressing down about their weight, and added
        that they should keep their men busy at all times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54e96e-7cac-4de8-998c-d736f584bc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T20:18:52.574+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:51:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung wala nang panahon ang</em> officers <em>niyo</em> to talk
        to people because they are also busy surfing the net at <em>nakikipag-text
        sa mga</em> girlfriend <em>nila</em>, that''s bad also," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718b502-bde5-496a-b531-7cac75e21d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T20:18:52.574+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:51:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s also bad when your officers have no more time
        to talk to people because they''re either busy surfing the net or texting
        their girlfriends.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dca3a5-0969-4e39-bfa9-773c7771942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T20:18:52.574+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T23:51:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He threatened to shut down phone signals during military operations
        as a preventive measure, and also to prevent the soldiers from sharing information
        to the media prior to their own commanders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
