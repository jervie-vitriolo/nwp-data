    'jcr:uuid': '5200d184-a633-429b-bcfe-184b5582dd6f'
    'lead': 'A person of interest in the death of a 16 year-old girl in Banga, South
      Cotabato was shot to death by authorities after allegedly resisting invitation
      for police interrogation.'
    'mgnl:activationStatus': true
