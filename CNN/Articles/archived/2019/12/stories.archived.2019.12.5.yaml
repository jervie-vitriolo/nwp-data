  'sws-chinese-workers-in-ph':
    'author': 'CNN Philippines Staff'
    'caption': 'Some respondents agree that the rise in number of Chinese workers
      in the country poses as a national security threat. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-05T22:17:40.243+08:00
    'imagesource': 'jcr:36dcacb2-17de-4a2b-a48b-396b3236c614'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f728116e-35bc-41b5-82b7-07accbda725a'
    'lead': 'Some respondents agree that the rise in number of Chinese workers in
      the country poses as a national security threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T22:56:36.361+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T23:51:35.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:51:19.635+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chinese-workers', 'PH', 'SWS', 'Philippines']
    'template': '1'
    'title': 'SWS: 70% of Filipinos ''worried'' about rise in number of Chinese workers
      in PH'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92b382c-4270-4cee-aba0-2f89cb9b305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:56:36.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong>&nbsp;At
        least 70 percent of Filipinos expressed concern over the rise of Chinese workers
        in the country, with some even believing it may be a threat to national security,
        a survey said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87caf7e-34f5-4e37-9154-2b04cc482049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:56:36.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77294ed7-bf43-4a32-93ef-77fa42ff9e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:56:36.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) on Thursday said 70 percent of
        Filipinos are "worried" over the increasing presence of Chinese nationals
        in the work place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd647e-077a-46d7-8ce9-b9c76d670aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:56:36.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS noted that 31 percent of the respondents said they were "worried
        a great deal" while 39 percent  were only "somewhat worried."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a49af-0dc0-4654-add3-e45b4892c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:56:36.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 19 percent said they were not too worried, and 11 percent
        shared that they are not at all worried.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2053f7-b914-4a1c-b465-ca5013cdbb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:56:36.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 12 percent of the survey respondents noticed there were "very
        many" Chinese workers in their locality while 19 percent said&nbsp;there were
        "somewhat many" in their area. However, 25 percent said they observed only
        a few Chinese workers, while 44 percent said there were none at all where
        they are from.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf23b1c5-e4a6-4fbc-8ba7-e93239099eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:56:36.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if they believe that the increasing number of Chinese workers
        may be a security threat to the country, 27 percent strongly agreed and 25
        percent somewhat agreed. On the other hand, some 14 percent somewhat disagreed
        and 13 percent strongly disagreed. The remaining 13 percent were undecided.
        Most of the Filipinos who believe it is a threat were from Metro Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2281b68-0ab5-4b1d-8cea-326df16a95d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:56:36.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was done on September 27 to 30 through face-to-face interviews
        with 1,800 adults. It has sampling error margins of ±2.3% for national percentages,
        ±4% each for Balance Luzon and Mindanao, and ±6% each for Metro Manila and
        the Visayas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b1037-f737-4c99-bad2-4156be2b2626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:56:36.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:35.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials in July said <a href="https://cnnphilippines.com/news/2019/7/31/influx-chinese-workers-philippines-security-threat.html">they
        were concerned over the influx of Chinese workers in the Philippines</a>.
        Data showed more than three million Chinese nationals have entered the country
        since President Rodrigo Duterte assumed office in 2016 and fostered friendly
        ties with Beijing. However, <a href="https://cnnphilippines.com/news/2019/11/14/Chinese-foreign-nationals-deportation.html">hundreds
        of them have been arrested and deported for not having the proper documents</a>.
        Just for this year, the Bureau of Immigration has already arrested 1,400 improperly
        documented foreign workers, many of them Chinese.</p>'
  'icc-war-on-drugs-preliminary-examination':
