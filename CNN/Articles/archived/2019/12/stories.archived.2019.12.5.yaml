      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the investigation said the incident happened
        a few weeks ago but was found in a random check of body camera footage. He
        called the incident "way beyond the pale" and "unacceptable" and said coworkers
        of the accused in LAPD''s Central Division are furious.</p>'
