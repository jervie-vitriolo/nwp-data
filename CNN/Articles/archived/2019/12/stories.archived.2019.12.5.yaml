      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca62785-484c-4eb2-a1fa-228a6c82c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:02.823+08:00
      'mgnl:createdBy': 'eimor'
