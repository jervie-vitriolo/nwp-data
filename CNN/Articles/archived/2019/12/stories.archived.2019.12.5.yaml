  'Duterte-ABS-CBN-franchise-renewal-human-rights':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-05T12:17:38.637+08:00
    'imagesource': 'jcr:b5ede973-2db3-4e97-8f3a-7b9537f6fc23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa44659a-f620-44ed-8cf1-56dcc42c6f49'
    'lead': 'An international human rights group urges members of the Congress to
      go against the efforts of President Rodrigo Duterte to shut down the broadcasting
      operation of major TV network ABS-CBN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T12:19:11.454+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:51:59.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:51:12.352+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rights group urges Congress to ''resist'' Duterte on threats vs. ABS-CBN'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626f162-5424-4312-aedd-6327cd720c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f929570-bfe4-4050-ab57-5b6aa574fb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — An
        international human rights group urged members of the Congress to go against
        the efforts of President Rodrigo Duterte to shut down the broadcasting operation
        of major TV network ABS-CBN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22749ac7-4363-4920-859f-50a19c9be047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0332c-eedb-4c11-9270-e8fcd86453d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.hrw.org/news/2019/12/04/duterte-threatens-shut-down-tv-network">Human
        Rights Watch</a> on Wednesday said the legislators must remain independent
        from the whims of Duterte, who has vowed to exhaust all means to make sure
        the broadcasting network does not get a fresh franchise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e24197-b416-451e-9d0d-5450fd709247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b2927-c79f-41ab-a5ba-80e9e5749891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine Congress members should resist the president’s effort
        to shut down ABS-CBN. Appeasing a vindictive president who is hell-bent on
        frustrating accountability for his policies will have far-reaching implications,
        Human Rights Asia Division Researcher Carlos Conde said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9320ac55-d2ec-4d42-89f8-b1119330431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc724c-a02d-4f98-8097-7f8ccfbaef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said if the Congress — which is dominated by Duterte''s
        allies — bows down and helps the President take revenge against the TV network,
        it will have implications on media freedom, human rights, and democracy in
        the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b5904c-3932-4841-a00c-1d90de4c0dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0503013-3da3-42de-b2d8-7caf702ec733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte is misusing the government’s regulatory powers to settle
        a score with ABS-CBN. These actions are part of a broader crackdown on media
        outlets and civil society groups that dare criticize him," HRW said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e474b8d-2678-4483-b081-b5f2fdad1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e737c669-eea1-4e80-a3e6-260e9cedfcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano said the bills seeking to renew
        ABS-CBN''s franchise <a href="https://www.cnn.ph/news/2019/12/4/ABS-CBN-franchise-renewal-House-bill.html">will
        not be tackled this year</a>. Lawmakers will wait until the start of next
        year to discuss it, due to the 2020 budget.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e505c6b-7174-422c-93dc-934e55bdd365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c4a9de-476d-413b-b65a-f608cfee7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All franchise bills must first be approved by the House before they
        go to the Senate. ABS-CBN''s franchise will expire on March 30, 2020 unless
        Congress and the President approve a new one. Five bills have been filed to
        extend the franchise for another 25 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8e91d-b4df-4f9f-b7b8-97a928f0afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f78fe-8649-4998-9857-5ccbbd487a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday said he will personally make sure the TV network
        will be out of business when its license to operate expires.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78e9c41-9443-4221-88ea-f6abc3f6c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90645bc-f6b1-4c08-a103-656b53fc3aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang inyong franchise mag-end next year [Your franchise will end
        next year]. If you are expecting na ma-renew ''yan [a renewal], I''m sorry.
        You''re out. I will see to it that you''re out," said Duterte in a speech.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32941184-39eb-4eab-9d35-52272c71c723'
      'mgnl:activationStatus': true
