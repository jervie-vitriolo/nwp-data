      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenagers'' deaths were ruled homicides by the Connecticut Office
        of the Chief Medical Examiner on Wednesday.</p>'
