      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Aquaman" star hopped on Instagram to post a public apology
        to Pratt after he called him out for using a plastic water bottle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c92d53-e6a3-47fd-88df-2d6e07fe8004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:17:06.389+08:00
