    'template': '1'
    'title': 'Boris Johnson sticks with UK digital tax plan despite the risk of US
      tariffs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa032cac-c5e9-4507-b0ff-9fc22275dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;President Donald Trump spent part
        of Tuesday blasting France for its digital tax plan, because he said America
        should be the one to "take advantage" of American companies. Despite the risk
        of a similar backlash, UK Prime Minister Boris Johnson is vowing to move ahead
        with his own digital tech tax.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdcc4db-8851-4098-b13a-3e39fea7869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9dd521-84db-40f5-b8e1-8db70847bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned UK tax will place a 2% levy on sales of digital services
        in the United Kingdom, and is due to take effect in April 2020. The tax invites
        the possibility of American retaliation and could further inflame trade tensions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12854a70-a3cd-4c1a-80bd-b509452ea7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c115c-a26a-4be5-a103-235b8099a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US trade officials Monday proposed tariffs of up to 100% on $2.4
        billion worth of French goods after the country implemented its own 3% digital
        tax this year on revenue from companies that earn more than €25 million (around
        $27.7 million) in France, or €750 million (around $830 million) worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b988a0-da7a-47e6-8b1e-0e1fa1dd98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701b8888-89c1-4bd8-8a60-b8aabb61e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American government has said these digital taxes unfairly target
        American companies. Countries such as France and the United Kingdom claim
        that companies like Google, Amazon and Facebook don''t pay their fair share
        in countries where they have major businesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871f05a9-272f-49ec-9ad6-2b6764af16fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e40f6-6be0-472d-8503-a32d97d9ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the digital services tax, I do think we need to look at the
        operation of the big digital companies and the huge revenues they have in
        this country and the amount of tax that they pay," Johnson said Tuesday while
        on an election campaign stop in Salisbury, England. "They need to make a fairer
        contribution."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1def41fe-e26c-457f-9bb7-725eeb87bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79a794b-f3fa-46d7-be9c-7e7148791255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxing big tech is a topic the main UK political parties seem to
        agree on ahead of a December 12 election. Implementing the digital services
        tax is part of Johnson''s Conservative Party election manifesto. The opposition
        Labour Party has also vowed to raise more taxes from digital tech giants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146f5f1-6584-48eb-83cf-e2cc0ca2341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c367369e-e75b-4380-a1d3-5d30453dceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British tax will only apply to profitable companies with global
        revenues of at least £500 million ($640 million) a year. Few non-American
        tech companies would fall under such classifications.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd982a-6778-4033-9366-6269e8286adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296fc44c-8be0-42d0-aaa9-0d8f3f3cacb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s intention to move ahead risks further escalating transatlantic
        trade tensions, after the United States imposed tariffs on $7.5 billion worth
        of European goods because of a dispute over government subsidies to Airbus.
        Those tariffs will make it more expensive for Americans to buy British goods
        like tailored suits made on London''s Savile Row, as well as whisky and cashmere
        sweaters from Scotland.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e69dc-0551-4f0e-bc0a-960c6a86fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525db8fd-12f4-46e8-b3e9-4e4217e51bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during the NATO summit on Tuesday, Trump said if any country
        were to "take advantage" of American companies by taxing them,"it''s going
        to be us."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105cf6d-2b95-4af5-89e9-e5509ba64c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f992e476-bea2-4e2c-8bb0-67b475708577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States wants countries to wait for a new global framework
        for taxing digital companies being developed by the Organization for Economic
        Cooperation and Development. The OECD hopes to have an agreement in principle
        among its 36 member states by January.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a2ecd6-e8b7-4629-ab79-0cff3f4d6474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:06:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/12/04/tech/boris-johnson-digital-tax-trump/index.html"
        target="_blank">Boris Johnson sticks with UK digital tax plan despite the
        risk of US tariffs</a></em>"</p>'
  'American-companies-moving-away-from-China':
    'author': 'Paul R. La Monica, CNN Business'
    'caption': 'American blue chips such as Caterpillar and Deere and consumer companies
      like toy giant Hasbro and Roomba maker iRobot have all been hit hard by trade
