      'mgnl:lastActivated': 2023-01-26T23:51:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9bb7fe-0c56-45a3-8117-bad59ab41324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:41:17.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also believe that the lifting of Martial Law will be advantageous
        to the economy as it will signal the full return to normalcy and the end to
        perceived security risks of investing and travelling to Mindanao,” said Interior
        Secretary Eduardo Año in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504bef7-114e-4b1c-a167-b7b4da06b8a3'
      'mgnl:activationStatus': true
