    'template': '1'
    'title': 'Instagram will now ask new users to provide their age'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f469945b-2865-4c4f-97ff-61a9e51f87fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly a decade after its launch,
        Instagram is finally taking the basic step of asking people signing up for
        the service to provide their age in an attempt to better protect younger users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a0f0e9-df7c-494f-a535-b4a451c550d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa7048-8013-41fa-8289-b6febb3d7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Wednesday, the photo-sharing service will ask new users
        for their date of birth when an account is created. Previously, Instagram
        users were required to confirm they were ages 13 or older when signing up,
        but they didn''t have to provide an exact birthday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb7febc-e28c-4364-b7d3-723596882774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9042a-a6a6-4682-9e3d-8d0d0c3c90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram has long valued anonymity, including not requiring people
        to use real names.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7375955-3663-421b-8a07-e9901fb0caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003fb069-5b37-41e6-9261-0631c542969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as with any other online service, it''s possible users
        can lie about their age in order to join.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724b80b6-3483-48dd-95c9-958a1eeadf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1339780-e9e2-4239-918b-929f8fb4f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asking for this information will help prevent underage people from
        joining Instagram, help us keep young people safer and enable more age-appropriate
        experiences overall," Instagram wrote in a blog post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8759bc2-f8ec-4069-bec1-25215bc451f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2201af04-3b60-4c15-9d7c-4be9daf72498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram said it would use age information to recommend younger
        people opt for more privacy settings, such as allowing new message requests
        only from people they follow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e06bbb4-cc31-4da7-8593-1be8a1b557a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e8b0d-63cc-4238-8c64-9398229f4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo-sharing service had been criticized for not checking kids''
        ages, which potentially runs the risk of exposing younger users to inappropriate
        content and also allows Instagram to collect data about kids under the age
        of 13.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be199eb0-98fd-4325-aaf7-bc8ae40c5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73623fa0-9777-4565-9417-67dcdff07bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Child Online Privacy Protection Act (COPPA) limits how a company
        can collect data about anyone under 13. COPPA was passed in 1998, but was
        expanded in 2012 to apply to more types of companies and new technologies,
        such as mobile devices and targeted ads.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f2e8a-5c3c-4473-a914-fe987e614666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8022350d-e5b0-4d6e-bc16-0f064a8c8e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram now expects ad targeting to become more accurate as a
        result of the change. This could be especially important for product categories
        limited to certain ages, such as alcohol and gambling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48b99b-8cd5-4e4a-ba8d-0d1198e40507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c1e25-1e51-4ceb-942d-b07345757798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Instagram said it targeted those types of ads to people
        when it was "confident" they were the appropriate age. The company figured
        out ages from Instagram accounts connected to Facebook, where birthdates are
        required.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6227103b-ecb8-40fc-ad1f-856cc90e413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f3815-f1fc-4191-a561-8f55c58f2904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new requirement marks the latest way Instagram is becoming a
        little bit more like its parent company Facebook.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c4ebd-d77c-401d-8f43-11d3ccfd180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010f304-2a1a-438e-bb34-1cc9202d7146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birthdays have long been a fixture on Facebook. In recent years,
        the company has encouraged people to continue wishing each other a happy birthday
        on Facebook through birthday charity fundraisers and special "Birthday Stories"
        that disappear after 24 hours. However, Instagram said that it still wouldn''t
        make birthdays visible to other people on the platform.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb10fe-fe3f-427f-84e2-dfdcecc422a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ba5e8-1955-4e32-83bf-cfa27d4a9bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:20:17.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new policy is focused on new users, there are other ways
        for Instagram to get birth dates from its existing audience. If users have
        already connected their Facebook profile with their Instagram account, the
        company will automatically add the date of birth that''s on their Facebook
        page. Current Instagram users can also add their birthday to their accounts.</p>'
