      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer and his partner were responding to a call about a possible
        dead body in a residential unit, sources told the Los Angeles Times, which
        first reported the incident.</p>'
