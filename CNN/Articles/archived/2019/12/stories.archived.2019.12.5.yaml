      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/politics/live-news/impeachment-inquiry-12-05-2019/index.html"
        target="_blank">LIVE UPDATES: The latest on the Trump impeachment inquiry</a></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71e6f2-402a-4210-a595-815e1d95fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.017+08:00
