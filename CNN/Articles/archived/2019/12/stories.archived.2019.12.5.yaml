      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Margielyn Didal and Christiana Means completed a 1-2 finish
        in the women’s Game of Skate, Daniel Ledermann kept the hype by winning himself
        a gold medal in the men’s category Thursday.</p>'
