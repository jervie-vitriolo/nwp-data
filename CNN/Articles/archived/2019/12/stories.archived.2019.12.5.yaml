    'mgnl:tags': ['New-People-s-Army', 'NPA', 'Communist-Party-of-the-Philippines']
    'template': '1'
    'title': 'Military: NPA leader, 2 others killed in Antipolo shootout '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01002571-d37f-4133-9e5a-bc792e8e69be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — A
        ranking leader of the New People''s Army in Southern Luzon was killed in a
        firefight with government forces in Antipolo City on Thursday, the military
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98a4b0-187a-4825-8664-3e2efab56531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6241aaa5-4048-4f9e-8ae0-4290b7a3b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army in a press release identified the armed communist
        leader as Armando Lazarte alias "Pat Romano," secretary of the rebels'' Southern
        Tagalog Regional Party Committee Sub-Regional Military Area 4A.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c83ba-8d12-4cff-a651-288ab63b38e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33bdc70-cb98-45c4-80a6-76b8ec5ad366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alias Pat Romano is a notorious NPA Commander who has led the burning
        of equipment at the Kaliwa Dam project in Infanta, Quezon early this year
        and the series of ambush utilizing land mines against the PNP in Baras and
        Antipolo City last 2018," said Lt. Col. Christopher Diaz, Commander of the
        80th Infantry Battalion which operates in Rizal Province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fce4b8-94b7-489d-b410-ec5978323fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9609b7b2-9778-4b90-a89e-437a245aca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a joint police and military force was about to serve a warrant
        of arrest for murder and frustrated murder when Lazarte and his two other
        companions fired at them, resulting in a shootout inside a "safe house" at
        Sierra Vista Subdivision in Barangay Cupang at around 2 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5faeae9-33c3-40ef-9173-9340033c2425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f94ffc2-dc02-453f-b931-aa7ab5423ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces performed first aid to the wounded rebels, Col.
        Alex Rillera, Commander of the 202nd Brigade, recalled. The rebels were later
        brought to Amang Rodriguez Memorial Medical Center in Marikina City, but were
        declared dead on arrival.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3d8ae-5e2d-4475-8f19-39b499d83078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556f74a-2b30-4482-8e50-1b11647f476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several firearms, including an M16 rifle, 9 mm pistol, cal .45 pistol,
        and two hand grenades were recovered from the rebels. These, along with their
        laptops, cellphones, and documents were brought to the Rizal Provincial Police
        Office’s SOCO for processing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd003e01-c9a1-4512-8082-a3f77395c248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b78303-d8f2-4c63-ab47-0086e7d5753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazarte''s death happened a week after the arrest of another rebel
        leader in Southern Luzon. Jaime Padilla, spokesperson of the Melitor Glor
        Command in the Southern Tagalog region,<a href="https://cnnphilippines.com/news/2019/11/26/npa-leader-arrested.html">
        was arrested while seeking treatment</a> at Cardinal Santos Medical Center
        in San Juan City on November 25. The communist group has since demanded Padilla''s
        release for humanitarian reasons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c599c-0fe3-4012-98c8-b8740bec3854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Gilbert Gapay, Commander of the military''s Southern Luzon
        Command, commended government troops for “being steadfast in defeating the
        NPA terrorists in Southern Tagalog," saying this will pave the way for peace,
        prosperity and development in the region south of Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a814c-2b16-41e3-a9e1-43cfa15d04c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8237eab-8138-4fa3-b369-4bbfc0d7ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay has been promoted to lead the 98,000-strong Philippine Army,
        replacing Lt. Gen. Macairog S. Alberto, who is retiring on Friday. He reiterated
        his call for armed communist rebels to surrender. The government has promised
        housing, cash, and livelihood assistance for those who will lay down their
        arms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135b0d13-5e96-4e8b-a0a5-e59ff0afb6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b65716-8611-41e6-a8cc-482e4c031651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines,
        whose insurgency has spanned five decades, the longest in Asia. President
        Rodrigo Duterte walked away from peace negotiations with the rebel group in
        2017, as both sides accused each other of ceasefire violations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28031ab-2538-4096-80ba-f7bb3d5e341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html">READ:&nbsp;How
        peace talks with communist rebels failed</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d16783-f6d9-4cff-be02-36db6b8ab281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21817ee1-e612-432d-922d-b674e9a80141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:50:51.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:52:01.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government seeks to tag the CPP-NPA as a terrorist group but
        the move is still pending in court.</p>'
