    'lead': 'Seven people in San Diego have died in the last two months from a flesh-eating
      bacteria associated with black tar heroin use, according to health officials.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T16:41:10.840+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:51:48.927+08:00
