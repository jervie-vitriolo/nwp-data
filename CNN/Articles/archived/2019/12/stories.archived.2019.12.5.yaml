      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Department of Premier and Cabinet for
        comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dab3c9-19a7-4e16-b836-5d3786b60505'
