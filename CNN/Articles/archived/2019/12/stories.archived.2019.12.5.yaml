      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1806ea-220a-4e2c-9880-fdf3f68aaee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have no Impeachment case and are demeaning our Country," Trump
        said. "But nothing matters to them, they have gone crazy. Therefore I say,
        if you are going to impeach me, do it now, fast, so we can have a fair...trial
        in the Senate, and so that our Country can get back to business."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf5934-7abc-4c58-8428-0d734a26e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.017+08:00
