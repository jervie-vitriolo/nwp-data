      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variety published a report alleging Union''s contract was not picked
        up after urging the show''s producers to report an incident involving a racist
        joke and after she was told her hairstyles on the show were "too black."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f7524-7565-4775-9f5e-9bdff595c225'
      'mgnl:activationStatus': true
