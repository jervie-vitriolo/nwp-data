      'jcr:uuid': '4b6a9a49-ea6f-442a-8fab-6ae4be1290eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:02.823+08:00
      'mgnl:createdBy': 'eimor'
