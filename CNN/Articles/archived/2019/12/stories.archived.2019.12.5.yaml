  'trump-impeachment-message':
    'author': 'Stephen Collinson (ANALYSIS)'
    'caption': 'Democrats are injecting an urgent new argument into their already
      fast-moving impeachment drive: US President Donald Trump poses such a flagrant
      threat to the republic that there is no time to waste. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-05T18:41:19.488+08:00
