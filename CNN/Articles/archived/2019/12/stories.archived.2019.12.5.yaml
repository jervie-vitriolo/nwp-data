    'mgnl:tags': ['Democrat', 'impeachment', 'Trump', 'Donald-Trump', 'President',
      'US', 'United-States', 'America']
    'template': '1'
    'title': 'Democrats'' new impeachment message: Expel Trump now'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c219b60f-2080-4320-88c2-9e477d2ba854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Democrats are injecting an urgent
        new argument into their already fast-moving impeachment drive: US President
        Donald Trump poses such a flagrant threat to the republic that there is no
        time to waste.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134154b2-46af-4823-b5ba-14ca247afb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89648592-58fa-41f5-aaf4-672fe02c0200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their emerging gambit is prompting Trump''s GOP defenders —&nbsp;who
        have long struggled to coalesce around a coherent strategy of their own —&nbsp;to
        launch a fresh counterattack, warning that that a rush to condemn the President
        proves the Democratic case is shallow and politically motivated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a2ab42-bb18-4ba8-9874-3553acc53e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb6ac5-70ed-4c89-8744-a0d3ecfebcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showdown over timing emerged from the first House Judiciary
        Committee hearing on impeachment Wednesday, which shifted the debate from
        the specific facts of Trump''s alleged wrongdoing to the appropriate constitutional
        consequences that he should face.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff24bf-f4d5-47ea-9553-5c37c4b592f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50373bc5-472e-40ce-915d-2be7819fc260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute over how fast to go and over the scope of the Democratic
        impeachment case spilled over -- in far more civil and respectful terms than
        the bitter exchanges between lawmakers -- in a debate between four renowned
        law professors asked to testify to the committee on the mechanics and justifications
        of impeachment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0d57ed-78ef-4617-973b-f934c490840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca5df80-aff7-4880-a9d4-cc192fbcf7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the four, who were invited by Democrats, agreed that the
        President''s transgressions were already sufficiently severe to justify the
        ultimate political sanction of impeachment. The fourth, a Republican invitee,
        urged Democrats to slow down and to exhaust the full extent of the law to
        compel testimony from key witnesses before making a case to the nation that
        Trump should be removed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4256a23-1aa5-48b1-8e05-f4fd981ce586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de90638-e4c5-44d4-bee8-a23d61d9ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy over whether Democrats are rushing to judgment offers
        both sides new strategic options in an increasingly vitriolic collision over
        whether Trump abused his power in pressuring Ukraine for favors ahead of the
        2020 election and a way to compress a case brimming with overwhelming details,
        unfamiliar foreign actors and profound principles of governance into an understandable
        narrative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8c9415-e226-4989-8da9-64d868e36cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7356808e-777a-467b-b6b0-7a241039b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it gives each side a measure of constitutional cover for the
        less lofty factors that are really shaping their calculations — the public''s
        tolerance for an extended impeachment duel and its impact on the 2020 election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae6ef81-990c-4eb7-a736-3a91b9f64e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1e86e5-1d38-4e48-9e47-111fe34382b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you ready?" House Speaker Nancy Pelosi asked her caucus on
        Wednesday, setting the stage for an accelerated timetable that could see Trump
        impeached by the full House before the Christmas and New Year break.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26738509-b489-42da-aba0-82fc1e11d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6752b24-0d7d-452f-85cd-151746a64627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker is also quietly taking the temperature of her caucus
        before making a final decision on the end game of the House process —&nbsp;and
        how widely to draw articles of impeachment, CNN''s Manu Raju reported on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea5c2b4-a064-49b2-9d83-71e73fc57c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fca780-3e87-42c0-b130-3c403576743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hearing, House Judiciary Committee Chairman Jerry Nadler
        warned in increasingly dire terms that Democrats had no choice but to swiftly
        move against the President to protect the nation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef6301f-0daf-4b01-a9d6-0b759b04be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46a1fe3-a54a-4b2e-979c-4059ac4af83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not act to hold him in check now, President Trump will
        almost certainly try again to solicit interference in the election for his
        personal, political benefit," the New York Democrat warned -- implicitly rejecting
        a Republican argument that Trump''s fate should be left to voters to decide
        this close to the November 2020 election.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812039de-edc1-4f9a-9de7-f29f27fbcfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d271115-5bc4-42de-99b9-be7e9cd2557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Georgia Rep. Doug Collins, the top Republican on the committee,
        pivoted from the Democrats'' urgency to frame the latest in a bewildering
        sequence of Republican defenses of Trump, most of which have avoided a damaging
        pattern of facts about his conduct.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15273047-77e3-46c0-afec-4151b91ce7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d9b803-1006-4fd2-bf4e-a448df0262ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to do it before the end of the year — ''we''re scared
        of the elections, that we''ll lose again,''" he said, paraphrasing a purported
        Democratic justification for impeaching Trump quickly to avoid a supposed
        voter backlash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ee32a1-cc50-4117-bcdf-baf719c8e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6286e2-4cb7-4e2d-862e-06629e73fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clock and the calendar are what''s driving impeachment," Collins
        warned. "Not the facts."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25336620-417f-42b7-babe-e8710ea5c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb23ba-beaf-4376-a3f6-900eac010406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expert warns against ''fast and narrow'' impeachment</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8653851b-da67-4094-889a-e1d2791958cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican criticism that Democrats are moving too quickly past
        a process they have themselves sought to obstruct at every turn is disingenuous
        —&nbsp;and raises the question of why Nadler did not demand they join Democrats
        in forcing out the key material the White House is trying to keep hidden.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d9d084-021c-4c0b-876d-f9d43c7d9df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3fe0a3-603d-4323-8b48-bf8d5905cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this approach at least offers more intellectual ballast than
        any previous GOP impeachment defense, as laid out by the minority''s witness
        at the hearing, Jonathan Turley.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68845e3-0888-42c0-bad6-7aecf9c3afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605651fd-221d-4db0-ad90-604bc37b8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The George Washington University Law School professor argued Trump''s
        actions —&nbsp;allegedly withholding military aid to coerce Ukraine into investigating
        Joe Biden —&nbsp;were not impeachable. But he didn''t rule out that an extended
        impeachment investigation could eventually find a case to answer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9604b73-9d16-4c14-9a47-3ac3f5deb6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881976b-0a46-4bea-b1e6-db6170b70b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he criticized Democrats for not using the courts and the full
        extent of the law to force testimony from key witnesses and secure documents
        that the White House has refused to provide.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30749a1e-e368-4660-8525-22a1c65914cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f5366e-111d-4a7a-a385-f574fef00c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impeachments require a certain period of saturation and maturation.
        That is, the public has to catch up," Turley said, arguing that a "fast and
        narrow" impeachment would create a dangerous precedent for future presidencies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1b62bd-7bf1-4c27-970a-586b3382ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573eb32c-4f22-41bb-a934-3b1227ac064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not prejudging what your record would show," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcdf825-07ad-4524-953a-b0669e98ac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c20ffe-3bec-49b2-881b-b4b2625a2b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you rush this impeachment, you''re going to leave half the
        country behind," Turley said, making a case that impeachment was such a solemn
        task that every lead must be run to earth in order to convince the American
        people that such a draconian step cutting to the heart of US democracy is
        appropriate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d18728-40d9-4090-a7fb-5e39bfab67d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98426ccb-358c-422d-9cdf-c5a11e8c9774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t an impulse-buy item. You''re trying to remove a duly
        elected president of the United States."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd4b3a6-36c9-49c9-80bc-0b49cc6faeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e982b-41cd-4fb8-a6cf-eb67dd4c8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turley''s approach has more constitutional credibility than previous
        Republican efforts to discredit the investigation as a partisan hoax or to
        adopt Trump''s stream of misinformation designed to create doubt about damaging
        facts in the minds of voters —&nbsp;including the hard-to-believe claim that
        he withheld aid to Ukraine from a long-standing concern about corruption.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b728179-2beb-4422-a9d2-97da0aa72f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f1b7df-3b92-4453-b639-e0d9bb75c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also more believable than the Trump campaign''s mocking claim
        in an email Wednesday that the hearing -- on a vital constitutional issue
        that ought be considered with all due seriousness -- was "a snoozer."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fadecf-9edf-4796-bebd-f709b9f18832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e96949-85ce-471d-a026-03647f00f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fresh defense also could emerge as an option for Republicans
        who want to vote to acquit Trump for political reasons in a Senate trial but
        who chafe at hysterical arguments of their House colleagues -- including the
        idea that Ukraine mounted a huge Russia-style effort to interfere in the 2016
        election.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c97f1c0-f9b4-4440-9216-1ef5bf094308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d6487-cd98-4de0-846d-a9c673853bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We live in a dictatorship''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01aba56-4416-425d-a624-27a40ac75e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats used their witnesses to paint a picture of abuses of power
        by Trump of such staggering proportions that his immediate removal is the
        only way to secure America''s democracy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d8d04-1c33-475b-a8a2-e2fb89a87c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e964da-5d64-44c2-9898-c4e3b376339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three law professors called by the majority agreed that Trump
        had committed multiple impeachable offenses, in the commission of the Ukraine
        scheme and obstructing Congress in covering it up.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f090c2-884f-44ed-84a2-01da63a08e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49898d1-ee1e-4374-91ff-206204bca693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence reveals a President who used the powers of his office
        to demand a foreign government participate in undermining a competing candidate
        for the presidency," said Pamela Karlan, a Stanford Law professor.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a297cdd-8587-42ab-8f3b-acc25ffb25e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4b1e42-d4eb-4230-b03e-19f1f06e9299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard Law Professor Noah Feldman warned: "If we cannot impeach
        a President who abuses his office for personal advantage, we no longer live
        in a democracy."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ffc28-ab9a-4628-bc5a-7c3eaddc6e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b0258-eda1-40b3-a69b-2b869ca1056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a monarchy or we live under a dictatorship. That is
        why the framers created the possibility of impeachment."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1083c-a863-4b34-8403-f734d6c68a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6156e2-d333-41da-bd26-d4755622287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of North Carolina law professor Michael Gerhardt argued
        that the President''s attempts to thwart the impeachment investigation by
        Trump had reached historic levels.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61354db8-df2d-4ec9-b741-61e9640ebb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca99e50-5f61-440d-8176-5c5df98ca419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this situation, the full-scale obstruction of those subpoenas
        I think torpedoes separation of powers," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f620970e-1c19-43eb-96ca-60aaa14323fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2982d72-a1ec-44d1-b99a-34bdfcbf8a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, your only recourse is to in a sense protect your institutional
        prerogatives, and that would include impeachment."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7947ec-cac5-4c4a-b046-80d38f530e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4262c0-3f34-4d0a-a07f-494836ce99f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the House Intelligence Committee report released on Tuesday
        did underline the obstruction angle as a rationale for impeachment, Democrats
        have so far focused mostly on the facts of the President''s back-office foreign
        policy scheme to pressure the government of Ukraine.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e0f70-2d26-467a-a003-684d0c2cefe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87ea67-5c0e-48f2-b81b-d09940b6e5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House''s blanket refusal to honor 71 Democratic requests
        for documents -- revealed in the report -- and its blocking of testimony from
        key White House officials is strengthening the obstruction case and presents
        an opportunity to make a more complete case to Americans.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f452cb04-e064-4072-89fb-a0847aa5d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71789597-dfb8-498d-b5d2-bfcd07973fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party leaders have warned that they are unwilling to allow the White
        House to stretch out the impeachment drama for the many months that multiple
        legal challenges would entail.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc2b2ec-2c11-4113-9ed7-d26c70f8492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def74ef4-8384-4bec-b10b-24826a7b5827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a political motivation as well — Pelosi''s desire to quickly
        send Trump''s fate to the Senate is seen as an effort to pivot the political
        focus to Democrats'' bid to oust Trump at the ballot box next year that begins
        with the Iowa caucuses in February.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325abe4-1776-4a1e-8bdc-e0bb2ef10e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74753d9b-1cc4-4058-8132-a76d404a3a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contributor and presidential historian Timothy Naftali suggested
        Democrats should call the GOP bluff and demand cooperation in getting the
        witnesses and evidence that Turley said they should want.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f48034-8b3e-49fa-97f6-f19ed778e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e427c-a924-47ec-a532-6e54d26abec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats should say " ''these are the holes'' and say to President
        Trump ''we want you to have your chance to defend yourself'' and he will say
        ''no,'' I suspect," said Naftali, a New York University history professor.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ed05d9-bf85-4a1e-b119-2458dda6ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b941cc-65df-4786-bdef-64a65738e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the American people think the rush is all about the New Hampshire
        primary and not about the problem of getting documents from the White House,
        they are not going to understand the seriousness of this."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e56a76-2070-4a23-8979-8031b3e9c512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T18:45:02.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/12/05/politics/trump-impeachment-message/index.html">Democrats''
        new impeachment message: Expel Trump now</a>"</em></p>'
