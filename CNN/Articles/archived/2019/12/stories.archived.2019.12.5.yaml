      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But incorporating the color into your life could be as simple as
        adding blue foods to your diet. Aligning with the growing emphasis on health,
        foods and beverages that are similar in color to Classic Blue are rich in
        anthocyanins that are thought to bolster the body''s defense against ailments
        from cardiovascular disease to cancer cell proliferation.</p>'
