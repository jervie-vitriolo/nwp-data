    'jcr:uuid': 'a36bafcb-6e5a-4741-8ba8-aa8197480fd4'
    'lead': 'President Donald Trump spent part of Tuesday blasting France for its
      digital tax plan, because he said America should be the one to "take advantage"
      of American companies. Despite the risk of a similar backlash, UK Prime Minister
      Boris Johnson is vowing to move ahead with his own digital tech tax.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T07:06:40.630+08:00
