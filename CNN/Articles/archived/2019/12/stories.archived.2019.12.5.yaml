      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who want to sport the 2020 color, Pressman recommends
        Classic Blue accent pieces such as a scarf or watch strap, or a vase or candle
        for your home or workplace.</p>'
    '45':
