      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Britain''s PA Media news agency, Princess Anne was
        pointing to members of the royal household, including the Deputy Master of
        the Household, Lt. Col. Anthony Charles Richards, and William Peel, the Lord
        Chamberlain.</p>'
