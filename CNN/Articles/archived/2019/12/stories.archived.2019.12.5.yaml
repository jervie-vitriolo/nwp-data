    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MIT']
    'template': '1'
    'title': 'Scientists show how to make airplane emissions less harmful'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c499e4c-8c13-4a7d-a7a2-9644dbf9e18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> MIT scientists are putting wind beneath
        policy makers'' wings, suggesting ways to modify airplane emissions, which
        worsen air quality and contribute to thousands of deaths annually.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667250ce-0fd4-4bdd-bdb8-116961bca954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42afafd-463e-4170-9e8f-40c7995c65f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As this week''s COP25 climate change conference gains momentum,
        their findings could provide lift to the effort to avoid the disastrous global
        impacts of heat-trapping gases forecast by the UN Emissions Gap Report. The
        UN says countries need to quickly and drastically reduce their emission outputs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58971b4f-bd48-441c-822d-24a0cb55480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49164ba5-89c9-442f-ad65-46e1a3332431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists'' study, published recently in Environmental Research
        Letters, breaks down how the components of plane exhaust impact the global
        climate and human health, and weighed the pros and cons of policies aimed
        at reducing the harm caused by these emissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a3c236-a4a8-4cae-ae2f-75889bd45600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f14065e-3773-43ac-9123-fb1bc77143d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The results of this paper) allow us to capture emission tradeoffs,"
        said Dr. Florian Allroggen, one of the lead researchers on the study. For
        example, decreasing one component of plane emissions can lead to an increase
        in another in order to ensure the technology performs appropriately.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad20c59-0695-4471-8d32-75d1e12b02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4566d3-8dff-413e-adf3-65c6d59206f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists found that three components of airplane emissions
        account for 97% of negative environmental and health impacts: nitrogen oxides,
        carbon dioxide and contrails, which form when water vapor condenses on emission
        particles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c6584-3e3d-4f0b-ad35-924ce34995d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274d684a-ff3d-41d6-bf5a-50312abe40f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major airlines are already going carbon-neutral, but the researchers
        suggest another component may be even more important to control than carbon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f52c7-8639-4c6a-87ef-8234bb2cd3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183298b-59c1-46c5-ad05-dcdb480ab2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ninety-four percent of air quality impacts are driven by nitrogen
        oxides," said Dr. Sebastian Eastham, another lead scientist on the study.
        "This suggests that measures aimed at reducing nitrogen oxide emissions ...
        could lead to the greatest net benefits."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8396da9-5f32-4e9a-b9c2-d79163704d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6863f3e-3cfa-45e5-a371-4b9391e1e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to nitrogen oxide is associated with creating ground-level
        ozone, which can accelerate disease and impair lung function in humans. Two
        previous published studies have said air quality issues caused by pollutants
        from plane emissions cause about 16,000 premature deaths every year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c708b-0da0-4aa8-a0a7-0583b20587cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67219ed0-4023-41f4-8a9f-bdef99fdb7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation emissions don''t impact all areas of the globe equally.
        Experts highlight this fact as important in examining how to prioritize action.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a4414a-7e56-4aad-8c0b-077f95666f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318f3dc-9b30-482f-9268-e9bd5531b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of atmospheric composition and emissions transport, aircraft
        emission impacts over Europe are significantly higher," explained Allroggen.
        "One could subsequently argue that reducing aircraft emissions over Europe
        might be more important than over other regions of the world."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1befca2c-0a59-49e1-aa60-4d763b93ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f134a0-c803-41a7-adcf-7473b6c448f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both air quality and climate impacts ... should be considered together
        if we want to bring down the environmental damages associated with flying,"
        Eastham said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a4d3b-9df0-4c44-8df4-d5c00ef965c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:35:13.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2019/12/04/world/climate-change-airplane-pollution/index.html">''Scientists
        show how to make airplane emissions less harmful''&nbsp;</a></em></p>'
