      'mgnl:lastActivated': 2023-01-26T23:51:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d26fc6-978a-4bbd-94b0-5d0e7cbe705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that the Philippines joined the assessment
        program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c1636-4657-4ddb-90cf-d6b9a35b1a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd484c-4606-4ee2-8880-27fda079a1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
