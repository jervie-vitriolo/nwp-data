  'Unemployment-rate-October':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'More Filipinos had jobs in October, with the number of jobless dipping
      to the lowest in over a decade. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
