      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report by Vulture alleged workplace tension between Union
        and Simon Cowell, a judge and an executive producer on the series, partly
        over Cowell''s habit of smoking on set, which is prohibited in California.</p>'
