    'template': '1'
    'title': 'Gov''t won''t be paying Maynilad, Manila Water '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e2fd6b-b2ba-4ddc-ac44-8c7217946c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:20:55.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:45.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        government would not pay a single centavo from the billions of refund sought
        by Maynilad and Manila Water, President Rodrigo Duterte said Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089829b-b40f-4e67-8984-eee3b0507ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:58:29.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:45.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag dinemanda nila tayo, hindi ako magbayad ng P7 billion...Leche,
        pakain ko yung pera sa kanila," said Duterte in a briefing at Legazpi, Albay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83700c7c-0524-46aa-8979-c0df64dfc0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:58:29.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they sued us, I will not pay P7 billion...Stupid,
        I''ll make them eat the money.]&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a9c745-9c23-4713-bd79-28855eca4dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:58:29.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a893a5-a70e-44f9-b911-9cb94623202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:58:29.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frustrated president already threatened to sue for economic
        plunder water concessionaires and former government officials following the
        tribunal''s ruling demanding the Philippines to pay ₱7.39 billion to Manila
        Water. The Ayala-owned firm brought the government to court for refusing rate
        hikes from 2013 to 2017, citing its concession deal which pushes the state
        to "indemnify" the utility firm against any losses that could result from
        regulatory actions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed94d91-ede2-4e99-b12a-427b1824edd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:58:29.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c2ca9-4f9e-45e7-b926-45ce6b5767d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:58:29.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Chief Legal Counsel Salvador Panelo shared
        the same sentiment, saying the dues come from "onerous" supply deals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0357b4f-53ce-49dd-b633-b88feeae90df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:58:29.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi, kasi nga onerous ang kontrata, masyadong disadvantageous
        sa gobyerno [We won''t pay because the contract is onerous and is too disadvantageous
        to the government]," Panelo told DZXL on Thursday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5648a375-cf1c-4190-9613-a278dafd3ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:20:55.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Panelo said Duterte has ordered to revisit and draft new
        water supply contracts to remove lopsided provisions favoring the businesses.
        The legal adviser said this review falls within the President''s mandate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf2ea4-fd1b-46c3-876b-1372eab11412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:20:55.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/4/maynilad-manila-water-deal-guevarra.html">New
        deal to remove Maynilad, Manila Water power to pass on corporate expenses
        to consumers</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571eb622-44e3-485b-ac65-f815e01345b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:20:55.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa Saligang Batas, ang pangunahing tungkulin ng Pangulo ay
        pagsilbihan at proteksyunan ang taumbayan</em> [In the Constitution, the primary
        task of the President is to serve and protect the people]. On the basis of
        that, the President can do things that can either annul or rescind contracts
        agreed (which are) against the interest of the people and against public policy,"
        Panelo said.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea267178-7954-4eca-a74e-8afaa3d4defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:20:55.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also alluded to collusion between the owners of the water concessionaires
        and the government officials who signed the supply deals back in 1997. He
        said all of them would be charged with economic sabotage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd2de0d-6386-4d37-ad7d-d3e3fa59d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:20:55.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/4/Manila-Water-compromise-indemnification.html">Manila
        Water open to compromise with gov''t for ₱7.4B refund</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0483fb1-45f2-47bc-bfe4-4e58da168d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:20:55.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pangilinan-led Maynilad also won a case demanding a ₱3.4-billion
        reimbursement for losses incurred from March 2015 to August 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148e9c5-5a28-4766-af09-9ce47732c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:20:55.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586844b6-eac2-4568-b8e9-047f22a85780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:20:55.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has been tasked to review the details
        of the supply deals. Panelo has named several one-sided provisions such as
        those demanding indemnification from the government for any losses incurred
        by the water company, as well as stopping state intervention in setting utility
        rates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad4ec01-ed47-4205-b6a1-bbc4fc72e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:20:55.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1860f25-f557-47ac-ae74-c749ff2992c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:20:55.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:45.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the administration views water as a "natural resource"
        rather than a commodity to be sold. Both Maynilad and Manila Water said they
        are willing to find a compromise with the national government to settle the
        arbitration cases.</p>'
