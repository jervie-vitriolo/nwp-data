      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mother went downstairs to call 911 when she heard a second
        gunshot, presumably when he shot the daughter on the deck" Gavallas said.
        "He came back in the house and shot the son in the chest."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
