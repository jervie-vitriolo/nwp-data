      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec23475-7b6a-4b68-bc66-87924bad6b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:27:16.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:58.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inocencio’s lifeless body was recovered in a sack floating in a
        river near Purok Bagong Silang, Barangay Punong Grande in Banga on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae599c91-b620-41c0-91d0-372b260d4e36'
      'mgnl:activationStatus': true
