    'template': '1'
    'title': '7 people have died in San Diego from a flesh-eating bacteria associated
      with black tar heroin use'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5381d82-2dec-4654-ac83-c42373d2775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:41:10.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Seven people in San Diego have died in
        the last two months from a flesh-eating bacteria associated with black tar
        heroin use, according to health officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d95b73f-7985-4cf9-9b13-c70605a859b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:41:10.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ccf5a-2e17-429a-8f7e-b242b63fce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:41:10.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people who injected the drug were admitted to hospitals in
        San Diego County with severe myonecrosis between October 2 and November 24,
        the San Diego County Health and Human Services Agency announced in a news
        release Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9625da79-d5af-4e5a-88d8-d2b5cd98f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:41:10.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3de746-57a2-4d1f-9eb2-56639902600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:41:10.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients ranged in age from 19 to 57 years old, the statement
        said. Only two survived.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d8509f-3a58-4771-b482-868f5a0b19e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:41:10.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581af09-37cd-4ba9-9cfe-df295623488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:41:10.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myonecrosis is a severe soft tissue infection that destroys the
        muscle. Symptoms often include severe pain near the injection site, swelling,
        fever, blisters and pale skin that changes to dark red or purple.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fdad29-2c42-4409-b293-85edb338abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:41:10.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cfc387-4078-4065-98e4-57e9778994c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:41:10.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another rare illness associated with black tar heroin injection
        was reported in San Diego County in October, the statement said. It was the
        county''s first confirmed case this year of wound botulism -- a serious illness
        that attacks the body''s nerves. Seven cases were reported last year and three
        in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea297a0-c773-493d-8461-317c02dfbe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:41:10.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d8bb56-85aa-4852-9fa4-f2ea41049a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:41:10.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have advised the medical community to be on the
        lookout for additional cases of severe soft tissue infections linked to heroin
        use.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1721089-fb44-4a84-910e-1be4c8f7410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:41:10.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cd0cea-d615-4e88-a604-5756b7b2b09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:41:10.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who use black tar heroin are not only at higher risk of
        dying from an overdose, but also more prone to developing myonecrosis and
        wound botulism," said Dr. Wilma Wooten, a public health officer for San Diego
        County.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b918cfb-89cc-4b1c-b0c4-9c7de93619e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:41:10.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299a5b0-5c34-4df9-84be-72c2c7d790f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:41:10.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources of the black tar heroin are unknown, the statement said,
        but an investigation is ongoing and additional cases may occur.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bafa2d-afc5-407d-b32b-338862964460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:41:10.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/05/us/san-diego-deaths-flesh-eating-bacteria-heroin/index.html"><em>"7
        people have died in San Diego from a flesh-eating bacteria associated with
        black tar heroin use"</em></a></p>'
