      'mgnl:lastActivated': 2023-01-26T23:51:59.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38389353-c3d1-41fa-8350-59a22cee4c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic has also been the buzz online. #NoToABSCBNShutDown is
        the top trending topic in the Philippines. Netizens are appealing for security
        for the thousands employed by the network. Some are also saying the possible
        closure infringes on press freedom.</p>'
  'south-cotabato-killing-person-of-interest':
