      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd535adc4-ea62-444d-82c9-176e98ecd5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the release of the PISA results, the DepEd said it had
        raised in the congressional budget hearings the urgent need to "pivot" to
        improve the Philippines'' education system.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cc2afd-38f9-4a88-b312-0149a1fa6eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c2b9fe-8156-44a5-8aae-8423f680a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa ito lumabas ''tong mga resultang ito, nagreport na
        kami sa Cabinet at nagreport na rin kami sa Congress at Senado. Nag-budget
        hearing ngayong taon, sinabi na namin yan dahil sumali tayo dito, hindi tayo
        nage-expect na sobrang mataas [ang score],"</em> Briones said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f485233a-9102-42e4-96ba-1b4d0158b59c'
