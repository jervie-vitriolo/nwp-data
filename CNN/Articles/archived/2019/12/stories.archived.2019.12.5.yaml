    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab8cfa-9934-433c-b7de-b620ec951473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:50:04.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Wihbey, the superintendent of Connecticut Technical Schools,
        said there is nothing worse that can happen to a school community, according
        to a statement obtained by CNN affiliate WTNH.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d44a64-04d0-44d0-bac9-4d3b60534096'
      'mgnl:activationStatus': true
