      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will try to bounce back against Indonesia on December
        7 at the same venue.</p>'
  'ICC-Xi-Jinping-South-China-Sea':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-05T21:00:11.522+08:00
    'imagesource': 'jcr:8de66d2c-5f84-472d-b263-290463f2e7f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '757bf3b4-bcca-4a35-9d7a-0a0c71893d67'
    'lead': 'The International Criminal Court says it does not have jurisdiction over
      the complaint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T21:02:42.223+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T23:51:37.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:51:19.016+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['International-Criminal-Court', 'Xi-Jinping', 'China', 'Philippines',
      'South-China-Sea']
    'template': '1'
    'title': 'ICC says it has no jurisdiction over complaint vs China’s Xi over actions
      in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706e48a-21bf-4849-962c-1034eb29c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T21:02:42.223+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong>&nbsp;The
        International Criminal Court (ICC) prosecutor says it has no jurisdiction
        over a complaint filed by <a href="https://cnnphilippines.com/news/2019/3/21/Xi-Jinping-South-China-Sea-communication-ICC.html"
        target="_blank">former Philippine officials</a> against Chinese President
        Xi Jinping and other Chinese officials who are accused of crimes against humanity
        for their "atrocious actions" in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e751abd-4517-4a93-bb26-c4d750b22f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T21:02:42.223+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e227bb-ae0a-4723-bf51-b38235cade27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T21:02:42.223+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC prosecutor said it cannot act on the complaint as China
        is not a party to the Rome Statute — the treaty which forms the international
        tribunal — and that the alleged crimes against humanity happened within the
        Philippines'' exclusive economic zone and continental shelf, which it said
        is not considered as part of its territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285c9c70-f321-4cc3-8326-8532d5ff1a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T21:02:42.224+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Criminal conduct which takes place in the EEZ and continental shelf
        is thus in principle outside of the territory of a coastal state and as such,
        is not encompassed under … the [Rome] Statute,” the ICC prosecutor said, referring
        to the treaty that established the court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6404272a-96fb-4b1a-ae73-8c09b1876f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:46:18.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70846a4-a204-49ca-a66b-36995e7128da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:46:18.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that “territory” as defined under the Rome Statute only
        includes a country’s land mass, internal waters, territorial seas and the
        airspace above these areas and does not include the EEZ — an area 200 nautical
        miles from the shoreline of a coastal state wherein it exercises sovereign
        rights, but not sovereignty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7547f15b-9232-4ef2-b7e8-4559c085453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:46:18.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f9c5d4-9c3f-4de3-a3f1-61e66bebf247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:46:18.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such ‘sovereign rights’ are limited to specific purposes ... but
        do not permit the State to exercise full powers over such areas, as sovereignty
        might allow," the ICC prosecutor said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79068b3-698d-4f93-8e4a-d150b7641a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:46:18.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d30b2f-cb8b-4627-a024-f302db1ae393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:46:18.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario and former Ombudsman
        Conchita Morales  filed in March a communication before the ICC against Xi,
        Chinese Foreign Minister Wang Yi and former Chinese Ambassador to the Philippines
        Zhao Jianhua over their “atrocious actions” in the West Philippine Sea, a
        portion of the South China Sea claimed by Manila.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce435d0-abe5-4840-b78a-7acf268eafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:46:18.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their communication said China''s encroachment on islands in the
        South China Sea, including the Spratly Islands, resulted in "environmentally
        destructive and illegal reclamations and artificial island building activities,"
        which were led by Xi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff942197-9e2f-4b08-b869-cebdfcdc3c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:46:18.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564fd63a-a6a5-446c-9d9f-3421c98d8fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:46:18.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Beijing caused near-permanent environmental destruction
        in the area, putting the livelihood of Filipino fishermen at risk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacad97c-e778-46db-acdc-06769dc7c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:46:18.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49728389-b7da-42d0-bd42-ddb6aa9ffe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:46:18.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is not a party to the ICC and the Philippines <a data-cke-saved-href="http://cnnphilippines.com/news/2019/3/16/ph-icc-withdrawal-takes-effect.html"
        href="http://cnnphilippines.com/news/2019/3/16/ph-icc-withdrawal-takes-effect.html"
        target="_blank">formally left</a> the international tribunal on March 17 —&nbsp;two
        days after the former Philippine officials filed the complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a312f2-3cc7-4787-ab62-441b2189df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:34:50.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and Morales, in a statment Thursday, said the ICC Prosecutor
        "did NOT dismiss our Communication."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b47ea37-113a-4a72-a1db-afc5bfffbfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:34:50.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd222a1-fbdb-44fd-bc25-3109c4e53827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T00:34:50.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prosecutor welcomes ''new facts and evidence'' to proceed with
        the case and we are providing them," the two former officials said. "This
        has only strengthened our resolve."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bdb995-65bc-4b16-b32d-e8f36a06604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:46:18.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Hague-based international tribunal backed by the Permanent Court
        of Arbitration invalidated China''s sweeping claims to almost the entire South
        China Sea. It recognized the Philippines'' sovereign rights in areas within
        its EEZ where China has built artificial islands, prohibited Filipino fishermen
        from fishing and interefered in petroleum exploration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3981ea9c-e8a1-48d8-9bb9-303a2401da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:46:18.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46adf2f8-6c5d-445c-9e5b-d0eaab570e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:46:18.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal did not rule on which country has sovereignty over
        Scarborough Shoal — located around 120 nautical miles off Zambales — but said
        China violated its duty to respect traditional fishing rights of Filipino
        fishermen there.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228944c-7058-4155-b5f5-2c051758b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:46:18.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd5ce4-1d27-431f-9dbd-00b526c939f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:46:18.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal also said China''s large scale land reclamation and
        construction of artificial islands at seven features of the Spratly islands
        have caused "severe harm" to the coral reefs and the marine environment there.</p>'
  'Pelosi-impeachment-US-':
    'author': 'Jeremy Herb, Manu Raju and Haley Byrd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-05T22:16:05.517+08:00
