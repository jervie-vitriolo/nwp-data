      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — Authorities
        are still verifying reports that communist rebels are plotting to assassinate
        high-ranking government officials, Defense Secretary Delfin Lorezana said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fed626-39c6-4bc4-b930-0ef96712718d'
