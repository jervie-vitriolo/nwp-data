    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efd29483-d647-4667-a830-e8473da38dc0'
    'lead': 'Democrats are injecting an urgent new argument into their already fast-moving
      impeachment drive: US President Donald Trump poses such a flagrant threat to
      the republic that there is no time to waste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T18:45:02.563+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T23:51:43.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:51:17.199+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
