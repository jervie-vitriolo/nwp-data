      'mgnl:lastActivated': 2023-01-26T23:52:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain committed to ensuring a respectful workplace for all
        employees and take very seriously any questions about workplace culture,"
        the statement read. "We are working with Ms. Union through her representatives
        to hear more about her concerns, following which we will take whatever next
        steps may be appropriate."</p>'
