      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a href="https://www.cnn.com/2019/12/05/politics/pelosi-trump-collision-course/index.html"
        target="_blank">Impeachment puts Trump and Pelosi on track for epic clash</a></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def8d03d-98e5-4202-ae5a-67faa8b03216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.018+08:00
      'mgnl:createdBy': 'catherine'
