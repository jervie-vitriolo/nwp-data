      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The argument began after Della Jette grew upset by Ferguson smoking
        in the house, Watertown Police detective and spokesman Mark Conway told CNN.
        Ferguson then retrieved a handgun from his bedroom and shot Sterling Jette
        -- who had attempted to intervene -- in the leg, Watertown Chief of Police
        John C. Gavallas said in a news conference covered by WTNH.</p>'
