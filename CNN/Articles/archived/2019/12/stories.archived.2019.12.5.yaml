      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af96f30-c8f7-4b81-a28d-73e4a879d95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:12.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northern Samar provincial board has placed the province under
        a state of calamity, which will allow it to use funds for relief and rehabilitation
        efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d9ba4b-d626-4616-bed8-f8353db3fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:12.484+08:00
