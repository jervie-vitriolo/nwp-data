      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> More
        areas have been placed under a state of calamity in the aftermath of Typhoon
        Tisoy that battered parts of Luzon and the Visayas early this week, with the
        death toll rising to 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0cdb51-1152-448d-952b-22ceee8386b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:12.483+08:00
