    'mgnl:lastActivated': 2023-01-26T23:52:15.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:51:08.342+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
