      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mother is completely distraught as you can imagine," Gavallas
        said during a press conference. "Boyfriend moves in the house two weeks ago
        for the holiday season. He''s gone and both her children are gone."</p>'
    '32':
