    'template': '1'
    'title': 'SSS releases ₱12.71 billion for pensioners'' 13th month '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c690f-b0a2-45be-8c21-81abdc7c2f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:02.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:51:56.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — Pensioners
        are set to receive their 13th month benefit from the Social Security System
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20af036-debb-40eb-aee3-026cd627a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:02.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:51:56.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ecc244-788b-47bb-a182-65f9b60f9a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:02.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:51:56.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state pension fund in a statement on Thursday said it has released
        more than ₱12.71 billion for the benefit of more than 2.83 million Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72822687-a5b3-4451-82f9-7217b84967d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:02.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:51:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60f8ce-37dc-4694-9575-7c9a1e057bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:02.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:51:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have already requested our partner banks to credit the 13th
        month pension to the respective savings accounts of our pensioners on or before
        December 6 so that they could enjoy the money in time for the holiday season,”
        SSS President and Chief Executive Officer Aurora Ignacio said.</p>'
    '5':
