      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul W. Ferguson, 42, was pronounced dead at the scene from an apparent
        self-inflicted gunshot wound to the head, police said in the news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72bc03e-e99e-40ce-ba35-f146bab24a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:50:04.108+08:00
