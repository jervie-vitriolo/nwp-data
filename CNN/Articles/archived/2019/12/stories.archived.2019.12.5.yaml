      'mgnl:lastActivated': 2023-01-26T23:51:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35908431-787b-4a92-8b0a-e098ccc36b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:12.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:51:48.463+08:00
