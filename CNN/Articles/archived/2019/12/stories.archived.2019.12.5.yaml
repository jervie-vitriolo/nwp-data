    'jcr:uuid': 'f5db6c61-c9d5-4b6a-92c6-f219461fca17'
    'lead': 'House Speaker Nancy Pelosi said Thursday the House was proceeding with
      articles of impeachment against President Donald Trump.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T22:19:31.924+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:51:37.134+08:00
