      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)—</strong>The
        Filipino skateboarders are definitely on a golden rush.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a2b76-0ac9-4184-bd51-cefa488ade86'
      'mgnl:activationStatus': true
