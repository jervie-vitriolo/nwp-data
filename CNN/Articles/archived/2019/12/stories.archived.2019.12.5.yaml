      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was recently announced that Union, along with fellow "AGT" judge
        Julianne Hough, would not be returning for the second season of "America''s
        Got Talent: The Champions," which premieres January 6.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c2ad82-fbf7-4646-a12c-299d4751cc79'
