      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4e8bb-5de7-4295-ba31-7a644f7096b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:41:17.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/20/Defense-chief-recommends-non-extension-of-Mindanao-martial-law.html">Defense
        chief recommends non-extension of Mindanao martial law</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882f729-170f-4a3c-8862-e0741affd7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:41:17.471+08:00
