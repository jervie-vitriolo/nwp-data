      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        Department of Interior and Local Government on Thursday supported the Defense
        department’s recommendation not to extend martial law in Mindanao for the
        sake of the island group’s economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ebb26-a8bb-4224-a49a-62d63cfd958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:41:17.470+08:00
