      'mgnl:lastActivated': 2023-01-26T23:52:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Jablow, a spokesperson for the Baltimore Police Department,
        told CNN Business on Tuesday that while the department is aware of posts on
        social media it had not received "any reports of actual incidents."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b39b5-056a-450c-90dd-d3ab6e038612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ec5c3-d152-422d-b6f7-2e8ff153a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, while there is no hard evidence of any such phenomenon in
        Baltimore, unconfirmed reports of suspicious white vans in Baltimore and other
        cities across the US have been shared hundreds of thousands of times on Facebook
        in recent weeks and have been seen by potentially millions of Facebook users.
        At least one person who drives a white van has reported being harassed for
        it as a result of the rumors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6835753e-b49f-40b5-9769-b032cb6addd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb641e3-55c1-4181-9832-07ecbc4ac5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltimore City Councilman Kristerfer Burnett, co-chair of the Baltimore
        City Human Trafficking Collaborative, told CNN Business that he worried that
        the panic about white vans would distract from the wider issue of human trafficking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b8c74b-1fd0-44e8-bed2-53f2bb2b1ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac0aa03-33d5-43b2-a837-5501360eccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make sure accurate information is out there especially
        because Baltimore is a hotbed of human trafficking in the country," Burnett
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7d928-bf3f-4c82-addc-ab4aaece76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2cbf3d-fc7f-4d79-a781-e4b91ab53b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the rumors had spread mostly through Facebook, "which I
        think is sort of telling given the national conversation around Facebook''s
        ability and inability to control the spread of inaccurate information on their
        platform."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eca7fd-adcd-4017-86ce-ca9ff4115abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9fb9b8-5677-4cf8-9b8f-a1ea17229d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, police investigating reports of suspicious white vans
        have asked the public to call 911 rather than post on social media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c461e-c356-48ec-aafc-bd37f4d7530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d3a01b-d409-45be-96ed-a73c820988f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going viral</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf948478-1950-4ec7-9732-3cb9455e5071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sightings of "suspicious" white vans in Baltimore have been reported
        on Facebook for years. For example, CNN Business found one 2016 post from
        a woman who warned there was a white van outside her home and that people
        should be careful because there was "a guy in a white van kidnapping kids."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceeeb40-67ff-450c-9406-b862724170d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b79102-4172-42a5-8cce-27f50cfc1d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contacted by CNN Business Tuesday, the woman said she had no specific
        evidence to back up the claim but that she had heard it "plenty of times"
        and was only trying to warn her friends who have children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae86a48-6827-4b8d-b354-139b5ab58bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e5cf60-7739-4b69-a61f-294980de7d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that posting barely received any attention, there has been
        a flurry of posts about white vans in Baltimore over the past month that have
        gone viral on Facebook and Instagram, which is also owned by Facebook.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24989902-2c64-4002-bf6a-8a3239743a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308cbcd5-514e-48fb-a1fd-0ccef105831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 13th, Saundra Murray, a Baltimore resident, posted photos
        of a white van outside a gas station to Instagram. Murray said two men in
        the van would not stop staring at her while they were in the store. Murray
        told CNN Business she had seen the men in the store before she knew they were
        in a white van. She said she didn''t report the incident to police "because
        I didn''t have much information to report but I did want to make the [Instagram]
        post to let people know what is going on."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a7e418-6f08-4f1f-85af-bf8a7a36b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdfb83a-07c6-4581-947a-33846fa747cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray said she had seen reports on social media of suspicious white
        vans but she thought people were exaggerating -- mysterious white vans are
        a "big thing in movies," she thought, and believed that might have added to
        the exaggeration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a260a17-40fb-4fb8-9282-5805816b8706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e0eef-5d04-4b44-9963-b7b140a26365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after her experience, she now believes the men and the
        van are "part of a bigger story, I don''t think they are two random guys."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336fad65-d5a4-4441-8069-2afbcdde24f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af92705-e909-4ca8-9a2f-d0b6ab94412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltimore Police has received no reports of actual incidents.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f92c65-7038-436c-88c6-5a1b2638423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27130982-40d5-4516-aa30-365f3b3baea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray''s post racked up more than 3,200 likes on Instagram. A few
        days later, on November 17, another woman in Baltimore posted screenshots
        of Murray''s Instagram post to Facebook. That Facebook post had been shared
        more than 2,000 times by this Tuesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0897223c-325a-42ef-8305-5dcdb40a81e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ae9fe-f7ed-4cdf-a59a-55a3dd1c8407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate Facebook post from another woman in Baltimore on November
        18 that was shared more than 5,000 times showed a stock image of a white van
        and warned: "When you come out into the mall parking lot, and you see a van
        like this parked next to your car, DO NOT GO TO YOUR CAR."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df00156-5a12-4ab2-aefa-25aab0cd86e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e84d4e-b8ce-48bc-8f9a-e73eb78ebbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post claimed that sex traffickers had "these vans rigged where
        they lock from the outside, and, once inside, you can''t get out."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a9e8c9-a7ab-451f-a7e7-45b08c768646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6187c7f8-2393-43e0-bf96-49338da427d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the posts were not only going viral in Baltimore. A Facebook
        post from a man in South Carolina on November 15 showed a photo of a white
        van with two external locks. The photo appeared to have been taken from Snapchat.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737773bf-4f83-4562-8745-c8958d556445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c1e06e-b98d-402c-931c-823cfefec6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IF U SEE ANY VANS LIKE THIS CALL 911 THIS IS UTILIZED FOR SEX TRAFFICKING,"
        the Facebook post read.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972cfe1b-7138-4cdc-9639-115c56c10929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed613353-87b7-4982-88ee-d0a473edae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post was shared an extraordinary 151,000 times.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659e01cb-06b2-4309-a406-9eeca38f6644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f633d20-e2ae-4ee9-a3f0-7dfd775854f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyond Facebook</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57374c-824d-4b93-91e0-7be477f7ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help tackle its misinformation problem, Facebook has hired third-party
        fact-checkers. On November 21, one of the company''s partners, Lead Stories,
        ran a fact-check that said people don''t need to be particularly concerned
        just because they spot a van with external locks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376aee89-04f9-480d-a45e-756718888354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb0ff24-8e41-4dfa-9a5e-2ef93e21040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead Stories pointed out that external locks on vans are commonly
        used by construction workers who keep expensive tools in their vehicles.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e9a3b6-866f-4be9-9174-d49cfd689d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258a8f20-057e-4ae0-b339-4e6e0c766a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact-check has been applied to some Facebook posts about white
        vans, meaning Facebook users who try to view those posts will be alerted that
        the information is false.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2adbdbe-17a9-48d5-8e4a-7eb2e2cbbe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b916f5e0-2824-4fb1-99f5-1834b1083957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while that might help slow or stop the spread of such posts
        in the future, it can''t undo the damage done or prevent the information from
        going elsewhere. On Tuesday, screenshots of the Facebook post were circulating
        through an email listserv for parents in a New York suburb, CNN Business learned.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe2255-cde0-4180-b0a8-cac5538d997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0139007d-40b3-4426-8301-71fb4f9caaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest concern, of course, isn''t just fear-mongering on Facebook,
        but how it can spread to the real world. In Detroit, a home improvement specialist
        told local media in late November he was harassed for driving a white van
        after he said speculation about white vans went viral on Facebook in the city.</p>'
  'Queen-Elizabeth-II-Princess-Anne-Donald-Trump-NATO':
