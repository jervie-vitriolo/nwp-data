      'mgnl:lastActivated': 2023-01-26T23:51:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405e04d-936b-411f-a886-03e078e2d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:31:31.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:51:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he (Sison) agrees, ito ang sabi ko (this is what I said is my)
        last card. When I say last card, my time is running out," Duterte said.</p>'
