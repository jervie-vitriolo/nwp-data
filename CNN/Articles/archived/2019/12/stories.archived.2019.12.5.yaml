      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c307c7e-020f-4c73-aaf3-0249fc175cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:50:04.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our number one priority right now is doing all we can to support
        our students, staff and families through this crisis," Wihbey said in the
        statement. "Prior to the start of the school day, Kaynor Tech assembled the
        school''s crisis team. The team will provide grief counseling to students
        and anyone in the school community who may need it over the coming days."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfe032-4293-4616-b3c1-6696ff278490'
