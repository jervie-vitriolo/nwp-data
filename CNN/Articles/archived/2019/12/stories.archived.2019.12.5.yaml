      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were killed in Victoria town, according to a report
        made by Northern Samar disaster response officials on Thursday. They also
        reported that 73 residents, mostly from San Roque and Lavezares towns, were
        injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
