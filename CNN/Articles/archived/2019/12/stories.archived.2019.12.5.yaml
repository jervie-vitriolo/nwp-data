      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) –</strong> Commuters
        from Los Baños, Laguna now have an option to take the Philippine National
        Railways (PNR) after the railway firm formally added a new train set and extended
        its rail services to accommodate riders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c40145-9065-4d5a-90b3-4ae3b74e851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:09.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:52:01.937+08:00
