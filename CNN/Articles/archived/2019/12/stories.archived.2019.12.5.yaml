      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather bureau PAGASA is targetting to increase the water
        level in Angat Dam to 210 meters by yearend. Water regulators hope it will
        reach its normal high operating level of 212 meters to ensure enough water
        supply when the dry season starts in March next year.</p>'
