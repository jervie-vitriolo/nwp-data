      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines has reached out to NGCP for further comment.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a82ae-45ab-499c-a066-5a78233b4aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.116+08:00
