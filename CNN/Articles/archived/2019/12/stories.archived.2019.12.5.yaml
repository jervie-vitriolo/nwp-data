      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water level in one of Metro Manila''s main sources of water
        supply increased during the typhoon''s onslaught, but not yet enough to reach&nbsp;the
        normal operating level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a3d25e-af47-439e-9e4b-79f5f16de1a3'
