    'mgnl:tags': ['india']
    'template': '1'
    'title': 'Toxic air and gridlock: India''s tech cities are choking on their success'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ed8a6-78e5-42ad-8743-20941a0ed879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Like thousands of others, Megha Mathur
        moved to the Indian city of Gurgaon for a coveted job in tech. She soon realized
        she wouldn''t be able to live there very long. The pollution was so bad she
        had to check an air quality app on her phone several times a day to see whether
        it was safe to go outside without a mask.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac2fb85-9b12-465d-9dce-de200126c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69035d4a-cf96-45ca-84f0-99fc2b8fa895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having to live like that can cause a lot of anxiety and stress
        in knowing that''s constantly your life," Mathur, 27, told CNN Business. "Even
        though there are exciting opportunities in terms of companies and jobs, it
        just wasn''t a place that I could see myself living long term and I think
        a lot of people share that opinion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a610d258-ac3d-4aeb-8c2b-f090dc865739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e468323e-58c4-4fde-9e65-a6794774efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurgaon, around 25 miles from India''s capital New Delhi, is one
        of the country''s newest tech hubs — home to global players such as Google
        and Microsoft as well as some of India''s biggest startups like food delivery
        firm Zomato and India''s biggest hotel chain OYO. Mathur, who worked for Zomato,
        stayed there only nine months before moving with her fiancée Harshavardhan
        Singh to the southern city of Bangalore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3682bd4a-c6ee-4ef0-89bb-c31f6ad3ffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31fdca6-ec96-410e-82aa-a8b288ae49e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to work in tech then Bangalore is your number one choice,"
        says Singh, who left OYO for Flipkart, India''s top online retailer that was
        bought by Walmart last year. Often described as India''s Silicon Valley, the
        city is also the main India base for Amazon, Flipkart''s main rival, the birthplace
        of ride-hailing firm Ola and home to leading outsourcing companies such as
        Infosys and Wipro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db53466e-87d5-45e0-995b-3b63f248b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9682b3ce-c3d2-4472-93c4-83e52dc11425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurgaon and Bangalore have exploded in the past two decades as the
        main centers of India''s tech boom, with millions like Mathur and Singh taking
        up the highly prized and well paid jobs that come with it. The cities underscore
        one of the main dilemmas the country faces: The rapid growth needed to drive
        its $3 trillion economy and sustain 1.3 billion people has spawned an environmental
        emergency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7bfd1d-2081-486e-8d88-329d745db3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14891320-cbf2-4365-bc59-6f86d2ed133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s energy needs are rising as it tries to extend the manufacturing
        and tech boom to lift millions more out of poverty. That means more factories,
        more offices, more residences and vehicles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269878d2-ffaa-4b3c-8ec2-bdbb0cd261ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8214f4-20dc-443f-b615-0e93145cbcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has set itself ambitious targets since signing the Paris
        Climate Agreement, aiming to source 40% of its energy from renewable sources
        like wind and solar by 2030. There has been significant progress — renewable
        energy now accounts for nearly 23% — but India is still one of the world''s
        largest oil importers, and more than half of its electricity still comes from
        burning coal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db36517-59df-4882-bc04-e9d72eeb1bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4587c495-ab82-40a6-8a73-aa0bba4bbc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A perfect storm</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f87c128-6d80-4d57-b0e5-1390d6625be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sanjay Gupta and his family first moved to Gurgaon in 1999,
        there was hardly anything around. "It was sparse, desolate, and for most requirements
        we would have to go to Delhi," he said. "It was a distance away from everything
        that we needed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbcefce-5a1a-4ea1-b853-1b8aea453381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9c2b0-ca21-48c2-8a6e-03fba81d1014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta, who worked for American Express, soon moved overseas for
        stints in New York and Singapore, before returning to Gurgaon as the company''s
        India head in 2006. By then the tech frenzy was firmly underway. "You always
        felt that you were in a construction war zone," says Gupta, now the CEO of
        AI education startup EnglishHelper.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7250f84e-7ab2-46eb-ab60-fab805763fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36bf82-af71-448f-a613-ebcbbb6442c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the drive into Gurgaon — now officially known as Gurugram
        — is a blur of glass buildings and company logos. It''s now one of India''s
        fastest-growing cities but mostly makes headlines for having the world''s
        most toxic air, based on an index compiled by Greenpeace and AirVisual that
        measures the level of fine particulates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20db8c0-0e91-4ab9-aed5-dc4f629ca6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6104b0b-1d36-4cc4-b679-d4609c628142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as the first week of November, Gurgaon and neighboring
        New Delhi were blanketed by a layer of smog so thick that officials declared
        a "public health emergency," dozens of flights were canceled and schools were
        closed. Traffic pollution and construction dust are partly to blame, but the
        annual burning of crop waste by local farmers makes the situation worse at
        this time of year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0c96b-1c7d-40d3-91c4-63a3a5625854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b989715-14fe-4618-a9c1-9360489d13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a public health crisis that resurfaces every winter, thanks
        to what experts refer to as a "perfect storm" of pollution. And it only seems
        to be getting worse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b1f51-0b8c-4fb0-804c-fc3920dd5c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc85ab-a370-4fe0-bd0b-aa91599a620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gurgaon had an opportunity to make this a world class city and
        we are nowhere close to it," says Latika Thukral.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051bbb38-1ffd-43b7-b688-b971512c8ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9602a79-68e0-4dc0-acf0-8da6b6a7ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Citibank executive, Thukral quit her job in 2004 and co-founded
        I Am Gurgaon, a citizen''s group that has been working to increase the city''s
        green cover, clean up its water supply and create more open spaces.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd37abdd-59fb-46cf-96b9-1215e56812ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8e67e-f7fe-426e-a0eb-651c8364bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the exodus is happening," Thukral says. "There will be
        no water, pollution is at its peak. Why would people not move out?"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b62836-9952-403d-85ee-4cddd70ba419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b2815-7188-46b2-b02d-4283c4bd6180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangalore''s tech boom preceded Gurgaon''s and its transformation
        was even more dramatic. The city, now officially called Bengaluru, used to
        be dubbed "Garden City" or "Pensioner''s Paradise." Not any more. Where Gurgaon
        has poisonous air, Bangalore has gridlock — the number of vehicles in the
        city has gone from around 1.4 million in 2000 to more than 8 million this
        year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce322194-ae66-4fe2-8686-f6a86377b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782fdc91-6bd5-4e41-82da-b21f606108e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh''s four-mile commute in Gurgaon used to take him around 15
        minutes. In Bangalore, his five-and-a-half mile journey to work usually takes
        close to an hour. The longest he can recall is two and a half hours.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8172ae09-f48e-462d-aca6-f69aebd64c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b170909-aac6-4bda-a650-7f34555f5a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also says it''s not uncommon at Flipkart for people to email
        colleagues in the morning saying they''re working from home because there''s
        just too much traffic, or there were no ride-hailing cabs available.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde9f15-6dd9-496e-8e15-a913f791574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8caada-464b-4224-80c4-a6ac6eeedae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest worrying factor seems to be that there seems to be
        no immediate solution," he says. "The city seems like it was built for 10
        people and we''ve put in 10,000."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae6476-d02e-47de-bd39-1f8666d6de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5fed61-b943-44fc-b7ce-506fd2c752f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to estimates last year from the Japan International Cooperation
        Agency, which is helping build a system to ease Bangalore''s traffic woes,
        the average speed on the city''s roads during the morning rush is just 8 miles
        per hour.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50433f5e-9c51-47e4-946b-17834f2d9b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab2be4-14dd-4139-b087-8071bfc39f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest challenge which Bangalore is facing now is that of
        unbridled growth," the city''s municipal commissioner B.H. Anilkumar told
        CNN Business. City authorities are thinking about introducing bus lanes and
        even a London-style congestion tax to ease the pressure on roads, he said.
        But those will take time to put in place.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c2de5-7992-450c-99f5-1744e9936fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e1b6a6-9b48-44ed-a2f2-0285e7e026d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangalore''s higher elevation and moderate climate mean it doesn''t
        get blanketed by smog like Gurgaon and Delhi. However, multiple independent
        studies from recent years have said transportation is the biggest source of
        harmful emissions in the city — contributing about 40%.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10301202-3570-4c05-8c25-6a0edcf9425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e46bc6-42ca-4b17-9f4e-1513e814795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Running out of water</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef25ca2-af93-47dd-8f4a-a094e0e428c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cities have another huge problem in common — they''re using
        up water faster than it can be replenished. Their populations are projected
        to more than double over the next decade after rapid expansion in recent years,
        further straining already maxed-out infrastructure. Gurgaon and Bangalore
        (and 19 more Indian cities) will run out of groundwater next year, according
        to estimates by government-run think tank NITI Aayog.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfbb3e1-2095-4f8c-9d79-87d69ffa53a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1320c-2f28-41e1-9865-63445f5d9305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Industrial growth in and around cities will be severely compromised
        as companies will move their operations to more water-secure locations," the
        think tank said in a recent report.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0323199a-e2c8-41bf-a5bd-a3a7dcbc8463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420aa734-a51d-4cdd-9b12-7121afa0ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions already rely on private water tankers because government
        supplies are often inadequate. Bangalore''s groundwater usage is running at
        143%, according to the latest government data, meaning it''s consuming more
        every year than comes from rain and runoff. For Gurgaon that number is 220%.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2975920b-ef22-487c-aed8-5dcbec046305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1a0768-14fd-4dd5-81d7-531c634eb562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the map of Gurgaon in the 1970s and trace out the
        rivulets... it''s like a web," says M.D. Sinha, a senior official at the city''s
        metropolitan development authority, the GMDA. "Now you trace it and you''ll
        see that a lot of these have become roads."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce55001e-aada-463f-badc-2a80791951f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865175f9-33bc-4d9e-bf1f-8d415fedf13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set up in 2017, the GMDA is focusing on recycling water and setting
        up sewage treatment plants. "Water... can be viewed as both a waste and a
        resource," says Sinha, who heads the city''s conservation efforts. "It is
        now being viewed as a resource, and that is the shift we need for all our
        resources. We need to understand that we must save it or it will destroy us."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3786a23-0043-4326-b713-1f507f42b5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1608ff-5bd4-4cab-abc5-fa9cf3d51e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting involved</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b10f6d-078a-4793-93b5-698c727e1cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that rode India''s tech boom know they have to pitch in
        because the future of their business may depend on it.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ca9ac-216e-4609-96f5-61f7a962645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f000748-9914-48f6-a259-33a807274757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If some things are not done or a lot of things are not done, can
        it get worse? Yes, it can absolutely can get rapidly worse so it is important
        that everybody gets with it," says Aditya Ghosh, a member of OYO''s board.
        (Ghosh was OYO''s India and South Asia chief until Dec. 2 when he was succeeded
        in that role by Rohit Kapoor.)</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb09b703-e233-4cd7-b959-7c6e665b1db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda0a5bb-d161-4f95-86dc-6215006fa7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OYO, which operates over 20,000 hotels across 80 countries, is in
        the process of moving to a bigger headquarters in Gurgaon. Ghosh says the
        company has tried to make its new office sustainable, ensuring proximity to
        public transportation, creating larger open spaces to reduce the need for
        air conditioning and lighting, and cutting down paper and plastic use. It
        is making similar efforts in its hotels to promote recycling, waste management
        and rain water harvesting.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc217c-867f-4666-8869-403d3d1f2a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e2deba-1745-4bad-8105-1181634f5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OYO''s current office has 3,000 employees across eight floors. The
        new office will accommodate those employees across five floors. "Every time
        you add that next floor you''re actually leaving behind a bigger footprint,"
        Ghosh says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581fc85-3a05-4718-812b-c1112a54417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f52691-a754-40e7-bd2f-2625fb8f356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,300 miles south in Bangalore, Flipkart and Amazon are
        locked in a race to reduce their impact on the environment, even as they fight
        for top spot in India''s online retail market. Flipkart announced in late
        August that it would eliminate single-use plastic packaging from its supply
        chain by March 2021. Amazon said a week later that it would do so by June
        2020. The companies are testing out alternatives made of paper, cardboard
        and other recyclable materials. Flipkart has also started collecting plastic
        packaging material from customers so it doesn''t end up in landfills.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f52126-f947-4c67-a441-d6e6cee646cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0925af-d1aa-4d5b-9f0b-07d6b80d6024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies also say they''re trying to reduce the amount of
        packaging each delivery requires and the carbon footprint of their vehicles.
        "If I was to compare last year versus this year, we have doubled the number
        of customers who have received more than one item in one box," says Akhil
        Saxena, Amazon India''s vice president of operations.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b89021-5d19-49f0-a023-a80b46785614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c180f-9d86-4113-805b-ce0421bc7c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US company has installed solar power and rainwater harvesting
        technology at several of its warehouses, as well as motion sensing lights
        that switch off as soon as workers exit. Flipkart says it has over two dozen
        warehouses with an ISO 14001 certification, a global standard that rates companies
        on how well they manage energy consumption, water usage and waste management.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5311f5c-3709-4f20-a678-4f1c0d765137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572dc094-c66d-46f7-8662-abcb79f773c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon CEO Jeff Bezos pledged in September that the company would
        become carbon neutral by 2040. India poses a particularly large challenge.
        "I think if we do get off to a good start in a sustainable manner then the
        scale up becomes much easier," says Saxena.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf7733f-14df-40c9-a11d-e392c76f6d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac160ac3-323d-40f7-82c3-53235fefc644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its September pledge, Amazon said it would have 100,000
        electric delivery vehicles in operation worldwide by 2023. But the company
        hasn''t yet revealed how many of those will be deployed in India. Walmart-owned
        Flipkart has already begun using electric delivery vehicles and says 40% of
        its fleet will be electric by March next year.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d06d1c-b092-48c5-8537-c800ba1f08d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc2afa1-961a-4f02-a8f5-d0998cb0963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon India uses recycled water at its Bangalore headquarters and
        at its new campus in Hyderabad — Amazon''s largest office building in the
        world. The company also partnered with a local NGO, city authorities and several
        other tech firms to help fund and construct a sewage treatment plant at one
        of Bangalore''s dozens of lakes.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c0b37-2441-4eac-a5e4-020dd8ff7213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9834a4-34e1-486d-abd8-e80768e3c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flipkart says it has eliminated single-use plastic inside its Bangalore
        headquarters, which currently accommodates around 8,500 employees, by using
        alternative materials like stainless steel and glass. The e-commerce firm
        says the amount of waste it produces has gone down despite its rapid growth.
        Flipkart executive Mahesh Pratap Singh, who became the company''s first head
        of sustainability earlier this year, says raising awareness among its thousands
        of employees has had a wider impact on the community.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38e76dc-fe43-44f7-bc67-fd98c007825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40837e-9f10-4785-923c-efe195490d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you do something at this scale... it goes back to their homes,"
        Singh told CNN Business.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb15fa-673b-4e81-b512-b596f60d4a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623bea1-41ec-4dbd-a881-1395b75f1be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No time to lose</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5fa3a4-90ce-4427-b54d-b52433070274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the biggest names in tech and finance are committed
        to solving India''s environmental crisis, there''s much more to be done. When
        it comes to fighting India''s pollution, congestion and water shortages, the
        country''s lack of infrastructure can be a challenge.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa886b5e-1340-48fe-9a04-93d1aa3fd7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa2097-3717-41ae-8441-c18c6451bbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s Saxena says it''s harder to procure plastic substitutes
        like wood and paper in India in large enough quantities than in more mature
        economies, and the fact that most deliveries take place on motorcycles rather
        than vans or trucks means the packaging has to be a lot more flexible and
        adaptable.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd3ac07-7799-4327-bf3e-867b5e28e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc6192f-1357-4fc0-a7b3-822432990f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like a cut paste copy because the contexts are different,
        the environment is different, the infrastructure is different," Saxena adds.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4d1a0-7983-4ea9-b185-0f9df5463c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c0564-ab88-4a36-8798-2722f51ac02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, it''s tough for companies in India to keep pace with
        its growth and drastically reduce their carbon footprint at the same time.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3378e-32a3-4f28-9efb-733050f80644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b8171-1f0e-4ca6-a7c0-f691cd225b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at a stage where we''re figuring out mass scale alternatives
        we can actually take to people," says Singh, Flipkart''s sustainability head.
        Flipkart is having to design custom electric vehicles from scratch with a
        local startup because there aren''t viable options locally.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd1864-673b-4b7b-b28f-e8d0d4179bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5f2fc2-f83a-4810-af31-2b0655b4a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosh at OYO says companies only really start changing the way they
        behave when two things happen: "When consumers demand it more — and consumers
        have started demanding it more — and secondly when the cost of technology
        needed to make it happen also starts coming down."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230cfd2-0b56-4199-a379-2be5ccfb6820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefaae34-13b4-4884-a286-6177df7e52c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies all acknowledge the sense of urgency and the enormity
        of the problem. Time is running out.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb828fb-ff7f-439d-884b-e78df3bce133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d351529-55ad-4bb8-ac49-af174f418a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While leadership companies have begun to factor sustainability
        thinking (including climate change) into their business strategies ... the
        process clearly needs to be deeper, wider, and faster," Shankar Venkateswaran
        and Mukund Rajan, former heads of sustainability efforts at Indian conglomerate
        Tata, wrote in "India and a Warming World" published earlier this month.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b42708-7d50-4347-9aae-7d71b33b213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2672e-b223-43ef-85d7-e7aaac1368b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mathur, who now works at Indian e-commerce startup Meesho, says
        she prefers Bangalore to Gurgaon. But that hasn''t stopped her from worrying
        completely, and she says she feels "exceptionally" lucky that her building
        has a reliable water supply, at least for now.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267df8df-bed8-4d45-84b9-f383f61c3ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782811c7-4752-4da5-8ea6-abb0a3e3379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a lot of people that live in Bangalore ... there are massive
        water outages. That is becoming more and more real and I imagine over the
        next couple of years that will become a big part of our lives as well," she
        adds.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f159f-21ff-41fa-bcfe-819e81415e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:11.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554784a9-c4f9-4093-9798-9813870f7da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:17:02.685+08:00
