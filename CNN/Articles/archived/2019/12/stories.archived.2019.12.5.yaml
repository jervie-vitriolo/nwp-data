    'jcr:uuid': 'd890ab50-95ec-4d28-ba13-9eb026dbb112'
    'lead': 'Terrifying rumors initially propelled by Facebook''s algorithms have
      sparked fears that men driving white vans are kidnapping women all across the
      United States for sex trafficking and to sell their body parts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T06:24:42.558+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:52:17.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:51:07.756+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Facebook rumor about white vans is spreading fear across America'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7dfa96-dc9b-47a5-9a05-ab0d51474af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Terrifying rumors initially propelled by
        Facebook''s algorithms have sparked fears that men driving white vans are
        kidnapping women all across the United States for sex trafficking and to sell
        their body parts. While there is no evidence to suggest this is happening,
        much less on a national, coordinated scale, a series of viral Facebook posts
        created a domino effect that led to the mayor of a major American city issuing
        a warning based on the unsubstantiated claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e66782-0015-499c-855e-d2babd04a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73cba96-b945-4540-9f99-c7356c64c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest online-induced panic shows how viral Facebook posts can
        stoke paranoia and make people believe that spotting something as common as
        a white van, can be deemed suspicious and connected to a nationwide cabal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf9b90-8959-465a-b3f7-b1634a677a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe165e1-8347-4ae9-b896-5976cb250db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:24:42.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t park near a white van," Baltimore Mayor Bernard "Jack" Young
        said in a TV interview on Monday. "Make sure you keep your cellphone in case
        somebody tries to abduct you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751d6d0-049c-4da1-866a-6099eff43185'
      'mgnl:activationStatus': true
