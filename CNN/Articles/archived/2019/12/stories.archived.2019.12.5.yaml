      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4152da7-6a6b-47e2-81d7-6ef72e53d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:02.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:51:56.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the pensioners will receive their 13th month thrugh
        their bank accounts while 14,000 of them will get check payments. SSS assured
        that the checks were released and mailed as early as November 6 so retirees
        can get the money in time for the Christmas season. The agency is working
        on shifting the remaining pensioners to the bank system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d2119-614f-476f-a517-f29b1a5f9d8c'
