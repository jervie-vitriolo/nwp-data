      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e74c45-4c38-4acd-89bf-ab33c8a1a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:41:17.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our local government units, through their respective local peace
        and order councils from the regional down to the barangay level, are also
        now more engaged and are actively working with their counterparts in the security
        sector to carry out peace and security measures in Mindanao,” he said. "In
        fact, there is a 30% drop in crime in the BARMM (Bangsamoro Autonomous Region
        in Muslim Mindanao) alone.”</p>'
