    'jcr:uuid': '7b06da9e-0d54-4cd5-b580-5b0f19fb5075'
    'lead': 'Tropical cyclone ‘Tisoy’ lost more strength as it inched away from the
      Philippine territory, the state weather bureau said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:13:00.705+08:00
