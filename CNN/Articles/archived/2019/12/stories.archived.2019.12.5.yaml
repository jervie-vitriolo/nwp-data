    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769a1e3-10c5-4db3-a71f-a699b18f5a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly slammed the network since 2018 for
        supposedly failing to air his presidential campaign advertisements in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e18ea9d-4cf9-4226-9597-720cc3cdc5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670f3fb7-bd3a-4664-8485-7454c3466b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor group Defend Job Philippines reiterated its call to grant
        a new franchise, saying Duterte should resolve its rift with the TV executives
        in the proper channel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a8b9f3-ebb6-49cc-848f-a5a204a05cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c986d18b-e76c-439c-a975-f4ee491500a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[He] must stop using the legislative franchise and the job security
        issue of ABS-CBN workers as hostages to his plans of going after the TV network,"
        it said in a statement on Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a7dc3-3d20-4106-aeee-7e6335eebfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1cc78c-e50f-4f02-8a8f-1a6ca7434bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV network, one of the largest in the country, had 6,730 regular
        employees, 900 non-regular employees and 3,325 talents at the end of 2018,
        according to its report to the Securities and Exchange Commission and the
        Philippine Stock Exchange.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a9a7c-af1e-46b9-b2d8-9806c9449025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb7e76c-3920-47d2-81aa-6a078b406bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:51:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being vital in operating for the next 25 years, the legislative
        franchise of ABS-CBN will save the jobs and source of livelihood of more than
        10,000 Filipino workers and their families,” group spokesperson Christian
        Lloyd Magsoy said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a04b83-a389-4804-9bea-61f00ebf50a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:19:11.456+08:00
