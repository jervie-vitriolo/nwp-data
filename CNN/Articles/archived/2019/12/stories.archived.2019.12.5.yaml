      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded to the home three years ago when Danielle Jette''s
        husband and Della and Sterling''s father, Sterling Jette Sr., fatally shot
        himself after a minor domestic dispute, Conway said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b186a-89dc-48b1-ba1e-b191137374bc'
