      'mgnl:lastActivated': 2023-01-26T23:51:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 5)</strong> – A person of interest&nbsp;in
        the death of a 16 year-old girl in Banga, South Cotabato was shot to death
        by authorities after allegedly resisting invitation for police interrogation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be250ce2-dc1d-4697-9886-1373ba7431b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:27:16.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d346f9c-b598-4530-a08e-d336b50ba2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:27:16.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, the Philippine National Police identified the deceased
        as Richard Gumilid Rompo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5cd13-5219-4271-a70f-de69ca7f7f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:27:16.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e100c62e-2e02-4812-abae-056e5ef8e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:27:16.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP said Rompo was only ‘invited’ to the police station early Thursday
        to ask questions concerning the brutal killing of Barbie Inocencio on December
        2, but he ‘refused’ to cooperate, which prompted law enforcers to use force
        against him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d047c-b95d-4d3a-9782-35c211cfeb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:27:16.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:58.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ee16e-9513-4d7a-acd8-0b9afa20007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:27:16.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:58.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Rompo was the last person with the victim before she
        was reported missing on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3639a-11f2-4b9d-984d-951a556389ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:27:16.735+08:00
