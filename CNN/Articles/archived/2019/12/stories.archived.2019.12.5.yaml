      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4ebd5d-7ef6-4016-8901-90a6d6d6d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Buckingham Palace for clarification on the
        events in the video but had not heard a response by time of publication.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582d14d9-5b6f-4c0f-a68b-5ef43d8e2328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c9604d-e12a-43d0-8e02-462186297e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Anne was also caught on camera alongside world leaders
        who were appearing to joke about Trump at the event in London last night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c54d22-5219-46d0-aa9b-ee6cd11fd1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c0d88-1e20-40ed-8b45-2e50affbce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That video appeared to show British Prime Minister Boris Johnson,
        French President Emmanuel Macron, Canadian Prime Minister Justin Trudeau,
        Dutch Prime Minister Mark Rutte and the princess laughing about the US President''s
        behavior during the summit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4c5ab-c8d6-4af4-b9df-13336f29b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0069ac-80ac-4794-ae33-c603d5b975cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-second clip, which was first reported by CBC, begins with
        Johnson asking Macron why he was late.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357fc6d2-2b62-4174-b92a-44e8de044535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e6349-7271-46a1-95ce-aa34eff4d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is that why you were late?" Johnson asked, before Macron nodded
        and Trudeau replied: "He was late because he takes a ... 40-minute press conference
        at the top."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f3280-72d5-49af-b5c4-06a7ce8a6d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c759754f-cd24-419e-a932-5e52434742af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just watched his team''s jaws drop to the floor," Trudeau also
        appears to say at one point, though it''s not clear which team he was referring
        to.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79af84ec-f201-4b0b-8dc9-0ae7cb4b29b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e44cda-5f4a-4700-8627-ff83bc755a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microphones could only pick up snippets of the conversation at the
        reception, which the press was given limited access to; none of the leaders
        seemed to be aware that the conversation was being recorded. They were, however,
        talking openly and loudly enough to be heard by others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0eaac3-7bb7-4338-9328-6c8e5cedff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351eef05-bb4a-49b1-a9d8-543a8a79ebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Prime Minister, Justin Trudeau, admitted Wednesday that
        he and other world leaders were talking about the US President. "Last night
        I made reference to the fact that there was an unscheduled press conference
        before my meeting with President Trump. I was happy to be part of it but it
        was certainly notable," Trudeau said during a Wednesday press conference.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcbdf2a-f4e4-4e9b-a59f-dd7e3c185951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae50d0-7c40-4dd0-b4f0-9765d189cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau indicated that he wasn''t concerned about his comments affecting
        the US-Canadian relationship, but Trump reacted angrily earlier Wednesday
        calling Trudeau "two-faced," before adding, "honestly with Trudeau, he''s
        a nice guy."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e7a80-bf07-4651-ad8f-e290057996d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:32:54.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2019/12/04/uk/princess-anne-donald-trump-nato-intl-gbr-scli/index.html">"Princess
        Anne shrugs as Queen gestures for her to greet Donald Trump in viral video"</a></em></p>'
  'uk-digital-tax-boris-johnson':
    'author': 'Hadas Gold, CNN Business'
    'caption': 'File photo shows UK Prime Minister Boris Johnson. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
