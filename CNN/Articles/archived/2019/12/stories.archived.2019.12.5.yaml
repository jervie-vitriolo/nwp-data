      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defeadd6-a509-4d87-92f0-9b2657ab2977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:41:17.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte first declared martial law in Mindanao in May
        2017 after terrorists attacked Marawi City, Lanao del Sur. Since then, the
        President sought for extensions in 2018 and 2019 citing the need to quell
        rebellion in the South.</p>'
