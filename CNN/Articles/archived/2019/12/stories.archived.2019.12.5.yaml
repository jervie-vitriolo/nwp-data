      'mgnl:lastActivated': 2023-01-26T23:51:57.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> More
        Filipinos had jobs in October, with the number of jobless dipping to the lowest
        in over a decade, the Philippine Statistics Authority said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87b137f-5ee3-421b-afc5-a5b1f59fe988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 43.15 million Filipinos were employed as of end-October, higher
        than the 41.33 million who held jobs a year ago to translate to a 95.5 percent
        employment rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa469d4b-b9e7-4ad4-9675-4e703b43590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b1706d-5f63-4ea5-aee1-38b8f350867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of them, 57.7 percent worked in the services sector, accounting
        for the lion''s share, with a third finding jobs in the wholesale and retail
        trade segment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b104a-c98c-4f87-b8b0-9e6ea61f6672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7192752f-add4-409a-a92a-7be5a9e0233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a fourth of the workforce was engaged in agriculture, while
        some 19 percent found employment in the industrial sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4374df-5846-4d18-8ef0-ad623ae96f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae19ee3-e61d-4692-aae5-b6b2c8404ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salary workers accounted for nearly two-thirds of employment, bulk
        of which came from the private sector. A fourth were considered self-employed,
        while some 5.9 percent are considered unpaid family workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b24805-79cd-4765-a8e9-1c620dfc5f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c798a2a3-f7a3-4eea-8d66-3d800882a7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full-time workers who serve for 40 hours or more a week account
        for 70.8 percent of the total, working an average of 41.8 hours weekly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29c817-140a-4a81-9ec5-00dc1372d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2354a69-0f97-4249-bbe9-c1423e366f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) said the
        country effectively created 1.8 million jobs and 153,000 people were hired
        during the period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa7cbc-6a36-4f4c-88bc-af947df46d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510e209-cd09-4d85-b0cc-e36d7f8ad9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, some 2 million or 4.5 percent of the labor force
        were unemployed. The PSA said this figure is the lowest since 2005.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ddf3c-e2ae-43db-9d85-4159c44d1fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b65abbf-f0cf-4433-8b43-f62e0825f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Males accounted for 61.4 percent of the jobless during the month.
        By age, nearly half were from the 15-24 bracket. About 27.9 percent of the
        unemployed were college graduates, a tenth reached college studies, while
        a fourth completed junior high school.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047877b7-4af2-4d08-8916-55d2451a953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d8636-627e-40a9-98c1-90a4c6c1422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By location, unemployment was lowest in the  Zamboanga Peninsula
        (1.9 percent), Cordillera Administrative Region (2.8 percent), Ilocos Region
        (3.5 percent), Northern Mindanao (3.5 percent) and MIMAROPA Region (3.7 percent).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcfcafb-75bd-44b8-b087-f620eb8082bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e2248-6f13-433e-86d0-31a8b7b2ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the underemployed — those who are working but want additional
        jobs or longer hours of work — stood at 13 percent or 5.6 million Filipinos,
        down from 13.3 percent last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ace4d10-700a-40fc-9fa4-78941c572dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6044a41-736f-4115-9052-f4e118197716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:34:28.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA said the country remains on track with its goal to slash
        joblessness to 5.1 percent for 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b456588c-408a-431e-9822-1a9d040d51ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:56:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, labor groups weren''t pleased with the lower unemployment
        rate. Defend Job Philippines downplayed the 0.9 percent drop in joblessness,
        saying it shows the government''s "inaction and lack of decisive measures
        to ease the growing number of unemployed Filipino workers across the country."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95559d-181f-4fb7-90fb-1a4562f47fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:56:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cc4474-fff1-43c3-8727-dcd9e8b27305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:56:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that the data "will remain insignificant" to the
        labor sector until all other Filipinos find jobs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461a49c-8c1e-4474-aabe-825bd3d708ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:56:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e56d75-1a4e-4409-abdd-9f1fdadb4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:56:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Tanjusay, spokesman of the Associated Labor Unions-Trade Union
        Congress of the Philippines, said separately that they expect the government
        to find ways to create new opportunities for jobseekers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc454724-9ddd-4c77-ab93-b991160a9029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:56:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478fede-0202-4820-8357-d4cd19b69b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:56:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ating standard ay around 500,000, dapat ang kababayan natin
        na may trabaho sa isang taon</em>. In this case, it’s more than 100,000 sa
        isang taon <em>lamang</em>," Tanjusay said, pointing out that issues like
        trafffic congestion and red tape in government permits and processes remain
        hurdles for increased employment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16d565-9223-499e-8092-7a37fa813e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T17:56:40.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:51:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our standard is we provide work to around 500,000
        people in a year. In this case, we gave jobs to just a little more than 100,000.]</p>'
  'sss-13th-month-pension':
