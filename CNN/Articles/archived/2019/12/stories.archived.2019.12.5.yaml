      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808a50b-40b3-4b11-8b45-ecc141d5a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Hakeem Jeffries of New York, a member of House Democratic leadership,
        said Thursday it "remains to be seen" if <a href="https://www.cnn.com/2019/11/25/politics/impeachment-articles-democrat-plans/index.html"
        target="_blank">Mueller-related charges</a> will be included in the articles
        of impeachment.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1316d1-2262-46da-bb21-4b974f07319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e737dd10-b145-4a33-ae44-17473584b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Judiciary Committee, which took up the obstruction of
        justice investigation, included questions about Mueller and obstruction of
        justice at Wednesday''s hearing. Many Democrats want Mueller''s documented
        episodes of obstruction of justice to be part of the Democrats'' impeachment
        case, arguing that ignoring Mueller for Ukraine would give the President''s
        conduct toward the special counsel''s investigation a pass.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8debdd-23ba-4c04-8c41-d7a8149425ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca04b4f-3883-4ba8-b4bb-dc4b00a1e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some House Democrats in Trump-leaning districts were wary about
        impeachment including the Mueller allegations, as there was a bloc of Democrats
        who only backed the impeachment inquiry when it became narrowly focused on
        the President''s dealings with Ukraine.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293de2f-9c2f-44b0-9988-403e8c8aae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d9217-5a96-4173-b50f-3262b5a18a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Judiciary Committee will be tasked with drafting and considering
        the articles of impeachment, the ultimate decision about what to include is
        expected to come down to a small group, which includes the speaker, Nadler
        and House Intelligence Chairman Adam Schiff of California. And it will be
        a closely held secret until it is unveiled.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee88c57-c154-4167-b7f2-649aad65136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e697e-9526-4dcd-b0be-026c0a6f855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said at her press conference Thursday that she would leave
        it up to the committee chairs to decide the specifics of what''s included
        in the impeachment articles, and insisted she wasn''t concerned about blowback
        that moderates could face over impeachment.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f137a-bf31-4e4c-bb8a-0b9dd139f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e928a-8e15-46ed-945f-7a9b475378e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has absolutely nothing to do with politics," Pelosi said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fc22b6-372f-4761-b4ac-aea175333bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562cf0d0-971b-4184-9194-26c43eed7fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have continued to slam the impeachment process as an
        unfair process that''s predetermined to try to overturn the results of the
        2016 election, and their attacks on the Democrats will only ratchet up as
        an impeachment vote gets closer to reality.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb263ed-0788-481c-a0ad-f4da95fa66f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abfb396-3c0f-4140-b876-e113d2e9684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaker Pelosi just unilaterally decided to proceed with articles
        of impeachment. Even after yesterday''s disastrous hearing," tweeted House
        Minority Whip Steve Scalise of Louisiana. "She proved what we already knew:
        She doesn''t care about facts or truth. Dems have no case. She''s rushing
        because she knows she''s lost public support."</p>'
