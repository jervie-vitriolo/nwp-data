  'npa-leader-killed-antipolo-city':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-05T11:47:23.995+08:00
    'imagesource': 'jcr:e6f2cf08-3bbf-4859-b3e3-1d0b4ee09b51'
