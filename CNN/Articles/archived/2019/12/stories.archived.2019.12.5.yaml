    'mgnl:tags': ['China', 'NGCP', 'National-Grid-Corporation-of-the-Philippines']
    'template': '1'
    'title': 'Gov’t pushing for ‘deeper’ inspection of power grid facilities amid
      China co-ownership concerns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c50968c-6421-4a7d-8dcb-720b010331ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)—</strong> The
        government is pushing for a more intensive audit of the power grid facilities
        amid heightened security concerns on China’s co-ownership of the operator,
        a lawmaker said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ef252-32ef-4dbb-9213-cca26761214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate energy committee chairperson Sherwin “Win” Gatchalian said
        the Senate probe, which could begin as early as next week, will look into
        the supposed refusal of the National Grid Corporation of the Philippines (NGCP)
        for government representatives to thoroughly inspect the power facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b12222-760f-4ded-a6b0-6332cf3f77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What happened is NGCP didn''t allow government representatives
        from going in and inspecting the facility,” Gatchalian told CNN Philippines’
        The Source. These include officials from the state-led National Transmission
        Corporation (TransCo), which owns the grid, and the Power Sector Assets and
        Liabilities Management Corporation (PSALM).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be06763-9328-4a03-b097-215f02ee5f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But the government has only (been) allowed to superficially observe
        and inspect. That''s what we have been pushing for—&nbsp;to do a deeper audit
        of the facility,” he added.</p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Senator
        Win Gatchalian: Philippine government has been prevented from auditing NGCP
        facilities <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/LkLS8PoAXE">pic.twitter.com/LkLS8PoAXE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1202413950396067840?ref_src=twsrc%5Etfw">December
        5, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dba7c9e-3074-4b39-8058-9f939a8a828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aca124-25b7-4d2d-a4f0-b4ee7fcfa446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian noted there had been several “conflicts and reasons”
        behind NGCP’s move, but failed to specify the factors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10e63e-476e-4a15-a23f-57784ba6cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power issue was thrust into the spotlight after <a href="https://edition.cnn.com/2019/11/25/asia/philippines-china-power-grid-intl-hnk/index.html">CNN
        Internationa</a>l in November reported that the Philippines’ grid is “under
        full control” of the Chinese government, and is at risk of shutdown in times
        of conflict.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71198758-b6ef-4431-b959-9972986b6b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP consortium, which has operated the country''s power lines
        for a decade now, is comprised of the Monte Oro Grid Resources Corp. led by
        Henry Sy, Jr., Calaca High Power Corporation led by Robert Coyiuto, Jr., and
        the State Grid Corporation of China (SGCC). The Chinese company holds a 40
        percent stake in NGCP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b8cc84-6ab8-44da-b212-04b4797b6c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP earlier told CNN Philippines in a statement that the Chinese
        firm’s role is limited to that of an investor. It added that its day-to-day
        operations are “100 percent handled” by Filipinos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adbc265-eebf-4946-bde4-7eed3d953c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/11/28/china-philippines-power-grid-security.html">China
        on PH power grid: Don''t imagine trouble where there is none</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35285d6c-eea8-4b00-9a1d-83002d039e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748813b-0294-4f5d-a939-39e9eb752ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remote shutdown possible?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9aec1d-134c-46bd-82f4-92322a8e8298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Gatchalian believes a remote shutdown of the grid is “possible”
        with the continuous technological development, he said the issue can only
        be addressed through the planned thorough inspection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df72cda-8835-4e74-9195-2d18bc33d068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s possible. Anything can be controlled remotely,” the Senator
        added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4829e19b-6120-4646-81c4-66ff31f8b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But whether it will be done, whether it''s a reality, we can only
        answer that if the government goes in and audits the facility,” he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a58c4d7-2a2b-47ba-abd5-53a85ef26328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and other government officials earlier expressed concern
        over China''s co-ownership of the grid. A group of leftist solons on Wednesday
        filed <a href="https://www.cnnphilippines.com/news/2019/12/3/House-probe-China-NGCP.html">House
        Resolution 558</a>, which seeks to conduct an investigation on the economic
        and security implications of China''s stake in NGCP.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f37650-bdb7-4a65-ac9d-0ee89a11da9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate targets to open its inquiry by the second or third week
        of December.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26187144-1dfc-461e-8e8a-df55ba3a2efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2019/11/29/duterte-china-philippines-power-grid.html">
        Carpio: Chinese ‘control’ of national power grid a cause for concern</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787df630-ef50-49d5-b07a-6faefd24da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:51:53.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in an exclusive interview with CNN Philippines
        on Friday, said he will not allow China to cut off the national grid, and
        warned of a <a href="https://cnnphilippines.com/news/2019/11/29/duterte-china-philippines-power-grid.html">“quarrel”</a>
        if they proceed with the move.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054dfa73-d4ac-496a-956f-0817d6576f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:39.116+08:00
      'mgnl:createdBy': 'alyssa'
