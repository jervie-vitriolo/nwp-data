    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['-Nancy-Pelosi']
    'template': '1'
    'title': 'Pelosi: ''No choice'' but to move forward with articles of impeachment'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab48365-b6ab-4af9-a080-277872b92b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:19:31.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:37.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;House Speaker Nancy Pelosi said Thursday
        the House was proceeding with articles of impeachment against President Donald
        Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e5ed7-76d2-4e88-a58e-ac01f07e9338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:19:31.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:37.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b0573-6971-41b3-b9dc-c4fb18b93724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T22:19:31.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:51:37.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I am asking our chairman to proceed with articles of impeachment,"
        Pelosi said on Capitol Hill. "The President leaves us no choice but to act
        because he is trying to corrupt once again the election for his own benefit."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d2996-96e8-460d-809f-7c2d385a79fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker''s announcement is the clearest signal yet that Democrats
        are moving swiftly to impeach the President before Christmas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c73aa6-bb25-45a3-93d0-5f868dc31796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f5983-67de-4da1-8cda-4df86aff480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Judiciary Committee announced later Thursday that its
        next impeachment hearing will be Monday, December 9, at 9 a.m. ET., where
        it will hear evidence from the staff counsels of both the House Intelligence
        and Judiciary committees.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76c78d-d9db-4b35-a2cb-b0f079cb4887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ff3e9-0a67-408a-b2ca-4f52b88c8205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Intelligence Committee on Tuesday released a 300-page
        report detailing the findings of the House''s two-month investigation into
        Trump and Ukraine, while the Judiciary panel has investigated obstruction
        of justice allegations from former special counsel Robert Mueller''s investigation.
        The Monday hearing suggests that the Mueller charges could be included in
        the articles of impeachment brought forward against the President.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac4cf1-6b80-4754-9ace-cf68d6fd2ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad849857-3d9e-4350-80ae-9c50851f7f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the tensions on Capitol Hill as impeachment moves forward,
        Pelosi reacted angrily at the end of her press conference Thursday to a shouted
        question about whether she hated the President, returning to the podium to
        condemn the implication.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ff4b2-aba1-453f-aa1a-68982167ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3c0d0-6a3f-4495-a846-62c050eef94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Catholic, I resent your using the word ''hate'' in a sentence
        that addresses me. I don''t hate anyone," Pelosi said, adding: "So don''t
        mess with me when it comes to words like that."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1e6c7-5015-4e9a-9250-d1bab92fa272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2323f8-49be-4a4f-abe6-f2569a9a0b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s direction to Judiciary Chairman Jerry Nadler and other
        committee chairs to draft articles of impeachment comes one day after the
        Judiciary Committee held its first impeachment hearing, where legal experts
        testified about whether Trump''s conduct was impeachable.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd801c87-d0ea-4235-8d18-f338eed2abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f6a72-7cfc-472c-b4e9-8690d9921e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi argued that the case against Trump is clear.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432d339-2703-4e45-9022-efdc0b30e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1031a779-96dd-442b-8d3c-9e491db04fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The facts are uncontested. The President abused his power for his
        own personal political benefit at the expense of our national security by
        withholding military aid and a crucial Oval Office meeting in exchange for
        an announcement of an investigation into his political rival," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e85440f-15b7-4a45-b552-a95338674e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52b8a5-951e-4db0-b6fc-9be5c9e42fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T06:21:09.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:51:37.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted ahead of Pelosi''s announcement Thursday that the
        Democrats should quickly impeach him so they could move onto the Senate trial,
        where Republicans have a majority.</p>'
    '49':
