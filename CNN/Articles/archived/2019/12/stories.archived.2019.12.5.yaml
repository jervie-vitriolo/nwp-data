      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it said indigenous communities may have been relocated,
        for which it has already anticipated and made provisions for.</p>'
