  'mit-early-emission':
    'author': 'Emma Tobin, CNN'
    'caption': "\tMIT scientists are putting wind beneath policy makers' wings, suggesting\
      \ ways to modify airplane emissions, which worsen air quality and contribute\
      \ to thousands of deaths annually."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-05T14:25:48.234+08:00
    'imagesource': 'jcr:d310531d-ace8-473b-add3-5cad833bbd46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '333bfab9-ee27-42d2-9650-1fa27962416c'
    'lead': 'MIT scientists are putting wind beneath policy makers'' wings, suggesting
      ways to modify airplane emissions, which worsen air quality and contribute to
      thousands of deaths annually.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:35:13.495+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T23:51:54.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:51:13.669+08:00
