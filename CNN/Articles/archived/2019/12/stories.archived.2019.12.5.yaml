      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watertown Police were called to the home at around 9:47 p.m. and
        arrived to find the teenagers suffering from life-threatening injuries. They
        were transported to an area hospital where they both died, police said.</p>'
    '14':
