    'template': '1'
    'title': 'Mid-sized American companies are already moving away from China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4417a31-4429-4fad-bdea-e5bbf9bb501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;American blue chips such as Caterpillar
        and Deere and consumer companies like toy giant Hasbro and Roomba maker iRobot
        have all been hit hard by trade tensions between the United States and China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b24ab-1e3a-4102-83ea-c5542bf285bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749737dc-4111-4dfa-89d6-48a2efacd727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many midsized US companies are realizing that they need to diversify
        away from China and have already begun to take action.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebb2c72-6a1c-4824-8e97-a9b130b17302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c31094-c171-4ce2-81e5-e44f1b57a825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle-market companies have started to shift their supply chains
        to other parts of Asia and are selling more to other countries to make up
        what they can''t sell to China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91776f79-6c91-4462-b22d-0ba5b90c5ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca805db-22d5-4476-a9f3-a2935d97fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a survey released Wednesday by Portland, Oregon,
        based regional bank Umpqua.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ce6a6-c2a9-42e1-901f-6608477f34ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7bdcf5-daf1-4a5a-b4aa-2c5a103a2aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umpqua surveyed 550 executives at companies with between $10 million
        and $500 million in annual sales in October and found that 72% reported levels
        of uncertainty about the future of their businesses due to trade tension with
        China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451cbda8-fd49-4128-afe5-c956b4acb30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ef91a-eec0-418c-b87e-a65e6bf3f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, more than half said they are looking to diversify their
        supply chains — both domestically and to other international markets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458481e7-e1e7-43ad-ac72-9531911165f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374844e-0e60-4f4f-b1bd-5afdc11ecd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And nearly 20% of the respondents said they are searching for new
        customers in other markets, primarily in Europe, and other parts of Asia,
        Latin America and the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe5741d-e633-4413-92f6-45b6d03aadbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65008d4d-9be1-4956-90ca-a35e4ceaa4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dale Darling, founder and president of Summit Premium Tree Nuts,
        an Umpqua commercial lending customer, told CNN Business that until a few
        years ago, China was the company''s largest market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eff7a8-a3fc-4c0a-9024-816f8c461fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25487c0c-7af9-49f4-ade5-f55c55617aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tariffs have changed that. The Chinese tax on almonds and
        other nuts imported from the United States jumped from 15% to 50%, Darling
        said. So Summit had to look for new customers fast, and has made up for lost
        sales to China by selling more almonds, walnuts, pecans and hazelnuts to India,
        the Middle East and Spain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb1b278-7f7d-475b-a7c1-f5d2dea017a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c583cc4e-e906-4fc3-aab1-137901f611bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mid-sized companies able to respond faster</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f7bf5-6b20-416a-bb38-fc5c6196289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umpqua chief banking officer Tory Nixon said mid-sized companies
        like Summit are more nimble than larger Fortune 500 firms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69eaf7d-a14e-4efd-8467-6c987b11d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff0636-5b41-469b-978d-d5dca9de9ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he was not surprised to hear that some of the bank''s corporate
        clients are looking for other countries to manufacture their goods and targeting
        new end markets for them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2123bff-3f84-4c77-a0c0-056c0d74aee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e253e-3513-4f3e-b471-1e1f453a8382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nixon added that the decision to diversify beyond China is less
        about politics and the trade war and related more to diminishing advantages
        of making products in China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df8d19-ceb4-4bb7-8949-46b9ae2f90ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a5505f-0e9b-40df-897f-82dcf9c2aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of labor has been going up in China for years and there
        also have been some quality control issues," Nixon said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc55534-6fb7-46eb-9822-351e13e7b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ff96f-6a49-47ad-9201-6f34736a7064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darling shares that assessment. Even before the Trump administration''s
        trade war China has subjected US farmers to extensive inspections, regulations
        and custom checks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd00f608-73be-4e2f-a3c0-37fdc8bb412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f745f-089c-462e-a4b7-c88c7fef0229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been more hurdles in place with China. It has taken
        longer to get paid, too," Darling said. "China had already made things more
        complicated, but now the trade war is heightening things."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea09ab-48e7-4e58-a8eb-9d3c323d977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d2ec3-7d01-420d-a5a0-18b820ecfbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why mid-sized companies must stay agile. Nixon said mid-sized
        firms can move more rapidly than their larger rivals because their CEOs, CFOs
        and other high-level executives have more detailed knowledge of their organizations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e0c121-77e6-46cc-a491-2b77b9080f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d028e3-3854-497a-861e-d470455ef611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a greater emphasis on efficiency and a need to make good
        sound business decisions," he added. "Every penny matters. It''s less about
        politics and more about commerce."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de42a28-325e-4fb7-9e73-576b819cc12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b8a52c-fc39-4a70-a666-ac79b83fd397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Nixon said he was surprised by one finding from the bank''s
        survey — many mid-size companies said they are eager to embrace Europe as
        a bigger customer to help offset lost sales from China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e0921-e578-4ac3-b7bb-bfb465c390e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11daa1f2-5e43-46c3-9778-6c5419d80f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nixon speculated that American firms still view Europe as a relatively
        stable region that''s closer than Asia for many firms. And that may offset
        concerns about Brexit and sluggish growth in Germany.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2ce97-27b2-43d6-be3b-e6fc5d8bb904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:10:24.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/04/investing/midsized-companies-china-survey/index.html"
        target="_blank">Mid-sized American companies are already moving away from
        China</a>"</em></p>'
  'google-larry-page-sergey-brin':
    'author': 'Seth Fiegerman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-05T07:10:31.812+08:00
    'imagesource': 'jcr:2ecf422d-72a1-4ca2-a4d4-9c031658bb49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75712df5-a6d4-4f26-b3dc-83cac97c288d'
    'lead': 'Almost as soon as Google''s co-founders, Larry Page and Sergey Brin,
      announced they would step down from their executive roles at parent company
      Alphabet, it was being framed in the press as an end of an era. It''s certainly
      not hard to see why.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T07:13:23.280+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:52:13.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:51:08.909+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['google', 'larry-page', 'sergey-brin']
    'template': '1'
    'title': 'Google''s co-founders may be stepping down, but don''t expect much to
      change'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad67a1da-6410-49dc-95f6-7e37f4f8d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Almost as soon as Google''s co-founders,
        Larry Page and Sergey Brin, announced they would step down from their executive
        roles at parent company Alphabet, it was being framed in the press as an end
        of an era. It''s certainly not hard to see why.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca81037e-c7c6-4afa-9142-1465ba7e2ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1927a10-e7a9-4fe7-9220-c8a912c3ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two launched Google out of a Menlo Park garage more than 20
        years ago and built it into a colossus that now touches seemingly every corner
        of our lives -- the phones in our hands, the televisions in our homes, the
        cars on the street and, of course, the way we find information online. More
        than that, Google and its founders shaped Silicon Valley and the corporate
        world more broadly with their focus on lavish office perks, a famous "20%
        time" policy for employee side projects and a culture of transparency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62565690-0a9b-470e-84d9-96fcf19fed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96adc63-0e41-42c1-8c1e-0934d33a44e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, Tuesday''s announcement that Page and Brin are giving up
        their titles as Alphabet''s CEO and president, respectively, is not so much
        the end of an era as the culmination of a years-long disappearing act. Indeed,
        it can''t even be considered an end at all as the two men promised to "remain
        actively involved" with the company in their roles as board members and, most
        importantly, as shareholders with unmatched power to shape Alphabet''s future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa9f4e-ae73-4202-a32b-ba8970082345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac12c3d-919f-4160-9f3b-4313ac3c1910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page and Brin currently maintain voting control over Alphabet, thanks
        to a special class of shares they own. This all but guarantees the pair can
        approve or shoot down major decisions at the company, regardless of whether
        they hold executive positions at Google, Alphabet or nowhere at all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a84936-b9c8-4b82-8a9e-b557950cb86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1dd36-631e-43cb-8f04-f8c713639951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the founders intend to maintain their voting stakes
        in the company for the foreseeable future, a Google spokesperson told CNN
        Business there are "no changes here."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc5c39f-9ce2-462d-9ddc-9ad896e45fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd6025-d028-4cf7-bea5-252bffc3da26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A slow disappearing act</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0962cd20-6e81-4fa9-835c-93d8ec40e0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years ago, Page announced in another letter that Google would
        create Alphabet, a holding company of sorts to support and grow new businesses,
        from healthcare and venture capital arms to a mix of ambitious, money-losing
        moonshot projects. But it also had the effect of removing Page from the day-to-day
        responsibilities of running Google.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdfedf-5fa3-4084-bafd-25bfe084aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b22192-320a-4eb5-b902-d2dc10042b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sundar Pichai, a longtime insider who helped oversee Chrome and
        Android, took over as CEO of Google while Page took the title of Alphabet
        CEO. Pichai set to work pushing the company deeper into hardware and cloud
        computing while juggling mounting scrutiny from politicians and regulators
        over Google''s size and impact on elections and society. In recent years,
        it''s been Pichai taking the stage at Google''s product events, fielding questions
        on quarterly earnings calls and getting grilled by Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c793d19e-982d-4ee9-8e66-bb1ce7bdfb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1413f9-1322-4193-9054-348b71049f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page, on the other hand, focused on more far-fetched pet projects
        like flying cars. He and Brin were seen less inside and outside the company,
        absent from earnings calls, this year''s annual shareholder meeting and reportedly
        even skipping Google''s employee town hall meetings. Last year, Bloomberg
        Businessweek published an article headlined "Where in the World is Larry Page?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe7a2e8-398c-4793-b8f9-a26c5f61c51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c8ba0-0540-41dc-a51e-2590aa82fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Page''s shadow loomed over Google. As the CEO in charge of
        the company that controls Google, Page was asked to testify on Capitol Hill,
        but never did. There was also scrutiny and outrage over Google''s handling
        of sexual misconduct allegations against top executives while Page was CEO
        of Google.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf53e9e-02ab-4380-9e6e-e6898142e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ce9a9-72a7-492e-9d4c-96c9f72c258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Google spokesperson said the timing of Page''s and Brin''s announcement
        had nothing to do with this scrutiny. The spokesperson said it "simply reflects
        the fact" that "Alphabet''s structure and portfolio of companies is now well
        established and they''re operating effectively as independent companies."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef231b-f5e3-4da9-8e52-8d91adca7b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad6ecaf-b8f9-4101-bd0b-3d71cf072488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alphabet and Google no longer need two CEOs and a President," Page
        and Brin wrote in the letter published on Tuesday. "Going forward, Sundar
        will be the CEO of both Google and Alphabet. He will be the executive responsible
        and accountable for leading Google, and managing Alphabet''s investment in
        our portfolio of Other Bets."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d69542b-0ca3-4973-907c-0b1af7055e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee497cc-02fe-4424-8ba6-f6206363520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page''s decision to cede his position as Alphabet CEO won''t likely
        do much to change how Google is run given that Pichai has already been running
        it. But it may give Pichai that much more authority when he represents the
        company in speaking with regulators, politicians, employees and the general
        public. No one needs to ask what Pichai''s boss thinks, because he no longer
        has one.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1a873-d4d4-462f-8dc3-7853f0f08514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa9e82a-72e8-4edb-b23a-2c728116582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Founders can check out anytime they want, but never leave</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e256c2a9-0461-4e2b-b6e0-4d56d4630e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Google''s founders shaped Silicon Valley with the company''s
        big bets and office culture, their gradual not-quite-departure could set a
        template for how other powerful founders in the industry attempt to cede the
        spotlight without fully giving up control.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1355d1-7ca3-4d1c-ba77-efd133d1e67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b795cce-5e10-4a18-bb3c-b097ecaa43c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of tech companies have followed in Google''s footsteps
        in recent years and created special classes of stock to ensure their founders
        have an outsized say over the direction of the business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7964e56-3963-4688-a690-b18ef2f64edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d30d7-0c37-4807-845c-8a6ce994654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short list includes: Facebook, Snap, Lyft and, before its IPO
        fell apart, WeWork.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc2f28-96a6-478e-bc25-3264315b8d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b0026a-de66-4fb1-8bd7-412e3cd978de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today it''s Page and Brin who have the power to unilaterally dictate
        a company''s course despite having no official title at that company. Tomorrow,
        it could be Mark Zuckerberg.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a175e4-af63-4348-b6f8-519840a70ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T07:13:23.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/04/tech/google-cofounders-step-down-analysis/index.html"
        target="_blank">Google''s co-founders may be stepping down, but don''t expect
        much to change</a></em>"</p>'
  'india-tech-cities-gridlock':
    'author': 'Rishi Iyengar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
