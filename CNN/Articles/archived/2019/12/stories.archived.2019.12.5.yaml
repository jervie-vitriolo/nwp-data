      'mgnl:lastActivated': 2023-01-26T23:52:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Prices
        of basic goods picked up the pace in November with higher costs of alcohol,
        cigarettes, and utilities to end a five-month slowdown in price increases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685fcf6-a952-42c3-b836-915ffb48c2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d073e22-99e0-461d-9fed-7f0b21bbe0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) said inflation clocked
        in at 1.3 percent for the month, faster than the 0.8 percent pace in October.
        Still, this is well below the 6 percent rate in November 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2311c0f-2a50-43c9-921d-c5691e3e16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d7475-6b43-4d31-add3-699a33294893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly inflation print tracks the price movements of widely-used
        goods like food and fuel. The November figure falls within the 0.9-1.7 percent
        forecast range given by the Bangko Sentral ng Pilipinas (BSP), and matches
        the 1.3 percent median estimate given by analysts in a <a href="https://cnnphilippines.com/business/2019/11/29/November-inflation-forecast-BSP.html">CNN
        Philippines poll</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d055be-28dc-43d0-a795-2ac366d2d0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ef2f3-4982-4328-a3a7-22f77e6cd68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of alcohol and cigarettes led the pickup for the month at
        17.6 percent followed by a 1.2 percent climb in housing and utility expenses,
        National Statistician Dennis Mapa said Thursday. A pickup in health-related
        expenses also contributed to the headline rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c2849-0ae8-49e9-91ce-e89012a1a82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacda5db-5733-4252-a3ef-41fbd9dc56a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slower price movements were seen for clothing, footwear, restaurant
        and miscellaneous goods. Still, the latter contributed to about 30 percent
        of the overall inflation rate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702fc4c-039c-4c97-8fb5-27c1359afd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58fa2bf-03d7-41bf-b4b0-32a1b7771286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the price of food and non-alcoholic drinks matched the
        level in November 2018, reversing a 0.9 percent drop in costs in October.
        Mapa attributed the pickup to higher prices of beef and chicken particularly
        in Metro Manila and Central Luzon, as well as <em>galunggong</em>&nbsp;(round
        scad)&nbsp;and <em>tulingan&nbsp;</em>(tuna). Pork prices slipped last month,
        which the PSA said is due to the African Swine Fever (ASF).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75facbae-36a4-41af-8749-2ab95ce4cef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6239b452-f1fd-4a13-9c31-a10fe5a1a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice prices were still down by 8.3 percent compared to a year ago,
        while corn logged a 2.2 percent drop.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72efebb-b22c-4aef-a441-0ee6c0789f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf3cf4-4e5e-4c9a-a2c1-9c6e7b7b751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, transport costs maintained their decline to settle
        2.4 percent lower than a year ago. This sustained a downtrend for the fourth
        straight month, according to PSA data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738033b-dacc-420d-bb6e-a7c4dc331999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b7fb23-2475-4226-a5b6-ae65a80f53bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation settled at a 2.5 percent average from January-November,
        closer to the low end of the government''s 2-4 percent target band.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a0ef4-094d-4cb0-a8bd-f94103faf4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf36e34-add3-4df8-b92b-03ee45042667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices rose faster in Metro Manila at 1.5 percent, versus the 1.2
        percent recorded in the provinces. Central Luzon saw the fastest price increase
        at 2.2 percent, while the cost of basic goods dropped in Cagayan Valley and
        in the Zamboanga Peninsula.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e9da4-9e03-48a0-a90f-035fc13cd7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6619d3b5-55ac-49de-8318-08262c0623d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:02:30.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:52:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said the faster inflation print was
        expected and will likely be sustained in the coming months. He cited volatile
        global oil prices and the ASF as the biggest risks, but may be offset by softer
        global trade, policy uncertainty, and geopolitical tensions which could dampen
        prospects.</p>'
