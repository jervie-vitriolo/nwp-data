      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tall tales</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f70c80b-657e-48fb-9ebd-942e93819946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lies didn''t end there. In earlier submissions, the court
        heard that Theriault used a photo of supermodel Kate Upton as her LinkedIn
        profile photo, according to CNN affiliate 7 News.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f2831d-55d2-49ab-9f03-cbc32fd2e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7a467-5e3c-47ae-bd35-ad2172f16b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after starting the position in August, she was found to have
        hired her brother, despite him lacking the qualifications to perform the role.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a45158c-9126-4d6d-8d26-ba3545e4013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a7f11-43ba-4200-a358-8de0ab40a018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her case became suspicious to the department after her mental health
        deteriorated shortly after she started working in the position.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ccfb1-194e-4d2c-8f42-5c835a145575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33993fd9-52e9-45a0-af67-3f506ee4df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his sentencing remarks, Judge Michael Boylan said he had taken
        Theriault''s mental health into account, but he added that the charges were
        "serious" and there was an element of planning in her deceitful conduct.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb62fb-d438-4865-ae97-4c60e494fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a6a15e-155e-4e99-9de1-b5593d259cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You fraudulently obtained employment for which you were paid a
        large salary and in the course of which you may have had access to sensitive
        material," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ceff93-242e-4d3e-abe8-e546f0f735ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b406ce-8a18-4bf3-837c-b7fc711605ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theriault''s defense counsel previously told the court that she
        was "deeply ashamed and embarrassed" by the revelation, and her crimes involved
        a "unique set of circumstances that were unlikely to be repeated," according
        to 7 News.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e19ffc-14e4-43d0-a3f0-6ea63b926d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:09:22.614+08:00
