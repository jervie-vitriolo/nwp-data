      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When "Tisoy" entered the country on November 30, the water level
        was at 188.80 meters. It rose to 194.52 meters after five days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998290a6-3feb-4388-94e1-d7d68d8cdf52'
