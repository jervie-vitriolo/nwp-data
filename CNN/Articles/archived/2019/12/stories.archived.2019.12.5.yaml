      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video filmed at Buckingham Palace''s NATO reception on Tuesday
        evening, the Queen —&nbsp;along with Prince Charles and Camilla, the Duchess
        of Cornwall —&nbsp;is seen shaking hands with Trump and his wife Melania.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2216e06c-c405-43ac-95a2-ff099fc247cf'
