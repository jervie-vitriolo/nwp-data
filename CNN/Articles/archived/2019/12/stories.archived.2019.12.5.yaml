      'mgnl:lastActivated': 2023-01-26T23:52:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a64026-e651-4a9b-ac7f-66358f33cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T06:17:06.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:52:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry this was received so badly today I didn''t mean for
        that to happen," Momoa wrote. "I''m just very passionate about this single
        use plastic epidemic. the plastic water bottles have to stop i hope u make
        a reusable water bottle for amazon so we all can purchase. You''re an inspiration
        to many I''m one of them."</p>'
