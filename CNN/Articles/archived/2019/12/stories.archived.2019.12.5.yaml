      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social media users suggested that the Queen was "scolding"
        Anne for not greeting the president, but only Charles and Camilla were supposed
        to be part of the official welcoming party.</p>'
