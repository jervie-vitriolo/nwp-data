      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth says something inaudible towards Anne in the distance,
        before the Princess Royal shrugs and can be heard replying: "It''s just me,"
        before adding: "and this lot," as the group around the Queen chuckle.</p>'
    '11':
