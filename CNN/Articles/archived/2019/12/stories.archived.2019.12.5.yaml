    'template': '1'
    'title': '''Tisoy'' weakens into tropical depression, now outside PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37709c2b-80f3-44ce-8ac3-68e6eece7d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:13:00.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong>&nbsp;–
        Tropical cyclone ‘Tisoy’ lost more strength as it inched away from the Philippine
        territory, the state weather bureau said Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9124711b-ef9d-4ae6-81ce-3c7ad2c76353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:18:10.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cbf26e-15e1-4dea-8a5c-339a07cfd429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:18:10.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Tisoy,’ which used to be a destructive typhoon, is not going to
        bring rains and winds to the country anymore, as it weakened into tropical
        depression and exited the Philippines at 8 a.m. Thursday, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration said in a briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90987dfb-0060-4213-acc9-80267b4a877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:18:10.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f168bf-045d-4b5f-b501-3aa994956697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:18:10.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA reiterated that Tisoy will not bring damaging rains and winds
        over any part of the country anymore.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d2e05f-f972-4341-ae0f-b83930e8d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:18:10.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88da615-bb89-4afe-a3f2-1b4a72144204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:18:10.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, heavy rains may still prevail over most of northern Luzon,
        Aurora, and Northern Quezon, due to the combined strength of northeast monsoon
        and the tail-end of a cold front, PAGASA said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b154e63-692d-4e21-8aa3-3cc5a0531fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:18:10.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd732cc01-b363-4e6d-866f-17bbe9e85706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:18:10.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Storm Tisoy was last seen 705 kilometers west northwest
        of Coron, Zambales, with maximum sustained winds of 55 kph, from the previous
        65 kph and gusts of up to 70 kph, from the earlier 80 kph.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4df40-597b-4402-9410-27bfc61ffb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:18:10.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc8d06d-1dd8-4a2c-a976-ee34969ac42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T12:18:10.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:52:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that it is also monitoring another low pressure area
        off Surigao del Sur that has a small chance of becoming a tropical cyclone.</p>'
