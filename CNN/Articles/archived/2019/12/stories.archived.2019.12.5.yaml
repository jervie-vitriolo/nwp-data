      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323bffe1-fbc7-48af-bfd3-282e8a9ecedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) –</strong> The
        Department of Education (DepEd) said Thursday that it had anticipated the
        Philippines'' low ranking in the 2018 Programme for the International Student
        Assessment (PISA), pointing to a "correlation" with the current quality of
        education in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c309c-208c-4379-bcbe-f6145a458c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Education Secretary Leonor
        Briones said the government failed to spend portions of its gross domestic
        product (GDP) for education, a factor which may have caused the Philippines
        to lag behind other countries in the survey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b68a74-4722-4fc3-9e08-ffe536480373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung learning environment, taon-taong nasisira mga classrooms,
        mga equipment. Isang obserbasyon sa report, hindi natin na-reach ang minimum
        standard percent of GDP spent for education. Mababa pa rin ang spending for
        education,</em>" Briones said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da2335e-39a0-459f-9fde-456151b340b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The learning environment, every year classrooms and
        other learning equipment are damaged. The report also observed that we failed
        to reach the minimum standard percent of GDP spent for education. We still
        have a low spending for education.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b44fb-7ab5-4e5b-b3f3-5925bc22d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones noted that access to schools from far-flung areas need to
        be improved in two years'' time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b6782-eaba-4d60-9e79-0b0f52261e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called to elevate the status of DepEd''s training arm,
        the National Educators Academy, into a "real academy" to thoroughly upskill
        the country''s teachers and meet the students'' ideal standard for learning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23526a20-0152-4882-aec6-a8161ad39308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2a8fc-bb99-46f6-9994-9aa3336a5700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ating National Educators Academy, kailangan i-transform
        into a real academy na [may] puspusang training sa ating mga teachers. Pumasa
        sila sa LET (Licensing Exam for Teachers), nag-aral na sila sa universities,
        pero iba na ngayon ang pangangailangan kaya that also explains sa ating mga
        scores,"</em> Briones added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9060934e-823e-4c58-b54b-f59868744ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941bc08-7488-4de9-87fc-8d0519cd5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our National Educators Academy needs to be transformed
        into a real academy that will thoroughly train our teachers. They may have
        passed the LET or studied in universities, but the demands have changed nowadays
        and that explains our scores.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5aba92-a216-47b7-bd00-b33e9f0da06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36617d-6760-4b6d-9f4a-b96f9333ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an average reading score of 340, the Philippines ranked last
        among 79 countries in the global survey done by Organization for Economic
        Co-operation and Development (OECD) assessing 15-year-old students.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e252d83-e27c-457b-8103-7ceff53293b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144390e3-026b-4b51-9efc-d1599b02d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:51:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also obtained a low average score of 353 in science
        and 357 in mathematics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb3bf3a-faba-4a93-a65c-724826cc9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:02.500+08:00
