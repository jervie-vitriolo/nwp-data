      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 93-year-old monarch then looks over, apparently to check which
        world leader she is due to receive next, before noticing her daughter standing
        in the background by the door.</p>'
