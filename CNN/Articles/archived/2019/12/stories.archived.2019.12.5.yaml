      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watertown detectives, the Connecticut State Police and the Waterbury
        States Attorney''s Office are investigating the incident. Police say Jette
        is cooperating with investigators.</p>'
