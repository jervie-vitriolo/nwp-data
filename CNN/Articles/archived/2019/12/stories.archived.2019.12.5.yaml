      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to its name, Classic Blue can be regal, restrained and boundless.
        But it can also be edgy -- even anomalous -- utilizing a variety of tonalities,
        materials and prints. (Think a new-age, Classic Blue concept car.)</p>'
    '42':
