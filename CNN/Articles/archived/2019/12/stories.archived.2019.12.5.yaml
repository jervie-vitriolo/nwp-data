      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An argument between a Connecticut teenager
        and her mother''s boyfriend over his smoking in the house turned deadly after
        the man shot the 15-year-old and her 16-year-old brother on Tuesday night
        and then killed himself, according to the Watertown Police Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31933054-2770-4304-9d5e-a5c2a20e1132'
