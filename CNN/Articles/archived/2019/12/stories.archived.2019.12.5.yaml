      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Screen Actors GuildAmerican Federation of Television and Radio
        Artists (SAG-AFTRA) also announced it had launched an investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5783105-4002-46cb-bd4c-136a4c3d4c95'
      'mgnl:activationStatus': true
