      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu sounded the alarm on the country''s
        waste problem, pointing out that Metro Manila surpassed the baseline on the
        volume of solid waste generated this year.</p>'
