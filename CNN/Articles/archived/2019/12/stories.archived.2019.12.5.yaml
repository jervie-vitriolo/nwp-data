      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation is still ongoing. There is also a ₱600,000 bounty
        offered to anyone who may shed a light on the crime.</p>'
