      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong> Israeli Prime Minister Benjamin Netanyahu
        will retain leadership of Likud, the political party he has led for more than
        a decade, after a resounding victory over his challenger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e2c8d0-cee3-45e0-aa14-46eb5d6ef95f'
