      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat processing firm <a href="http://www.cnnphilippines.com/business/2019/11/14/CDO-Jose-Ong-dies.html">CDO
        Foodsphere, Inc.</a> chairman and co-founder <strong>Jose ‚ÄúPepe‚Äù Ong</strong>
        also passed away in November at 78.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09dea0-f919-45b4-9c6a-27fec79033fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taxes and tariffs</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d92e76-d79d-476d-ad75-40da1c6702ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government became more aggressive in raising funding for state
        projects this 2019. After all, plans to ‚ÄúBuild, Build, Build‚Äù and expand healthcare
        benefits are only as good as the available budget.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e16c118-dfe1-4b8b-b9e7-4156193fc253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/news/2019/01/01/Additional-fuel-excise-tax-TRAIN-law.html">second
        wave of increases in oil excise taxes</a> under the Tax Reform for Acceleration
        and Inclusion (TRAIN) law took effect January 1, adding ‚Ç±2 per liter of fuel.
        This was followed by the implementation of the controversial Rice Tariffication
        Law on March 5, which removed existing import limits for the staple in exchange
        for a fee.&nbsp;</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6295a754-bd40-4f21-8c12-7eb7d61c4bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/11/18/IMF-rice-imports-tariffs.html">Rice
        tariffs ''major step'' for economic growth ‚Äì IMF</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57c959d-4c82-4dbf-a8d6-20667e24f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tariff collections have reached ‚Ç±11.4 billion as of end-July, already
        surpassing the ‚Ç±10 billion earmarked as direct aid to rice farmers affected
        by the influx of cheap rice from abroad. However, farmers quickly bore the
        brunt as the supply glut pulled down <em>palay</em> (rice paddy) prices, leaving
        them with <a href="https://cnnphilippines.com/news/2019/11/18/rice-farmer-loss-billion-tariff-law.html?fbclid=IwAR3lm1XShuscye0SWwYuUKn4MvMXZ2qQNO_wKDklxNGkRTMRO1ACKovky6g%3Ffbclid">little
        earnings left to support their families</a>.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef95764-8e7e-4176-97cf-4673fe2e6fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c1bb6-6104-4c13-999e-dd377f5c105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also cracked down on Philippine offshore gaming operators
        (POGOs) this year, with the Bureau of Internal Revenue padlocking three service
        providers and all of their branches to demand tax payments. They were allowed
        to resume business only after agreeing to settle their dues.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7832b364-fe6b-45cd-8dd6-a2518a1e9c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc32f3-1c37-4a3e-a946-b80edeb26b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators have also <a href="http://cnnphilippines.com/news/2019/8/19/PAGCOR-stops-new-POGO-licenses.html">refused
        to grant new POGO licenses</a>&nbsp;amid issues on foreign employment permits
        and the collection of income taxes. The House of Representatives has begun
        work on a bill setting the tax duties of POGOs tentatively set at 5 percent
        of gross receipts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945bba7-4019-460b-b43e-e8e4928f8b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afaae96-3edf-4729-aa15-ab6df659e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still on deck are future phases of the government‚Äôs tax reform program,
        including the proposal to further raise duties on alcoholic drinks and to
        <a href="https://cnnphilippines.com/news/2019/12/18/Bicam-OKs-sin-tax-bill.html?fbclid=IwAR1ynCIfHPVc8-6MaMuC5bmEqG6ciK6IMO-ps3EKsl2FS8CEuTEcQnVzrDk">impose
        taxes on e-cigarettes and vapes</a>. Also left hanging is the reform on corporate
        income taxes, which would gradually reduce the rate paid by businesses to
        offset tax breaks and fiscal perks cut short. Other proposed reforms include
        those for real property valuation, as well as on passive income such as bank
        deposits and stock market investments.&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4aa858-126c-434a-914c-197db36138b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New life for infrastructure</h2>'
    '8':
      'image': 'jcr:6d6ab7de-aa11-488d-b931-66211d581555'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a4d70-2b8f-4f8a-9582-b20167ac111a'
