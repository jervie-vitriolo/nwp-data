      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porta dos Fundos, which describes itself as a comedy group dissatisfied
        with the "lack of creative freedom of Brazilian TV," has over 16 million subscribers
        on its YouTube channel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b1be9-557a-4425-9150-a4437471f069'
      'mgnl:activationStatus': true
