    'mgnl:tags': ['Australia', 'heat-wave', 'bushfires']
    'template': '1'
    'title': 'Australia on alert as new heat wave threatens to make deadly bushfires
      worse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed4cf7f-be06-4576-9036-8b2add2c2cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>A new heat wave is expected to hit
        Australia over the weekend and into next week, raising fears that high temperatures
        and dry winds could further intensify deadly bushfires that are burning out
        of control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f585a697-8fd6-4698-a64e-5712e8b80a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea70c0e-7d42-4c12-8c5e-9dd2c013da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some parts of South Australia, authorities have raised a "severe"
        fire danger rating, which advised residents that evacuating early was "the
        safest option" for their survival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde3f24-0bab-41f8-9d79-b39ce6802c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f49788c-b2bb-473b-828b-637c7051285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures were forecast to peak at a maximum of 38 degrees Celsius
        (100.4 Fahrenheit) in the state capital, Adelaide, on Saturday and Sunday,
        potentially rising to 40 Celsius (104 Fahrenheit) on Monday, according to
        Australia''s Bureau of Meteorology (BOM).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18882fb-5914-4faa-ac07-1fbcd9767f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d3a59-2ee0-4a7f-a07b-f18d75258a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave was scheduled to reach the eastern part of the country
        over the weekend, according to CNN Weather producer Taylor Ward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f05c0d-d165-4fc4-9545-dfa85c1a17ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db796fd-8cdd-4f7d-8f89-f1a679432fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the weekend the heat will build over Victoria and New South
        Wales, gradually reaching all the way to the Sydney area by Monday," he said.
        "Temperatures and the fire threat will increase as we head through the weekend,
        with the worst conditions expected for the fire-plagued areas of eastern New
        South Wales on Monday and Tuesday."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90010b81-714d-4a3d-9918-e76159dc8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81ae94-70d9-44c1-8f7f-c7be354433c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne, capital of Victoria state, could hit 41 Celsius (105.8
        Fahrenheit), on Monday, the BOM said on its website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4547655-f1e0-4452-bcbd-12357f142515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bc9b40-ec31-45ac-a420-1933a989e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deadly wildfires</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d4515-69d3-44cb-9c24-9d6031a112e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For over two months, deadly bushfires have been <a href="https://edition.cnn.com/2019/12/23/australia/australia-fires-balmoral-intl/index.html"
        target="_blank">burning out of control</a> across Australia and engulfing
        whole towns, exacerbated by strong winds and rising temperatures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735e283-8409-4b2e-a070-07f90f4be165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee2ab6a-80e1-461c-939c-e375f6ca2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By December 21, a total of nine people had died, with one missing,
        and nearly 800 homes had been destroyed by the fires. On December 19, <a href="https://edition.cnn.com/2019/11/08/world/gallery/australia-bushfires/index.html"
        target="_blank">two volunteer firefighters</a> were killed while battling
        the blazes in New South Wales. It''s believed their vehicle hit a tree before
        rolling off the road, said the New South Wales Rural Fire Service (NSWRFS)
        in a statement last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83714dfc-4e18-49c1-9b76-3989dde944f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d5fd1-7c27-49af-928e-472fb1906478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has experienced one of the worst droughts in decades and
        sweltered under a <a href="http://cnnphilippines.com/world/2019/12/19/australia-new-south-wales-state-of-emergency-bushfire.html"
        target="_blank">record-breaking heat wave</a> last week, when the average
        maximum temperature across the country hit 41.9 degrees Celsius (107.4 Fahrenheit).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e6ad15-8832-41fb-b5f5-e42b0e23dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c39c31d-d89f-44e6-ba48-ec06ae5efee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSWRFS said that although firefighters have now contained half
        of the 72 bush fires still burning across the state, a fresh heat wave could
        pose a renewed threat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf2186-ee46-4d96-a60e-1426651795e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df9e570-5bb5-4e61-a103-3830155107a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main focus at this stage is making sure we have strengthened
        the containment line, especially those to urban areas," said James Orris,
        a spokesman for the service.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb0b51d-13b9-4eda-bd0d-a50c8e9e5f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232144a3-4951-480d-a89d-93fed06250e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some 1,500 firefighters have been deployed, and the priority
        was to control the fires to the northwest and southwest of Sydney, which it
        said were the most threatening for residents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e0ce5-a725-4f45-a86d-ef0adb9a883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbd4b87-4b74-48f7-a5bf-613a91e76447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires have also threatened koalas living in the wild. In a photo
        on Facebook, firefighters in Hawkesbury, New South Wales were seen pulling
        two koalas to safety next to a highway.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9ed19-08b8-43fd-adad-40b8a50d3390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d58731e-69ec-46ad-830c-ab88053d7dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the heat wave, the South Australian government said
        it was providing more shelter options and had extended operating hours to
        cater for the homeless.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb99b3a-65ed-4a36-83a4-f4fca51926bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa463fb-5a57-447a-a87e-6d02e42dd000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keeping vulnerable South Australians safe and well in the extreme
        heat forecast over the next few days is our priority," said Michelle Lensink,
        who heads the state''s government services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c4170-57ca-40de-9181-bf5c4841788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d316902-8053-4cd3-a0d4-3c94f12ff82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/SA_SES/status/1210426154311659520"
        target="_blank">statement</a>, the State Emergency Service has also urged
        the public to remain vigilant and drink plenty of water to remain hydrated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd6abd-a689-4310-9de7-095e97bc22d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308b9ad-17e7-4038-b894-c971d9a52d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have to leave the car, even for a few minutes to run a quick
        errand or drop into a shop, make sure you take your children and pets with
        you," said Chris Beattie, chief officer of the emergency service.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b117243-9f93-45d0-a6f2-264ce10ec558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3291c9c-b5a2-4885-bb43-f38c0f2b63be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hot cars kill, so there are no excuses and no exceptions. Because
        of their low body mass, children and pets are especially at risk. They lose
        fluids quicker and can become dehydrated very quickly."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae9553-04a3-4dd0-8e4e-516f6790d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T23:47:19.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/12/27/australia/australia-new-heat-wave-wildfire-intl-hnk-scli/index.html"
        target="_blank">Australia on alert as new heat wave threatens to make deadly
        bushfires worse</a>."</em></p>'
