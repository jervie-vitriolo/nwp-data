      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is asking its regional offices to submit reports on the
        circumstances of the typhoon deaths to determine the extent of the government''s
        accountability.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4fa96e-75f1-4423-a486-221f8a61b431'
