      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)‚Äî</strong> Pope
        Francis offered his prayers for Filipinos hit by Typhoon Ursula (international
        name: Phanfone) that left<a href="https://cnnphilippines.com/news/2019/12/27/ursula-aftermath-death-central-philippines.html">
        at least 28 people dead</a> in its wake.</p>'
    '3':
