    'template': '1'
    'title': 'Public urged to keep firecrackers away from pets on New Year''s Eve

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7a27ea-e921-4b5d-add4-1708e8a4e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) ‚Äì</strong> An
        animal welfare and environmental protection group called on the public to
        refrain from using firecrackers on New Year''s Eve as these could bring harmful
        effects to animals, particularly to cats and dogs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e961855-0cd7-4e74-977e-0ef8f4f62230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672de9b6-f2e2-4629-8478-434302c8e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint press statement Friday, the Philippine Animal Welfare
        Society (PAWS) and the EcoWaste Coalition reminded the public that "loud bangs,
        booms, crackling noises, and whistles" from firecrackers and fireworks are
        distressing for cats and dogs, especially for those on the streets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78df68-156d-4dad-b951-9ca9b5563735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b70ea1e-ffc9-45d2-8a28-ee119dac41d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thunderous sounds and flashing lights, especially on the days
        and hours leading to the New Year, provide no entertainment to our furry friends
        who are terrified and threatened by the noisy and warlike festivities," said
        PAWS executive director Anna Cabrera.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db9550-e2c8-4648-962d-94e69c819374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf6081-5c0b-4da5-bd66-cb61ddd819f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWith no safe space to go, the Asong Pinoys (aspins) and Pusang
        Pinoys (puspins) on the streets are more scared and traumatized when firecrackers
        are directly thrown at them by uncaring individuals who derive pleasure in
        seeing them run away in fear,‚Äù Cabrera added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80cdad7-c5d1-4e27-a854-f1114514d75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c642c33-47d3-4c66-89cc-d3f2c596c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that celebrating the New Year can be made possible without
        firecrackers, considering how much pets suffer from "severe anxiety and fear
        from the firecracker blasts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cd2497-e699-43b3-9911-4305b8875835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb160e-858b-4753-8f8e-d1ffad5e7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Thony Dizon, chemical safety campaigner of the EcoWaste
        Coalition, said air pollution from the ignition of firecrackers and fireworks
        may cause "disorientation, appetite loss and upset stomach among exposed cats
        and dogs.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535831a1-64c4-4f5b-a191-0279c082ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df953598-06d0-4666-8674-12585ccf76b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe ingestion of firecrackers and fireworks and their fragments
        and residues, which are loaded with hazardous substances, may also cause chemical
        poisoning in cats and dogs,‚Äù he warned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e8b689-334e-475c-9459-c19c6b2b2073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386f3209-47af-43c0-bf8a-1ada08eb1d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Pet Poison Helpline, the groups noted that pets can develop
        gastrointestinal problems like vomiting, painful abdomen, and bloody diarrhea
        when firecrackers or fireworks are ingested, the severity of which will depend
        on the type and amount of firecrackers or fireworks ingested.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a47ba-731e-4dac-8063-472afac24a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a923eb0b-d58b-4722-82f2-4a10a5ddd8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To promote a safe and less stressful New Year‚Äôs celebrations for
        cats and dogs, including aspins and puspins, PAWS and the EcoWaste Coalition
        urged animal-loving Filipinos to heed the following advice:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ffed3-5ff2-466d-a01c-e98ddcd23ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e82926-e013-46cb-bc67-171eb8cb69ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Sway members of your household and your neighborhood not to light
        firecrackers and fireworks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180d7ff-9902-418d-99b4-9b21e5bc97d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f73fa9b-98d6-48e0-bb67-0aa058f11497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Exercise pets in the morning so they will be tired by night time
        and hopefully, resting or fast asleep by the time the New Year‚Äôs revelry begins.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52568a22-62ef-4c2b-973b-4ae8d5696711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1f2b7-f7e8-4d32-a0c4-ecd2264b2a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3.  Keep pets inside during firecracker explosions or fireworks
        displays, but do not chain or tie them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed9be5-bd82-4abf-b637-3c55e7f449ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f379d1da-bef2-4be8-bf38-f5d3d55634c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Provide a safe and secure space where pets can stay during the
        noisy revelry; close the windows and put the curtains down to block out the
        noise and any abrupt bursts of light.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb7edf-efe6-4398-aff1-3f537d7ad923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:06:47.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f409e-bfa6-415c-a2b4-8ae456799843'
