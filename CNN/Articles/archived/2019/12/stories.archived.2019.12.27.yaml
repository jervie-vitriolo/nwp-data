      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad01aa-43b5-4d27-8803-ce600fff04da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T07:49:32.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 12 missing, six were recorded in Iloilo; four in Eastern
        Samar and two in Capiz, which has been placed under a state of calamity on
        Thursday due to the effects of the typhoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ecb9e7-2549-4b81-9497-56cfb474b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:07:13.980+08:00
      'mgnl:createdBy': 'xave'
