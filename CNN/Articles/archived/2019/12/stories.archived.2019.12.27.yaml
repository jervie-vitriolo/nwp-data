    'template': '1'
    'title': 'Duterte orders probe on lambanog poisoning in Laguna, Quezon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef6010-aab1-4151-aa0e-e3faaf6355bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:31:59.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) ‚Äì</strong> President
        Rodrigo Duterte has ordered the National Bureau of Investigation (NBI) to
        look into the supposed lambanog poisoning in Laguna and Quezon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc9281d-4626-49c3-a676-c9d5cbcda836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:31:59.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d19172-9b61-44eb-a336-ab4f038409a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:31:59.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It is] confirmed that the President ordered the NBI to investigate
        the alleged lambanog poisoning incidents and to submit a report thereon immediately,"
        Justice Secretary Menardo Guevarra told CNN Philippines in a text message
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6cd134-755b-478a-9e44-e791e8de3155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:31:59.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c37e5f-9842-4a01-9da3-469354098f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:31:59.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen people were killed and hundreds others were hospitalized
        after consuming lambanog or distilled palm liquor with methanol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4804b6f-7f6b-45d6-843a-90cd8458a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:31:59.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0314c8e1-857e-4882-9a79-d7a303b5e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:31:59.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher "Bong" Go also said the President told the NBI
        to submit its findings on December 28.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa2a25a-c43b-446e-9358-c3a1c6c64f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:31:59.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7696ef7-7d40-47dd-bfc5-3db2ffd13e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:31:59.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Thursday they will look into a possible sabotage behind
        the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f60d86-4a92-4684-9878-59a77642fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:31:59.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ee9d5-bf4e-4371-9c03-b78beca93aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:31:59.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kukunin namin ng statement yung mga naiwan ng biktima at mga
        testigo na nagsasabi na yun mga namatay na yon ang common na ininom yung lambanog...Iniimbestigahan
        din namin kung meron, may teyorya ng sabotage,</em>" said Col. Eleazar Matta,
        provincial director, of Laguna-Philippine National Police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec64378-e7cf-42c6-b7b3-b18cd99cb2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:31:59.930+08:00
