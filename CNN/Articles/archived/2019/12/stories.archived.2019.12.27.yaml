      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65ce32-7e9b-4735-969a-c4e0e7a95c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.318+08:00
