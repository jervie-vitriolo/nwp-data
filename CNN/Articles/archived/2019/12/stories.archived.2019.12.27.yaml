    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:32:43.206+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['JoyRide', 'Move-It', 'Angkas', 'motorcycle-taxi']
    'template': '1'
    'title': 'No political influence on selection of JoyRide, Move It as motorcycle
      taxi players ‚Äì official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cde88a-12e2-4fd6-b54e-15445dfaa516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:49.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)‚Äî</strong> A
        transport official on Friday denied claims that there had been ‚Äúpolitical
        influence‚Äù behind the selection of the new players in the government‚Äôs motorcycle
        taxi pilot run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25500194-a101-410e-8dd9-7d89ed1552d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Alberto Suansing defended the
        technical working group‚Äôs move to add JoyRide and MoveIt in its extended pilot
        program, saying the two went through a rigorous process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6414360c-5197-4e56-bd5e-e072a60a5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe''ve gone over the papers of both applicants, <em>wala naman
        kaming nakitang</em> politically-sounding names <em>doon</em> (we did not
        notice any politically-sounding names there),‚Äù Suansing told CNN Philippines‚Äô
        The Source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730e35e-2a36-4268-b244-0647a365c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Wala kaming tinitingnan kung sino bang pulitiko ang nandoon
        sa likod niyan.</em> In fact, <em>wala naman kaming naramdamang</em> political
        pressure. <em>Basta</em> we went over the process <em>na pagpili,</em> and
        we came up with two,‚Äù he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23ab5a-906c-4405-89db-6ff196728d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We‚Äôre not looking at any politician who may be behind
        this. In fact, we didn‚Äôt feel any political pressure. We just went over the
        selection process, and we came up with two.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c4787-271a-4bde-9285-004ceec98e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-month pilot run of motorcycle taxis‚Äî which had ride hailing
        service Angkas as sole operator‚Äî&nbsp;was originally scheduled to end this
        December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a7cb5-641f-46c4-ac99-db930192915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport regulators, however, decided to extend the study for another
        three months, with <a href="https://www.cnnphilippines.com/business/2019/12/20/ltfrb-motorcycle-taxi-move-it-joyride.html">JoyRide
        and Move It joining the field.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3ea30-53ec-4077-a200-5c9181478bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:49.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
