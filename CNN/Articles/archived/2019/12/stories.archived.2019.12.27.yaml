      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aris Villaester, the warden of Tagaytay City Jail, invites professional
        artists to teach inmates how to create paintings and even furniture, which
        are then sold through an in-program that raises funds for sponsoring the release
        of persons deprived of liberty (PDL) who have been on good behavior. Through
        this program, the released PDLs are given a second chance at life, to make
        change and find their purpose. It‚Äôs a project that endlessly fuels and fosters
        hope ‚Äî something even those who have done wrong need and deserve.</p>'
