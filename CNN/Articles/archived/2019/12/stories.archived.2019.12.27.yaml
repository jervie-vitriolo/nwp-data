      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JG Summit founder <strong>John Gokongwei, Jr.</strong>, the third-richest
        in the country, passed away in November, long after taking the backseat in
        the group‚Äôs brands like Cebu Pacific and Robinsons mall chain. The Gokongwei
        children were orphaned in a week after <a href="http://www.cnnphilippines.com/news/2019/11/16/Elizabeth-Yu-Gokongwei-dies.html">John‚Äôs
        wife Elizabeth</a>&nbsp;followed days later.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9a398-ea77-4954-8e2a-5b54c8a128e8'
