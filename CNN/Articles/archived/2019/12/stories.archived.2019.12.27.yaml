      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/27/middleeast/iran-earthquake-nuclear-power-plant-intl-hnk/index.html">"Magnitude
        5.1 earthquake strikes Iran near nuclear power plant"</a></em></p>'
  'Duterte-US-senators-ban-De-Lima-detention-':
    'author': 'Eimor Santos, CNN Philippines'
