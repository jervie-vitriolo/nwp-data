  'military-photoshop-surrendered-rebels':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-27T22:01:58.821+08:00
    'imagesource': 'jcr:6eee4671-4cf3-4f4d-aeb2-f34cfbaa0471'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eab5d9dc-205e-40eb-8fbf-2f73985790d5'
    'lead': 'A unit of the military admits that they manipulated a photo supposedly
      showing communist rebels who surrendered, but insists that they did not intend
      to mislead the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T22:03:14.818+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:33:05.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:32:47.802+08:00
