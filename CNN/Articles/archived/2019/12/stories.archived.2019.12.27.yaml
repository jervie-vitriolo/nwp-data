      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2369f-7481-429c-9fdd-c8536a6aca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo reiterated that De Lima''s detention was not a case of political
        persecution, noting that no less than the Supreme Court upheld the constitutionality
        of her arrest on drug charges.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1311ea06-3f85-47a3-be47-af8a02db0cbc'
      'mgnl:activationStatus': true
