      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;Police in Rio de Janeiro said at least
        four men were involved in a Christmas Eve attack at the headquarters of a
        Brazilian comedy group after their release of a film that depicts Jesus as
        gay, according to state news agency Agencia Brasil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3869615-2595-4e2e-997e-67bcbe5907dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:55:53.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a883aa5-5bc1-4f0e-af8f-2bb5158a8cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:55:53.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedy group Porta dos Fundos stated in a Facebook post that
        Molotov cocktails were thrown toward their building and that security staff
        were able to control the fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d69483-5a1f-41a9-809a-d71612f61e32'
      'mgnl:activationStatus': true
