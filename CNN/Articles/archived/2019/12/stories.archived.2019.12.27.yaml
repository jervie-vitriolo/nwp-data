      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the monitoring of the National Disaster Risk Reduction
        and Management Council (NDRRMC) as of 6 a.m., Iloilo reported the highest
        number of fatalities with 13. It was followed by Capiz with four; Eastern
        Samar with three; Aklan and Leyte with two each; and Southern Leyte, Western
        Samar, Biliran, Cebu with one each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ea1da-db6c-429d-8d1e-16a87fa500a8'
