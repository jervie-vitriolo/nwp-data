    'lead': 'Australian tourism officials are banking on Kylie Minogue to convince
      British tourists to take a break from all the political drama at home and take
      in the sights Australia has to offer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T08:38:39.375+08:00
