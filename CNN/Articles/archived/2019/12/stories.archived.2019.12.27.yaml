      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/26/asia/kazakhstan-plane-crash-intl-hnk/index.html">Airplane
        crashes in Kazakhstan with 100 people on board</a>."</em></p>'
