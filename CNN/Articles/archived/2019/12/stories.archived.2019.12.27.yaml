      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Bowl 53 was a battle between the perennial powerhouse and
        promising talent. But in the end, Tom Brady proved to be too much for his
        youngster counterpart Jared Goff as the New England Patriots ended the Los
        Angeles Rams'' dream run easily.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9f16b-ebd7-4adb-a4cd-156cb770b5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:18:58.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:33:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady and the Patriots have won six Super Bowl rings together.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb63c15a-10ce-4a29-8e48-d12b5c9d014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:18:58.846+08:00
      'mgnl:createdBy': 'cjmarquez'
