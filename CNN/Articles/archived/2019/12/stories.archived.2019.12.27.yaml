      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b2a0e-8ada-4270-9ee9-4e73ba9e82ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.817+08:00
