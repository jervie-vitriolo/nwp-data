      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42bab3a-d0ee-4021-8fea-9f97242e3b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:19.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot program was set up to guide legislators as they tackle
        the legality of motorcycles-for-hire.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff1314-a9b3-42cc-b016-b82b4baec338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:19.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Land Transportation and Traffic Code, only four-wheeled
        vehicles could register with the Land Transportation Office to transport passengers
        and goods.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e4353e-0179-4aee-9da2-96d17ad3edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:19.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Transportation Department revealed that only 2,204
        riders from Angkas, 1,438 riders from JoyRide, and 1,1414 riders from Move
        It have been authorized by their providers as of Friday. The number is a far
        cry from Angkas‚Äô original rider fleet of 27,000.</p>'
