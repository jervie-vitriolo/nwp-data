      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing, in response, said the two new players were chosen from
        a field of seven applicants because they seemed ‚Äúready‚Äù to join the motorcycle
        taxi market.</p>'
