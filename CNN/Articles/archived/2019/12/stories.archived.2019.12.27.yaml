    'title': 'Higher prices of food, utilities trigger faster December inflation'
    'updated': 2019-12-27T20:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e6e0e-177d-4817-833c-01ecdc2ba24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:25:17.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) ‚Äî</strong> Inflation
        picked up further in December with higher power, fuel, and food costs, a unit
        of the Bangko Sentral ng Pilipinas (BSP) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7840da47-4429-46fe-9451-4b30fca28750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:25:17.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b2866-4356-442f-b9dc-40439bec4216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:25:17.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP Department of Economic Research pegged December inflation
        between 1.8-2.6 percent, which is definitely faster than the <a href="https://cnnphilippines.com/business/2019/12/5/November-inflation-up.html">1.3
        percent pace in November</a>. Still, this is slower than the 5.1 percent climb
        tallied in December 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa79696-b83f-4f7d-9296-df5b2f8e4b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:25:17.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said higher electricity rates and fuel prices,
        as well as hikes in some food prices due to the impact of recent typhoons
        have pushed the prices of basic goods up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b064e0-b30a-465c-a4d9-c553cc1f433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:25:17.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/12/9/Meralco-rates-increase-December-2019.html">Meralco
        charges consumers more in December</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a64f6b-1e0d-43a9-b47d-f62a1e3e293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:25:17.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two typhoons hit parts of the country this month: <a href="https://cnnphilippines.com/news/2019/12/4/tisoy-fatalities-.html">Tisoy</a>
        and <a href="https://cnnphilippines.com/news/2019/12/27/ursula-aftermath-death-central-philippines.html">Ursula</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf3031-ab27-41c6-a836-08209dc67c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:25:17.936+08:00
