      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History of deadly quakes</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f1c25-7e0d-4f11-aab6-47d35a32a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:17:16.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is no stranger to tectonic activity. The country sits on a
        major fault line between the Arabian and Eurasian plates and has experienced
        many earthquakes in the past.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55663c-ec13-4104-9a60-5515b5756a27'
      'mgnl:activationStatus': true
