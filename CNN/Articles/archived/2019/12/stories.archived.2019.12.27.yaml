      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned of ‚Äúvery rough‚Äù seas over the coasts of northern
        Luzon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e717f-1c47-484a-ab49-9b12f75466ea'
      'mgnl:activationStatus': true
