      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:24.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553654ac-94e3-4454-bea7-fa324c9cded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:44:02.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:24.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate notice to the Philippine Stock Exchange, the mining
        firm said <a href="https://cnnphilippines.com/news/2019/12/27/ursula-aftermath-death-central-philippines.html">Typhoon
        Ursula</a>, which dumped heavy rains in Visayas, did not cause any "major
        interruption" in its mining site.</p>'
  '2019-winners-in-sports-yearend':
