  'JoyRide-Move-It-Angkas-motorcycle-taxi-pilot-run':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-12-27T13:15:49.834+08:00
    'imagesource': 'jcr:7fb0a8ef-089e-49c0-9be5-7c9d23c0ef58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dd0d074-4b91-4a8f-b9ef-dff4933f1a43'
    'lead': 'A transport official denies claims that there had been ''political influence''
      behind the selection of the new players in the government‚Äôs motorcycle taxi
      pilot program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:27:49.433+08:00
