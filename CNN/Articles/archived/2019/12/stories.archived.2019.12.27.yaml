    'title': 'Philippine business in 2019: Death and taxes '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb95bcd6-8f3f-4745-a9cf-7f3cf23a7517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:53:19.374+08:00
      'mgnl:createdBy': 'mel'
