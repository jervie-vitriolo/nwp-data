      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas officials previously expressed caution with the entry of
        two ‚Äúuntested‚Äù players, saying the move will put the safety of passengers
        at risk.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eabb2d-e05c-4359-865a-32fcfbded5a8'
      'mgnl:activationStatus': true
