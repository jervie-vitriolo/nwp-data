    'title': 'Arson ruled out in Star City fire '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403112dc-03c2-4775-99f9-2186102e6ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äì</strong> The fire that
        hit Star City in Pasay was caused by an overheated light source and did not
        involve arson, the Bureau of Fire Protection (BFP)&nbsp;said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab87ce1-2e18-40c6-b215-cb50db52eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16640426-f29c-401a-985a-35b3c7b76129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFP spokesperson Gerrandie Agonos told CNN Philippines that the
        ballast of a fluorescent lamp in the compound overheated and started the fire
        last October 2.  This debunked the arson theory earlier proposed by Pasay
        City Fire marshal Supt. Paul Pili, who noted the presence of gasoline in one
        of the indoor rides and cotton brought into the park prior to the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f0f70-efcc-4043-b1cc-053638f1b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13342a87-04c0-4f52-8c4f-0f257e8448ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung bumbilya o fluorescent bulb, may ballast na umiinit
        ''pag hindi name-maintain. ''Pag nag-overheat, kasi electrical ''yan. So kapag
        nag-overheat, nasusunog. Anything na malapit diyan, may artifical plants kasi
        doon na nakabitin at stuffed toy, anything na nadampi ay nasusunog,</em>"
        Agonos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f7cf8-daaf-4f67-a783-b4e056c46d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2d153-182c-4db4-917a-3bc23ea582ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fluorescent bulb has a ballast which overheats
        when not maintained. When it overheats, it''s electrical. So it can cause
        fire. Anything near it. like the artificial plants and stuffed toys there,
        can catch fire.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cdb1fa-9def-4251-83d9-67c2f510ab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f86ebf-d097-4d74-9ebc-dc2334e0a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/6/star-city-arson.html?fbclid=IwAR0Hnt-EOgvNHTuUjlZRXg6c9qRxXHIvcNahtI_zj79elklFKtfPWHcxoOA%3Ffbclid">Pasay
        fire bureau maintains arson motive in Star City blaze</a>&nbsp;</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3310a3-0d10-45b2-8ef9-dcaf04108158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6474d05-af40-486d-ae08-7573651730ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agonos said Pili''s earlier statement  was based on information
        in the initial stages of the investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b8303-7887-43f5-b852-5307d0124193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62945aa0-fbe3-4736-ac4b-cb7b9d955ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yun yung kanyang appreciation based sa circumstances na naisip
        niya</em> (that might have been his apreciation based on the circumstances)
        but that was just his opinion, not the BFP''s. Now we are saying that this
        is the findings of the Interagency Anti-Arson Task Force," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65efa32-2230-4dff-9ae3-9335dbfa9b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c6591-a5fa-4cf6-b946-335db242b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star City management had ealier refuted the arson claims, noting
        that some rides in the theme park run on gasoline and cotton filling is used
        in the stuffed toys for some of the games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707d0f8c-7a88-402d-a72a-b1f096a0fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a4435-7c81-4fe4-bf07-0b49ab646151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:40:07.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:13.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star City also said it was unaware of any motive, including financial
        gain, for arson, especially during the Christmas season when the business
        is more profitable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285504f6-86aa-46c9-a4c7-c8d7d0b3efe4'
      'mgnl:activationStatus': true
