      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its cover greets you with a caveat (or perhaps, a promise): ‚ÄúIto
        ang planner ng mga walang plano.‚Äù This may function as a planner, but each
        page feels like a celebration of all the best barkada memories. The Di Pa
        Ako Lasing Challenge, for example, is a play on activity books we all grew
        up with, in which one will have to accomplish a complicated connect the dots
        page. (This may even be a fun game among friends: whoever finishes the page
        after downing a few cold ones will win a prize.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03622f53-6838-4cf5-9021-d7ec14bf95fd'
