    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4326aa26-f358-4497-b4a5-179260ee40e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:17:16.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadliest quake this century occurred in 2003 when a magnitude
        6.6 earthquake struck the southeastern city of Bam, killing some 26,000 people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae8aca-f4e9-43f5-94bc-85e350ff818b'
      'mgnl:activationStatus': true
