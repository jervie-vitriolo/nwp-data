      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tycoon deaths</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc498080-b7b2-4f58-9fda-c7fcecf9f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year 2019 forced several conglomerates to face changes in leadership
        ‚Äî planned or otherwise ‚Äî with the passing of first-generation taipans.</p>'
    '42':
      'image': 'jcr:91a0f999-80c3-4f81-a0fc-4f5d7eaf9952'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa59a401-26ad-4a04-8d74-9878e06ecb45'
