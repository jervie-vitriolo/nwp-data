      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17441418-01f0-4bc8-9866-6a29d4c5f6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day before the vote, while holding a campaign rally in Ashkelon
        Wednesday evening, Netanyahu had to be taken off stage as Gaza militants fired
        a rocket toward the southern Israeli city.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd4a604-fbc2-438a-a892-c7dd9d8b4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8edc77-b272-4e62-93ac-dc599979262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket was intercepted by the Iron Dome aerial defense system.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86dfe75-2ad9-4b19-bc35-4750177b76c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a45e035-da48-4748-9ea8-9829e1812f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A virtually identical situation occurred before the elections in
        September. Netanyahu was holding a campaign rally in the city of Ashdod, a
        few miles north of the city of Ashkelon.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d2d4f6-473a-4768-9683-2abf20197ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ef43f-1f7e-4ba3-b8e6-06d291b2cdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockets were fired from Gaza into Israel, forcing security to escort
        Netanyahu off the stage. He returned a short time later to finish his speech.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e184bd8-047b-47c9-828e-23e832d71553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/26/middleeast/israel-netanyahu-likud-leadership-intl/index.html"
        target="_blank">Benjamin Netanyahu wins Likud party leadership race</a>"</em></p>'
  'brexit-kylie-minogue-australia-tourism-campaign':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-27T08:34:23.711+08:00
