      'mgnl:lastActivated': 2023-01-27T00:33:33.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a09433-9771-4c89-9a9a-e4208d540c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:03.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:33.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prospective buyers had to state their intended use of the property,
        the restoration project timeline and cost, and restoration plan in order to
        be considered as a part of their application.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee24ea-0782-4a36-8f39-4466bdf7d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:03.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e84b188-be04-4982-8ed7-96d70bb0eade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:03.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications closed December 18 and the city will review the offers
        and vote on a winner. The winner will be chosen after January 8, DeRosa said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40117d69-d2b8-4207-ab9e-b594095b2a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:03.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:33.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df924da-daeb-4dfc-a212-b0ee5415a358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:03.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not so much the buyer who offers the best price that is of
        importance here, it''s the buyer with the best intended use and plan to restore
        this mansion that really matters," said DeRosa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b3cc8-bb0f-4f5e-b0ff-1cd31a3f3d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:03.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466f45d0-6b8f-4ea5-aa04-2e6f377c5509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:03.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property once belonged to Auburn banker James Seymour, who was
        known for his philanthropic efforts. He founded the Seymour Library and the
        Auburn City Hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0c9da-745d-476d-872c-170343c97f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:03.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:33.505+08:00
