      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;A 6,000-square-foot, 10-bedroom Victorian
        mansion could''ve been yours for only $50,000, but there was one catch: You
        had to put together a restoration proposal for the historic property in order
        to be considered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cdd7b5-7d23-4614-b0db-89be69914146'
      'mgnl:activationStatus': true
