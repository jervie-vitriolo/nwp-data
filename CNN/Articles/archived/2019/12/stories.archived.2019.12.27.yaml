      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2.3 million people have signed a petition on Change.org to
        have the film removed from the streaming service. The target on the petition
        is 3 million signatures. There are several other similar campaigns on the
        site as well.</p>'
