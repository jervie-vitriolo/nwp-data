      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;A young, bright star has been acting
        a little erratic lately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7896b37-c7c5-47fe-981c-993d94c32183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1151d598-6ead-4281-bcfe-3dcb4bc6669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star, Betelgeuse, is suddenly dimming. It may be a sign, astronomers
        say, that the star is about to explode. Another possibility is the red supergiant
        may just be going through a phase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33ce00f-95f6-4959-b7ff-2034bd6be978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11faf479-f414-44c7-9658-24b43963861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Guinan, an astronomy professor at Villanova University, was the
        lead author on a December 8 paper entitled "The Fainting of the Nearby Supergiant
        Betelgeuse."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f27435-481e-428f-be79-a306b627c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a4665a-0d70-4ffd-a491-74fb8d9c6b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that Betelgeuse (pronounced: BAY-tel juice) been declining
        in brightness sharply since October, and was now about 2.5 times fainter than
        usual. Once the ninth brightest star in the sky, Betelgeuse has fallen now
        to about the 23rd brightest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be796c62-f4b4-458d-8663-7183529693fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.452+08:00
