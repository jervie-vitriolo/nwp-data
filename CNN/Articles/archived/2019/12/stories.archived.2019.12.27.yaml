    'jcr:uuid': '4c5982af-56e0-4b85-80fc-e292f8f311c1'
    'lead': 'An animal welfare and environmental protection group called on the public
      to refrain from using firecrackers on New Year''s Eve as these could bring harmful
      effects to animals, particularly to cats and dogs.'
    'mgnl:activationStatus': true
