      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the controversies that hounded the hosting of the 2019 Southeast
        Asian (SEA) Games, the Philippines ended the biennial meet on a high note
        after <a href="https://cnnphilippines.com/seagames/2019/12/11/2019-SEA-Games-Philippines-overall-champion.html">winning
        the overall championship on home soil.</a></p>'
    '66':
