      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has since sparked outrage in Brazil, which is home to the
        world''s largest Catholic population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182fcab-d65d-4c9c-98d1-5530c0084191'
      'mgnl:activationStatus': true
