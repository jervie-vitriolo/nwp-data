      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18696adb-eef4-435c-8b6a-de488ae2cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T07:49:32.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve people were also said to be missing in the aftermath of Ursula,
        which submerged coastal areas, uprooted trees, toppled electrical posts and
        damaged structures and crops.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ef6f5-d813-4637-a417-90bffffc18ff'
