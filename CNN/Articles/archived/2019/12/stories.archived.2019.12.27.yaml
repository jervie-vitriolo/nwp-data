      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7294d93-8082-4222-8e41-a8c23eb2460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:06:48.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be more than 6 percent total for 2019 if consumption actually
        comes in as a major driver," Asuncion added, despite the average pace of <a
        href="http://cnnphilippines.com/business/2019/11/7/Q3-economic-growth-faster.html">5.8
        percent as of end-September</a>.</p>'
    '23':
