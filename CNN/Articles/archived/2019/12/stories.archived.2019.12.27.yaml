      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>1.) AUSTRALIAN OPEN</strong></h2>'
    '57':
      'image': 'jcr:43056427-15d4-4268-aa03-33d6f7da3c0f'
