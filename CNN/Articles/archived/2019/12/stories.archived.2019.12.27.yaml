      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df827b7-02f7-47ee-8fa8-8f62ca8fb0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will formally decline Trump''s standing invitation for him
        to visit the US, Panelo said, but stressed that he has no ill feelings towards
        the North American president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd966a9-fca7-4782-92b4-ca021b3f8d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:04:38.053+08:00
      'mgnl:createdBy': 'eimor'
