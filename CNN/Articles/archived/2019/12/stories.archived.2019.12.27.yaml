      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9daa1c-880f-45d5-a9bd-14f43bbac638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite facing criminal indictment on charges of bribery, fraud
        and breach of trust, as well as failing to form a government after elections
        in April and September, Netanyahu was the favorite against hardline right-wing
        politician Gideon Sa''ar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499abec-c29a-44dc-a621-ddbdb01905c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd0266-ce90-46c3-a07a-a06c988c0428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa''ar conceded, tweeting, "Congratulations to the Prime Minister
        on his victory in the primaries. My colleagues and I will stand behind him
        in campaigning for the Likud''s success in the general elections. This contest
        was immensely important to the Likud and its democratic character."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32f68f1-b2c4-4b6d-a0fd-b9ddadaa93eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99d9af3-dd17-49ae-9ae6-907f6f70660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu garnered 72.5% of the vote, according to results published
        by Likud. Sa''ar polled 27.5%. Turnout among the 116,000 Likud members was
        about 50%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2a9cdf-3f37-48c2-b6c2-6974ea347321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a2f30-0188-419b-a440-cf1f0d2c32c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa''ar, a former minister of education, had promised to to break
        Israel''s political deadlock and lead Likud to victory in March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f97fc0-220f-4ac3-aadf-929fad045341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e872bb68-4af3-4cd2-9982-3768b2a43241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu, 70, faces criminal indictment in three separate corruption
        investigations. The embattled leader has insisted he is innocent, calling
        the investigations an "attempted coup."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec38da7-5376-4e0e-98f8-6bf6d05e5bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc4f0e-ca0e-466b-b595-e9af648192fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tough competition</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e08705-3717-404c-8e9e-cc2125b3acc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu, the longest-serving leader in Israel''s history, was
        the favorite in the party contest, campaigning on his accomplishments after
        years of leadership and the institutional loyalty of a party known for its
        dedication to its leader.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a8572-c1fc-4841-85d4-c27e7918b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8456a1-0c4c-45d2-84bc-2f9051743be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ever the cautious politician, Netanyahu wasn''t taking anything
        for granted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c9a13-154e-4bcd-831a-5be2a637aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7186c6-9ae1-473c-8074-efffd8176a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to energize his base, Netanyahu continued his us-versus-them
        tone, tweeting to his supporters: "They won''t decide for us. Only we will
        decide who will lead the Likud and the country. A big victory for me in the
        primaries will secure a huge Likud victory in the Knesset elections."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ca102-d3d9-41ee-8674-333c2c6686ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68faf219-7dd7-48f0-94ff-15b6cbac529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu had not faced a serious challenge to his leadership of
        the Likud in more than a decade.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a01f96-8416-4a2d-8eb3-e97d34c7617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f92e3d-dd18-4889-898c-5239621c3729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has garnered more than 70% of the vote in every leadership race
        since 2007. Thursday''s victory ensured Netanyahu''s control of the Likud
        and his leadership of Israel''s right wing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349791ff-eea3-4057-a91b-33e8e92b2978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd20daf-8d21-4792-beaa-f1d5b966a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rockets during rally</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f5aa3c-766f-408c-b2a0-05f965a9e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to ensure support from the party''s pro-settlement
        base, Netanyahu promised he would secure another major political gift from
        US President Donald Trump, who has already recognized Jerusalem as the capital
        of Israel, moved the embassy, and recognized Israeli sovereignty in the Golan
        Heights.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dc28ef-a24e-4511-a930-520d844dcc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e1185-d371-43d3-a1ae-14a1734657b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to bring American recognition of Israeli sovereignty
        in the Jordan Valley -- and pay attention -- in all of the settlements --
        those in the blocs and those that are not," Netanyahu promised in a video
        message on Tuesday evening.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefd3f2-71a1-4efb-b1c6-15338fa30bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c500ee-1a45-455f-b0c3-5f3c14c182be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the next step. It''s in our hands. And only I will bring
        this."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e5ce1-2a57-446f-a5b4-ffb20401a6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d6ee0-33d5-4bf1-9eff-6c454d0de756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement goes even further than Netanyahu''s promise before
        the last elections in September, in which he vowed he would annex the Jordan
        Valley if he won the election.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674abc9-b64f-4b41-886c-f4ac72dbf446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041ffc9-aaad-4ed7-a293-f4b9f25efa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he failed to form a government for the second consecutive time,
        mirroring his failure after the April elections, Netanyahu was unable to act
        on his campaign promise.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9857c5a8-cbda-46f2-b8e4-fedfbb9d649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efc0cfa-3ec6-4736-aa25-10ec0dd578fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the US State Department for comment. The
        White House referred CNN to the National Security Council, which declined
        to comment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8251c34b-de58-4e90-9570-348bc9c2792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:34:11.043+08:00
