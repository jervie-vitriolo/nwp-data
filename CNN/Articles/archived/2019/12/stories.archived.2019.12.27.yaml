      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that once Pompeo enforces the ban, the government will
        require all Americans to secure a visa before entering the country ‚Äì regardless
        of the purpose of their visit and the length of their stay. Under the current
        setup, US citizens visiting the Philippines for not more than 30 days do not
        need to apply for a visa.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab5838e-9814-46bf-a923-8f581d90ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.456+08:00
