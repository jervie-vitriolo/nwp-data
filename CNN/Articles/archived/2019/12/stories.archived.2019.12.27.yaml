      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/1/Rodrigo-Duterte-Donald-Trump-Leila-de-Lima-ban.html?fbclid=IwAR3UJbqPrdQC5qTvLgEzSTwtFBkjh_c8ZIVfBY6KHiRtfNclgRdiMbTcBIA">READ:&nbsp;Duterte
