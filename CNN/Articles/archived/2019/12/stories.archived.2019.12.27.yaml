      'mgnl:type': 'text'
      'text': '<p>It will be ‚Äúmostly sunny and warmer than normal‚Äù in the run-up to
        New Year‚Äôs Day ‚Äì&nbsp;from December 29 to 31 ‚Äì as the ''Amihan'' or the northeast
        monsoon is expected to ease in strength. Ursula, which battered central Philippines
        early this week, is also not affecting the weather in any part of the country
        anymore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c19c77-f3ac-46e6-b057-eb1443959fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:13:32.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:29.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it will be rainy once more on January 1 and 2 next year,
        over the eastern sections of Luzon and Visayas because the Amihan is seen
        to regain its strength.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20877e19-b60e-405b-85d0-ee2c3fea22a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:13:32.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:29.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca88145-5e85-404c-be70-ca659b94278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:13:32.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:29.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the tail-end of a cold front will bring moderate to occasional
        heavy rains over most of Cagayan Valley and Cordillera Administrative Region
        on Friday, Estareja said in a briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1371d26-23cf-4f61-95fe-ca7ce42cda70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:13:32.590+08:00
