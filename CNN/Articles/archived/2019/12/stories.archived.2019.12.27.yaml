      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Transportation
        department and Technical Working Group consultant Alberto Suansing: Motorcycle
        taxis help in the transport problem in the country, but there are safety issues
        <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
