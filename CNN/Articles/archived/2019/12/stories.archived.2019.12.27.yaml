      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedro Abraham founded the University of the Philippines College
        of Arts and Letters‚Äô Kontra-GaPi, short for Kontemporaryong Gamelan Pilipino.
        The organization promotes Filipino culture through ethnic music and dance;
        it has been to 24 countries and 2,000 performers have trained with the group.
        Abraham is motivated by the Filipino identity itself ‚Äî through Kontra-GaPi‚Äôs
        performances, the audience is more in tune with their emotions and by embracing
        their culture, they can think of themselves as Filipinos more deeply.</p>'
