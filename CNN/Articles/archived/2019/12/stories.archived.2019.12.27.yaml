      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula, last seen west of Zambales, is expected to leave PAGASA‚Äôs
        monitoring area on Saturday morning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8689e04d-32d4-4c9f-aa7a-865c547f43cd'
