      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although fans of the brand would only be too happy to earn the planner
        by accumulating bottle caps, Red Horse has kept the mechanics simple. The
        planner will be distributed to select subscribers of the Red Horse Lakas Tama
        YouTube channel, which will feature exclusive content with rock icons and
