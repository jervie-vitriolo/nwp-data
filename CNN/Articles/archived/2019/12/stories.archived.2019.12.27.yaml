      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of his Angelus address on Thursday, the pontiff encouraged
        the thousands of people present at the St. Peter‚Äôs Square to pray for the
        Filipino people whom he ‚Äúloves.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
