      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c825329d-b827-4aed-a4b1-64a420d68718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:03.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Auburn purchased the foreclosed property, and the city''s
        Planning Department partnered with real estate agent Michael DeRosa to come
        up with the unique method of sale.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f2e19c-03d7-46a3-be50-ea005f5d6f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:03.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e8d0c-3246-4aee-b8e7-bb5f941bf729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:03.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not an auction, it''s a contest," DeRosa told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b825565-c8a6-407e-9788-e9728b502b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:03.533+08:00
