      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Now in its second
        year, the Ginebra Ako Awards continues its efforts to honor the extraordinary
        accomplishments of ordinary Filipinos who are making a difference in their
        communities and taking initiative and action to be in service of others. With
        the program‚Äôs aim to recognize hard work and inspire Filipinos of all kinds,
        the recipients must embody the values of Ginebra San Miguel ‚Äî which includes
        doing what is right and what is best, fostering innovation and sustainability,
        helping people succeed, and being a good neighbor who exhibits empathy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd380774a-59f4-43c5-89f6-fcd4544d963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:34:55.634+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:33:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards are divided into five categories: Kalikasan or efforts
        toward sustainable and earth-saving projects, Entablado or excellence in the
        arts, Palakasan or excellence in sports, Paglilingkod or efforts toward giving
        back and extending a helping hand to those who need it, and Kabataan or efforts
        toward providing better futures and resources for children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08629581-1d1c-4efd-ba7c-69e5f9694194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:34:55.634+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:33:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide search began&nbsp;with nominations from people in
        the would-be recipients‚Äô communities. The nominees are then screened, researched
        and validated, and vetted by a panel of judges according to their excellence
        and skills in accomplishing their goals, courage, resilience, and strength
        of character, and how much they care for and uplift others. Ultimately, they
        should have integrity and drive and be able to stand for their passions and
        beliefs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382fec3e-809e-4c54-8031-98364fd7db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:34:55.635+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:33:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these videos, get to know the five awardees of this year‚Äôs Ginebra
        Ako and what they‚Äôre doing to help and inspire their communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a422d4-30b9-4dfb-a870-2592059a6908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:34:55.635+08:00
      'mgnl:createdBy': 'chang'
