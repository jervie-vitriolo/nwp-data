    'lead': 'The fire that hit Star City in Pasay was caused by an overheated light
      source and did not involve arson, the Bureau of Fire Protection said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T16:40:07.210+08:00
