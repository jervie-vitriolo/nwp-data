      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Ringing in the
        new year comes with a lot of expectations we impose upon ourselves. Such as:
        will this finally be the year that you will be honest about how often you
        go to the gym? Or, can you now stop swiping right on arguably hot people who
        will clearly destroy your life?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab995c1-7c78-4fe3-8ff3-88aa4fdf725f'
