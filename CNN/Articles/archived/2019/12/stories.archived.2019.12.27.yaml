      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe51ac6d-5d64-4ad3-abf2-cbe3bcae67ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:01:18.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Bek Air flight carrying 116 passengers and five crew from Kazakhstan''s
        Kzyl-Orda airport made an emergency landing at Astana airport on March 27,
        2016, according to ASN. No injuries or fatalities were reported in that incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08da918-157c-41eb-8930-4158f3d81e40'
      'mgnl:activationStatus': true
