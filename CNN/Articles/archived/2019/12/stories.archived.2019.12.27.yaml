      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b721d-257c-4101-8ae6-abac1c351a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:55:53.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:11.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no injuries despite the action of putting several innocent
        lives at risk," according to the statement. Authorities are investigating
        video of a group claiming responsibility for the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b9515-c649-4fac-8de3-35f1a93eef7a'
