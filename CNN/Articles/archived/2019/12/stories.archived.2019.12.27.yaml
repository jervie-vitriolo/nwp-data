    'mgnl:tags': ['motorcycle-taxi', 'technical-working-group', 'Angkas', 'Department-of-Transportation']
    'template': '1'
    'title': 'Inter-agency body eyes to finish motorcycle-taxi pilot program before
      March'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2078f1-7d8b-423e-82b7-557f76a289bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:19.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:21.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)‚Äî</strong> The
        inter-agency body working on the pilot run of motorcycle taxis in two metropolitan
        areas is hoping to wrap up its study way ahead of schedule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead07fb-8467-4925-9296-21c7404f2fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:19.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:21.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Alberto Suansing told CNN Philippines‚Äô
        The Source that the technical working group plans to submit its recommendations
        to Congress before March, when the test run for the motorcycle taxis is expected
        to end.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11d127-3fc7-433a-92b2-102f9bebad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:19.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:21.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn fact, <em>tinitingnan nga namin sa</em> (we‚Äôre looking at) technical
        working group (TWG) if we can finish it earlier than March, then we''ll do
        it,‚Äù Suansing said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdca012-fc70-4eb4-96f9-2fc35b05bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:19.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:21.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThen terminate the program. <em>‚ÄòPag</em> tinerminate ''<em>yung</em>
        program,<em> sinabi nga nila,</em> as it was in the beginning, illegal <em>nga
        ''yan,</em>‚Äù he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e97b13e-021e-4147-b090-e33a5de6bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:19.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:21.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Then terminate the program. If the program is terminated,
        like we said, what they‚Äôre doing is illegal.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4757f6-ae8e-4c27-a94f-da0d7b3d6fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:19.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:21.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-month pilot run of ride-hailing service Angkas was originally
        scheduled to end this month, but transport regulators have decided to extend
        the study for another three months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634febd-80ab-48f3-8c32-fad17dec5d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:21.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to ‚Äúgather‚Äù more data on the matter, officials <a href="https://www.cnnphilippines.com/business/2019/12/20/ltfrb-motorcycle-taxi-move-it-joyride.html">accepted
        two more competitors</a>‚Äî JoyRide and Move It.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1028d0-e5b8-40ee-8972-d5463dd70973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:21.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas officials earlier expressed caution with the entry of two
        ‚Äúuntested‚Äù players, saying the move will put the safety of passengers at risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45356055-3513-4f09-8fdd-0528ebe8d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said the new policy would leave about 17,000 of
        its riders jobless, a claim transport officials have denied.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b61d03-d6b9-4b9c-a1a6-315f960b10c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/12/22/LTFRB-counters-Angkas.html">LTFRB
        counters Angkas: More motor taxis expected next year</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6676e-3bea-46ac-80a2-b6391fcc8777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing, however, said that despite government agencies‚Äô recent
        word wars with Angkas, the working group will still practice objectivity as
        it crafts recommendations to Congress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fac349-5f99-4634-8a5e-b2456f91aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf we find out during the study<em> na ang epekto niyan</em> is
        <em>ganito</em> (that this is the effect), we''ll recommend <em>sa</em> (to)
        Congress na ganito ang epekto niyan (what these are). Taking into consideration
        other stakeholders, road users. We have to balance these things,‚Äù he added.</p>'
    '33':
