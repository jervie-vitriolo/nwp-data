      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last half-century, the star has never dimmed so aggressively,
        and that could mean we''re on the verge of something extraordinary.</p>'
