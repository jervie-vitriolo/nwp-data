      'mgnl:type': 'text'
      'text': '<p><strong>Ginebra Ako Para sa Entablado: Pedro Abraham</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed600e3-59df-4db6-9082-e5dc52f08384'
