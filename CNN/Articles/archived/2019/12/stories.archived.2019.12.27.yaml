    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba30861-611d-4cda-86d8-414bfc55edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the one hand, Washington and Beijing have only agreed to a "phase
        one" deal so far. Once this agreement is signed ‚Äî&nbsp;if it is signed ‚Äî&nbsp;a
        full-blown deal still needs to be negotiated. And with more trade talks come
        a prolonged risk of negative headlines and renewed tariff threats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3756f65-e3e4-4e3d-95d1-e2f3a693d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7af202-17a4-4476-8841-c812507ca110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An escalation of the trade war could lead to significant economic
        harm, particularly hurting business spending and employment, economists at
        Morgan Stanley wrote in a recent analyst note.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7821b7-f84d-471f-a36f-3daffeb0f85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f457eae-0cba-49aa-a1d5-5ceede0d8e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the trade war with China is arguably the most important
        hurdle to clear for global growth, America has also just threatened more import
        tariffs on its European partners. The question of auto tariffs on Germany,
        for example, will continue to loom next year. President Donald Trump also
        renewed the threat of steel and aluminum tariffs on Brazil and Argentina at
        the start of December.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c76b0-aca7-4e28-be3f-e2bdd82834d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55244d02-16be-4085-bc26-17b342657dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, trade developments could also could surprise
        markets with positive developments. That could pose a risk to investors expecting
        slower progress in negotiations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5874809-8649-43cc-a03b-312c3f387ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74cebc-a69a-4fb3-a333-e412d61add45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Bank of America analysts said in a recent note that
        a substantially larger trade deal could make its 2020 forecast appear conservative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2aadf-6739-487c-9d4f-5edb70df407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a265bef-bc61-4c88-be17-3b4c06abb891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Recession or rebound?</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee499f2a-4b80-4b0e-9368-a35042fcbbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recession risks abated in the second half of 2019, but the longest-running
        expansion in US history will have to come to an end at some point. After a
        buoyant annualized GDP growth rate of 3.1% in the first three months of the
        year, the economy slowed to a rate of 2% and 2.1% in subsequent quarters.
        Economic growth is expected to slow further in 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473cb2e3-7d22-460e-93a9-b8edf84810dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160bfcd7-ded1-42a0-b7bb-4ef2c402e6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, global manufacturing is expected to be past its
        trough. The sector has been hurt by the trade war, both globally and in the
        United States, which weighed on demand and material prices. But the data has
        begun to improve, which could help stocks higher.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fefa35d-2d90-4ae9-8adf-7095ada51804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764591a7-24ef-4923-bae3-0b9bc95666db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best environment for stocks is when the ISM [manufacturing
        index] has deteriorated and fallen below 50 but then reverses course and starts
        to improve," said Jonathan Golub, chief US equity strategist at Credit Suisse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc1457-16ea-49b0-9287-a48cfc317b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f88ab6-99ff-4b52-8938-2bdaa64303fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An uptick in global trade and a reduction in political uncertainty
        could give this market an additional boost. Morgan Stanley''s economists expect
        global growth to improve at the start of 2020, even though they expect a recovery
        to be muted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34db409-df6d-497c-a505-9d716178f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82a8f6-8942-4e3d-bc35-d02b63808eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Presidential election</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b84ef98-1fe1-4556-8908-3762b1136a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US presidential election isn''t until November, but it is a
        political risk investors will keep an eye on. Much depends on the Democratic
        candidate challenging President Donald Trump. A more moderate Democrat could
        reduce political uncertainty, the BofA analysts said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65925c5-adb0-4f5b-b11a-9e8f4559d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5051cc3-b199-4eaf-959b-2465941a2bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sharply left-leaning candidate could represent risks for specific
        sectors, as well as the country''s fiscal balance. Democratic contender Elizabeth
        Warren, for example, proposed to ban all fracking. Wall Street is certain
        a Warren administration would be bad for energy companies. At the same time,
        Warren could also be bad for business for banks and investment firms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481a29e-6972-4ad3-b42f-640f73fc196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would expect a risk-off sentiment to possibly develop and take
        hold by late summer or early autumn ahead of the US presidential election,
        as investors bring political risk sharply into focus." said John Herrmann,
        economist and director of interest rates strategy at MUFG.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0edc21-5154-45ad-9ca0-7a9ba1febae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f911ef-588b-4007-a1c8-7c26b7644c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, investors are wondering what would happen to fiscal stimulus
        in the next administration. Trump''s 2017 tax cuts boosted the economy and
        the stock market in 2018, for example, but its effects have worn off now.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c51a6-ef6d-49fb-8294-02a3d8bd0c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:26:04.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:26.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/19/investing/biggest-risks-investors-2020/index.html">The
        biggest risks for stocks in 2020</a>."&nbsp;</em></p>'
  'justin-trudeau-donald-trump-home-alone-2':
