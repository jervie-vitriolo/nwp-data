      'mgnl:type': 'text'
      'text': '<p><strong>Ginebra Ako Para sa Kalikasan: Illac Diaz</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe4262c-741a-45d9-ae61-8a1ba50a1a3f'
      'mgnl:activationStatus': true
