      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI unite myself to the suffering that has hit the beloved people
        of the Philippines because of the typhoon,‚Äù the Pope said after reciting the
        Angelus prayer in Vatican.</p>'
    '7':
