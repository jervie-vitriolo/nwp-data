      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines collected a total of 387 medals, including 149 golds,
        117 silvers, and 121 bronzes‚Äî to stay atop the leader board. With the feat,
        the country replicated its SEA Games finish in 2005, when it also nabbed the
        overall title.</p>'
