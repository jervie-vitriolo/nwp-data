    'jcr:uuid': '21f0ceaf-8797-4242-a143-02d1176a6103'
    'lead': 'The group working on the pilot program of motorcycle taxis is hoping
      to wrap up its study‚Äî and submit recommendations to Congress‚Äî ahead of schedule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T14:06:19.172+08:00
