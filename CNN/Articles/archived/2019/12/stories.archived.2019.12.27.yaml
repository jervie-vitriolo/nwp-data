      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709c5b2-0ec7-413a-be5c-9860b4bed580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail magnate <strong>Henry Sy, Sr.</strong>, founder of the SM
        Group and the long-running <a data-cke-saved-href="http://www.cnnphilippines.com/business/2019/9/26/Sy-heirs-Forbes-richest-Philippines.html"
        href="http://www.cnnphilippines.com/business/2019/9/26/Sy-heirs-Forbes-richest-Philippines.html">richest
        man in the country</a>, died in January. The 94-year-old Filipino-Chinese
        businessman was chairman emeritus of SM Investments Corporation and held key
        positions in firms within the conglomerate. His children went on to take board
        seats in the family businesses but chairmanship has been passed on to Jose
        Sio, SM‚Äôs long-time chief financial officer, as early as 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f384e27-5a76-460a-9364-e6dd1c2fb1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c5ad4-9999-4350-b091-aae0ee82458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas also saw a sudden change at its
        helm when two-year Governor <strong>Nestor Espenilla, Jr.</strong> succumbed
        to tongue cancer in February. The homegrown central banker has been replaced
        by former Budget Secretary Benjamin Diokno, the first time in over a decade
        when an outsider took the post. Diokno vowed to sustain Espenilla‚Äôs continuity
        agenda, which has translated into three interest rate easing moves and a series
        of <a href="http://www.cnnphilippines.com/business/2019/12/18/BSP-bank-reserves-interest-rate-cuts-2020.html">reductions
        in reserve requirements</a> for bank deposits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d7ce3a-17fd-4668-8ff1-37dbb5c34bd3'
