      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go, whose name surfaced in online comments, earlier
        denied ownership of the controversial company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293b89b-890e-4ebe-828a-8606896c54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:49.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:22.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFake news<em> po ito</em>,‚Äù Go said in a statement Tuesday. <em>‚ÄúSa
        totoo lang, ngayon ko nga lang narinig ang kumpanyang</em> JoyRide <em>na
        iyan.‚Äù</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c2824-0f6c-4494-8572-c4efdd0f1dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:49.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:22.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is fake news. The truth is, this is the first
        time I‚Äôve heard of that company JoyRide.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e2c6d-9415-4f0a-be1c-70f7a0956721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:49.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúKung meron mang gumagamit ng pangalan ko or nagsasabing kaanak
        ni Pangulo upang isulong ang inyong pangnegosyong interes,</em> automatically
        denied <em>kaagad ang inyong</em> application,‚Äù he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d47964d-9639-4e89-a1a8-ad41461a7ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:49.435+08:00
