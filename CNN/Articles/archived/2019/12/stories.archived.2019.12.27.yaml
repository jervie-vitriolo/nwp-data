      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/12/22/LTFRB-counters-Angkas.html">LTFRB
        counters Angkas: More motor taxis expected next year</a></strong></p>'
