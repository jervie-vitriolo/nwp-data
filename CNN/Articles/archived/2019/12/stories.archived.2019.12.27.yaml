      'mgnl:lastActivated': 2023-01-27T00:33:18.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad5cf4-8a60-4139-b9e1-a14f7bb39ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in November, Presidential Adviser for Flagship Programs and
        Projects Vivencio Dizon said the list would be "evolving," as authorities
        are now open to accept more unsolicited proposals from the private sector.
        This is a departure from the previous pivot towards projects funded through
        official development assistance from foreign countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e512bb1-d641-4e52-813b-187bf22904e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:47.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big winners, losers</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa3aee8-7cb8-45dd-a03d-a2cac33d7b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:47.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year 2019 also saw a very vibrant stock market with mergers
        and acquisitions, new listings, as well as blips and dips in valuation.</p>'
