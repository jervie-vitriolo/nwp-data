      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the planner has a good chunk of functional pages, such
        as a monthly and weekly planners with a generous amount of space, it also
        includes inserts that are inspired by the brand‚Äôs most viral posts online.
        There‚Äôs the Pwede Uminom Pass, a grid of tear-off ‚Äúget out of jail free‚Äù cards
        that one can redeem to their partners and loved ones.</p>'
