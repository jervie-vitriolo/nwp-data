      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) ‚Äì</strong>&nbsp;Typhoon
        Ursula that lashed the central portions of the country on Christmas Eve and
        Christmas Day left 28 people dead and caused millions in damage to the fisheries
        and agriculture sectors, authorities said.</p>'
    '0':
