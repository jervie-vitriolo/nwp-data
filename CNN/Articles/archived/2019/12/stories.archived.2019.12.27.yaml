      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0cc5ad-e4c9-4028-aa5d-6102ed273495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:17:16.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, at least five people were killed and 330 others injured
        after a 5.9-magnitude earthquake struck northwestern Iran.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c20d30c-30e0-4003-bf26-b469bb9c8ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:17:16.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24de4e6-5f71-4435-8365-2ed28acec2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:17:16.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a quake that struck near the Iran-Iraq border in November
        killed at least 361 people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a090321b-0b8d-4fb9-8331-84e40a8f7dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:17:16.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b15f4-3a9c-4084-a4b0-8443af034cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:17:16.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400 people were killed and thousands injured when a powerful
        7.3-magnitude earthquake struck near the Iran-Iraq border in November 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f37be-a637-4008-a499-a50003168d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:17:16.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.878+08:00
