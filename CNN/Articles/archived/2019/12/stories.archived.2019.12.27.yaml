      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novak Djokovic flexed his muscles against Rafael Nadal in straight
        sets to claim his seventh Australian Open title and 15th overall Grand Slam
        crown.</p>'
    '58':
      'image': 'jcr:3aaa79a9-d73d-416e-ace5-e71f2e3708d5'
