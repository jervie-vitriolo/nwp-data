      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What causes the supernova is deep inside the star," Guinan said.
        And because the star is so huge, it''s impossible to tell what''s going on
        so far down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82db037-d2e7-4ef2-806d-0b5ed91ec757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c4766-0b78-4708-ab6a-0d8b19b176d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It could be a prelude to a supernova</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a0962-cd26-49f6-a27f-b84617cc1b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betelgeuse is the star at the shoulder of Orion, the iconic constellation
        in the shape of a hunter wielding a bow in the night sky. Its name is derived
        from the Arabic for "hand of Orion."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c519c-c870-4e6b-8e44-e65c60a1222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8e40da-7f5d-47ba-b08e-d1850522bf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star, which is about 700 light years away from Earth, is a relatively
        close neighbor within our galaxy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e203ce-4f2e-40db-a91e-f305e471d756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e61a2-1dd9-4098-96ea-605910287e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s special about this is how close it is," Guinan said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b373813e-ffce-4b4f-a9bb-a83d81493578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb56b2-1174-4160-9747-5712307e0474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinan said it''s the most likely nearby supernova candidate. It''s
        about nine million years old, and stars as large as Betelgeuse don''t usually
        have lifespans past 10 million years. Though its time is nigh, it probably
        won''t explode in your lifetime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5bc61f-2677-4b57-a68c-f1f9cc4baf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50180df8-61b8-477e-a4fa-50bf1773ebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll probably happen in the next 200,000 or 300,000 years," Guinan
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf32355-de29-434b-9593-ce21edc2fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49478bfa-8015-4d7a-b5a3-0225031f1211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a variable star, which means it regularly dims and brightens,
        in cycles that can last about 420 days. Betelgeuse has been in a normal dimming
        period over the past few months, but it''s just dramatically accelerated compared
        to past years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21496fc-2c3c-4009-bae7-6669a458f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f5fc15-906b-4879-b01c-3808cd8df13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dimming process should end by mid-January, according to mathematical
        models. But Betelgeuse often follows its own rules, he says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578d0a2-9284-4577-b00a-2f09602845ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c46355-6610-4e92-b6bd-f5af65f5f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally think it''s going to bounce back, but it''s fun to
        watch stars change," Guinan said. However, he adds, "If it continues dimming,
        then all bets are off."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62129b4-2221-4b5a-8f5c-96b136203b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171199fe-18f1-4d5c-9d0a-eb530e76de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it exploded, it would be be bright enough to see during the day</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4ce92-eefa-441f-bffe-73be68f86d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might mean we''re on the verge of a brilliant light show, because
        if a star this close exploded, it would make an impact.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab0a15-84c0-4d67-b61d-fb9f85b5f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db92552-7f6f-4d7d-b615-49fef02f082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars rapidly fuse various elements in their cores. And if Betelgeuse
        burns down to an iron core, which won''t fuse, that core could collapse rapidly,
        leading to a supernova.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59468675-1d4e-47fa-aba5-8f79a6fdfc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe228d4-98cc-4195-8e2a-6cf4a3a42681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red supergiant would glow a vibrant blue for three of four months,
        and would take about a year to fade out.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17eb12-8b8a-481e-a1a9-679f0a193a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1610c0ce-8038-4fb1-aa4c-e9645c96e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a really bright star visible in the daytime," Guinan
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719e72d-e2cc-412d-a219-4c5593e8bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12afb46d-ff77-47dd-bd1a-7604b8ccd7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There wouldn''t be any direct danger to life on earth, but ultraviolet
        radiation from the celestial blast could scorch ozone in our atmosphere.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49f924a-daa0-4dd0-a5f0-8da1e4b9a37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f4e1ab-a691-49e4-a299-05ed210501da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Betelgeuse has been acting strangely for years</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3519c648-6ee6-4cbb-91b7-24fdebd53ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betelgeuse''s curious behavior has stuck out in other ways over
        the decades.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abec255-f1e1-4462-8a72-723f6f91df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88849b6-878d-4051-abae-8ad6e5f80b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:33:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, the late astronomer and Nobel Laureate Charles Townes told
        CNN he had observed Betelgeuse shrinking 15% since the mid 1990s.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9975ea33-d21e-4e7f-898a-7517d6f4e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:15:02.454+08:00
      'mgnl:createdBy': 'glee'
