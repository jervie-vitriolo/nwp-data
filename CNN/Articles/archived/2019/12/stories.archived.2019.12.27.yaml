      'mgnl:lastActivated': 2023-01-27T00:33:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746272e6-23f7-4e46-93d9-899485f30805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what do you do with it now?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff3577-2690-49d7-a53a-9f63e25b079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6100bc41-0619-4498-8882-3f2cf2da1bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few things you can do to recycle, repurpose or dispose
        of your lovely tree.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ef062-1fbf-4d3e-bd10-7169ddfcb7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb25ccb5-1a32-43e6-a3aa-d89b3de24101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mulch or compost</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99388f8e-d2d9-40c2-943d-8ac4b1e59719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, your tree is biodegradable, so it can easily be returned
        to nature. If you have a compost pile, go ahead and throw it in there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b802c79-abcf-43cc-940f-0f469b2abdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a631dfa6-950a-49bd-9012-c18f3e30ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many places will also accept undecorated trees and put them through
        a wood chipper to be turned into mulch and compost.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2cda57-2a99-4bb5-973f-aedd43594c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home Depot has a program that turns clean, undecorated trees into
        mulch for anyone to use once it has fully broken down into compost. You can
        also check with local hardware stores, community gardens or recycling centers
        to see if they have similar programs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f3c94-3938-4226-b45e-8eb7fe9635b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc2663a-4c7d-4fbb-a8f7-a63f4c121c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for goodness sake, do not send your tree with through the mulcher
        with the lights string still on.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f28b8c6-bfa9-4fa5-a8c1-bfed0f79888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3bb64-f8d0-4c93-917d-11688d1f1881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dream up some lovely landscaping ideas</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be68018-00e6-488f-9aad-71ccd8dd5014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re a crafty creature, there are many creative ways to use
        an old tree in your landscaping.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b7af3-efc4-42e7-886f-b325dd253503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5bea0d-f71a-431e-8576-830cf09f8293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cut the trunk into slices and use them to line your flowerbeds or
        walkways. You can also create dynamic garden displays by cutting trunk pieces
        at different thicknesses and using them as pot risers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e486762c-6680-4b4b-b5ed-a53f7cdc9993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e764a1c-5005-4a81-b7a6-ab2c0a71a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with serious green thumbs may also use the branches of their
        tree to line perennial flower beds. The evergreen boughs will catch snowfall
        and insulate the patch of dirt from winter chills.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87131ef4-b990-4f61-8a70-5ddc81751d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f36d88-8394-4d75-bfd6-5579d3dedac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For plants that need a little extra support, the branches can also
        be used as natural stakes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d7a0b-c8fa-4338-9a4f-cd2d7b2a2b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638bafac-f2ac-440f-94c2-10f3ebb5ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Use it as outdoor fire fuel</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c540fb1-aaff-4050-a7d8-d0c08f705fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dried branches and hunks of trunk will make fabulous firewood for
        an outdoor fire pit or bonfire, but be sure to keep the fire outside.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da6f48-d811-4d54-b39d-a083153848a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e289d5c-e73a-4d78-897f-26467b62dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Christmas trees burn, they release creosote -- a highly flammable,
        toxic substance consisting mainly of tar -- into the fire smoke. Creosote
        may build up on the inside of your chimney, increasing your risk of a chimney
        fire.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a852d3a6-0a6a-43d9-899a-12c887162b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26bf76a-4554-479e-9303-c1a90724a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enjoy it as a tree</h2>'
    '32':
