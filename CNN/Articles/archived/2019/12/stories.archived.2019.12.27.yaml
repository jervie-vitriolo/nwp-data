      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/13/Build-build-build-revised-list.html">''Build,
        Build, Build'': New projects dominate in overhaul of priority list</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf391041-7f8d-4ae8-a6ad-490ec9998aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.321+08:00
