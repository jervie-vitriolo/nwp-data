      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) ‚Äî</strong> As 2019 comes to a close, we
        highlight the teams and athletes who shone the most.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ec8fb2-3592-4731-b9a6-bdf6c3de05e9'
      'mgnl:activationStatus': true
