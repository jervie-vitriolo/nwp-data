      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC spokesperson Mark Timbal said the significant number of deaths
        indicate there were still people who did not heed calls to evacuate..</p>'
