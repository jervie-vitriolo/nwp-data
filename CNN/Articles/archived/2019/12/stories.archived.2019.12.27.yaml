      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ginebra Ako Para sa Kabataan: Rey Bufi</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e6c2fd-e913-4fed-b0f8-77bf37f505bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:34:55.635+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:33:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Rey Bufi and his wife founded The Storytelling Project.
        Bufi, who has always had a knack for voices, discovered a love for elaborate
        storytelling along with a natural affinity with children. The Storytelling
        Project visits far-flung places, where they stay for about a month to read
        stories to kids. They have been all around the country and have read to over
        20,000 children. The ultimate goal, says Bufi, is to train more storytellers
        as well as to promote literacy and reading for fun ‚Äî because it makes the
        children happy.</p>'
