      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>3.) MASTERS</strong></h2>'
    '60':
      'image': 'jcr:3570f102-47c0-405c-bc48-99281e9c2b42'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59656b5a-a23d-4cee-b3a6-ab5fe7c0b6c1'
