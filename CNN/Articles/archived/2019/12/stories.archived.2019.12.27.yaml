        as it moves closer to Vietnam.</p>'
  'Kazakhstan-plane-crash':
    'author': 'Nathan Hodge, Adam Renton and Bianca Britton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-27T12:11:07.065+08:00
    'imagesource': 'jcr:a25f71be-4545-4d01-b860-b83e5cfac891'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '197d171b-f243-4619-8ed1-be35b3116e33'
    'lead': 'At least 12 people were killed when a plane carrying 93 passengers and
      five crew members crashed seconds after takeoff near the city of Almaty in Kazakhstan
      on Friday morning. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T12:13:24.748+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:33:28.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:32:41.731+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kazakhstan', 'airplane', 'crash', 'Almaty', 'Bek-Air']
    'template': '1'
    'title': 'Kazakhstan flight with almost 100 onboard crashes, killing at least
      12 people'
    'updated': 2019-12-27T19:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae1625b-e995-4d4c-93de-e03985c226a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:13:24.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> At least 12 people were killed when a plane
        carrying 93 passengers and five crew members crashed seconds after takeoff
        near the city of Almaty in Kazakhstan on Friday morning.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77920715-ffc2-435a-a1e3-b3394bbc9f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:13:24.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane "lost altitude after takeoff and broke through a concrete
        fence," before colliding with a two-story building at approximately 7:22 a.m.,
        local time, according to the&nbsp;Almaty airport authority.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d4134-644e-40da-b72d-1ce0c4365285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:13:24.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight Z2100, a Fokker 100 aircraft operated by Kazakhstan-based
        carrier Bek Air, was scheduled to fly from Almaty, the country''s largest
        city, to the capital Nur-Sultan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e92e60e-3481-4de2-83ff-fb393f931e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:13:24.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain of the plane was among the 12 dead, the emergency committee
        of the internal affairs ministry announced. Fifty people, including at least
        six children, were taken to nearby hospitals for treatment with various degrees
        of injuries. The Almaty airport authority said at least 17 of those hospitalized
        were in an "extremely serious condition."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4902e72-8bde-490d-a39f-4c19db03121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:45:37.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier the news agency Kazinform reported that at 15 had been killed,
        but an Almaty healthcare department spokeswoman told Reuters that the higher
        figure was the result of confusion on the ground. The flight was carrying
        93 passengers and five crew, according to preliminary data, the airport authority
        said, correcting an earlier statement that said 95 passengers and five crew
        were on board.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567cc0b-44b8-472c-9632-2adf58d050a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:01:18.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Bek Air and Fokker 100 flights were suspended in the wake of
        the crash, authorities said, and Kazakhstan''s president declared Saturday
        a nationwide day of mourning.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7584fad-8cff-459a-9259-9753bbc2ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:01:18.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A "terrifying sound" before the plane crashed</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f71902-6e61-4b70-8db4-72cfe246b63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:47:03.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data provided by Flightradar24 suggests the flight <a href="https://www.flightradar24.com/data/flights/z92100#23522307">crashed
        19 seconds after takeoff</a>, approximately 5 kilometers (3.1 miles) from
        the airport. Videos and images of the crash site near Kyzyl Tu village show
        the damaged plane broken into several parts, with the nose embedded in a small
        partially-collapsed house. Parts of the fuselage appeared to be relatively
        intact, however, which may have played a factor in many passengers surviving
        the initial impact.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d13574d-83c9-4560-8070-91458d0388e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:05.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue operations in the Central Asian state began immediately with
        40 ambulance crews deployed to provide medical care, the Kazakhstan aviation
        committee said in a statement. Emergency responders at the scene could be
        seen evacuating passengers and crew members from the wreckage. There were
        no reports of a fire following the crash.</p>'
    '8':
      'image': 'jcr:972bfb71-62e5-4b45-8fe4-cc6c38face3e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef232c4-8e87-4f37-956f-c614191858f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:16:05.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1620eba-7332-42ed-ba05-2d88948c5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:05:23.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One survivor told local media outlet Tengrinews that she heard a
        "terrifying sound" before the plane crashed, Reuters reported. "The plane
        was flying at a tilt. Everything was like in a movie: screaming, shouting,
        people crying," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3831b6-261e-4049-8294-2e6dae2794d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:01:18.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe17242-1f1e-4f2d-a13a-42dce72779a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:01:18.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another survivor said the plane began falling at an angle shortly
        after takeoff. "At some point we started falling, not vertically, but at an
        angle. It seemed like control over the plane had been lost," Aslan Nazaraliyev
        told Vremya newspaper, Reuters reported.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed22597-1d5b-41a2-a599-580999fe332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:01:18.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed was Dana Kruglova, the executive editor of the
        website Informburo.kz, the emergency committee announced. Kruglova had taken
        the flight at the last minute to celebrate the new year with her parents in
        Nur-Sultan, according to a story on the Informburo website.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd73bf-5bee-4e1e-bdb5-f4b8a620c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:01:18.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0312e4-ec09-4bdc-b659-9e556391402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:01:18.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dana Kruglova was a real journalist," Informburo.kz editor-in-chief
        Mikhail Dorofeev said in a statement. "Her articles resonated ... Dana was
        honest, courageous and objective at the same time. This is a terrible loss
        for all of us."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60466542-b38d-44f5-a9c9-ad8636aa253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:01:18.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Investigation into cause of crash underway</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21946585-06dd-45e4-823f-807473bc4d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:16:46.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the incident was under investigation, the aviation
        committee said in a statement published online. As a precautionary measure,
        authorities said that all flights using the Fokker 100 aircraft would be temporarily
        suspended until the circumstances of the crash were made clear. The Fokker
        100 is a medium sized twin-turbofan jet often used for short haul flights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4f275-fa69-4cec-946a-7ec17ebaa991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:45:37.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fokker 100 aircraft involved in the crash was made went into
        operation in 1996, according to the Kazakhstan Aviation Committee.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0438060-f762-46d3-bc6f-71b9279466e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:45:37.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (plane) was 23 years old, but still a rugged airplane and has
        a very good service record," Geoffrey Thomas, editor in chief of aviation
        website airlineratings.com, told CNN. "Fokker built very good airplanes (with)
        a high degree of focus on structural integrity, which is why this airplane
        has not been broken up into more pieces."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa5496-5de8-46ad-a047-5dfc2b44abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:45:37.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc1951-d8cc-4d7d-b7cf-31fca0ff73c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:45:37.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The absence of a fire makes an enormous difference, and that is
        a major factor in the survivability of this, coupled with the strength of
        the fuselage. I am surprised that a fire did not break out. That is probably
        because the fuel tanks and the wings remain intact and didn''t rupture. Again,
        testament to the structure of the aircraft."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c3186-9d68-4207-a78c-03f83628b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:45:37.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf95579-8611-4759-921f-eadd288ebe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:45:37.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures dipped to minus 7 degrees Celsius (20 Fahrenheit) at
        Almaty airport on Friday, according to aviation website Flightstats.com.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba69f12e-31b8-41ff-b162-35d62f09c787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:45:37.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Soucie, a former Federal Aviation Administration safety inspector
        based in Hawaii, told CNN he suspected the freezing conditions may have been
        a factor in the crash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9d8b66-98bc-4baf-9aa5-63cb028067be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:45:37.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67370e5-3c73-4350-9702-210d92f94043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:45:37.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The airplane is pretty much a tank. That airplane has been around
        for a long time, if properly maintained, that aircraft could continue to fly
        for many more years yet," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d8af16-0ee7-4e3a-a84e-96951889335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:45:37.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e686a9-69b6-467e-b3f9-505f9eda0d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:45:37.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too early to state anything about maintenance or anything
        else on the aircraft, I don''t want to jump ahead of the game here. But at
        this point, my suspect would be weather being the biggest factor."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb0f723-e8c1-4ed8-8fd9-ec1eef0385de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:47:03.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Kazakh President Kassym-Jomart Tokayev expressed condolences
        to the families of the victims and warned that those responsible for the crash
        would face "severe punishment in accordance with the law."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa4d7f-dec9-4d81-811e-2b23875c0314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:01:18.061+08:00
