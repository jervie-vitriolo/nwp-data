      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Volcanoes‚Äô Lito Ramirez is the first Filipino homegrown
        rugby player. Having grown up in an orphanage, he became curious on the football
        field and turned that curiosity into passion. He endlessly trained and made
        himself indispensable in a sport that requires stamina and something other
        players don‚Äôt have, something that makes him stand out. He worked at his dream
        until he became part of the country‚Äôs national rugby team. Now, Ramirez teaches
        underprivileged youth how to play ‚Äî and how to keep following their dreams,
        no matter what.</p>'
