      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c77abf5-b4e3-4f20-a435-96c3575011c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:13:32.591+08:00
