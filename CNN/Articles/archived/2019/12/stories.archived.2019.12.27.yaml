    'title': 'OFWs and families receive Christmas treats from SM, BDO at Pamaskong
      Handog 2019'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda787cc-9a75-48b9-8379-902d2cda0108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T00:52:13.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:33:00.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî&nbsp;</strong>Customers
        of BDO and SM Supermalls were in for a treat as the two companies hosted three
        Christmas parties for them ‚Äî&nbsp;at the SM Seaside City Cebu last December
        7, SM City Davao last December 14, and SM City Telabastagan on December 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608eae79-102a-40e4-b379-a1dc9e427b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T00:52:13.920+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:33:00.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs Christmas is the most important family occasion for Filipinos,
        we would like to give our kababayans a fun and entertaining Christmas celebration
        featuring the country‚Äôs most requested artists along with games and prizes.
        Every year, we look forward to organizing our Pamaskong Handog event to bring
        smile to their faces as they are far away from home during this time of the
        year,‚Äù said Genie Gloria, Senior Vice President and Head of BDO Remittance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c227a0-7fd9-45dc-a0fb-365c92893dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T00:52:13.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:33:00.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as Pamaskong Handog 2019, the event was filled with fun activities
        for BDO Kabayan Savings account holders, and OFWs and their beneficiaries,
        who were entertained by celebrity guests including Piolo Pascual; Kim Chiu;
        Xian Lim; love team Ronnie Alonte and Loisa Andalio; pop rock band Aegis;
        Tawag ng Tanghalan finalist Jennie Gabriel; love team Edward Barber and Maymay
        Entrata; Tawag ng Tanghalan winner Elaine Duran; OPM band Reo Brothers; host
        and stand-up comedian Donita Nose; and OPM icon Ogie Alcasid. For added fun
        and laughter, comedians Ate Gay, MC, and Lassy hosted the Pamaskong Handog
        events.</p>'
    '9':
      'image': 'jcr:8a47af9e-8831-4a16-b640-b803e2883c6e'
      'imageCaption': 'Piolo Pascual takes a crowd selfie at the BDO and SM Pamaskong
        Handog 2019 at SM Seaside City Cebu.'
