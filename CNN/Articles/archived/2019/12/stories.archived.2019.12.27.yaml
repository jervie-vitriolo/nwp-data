      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to electricity is still not as widespread in the country
        as we‚Äôd like to think. Illac Diaz, founder and executive director of Liter
        of Light, has found a way to give a sustainable light source to over 1.5 million
        households through solar-powered lights made out of recycled water bottles.
        They are handmade by volunteers and members of a women‚Äôs co-op, and Diaz hopes
        to continue teaching more people to create these lights and provide alternative
        and renewable energy sources not just around the country but the world.</p>'
