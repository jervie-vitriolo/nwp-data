      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c170691-d7b8-4b28-abcd-bf25a1a98f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.457+08:00
