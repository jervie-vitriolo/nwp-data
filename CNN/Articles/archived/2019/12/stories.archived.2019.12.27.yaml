    'template': '1'
    'title': 'Australia woos Brexit-weary British tourists with sun, surf, cute critters
      and Kylie Minogue'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63091ca0-bbb7-4284-a5fb-f9cf0d35854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;Australian tourism officials are banking
        on Kylie Minogue to convince British tourists to take a break from all the
        political drama at home and take in the sights Australia has to offer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6879f71e-223a-48f4-9527-858e504f1759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd474e3fe-a200-497c-80a9-6d124a8b0588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winning singer, songwriter and actress stars in a humorous,
        three-minute music video that aired on British TV right before Queen Elizabeth
        II''s annual Christmas broadcast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ab2f6-af75-40f3-b775-9ef2409aed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a3fc72-9886-4244-8b35-3ad48298b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m such a proud Australian that I''ve spent most of my life travelling
        around the world sharing my stories of Australia with anyone who would listen,
        so I kind of feel like a walking tourism advert for Australia already," she
        said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e259da19-342a-4f6d-abea-328330bd3815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69fb6ad-34a6-46d5-90de-ee2c283eb6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the song, Minogue laments that "This year''s been tough and confusing,"
        before taking viewers on a whirlwind tour of the country''s sights and sounds
        along with comedian Adam Hills and other Australian celebrities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e943688-ccf5-4816-85fb-139e71839564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9364fb-34b7-4469-8ce3-98e67d3f49a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song says Australians are the UK''s "besties across the ocean"
        and offers a shoulder to cry on as the country prepares for a post-Brexit
        future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39add7c2-b881-48f9-9c84-88e1070b3cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6d41fe-66ef-4bae-a813-87dc3ba8867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negotiating tricky trade deals is a shocker, But look there''s
        a quokka!" they sing, referring to the impossibly cute marsupials that are
        famous for posing for selfies with tourists on Rottnest Island in Western
        Australia. "A quokka is literally what you need!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86c66ea-66b0-4016-b70b-42d45d67631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864ee7e-c77c-4d0c-be4f-e5c1ac42b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad is part of an AUD $15 million ($10.4 million US, ¬£ 8 million)
        campaign aimed at travelers in the UK.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5abee-3dc3-459e-a929-c1f690b993c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4ad4d-9260-4e42-8c49-d513531c2a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as Australians are coping with some of the hottest temperatures
        on record and smoke from devastating wildfires has filled the air near popular
        landmarks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1220ef-a7a8-4919-bd73-7437d3c35441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1589f64-27fe-4bc0-a95a-392190297006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700,000 people visited Australia from the UK in the year
        ending in June, according to Tourism Australia, making it the fourth-largest
        source of tourists behind China, New Zealand and the United States. They spent
        AUD $3.4 billion ($2.4 billion USD, ¬£ 1.8 billion), but that''s down from
        the previous year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822763d8-ae60-458a-b8ca-ce1f4c046400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac9016-f525-4d4d-b0ba-074641d4ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no secret that the UK has been going through a period of
        uncertainty, and this has had an impact on outbound travel, including to Australia
        where numbers have dipped in recent months," Tourism Minister Simon Birmingham
        said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc3db0-1a98-4a5e-afb7-eb12406b188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b902b31-00eb-44d1-acac-f646ae96f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re hoping that the campaign, and Minogue''s popularity in
        the UK will encourage more tourists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db43ac-5a3a-4699-887d-13f6ac7e2de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:38:39.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
