      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Sharlene San Pedro
        has been acting since she was four years old. She joined show business immediately
        after winning at the 2004 reality talent contest, Star Circle Quest Kids where
        she won first runner up. Most T.V. viewers would remember her for being part
        of ‚ÄúGoin‚Äô Bulilit,‚Äù a comedy show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d4a3fa-b6ee-45d3-94dc-4d15cac3db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:23:18.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:33:15.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in the entertainment industry enabled San Pedro to see,
        experience, and be a part of the many mediums that is now available for celebrities
        to use and maximize. ‚ÄúBefore ang platform lang namin T.V. or movie, magazines.
        Ngayon sa online, sobrang dami na,‚Äù she says. ‚ÄúSa mga social media we can
        make our own channel on YouTube. Pwede na kaming gumawa ng sarili naming content.‚Äù</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1be0f9-31d3-4f3a-ba26-280166ce2a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:23:18.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:33:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8378c24-e029-42cf-bcbd-d01b175d895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:23:18.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:33:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Pedro only joined YouTube a year ago but already has over 340,000
        subscribers, with her video views reaching up to 400,000. What she most appreciates
        with this direct-to-audience interaction via her channel is the speed at which
        she can read feedback.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb14105-f135-4008-a640-664172f05f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:23:18.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:33:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0031b390-b192-4656-aef0-e69f43414a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:23:18.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:33:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKasi before malalaman mo lang na it''s working kapag may nakita
        ka na tao tapos naalala niya ‚Äòyung ginawa mo o tinawag ka niya by your character''s
        name,‚Äù she explains. ‚ÄúPero ngayon kasi, sa social media, makikita mo na kahit
        hindi mo fan, napapanood nila. At saka mas nakakakita ka ng reviews online.‚Äù</p>'
    '7':
