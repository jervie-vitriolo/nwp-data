      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix, which describes the 46-minute film as a "Christmas special
        so wrong, it must be from comedians Porta dos Fundos," has not responded to
        CNN''s request for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
