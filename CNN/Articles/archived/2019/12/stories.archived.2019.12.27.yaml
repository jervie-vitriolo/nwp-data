    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'New-Year']
    'template': '1'
    'title': 'Fewer Filipinos had New Year''s resolutions for 2019 ‚Äì SWS '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a0bf0-a966-4089-95ad-e8d7525e8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:26:24.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> ‚Äî About
        three in 10 Filipinos made New Year''s resolutions for 2019, and very few
        had these goals achieved, a private pollster said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162bbf1-c6e9-4a4a-8429-9496c5837882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:26:24.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-three percent of respondents in a Social Weather Stations
        December 2019 survey said they had a list of things they wanted to accomplish
        or change this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb5d803-bd12-49f7-ac7c-5a1c3d339bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:26:24.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, only three percent said they have fulfilled nearly
        all their New Year''s resolutions, seven percent said they were able to do
        most, 19 percent accomplished only a few, while three percent said they failed
        to reach almost all, if not all, of their targets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17da48-4ed2-46ac-aa97-f0e8b2ea2372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:26:24.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2019/01/03/On-the-Record-Keeping-New-Years-Resolutions.html">WATCH:
        Keeping New Year''s Resolutions</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7bcfb-3b81-4c55-a3e1-0739b13f6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:26:24.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Filipinos who set New Year''s resolutions was down
        by 13 points from the 46 percent who took part in the annual tradition for
        2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a97522-272c-40f1-b25e-e5bed3e5f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:26:24.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents were not asked if they would do it again for 2020.
        A total of 1,200 Filipino adults were interviewed for the survey held December
        13 to 16.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3942457f-f4c0-4457-832f-ce4ae5133193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:26:24.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hopeful for 2020</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac2c01e-91a1-4cf5-be5d-0e52e51630af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:26:24.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:07.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same poll showed that most Filipinos ‚Äì 96 percent ‚Äì are hopeful
        for 2020. This record-high score was first achieved in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbcd7a8-c70d-4136-84f0-ca1c67bbecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:26:24.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:07.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining four percent admitted they are entering the new year
        with fear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b8b48-4cb7-490f-8a2f-ecb6f0e4b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:26:24.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:07.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar poll conducted by Pulse Asia earlier showed that<a href="https://cnnphilippines.com/news/2019/12/20/Filipino-hopeful-2020-Pulse-Asia.html">
        93 percent of Filipinos are welcoming the new year with hope.</a></p>'
