      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Naomi Osaka fought hard against Petra Kvitov√° to earn
        her first Australian Open title and second overall Grand Slam crown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997e319c-581c-4dda-9120-07eb67884d19'
