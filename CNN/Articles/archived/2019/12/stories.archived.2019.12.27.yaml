    'template': '1'
    'title': 'From ‚ÄòGoin‚Äô Bulilit‚Äô to YouTube: Sharlene San Pedro on her decade in
      showbiz

      '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca3181-8952-4467-99b2-eb93215561ca'
