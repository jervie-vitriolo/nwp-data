      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) ‚Äî</strong> ‚ÄúMindanao,‚Äù
        a drama flick that made waves internationally, emerged as the big winner at
        the Metro Manila Film Festival on Friday night even as screenings of the film
        grew scarcer, with cinemas opting for movies with better box office appeal.</p>'
