    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf008e-9cab-4bfd-b7fb-eb0bafcccd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:42:15.428+08:00
