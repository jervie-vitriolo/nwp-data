      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>5.) FRENCH OPEN</strong></h2>'
    '62':
      'image': 'jcr:527e4d7f-aeb0-4e1a-b11d-057f1b38062a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ed68d-c8dc-4dae-8f51-a2fcc3c1c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:18:58.849+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:33:24.182+08:00
