    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6975639-a9a6-438f-9617-63a920702627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:06:19.174+08:00
