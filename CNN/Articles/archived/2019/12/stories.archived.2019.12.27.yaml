      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are investigating whether the attack is linked to "The First
        Temptation of Christ," which was produced by the group and was released on
        Netflix earlier this month. The film depicts Jesus as gay and is listed as
        a dark comedy.</p>'
