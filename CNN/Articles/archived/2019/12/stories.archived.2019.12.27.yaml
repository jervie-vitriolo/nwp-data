      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra in a separate statement said his department has not received
        a formal order from the President on requiring visas for all Americans, adding
        that the Cabinet will not meet until January 6.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e784e0-1c93-4ff6-8afc-43d08b00e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.457+08:00
