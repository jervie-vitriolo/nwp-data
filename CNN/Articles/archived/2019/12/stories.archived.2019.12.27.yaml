      'mgnl:lastActivated': 2023-01-27T00:33:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d47069-8100-4e01-89f1-01b688641276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:17:16.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake occurred just after 5 a.m. local time, 44 kilometers (27
        miles) southeast of the city of Borazjan in Bushehr province, at a depth of
        38.3 kilometers (23.7 miles), according to the US Geological Survey (USGS).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c319336-a73f-4671-ba0d-4fbf9e79f3c2'
