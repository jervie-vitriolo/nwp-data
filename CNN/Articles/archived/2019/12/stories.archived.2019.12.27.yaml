      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31728bfc-6d08-482d-b2ce-1a12e89f8789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:03.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:33.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mansion sits on approximately an acre of land, and it has three
        stories, five bathrooms and four fireplaces. A two-story carriage house is
        also on the property.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fba7de-08df-4212-b59a-4868d7e02ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:03.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:33.506+08:00
