      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d25ccb7-a8f3-418d-90e1-da303eb9f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T07:49:32.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local governments of Leyte, Medellin and Daan-Bantayan towns
        in Cebu and San Jose in Occidental Mindoro also declared a state of calamity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed878a1-32a5-4ba9-9d5a-7e04767e4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T07:49:32.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were expecting worse than this. It''s good na konting konti
        lang ang binaha sa Leyte (there were only few flooded areas in Leyte)," said
        Leyte Governor Mic Petilla. Petilla said the typhoon caused ‚Ç±128 million damage
        to infrastructure, ‚Ç±412 million on crops and ‚Ç±15 million on fisheries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb1466-4c68-4935-b55e-7d91bcac5896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T07:49:32.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Samar Provincial Disaster Risk Reduction and Management
        Council, meanwhile, passed a resolution recommending that the province be
        put under a state of calamity due to Ursula.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d0e77b-160a-4f9d-9503-f73d7759f6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:48:25.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Damage to livelihood of thousands of farmers, fisherfolk</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f839bd9-9d45-4c5c-a2f2-6e076a69148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:48:25.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture department said Friday the cost of Ursula''s damage
        to agriculture and fisheries was estimated at ‚Ç±633.72 million in MIMAROPA,
        and Western and Eastern Visayas. Affected were 4,100 hectares and 44,061 farmers
        and fisherfolk, it added.</p>'
    '33':
