      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> casualties<em> natin ay galing sa</em> Balasan, which
        is 3, <em>sa</em> Batad <em>ang</em> confirmed <em>natin ay</em> 6. <em>Pero
        may mga</em> reports <em>na</em> v<em>i-na-</em>validate pa," Defensor said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
