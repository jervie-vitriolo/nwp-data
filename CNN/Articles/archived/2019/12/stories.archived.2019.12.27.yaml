      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba27cd-237f-491f-a81c-63f83f7cfa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not sit idly if they continue to interfere with our processes
        as a sovereign state," Panelo said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f5910b-703b-4e50-8cb9-8209a7b589b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.457+08:00
