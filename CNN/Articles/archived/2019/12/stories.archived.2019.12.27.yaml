      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7bb1c7-2e55-462d-a0da-7c5a9feeee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.319+08:00
