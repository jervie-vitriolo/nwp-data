      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a2a01-2bae-470c-b0b4-8d54fac203c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:03.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:33:33.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built in 1861, the mansion is in Auburn, New York, in the Finger
        Lakes region about 25 miles west of Syracuse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176e47ea-1829-4594-9147-b70510a04dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:30:03.533+08:00
