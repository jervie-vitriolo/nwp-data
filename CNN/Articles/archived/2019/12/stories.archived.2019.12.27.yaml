      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour after polls closed Thursday night, Netanyahu tweeted, "Huge
        victory! I thank the Likud members for the trust, the support and the love.
        With god''s help and with your help, I will lead the Likud to a great victory
        in the coming (March) election and we''ll continue leading the state of Israel
        to unprecedented achievements."</p>'
