      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate meeting, Turkish officials also "strongly committed
        future partnerships with the Bangsamoro leadership to sustain the Bangsamoro
        Region''s socio-economic development and other endeavors that will help uplift
        the status of the Bangsamoro people."</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FtheMILFchairman%2Fposts%2F590540268195229&width=500"
        width="500" height="795" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58580c7a-6a49-44d9-b696-33e8d1c1d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T19:51:15.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2eee0e-8a95-4be4-808b-9b6d25f2e2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T19:51:15.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with <a href="https://www.aa.com.tr/en/asia-pacific/bangsamoro-chief-minister-focuses-on-moral-governance-/1674898"
        target="_blank">Anadolu Agency</a>, a Turkish state-run international news
        agency, Ebrahim said the BARMM is looking to Turkey for the establishment
        of universities and schools in the region. They are also looking to the country
        for funding for scholarships.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17854caf-6f1c-42f5-8beb-51e15d7f2bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T19:51:15.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always look at Turkey as our mentor, our big brother. We always
        pray that our relationship with Turkey ‚Äî the government, and also the people
        ‚Äî will continue to prosper. We see that it is very, very important that we
        cultivate the relationship we have with the government and with the people,"
        said Ebrahim, who used to be known by his nom de guerre Al Haj Murad Ebrahim
        before he became BARRM Chief Minister.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72187dee-867c-4e61-a3d5-240431f32105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T19:51:15.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed092cc-9d7a-4e8e-b95b-e230a8137f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T19:51:15.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged countries to invest in the BARMM during the 28th International
        Congress of Muslim Communities Union, hosted by the Turkey-based Economic
        and Social Research Center, <a href="https://www.aa.com.tr/en/asia-pacific/bangsamoro-chief-minister-makes-call-for-investments/1673894"
        target="_blank">Anadolu Agency reported.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892741bb-2c5b-4d4e-9842-805d2e155e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T19:51:15.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA Office of the Undersecretary for Civilian Security and Consular
        Concerns initially recommended that the meeting be postponed as ‚Äúthe information
        on the meeting/visit did not go through the proper vetting process,‚Äù the document
        showed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572eb5f7-0eff-4527-a281-d50789c702bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T19:51:15.820+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa1abfc-5f29-4816-900c-27c5cb316f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T19:51:15.820+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the summary of points said the meeting had already happened
        when the DFA‚Äôs Office for European Affairs (OEA) asked the Turkish Embassy
        in Manila to postpone it. Raul Hernandez, Manila‚Äôs envoy to Ankara, was also
        only invited to the meetings upon the DFA‚Äôs request, the document added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9e24d-92e3-4a5f-8d6c-111222295e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T19:51:15.820+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Hernandez, Manila‚Äôs envoy to Ankara, was also only invited
        to the meetings upon the DFA‚Äôs request, the document added.&nbsp;Sinarimbo,
        however, said the Philippines'' consul general represented Manila in all meetings
        of Ebrahim with Ankara.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00116fdb-6dca-43de-9898-36f8606c14a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T19:51:15.820+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document initially released by Locsin on Twitter said Turkey
        ‚Äúthought it was okay‚Äù to invite Ebrahim to official meetings as he had authority
        to travel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d45f17-af6f-4a75-9dc1-58de003231ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:24:40.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the document, Ebrahim met with Turkish Deputy Ministers
        for Foreign Affairs, and officials from the Turkish Coordination and Cooperation
        Agency, the Office of the President for Turks Abroad and Related Communities,
        and the Turkish Disaster and Emergency Management Authority from December
        13 to 15.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b28f2-bb18-4a1f-a391-809d9e31b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:24:40.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d6d4fc-1d06-4b50-9a18-2273292fff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:24:40.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Organic Law, which created the BARMM, allows the
        autonomous region‚Äôs chief minister to contract domestic and foreign loans,
        subject to the approval of a majority of its parliament.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147efb0-e707-47ba-b879-e3ac9acbe294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:24:40.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11342786-a8ac-465d-9516-a63b95faa91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T17:24:40.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also allows the BARMM government to accept ‚Äúdonations, contributions,
        grants, bequests, or gifts, in cash or in kind, from domestic or foreign sources.‚Äù
        However, grants and donations from foreign countries must be cleared and approved
        by the President since diplomacy and foreign affairs are handled by the national
        government.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfdefbe-40d6-4b50-b1b2-52653888c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T19:51:15.820+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishing and maintaining foreign relations is not among the
        powers of the BARMM government under the law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801ec49-d795-4165-abc9-acf2f181da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T19:51:15.820+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee353a4-274b-42af-be14-a9eec6a755b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T19:51:15.820+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A  sovereign state has only one armed forces and one ministry of
        foreign affairs to handle all foreign matters. All. Tens of thousands of Filipino
        soldiers gave their lives in Mindanao for that principle," Locsin said in
        a tweet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813bed17-3461-4a46-9aa8-12cfb176e03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T19:51:15.820+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda464b-38b1-4519-ae70-ece7dd961f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T19:51:15.820+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey is among the members of the International Contact Group which
        supports the peace process between the Philippines government and the Moro
        Islamic Liberation Front , and of the Peace Committee for South Philippines,
        which backs the peace process between the Philippine government and Moro National
        Liberation Front.</p>'
  'December-inflation-forecast':
    'author': 'Melissa Luz Lopez, CNN Philippines'
