      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the affected flights were those to and from Kalibo International
        Airport in Aklan due to damage in facilities. Philippine Airlines said that
        a portion of the local airport''s wall and roof had cracks. Ursula made landfall
        in the province''s Ibajay town on Christmas Day.</p>'
