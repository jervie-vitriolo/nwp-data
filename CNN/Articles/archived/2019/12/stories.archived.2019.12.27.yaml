    'template': '1'
    'title': '''Just tit for tat'': Gov''t bans 2 US senators, threatens to require
      visa for all Americans'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22fe92b-a357-469e-b015-90fc78ed938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:50:14.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> ‚Äî&nbsp;President
        Rodrigo Duterte has ordered the Bureau of Immigration to also refuse entry
        to two American lawmakers for proposing the ban from the United States of
        Philippine officials involved in Senator Leila De Lima''s detention.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa00ab6-b769-4a08-b70c-07ea1c0970f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c16744e-e563-41ba-bf26-60a72aa5c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is immediately ordering the Bureau of Immigration
        to deny US Senators Dick Durbin and Patrick Leahy ‚Äì the imperious, uninformed,
        and gullible American legislators who introduced the subject provisions into
        the 2020 budget ‚Äì entry to the Philippines," Presidential Spokesperson Salvador
        Panelo said as he read a prepared statement during a media briefing on Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b572b63-24df-45d2-9dbc-f76df314ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5235a278-93fb-48e8-89ec-fddcca9b9552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President asked him Thursday night to issue the statement.
        This means that the ban is "effective immediately," said Justice Secretary
        Menardo Guevarra, who has supervision over the Immigration Bureau.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fce8fb-6524-4328-b92b-31d9c4152bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e93f54-1971-4b18-a45e-bc1d1970a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durbin and Leahy have not made public any plans to go to Manila.
        They introduced the amendment in the&nbsp;Department of State, Foreign Operations,
        and Related Programs Appropriations in the 2020 US budget, which prohibits
        the entry of "foreign government officials involved in the wrongful imprisonment...
        of Senator Leila de Lima, who was arrested in the Philippines in 2017."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6364cc-6cd3-4eef-ad82-0b64f37edfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6e366-504a-4849-9873-95b5d1d3ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spending measure was signed by US President Donald Trump this
        month, but Malaca√±ang claims the ban on Philippine officials who had roles
        in sending De Lima to jail has yet to take effect. Panelo said there needs
        to have a "credible information" before US Secretary of State Mike Pompeo
        could impose the sanctions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3058b2-50d6-42d5-bd02-3c21a0886e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:04:07.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/12/23/De-Lima-accusers-banned-from-US.html">READ:&nbsp;De
        Lima accusers barred from US</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fd3279-8467-4d8e-af7b-c32bc34f0b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1998f10-a20e-4f97-bd5b-74dd7b1fefec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" dela Rosa earlier admitted he has not visited
        the US in a while <a href="http://www.cnnphilippines.com/news/2019/12/14/ronald-bato-dela-rosa-United-States.html">for
        fear of being denied entry amid talks his US visa had been canceled</a> over
        alleged extrajudicial killings under his watch as chief of the Philippine
        National Police from 2016 to 2018. Dela Rosa said he has not received any
        word from the US government that he could no longer visit the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd1abc0-7b31-4618-b9b1-ec5b775585ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:29:36.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. reiterated
        Malaca√±ang''s earlier statement it was unfazed by the new US law. "It isn‚Äôt.
        Just tit for tat," the senior diplomat said on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb37a2-9598-49b8-8c3a-e3d6276cfb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T14:50:14.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threat vs. US citizens</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e202a6ba-e788-4bf0-9cf3-a4b18fae76b5'
