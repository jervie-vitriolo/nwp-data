      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4f5a1-54f0-4be5-a644-7fb60b5044f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte‚Äôs economic team also opted to overhaul its list of flagship
        infrastructure projects halfway through his term, as it chose to drop projects
        which would be difficult to finish in the next couple of years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f71ca9-59ae-4069-830e-688a4117e2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an initial list of 75 big-ticket projects, the list has been
        expanded to cover 100 items ‚Äî but only 32 projects from the original list
        remained, while 68 new and <a href="http://cnnphilippines.com/news/2019/10/25/Revised-Build-Build-Build-list.html">more
        ‚Äúdoable‚Äù projects</a> have been added to the pipeline. Of these, 38 are slated
        to be finished by 2022 which include airport upgrades in the provinces, the
        Malolos-Tutuban segment of the North-South Commuter Railway system, and the
        reconstruction of the war-torn Marawi City.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32205d94-05c1-4817-97e8-d69895dd827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7294751-3cbe-48e2-b5ce-c1f048f020a3'
      'mgnl:activationStatus': true
