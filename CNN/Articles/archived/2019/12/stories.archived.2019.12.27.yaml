      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is anyone using my name or saying that he
        or she is related to the President to promote his business, the application
        is automatically denied.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59518bc-19fc-44de-8e3b-280e7fb6f5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:27:49.435+08:00
