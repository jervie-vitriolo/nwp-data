    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['military', 'Philippine-Army', 'Ricky-Anthony-Aguilar']
    'template': '1'
    'title': 'Military admits to manipulating photo of surrendered rebels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cce9e7-59ba-4112-9eff-4c608d85d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T22:03:14.818+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) ‚Äî</strong> A
        unit of the military apologized Friday for manipulating&nbsp;a photo supposedly
        showing communist rebels who surrendered, but only to ‚Äúprotect‚Äù those who
        turned themselves in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af60681-5f21-40e7-972e-6f5cc6e34cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T22:03:14.818+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583353b-14d3-4393-9f00-673dbec5ac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T22:03:14.818+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOur line unit''s intention is not to mislead the public, but to
        protect the lives of the former rebels who placed themselves at risk by surrendering
        to the government,‚Äù Major Ricky Anthony Aguilar of the 9th Infantry Division
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec1637b-a7e5-44b7-ad16-40df901d3315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T22:03:14.818+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a85e9-2668-4afc-82da-34e5c2b78072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T22:03:14.818+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar added, ‚ÄúWe admit to have committed a mistake though by manipulating
        the picture for the sole purpose of ensuring the safety of the lives of the
        [former rebels] and their families.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b98ae-cdb6-4685-b456-77104ba11f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T22:03:14.818+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e78cca-0bc2-4a6d-a85c-dc648deca20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T22:03:14.818+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that they were not able to verify the authenticity of the
        photo they sent out to the media, due to their ‚Äúardent desire to release timely
        information.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0108bf-ca8b-4265-80bd-a7c028935fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T22:03:14.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39b7fd-212d-46da-b35f-ca54f40a43fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T22:03:14.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asserted that even if the photo was manipulated, there were 306
        rebels who surrendered in Masbate last December 26.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c0b87-95c6-42dc-b62e-d33f32061a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T22:03:14.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba0e6a-01eb-40bf-ad53-b6960aab43d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T22:03:14.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo, which showed a lineup of people with blurred faces, prompted
        criticism against the military from netizens who commented that the picture
        looked photoshopped.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53388552-634d-4528-8cb6-b18fbba9bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T22:03:14.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991fa89-cc18-427a-a9ad-307330f44a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T22:03:14.819+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:33:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was sent to the media on Thursday as an attachment to a press
        release which claimed that 306 communist rebels, including New People‚Äôs Army
        members, Milisyang Bayan members, and Sangay ng Partido sa Lokalidad officers
        and members, surrendered on the day of the 51st anniversary of the Communist
        Party of the Philippines.</p>'
  'Australia-new-heat-wave-bushfires':
    'author': 'Eric Cheung and Isaac Yee, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-27T23:43:14.599+08:00
