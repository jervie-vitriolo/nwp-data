      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff23b9-69d8-4e04-8a75-8563f9da6d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained since 2017 for allegedly abetting illegal
        drug trade in the national penitentiary during her term as Justice Secretary
        under the Aquino administration. She has maintained her innocence and accused
        the government of fabricating the cases against her.</p>'
