      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-month suspension stemmed from a <a href="https://www.cnnphilippines.com/regional/2019/10/5/semirara-mining-mudslide.html">mudslide
        on October 2</a>, which killed Pepito Andapat, a machine operator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c85a0b8-c364-481e-bcde-773495d157df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:44:02.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8856450-48e9-42dc-8c3c-22e1c50675ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:44:02.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:24.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mudslide happened around 1 a.m. that day. The Energy department
        then rolled out an investigation to find out if Semirara followed safety protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6a024d-ad64-4c16-b243-ac3e90a04fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:44:02.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:24.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd502ac3f-934f-4284-8c8d-fa8b434cd1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:44:02.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:24.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semirara said the Energy department allowed mining activities to
        resume except in the area near the former Casay Lake "until such time that
        all liquefiable materials in the area have been removed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7277c8-ac67-451d-8562-4324cdedebba'
      'mgnl:activationStatus': true
