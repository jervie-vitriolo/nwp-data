      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culkin says, "Excuse me, where''s the lobby?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389e3ee-8391-401d-88b2-a36f300b3eaa'
