      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd81933d-21bb-4a02-b0c6-f8f98486206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:25:17.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, inflation could be tempered by the continued easing
        of domestic rice prices," the BSP unit said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1892dc10-85e5-4e92-a4bc-ca58e8d3457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:25:17.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4e24c1-0122-4235-a644-7e87e02ebfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:25:17.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has substantially eased coming from near-decade highs
        tallied in 2018, allowing the Monetary Board to trim interest rates thrice
        this year just to undo tightening moves meant to dampen previous price spikes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943764d0-2b2e-42e7-8e57-47475eab0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:25:17.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8360c7b6-69cf-4de3-9469-27d792bc403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:25:17.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this pickup, inflation is expected to settle within the
        government''s 2-4 percent target band. Prices have risen by an average of
        2.5 percent as of end-November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b8efe-7386-4097-b045-96b00d7637d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:25:17.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c073e0-8ee1-4df4-9431-e76abc54b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:25:17.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will release the latest inflation
        data on January 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270b5313-ec1c-42df-9d0f-f1414a6e35d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:06:48.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Benign'' 2020</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb70187e-0944-4261-a154-9bebfc042d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:06:48.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruben Carlo Asuncion, chief economist of the Union Bank of the Philippines,
        said price increases will likely remain manageable in 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc2780-bff5-4a02-8991-d2bf248259c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:06:48.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:08.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expecting 2020 to be a benign inflation year. We do not
        see, at least for 2020, any particular spikes or risk of higher oil prices,"
        Asuncion told CNN Philippines'' <em>Business Roundup</em>. "I think in general,
        oil prices are going to be stable. Therefore, for next year we expect inflation
        to be around 2.8 percent."</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">UnionBank chief economist Carlo Asuncion: We&#39;re expecting
