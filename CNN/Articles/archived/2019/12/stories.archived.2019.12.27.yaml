      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s a Canadian team defying the odds to topple a basketball
        dynasty, a wild card squad capturing its first basetball title, or a future
        Hall of Famer quarterback leading his crew to the promised land for the sixth
        time, 2019 has definitely been another memorable year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5c7e43-d882-4d04-84d7-a2004a5fc624'
      'mgnl:activationStatus': true
