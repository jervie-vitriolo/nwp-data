      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee2952e-6aea-468c-9d73-cd5b9bbf8bee'
      'mgnl:activationStatus': true
