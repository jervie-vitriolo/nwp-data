  'cpp-npa-ceasefire-joma-sison':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-27T13:09:50.703+08:00
    'imagesource': 'jcr:f8a8cae1-936a-4ff4-aa3b-1b734d9c7161'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da656dae-8c57-444d-87aa-26b19ab4b1d0'
    'lead': '''There is no more problem'' with continuing the holiday ceasefire, communist
      leader Joma Sison says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T13:51:22.925+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T00:33:21.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:32:43.430+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Communist-Party-of-the-Philippines', 'New-People-s-Army', 'NPA',
      'Joma-Sison']
    'template': '1'
    'title': 'Sison: Truce stays with receipt of gov''t ceasefire orders'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56204752-755e-4988-813c-274b6980aed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.925+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:21.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> ‚Äî The
        Communist Party of the Philippines (CPP) said it will no longer cancel its
        unilateral holiday truce after receiving copies of the government''s written
        ceasefire orders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d6fd92-08eb-4203-95b2-4d4a5f780275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.925+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:21.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c1100f-f57f-45a3-8811-bbf88d2d3215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.925+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:21.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP founding chairman Jose Maria Sison in a statement on Friday
        confirmed that Labor Secretary Silvestre Bello III has sent copies of the
        suspension of military and police operations to the National Democratic Front
        of the Philippines (NDFP), which represents communist rebels in peace talks
        with the government. He said NDFP chairperson Fidel Agcaoili has publicly
        acknowledged receipt of the documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbcf7ae-c65e-4728-bbd6-84c287b4dadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:21.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e00dc-24d1-4483-a954-0020494745fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:21.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point in time, there is no more problem about continuing
        the CPP ceasefire order to the NPA (New People''s Army)," Sison said. The
        NPA is the armed wing of the CPP which has waged a five-decade insurgency,
        the longest-running in Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae096fd6-6088-4381-bc11-75382d10080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:21.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce932dc-da95-4345-ad74-46e7d61ace03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:21.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, who is on self-exile in the Netherlands, earlier threatened
        to withdraw CPP''s ceasefire declaration as rebels and the government accused
        each other of violating the truce.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ad9bb-9760-4af2-ad14-9995ad09b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:21.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities <a href="https://cnnphilippines.com/news/2019/12/23/afp-ceasefire-violation-npa.html?fbclid=IwAR2XfcwjMdsgmJatpgdKQ2ZptxmwsvLWJNy3DSWQAfSUlrhcgQZIDdFwcAM">said
        NPA fighters attacked government forces</a> in Camarines Norte and Iloilo
        on Monday, leaving one soldier dead and six others wounded on the first day
        of the holiday truce. The NDFP, however, <a href="https://cnnphilippines.com/news/2019/12/25/NDFP-denies-armed-encounter-Dec.-23-.html">said
        the rebels were just defending themselves from attacks initiated by the police
        and military.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe39da-19f4-4495-8757-3b41e14778bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:21.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f4600-bed4-45d5-93b5-c6bb8b4c3aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:21.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison then said in a Facebook interview that the communist rebels
        could end their unilateral ceasefire if the government would not present its
        stand-down orders to the police and military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1f1690-889b-4c40-8f45-e36d374bb378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0763bb7-88eb-4c07-9385-5e308f3e38dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo on Friday challenged Sison
        to make good on his threat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d683a8-4383-41db-bb45-2450ec3e109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:22.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6a51a-e0ce-4378-81d1-d79b758e990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sison and his comrades can proceed with the cancellation of the
        ceasefire and the President will oblige them. In the first place, they have
        violated their own declared unilateral ceasefire. So there is not even logic
        in their threat," Panelo said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cfb78a-9f7b-4197-a8df-a0158e1a8448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07267cfc-bf84-4ffe-a2b4-afb49c24d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:22.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday ceasefire will take effect until January 7, 2020. Alleged
        violations marred the expected resumption of formal peace negotiations which
        President Rodrigo Duterte terminated in 2017 on allegations of NPA''s ceasefire
        violations. On December 5, Duterte ordered Bello to discuss with Sison the
        possibility of going back to the negotiating table.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996f747-89a3-4c48-8dad-6ba1636c783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:51:22.926+08:00
