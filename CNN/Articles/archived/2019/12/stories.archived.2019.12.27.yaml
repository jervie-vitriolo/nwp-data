      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Durbin, Leahy, and De Lima</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa1844-e3c7-4f6d-88a0-cc5862d1d304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durbin and Leahy are among the foreign lawmakers who have been calling
        for the release of De Lima, a staunch Duterte critic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c190963-5b78-4f5b-884c-c39737d7b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T18:03:19.457+08:00
