      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>For weeks, your Christmas tree has
        sat twinkling quietly in a corner of your home, carefully decorated with the
        dazzling bits and baubles you so thoughtfully placed on its branches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524341e1-e5aa-47be-b36c-afc8715d1c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44abd6-31ee-4e75-b0a0-30f62adeb692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:33:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, the holiday has passed and the presents have disappeared,
        needles have begun to fall to the floor and the trunk has become a glorified
        cat-scratching post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd673164c-3fe8-482b-bc22-5e28a9634ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:13:20.657+08:00
