      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Governor Arthur Defensor Jr. told CNN Philippines the local
        government is verifying reports of missing persons and other deaths.</p>'
