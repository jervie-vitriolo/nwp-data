      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of <strong>Lucio ‚ÄúBong‚Äù Tan, Jr.</strong>, the son and
        namesake of the tycoon behind Philippine Airlines and Tanduay, came as a shock
        in November after he <a href="http://www.cnnphilippines.com/news/2019/11/11/Lucio-Bong-Tan-Jr-dies.html">collapsed
        in the middle of a basketball game</a>. The younger Tan, 53, was supposedly
        being groomed to be the "Kapitan‚Äôs" successor until his passing. His son Lucio
        ‚ÄúHun Hun‚Äù Tan III, mother Carmen and his siblings went on to assume the board
        positions he left vacant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd602e6a5-84e4-4175-bb4a-fa0ee3e895f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.319+08:00
      'mgnl:createdBy': 'mel'
