      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:33:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2acf42-1fff-4095-8349-dc58131918d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:18:58.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:33:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Masters Tournament was an emotional golf tournament as
        it saw Tiger Woods regain his spot at the top of the sport after 11 years.
        At age 43, Woods became the second oldest winner of the prestigious competition
        ‚Äî this is also his fifth Green Jacket.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5923d5-6bd2-4401-8f34-07d9fb1dbab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:18:58.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:33:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>4.) NATIONAL BASKETBALL ASSOCIATION</strong></h2>'
    '61':
      'image': 'jcr:a4506b8d-c35f-43c2-b7cb-00e8f9da2d94'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a97ff1a-473f-41af-833c-42d3f64f9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:18:58.849+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:33:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c2a445-200b-4979-b49f-a130ef43eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:18:58.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:33:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toronto Raptors were just a pit stop for Kawhi Leonard, but
        he made sure that he left an indelible mark up in the North. The Raptors thwarted
        the three-peat seeking Golden State Warriors to win their first Larry O''Brien
        trophy in franchise history.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db5a3e-3cdb-4394-96ea-4c06aa09e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:18:58.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:33:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard was also named Finals Most Valuable Player for the second
        time in his career.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3e5032-3cc8-4bef-bc83-922fad960ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:18:58.847+08:00
      'mgnl:createdBy': 'cjmarquez'
