      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing is ‚Äì working on those little resolutions will finally
        turn them into life-altering habits. Maybe they won‚Äôt. But like many other
        people in this world, we often lead ourselves into thinking that this is finally
        the year that I get my crap together. And we start it off by buying a planner
        that will organize our personal chaos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8472a127-98fb-451e-8d45-e0081b0ae21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:42:15.429+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:33:12.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs good to know that in 2020, one planner can at least man up
        and admit: I am not the planner that will change your life. But it will definitely
        be the planner that‚Äôll be the most fun. The Red Horse Planner certainly has
        its own charms, and like the brand itself, it isn‚Äôt short on humor ‚Äî whether
        in spades or just a little joke on the footnote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b7c6b-c522-4db1-ad9f-1355b3454ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:42:15.429+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:33:12.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planner came in after repeated requests from Red Horse fans
        on social media. Some claim that if Red Horse were to ask them to collect
        bottles in exchange for a planner ‚Äî similar to how many branded planners are
        made available to customers ‚Äî they‚Äôd come up with a library full of planners.
        These are clearly some hardcore fans, and this local beer giant was only too
        happy to oblige.</p>'
