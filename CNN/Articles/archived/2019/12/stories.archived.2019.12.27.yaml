    'template': '1'
    'title': 'No, Justin Trudeau didn''t get Trump edited out of ''Home Alone 2'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26c6e3-437b-47d7-bae4-64e9a8a6ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî President Donald Trump tweeted Thursday
        night about a matter that had been percolating in pro-Trump media circles
        all day: the Canadian Broadcasting Corp. editing him out of "Home Alone 2:
        Lost in New York."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a915db8-82c6-4cc3-9c08-2a4eb874fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4fe99-e0a0-449e-ae54-8aacf3bb7a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made a cameo appearance -- about seven seconds long -- in
        the beloved 1992 Christmas comedy. But his supporters noticed that the cameo
        did not appear in the version that aired on the CBC this December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
