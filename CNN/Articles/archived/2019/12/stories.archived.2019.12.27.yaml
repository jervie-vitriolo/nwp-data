      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) ‚Äî</strong> Death
        and taxes generally characterized local business this year, marked by the
        rise and fall of taipans, corporate deals, and tariffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8edcd1-873a-44f0-8782-2bb6ad946210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy saw highs and lows in 2019 as budget woes
        slowed down growth and business prospects. Activity has been revived towards
        the second half, with new taxes and a fresh infrastructure boost breathing
        new life to the local economy.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c73e3e-93f0-4685-8674-f7d8f7ba3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd78d3a9-ee4e-4179-898a-79fa210d36fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic growth has <a href="http://cnnphilippines.com/business/2019/11/7/Q3-economic-growth-faster.html">averaged
        5.8 percent</a> as of end-September, short of the 6-6.5 percent goal for 2019.
        President Rodrigo Duterte‚Äôs economic managers are counting on <a href="http://www.cnnphilippines.com/business/2019/8/28/Tugade-two-track-approach-construction-catch-up.html">catch-up
        spending</a> to boost fourth quarter prospects just to pull up the full-year
        average.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a6a28-0215-40b5-890a-69a89a2951a1'
      'mgnl:activationStatus': true
