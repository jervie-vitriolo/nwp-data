      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:18:58.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:33:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Nadal continued to cement his legacy as the ''King of Clay'',
        collecting his 12th Roland Garros title after outlasting Dominic Thiem. This
        was his 18th overall Grand Slam crown.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cef5085-4559-48d6-a2ac-e577cd86a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:18:58.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:33:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Ashleigh Barty won her first Grand Slam title
        after sweeping Mark√©ta Vondrou≈°ov√° in the women''s singles final.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00aa2a2-e698-441e-ac02-79f77f2c8710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T13:18:58.847+08:00
