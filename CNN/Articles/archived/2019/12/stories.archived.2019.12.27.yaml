      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1603c649-1968-4f29-abd0-ec66a3c30340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:55:53.851+08:00
