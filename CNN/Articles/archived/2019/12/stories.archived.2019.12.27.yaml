      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs definitely a #SparklingSMallidays to remember at SM! For more
        details on Pamaskong Handog events or #SparklingSMallidays activities, visit
        <a href="https://www.smsupermalls.com/">www.smsupermalls.com</a>/<a href="https://www.bdo.com.ph/personal">www.bdo.com.ph</a>,
        or <a href="https://www.facebook.com/BDOKabayan/">BDO Kabayan Facebook page</a>.</p>'
