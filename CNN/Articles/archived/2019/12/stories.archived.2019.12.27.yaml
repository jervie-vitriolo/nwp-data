      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A 5.1 magnitude earthquake struck southwestern
        Iran early Friday morning in a region which houses the country''s first nuclear
        power plant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c72d4b-1b44-4ffe-ab56-5e5ea5e71692'
