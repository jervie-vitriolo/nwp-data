  'sws-new-year-s-resolutions-2019-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-27T18:20:58.334+08:00
    'imagesource': 'jcr:672a33fb-d600-4606-9c2d-3179b1ef695c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e91e9bf0-3529-45a5-85a8-8eb692ce21cf'
    'lead': "About three in 10 Filipinos made New Year's resolutions for 2019, and\
      \ very few had these goals achieved, a private pollster said. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T18:26:24.631+08:00
