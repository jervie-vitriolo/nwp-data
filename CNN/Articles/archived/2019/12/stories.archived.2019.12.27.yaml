      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also declared that on Saturday there would be a nationwide day
        of mourning.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb8373-f039-476d-a7e3-2176b820f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:01:18.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:33:28.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bek Air was added to the European Union''s list of banned air carriers
        in 2009 but was removed in December 2016, according to the Aviation Safety
        Network (ASN), a website run by the independent nonprofit Flight Safety Foundation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06148a0-bf24-4c4d-834c-803115266100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:01:18.061+08:00
      'mgnl:createdBy': 'mel'
