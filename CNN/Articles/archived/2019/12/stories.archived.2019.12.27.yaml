      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slower price movements this 2019 would also help boost economic
        growth, even after a slow start due to the delayed passage of the national
        budget.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd353f5f1-7eac-4279-9fbd-b89b2ad15216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T20:06:48.215+08:00
