      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6acb3-a495-4317-9d19-9de23653d37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:07:08.318+08:00
