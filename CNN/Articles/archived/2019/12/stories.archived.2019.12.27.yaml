      'jcr:uuid': 'df2f0829-bd06-490e-ad27-b84e4b34a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T00:52:13.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:33:00.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12311e4a-1404-4b94-9c99-e67c3dfdd240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T00:52:13.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:33:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM and BDO always seek ways to treat overseas Filipinos and their
        families with opportunities to celebrate and make memories. While their loved
        ones are abroad, the SM malls become another home for Filipino families, where
        they can safely claim remittances, be entertained, shop, share a meal, and
        spend some quality time together.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c189a640-7448-4f5c-a6bd-054f2fb6e753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T00:52:13.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:33:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAt SM, we value family moments especially during the holiday season,
        which is why we have partnered with BDO to bring fun and joy and to give back
        to our beloved overseas Filipinos and their families through an all-star holiday
        celebration that will make them feel truly at home,‚Äù said  Jonjon San Agustin,
        SM Supermalls Senior Vice President for Marketing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e2f71-5a80-48f2-9dd8-631f561ebad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-28T00:52:13.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:33:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs and BDO Kabayan Savings account holders were also treated with
        exclusive deals from The SM Store, Kultura, and SM Supermarket and SM Hypermarket
        branches nationwide, as well as special raffle prizes from The SM Store, Kultura,
        Miniso, Jollibee, and Goldilocks. Pamaskong Handog 2019 was made possible
        by BDO, SM Supermalls, and BDO Remit partners WorldRemit, MoneyGram, Western
        Union, and Small World.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fee18d-e8ba-48b8-a89c-12736cbe5eb5'
