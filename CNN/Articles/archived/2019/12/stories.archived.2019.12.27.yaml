      'mgnl:type': 'text'
      'text': '<p>"<em>May mga</em> flights <em>tayo na na</em>-cancel early on <em>na
        mga</em> domestic flights, but they''re back to normal po," Manila International
        Airport Authority General Manager Ed Monreal said over CNN Philippines'' Balitaan.</p>'
