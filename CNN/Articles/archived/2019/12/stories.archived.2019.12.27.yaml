      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f42cd-d599-4a8a-84f5-7bc37b27f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Thursday panel on Fox News'' morning show "Fox &amp; Friends"
        decried Trump''s exclusion, calling it an example of "censorship" and anti-Trump
        "derangement." Donald Trump Jr. later tweeted an article that called the omission
        "pathetic." And then the President weighed in himself, tweeting another article
        on the controversy and making reference to Canadian Prime Minister Justin
        Trudeau: "I guess Justin T doesn''t much like my making him pay up on NATO
        or Trade!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ddad47-b60f-4e0f-876b-22eb6df67639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aabf594-80da-4c7f-b48e-7f578293622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then tweeted an article about the "Fox &amp; Friends" criticism
        of the CBC. He added a joke: "The movie will never be the same! (just kidding)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62312925-efbb-4621-b858-82eb2b1198c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a942adbd-3485-4a3b-b5b1-135d375a69a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s very possible the President was also joking with his suggestion
        that Trudeau had a hand in deleting him from a children''s film. But since
        others are taking this matter quite seriously, we''re going to set the record
        straight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ebd30-a5d3-4a94-9a64-7e8740ca7cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1edbce-4e3e-4308-81f3-45b1f81315e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: The CBC edited out multiple scenes from "Home Alone
        2" to shorten the two-hour movie for television -- eight minutes in all, the
        CBC says. The CBC''s deletion of scenes entirely unrelated to Trump is confirmed
        by a search of viewers'' complaint tweets. Trump was not cut as Canadian retribution
        for his policies in office: He has been omitted from the CBC version since
        at least 2015, the earliest we could find viewers tweeting about the deletion.
        CBC says it actually cut the Trump cameo in 2014, before Trump launched his
        presidential campaign in June 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecafa96-cddc-40d0-a04b-865c44b8b63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fade29e-be06-4f0f-b04f-28e3699ba407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, people have scolded CBC for failing to air such "Home
        Alone 2" scenes as "Kevin going swimming," "THE TURTLE DOVE EXCHANGE" and
        a scene in which a homeless man warns Macaulay Culkin''s protagonist, Kevin
        McCallister, to "Watch it, kid."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7061e662-853c-422b-bcff-e463dc374c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d5ef89-2c86-4d9d-9e1f-25b02e2d9e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBC said in a statement: "As is often the case with feature
        films adapted for television, ''Home Alone 2'' was edited for time. The scene
        with Donald Trump was one of several that were cut from the movie as none
        of them were integral to the plot. These edits were done in 2014 when we first
        acquired the film and before Mr. Trump was elected President."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d1ac41-e691-42ed-814c-bb554351dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343ffbe-316d-4996-aea2-95a978ac1892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBC is a Crown corporation -- owned by the Canadian government
        but making its decisions on what to air independently from the party in power.
        There is, obviously, no evidence that Trudeau or his party had any role in
        the decision to dump the Trump appearance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab1802d-c525-4d99-af7b-1e6b2793196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b4f5c2-0c1d-436d-86f5-f8d44d959a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative Stephen Harper was Canada''s prime minister in 2014.
        (We couldn''t immediately confirm on Thursday night that Trump was omitted
        from the CBC''s 2014 airing of the film.) Trudeau, a Liberal, took office
        in November 2015. Trudeau''s office declined to comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c73984e-f247-4228-ac78-472f9729cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9ea98-dc45-4a57-83c1-4d15c7be6ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T12:37:20.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:33:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump cameo features Culkin''s character walking in New York
        City''s Plaza Hotel, which Trump owned at the time, and happening upon the
        future president.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd77d00-13ee-4c18-83c9-da426c662bfb'
      'mgnl:activationStatus': true
