      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7678d20c-8882-4710-b580-06a3e8b256b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:54:55.372+08:00
