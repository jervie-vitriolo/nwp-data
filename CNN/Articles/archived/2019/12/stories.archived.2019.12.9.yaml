    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75bc4fb4-54f9-42ec-b13b-bd8ce151cf00'
    'lead': 'Roger Casugay rises against the tide to help an Indonesian surfer during
      competition in the 2019 SEA Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T16:02:49.108+08:00
