    'template': '1'
    'title': 'At least 43 killed in fire that swept factory as workers slept inside'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94384a38-2556-45c0-9fe3-9b7b8ebb3c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 43 people have died in a
        major blaze that broke out in a factory in India''s capital New Delhi, police
        and fire department officials told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefa5c4b-d9ca-4f32-9c2a-538774113912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e482cb-e823-4b77-8ca5-c474732f7cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire swept through the five-story building in the early hours
        of Sunday, as laborers and factory workers were asleep inside. Some died due
        to asphyxiation, officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08863663-68a4-4b6d-ba90-94541884833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af7fbb6-3f50-425a-8375-17ec3ccfabb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem was the smoke -- all the windows and doors were shut
        and there was dense smoke inside," said Sunil Choudhary, deputy chief fire
        officer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297baece-6f2d-4497-aee0-26e191f0d551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d35df61-e572-4e33-ab97-f1753f510f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one could get out. There was an iron door and it was locked
        and people were brought out only after we broke the door open. It had become
        a toxic chamber."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c66eae1-7112-4e5b-98b2-1dd4d532fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cda30a-41d8-4713-9990-2b4e8d192887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eyewitness said some workers had tried to escape from a terrace,
        but it was locked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032690c7-4964-4784-8f87-7548bd093893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ebc184-aec4-47d0-9bcc-dc1046326738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no proper ways to climb or get down, there is no fire
        safety, there is nothing," Mohammad Samar said, adding that this was not the
        first blaze at the site, which was a plastic factory that manufactured toys.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5ecc8-1bcb-45ed-889f-772c509ffce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb85faa-fdea-4df1-b578-e81d9958ec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samar said a number of small, unauthorized factories had been renting
        out space in the building, and that the complete lack of safety provisions
        was widely known.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9df128-fe1b-40e5-8277-299cbb74f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900004ae-bf09-4a69-ba18-c45e19d9b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another eyewitness, who helped with rescue efforts, said he had
        seen boys trying to escape from the factory''s roof, while others desperately
        crowded near sealed windows.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0988e1-9172-43c3-9434-509d3c42f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c9aa8-8ba6-4e22-b11c-eef52bfa53d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw that the boys, who were standing there on the roof, they
        started screaming ... calling out to me ... saying ''Mullah sir please save
        me,''" Mohammad Manzur said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e473cd0c-3718-4935-919d-93ed067ffe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f0553-6fae-4651-83ff-671aae9106d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avtar Singh, an assistant division officer for the fire department,
        said that more than 60 people had been evacuated from the building and the
        injured were transported to three local hospitals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fedf8a-cd23-4f9d-8671-cddab9a350c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5444d45-de88-4897-adab-996427c39877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials said they had struggled to reach the factory in the
        city''s old quarter, a tangle of narrow, busy lanes lined with manufacturing
        units.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c8cd4-40d0-4471-9a5f-135441a94da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379d3925-3e88-446c-b381-846a08e0dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty fire engines were stationed near the site, but only one managed
        to get to the building and extinguish the blaze through a relay system, Singh
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79b498e-6f1e-459a-8084-e380417a9ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37a1f6-512b-443d-a0d9-56b9aeb98292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which officials say was sparked by an electrical fault,
        took almost three hours to put out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d964374-ca95-4123-a41c-3e34cc6be889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138485f6-097a-43c2-a94b-f1df7c80a3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi called the fire "extremely horrific"
        in a statement on Twitter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f9da5-9023-4a08-b40f-0583f224092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40386562-0d85-47b8-b5ae-e6e87ddf34f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:11:51.313+08:00
