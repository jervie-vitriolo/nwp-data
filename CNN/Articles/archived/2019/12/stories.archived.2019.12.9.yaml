    'mgnl:tags': ['Neri-Colmenares', 'NGCP', 'National-Grid-Corporation-of-the-Philippines',
      'Colmenares']
    'template': '1'
    'title': 'PH power grid system ‘vulnerable’ to hacks – Colmenares'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0ac68a-6822-468d-9a7f-6af740f62470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:22:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:46.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December</strong> —&nbsp;Despite
        security assurance, former Bayan Muna party-list Rep. Neri Colmenares expressed
        concern over China’s co-ownership of the national grid, saying its system
        may be prone to cyber-attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7207b5d5-a08f-4579-a92a-384bae4b5a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:22:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:46.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They (Chinese company) admitted in their annual report, its [system
        is] vulnerable to cyber-attacks,” Colmenares told CNN Philippines’ The Source
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7115ee29-5559-4333-bfa3-7d0bb1f6a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:22:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:46.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if they say it''s immune to cyber-attacks, China has proven,
        and many hackers have proven actually, that anything can be hacked now. Don''t
        tell us that our grid is safe from China when in fact it''s the largest stockholder
        in that company,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56134b20-d77e-4b67-97a1-8e18419f6ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:22:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:46.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power issue was thrust into the spotlight after CNN International
        in November reported that the national grid is “under full control” of the
        Chinese government, and is at risk of shutdown in times of conflict.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286da697-b24f-45b6-b17e-50b06e657bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:22:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:46.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP consortium, which has operated the country''s power lines
        for a decade now, is comprised of the Monte Oro Grid Resources Corp. led by
        Henry Sy, Jr., Calaca High Power Corporation led by Robert Coyiuto, Jr., and
        the State Grid Corporation of China. The Chinese company holds a 40 percent
        stake in NGCP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abc9d0f-4bdf-4419-9cb2-ec56f87f7c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:22:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:46.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP earlier told CNN Philippines in a statement that the Chinese
        firm’s role is limited to that of an investor. It added that its day-to-day
        operations are “100 percent handled” by Filipinos, brushing off heightened
        security concerns on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec758a01-3833-4103-b4ec-c1713c5cf861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:22:01.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:46.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from both the upper and lower chambers have expressed
        desire to commence an inquiry into NGCP’s issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4495ca-bfef-40cd-a8f7-7e3a39ca4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:22:01.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:46.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate energy committee chairperson Sherwin “Win” Gatchalian said
        the Senate probe, which could begin as early as this week, will also look
        into the supposed refusal of the NGCP for government representatives to thoroughly
        inspect the power facilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36309787-faf9-48a0-888a-62253b9c2989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:22:01.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:46.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/12/5/China-NGCP-facilities-inspection-power.html">Gov’t
        pushing for ‘deeper’ inspection of power grid facilities amid China co-ownership
        concerns</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954f432-15a5-4bf5-baab-ec653fe87e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:22:01.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:46.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares, for his part, said a third party investigator may prove
        to be the best option for the government to assess the grid’s security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bbeb4d-fa6c-4e63-922e-2238441da90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:22:01.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:46.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the best way [is] for a third party inspection of the technical
        aspects of the grid—&nbsp;and to make sure na walang access ang anybody (no
        one else has access)—&nbsp;even the Chinese,” Colmenares added.</p>'
