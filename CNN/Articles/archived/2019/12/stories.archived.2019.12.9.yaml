    'mgnl:tags': ['Japan', 'snow-monkeys', 'de-stress', 'hot-springs']
    'template': '1'
    'title': 'Japan''s snow monkeys de-stress in hot springs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd49769-07ad-4895-99a8-8673097dce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>The Japanese macaques in Jigokudani
        Monkey Park begin most days with a relaxing dip in their own private hot tub.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb39c80a-6ed4-43fc-be0a-cfc5c20cd273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e08faf1-f867-4eb7-a69c-a5501abf14eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in Joshinetsu Kogen National Park in Japan''s Nagano prefecture,
        the primate-only onsen is world-famous as the preferred simian hot spring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7791b-ef86-4353-b492-ca8c1bf8d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e5bf48-316e-4856-80ea-d1616145a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But life hasn''t always been so simple for the snow monkeys of Jigokudani
        ("The Valley of Hell," named for its natural hot springs). They were initially
        forced from their habitat in the 1950s by the development of nearby ski resorts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb602d94-046e-4055-a688-f16b4987421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c01d2-a75f-4312-a0a2-0af59a913dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, they moved into nearby towns and quickly found trouble,
        raiding fruit from local farmers'' orchards. The farmers petitioned the government
        and were granted the right to hunt the monkeys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418e7b2-0eff-4c96-b03b-f88b3a9929ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070b7de-c236-4e42-8fa5-dbe7c7642812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nagano Railway Company worker and local nature enthusiast, Sogo
        Hara was determined to protect the monkeys and worked for months to persuade
        troops to leave the creatures alone. Hara''s strategy was to lure the macaques
        into the mountains with apples.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c291831-e615-468b-93ca-ee515ddb4f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e7b18-4f64-4095-9229-313c2aa8ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His group soon discovered a nearby ryokan (a traditional Japanese
        inn). As is typical for ryokans, Korakukan''s property included outdoor onsen
        for guests'' enjoyment. One day in 1963, so the story goes, an errant apple
        fell into the human''s onsen. A young monkey tested the steamy water and emerged
        with the apple. He didn''t exit the waters immediately, though, and many of
        the monkeys looked on as their buddy quietly enjoyed the water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a372f79-b6a5-4b15-b030-4867d2e9756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf47d30-aaae-40a2-91e4-8fa015442c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t long before other young monkeys began mimicking the water-loving
        monkey''s behavior.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f734a2-0c66-4b9d-bafa-d273dd515245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45a7c64-163c-4b6b-883c-0fa9cfe7c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within months, all of the female monkeys had taken to bathing in
        the hot springs. While this behavior delighted human visitors, it created
        a clear hygiene issue for the inn.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500069cb-828a-45e2-bf4f-e4b4c0c7985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3844be-8b5a-495d-847f-f80104f49688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to the establishment of the Jigokudani Monkey Park in 1964,
        thanks to the efforts of Hara. Today, this is where the snow monkeys live,
        freely soaking in their dedicated hot springs peacefully.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6858c3-5d76-45be-9277-cb2f73fe9797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0389932-934c-4eef-8f6a-ddb6865217e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage resulting from Typhoon No. 19 had impacted the spring''s
        water levels and temperature but restoration work is now underway and the
        park is open to tourists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee22519-ece8-40de-8f37-42e0382caeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef29714-d11f-4b63-ba98-ed8a7020815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jigokudani Facebook page offers daily updates on the restoration
        work and presence of the monkeys.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee12d7-1e9e-4b82-9be6-13b491ef837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb0a00-5111-4684-a4cc-46b6f1b77aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A relaxing soak</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5745a2a-22c5-4fdb-9fff-7df4e9fe3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snow monkeys'' onsen practice isn''t solely about warming their
        bodies or bobbing for apples -- like the Japanese and visitors to Japan, they
        seem to appreciate onsen for its stress-reducing properties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a193d42a-22df-424b-865b-a8d6c37fe018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa979a-3d74-462e-9ddc-6d53a22bbacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the macaque''s thick coats keep them warm, and they take a
        dip even when there are no apples in sight, researchers'' studying the monkeys
        at Jigokudani believe hot springs function primarily to ease their tension.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386c200-d5cc-4339-9b9d-6e8396c8858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba540b2-7668-4381-87a6-d5a91e9230eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff encourage the macaques to keep the park''s onsen in their
        daily routine, offering a steady diet of soybeans, barley and, of course,
        apples.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ec4ba-67b6-4d2b-8f22-322601b0394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120fe7ad-1df7-493b-94d9-3b7aa2aaea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also discovered the monkeys'' indifference to the nearly
        500 daily visitors to the park. In other words, their stress hormones did
        not increase as the number of park visitors increased.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b6bdde-8309-4500-92b1-f6ecb78a009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc6730e-0cc3-47fa-8097-f54e1d65f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even during the busy tourist season, the monkeys meander nonchalantly
        about the park, climbing in and out of the hot spring as humans snap photos
        and ooh and ahh in delight.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49067904-41a8-4a47-8a4f-fe8119059cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9277a5-f589-46ae-95d5-441b16911b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike some of Japan''s other open animal experiences, such as Nara
        Deer Park, touching or feeding the monkeys is strictly prohibited. But this
        rule doesn''t detract from the joy of sitting poolside as the macaque play
        leapfrog.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ac314-f705-4a71-9d5f-826e5cb0e1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed228e2-0ae8-4ae1-9542-4736e6b5700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Meet the monkeys</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f32eb6-c11d-438d-97cf-8fda4d47bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the monkeys don''t swim every day (in spite of their warm
        fur coats, they seem to prefer the hot springs on colder days), visitors will
        want to plan accordingly before heading north to the park.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b774eea-1cd3-464d-80ee-e16a43f3513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad0eb15-8daf-4b68-b61a-6ad901c25b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flexible itinerary is best, and January and February are prime
        visiting months. Fresh snow is ideal -- the monkeys are at home and perhaps
        at their playful best in the snowy climate. If you''re lucky, you might even
        catch baby monkeys wrestling and making snowballs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9fd89-b737-4822-9c90-6bde605bc834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0059d-1279-4a3c-817f-2c6a023ea366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time of day is a critical piece of planning, too: Jigokudani Monkey
        Park requires an overnight stay to catch the monkey''s early morning soak.
        While it is possible to do it as a day trip from Tokyo, even catching the
        earliest train will make for a later arrival, when crowds are at their greatest,
        and that''s if everything goes off without a hitch. If you miss seeing the
        monkeys, you''ll wish you had allowed for more time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c28b62e-edef-4e2e-8343-aecb8871a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8c4215-34d6-4b59-ab55-be5ee373c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park opens at 9 a.m. and closes at 4 p.m. daily, with extended
        hours from 8.30 a.m. to 5 p.m. seasonally.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b79a6-a4ee-4720-92b5-46910e632281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586badf5-16f6-4076-8e43-6324fc3fc6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re better off arriving the night before you plan to visit.
        Stay at a ryokan, delight in its onsen and take off for the park first thing
        in the morning. If you can, leave time for onsen exploration beyond your ryokan,
        for at the base of the mountain leading to the park is a main street packed
        with nine unique onsens for weary travelers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd9d88-1830-4519-9a01-fbb4554dce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bd43b7-6ed1-4920-9726-f61362b84d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each meant to aid a particular ailment, the onsen encourage visitors
        to walk the charming street in a yukata (light kimono) and wooden sandals
        to collect stamps on a towel passport from all the onsens. Doing so is believed
        to ward off evil spirits and bring divine favor. The thin strip contains no
        shortage of mom-and-pop restaurants eager to share their house-made versions
        of Japanese staples.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f890af-1a52-443d-b6d7-5585a9420019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236ee92-2572-44da-8fdb-2e9414bcfacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.451+08:00
