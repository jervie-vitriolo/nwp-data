      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caabe59-95bb-4538-b538-5fbd5d15c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:29:45.678+08:00
      'mgnl:createdBy': 'glee'
