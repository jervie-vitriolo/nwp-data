      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Just like
        the development of technology, finding one’s fashion style is also a constantly
        changing process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b9c5fa-cc0e-4528-b76a-aa27f6aa3ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:57:17.784+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:05:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can go for business attire on Mondays—and then completely switch
        up your look to a preppy, casual get-up for Tuesdays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e67973-b18d-4210-9d73-ddbbae4e27cc'
      'mgnl:activationStatus': true
