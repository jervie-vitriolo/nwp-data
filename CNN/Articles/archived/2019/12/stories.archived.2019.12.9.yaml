      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also in the background of the infamous photograph of Prince
        Andrew that appears to show him with his arms around the waist of his alleged
        victim, Giuffre. The Duke of York has said he has "no recollection of the
        photograph ever being taken" and suggested that the photo could have been
