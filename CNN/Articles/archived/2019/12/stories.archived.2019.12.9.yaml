  'Japan-s-snow-monkeys-de-stress-in-hot-springs':
    'author': 'Joshua Mellin, CNN'
    'caption': 'Japanese macaques in Nagano love soaking in onsen in the park that
      was made for them: Jigokudani Monkey Park.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-09T19:25:47.012+08:00
    'imagesource': 'jcr:c44864ab-fc4a-4e09-b9c3-3cae2b8c698b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f72dfa-0dbc-44c9-9f52-382a8317da15'
    'lead': 'It''s quite the show for tourists. Japanese snow monkeys (macaques) in
      Jigokudani Monkey Park begin most days with a relaxing dip in their own hot
      springs. Find out your best chances to see them.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T19:35:29.133+08:00
