      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;As cancel culture gained traction
        in 2019, so did the number of people who were canceled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dae46f-6f4a-4918-b484-1f08fdd12922'
