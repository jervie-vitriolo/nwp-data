      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino spikers dethroned the five-peat seeking SEA Games gold
        medalist Thailand in a five-set triller Sunday at the PhilSports Arena in
        Pasig City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a03e09-51d4-46dc-a9e8-34b6a1aa06f9'
