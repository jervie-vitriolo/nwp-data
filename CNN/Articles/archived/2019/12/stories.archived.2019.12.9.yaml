    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f39aea-4dff-4f50-8541-a1d4200898e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson PBGen Bernard Banac said police will continue to
        hunt down communist rebels who have pending cases before the courts, despite
        a fresh attempt to talk peace triggered by President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d40b3-1ec9-4d41-b277-853b6cbc0be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f6394-276c-4f71-ab63-043351559c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tayo ay nakaantabay lamang kung ano ang magiging opisyal na
        pahayag. Sa ngayon, tuloy-tuloy ang ating</em> law enforcement operations,"
        Banac said in a Monday press briefing. "<em>Lahat ng may mga standing warrants
        of arrest ay patuloy nating tinutugis at hinahanap upang sila ay mapanagot
        sa batas at dalhin sa korte upang harapin ang kanilang mga kaso</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6759d6d2-b6c5-495e-b409-85f8f4c5839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eadea0c-378a-4914-8d52-0f3ebfa04ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are waiting for the official position of the government.
        For now, we continue with our law enforcement operations. We continue to hunt
        down all those with standing warrants of arrest in order to bring them to
        court and face charges.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6585b51e-e199-4ef9-9f86-a141130c89d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b185b-4889-4d9c-9e01-35bfb8f5fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the PNP supports the possible resumption of peace
        talks with the Communist Party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02b7b0-f4cc-4cb9-80fb-55b984041619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3156b6-7c5a-457e-ab8a-1ed34d95ddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte announced he is sending former government chief
        negotiator and Labor Secretary Silvestre Bello to <a href="https://cnnphilippines.com/news/2019/12/5/duterte-to-send-bello-to-speak-to-joma-sison.html">speak
        with Sison anew</a> to restart negotiations with the CPP founder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8736db84-6397-4f9a-a5db-e3ae77e88a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3138f0-f9cf-49a1-b08b-fbf9a9c57129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison is currently in the Netherlands on self-exile but said he
        is <a href="https://www.cnnphilippines.com/news/2019/12/6/joma-sison-bello-open-to-talk-peace.html">willing
        to meet with Bello</a> for peace negotiations. Duterte said this would be
        his "last card" towards peace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7022dd55-aaeb-4e01-91b4-15a3d1d96585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court in August ordered the arrest of
        Sison and 37 others for 15 counts of murder in connection with the discovery
        of a mass grave in Inopacan town, Leyte in 2006. The skeletal remains supposedly
        belonged to members of the CPP and its armed wing New People''s Army, who
        were allegedly killed by their comrades in 1985, on suspicion that they were
        military informants. Sison previously dismissed this as a fake plot to frame
        rebels.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f5c6b1-0e67-49b9-9f1d-09b8d9e43c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/6/joma-sison-arrest-warrant-inopacan-massacre.html">Court
        orders arrest of Joma Sison, others for 1985 massacre</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c2f27-5299-45c6-bd2c-e498433496e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said the National Democratic Front of the Philippines has
        always been open to peace talks, saying the latest attempt is timely ahead
        of the Christmas season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf7529-f975-48b4-8fb9-03b280dfd096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the discussions can start through goodwill measures like
        reciprocal unilateral ceasefires and the release of political prisoners who
        are elderly and sick.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c84732-0468-48b5-9bc9-876380851cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f8bda0-307b-4b4d-9131-95a9afb28099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view, the peace negotiations can be resumed in a formal meeting
        to issue the declaration to reaffirm the agreements that have been forged
        since 1992, to overcome the presidential issuances and other obstacles that
        have prevented peace negotiations since 2017 and to set the agenda and schedule
        for these negotiations and to fullfill political, legal and security requirements,"
        Sison said in a statement on Monday.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjoma.sison%2Fposts%2F10220112448752138&width=500"
        width="500" height="558" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
