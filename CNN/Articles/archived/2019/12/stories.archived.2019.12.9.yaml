      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:14:48.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:05:58.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to TRAFFIC, the wildlife trade monitoring arm of WWF and
        IUCN, poachers kill at least 40 Sumatran tigers per year, and the killing
        is made easier as their habitat shrinks.</p>'
