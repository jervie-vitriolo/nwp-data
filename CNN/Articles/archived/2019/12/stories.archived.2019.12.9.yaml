      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumatran tigers are critically endangered. As recently as 1978 more
        than 1,000 lived on Sumatra, but thanks to rapid deforestation and rampant
        poaching their numbers have dropped to around 400, charities including the
        WWF estimate. The once-lush green island has lost more than half its forest
        cover since 1985.</p>'
