      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100f9b2-1bae-4728-9b43-4a03bbcdd78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I am angry that Mr. Epstein''s death means he will never
        personally answer to me in a court of law, my resolve to pursue justice is
        only strengthened," she previously told reporters in August. "My story and
        my experiences -- those who enabled and facilitated his criminal behavior
