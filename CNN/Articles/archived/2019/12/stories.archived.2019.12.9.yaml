      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) –</strong> President
        Rodrigo Duterte is seeking to provide a Yuletide social assistance program
        for all barangay workers in recognition of their "meaningful service" to their
        communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4955a1f5-3a50-4b32-b6e4-d06512537ac2'
