  'Neri-Colmenares-China-NGCP-system-cyber-attack-hacking':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-12-09T13:19:04.913+08:00
    'imagesource': 'jcr:600ad975-9a10-4609-8fed-bb3fcc314f93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a23edc56-7fb2-4238-a6f8-8ffe67e4941d'
    'lead': 'Despite assurance, former Bayan Muna party-list Rep. Neri Colmenares
      expressed concern over China’s co-ownership of the national grid, saying its
      system may be prone to cyber-attacks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:22:01.611+08:00
    'mgnl:createdBy': 'alyssa'
