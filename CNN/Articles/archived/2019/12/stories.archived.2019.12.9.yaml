      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Arrest
        warrants for members of the Communist Party of the Philippines (CPP) will
        remain valid despite a fresh round of peace talks eyed by Malacañang, the
        Philippine National Police said.</p>'
