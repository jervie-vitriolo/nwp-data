    'template': '1'
    'title': 'Ukrainians fear president will accept peace on Putin''s terms, as questions
      swirl over US support'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9946d5-ee8a-4e23-add5-12e94ce28096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As the US pushes forward with impeachment
        hearings into President Donald Trump and his dealings with <a href="https://edition.cnn.com/2019/11/19/politics/volodymyr-zelensky-burisma-probe-intl/index.html"
        target="_blank">Volodymyr Zelensky</a>, the Ukrainian leader is set to sit
        down Monday with the man overseeing another conflict involving his country:
        Russian President Vladimir Putin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb333b-39a5-4129-842c-5851ca7f7e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That <a href="https://edition.cnn.com/specials/europe/ukraine" target="_blank">five-year
        conflict</a>, which began after Russia seized the Crimean Peninsula from Ukraine
        and backed pro-Russian separatists in the Donbas, has claimed around 13,000
        lives, and there has been no end in sight to the fighting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a92a3-5b50-4796-bfde-9b5472f33337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has kept his cards close ahead of the meeting. According to
        diplomatic and political observers, Kiev and Moscow are still far apart on
        what steps need to be taken to forge a more lasting peace. Zelensky will meet
        the leaders of France, Germany and Russia in Paris on Monday to discuss steps
        toward ending the struggle in Ukraine''s eastern Donbas region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dac050-665f-47e5-9337-27604a881730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict has been largely forgotten, at least in the United
        States, amid the <a href="https://edition.cnn.com/specials/politics/trump-impeachment"
        target="_blank">drama over impeachment</a>&nbsp;unfolding in Washington. That
        political furor itself flows from a controversial move by the Trump administration
        to withhold aid as the US President and his allies <a href="https://edition.cnn.com/2019/09/20/politics/wsj-trump-ukraine-calls-biden-investigation-giuliani/index.html"
        target="_blank">pressured Zelensky to dig up dirt</a>&nbsp;on a political
        rival. Trump has <a href="https://edition.cnn.com/2019/09/25/politics/volodymyr-zelensky-donald-trump-meeting-unga/index.html"
        target="_blank">denied the allegations</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163722eb-5076-4ed5-aec6-ac54300b916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations that Putin also interfered with the 2016 US presidential
        election may also play into the impeachment process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5699a4a2-6de7-4ce4-95b1-4776c78fdf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky did make an important concession in advance of the meeting:
        He accepted a formula that calls for elections in separatist-held territories
        that would pave the way for a special, self-governing status in parts of Donetsk
        and Luhansk provinces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2015d5c-92e3-4c71-b726-1f13efae5f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the devil, as always, is in the details. The Ukrainian side
        says it needs first to be fully in control of its own borders in order for
        those elections to happen. Right now, those parts of Ukraine''s eastern borders
        are under the control of Russian-backed separatists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3bcd6-b378-4c99-a267-46018eee84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My position is very simple: at the moment of the elections, when
        they are held in the temporarily occupied Donetsk and Luhansk, at [that] moment
        Ukraine must fully control our border," <a href="https://www.president.gov.ua/en/news/vibori-na-okupovanih-teritoriyah-donbasu-mayut-vidbuvatisya-58769"
        target="_blank">Zelensky recently said</a>. "I''m sure of that. Yes, the difficult
        situation is how to reach an agreement."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f0e5c-b322-45ed-af1e-edcac1e763d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky''s willingness to talk with Putin, who annexed Crimea in
        2014 and who has supported separatists in eastern Ukraine, infuriates many
        Ukrainians, however.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4dfa12-e2b4-47b2-9be5-78fe971d0adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, several thousand people held a demonstration in Kiev''s
        Maidan Nezalezhnosti (Independence Square) to protest what they see as a potential
        "capitulation" to Putin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb58698f-2d7b-4148-ae28-c29d4af66d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a banner that read, "No elections in the Donbas until the
        implementation of security and de-occupation," speakers warned of "red lines"
        that should not be crossed by Zelensky in the Paris talks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f76cf-c7c1-4425-9a78-1309f80839f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do want the war to stop, but we don''t want peace at any price,"
        Inna Sovsun, a member of the Ukrainian parliament, told CNN. "We want peace
        not on Putin''s terms, but on Ukraine''s terms. Because we are the ones who
        were attacked. Ukraine was attacked by Putin."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb7e30a-aef5-4295-ba40-fe18acfdb56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump impeachment drama has also raised questions in Ukraine
        about whether US commitment to Kiev may waver. The US has provided military
        assistance to Ukraine, and Zelensky got a much-needed shot in the arm on Sunday,
        when he spoke by phone with Kristalina Georgieva, the managing director of
        the International Monetary Fund (IMF).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27e2c9-0e9b-4f3d-9ff7-752126786b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgieva informed Zelensky that the IMF would unlock a three-year,
        $5.5 billion loan program to shore up Ukraine''s finances.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb87f3-2f2a-468d-b7d8-a460ff81f4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan is still subject to IMF management approval though, and
        the Ukrainian government will need to take some concrete steps — including
        judiciary reform and <a href="https://edition.cnn.com/2019/10/06/politics/fact-check-trump-corruption-context/index.html"
        target="_blank">anti-corruption measures</a>&nbsp;— to receive the aid. But
        news of the assistance package is welcome news ahead of the crucial meeting
        in Paris.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2507bb0d-e2fa-4264-aecc-49dda88b1ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the US embassy in Ukraine put out a statement in advance
        of the summit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a0eeb-38bd-418b-8109-ada6fe208f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will stand with Ukraine as it fights the Russians, strengthens
        the rule of law, creates a healthier investment climate, reforms its defense
        sector, fights disinformation, and takes the steps necessary to ensure the
        final victory of those aligned on the side of justice and dignity," <a href="https://ua.usembassy.gov/the-unitedstates-reaffirms-its-support-for-ukraine-at-the-normandy-format-summit/"
        target="_blank">the statement read</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febace59-6158-43e0-87f3-bf56b8b60bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, at least, the US still stands behind Ukraine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1097924-0cf0-4b20-9770-49b49ba04eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:09:25.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:38.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/08/europe/zelensky-putin-meeting-ukraine-russia-intl/index.html"
        target="_blank">Ukrainians fear president will accept peace on Putin''s terms,
        as questions swirl over US support</a>."</em></p>'
