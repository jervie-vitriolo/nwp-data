  'davao-de-oro-compostela-valley-plebiscite':
    'author': 'Pearl Gajunera, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-12-09T15:49:13.010+08:00
    'imagesource': 'jcr:b34b5b25-3373-4b57-978c-c7a9f9ae6f8d'
