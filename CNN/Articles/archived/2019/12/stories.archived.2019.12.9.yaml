  'Hero-surfer-Roger-Casugay-Joko-Widodo':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Roger Casugay rises against the tide to help an Indonesian surfer
      during competition in the 2019 SEA Games.'
    'categories': ['61057f2a-d0fc-4d40-a84a-1a9ed2a87e04', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-09T16:00:15.222+08:00
