    'mgnl:tags': ['Philippines', 'seagames2019', 'winner']
    'template': '1'
    'title': 'With gold medal haul, PH ''almost impossible'' to beat in SEA Games
      – POC'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1254aa-b227-4356-b236-fa338e1b1443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:27:34.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> – The
        Philippines is inching in closer to the overall championship, making it "almost
        impossible to beat" in the 30th Southeast Asian (SEA) Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07359bda-cdbe-45f6-abce-c989acf098e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:27:34.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee (POC) chairman Steve Hontiveros said
        in an interview Monday that the country will likely retain its lead with its
        wide margin of winnings over other countries to date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415fbd55-5244-4a37-8415-cb3cdc1501fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:27:34.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the other countries to catch up with us, it''s almost impossible
        because of their margin. There''s only about three days to go and no one country
        can get that margin of about 40 gold. For them to get 40 gold, with three
        days to ago, it is almost impossible,"&nbsp;Hontiveros said in an interview
        with CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743222d2-365e-4bb5-99f0-0fec5e290c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:27:34.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros is referring to Vietnam and Indonesia which are currently
        tied at second place with 65 gold medals each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91637545-01eb-4c50-82df-d82e341d889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:27:34.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has an overall haul of 288&nbsp;medals – 113&nbsp;gold,
        86 silver and 89&nbsp;bronze as of writing. The country has just reached&nbsp;its
        highest gold medal record when it hosted the SEA Games in 2005.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f5bf8-d377-46df-9c9b-3a783764339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:27:34.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assume that we already got the overall champion for this
        Southeast Asian Games. <em>Sure na tayo.</em> <em>Ang malaking bagay talaga,
        ''yung nagkaroon ng tranining ng husto</em> for the last year (What really
        matters is we had an overall training for the past year)," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7964626-d47a-4490-93aa-38a06b7e7fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:27:34.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros noted that the country''s rule could be attributed to
        the amount of support that the government poured into the preparation and
        training of Filipino athletes–inside and outside the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463835c4-f968-472b-959c-b38acd79499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:27:34.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The support given to the athletes, there''s a lot of exposure for
        national athletes. That''s why they were able to perform that well. <em>Mas
        malaki ang ginastos ng gobyerno ngayon compared to the past years. This time,
        malaki talaga binigay ng sports commission&nbsp;na mga byahe</em> (the sports
        commission really spent a lot on international trips) to expose our athletes
        to the...other parts of the world," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9059390a-8dc3-4bcd-87f5-aac442305b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:27:34.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Maria Leonor "Leni" Robredo expressed the same sentiment
        on Sunday, saying the country''s players are sure to emerge when given sufficient
        opportunities by the administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a2542-752f-47a0-9b54-2b778854a302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:27:34.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagpapakita ito na kapag nabigyan ng maayos na pagkakataon,
        sapat na training, sapat na suporta, mas maraming opportunities iyong ating
        mga kababayan, talagang iyong chance na makapag-compete with the best hindi
        lang sa Southeast Asia, pero the best in the world, kaya</em>," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46058b6f-d9f4-4892-ad7a-84f3b4802bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:27:34.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya tayo naman, nagpapasalamat tayo sa lahat na mga nagdala
        ng bandila natin dito sa SEA Games—pati na iyong mga coaches, pati iyong mga
        families na malaki iyong sakripisyo. Nagpapasalamat tayo sa pagbibigay sa
        atin ng karangalan,</em>at pinagdarasal natin iyong patuloy na paghusay nila
        sa larangan ng sports."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534436cd-7e46-40b2-93fa-2faa801d6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:27:34.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This just proves that when we are given enough chance,
        sufficient training, support, and more opportunities for our countrymen, the
        chance to compete with the best will not be only in Southeast Asia, but it
        can also be done with the best in the other parts of the world. That''s why
        we thank all of &nbsp;those who carried the flag here in the SEA Games–even
        the coaches, the families who have sacrificed a lot. We thank those who brought
        us pride, and we pray that they will continue to show what they got in the
        field of sports.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40e5ae-f783-43d8-a491-1aeed655612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:27:34.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-day sporting event will end on December 11, Wednesday.</p>'
