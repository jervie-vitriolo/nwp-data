      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)—</strong> The
        Philippine government will appeal the ruling of an international tribunal
        which ordered officials to pay billions of refunds to water concessionaires
        Maynilad and Manila Water, Malacañang said Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c182611-5f79-4772-b042-ab30a1513afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have options. Number one, we''re going to appeal the decision
        in the Supreme Court of Singapore. Either that, or if they want to enforce
        that, we will be opposing it,” Presidential Spokesperson Salvador Panelo told
        CNN Philippines’ New Day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f71cbde-ee8d-4e9f-8e83-7a2c342db2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because that decision—&nbsp;arbitration cannot be enforced unless
        you file a petition in court for its reinforcement. We will oppose it, with
        grounds that that contract is against public policy and interest of the Filipino
        people,” he added.</p>'
