    'template': '1'
    'title': 'Ombudsman probing alleged corruption in PH’s SEA Games hosting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d28dd-2727-4e6f-8610-a6a49e1e27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:09.342+08:00
      'mgnl:createdBy': 'xave'
