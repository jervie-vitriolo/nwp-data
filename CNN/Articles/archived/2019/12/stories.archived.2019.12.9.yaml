      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        Philippine men’s volleyball team achieved one of the biggest upsets in the
        history of the Southeast Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d3bb87-1b55-4dc5-b3ef-9323c870d02c'
