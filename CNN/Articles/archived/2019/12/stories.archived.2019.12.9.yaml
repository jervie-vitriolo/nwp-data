      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who undertook a risky effort in the immediate aftermath did
        so in an incredibly courageous way," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1efaec-ae48-4e65-9ec1-f5dd76f19fea'
