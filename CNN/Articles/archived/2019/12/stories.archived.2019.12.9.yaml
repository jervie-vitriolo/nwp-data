      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least five people were killed and eight
        more are still missing following a deadly volcanic eruption on New Zealand''s
        White Island Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040ca66-9359-4764-a05d-925ea3fdc34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Prime Minister, Jacinda Ardern, said citizens from
        New Zealand, Australia, the United States, the United Kingdom, China and Malaysia
        were among those injured and missing following the explosion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fabc49-cb6e-47ff-a3d6-5a2bc0b6fa65'
      'mgnl:activationStatus': true
