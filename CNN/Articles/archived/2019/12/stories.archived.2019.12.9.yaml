      'mgnl:type': 'text'
      'text': '<p>Comedian Dave Chappelle''s Netflix standup "Sticks and Stones" got
        some flack after he made jokes about Michael Jackson''s accusers and said
        he doesn''t believe them. Ironically, the comedian also poked fun at cancel
        culture.</p>'
