      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5851d96-b0f7-4330-8552-417bd82f5e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:54:55.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Miss Malaysia Shweta Sekhon was already beside Harvey while
        wearing her national costume.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd844b8c-300d-4f00-b64c-94f0d56c3490'
      'mgnl:activationStatus': true
