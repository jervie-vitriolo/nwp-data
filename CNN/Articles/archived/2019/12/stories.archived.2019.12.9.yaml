    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87261257-b034-4362-86a2-5bcd502e9ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:09.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Cayetano reiterated that they are ready to face
        investigation on the country''s hosting of the SEA Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112893bb-f26b-4eba-b9fe-7b2ac8c750ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:47:11.999+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef785d7-7d2f-4a6f-9ba6-896c7bee83c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T17:47:12.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome this as an opportunity to put to rest all the questions
        so that we may move forward in celebrating the success of our athletes and
        honoring the sacrifices of our workforce and volunteers," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718e5b5-2c59-40f4-9ab6-5269c4d88028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:09.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/seagames/2019/11/27/SEA-Games-Philippines-corruption-Duterte-Cayetano.html"
        target="_blank">President Rodrigo Duterte</a> has said that he wants an investigation
        into the alleged corruption in the country’s hosting of the SEA Games, after
        questions rose about the government’s expenses for the biennial regional sports
        meet, especially for the <a href="https://cnnphilippines.com/news/2019/11/18/sea-games-cauldron-bcda-budget-senate.html"
        target="_blank">₱50-million cauldron</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4fe87-eca4-4bd7-956e-9c38bc00650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:09.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/19/Alan-Cayetano-SEA-Games-cauldron.html"
        target="_blank">Cayetano defends ₱50-M SEA Games cauldron: ''It''s a work
        of art''</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45a168-8162-46c3-a2ff-45b604eeac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:09.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four months before the formal opening of the SEA Games, Duterte
        has also raised concerns about <a href="http://cnnphilippines.com/sports/2019/7/16/Duterte-PHISGOC-SEA-Games-corruption.html"
        target="_blank">corruption in the PHISGOC</a>, going as far as planning to
        keep its hands off the sports meet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e89f05-fcb0-4b15-a6d0-c6d6f4f5e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:09.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, has <a href="http://cnnphilippines.com/news/2019/11/28/duterte-cayetano-sea-games-corruption.html"
        target="_blank">cleared Cayetano</a> of corruption, ahead of a formal investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9119026-1b05-4de5-b5b6-1071483504d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:09.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano has said he is ready to face a probe into the corruption
        allegations hurled at PHISGOC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a74be1-d5e7-4d40-aef5-f92c8bbc2da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:09.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12894ae5-f3c5-482b-b710-7ffcb0550a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:09.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, along with other House lawmakers, are also planning to launch
        a probe into the supposed proliferation of <a href="https://cnnphilippines.com/news/2019/11/29/alan-peter-cayetano-30th-sea-games-fake-news.html?fbclid=IwAR0gPrft8Wp-lugGxxcePuR9EC19PNqbe9pAwz8OD52CuTIqKf_KjJsHhOs"
        target="_blank">negative and false information</a> about the SEA Games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992bb72c-193f-4811-85ef-965cff541e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:09.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am also issuing fair warning to all those who plotted against
        the SEA Games and put politics over country; those who espoused and spread
        fake news and malicious lies. Personally I forgive you, but for the national
        interest there will be accountability and reckoning," Cayetano said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918060bb-1be0-4e78-bf0a-7a8c0f789f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:09.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ AC Nicholls and Xave Gregorio contributed to
        this report.</em></p>'
