    'mgnl:tags': ['Meralco', 'December', 'Meralco-rates']
    'template': '1'
    'title': 'Meralco charges consumers more in December'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf0099-26ea-4191-8319-7dcaed091fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:58:20.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)—</strong> Customers
        of power distributor Manila Electric Company (Meralco) can expect higher electricity
        bills in December due to higher generation charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1819f3c-c166-4416-909a-0a144bdc379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:58:20.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco on Monday announced rates inched up to ₱9.8623 per kilowatt
        hour (kWh) this month from ₱9.5579 in November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af74b329-d02c-4737-80f8-330f2e3025c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:58:20.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to a roughly ₱61 increase in the total bill of a
        typical household consuming 200 kWh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7f86f-886e-4678-bc9a-fed5cf3cf755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:58:20.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company attributed the ₱0.3044 per kWh increase to higher charges
        from the Wholesale Electricity Spot Market brought by tighter supply conditions
        in the Luzon grid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11b4f6-077d-43be-936d-6065dcfd172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:58:20.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The generation charge increased from ₱5.0317 per kWh in November
        to ₱5.1967 per kWh this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26879744-83dd-48d7-bab3-463d49a0ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:58:20.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco''s franchise area covers Metro Manila, the provinces of
        Bulacan, Rizal, and Cavite, as well as parts of Laguna, Quezon, Batangas,
        and Pampanga.</p>'
