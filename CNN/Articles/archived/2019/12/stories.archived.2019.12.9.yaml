      'jcr:uuid': '3a2d7494-c6fb-4f2a-8039-07eb95d4931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t happen." Prince Andrew told the BBC last month. "...That
        couldn''t have happened because the date that''s being suggested I was at
        home with the children," he said. The Duke of York has vehemently denied all
        of Giuffre''s allegations, telling the BBC he has "no recollection of ever
        meeting this lady, none whatsoever."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6cf94e-b60e-4846-8c20-7b27e0668d5f'
