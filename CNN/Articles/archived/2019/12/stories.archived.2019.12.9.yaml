      'mgnl:lastActivated': 2023-01-27T00:05:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd863e-3f27-4dc9-befb-4ba335ccc95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>R. Kelly</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0c5ec-1f00-4289-9191-8be155f03026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year began with the six-part Lifetime documentary, "Surviving
        R. Kelly," that brought together Kelly''s accusers and inner circle to detail
        the artist''s life, which the network described as "riddled with rumors of
        abuse, predatory behavior, and pedophilia."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9a16e7-4feb-49e2-8117-373817bd6db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e002dd49-9767-4933-9a0a-15894e615471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airing over three nights, the documentary spurred renewed law enforcement
        investigation of Kelly, who has faced decades of sexual misconduct allegations.
        Kelly has repeatedly denied the allegations, going as far as having an emotional
        outburst during an interview with Gayle King.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf33cf-97ea-4545-8adb-4ed4597f6300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb939263-b913-4593-9485-13f30a7e54e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly, who is being held without bond in Chicago, is facing separate
        federal grand jury indictments in Illinois and New York. The indictments allege
        Kelly recruited women for sex, persuaded people to conceal that he had sexual
        contact with teenage girls and spent hundreds of thousands of dollars buying
        back videotapes that prosecutors say are incriminating.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940aa0eb-40d9-4e62-b1de-a14b0e1dd756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e481be-781f-4a12-acbf-35a6ac0d88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jussie Smollett</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8843ed37-5aae-4087-a079-674b88a45803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were more twists in the Jussie Smollett attack saga than there
        are on "Empire," the show in which he formerly starred.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c0037-124a-4903-9ec6-afb610024c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4950f74-f484-420e-b24f-4e100398e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began January 29 when Smollett told police he was attacked by
        two people who were "yelling out racial and homophobic slurs" and "poured
        an unknown chemical substance" on him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f5392-d930-4b60-bd29-2bbaed2c71a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297e801-00e0-468a-ba59-95c400d1f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little over two weeks later, after police said they interviewed
        more than 100 people, two Nigerian brothers were arrested as suspects and
        later released as potential witnesses. The interview with the two brothers
        led police to believe Smollett paid the brothers to stage the assault on him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17173a-ae78-4a55-8e50-b014a39a8fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922fbc7e-8bec-4bce-aa4d-4b640a531b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett and his attorneys deny he orchestrated the attack, but
        he was arrested February 21 on suspicion of filing a false police report and
        indicted on 16 counts of felony disorderly conduct March 8. The charges were
        eventually dropped.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba5bd8-7e62-4a23-bc8d-e657788a4e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7bd455-e475-4bdc-b064-dea0e2b97516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the saga unfolded, Smollett''s character on "Empire" was cut
        from the final two episodes of the show''s season. The city of Chicago has
        also filed a lawsuit against Smollett to recover the $130,000 to cover police
        overtime during the investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedfc3be-3d46-4ba5-945b-9ef5f864fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cc92d9-09c3-4574-80d1-a18e38ead772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ryan Adams</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d574105-367d-4573-9e4c-330b88118380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times published a report in February that alleged a
        relationship between US rock singer Ryan Adams and a woman, now 20, who was
        a minor at the time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b9bc9-362a-4bb5-b1d5-7c913d57b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad73702-c0f4-4d1b-b4b2-621226350258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times wrote the alleged relationship began in 2013 when the
        woman was 14. Two musicians also told the paper Adams offered to help them
        with their careers, but he then began to pursue them sexually.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0270e2b1-d813-41e4-b9fa-ed45afce1571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c54c80-12df-41e3-b488-a90c576b9d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Mandy Moore, who was married to Adams from 2009 to 2016,
        then said in a podcast after the article was published that Adams was psychologically
        and emotionally abusive, calling his behavior "controlling."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67112bda-fb9e-49df-9a5f-2305fb2d7195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd5de2-a888-4dfd-b8da-24b096558b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations led to the cancellation of Adams'' tour in the United
        Kingdom and Ireland. He was due to play nine dates on the tour.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949dfc93-d4bd-4806-855c-b1801225aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd76a5f-b083-4d65-bc84-4f18fcf4eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams tweeted in February he was "not a perfect man" and apologized
        to anyone he ever hurt. He did say, though, that the article painted an "upsettingly
        inaccurate" picture.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc247c03-0aec-4690-ac6d-cdc0347b9261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467797af-fe21-4860-9555-2d3a49d441dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never have inappropriate interactions with someone I thought
        was underage. Period," his tweet read.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f7d2af-ef00-4a68-9e1c-903032c18a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7402dbf-f627-4fc9-8882-8a4e29b38271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michael Jackson</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166417a-ff1f-4cc2-8bcd-10fd786a5305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-part Michael Jackson documentary "Leaving Neverland" aired
        on HBO in March.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb49542b-4fd9-4e8c-be30-d234a6a36c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a863c-0ba3-42ac-990d-6fb6c4a080af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film examines claims by James Safechuck and Wade Robson that
        Jackson sexually abused them over a period of several years when they were
        children.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c313c7-367b-4e96-a0c1-f41b39b73cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50fc102-31a7-4b74-ac03-b853325a9022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of Jackson''s family members or supporters were interviewed
        for the documentary. Jackson''s family has vehemently denied the allegations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2edb99-7118-4201-8631-c306e83b781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0add2a6-a6ff-4391-ac2b-18a00dbb7aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film forced a re-examination of Jackson''s legacy. The backlash
        from the documentary included radio stations pulling his music from their
        playlists and even "The Simpsons" pulling an episode featuring Jackson''s
        voice.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267a8366-8419-4fde-967b-1ca956f6f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88630d9d-d84c-45f0-83ba-22b331ee2946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson, who died in 2009, had faced accusations of sexual misconduct
        with boys going as far back as 1993. He was charged in 2003 with seven counts
        of child molestation, but was later acquitted.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c1b128-d2a6-4185-a917-ee56bb856be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89368b3c-fc07-4233-aed2-6d5ff26c09c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shane Gillis</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb5133-054c-4fe1-8143-8123bba82c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he was announced as one of the new cast members of "Saturday
        Night Live," all eyes were on Shane Gillis.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce6b53-e138-4884-82ea-0b9db0f789c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc52d7f-a0c7-4153-842c-2f15608aada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same afternoon of the announcement, though, news broke that
        Gillis had a history of making defamatory comments about Chinese Americans,
        LGBTQ people and women during episodes of his podcast with fellow comedian
        Matt McCusker called "Matt and Shane''s Secret Podcast."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0349b208-c806-4bad-98d4-547b0dbcaa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361bdc5-84f8-42fa-a9ef-00fdff6c53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SNL" decided to fire Gillis before the season began, saying: "We
        were not aware of his prior remarks that have surfaced over the past few days.
        The language he used is offensive, hurtful and unacceptable. We are sorry
        that we did not see these clips earlier, and that our vetting process was
        not up to our standard."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e155c-3a52-478c-8cee-60ddb7e4edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087f97b-1b50-4878-811b-50911e4ab549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some comedians defended Gillis while others supported NBC''s decision.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f1ecd-62e5-4a38-9214-59241ae6b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a1c34-d876-4e25-b462-51b51a79b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a comedian who was funny enough to get SNL. That can''t be
        taken away," Gillis wrote on Twitter.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ccf234-4225-402d-86c2-9287170a494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca68b8e-70ad-4fa5-8346-ac0d60c9329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don Cherry</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4305993-3250-4fb4-875a-59d63e54fee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legendary hockey coach and sports broadcaster Don Cherry stepped
        down from Canada''s No. 1 sports network, Sportsnet, after referring to immigrants
        as "you people."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16305c72-009c-408f-afe1-5af3023f481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f95972-a76a-4190-8f9a-cc9895ed050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherry''s comments were made during a broadcast in November during
        his weekly Coach''s Corner segment. He was complaining that he rarely saw
        people he believed to be immigrants wearing red poppy pins, which are worn
        as a symbol of remembrance to honor fallen Canadian service members.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
