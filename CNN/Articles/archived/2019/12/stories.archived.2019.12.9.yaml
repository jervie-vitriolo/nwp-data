  'duterte-water-concessionaire-officials':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-09T19:50:11.298+08:00
    'imagesource': 'jcr:575ec649-d345-4019-bd58-90cbafb4253d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46040fbc-5ee1-403c-ae4c-1a7e8c150512'
    'lead': 'President Rodrigo Duterte is determined to get to the bottom of the issues
      concerning water concessionaires and will meet with their officials to figure
      out how the troublesome deals came about. He said he would not agree to any
      compromise on the cases involving them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T19:58:06.310+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:05:25.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:05:01.673+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Maynilad', 'Manila-Water']
    'template': '1'
    'title': 'Duterte unwilling to compromise over "onerous" water deals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ec83e-f8e3-4508-a69b-e0f388fdba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — President
        Rodrigo Duterte is determined to get to the bottom of the issues concerning
        water concessionaires and will meet with their officials to figure out how
        the troublesome deals came about. He said he would not agree to any compromise
        on the cases involving them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03edf64-085a-48ec-a824-dbccb588ba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Malacañang Monday, Duterte said, "The fact alone
        that all these years, we were paying a fee para sa water treatment which never
        came into being all these years. Then, corporate income tax was passed on
        to the Filipino people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07522e3-2368-495a-a01f-45b0f1147856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he had heard that water concessionaires allegedly wanted
        to reach a settlement on the matter, but the President said he could not allow
        it to happen. He added he wanted to talk to lawyers involved in the deals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9cc990-f603-47fb-80ec-49f2a0c97458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They fixed their rates for the people of the Philippines. We surrendered
        that sovereignty to them. <em>Noong pinataas nila, hindi tayo nag-concur kaagad
        ang</em> regulator, so they lost, we paid ₱3 billion. <em>Ngayon,</em> ₱7
        billion. <em>Kaya sabi ko, paano mo aaregluhin ''yan ngayon.</em> How? How
        will I compromise? That''s plunder. That''s classic economic plunder," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc440d-5509-4316-bb24-fbe4f98ad737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They fixed their rates for the people of the Philippines.
        We surrendered that sovereignty to them. When they raised it, we did not immediately
        concur so they lost, we paid P3 billion. Now, it''s P7 billion. So I said,
        how do I allow that? How? How do I compromise? That''s plunder. That''s classic
        economic plunder]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd52dd-9d7b-43c6-9981-0c9bd1a845d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a href="https://www.cnnphilippines.com/news/2019/12/5/Duterte-to-file-plunder-versus-Maynilad,-Manila-Water.html"
        target="_blank">previously said</a> he would file plunder cases against Maynilad,
        Manila Water because of their supposedly onerous agreements with the government.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48577e65-fde8-412d-be2b-fc74720c9ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya gusto ko silang makausap. Hindi ito maareglo hangga’t
        hindi ko makausap yung mga</em> concessionaire. <em>Gusto ko harap ang abogado
        ng gobyerno na p*********a gumawa ng kontrata na ito,"</em> said the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff5fb54-ed77-43a0-98ec-f63033abb360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to talk to them. There will be no resolution
        as long as I don''t talk to the concessionaires. I want the government''s
        lawyer who made this g******d contract.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716d2b3-81bc-45fc-8beb-6f9e3955ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said government lawyers sold the country "down the drain."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d539d1-f5f3-4784-b9bc-0412bf485f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then jokes he would ask new Armed Forces Chief Noel Clement
        to being M16 rifles at his meeting with water concessionaires. He says he
        will have Clement kill them all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f21dfde-6833-4a5c-870b-9116f0200b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also took a swipe at Senator Franklin Drilon whom, the President
        said, asked the government to look the other way regarding the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ba610-f0ba-45a5-89f7-5d85b4923f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know Senator Drilon, <em>magkaibigan tayo at malaki ang respeto
        ko sa ''yo</em> [we are friends and I have a lot of respect for you]. Pero
        how dare you telling me not to make any move or even take a peek (at the water
        concession agreements) because we will be losing money? How dare you? <em>Kasama
        ka ba dito</em> [Are you involved in this]?" he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c4dd68-13c4-4708-8848-b25b33a48a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte says Drilon asked Senator Bong Go to text him so he can
        know that the Senate Minority Leader had no hand in the water deals because
        he had already left the law firm ACCRALAW.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589478d0-8a53-4ec7-8e2c-16d4f162e64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Monday morning, <a href="https://cnnphilippines.com/news/2019/12/9/Panelo-Malacanang-Maynilad-Manila-Water-Singapore-arbitral-ruling-appeal.html"
        target="_blank">Presidential Spokesperson Salvador Panelo</a> said the government
        would appeal the ruling of an international tribunal which ordered officials
        to pay billions of refunds to water concessionaires Maynilad and Manila Water.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e6b337-3b6b-4a81-a3e4-8b7880868628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have options. Number one, we''re going to appeal the decision
        in the Supreme Court of Singapore. Either that, or if they want to enforce
        that, we will be opposing it,” Panelo told CNN Philippines’ New Day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a14a9f-a7f0-4fc9-bd2a-686a53306d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because that decision — arbitration cannot be enforced unless you
        file a petition in court for its reinforcement. We will oppose it, with grounds
        that that contract is against public policy and interest of the Filipino people,”
        he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67325838-7e39-4af5-9374-45860ba6e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:25.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Singapore-based court earlier ordered the national government
        to pay ₱7.39 billion to Manila Water due to losses from rejected water hikes,
        the east zone concessionaire said in a November disclosure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada7e382-96f6-48dd-ac4e-0f5377153ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:58:06.312+08:00
      'mgnl:createdBy': 'pia'
