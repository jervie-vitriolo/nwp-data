    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23481a29-9ca7-4cf4-909a-755def6aedb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:29:45.677+08:00
