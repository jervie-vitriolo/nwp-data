      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Apple switched to the lightning cable after getting rid
        of the 30-pin iPhone charger. But the company has slowly been phasing the
        lightning cable out of its iPad designs. And, of course, the lightning cable
        no longer plugs directly into many Apple computers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daca54e-c223-43bb-bfaa-19c251ddf3e3'
      'mgnl:activationStatus': true
