    'lead': 'This translates to a roughly ₱61 increase in the total bill of a typical
      household consuming 200 kWh. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:58:20.356+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:05:43.141+08:00
