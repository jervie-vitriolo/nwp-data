      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culture doesn''t always work out because some people face long-term
        cancellation while others face a short-term slap on the wrist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e42e8-f999-470b-9900-bf0fc70a629b'
