    'template': '1'
    'title': 'GSIS allots ₱3 billion for Christmas cash gift to pensioners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d20f8-006e-4754-9a15-a0d690ae8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:29.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Christmas
        would be sweeter for pensioners of the Government Service Insurance System
        (GSIS) as the state-run firm announced the release of Christmas cash gifts
        worth ₱3.12 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e0d3ec-8c83-4404-ac7d-6fb8bebb7e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:29.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b17e6-81a4-485a-b336-1d35e07944d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:29.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, GSIS said 324,348 old age and disability pensioners
        will be receiving their so-called Christmas bonus starting Sunday, December
        15. GSIS Chairman and Acting President Rolando Macasaet said the money will
        be credited to the e-cards of these members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad221738-531a-4dcb-95e4-ea0ad7b37d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:29.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd318a46-8929-4a93-87f7-44ef2dc12bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:29.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired government workers who received a Christmas cash gift higher
        than ₱10,000 last year will receive an amount equivalent to a month''s worth
        of their current pension, capped at ₱12,600. Those who got a lower amount
        in 2018 will receive a bonus up to a maximum of ₱10,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d5e1eb-aeee-4a92-9549-e337b3bbd4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:29.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:55.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd3fe4-fd4a-4cd6-92a5-f8dd839aebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:29.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:55.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active pensioners who are still alive as of November 30 are entitled
        to the benefit. This covers suspended pensioners as well, provided that they
        reactivate with the GSIS before April 30, 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf88762-703d-4f65-b3d6-84cd4c2c8b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:29.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:55.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d552ca4-86e5-4959-8111-36a269bf3049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:29.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dependents of pensioners, as well as those receiving pro-rated and
        lump-sum pensions would not be eligible for the cash gift. New retirees who
        started receiving monthly pensions from 2015 to 2019 are also not yet covered
        by the benefit. They will be entitled to this five years after their retirement
        date, GSIS added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d7848d-d9fe-4b64-82c5-b8d94ebebaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:29.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c487bf2-8f3d-4eb1-b680-b9130474fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:29.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, the <a href="https://cnnphilippines.com/news/2019/12/5/sss-13th-month-pension.html">Social
        Security System</a> — which provides pensions to private sector workers —
        announced the release of a corresponding 13th month benefit for 2.83 million
        Filipinos, cumulatively worth ₱12.71 billion.</p>'
