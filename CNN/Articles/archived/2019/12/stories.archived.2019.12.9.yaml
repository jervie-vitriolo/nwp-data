      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019094fc-242a-4d70-970b-048de849eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:52:45.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Casualties from a ''range of nationalities''</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e533fc-49ff-426e-854e-ca20b9aa4777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial information in the wake of the eruption was scarce, as New
        Zealand emergency helicopters and ambulances rushed to the town of Whakatane.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03759ddb-0916-4b19-931f-a7d16663e497'
