      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre told the BBC''s Panorama on Monday night that when she was
        17 years old, she was trafficked by Epstein and forced to have sex with his
        friends, including the Duke of York.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37202617-de1e-49bc-9c72-d910e9133fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.681+08:00
