      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple people in affluent Manhattan circles, including
        two of her friends, Maxwell introduced Epstein to many of the social figures
        in his life.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3156f31b-763a-40fd-9c04-bf39be5c8aba'
      'mgnl:activationStatus': true
