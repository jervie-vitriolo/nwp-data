    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea9f9ab-2aae-4979-8764-096243163824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e092c8-1e22-4848-8a24-9d55703b5cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the PNP said it sought the help of the <a href="https://www.cnnphilippines.com/news/2019/9/10/joma-sison-netherlands-interpol.html">International
        Criminal Police Organization</a> (INTERPOL) and the Dutch government to arrest
        Sison through a Red Notice, which would request all law enforcement authorities
        worldwide to locate and provisionally arrest a fugitive, pending extradition,
        surrender, or other similar legal actions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0fe6e6-603b-45cd-9a8f-f5c745f0aed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741672c-6bc4-447b-bace-5b0e606f9842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello led a peace panel who talked to Sison and his team, but Duterte
        ended these discussions in <a href="https://cnnphilippines.com/news/2019/3/21/Rodrigo-Duterte-ends-talks-CPP.html">March</a>.
        Before that, Duterte revived peace talks early into his term but ended it
        in November 2017 as the two panels accused each other of violating ceasefires.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127c10e-0f81-4541-8691-24baf92458a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c3b22-bd74-4d2a-b2d8-9635bb2766f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government considers communist rebels as terrorists,
        but the move to formalize this tag is still pending in a local court.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464b7fb4-8bb6-4716-a7fd-4453d2975d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2018/02/21/DOJ-asks-court-to-formalize-CPP-NPA-terror-tag.html">DOJ
        asks court to formalize CPP-NPA terror tag</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17893ec-29c9-47c0-afde-a6837190d0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the PNP said its units have been ordered to be more vigilant
        for possible attacks by rebel groups, ahead of its founding anniversary on
        December 26.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f967245a-7681-4bf0-a00a-c1eb98d19cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea989c-f73b-4c45-a284-8a7f723a20be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past decades, <em>ang</em> Communist Party of the Philippines
        <em>at</em> New People''s Army <em>ay naglulunsad ng mga armadong pag-atake
        laban sa mga pwersa ng pamahalaan sa tuwing sumasapit ang kanilang</em> founding
        anniversary... <em>Tayo po ay may direktiba na sa lahat ng police units natin
        ang kanilang pagtataas ng alert level nang sa gayon ay hindi malusutan o maatake
        ang ating mga police stations</em>," Banac said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1996a-d5ca-4c70-b6e7-8d56649dc842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.777+08:00
