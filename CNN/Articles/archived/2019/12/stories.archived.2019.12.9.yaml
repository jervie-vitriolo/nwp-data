      'mgnl:type': 'text'
      'text': '<p>The Palace also lauded the Cebuana beauty queen for representing
        the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671696fb-43e6-448b-bf1f-8e4255e21ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:30:54.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Ganados has given pride and glory to the Filipino nation by
        showcasing the unique beauty and talent of the Filipina," presidential spokesperson
        Salvador Panelo said.</p>'
  'new-species-plants-animals-2019':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-09T17:01:18.896+08:00
    'imagesource': 'jcr:ed91c2c1-f6cb-46e6-b731-f80d7dfb4844'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d60611e-489e-4a47-830f-3dda9d7e7cf3'
    'lead': 'The quest for the unknown revealed exciting new discoveries this year.
      California Academy of Sciences researchers discovered 71 new animal and plant
      species in 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T17:04:49.364+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:05:35.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:04:58.585+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['California-Academy-of-Sciences', 'animals', 'plants', 'science']
    'template': '1'
    'title': 'Scientists discovered 71 new species this year. Here are some of their
      favorites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4210e047-cd53-4ab0-a47a-d28878834fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The quest for the unknown revealed exciting
        new discoveries this year. <a href="https://www.calacademy.org/press/releases/academy-scientists-describe-73-species-in-2019"
        target="_blank">California Academy of Sciences</a>&nbsp;researchers discovered
        71 new animal and plant species in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c987f7dc-2e68-4475-aa4f-4916d0ae628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes flowers, fish, corals, spiders, sea slugs, ants
        and lizards, among others. They were found across three oceans and five continents
        in caves, forests and even the greatest depths of the ocean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ac122-30bd-4547-b6fa-f39a4dd2fcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning more about these intriguing new species allows for a greater
        understanding of environments and biomes, as well as targeted conservation
        efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37fa0af-1c0f-4355-8fa9-609e2a76e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite decades of tirelessly scouring some of the most familiar
        and remote places on Earth, biodiversity scientists estimate that more than
        90% of nature''s species remain unknown," said Academy Chief of Science Shannon
        Bennett. "A rich diversity of plants and animals is what allows life on our
        planet to thrive: The interconnectedness of all living systems provides collective
        resilience in the face of our climate crisis. Each newly discovered species
        serves as an important reminder of the critical role we play in better understanding
        and preserving these precious ecosystems."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267820b7-4baf-4819-8e4a-56fe9b7bd852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at some of the new species.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac31917-033f-42a6-b230-a009e6666e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A fish called Wakanda</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73206a6d-df37-4e36-b4f3-ec0db8a641b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the nation of Wakanda exists only in the Marvel Comics
        universe as superhero Black Panther''s home, researchers believe they have
        found a version of it underwater. In secretive reefs 260 feet below the surface,
        these warriors — accented with vibrant purple — are fish.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6b8c6-b04a-417a-8b73-37ce3c24b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously unknown, the fish species lives in dark coral reefs,
        called "Twilight Zone" reefs, in the Indian Ocean off the coast of Tanzania.
        The fish are a new species of what''s known as fairy wrasses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84793ab6-9c73-4433-a6af-300e60536bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their scales are so deeply pigmented that the deep purple remains
        even when preserved for research, when color is usually lost.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c33d54-888a-4853-b09e-3bd89dff61ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fish were named Cirrhilabrus wakanda, or the vibranium fairy
        wrasse, in honor of Wakanda and "Black Panther."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae51318-670a-4b63-b829-e5a4d085c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we thought about the secretive and isolated nature of these
        unexplored African reefs, we knew we had to name this new species after Wakanda,"
        said Yi-Kai Tea, lead author of the study and an ichthyology Ph.D. student
        from the University of Sydney. "We''ve known about other related fairy wrasses
        from the Indian Ocean but always thought there was a missing species along
        the continent''s eastern edge. When I saw this amazing purple fish, I knew
        instantly we were dealing with the missing piece of the puzzle."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbdd33a-b5d8-43d0-8c25-de410246dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found 16 other new species of fish this year, including
        a cat-eyed cardinalfish.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a6176a-15e1-4f7f-939f-87e533216a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Endangered lizards and geckos</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3188e-6d45-44f7-84a7-1f7e7038874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Aaron Bauer, an Academy Research Associate, found 15 mottled
        geckos, an orange lizard, a girdled lizard and three skinks — and most of
        them are essentially endangered. That''s because all of them are found in
        very small geographic areas so any upset, like deforestation, can deplete
        their numbers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435efb4a-2de1-49de-a830-5b0e426582cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding these species in time, and determining the threats to their
        populations, is key. For example, one of the island-dwelling skinks Bauer
        found is threatened by an invasive species of fire ants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4866fd-70fc-4280-9171-702e0a0c8928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t explore isolated habitats, like mountaintops, we would
        miss a huge part of the biodiversity that''s unique to these regions," Bauer
        said. Over the course of his career, he has discovered more than 205 reptiles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dce2f0-adbd-4ed2-9858-7b77a74655c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Surprising sea slugs</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8daf3fb-30d1-49f5-8cbe-f90d28240a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea slugs are masters of disguise. A newly discovered species, Madrella
        amphora, actually resembles snail eggs that can be found in their habitat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f4dbd-4054-4f86-8b37-11d94409a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recently confirmed through genetics that sea slugs mimic the
        colors of other species, but it''s rare to see sea slugs mimic other animals
        entirely," said Terry Gosliner, Academy Curator of Invertebrate Zoology. Gosliner
        is known for a number of discoveries regarding sea slugs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ed0c9-cb7a-4a1d-a3cc-589d01aa1502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also found five other types of colorful sea slugs with
        quirky disguises, unique colors and small sizes compared to their other well-known
        counterparts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea6d54-2efc-40a0-ba09-4f1afe6e1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Delicate flowers</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ed13f-db8f-4ba0-af81-6cfb3601625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of surprising things have been determined about plants
        over the years, like the fact that they communicate with each other and complain
        about drought. And in the case of a rare flowering plant spotted this year,
        they keep researchers on their toes by moving around.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43823c8c-ec84-4ba7-ac8f-5149e0080759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trembleya altoparaisensis is a lovely plant with white flowers that
        was initially collected only once more than 100 years ago by Auguste François
        Marie Glaziou, a famed botanist. Trying to track it down in modern times to
        actually describe the plant proved difficult.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9737fc18-1c68-4d55-8b35-62522d61de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t think plants move, but they do," said Ricardo Pacifico,
        a PhD student working with Frank Almeda, emeritus curator of botany at the
        Academy. This is because plants have to look after their needs as environments
        change, so they migrate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b479d230-dfeb-4d47-aebd-dd957c43679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found Trembleya altoparaisensis living in Chapada dos Veadeiros
        National Park''s canyons in Brazil.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b47326-6eec-492b-896c-1bb06ac791b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, eight flowering plants, including a new species in one
        of Madagascar''s national parks, were found this year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75259a-e4ef-4781-9bb5-fa36c1529330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deep sea coral</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0867b8-df82-4614-9946-540baab2c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remotely operated vehicles are helping researchers discover and
        understand coral found during deep sea surveys. A 2018 NOAA expedition revealed
        a beautiful yellow coral called Chromoplexura cordellbankensis off the coast
        of California.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e75f356-6477-484e-bcbf-424891258420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the intertidal zone, but the deep sea is out of sight,
        out of mind," said Gary Williams, invertebrate zoology curator at the Academy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef5483-5553-432e-94b5-892fdc1f0801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new diverse corals were found this year in the Cordell Bank
        National Marine Sanctuary, 60 miles from San Francisco''s coast.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8c364-3830-4edd-8374-47f232669e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Freaky spiders</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221411d6-6e76-4ce7-8085-54deeb2ae222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers spotted five new spiders this year, and some of them
        are pretty strange.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc496e4-60ed-4462-885c-a4f2d1778cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is a family of "ant-worshipping" spiders that live in ant mounds
        — although the reason for that remains to be seen. Researchers found them
        in the Chihuahuan desert in Mexico, spotted in an array around an ant nest
        that had collapsed. Otherwise they''re usually underground.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e237d-acef-46b1-99aa-863b38ee27ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to see what they''re doing is to dig them up. But
        then they''re no longer in their natural state," said Darrell Ubick, Academy
        Curatorial Assistant of Entomology.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1be34a-8877-402e-8948-2d7804e3d084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also found new harvestmen — organisms related to spiders —
        living in caves and adapted to life in the dark. They were found in Croatia,
        helping inform the way species branch off using different adaptations.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31919e40-7b56-4db5-9ff0-6b922871a92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Skate party</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63fb966-4ee5-474d-96ae-fcf9fb721edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skates are fish that look like rays. Many can be found off the Falkland
        Islands, living at depths of nearly 2,000 feet.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223e75a-81b1-4a58-a4bd-2f5ffa38818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re also cut into steaks or fermented in Korea. But some of
        the species ending up in markets may actually be a newly discovered species
        called Dipturus lamillai.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296abaa5-dbc9-41c1-b4e5-738606e8e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery could help with conservation efforts so that new species
        aren''t overfished before they can be understood, the researchers said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8f43fe-caf5-40f6-a5c1-c9d492f73a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:04:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/07/world/new-plant-animal-species-2019-scn/index.html"
        target="_blank">Scientists discovered 71 new species this year. Here are some
        of their favorites</a>."</em></p>'
  '2019-SEA-Games-Roger-Casugay-flag-bearer-':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['61057f2a-d0fc-4d40-a84a-1a9ed2a87e04', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-12-09T16:47:12.679+08:00
    'imagesource': 'jcr:d3587f70-5fc6-4b4e-8191-c388337a9603'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a7210fb-5a9c-440f-a132-d946fd68b48d'
    'lead': 'The heroic surfer Roger Casugay will carry the Philippine flag in the
      closing ceremony of the 30th Southeast Asian (SEA) Games. '
