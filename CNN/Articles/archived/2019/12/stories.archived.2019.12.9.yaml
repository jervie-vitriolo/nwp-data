    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEA Games: Filipino boxers reign kings and queens of the ring'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f32dba-ffbb-471b-9b6c-149c4139ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T20:52:42.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:05:25.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 9) —</strong> Filipinos are surely
        an undeniable force in boxing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c501ef-a860-4c55-89ae-ab65f906a062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T20:52:42.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:05:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos dominated the ring, raking in seven gold and three
        silver medals Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8be9b4-464b-4726-a479-df7b2b55ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T20:52:42.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:05:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation was led by Eumir Marcial and Nesthy Petecio, who
        both had phenomenal wins.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a5fc9f-f1ac-4485-90a0-83ba4b38d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T20:52:42.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:05:25.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial sent his opponent, Nguyen Manh Cuong of Vietnam, to the
        canvas in the first round, in the men''s middleweight category.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8e9c2-463e-4580-b542-f5d7564030a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T20:52:42.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:05:25.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in time to widen the gap between the Philippines and Thailand,
        world champion Nesthy Petecio, won the gold by decision, against Myanmar''s
        Oo Nwe Ni.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afefb0c0-ada5-4024-a345-3bbdcac98deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T20:52:42.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:05:25.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlo Paalam drew first blood over Langu Kornelis in the light flyweight
        division, while Rogen Ladon won in the men''s flyweight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e7b13a-d755-4cc6-894a-64e868fa71a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T20:52:42.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:05:25.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charly Suarez edged Thailand to win the gold in the men''s lightweight
        division, as James Palicte ruled the men''s light welterweight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ab42af-099f-4780-8c65-a5b20e715034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T20:52:42.216+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:05:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josie Gabuco also snatched the gold in the women''s light flyweight
        division.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad81f35-88fd-426c-9471-14fff5a8b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T20:52:42.216+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:05:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other boxers settled for silver including Irish Magno, Riza
        Pasuit, and Marjon Piañar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
