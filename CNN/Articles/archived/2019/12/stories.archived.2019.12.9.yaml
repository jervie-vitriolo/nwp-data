      'mgnl:lastActivated': 2023-01-27T00:05:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99693017-e6c9-46f3-b50c-8c8cdc677b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:47:49.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin isn''t the only world leader in her 30s, though: Ukranian
        premier Oleksiy Honcharuk is 35 and New Zealand''s Prime Minister Jacinda
        Ardern is 39.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d61a5ea-6bfe-4558-a128-2c9b79d3068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:47:49.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580389ed-9e09-485c-965b-1356e09cc474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:47:49.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five major parties in Finland''s parliament are now all led
        by women, four of whom are in their 30s: Li Andersson, 32, is the leader of
        the Left Alliance; Maria Ohisalo, 34, leads the Green League; the Centre Party
        is led by Katri Kulmuni, 32; and Anna-Maja Henriksson, 55, is leader of the
        Swedish People''s Party of Finland.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ab773-5722-4428-8804-6117bd7ae389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:47:49.099+08:00
