      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53a9ec-bf0d-4beb-833d-230397cda447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:47:49.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin rose through the ranks after leading the city council of her
        industrial hometown Tampere when she was 27, according to Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf69d4a-50ab-44b2-8071-cb9503055667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:47:49.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00aa552-d338-4d63-b47e-4b0b270feaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:47:49.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Democrats are the largest party in a five-member governing
        coalition, according to Reuters. Marin took the top spot after beating the
        head of the party''s parliamentary group, Antti Lindtman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120989b-5bd8-4305-a500-a5536e35b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:47:49.099+08:00
