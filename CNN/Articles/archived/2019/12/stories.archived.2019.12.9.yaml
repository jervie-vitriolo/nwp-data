      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other netizens also took to Facebook and Twitter their annoyance
        over the post.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d12d07-959a-4202-8c45-d6e0ab8ec2ac'
