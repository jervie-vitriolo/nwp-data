      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd633fe-6e40-45ff-bbf4-9b84037db624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.723+08:00
