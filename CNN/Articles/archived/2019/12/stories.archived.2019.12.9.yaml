      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77db231b-3138-46ba-9fde-51616df2a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:29:45.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:43.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The yuletide season is an opportune time to establish such measures
        or programs for the economic empowerment of barangay officials and functionaries,
        in recognition of their valuable and meaningful service that effect genuine
        and positive change in their respective communities, consistent with the provisions
        of the Local Government Code," it read.</p>'
