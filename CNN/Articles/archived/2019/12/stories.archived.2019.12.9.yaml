      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —&nbsp;</strong>Netizens,
        particularly members of the LGBTQ+ community, are not amused with the remark
        of the Department of Transportation (DOTr) on the Miss Universe 2019 pageant
        in its traffic advisory on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7dd06-75b1-438d-a44f-36ae75b40fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a279fcef-0dfa-415a-bd0c-6d3047b75e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its now-deleted social media posts, the DOTr made reference to
        the LGBTQ+ community as "boklooh" and jokingly claimed that parlors would
        be closed today, as they would be out to watch the Miss Universe 2019 coronation
        held in Atlanta, in the United States state of Georgia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd31a43-34e4-4f3f-846c-eba0e69fb07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03500f5-3824-4a52-916d-192522647e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post read: "<em>BREAKING NEWS! NBA CHAMPIONSHIP NG MGA BOKLOOH,
        UMAARANGKADA NA. Traffic sa pangunahing lansangan, maluwag! Mga parlor, siguradong
        sarado!</em>"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912704d5-8639-4315-b795-e236a8208564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f7279f-f0bb-44b7-8f8e-192fb80634db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The NBA championship of the gay community is ongoing.
        Traffic in major thoroughfare is light! Salons are surely closed!]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85ccb4-6321-4b0b-b30e-12989873764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/lifestyle/2019/12/9/Miss-Universe-2019-Philippines-Gazini-Ganados.html">PH''s
        Gazini Ganados ends Miss Universe journey in Top 20</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119aabe3-1984-4f56-b517-4189376b434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This did not well with the LGBTQ+ Partylist, and dubbed the move
        of the government agency as "unprofessional."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821492b-b4da-42b5-8da2-13081c1ddc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a16b34f-3f06-4486-9b91-6d9d0f9b946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang buwis ng mamamayan ay ginagamit upang pagsilbihan ng gobyerno
        ang masa sa kanilang mga pundamental na problema pero ang DOTr ay ginagawang
        katatawanan ang salitang ''BAKLOOH'' upang umani ng mas nakakatuwang reaction
        sa oras ng trabaho,</em>" said Danmer John De Guzman, LGBTQ+ Partylist spokesperson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bf6a06-a0fa-41ad-a410-7a99e895a90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe69333-f2fb-4376-bf64-fe5a56ec58a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people''s taxes are being utilized so that the
        government can serve the people by solving fundamental problems but instead,
        the DOTr is using its platform to say things such as  ''baklooh'' to gain
        traction on its operating hours.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c34caf-d517-470f-8473-03e76e50d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ee6f6-6977-4e8f-84f1-8cf20b1190ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman added that as a government agency, the DOTr should instead
        be doing its job in solving the worsening traffic crisis in the country instead
        of making unnecessary gimmicks online.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffa228e-9cc3-4a53-b5bc-23e88f321c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56830b63-4096-4c73-9492-4816442dc116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mawalang galang na po, government agency page kayo, hindi kayo
        isang pageantry page na makipagbaklaan sa comment section kesa tugunan ang
        problema sa lumalalang mass transport crisis</em>," De Guzman added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f357e41f-fbe8-42ae-99ff-c13f87114969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636d82a-645f-45a3-a3d6-4dfb82647a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:03.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With all due respect, you are a government agency
        page and not a pageantry page that should interact with the gay community
        through the comments section, instead of addressing the worsening mass transport
        crisis.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129359a7-997c-466c-a26f-0cdfc7b8aa67'
      'mgnl:activationStatus': true
