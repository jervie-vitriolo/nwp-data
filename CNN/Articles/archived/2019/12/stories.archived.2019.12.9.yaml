      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003 Epstein described Maxwell as his best friend in a profile
        with Vanity Fair.</p>'
    '57':
