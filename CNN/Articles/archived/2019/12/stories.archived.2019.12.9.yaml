      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650c807-2c1d-4be8-9fd6-08c8ad8b6c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:54:55.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey also quickly defended himself, “Let me explain something
        to you. I just read that in the teleprompter. Ya’ll got to quit doing this
        to me. I can read.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b38f14-a4c3-43c8-b87d-65e89a706ac1'
      'mgnl:activationStatus': true
