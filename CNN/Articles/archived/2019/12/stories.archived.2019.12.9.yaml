    'template': '1'
    'title': 'Someone ate a $120,000 banana that an artist had taped to a wall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e91ae6-a75b-44fb-8c94-1b3c2afe8ca6'
      'mgnl:activationStatus': true
