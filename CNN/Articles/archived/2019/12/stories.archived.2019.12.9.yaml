      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She alleges that Epstein repeatedly committed sexual assault and
        battery against her when she was 14 and 15 years old and that he forcibly
        raped her. Araoz''s attorneys say she has not interacted with Maxwell, but
        the lawsuit alleges Maxwell "participated with and assisted Epstein in maintaining
