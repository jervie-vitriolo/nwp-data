      'mgnl:type': 'text'
      'text': '<h2>Celebs who faced cancellation</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1183da-19f6-4e61-b82b-a42b3fde7121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:59:31.998+08:00
