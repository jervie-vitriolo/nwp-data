      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five people have been arrested for poaching
        a protected Sumatran Tiger in Indonesia, after authorities discovered a dead
        tiger with four of its fetuses in a jar, state media news agency Antara has
        reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39448a18-ddb8-4204-87dc-60eaf3a8c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:14:48.446+08:00
