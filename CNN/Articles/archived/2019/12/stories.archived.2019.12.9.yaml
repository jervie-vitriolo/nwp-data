      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96a1e7-fd6d-4867-a56e-209ba4f73d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whakaari/White Island is erupting. More information soon," announced
        GeoNet in a notice on their official Twitter.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f3afc1-39f0-4313-ba35-0da2da4484b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8c77e9-f73f-4342-9518-4d2cfd9e7832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from New Zealand''s official geological hazard information
        site Geonet showed a huge plume of white smoke rising above the island on
        Monday afternoon, local time.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7cb71a-5a6b-437e-a1ba-ec026772095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a2a193-2308-4abb-a064-13a6e12321b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from cameras run by the Institute of Geological and Nuclear
        Sciences (GNS) of a crater on the island appeared to show a group of people
        inside the smoking center just minutes before the eruption.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78108251-5e96-4898-9025-7482220e17e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c5c54-fbc1-4463-839f-63ce72e68f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both New Zealanders and tourists have been caught up in the disaster,
        police said in a statement earlier in the day.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c2506-4ff8-4141-9003-6dbdcd9139a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d087e0-9305-40a1-a24a-c006f5f55e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 tourists from the nearby cruise ship Ovation of the
        Seas were on White Island at the time of the eruption, New Zealand Cruise
        Association chief executive officer Kevin O''Sullivan told CNN.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6dea84-a505-42d5-8509-de07a6bf7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9228e3-e295-4416-a85b-1a1f8f9975f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that everyone will be recovered quickly and unharmed,"
        he said. The Ovation of The Seas is one of the largest cruise vessels in the
        world, according to operators Royal Caribbean.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc605832-39e2-40ef-891a-b564ed72eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24225403-afbf-41db-b7f8-01b0cf6aec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Commissioner Tims said that the casualties were from a "range
        of nationalities" but wouldn''t comment further. He said out of the 23 people
        who had been evacuated from the island earlier in the day all were injured
        to some degree, with some suffering severe burns.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebcfe7-17a7-465f-ad44-3ced4eeaba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f52bf8-043f-465a-b2c8-a141dc4f95e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison confirmed on Twitter Monday
        that Australians were involved in the volcanic eruption. "Australians have
        been caught up in this terrible event and we are working to determine their
        wellbeing," he wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e78c398-dbf4-4042-8843-c620172515f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:52:45.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Most active cone volcano</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd085ca18-7120-4d28-9ad1-3b8885bea8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:52:45.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Island or Whakaari volcano is New Zealand''s most active
        cone volcano according to the GeoNet website. It has been built up by more
        than 150,000 years of volcanic activity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec66585-ea10-40c2-8ee6-c3a63786e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:52:45.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37090847-cd15-4a60-b170-29d822e9bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:52:45.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cone volcano is the most immediately recognizable mountain-shaped
        variety, as opposed to shield volcanoes or calderas which are far more flat
        in shape.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27552806-f833-4cd2-ab51-4a150b3e612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:52:45.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Island is also dubbed as "one of the world''s most accessible
        active volcanoes" on a White Island Tours website, which offers ocean cruises
        near the island and a guided tour depending on the status of the varying volcanic
        alert levels.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d98c81-38ae-4915-89ba-f551896e1ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:52:45.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the GeoNet website, more than 10,000 people visit the
        island every year.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68acb485-e1e9-4632-8bd7-f016a6d13261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38dfcb5-cb1b-46c7-a869-8b741937473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the eruption, a&nbsp;volcanic ash advisory was issued
        at 2:30 p.m. local time (8:30 p.m. ET Sunday) by MetService, New Zealand''s
        meteorological service. New Zealand Police called for people in the affected
        ashfall areas to stay indoors.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d66104-c97c-45ba-8d38-cc74386347aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:52:45.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0dc6d5-48bd-4201-b72b-727b630b79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:52:45.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Volcanic Alert Level was raised to 4 shortly after the eruption,
        and the Aviation Color code is orange, according to GeoNet. Two hours later
        it was lowered to level 3, due to "diminished" activity in the area of the
        volcano.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9673d967-0ed5-4489-9d22-af301bbccb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:52:45.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference on Monday afternoon, GNS expert Ken
        Gledhill said that while the volcanic eruption hadn''t been that large, it
        would have been hugely dangerous for anyone nearby.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62862090-5a39-42cc-93fa-d0a3a554b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1633da1a-106d-4279-a9a2-bd4ecc7d0231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:50:58.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The plume) went up 12,000 (feet) into the sky, and so on the scheme
        of things for volcanic eruptions, it''s not large, but if you were close to
        that, it''s not good," Gledhill said. The scientist added he couldn''t predict
        whether there would be another eruption within 24 hours.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d92d6-daa0-4af2-b37f-9221b19710db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:52:45.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/08/asia/new-zealand-white-island-eruption-intl-hnk/index.html">"Volcano
        eruption on New Zealand''s White Island leaves at least five dead"</a>.</em></p>'
