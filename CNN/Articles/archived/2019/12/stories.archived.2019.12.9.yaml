    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ef444-caea-412b-999f-31d8f5bd3f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell has not been charged and she and her representatives have
        previously denied she engaged in sexual abuse or sex trafficking. An attorney
        for Maxwell did not respond to CNN''s request for comment.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a965c04-8d1e-4fff-a776-c636e223986c'
