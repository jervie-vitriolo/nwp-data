      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she was brought to London in 2001 where she was introduced
        to Prince Andrew and went dancing at a nightclub with Epstein, Maxwell and
        the prince.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d138a-7ec1-4ebd-b72f-9daef2f843c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4198b2f-cb16-4360-b684-2d71b98fec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.681+08:00
      'mgnl:createdBy': 'lara'
