      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        House of Representatives will be probing the concession agreements between
        the government and the two companies that distributes water to Metro Manila
        consumers and industries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0aabc5-f36a-4509-9e27-9fd0e32ee90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455152e-5173-40cf-b09f-26ba5099181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano said Monday that the lower chamber
        will hold a hearing Tuesday on the 22-year-old contracts with Manila Water
        and Maynilad that the government considers to be <a href="http://cnnphilippines.com/news/2019/12/3/maynilad-manila-water-arbitral-tribunal-order.html"
        target="_blank">“onerous.”</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1fcebc-1785-49c2-b313-cf9661aef070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d2416e-5807-45ca-8788-ad42f77c6508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will also have a hearing, <em>tungkol sa tubig at ''yung mga
        kontrata sa tubig at</em> hoping <em>po na ma-</em>resolve <em>ito, ma-</em>renegotiate
        <em>''yung mga kontrata</em> but at the same time <em>masigurado na hindi
        magkaroon ng</em> water crisis, <em>hindi magkaroon ng kakulangan ng tubig,</em>”
        Cayetano said in a Facebook Live video.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473739d2-1f1a-4796-b660-abc56adb1083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f17cb8-c881-4b1d-a094-7cde5bd64feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will also have a hearing about the water supply
        and the water contracts and we’re hoping this will be resolved and renegotiated,
        but at the same time we can assure that there won’t be a water crisis, there
        won’t be a water shortage.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e34f6c-42f6-4c67-80e3-2dd5fc581d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bdffe0-568b-455c-bd3e-afb2716bd14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reps. Arlene Brosas, Carlos Zarate, Ferdinand Gaite, Eufemia Cullamat,
        France Castro, Sarah Elago and David Suarez have filed <a href="http://congress.gov.ph/legisdocs/basic_18/HR00019.pdf"
        target="_blank">resolutions</a> seeking a review of concession agreemeents
        with Manila Water and Maynilad which are supposedly disadvantageous to the
        government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9c1d7-2d44-4b8b-bd7c-0b83597845a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc6f279-0d22-4e25-8766-13d313a277a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is still a common reality for the common Filipino to experience
        water supply rotational cut-offs due to insufficient water supply and water
        coverage albeit high charges for a water connection,” Suarez said in <a href="http://congress.gov.ph/legisdocs/basic_18/HR00569.pdf"
        target="_blank">House Resolution No. 569</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df0d90-de24-496b-b55c-d2bc4fdd33c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03325240-d619-4083-92d7-0234f2e0d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.177+08:00
