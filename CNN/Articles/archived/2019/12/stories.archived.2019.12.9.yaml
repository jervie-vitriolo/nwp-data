      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The nominees for the 77th Golden Globe
        Awards were announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a36ced-294c-4681-b44e-1226aae97b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T22:34:10.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix led in total nominations, thanks to a strong showing from
        the films "Marriage Story" and "The Irishman." The dramas were nominated for
        six and five awards respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2555189d-6939-4b6e-9c9e-d1751562d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T22:34:10.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the television categories, "Chernobyl," "The Crown," and "Unbelievable"
        all led with four nominations each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c10c8-8631-49d8-9db9-3299d12415a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T22:34:10.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, no women were nominated in the best director category.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ae91e-1704-44c9-ae89-47cc02293618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T22:34:10.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood Foreign Press Association''s annual ceremony, which
        honors achievement in film and television, are viewed as the unpredictable
        unofficial kickoff to awards season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b72c7-0392-4f2d-8d60-5ab1ecfee448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T22:34:10.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event telecast will air at 8 p.m. EST on January 5 on NBC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d1b9a-f491-445f-85a7-c39c568bcc99'
      'mgnl:activationStatus': true
