      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scarlett Johansson received major backlash in July after discussing
        actors playing characters of other races, genders and sexual orientations.
        She said she should be allowed to play "any person, or any tree, or any animal."
        Her comments sparked criticism on social media about privilege and appropriation.
        She later clarified her statement, saying they were made out of context.</p>'
