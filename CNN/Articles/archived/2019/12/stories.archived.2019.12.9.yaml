      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, Maxwell lived a public life and socialized in exclusive
        circles that included people connected to politics.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e5fa8-4e30-44a1-9f5c-9b8dedcdc163'
