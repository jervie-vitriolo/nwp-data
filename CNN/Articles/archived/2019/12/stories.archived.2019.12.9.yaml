      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a list of just some of the people who were canceled, or
        faced cancellation, in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6890459-2a18-447b-8f95-fa1e5b005af3'
      'mgnl:activationStatus': true
