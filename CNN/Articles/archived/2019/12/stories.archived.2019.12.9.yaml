    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb62db-fd91-494e-972f-30308c839fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:52.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:40.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entitled "Comedian," the artwork comprised a banana bought in a
        Miami grocery store, and a single piece of duct tape. The gallery behind the
        sale, Galerie Perrotin, said there were three editions, and that two had already
        sold for around $120,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce745794-0bd3-4fb8-8771-d41f5f1abdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:52.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers had previously confirmed to CNN that the banana can be
        replaced if needed, as the artist''s instructions for the work are "intentionally
        imprecise." But in a statement Sunday, the gallery announced that the installation
        had been removed altogether amid public safety concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281d4d3-126c-42c3-9176-085a74f41360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:52.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Art Basel collaboratively worked with us to station guards and
        create uniform lines," it read. "However, the installation caused several
        uncontrollable crowd movements and the placement of the work on our booth
        compromised the safety of the artwork around us, including that of our neighbors."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822c3dc-c710-41f9-9578-6e5690dd4733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:52.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Instagram account set up for the artwork also <a href="https://www.instagram.com/p/B50SY2Lljke/"
        target="_blank">posted a video</a>&nbsp;showing gallery founder, Emmanuel
        Perrotin, removing a banana from the wall and eating it himself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84223f07-5310-4cc1-ae94-438b751d4a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:52.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maurizio, it''s a good banana, I have to say," he is filmed saying.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a9f9c-2275-49ce-a880-eea739cc62e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:52.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the reported sale, Perrotin told CNN the bananas are "a
        symbol of global trade, a double entendre, as well as a classic device for
        humor," adding that the artist turns mundane objects into "vehicles of both
        delight and critique."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0608ed05-f3ac-4a90-b6d3-425429e76b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:52.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artists did not provide potential buyers with instructions on
        what to do when the artwork starts to decompose.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb80627-2988-4c4e-b732-70cf8b1321a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:52.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press statement from Galerie Perrotin, the artist
        first came up with the idea a year ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad846b21-1c8c-4b87-8350-f757e24fd5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:52.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back then, Cattelan was thinking of a sculpture that was shaped
        like a banana," it reads. "Every time he traveled, he brought a banana with
        him and hung it in his hotel room to find inspiration. He made several models:
        first in resin, then in bronze and in painted bronze (before) finally coming
        back to the initial idea of a real banana."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65482e75-7bb6-44f6-9b1c-360c1a438ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:52.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cattelan is known for sculptures that challenge popular culture.
        One of his artworks — <a href="https://edition.cnn.com/style/article/uk-blenheim-palace-gold-toilet-scli-gbr-intl/index.html"
        target="_blank">an 18-carat-gold toilet valued at around $6 million</a>&nbsp;—
        made headlines in September when it was ripped out of a wall and stolen from
        Bleinheim Palace in England.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a26332-70c0-4c8f-85e4-ea34114a2936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:52.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/banana-artwork-eaten-scli-intl/index.html"
        target="_blank">Someone ate a $120,000 banana that an artist had taped to
        a wall</a>."</em></p>'
