      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0745d08c-6950-4031-9a03-6025debedef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Brosas, Zarate, Gaite, Cullamat, Castro and Elago said the concession
        agreements “provide private concessionaires a cloak of impunity for failed
        water supply service under an event of force majeure, which upon determination
        and confirmation of the MWSS (Metropolitan Waterworks and Sewerage System)
        absolves them from the obligations stipulated in the agreement.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5814e0-7047-4eb3-bed5-402724d6319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b13aa92-3d83-4a64-b0d8-32ead0955a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c607be-8303-4288-a103-9cb0162ad6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is currently <a href="http://cnnphilippines.com/news/2019/12/4/maynilad-manila-water-deal-guevarra.html"
        target="_blank">reviewing the concession agreements</a> after a Singapore-based
        tribunal backed by the Permanent Court of Arbitration demanded that the Philippine
        government <a href="http://cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html"
        target="_blank">pay Manila Water ₱7.4 billion</a> for rejecting water rate
        hikes in 2015 when the contracts provided that the government cannot interfere
        in rate setting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcb7525-b9d3-4a74-a5fb-dacf584d3eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bb32db-9a0d-4f8c-9151-88c78657c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling came almost three years after a tribunal also favored
        Maynilad in a similar case, where the government was ordered to pay ₱3.4 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf261623-d4e4-4144-ae5b-8a4ca19aead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3115392-a907-42df-8673-2685f32a0515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has since repeatedly lashed out at the water firms, threatening
        to sue them for <a href="https://www.cnnphilippines.com/news/2019/12/5/Duterte-to-file-plunder-versus-Maynilad,-Manila-Water.html"
        target="_blank">“economic plunder”</a> and <a href="https://www.cnnphilippines.com/news/2019/12/5/Panelo-Maynilad-Manila-Water.html"
        target="_blank">refusing to pay damages</a>. His spokesperson, Salvador Panelo,
        said the government will <a href="https://cnnphilippines.com/news/2019/12/9/Panelo-Malacanang-Maynilad-Manila-Water-Singapore-arbitral-ruling-appeal.html"
        target="_blank">appeal the ruling</a> with the Supreme Court of Singapore.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f44a8-36b7-41c4-adf4-ae16408e20c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc5b43c-c080-4fa2-8aa2-64c8c582d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238eaa6-8b9f-46c5-b1cb-7b7d0c20fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fresh rant against the water companies, Duterte said Monday
        that he wants to meet with all the people involved in the creation of the
        concession agreements and would want Armed Forces of the Philippines chief-of-staff
        Noel Clement to bring an M16 rifle to the meeting so he can kill them off.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb01530-2cfb-4b13-9aa7-f34a8f80eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4298bae-7ca8-4e3b-a7b7-9bc70ebf1b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:31.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Maynilad and Manila Water officials have agreed to negotiate
        the supposedly onerous deals with the government, but talks on this would
        have to take a backseat as the government has yet to form a team which will
        craft an initial version of the refined concession agreement.</p>'
