      'mgnl:created': 2019-12-09T06:08:44.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f0201-4b7c-4a52-b026-f604ec04068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.678+08:00
      'mgnl:createdBy': 'lara'
