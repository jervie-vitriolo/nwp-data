      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it will be a tough climb for the Filipinos, as the Indonesians
        are standing in their way. That’s why national team outside hitter Mark Espejo
