    'mgnl:tags': ['Donald-Trump', 'Russia', 'Sergei-Lavrov', 'foreign-minister']
    'template': '1'
    'title': 'Trump to meet with Russian foreign minister Tuesday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61754d6c-60f4-4f9b-a9a9-1d061dee6371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:38:38.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:24.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;President Donald Trump is planning
        to meet with Russian Foreign Minister Sergei Lavrov on Tuesday in Washington,
        an encounter that is sure to draw significant scrutiny amid several ongoing
        controversies involving Trump and Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42faa3b-020d-4f5e-ab98-c2bc824cf83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:38:38.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:24.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30003cd-5cf7-49d7-8748-3892ca0d5140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:38:38.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:24.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Ministry spokeswoman Maria Zakharova told CNN on
        Monday that the two plan to meet. The White House has not yet confirmed the
        meeting to CNN, and the State Department announced in a written statement
        Sunday that Lavrov will travel to Washington this week for meetings with Secretary
        of State Mike Pompeo to "discuss a broad range of regional and bilateral issues."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1601b5a8-a62c-4ff6-8dc3-1d4a2b151dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:38:38.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:24.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a2a89-87ec-4efd-addc-d622a5b503de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:38:38.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:24.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov''s last official visit to Washington in May 2017 was notable
        because Trump reportedly shared highly classified information in the Oval
        Office with the foreign minister and then-Russian Ambassador to the US Sergey
        Kislyak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb5689-3601-4683-a761-c9fd2f02a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:38:38.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:24.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1273236-a59b-4dac-9ba2-7deb0a236a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:38:38.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:24.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s meeting will take place amid the backdrop of Democrats''
        ongoing impeachment inquiry, which centers on whether Trump withheld military
        aid to Ukraine -- at a time when it has been fighting Russian aggression --
        in exchange for political dirt to aid his reelection bid. And on Monday, a
        highly anticipated report into the early days of the Russia investigation
        is set to be released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba8df74-39e4-4aad-b7b3-bdb3ca205078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:38:38.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:24.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f5717-7951-4daa-84c7-cd33a7767c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:38:38.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:24.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has striven to improve relations between Washington and Moscow
        during his time in office, but he''s often been pushed to punish the Russian
        government for conducting destabilizing actions around the world. In August,
        Trump imposed long-overdue, legally mandated sanctions on Russia for its poisoning
        of an ex-spy in the United Kingdom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d12b6d-69cb-4a65-b03f-32ca6a2641d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:38:38.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:24.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66084a4a-f1d9-4ba6-bcaa-411cd23f55f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:38:38.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:24.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov, in turn, also has accused the US of destabilizing the world,
        airing a list of grievances during a press conference last year over the Trump
        administration''s foreign policy, particularly in regard to Iran and North
        Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76de4a1-a2bb-4983-b3dd-a6b3fc7bb26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:38:38.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:24.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/09/politics/donald-trump-sergei-lavrov-meeting/index.html"><em>"Trump
        to meet with Russian foreign minister Tuesday"&nbsp;</em></a></p>'
