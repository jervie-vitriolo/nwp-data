      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference on Tuesday morning, local time, Ardern
        paid tribute to the people who tried to help visitors caught up in the eruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34662609-abef-42e8-9b63-d0ce9d3b54bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.884+08:00
