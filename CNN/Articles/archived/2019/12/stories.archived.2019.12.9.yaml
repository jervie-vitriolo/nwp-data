    'stories': ['6e49c2ee-f754-46ee-b403-300ca9d7bfc3']
    'template': '1'
    'title': 'Indonesian president lauds Filipino hero surfer Casugay for act of sportsmanship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f09397-6e8e-4d47-a585-dd2f385042fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:02:49.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Indonesia
        President Joko Widodo has commended Filipino surfer Roger Casugay for personifying
        sportsmanship in the 30th Southeast Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc847f-1fcf-46e1-9d96-ec17d920cba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:02:49.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:39.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367c537-9f50-4d16-a4ce-d7a498806a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:02:49.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Winning the competition and upholding sportsmanship is important,
        but humanity is above all. My appreciation for Roger Casugay, a Filipino surfer
        who lost the chance to gain gold to save an Indonesian athlete from falling
        during the competition,” Widodo said on his <a href="https://twitter.com/jokowi/status/1203852969185136640?s=20">official
        Twitter account</a> Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd577ab14-47b5-42d1-aa8a-6d06d2c5f767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:02:49.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d99558d-d316-4828-9364-e569f331e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:02:49.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casugay went viral on social media for saving his Indonesian competitor
        Arip Nurhidayat, whose surfing leash snapped during one of the heats in the
        men’s longboarding event in San Juan, La Union.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f889df-5ac2-409a-a375-ab52bfa6c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:02:49.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c150584-1364-45e6-9609-b2d8161f7e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:02:49.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a surfer, we have a brotherhood. No matter what happens, if
        someone is needing my help, I will be there. If you have something to give,
        you have to give it,” Casugay told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234ed49-5d03-4075-9c30-79674eaa5ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:02:49.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:39.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61221879-c514-4382-be75-0e7544506192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:02:49.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino and Indonesian surfers battled again in their rescheduled
        event, with the former beating the latter in the semifinals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b11bbb-2b97-4f2b-97e8-f32ce00122ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:02:49.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4128df9a-056a-4018-ba48-7f88d7c06b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:02:49.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:39.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casugay went on to snag the gold medal after defeating fellow Filipino
        Jay-R Esquivel in the finals.</p>'
