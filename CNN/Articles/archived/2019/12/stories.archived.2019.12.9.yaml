      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team made up of police and officials from the Environment and
        Forestry Ministry were tipped off about suspected poaching by locals in Teluk
        Binjai Village, in the country''s Pelalawan District on the island of Sumatra,
        the ministry told Antara.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ce615-6714-4f14-99e2-c4569d6e2c88'
