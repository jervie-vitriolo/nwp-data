      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/09/europe/finland-youngest-prime-minister-sanna-marin-intl-scli/index.html"><em>"Finland''s
        Sanna Marin to become world''s youngest prime minister at 34"&nbsp;</em></a></p>'
  'malacanang-medialdea-child-warriors':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-09T22:13:02.774+08:00
    'imagesource': 'jcr:2c9607ce-3698-45bc-8cfa-d95ec926e7d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '345bdf83-7b6f-4238-8b8c-46df2be3ba2e'
    'lead': 'Malacañang says it is working toward closing schools which they say train
      child warriors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T22:18:02.322+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:05:23.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:05:02.498+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malacañang', 'Salvador-Medialdea', 'Special-Protection-of-Children-in-Situations-of-Armed-Conflict-Act']
    'template': '1'
    'title': 'Malacañang vows to close schools training child combatants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9320a4-b99a-4863-b59d-036f628be0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T22:18:02.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — Malacañang
        says it is working toward closing schools which they say train child warriors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e163a02-97a9-4ec7-b8ad-11f2039157b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T22:18:02.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, Executive Secretary Salvador Medialdea
        said in various parts of the country, groups that advance terrorism, exploit
        children as young as 11 years old and force them into becoming warriors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647d9f0-c803-40ca-943b-1d72f128fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T22:18:02.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said these actions post a "serious threat" to government
        efforts which provide special protection for children and youth from all forms
        of neglect, abuse, cruelty, "and other conditions prejudicial to their development."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0622b943-67fc-4f04-b8e5-2a34a10fe22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T22:18:02.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stop such occurrences, Medialdea said the government would implement
        the Special Protection of Children in Situations of Armed Conflict Act which
        was <a href="https://cnnphilippines.com/news/2019/02/19/Duterte-signs-law-special-protection-for-children-during-armed-conflict.html"
        target="_blank">signed by President Rodrigo Duterte in January</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83488c-02e2-452f-af5e-d74bda5a9070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T22:18:02.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It declares all children – those under 18 years of age and adults
        who are unable to fully protect themselves due to physical or mental disabilities
        — as "Zones of Peace" and mandates the government to protect their rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de3b05-975c-42b2-92de-6444d2a8f561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T22:18:02.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State shall take feasible measures to prevent the recruitment,
        re-recruitment, use, displacement of, or grave rights violations against children
        involved in armed conflict," the law reads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f84d32-41c4-43cb-9b5a-82dd6192c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T22:18:02.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace statement said the government, through the Department
        of Education, would close schools that are found to be training grounds of
        so-called child warriors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20932046-1fcb-4b83-85a3-229961c5cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T22:18:02.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/regional/2019/10/8/deped-salugpungan-schools.html"
        target="_blank"><strong>READ: DepEd shuts down 55 lumad schools</strong></a>&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69bec3-17e5-4c68-be5c-b6e81eabc8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T22:18:02.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a <a href="https://twitter.com/prwc_info/status/1203709204567142402"
        target="_blank">series of tweets Sunday</a>, the Communist Party of the Philippines
        said, "The revolutionary movement consciously abides by international laws
        and rules of war that prohibit the recruitment of children below 15 years
        of age for combat work."</p>'
