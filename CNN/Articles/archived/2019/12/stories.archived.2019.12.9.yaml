      'mgnl:type': 'text'
      'text': '<h2>What accusations does Maxwell face?</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d3769e-0176-46d1-a7c9-da4effadb589'
