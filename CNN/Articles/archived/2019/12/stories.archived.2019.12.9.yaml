  'Trump-to-meet-Russian-foreign-minister-':
    'author': ' Matthew Chance and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-09T21:29:19.495+08:00
    'imagesource': 'jcr:dde5f376-91a4-471c-b0c0-2a8d6ce29758'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2588df58-24bc-4635-b3f8-0555ed4677d5'
    'lead': 'President Donald Trump is planning to meet with Russian Foreign Minister
      Sergei Lavrov on Tuesday in Washington, an encounter that is sure to draw significant
      scrutiny amid several ongoing controversies involving Trump and Russia.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T21:38:38.478+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:05:24.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:05:02.161+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
