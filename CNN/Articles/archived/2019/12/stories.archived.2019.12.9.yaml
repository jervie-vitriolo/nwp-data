    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8724c7d-82d7-406f-9974-55162d6b7a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:06:47.127+08:00
