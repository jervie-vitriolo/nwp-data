      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 defamation case brought against Maxwell -- which was settled
        in 2017, after the judge had ruled against a motion for summary judgment filed
        by Maxwell -- Giuffre says she was "forced to have sexual relations" with
        the Duke of York when she was a minor in "three separate geographical locations,"
        including London, New York and the US Virgin Islands.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22862cad-00f5-4b8e-af19-38960ce1f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac1f527-ea80-4ad1-83fe-9532a4c7c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre says when she left the London nightclub Tramp where she
        danced with Prince Andrew, Maxwell gave her instructions. "In the car Ghislaine
        tells me that I have to do for Andrew what I do for Jeffrey and that just
        made me sick," Giuffre said, adding that she had sex with the prince at Maxwell''s
        house in London''s Belgravia.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12248b69-f508-42e3-840a-d2b234c19bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.682+08:00
      'mgnl:createdBy': 'lara'
