      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the President has issued Monday a copy of Executive
        Order (EO) 99, which creates the Yuletide Social Assistance Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496d18f4-e885-47a5-9969-a4b5532026c4'
