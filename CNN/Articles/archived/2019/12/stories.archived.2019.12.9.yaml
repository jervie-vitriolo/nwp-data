      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the most important thing we should be teaching young girls
        today is leadership. It''s something that has been lacking in young girls
        and women for a very long time, not because we don''t want to, but because
        of what society has labeled women to be. I think we are the most powerful
        beings in the world and we should be given every opportunity," she answered.</p>'
