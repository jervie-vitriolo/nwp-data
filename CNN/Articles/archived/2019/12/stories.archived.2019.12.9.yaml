      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Araoz, who is suing Epstein''s estate, alleges Maxwell,
        along with others, acted as Epstein''s accomplices.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef43050-c675-49e1-a109-eb2a9c6aafda'
