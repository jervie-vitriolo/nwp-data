    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Surfer Casugay is PH flag bearer in SEA Games closing for ''going above
      the medal'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d00406-bd24-49f0-b407-1c794ced4c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:05:15.273+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:05:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 9) —</strong> Hero surfer Roger
        Casugay has won the hearts of everyone from Filipinos and SEA Games participants,
        to the Indonesian president Joko Widodo for showing character and true sportsmanship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd35fc-b716-4423-a426-b0c5544bef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:05:15.273+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:05:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED</strong>:<a href="https://cnnphilippines.com/seagames/2019/12/9/Hero-surfer-Roger-Casugay-Joko-Widodo.html">
        Indonesian president lauds Filipino hero surfer Casugay for act of sportsmanship</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5e9f7-c946-4f2f-9d48-838dc3f98a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:05:15.273+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:05:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino surfer is remembered to have saved his Indonesian competitor
        Arip Nurhidayat during one of the heats in their longboarding competition,
        after the latter''s longboard leash snapped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2669c74c-e613-4a1d-87ce-9de092ba3d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:05:15.274+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:05:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this heroic act, Casugay was chosen to be the Philippine
        flag bearer in the closing ceremony of the regional biennial meet, Philippine
        Deputy Chef De Mission Stephen Fernandez confirmed Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b94063f-d714-4036-a23c-4f95274b1399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:05:15.274+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:05:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He went above the medal, and it''s a show of his character. He
        deserves it," Fernandez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2b6f8-0b84-45c0-865b-a92995a1c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T17:05:15.274+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:05:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casugay later on won the gold medal in the men''s longboarding event
        after defeating his teammate Jay-R Esquivel Sunday.</p>'
