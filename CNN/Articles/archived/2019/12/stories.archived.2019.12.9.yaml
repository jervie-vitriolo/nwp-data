      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> A
        seven-member panel from the Office of the Ombudsman has began a probe on the
        alleged corruption in the country''s hosting of the <a href="https://cnnphilippines.com/seagames"
        target="_blank">30th Southeast Asian (SEA) Games</a>, Ombudsman Samuel Martires
        revealed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2509f9b0-61f7-4854-8c2a-9d4494bccf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:09.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said the probe will cover all agencies involved in the
        Philippines hosting of the biennial regional sports meet, including the <a
        href="https://cnnphilippines.com/sports/2019/11/15/PHISGOC-SEA-Games-questioned.html?fbclid=lwAR2"
        target="_blank">Philippine Southeast Asian Games Organizing Committee (PHISGOC)</a>,
        which is headed by <a href="http://www.cnnphilippines.com/news/2019/12/6/cayetano-spia.html"
        target="_blank">House Speaker Alan Peter Cayetano</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2750252e-5fb4-4a7e-b43b-506b9a4a389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:05:59.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08625d6-921d-46ac-9281-160e05159163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:05:59.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi tayo pwedeng maging</em> selective <em>sa ating</em>
        investigation. We have to see <em>kung anong</em> participation <em>ng bawat</em>
        official involved in the Southeast Asian Games,” Martires told reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cebda25-3d6b-4f7a-b22a-ab3c74b61bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:05:59.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5054f7c9-33a4-4f52-bd52-6702dfdcef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:05:59.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot be selective in our investigation. We have
        to see what is the participation of every official involved in the SEA Games.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f81d02-da8e-4abb-8e77-3c950cb6ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:05:59.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1370dfe7-1b2c-4c36-8bc7-02095cd7f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:05:59.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not give a specific timeframe for when the probe will be
        completed, only saying that it would depend on how many documents would be
        involved in the investigation and if these would be readily available.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3aa0b-d604-4c86-af12-dad26da391f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:05:59.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d611d1c-648e-4711-9527-71db724491ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:05:59.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag may nakitang ebidensiya</em> [If we find any evidence,]
        we will be forced to file a case against those officials involved <em>dito
        sa</em> [in this] alleged corruption,” he added.</p>'
