    'jcr:uuid': 'de1846f9-273f-4d17-ac87-84380bfb7738'
    'lead': 'Seven gold medals and three silvers -- Filipino boxers undeniably dominated
      the ring to clinch the overall championship in boxing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T20:52:42.214+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T00:05:25.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:05:01.941+08:00
