    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:04:58.319+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'Miss-Universe', 'Gazini-Ganados', 'Catriona-Gray',
      'Pia-Wurtzbach', 'Maxine-Medina', 'Rachel-Peters', 'Venus-Raj', 'Shamcey-Supsup',
      'Ariella-Arida']
    'template': '1'
    'title': 'How PH fared in Miss Universe in the past decade'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ca95bc-25bd-4abe-a5b8-cf89c08e1f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:30:54.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)—</strong> The
        Philippines has been a force to reckon with in the Miss Universe pageant this
        past decade. In this time span, the 42-year drought of the country in the
        prestigious beauty pageant was smashed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb2dc49-d7f9-4891-953b-c7eaa25f0ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:30:54.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 4th runner-up win of Venus Raj in 2010, 2019 — represented
        by Cebuana lass Gazini Ganados — is the only year in this decade that the
        Philippines didn''t enter the Top 10 of the Miss Universe pageant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed8930-29be-4ebc-925e-5c7290b0b2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:30:54.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:36.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2010 to 2013, the Philippines landed in the Top 5 and even
        almost clinched the coveted crown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f70db33-a637-447d-b5a0-d8fc131ddd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:30:54.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:36.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raj started the streak at the start of the decade. In 2011, Shamcey
        Supsup was named 3rd runner-up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d916eb-9138-4f15-ba45-27a9eb3a944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:30:54.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the Philippines almost ended its Miss Universe title drought.
        Janine Tugonon nearly won the title, but ultimately lost to USA''s Olivia
        Culpo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d67a4-152b-4a21-8d89-d0468a3f43a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:30:54.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariella Arida was named 3rd runner up in 2013, with the title going
        to Venezuela''s Gabriela Isler. The next year, Mary Jean Lastimosa landed
        in the Top 10.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865c672-3c94-4137-add8-2e9b0899e7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:30:54.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the Philippines brought home its third Miss Universe crown
        through the victory of Pia Wurtzbach. She was now one of the legends that
        brought home the prestigious award. Gloria Diaz won the Philippines'' first
        title in 1967, while Margie Moran was crowned in 1973.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021e1918-1277-4a06-ab07-df6d44e0243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:30:54.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pressure of a back-to-back win — a feat that has only
        been won by Venezuela — it didn''t stop Maxine Medina from doing well in the
        competition the following year. During the coronation night held in Manila,
        she was named part of the Top 6.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591754ef-218d-46b3-b349-043018b05fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:30:54.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoping to bring back the crown to the Philippines, Rachel Peters
        landed in the Top 10 of the 66th Miss Universe pageant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da544e-8d73-4d47-a05b-17e66ca52c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:30:54.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years after Wurtzbach''s win, the crown was back on Philippine
        shores following the triumph of Catriona Gray, who hails from Bicol, Albay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5ef9b1-a08e-49df-af73-8423bd12899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:30:54.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-to-back pressure loomed on Gazini Ganados. She was unsuccessful
        in entering the Top 10, only landing in the Top 20 as one of the "wildcard"
        semifinalists or the final five bets chosen from across all areas after the
        selection of the first 15 finalists from different continents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39205ec8-fdfb-4b44-b0ab-431ef77ed5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:30:54.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her placement, fellow beauty queen Venus Raj believes this
        is still a feat for the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18465127-3227-4918-aa81-79a479d87d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:30:54.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that there are many countries vying for the crown <em>at
        nandoon ka sa pang-dalawampung pinakamagaganda at pinakamagaling sa mundo</em>,
        that''s already a such great achievement," she told CNN Philippines on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e0f0d-1826-4831-addc-610497844125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:30:54.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top government officials also praised her for a job well done. Vice
        President Leni Robredo said she felt proud watching Ganados showcasing the
        best traits of Filipinas. She also heralded her advocacy to provide better
        elderly care in the country.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Proud
        of our Miss Universe Philippines 2019 <a href="https://twitter.com/gazzzini?ref_src=twsrc%5Etfw">@gazzzini</a>
        for showing the best of the Filipina and for sharing your advocacy to the
        entire universe.🇵🇭Congratulations, too, to the rest of the candidates and
        to the newly crowned <a href="https://twitter.com/hashtag/MissUniverse2019?src=hash&amp;ref_src=twsrc%5Etfw">#MissUniverse2019</a>
        👑</p>&mdash; Leni Robredo (@lenirobredo) <a href="https://twitter.com/lenirobredo/status/1203940535032897536?ref_src=twsrc%5Etfw">December
