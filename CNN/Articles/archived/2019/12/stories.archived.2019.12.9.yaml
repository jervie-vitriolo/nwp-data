      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a woman who once reveled in the attention she received as she
        mingled with some of the most high-profile politicians and celebrities, Maxwell
        has done an incredible job of hiding herself away from the public eye.</p>'
