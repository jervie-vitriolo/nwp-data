    'jcr:uuid': '9bed9758-2725-48ec-b827-d516f435e477'
    'lead': 'Friends of shooter Mohammed Alshamrani were detained after the killing
      of three US Navy sailors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T05:56:10.787+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:06:05.908+08:00
