    'template': '1'
    'title': 'Russia banned from 2020 Olympics and 2022 World Cup over doping scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc741bbb-c0ae-4f47-a38d-28f01c984b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:46:14.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The World Anti-Doping Agency (WADA)
        has unanimously agreed to ban Russia from major international sporting competitions
        —&nbsp;notably the Olympics and the World Cup —&nbsp;for four years over doping
        non-compliance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e37fb8b-31ef-45b4-b197-d35132b9f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:46:14.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455fb86a-4d47-44c9-8c0d-ef61be132db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:46:14.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WADA''s compliance review committee (CRC) had suggested several
        sanctions because of the Russian Anti-Doping Agency''s (RUSADA) failure to
        cooperate fully during probes into Russian sport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799aae41-68d3-4022-8bc0-3ab47c5125be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:46:14.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024209c-bff3-4e8e-b98d-b4db0d5c56d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:46:14.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WADA''s executive committee decided to uphold the recommendations
        at a meeting in Lausanne, Switzerland on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cac864-5c8f-4357-b75c-0e17e30c1cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:46:14.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd2ec28-670f-4b94-be0f-e0e20cb578b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:46:14.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RUSADA now has 21 days to accept the decision or send the matter
        to the Court of Arbitration for Sport (CAS).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56f0b45-26a1-48d1-b1fd-a4adf0857689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:46:14.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Svetlana Zhurova, first deputy chairperson of the international
        committee of the Russian State Duma lower parliament house, suggested an appeal
        was very likely and that a decision would be made when RUSADA meets on December
        19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5d760-9479-4c98-84bb-df8d2339e8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9cc1c5-f4ac-49f6-b203-112cd74613d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am 100% sure [Russia will go to court] because we must defend
        our athletes," she told TASS News Agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da61aa9-2c37-426f-b2e8-08f4c50f7524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:46:14.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the ban?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e293b137-d921-4d33-8e7e-38881adeef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If upheld, WADA''s decision means Russia will be unable to compete
        in next year''s Olympic Games in Tokyo nor the 2022 FIFA World Cup in Qatar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25cee87-f6ad-4e21-8f4d-58a911761a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc5a8c-6816-4829-acdc-f2624b1830bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For too long, Russian doping has detracted from clean sport," said
        WADA President Sir Craig Reedie in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ce871-1a03-42a3-9cb4-aa16d20a4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900d3124-7c8b-43e6-b8bc-cf65c4002851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blatant breach by the Russian authorities of RUSADA''s reinstatement
        conditions, approved by the ExCo in September 2018, demanded a robust response.
        That is exactly what has been delivered today."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0566a268-29ad-44dd-8765-90760d66fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb46def8-3bd4-4cbd-ab54-d18e45d6ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WADA''s punishment relates to inconsistencies in data retrieved
        by WADA in January 2019 from the Moscow lab at the center of the 2016 McLaren
        report, which uncovered a widespread and sophisticated state-sponsored sports
        doping network.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3938212-517f-46d0-a44f-6af7b98a92b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150c89e7-62bf-461c-872c-525b281dda01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RUSADA was initially deemed non-compliant after the publication
        of the McLaren report in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ffe1ab-064c-425c-9ffc-949821b6709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f8635-78df-4201-a5e0-4533dea3afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioned by WADA, the report found the Russian state conspired
        with athletes and sporting officials to undertake a doping program that was
        unprecedented in its scale and ambition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa28504-1991-4e00-aff5-1e137c62c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25900209-56d2-4374-aea8-563ead5817c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings led to sanctions, including no Russian team being present
        at the 2018 Winter Olympic Games in Pyeongchang, with certain eligible athletes
        being forced to compete under a neutral flag.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9fdad-85f9-4983-a9d1-98fc9abeb7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8dd55f-aefa-4f1c-97d5-cadc416b6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest ban leaves the door open for Russian athletes, who can
        prove they are not tainted by the scandal, to compete as neutral athletes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94074884-aa3f-406e-876b-7079dd4fb403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fcf201-0e81-45eb-9c20-5b958f034058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reedie continued: "Russia was afforded every opportunity to get
        its house in order and rejoin the global anti-doping community for the good
        of its athletes and of the integrity of sport, but it chose instead to continue
        in its stance of deception and denial."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714612d8-48c8-481e-8697-d0e9c598fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43efd9a3-56cf-4092-8615-29b777164f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:06:17.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, the WADA ExCo has responded in the strongest possible
        terms, while protecting the rights of Russian athletes that can prove that
        they were not involved and did not benefit from these fraudulent acts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d909700-7f17-4220-9f8f-a80886b27202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:47:14.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:05:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/12/09/sport/wada-ban-russia-decision-rusada-doping-spt-intl/index.html?utm_medium=social&amp;utm_term=link&amp;utm_source=twCNNi&amp;utm_content=2019-12-09T10%3A42%3A08"
        target="_blank">Russia banned from 2020 Olympics and 2022 World Cup over doping
        scandal</a>."</em></p>'
