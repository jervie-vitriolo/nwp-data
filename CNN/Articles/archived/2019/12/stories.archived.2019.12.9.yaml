      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State values the significant contribution of the attainment
        of the objectives under the Philippine Development Plan 2017-2022 through
        its unconditional and passionate service rendered to the community, despite
        the inherent limitations in resources, logistics, facilities and remuneration,"
        it added.</p>'
