    'template': '1'
    'title': 'House to probe deals with Maynilad, Manila Water'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c37de1-c922-47fb-be6d-179ea3aed981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:58:12.176+08:00
      'mgnl:createdBy': 'xave'
