      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Malaysia was eager to make a clarification, “It’s not Philippines,
        it’s Malaysia.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8617b4ed-2031-4ef9-b138-87ffd64f9987'
      'mgnl:activationStatus': true
