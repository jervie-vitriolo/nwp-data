      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Ghislaine Maxwell?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a69a2-b30c-4ed8-b5ae-e79848c379f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1961, the British socialite grew up in the idyllic Oxfordshire
        countryside and is the daughter of Robert Maxwell -- a Czech-born newspaper
        tycoon and British lawmaker who died under mysterious circumstances. The media
        magnate fell off his luxury yacht -- called "Lady Ghislaine" -- around the
        Canary Islands in 1991. He was posthumously discovered to have committed a
        massive pension fraud against his employees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6a263-4dad-4dce-8587-c8193029d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3756ac2e-0cc6-4195-8d6d-b574cc257f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roy Greenslade, who worked for the media mogul as editor
        of The Daily Mirror in the early 1990s, Maxwell "doted" on Ghislaine "in a
        way that he didn''t on his sons."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbce2327-51f9-4f81-81bc-dc6f92ba1042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb42979-dc0e-41bf-9594-165a29ea7b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a monstrous father," Greenslade recalls. "He treated his
        whole family very badly." But when it came to the youngest of his nine children,
        Maxwell "treated her more leniently than any of them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3dc56-9757-4b22-bcc4-97bd49f9d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb49e5-7113-4482-bbd7-90666d559fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his biography of the tycoon, "Maxwell: The Rise and Fall of Robert
        Maxwell and his Empire," Greenslade recalls one evening in particular when
        he was sitting in an office with Maxwell and the daredevil teenager wandered
        in. He says Maxwell gave his daughter a scolding for "always taking risks,
        doing stupid, dangerous things" after she had a near-fatal accident after
        diving off a boat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1731a18-f227-4e68-8c5e-e70b6fbbf944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b72872-2d92-4928-9f65-b493ed854e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was quite clever at dealing with him," Greenslade explains,
        adding that she always spoke sweetly to her father in ways that he found difficult
        to challenge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468bdcca-3b66-43a8-9190-923973e3f9a4'
