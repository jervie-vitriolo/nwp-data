    'title': 'Compostela Valley officially renamed to Davao de Oro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef77ae-7532-4257-8b62-eaed7d6bb3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:27:53.778+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:05:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 9) —</strong> Compostela Valley
        has been renamed to Davao de Oro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d18594-99cd-41a8-96f6-d8b07b7f8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:27:53.778+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:05:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the formerly known Compostela Valley province officially
        voted &nbsp;favoring the changing of its provincial name to Davao de Oro after
        the vote on Saturday, December 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15588149-59db-45b2-a4eb-de11cf29555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:27:53.778+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:05:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 411,442 registered voters of the province, 179,953 voted;
        174,442 residents voted in favor of the name change, or 97% of the total canvassed
        votes. A mere 5,020, or three percent, voted against it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd1968-59a7-4f04-b0b1-5df718bb415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:27:53.778+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:05:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official result was announced at 9:45 PM, Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb873490-8091-41eb-8eeb-18c771e8e25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:27:53.778+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:05:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao de Oro, formerly known as Compostela Valley Province, is part
        of Davao Region.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d45c93-d3f4-4256-a508-1736df22a58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:27:53.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:05:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao de Oro used to be part of Davao del Norte until it was made
        independent in 1998, after a vote in favor of the creation of a new province
        in Davao Region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883df9f2-fc5d-49bb-965a-a3ec376c5fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:27:53.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:05:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province is composed of 11 municipalities and 237 barangays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae9b0b9-cb9f-446e-bdbb-74af7377cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:27:53.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:05:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Philippine Law, a plebiscite is conducted to vote if
        the residents are in favor or not of changing the name of the province or
        city or municipality; creation of a new city or municipality or province;
        and the like.</p>'
  'How-Philippines-fared-Miss-Universe-last-ten-years':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-09T16:26:23.962+08:00
    'imagesource': 'jcr:1d862bea-ec96-456f-ae1f-c6d14009a92c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c7b8ea9-e1ae-40f4-a3db-76d3eab9e079'
    'lead': '2019 is the only year this decade that the Philippines didn''t secure
      a spot in the Top 10, at the least, of the Miss Universe beauty pageant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T16:30:54.444+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:05:36.399+08:00
