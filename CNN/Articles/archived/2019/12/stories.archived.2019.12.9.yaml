      'mgnl:created': 2019-12-09T05:58:50.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:03.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Rapper and singer Juice WRLD has died
        in Chicago, the Cook County Medical Examiner''s Office said Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11320a-917c-4321-b62b-15482b7428b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:58:50.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:03.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b3f2e-074b-4ad4-b5c9-bd25029ce23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:58:50.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:03.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juice, who was born Jarad Anthony Higgins, turned 21 on December
        2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ec0e3-b7a5-4274-acf9-b73e8c3182ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:58:50.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:03.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7bb5b9-e234-47d7-8e95-ec5e5598fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:58:50.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago police could only confirm a 21-year-old male suffered a
        medical emergency at Chicago''s Midway Airport and died at a nearby hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5ab7ea-50cd-4781-a14c-39cdfcdfadb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:58:50.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe63ba-4fdb-4ef1-86ad-5dced28c0507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:58:50.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An autopsy hasn''t been performed and no cause of death has been
        determined, Cook County Medical Examiner''s Office spokeswoman Natalia Derevyanny
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80031d-7c10-4e5a-b633-4874c6e8d3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:58:50.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8287ab1-a7b4-4bea-898f-2c182f86229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:58:50.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juice made a profound impact on the world in such a short period
        of time," the artist''s label, Interscope Records, said in a statement. "He
        was a gentle soul, whose creativity knew no bounds, an exceptional human being
        and artist who loved and cared for his fans above everything else."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3eb55-c825-4e13-851a-559f7ac6337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:58:50.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a8258-850c-4d04-b219-e711bd21d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:58:50.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juice was signed to Interscope Records in March 2018 after scoring
        hits on SoundCloud with "Lucid Dreams" and "All Girls Are the Same," according
        to Billboard magazine, which profiled the artist in March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66eb525-f3f0-432f-ac28-12874b302466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:58:50.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fec81e-a147-4e64-878f-5b8ade98ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:58:50.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoundCloud says Juice was the most streamed, liked, and reposted
        artist on its platform in 2018 and "Lucid Dreams" notched the most plays of
        any song last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54707bb9-ce81-45e9-b487-063c1364df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:58:50.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:03.264+08:00
