      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not funny at all, DOTr. This is a reinforcement of gender stereotypes
        against LGBTs (specifically gay people)," Alvin Cloyd Dakis said on Facebook.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11accf5f-e025-48fe-b8d6-5c58f428b2ba'
