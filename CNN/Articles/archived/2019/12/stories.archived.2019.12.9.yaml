    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e6954-b96e-48ce-8959-b66a1b298610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.680+08:00
      'mgnl:createdBy': 'lara'
