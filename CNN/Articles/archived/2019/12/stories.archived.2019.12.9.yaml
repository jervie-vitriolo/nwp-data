      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/11/29/entertainment/ricky-gervais-golden-globes-promo/index.html"
        target="_blank">Ricky Gervais is set to return as host for a fifth time</a>.</p>'
