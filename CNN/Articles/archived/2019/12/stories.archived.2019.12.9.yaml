      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under EO 99, the Yuletide Social Assistance Program will be built
        for the "economic empowerment of barangay officials and functionaries." These
        include the barangay captain, barangay secretary, treasurer, barangay tanod,
        members of the Lupong Tagapamayapa, and other personnel.</p>'
    '11':
