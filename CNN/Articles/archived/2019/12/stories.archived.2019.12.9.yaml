    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a0b2b-0259-4a8c-b1d9-7fc328ebbc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:54:55.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To lighten up more the situation, Harvey praised Sekhon’s wardrobe
        which is inspired by the culture and heritage of the Malaysian state of Malacca.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad830b-19b4-44fe-af7d-9bdef30103ab'
      'mgnl:activationStatus': true
