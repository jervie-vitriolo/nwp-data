      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Prince Andrew has sparked an unprecedented
        crisis in Britain''s royal family since his disastrous TV interview about
        his friendship with convicted pedophile Jeffrey Epstein.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab866d-2678-483c-b9c8-5935400e6752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.677+08:00
