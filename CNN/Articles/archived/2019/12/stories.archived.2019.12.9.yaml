      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Earlier this week, all the contestants competed in a national costume
        contest. Here’s the look at the winner, Philippines,” said Harvey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7a033-3c26-4a65-8e18-9ac9544767d8'
