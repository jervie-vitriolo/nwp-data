  'senate-revilla-night-differential-government-employees':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-09T18:34:06.462+08:00
    'imagesource': 'jcr:fa13f52d-770c-4ac9-a554-378cbccd5876'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fc0acaf-9d03-4837-aa43-7a9e15a16bdc'
    'lead': ' The Senate passes on the third and final reading a bill granting additional
      pay for government employees that work past 6 o''clock in the evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T18:35:51.575+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:05:32.469+08:00
