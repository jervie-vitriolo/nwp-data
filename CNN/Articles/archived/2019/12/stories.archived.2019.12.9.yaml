      'mgnl:created': 2019-12-10T09:13:41.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption took place with little warning Monday afternoon local
        time while dozens of tourists from cruise ship Ovation of the Seas were touring
        the volcano.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe11c82-5252-4f7c-99e0-f984514c7006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54420eeb-16a2-435c-92e5-40b2d6f80dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shocking footage from tourists on nearby boats were posted on social
        media, which showed giant plumes of thick black smoke rising from the site.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892b8b3-3577-4efd-a252-7585cddde6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e93a61-c019-495b-9fef-0918b45b4c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement by New Zealand Police, there were "no signs
        of life" on the island early on Tuesday morning local time, after a number
        of aerial reconnaissance flights over White Island.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77973fa-753e-4f96-a764-8f1ca6f2ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a2fd7e-6c10-453b-9b25-694c56d36a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those dead were from a group of 23 people who had been evacuated
        shortly after the eruption, according to New Zealand National Operation Commander
        Deputy Commissioner John Tims -- all of whom suffered some degree of injury.
        Earlier police said at least 10 people were missing and believed to still
        be ashore.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1026a7-3669-4d27-a346-03587d4ca92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec757b3-891e-4ee2-9d50-0b242c9ddd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the information we have, we do not believe there are any
        survivors on the island," the police statement said. "Police is working urgently
        to confirm the exact number of those who have died, further to the five confirmed
        deceased already."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c88b2c4-9356-459a-9687-4586cd13307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553d8332-3a60-4593-bdc4-177f19fbc532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both New Zealanders and overseas tourists are believed to be involved;
        a number were from the Ovation of the Seas cruise ship, which is owned by
        Royal Caribbean Cruise Line.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ae5fd-7dc9-4886-94d8-9cccae7cdab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfe96aa-684a-4c0f-8c0e-64ba87399d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Tims said it was unsafe to send emergency crews to search
        for those missing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a48917-078f-4fdc-aa66-73bf802fda84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac1ba13-d1c7-44fb-b593-842535bd1415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The island is unstable ... the physical environment is unsafe for
        us to return," Tims told reporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc0d778-00eb-4a30-86cd-c41f979aaa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2885d6-33cb-40be-a9ff-b0ac6b5a8c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said in a statement that a New Zealand Defense Force ship
        will approach the island at first light "to further assess the environment,"
        on Tuesday and Police Disaster Identification were awaiting deployment in
        the nearby port town of Whakatane.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b097cc07-1fab-419a-8a9c-8cffe4a96fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c0c5d1-a7d2-4854-95e5-09ba115fc409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is located in one of the world''s most tectonically-volatile
        regions. Vulcanologists said that while the eruption was relatively small
        compared to other past disasters, anyone close to the site would have been
        in serious danger.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a767ee60-dc47-487c-904d-183755babf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d804365-eb9c-4ce6-b642-b8fe5e48f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist Michael Schade and his family had been on the volcano just
        20 minutes before it erupted. They were waiting on a boat, about to leave,
        when the eruption occurred.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe615c3-f4ee-4c6a-a16a-2a3045031de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6569df0-f064-4316-ac9f-052d8e4a6795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schade took videos of the ride leaving the island, showing giant
        plumes of thick black smoke as the boat quickly departed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45681708-e8bc-49c3-a456-c0574cdff96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56e083-accd-409a-b9a7-addb76232c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:13:41.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boat ride home ... was indescribable," Schade wrote on Twitter.
        "Those are some of the people (our) boat picked up. Praying for them and their
        recovery. Woman my mom tended to was in critical condition but seemed strong
        by the end."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4506af-e867-4e10-b21f-ca8e8a1dcff2'
