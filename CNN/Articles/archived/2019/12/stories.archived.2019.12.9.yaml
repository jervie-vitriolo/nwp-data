      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week the focus has turned to the British socialite and ex-girlfriend
        of Epstein, Ghislaine Maxwell, who is facing new allegations that she recruited
        and trafficked underage girls for the disgraced US financier who died by apparent
        suicide in August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff7a35-8525-4e04-b6c3-e3a4573a6e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f247f335-a0e3-4957-a833-8948940068c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An American woman, Virginia Giuffre —&nbsp;previously known as Virginia
        Roberts —&nbsp;has accused Maxwell of being the person who introduced her
        to Epstein and allegedly forced her to have sexual relations with Prince Andrew
        when she was a minor. The Duke of York has denied Giuffre''s accusations against
        him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27201bbf-d7c2-41f0-a223-432d29c28f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6540d4ed-645d-4e64-baa9-16313125f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who is Maxwell? Where is she, and will she face any charges in
        the case?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d7c7ef-0664-483c-8a05-c3ecc5b63118'
      'mgnl:activationStatus': true
