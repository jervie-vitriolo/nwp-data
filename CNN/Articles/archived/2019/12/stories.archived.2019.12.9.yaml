      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:05:34.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its sleek and unique design, the Vivo S1 Pro proves to be the
        perfect device for the stylish youth. Its bold and lavish knight black and
        fancy white colors will match any outfit you wear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3ff658-e5a7-415b-babf-16eff508c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:57:17.784+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:05:34.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As smooth as your “getup," ease-of-access has never been easier
        with the S1 Pro’s 8GB RAM and in-display fingerprint scanner. The phone, conceived
        by leading global technology company Vivo, also showcases a 6.38-inch Full
        HD+ Super AMOLED display perfect for viewing photos or watching your favorite
        flick.</p>'
    '7':
