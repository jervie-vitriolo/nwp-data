    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12276a3e-09f1-4711-99be-0592c9751e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court filings, Maxwell and her attorney have also portrayed Giuffre
        as an unreliable narrator, claiming there are errors in certain dates and
