      'mgnl:created': 2019-12-09T14:29:45.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the order on December 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec27e1dc-0066-4a03-b9f8-22065462e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:29:45.678+08:00
