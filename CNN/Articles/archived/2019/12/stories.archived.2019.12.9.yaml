    'template': '1'
    'title': 'At least one Saudi national filmed Pensacola attack, US Defense Secretary
      Esper says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93609a-3c5a-4903-a441-696e661949cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least one Saudi national filmed
        the deadly shooting at Naval Air Station Pensacola in Florida, US Defense
        Secretary Mark Esper confirmed on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979a70f9-16ea-42fb-9432-a38a63dad82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba1ff08-e438-46cb-8718-e2a8910392db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends of shooter Mohammed Alshamrani were detained after the killing
        of three US Navy sailors Friday. Esper said one or two of those friends recorded
        the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632606f7-7c94-43c5-8d40-f6dc1e7b49bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d6281-9add-4331-8b5a-016e7de4719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper told "Fox News Sunday" that it was unclear whether they were
        "filming it before it began or was it something where they picked up their
        phones and filmed it once they saw it unfolding."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a85d9a0-c93e-4344-a5cf-71e1fa3f5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f663da0f-fe9a-4796-be22-ff9c5ee7e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alshamrani used a Glock 9 mm pistol he bought "legally and lawfully,"
        said Rachel Rojas, FBI Special Agent in Charge, during a news conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aaed29-2f42-40d0-8c97-0e544c4c6a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b94b738-b9f1-4f79-bb4c-b514e333a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source earlier said Alshamrani bought it from a gun store this
        year. He obtained a hunting license, which allows a non-immigrant on a non-immigrant
        visa to purchase a gun, the source said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726bdd3-a261-4006-93ce-ab6120ce3178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c51fd-19bd-4428-8ed7-7151af92109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojas said investigators "work with the presumption that this was
        a act of terrorism," as they do in most similar cases. It allows "investigative
        techniques that can help" more quickly identify and eliminate potential threats.
        No credible threat to the community exists, Rojas said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9010ec2-390d-45e0-8531-067c85059ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ef6abc-289b-4e4c-9356-954d855488f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are trying to learn if any ideology contributed to
        the attack, Rojas said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f512d86-be6f-4365-928d-246f1f0d40e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617692f0-1dd8-4484-960a-1043a6fbd91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alshamrani opened fire in a classroom building on Friday. He was
        killed after two deputies exchanged gunfire with him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cdc9af-3181-4dcf-bc82-258c11d7a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bff40d-59d6-46ed-9477-1134beb23c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI identified Alshamrani as the shooter. He was a 21-year-old
        second lieutenant in the Saudi Arabian air force and a student naval flight
        officer, according to an FBI spokesperson.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047061cb-9f53-4d5f-bbd4-848921207dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a41ac-d1c2-4918-9216-34ebb0bf9b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not appear he had ties to terrorist groups, two sources
        told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac08ae2-b1a2-471c-9ed0-c04368a57258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeb9257-8bc1-4b9c-a6a9-a279355392da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the FBI is still determining whether to classify the violence
        as terrorism, White House National Security Adviser Robert O''Brien on Sunday
        said it "appears to be a terrorist attack."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77dde3f-3f3d-48f2-83f7-40ddb0bd7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5235dacd-53f4-4b69-a365-b87b35142601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escambia County Sheriff David Morgan told CNN''s Erin Burnett that
        the FBI had secured the areas on base where the shooter was staying and they
        had recovered his laptop and cell phone.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f7500-5a16-4d0a-a4f7-77452ef73696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a342e79-b31b-4c84-baa9-d9b33fabe4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that investigators found
        some concerning statements and online materials but noted that it was still
        early in the investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329e98fa-9369-47d7-8aba-9e4444243d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b1998c-abb9-4d8d-832b-0a24a17d54dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motive still under investigation</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff3d3b-6e5f-4f68-bed2-a10ab337c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just minutes before authorities were first alerted to the shooting,
        a Twitter account aligning with Alshamrani''s name posted a message that raises
        the possibility the attack was inspired by al Qaeda and its founder, Osama
        bin Laden, CNN''s Nic Robertson and Paul Cruickshank said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd46667-8488-419d-be94-f04b6b98b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a95dbb-5c7a-4a1f-9dd3-46a654a91249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first call alerting law enforcement of an incident at the Florida
        base came about 6:51 a.m., according to the Escambia County Sheriff''s Office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3bf3f1-68f1-41c3-a5e4-202d88897113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d494ad3-5783-4ebc-8d9e-c243df3a0b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve minutes before, at 6:39 a.m., a Twitter account with the
        handle @M7MD_SHAMRANI posted a message addressed to the American people, declaring
        hate for Americans because of their "crimes" against Muslims.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbf25f7-688a-4832-a977-946077d7ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cbe3b0-bab8-4d08-bde4-61c89c14a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to verify the source of the tweet, which was
        previously reported on by SITE Intelligence Group. Law enforcement has not
        commented on it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de8d08-77a5-481e-a645-e84d7f91a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda41ae5-99cf-48f6-9ffd-748c659eeef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the account, Twitter spokeswoman Aly Pavela confirmed
        the account was suspended and said, "That''s all we have to share."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af81143-86ab-45fe-8523-cbd100674743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce05973d-f8d0-4e8c-8c52-171bb73d0522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message repurposed words used by bin Laden and the American
        al Qaeda terrorist cleric Anwar al-Awlaki.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdbeba7-ac6d-4e86-8711-6b1b1a5d0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb79b9b-557a-4181-bfc0-7bf5a535c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4dce8-020c-4ffb-8ee8-b5d67434909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Friday''s attack, Alshamrani watched mass shooting videos
        at a dinner party, The New York Times reported, citing a source with knowledge
        of the investigation but not authorized to speak publicly.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c77fb-a262-48d8-bd35-92afce821746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37bc98e-d258-44b0-83ca-c776fbe3342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alshamrani and a small group of Saudi nationals had just traveled
        to New York City over the Thanksgiving holiday, a law enforcement source told
        CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde36bae-9724-48e3-be95-613886410bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4906dfb4-6e05-44b2-bdee-00171bdc64ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They visited several museums and Rockefeller Center, where the Christmas
        tree lighting was taking place. Authorities don''t know why they traveled
        to the city, the source said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f19615-160e-47b5-b8cb-765ba704aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd6741-68e4-4d06-9ba2-997315792a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis who accompanied Alshamrani are currently being interviewed
        by law enforcement and are being cooperative, the source added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b9851-55fa-4550-a06b-d2a9ec22bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ace5b-ccef-444f-8eea-ca71ccff9b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, a US official told CNN that a number of Saudi
        nationals have been detained for questioning in connection with the shooting.
        The US official did not provide information about the connection between the
        shooter and the Saudis or the status of those who were detained.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaa3214-0f24-48b6-8419-a67a91d382b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae866850-5b0f-4756-bb06-5a6e569a219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has said it is not known whether one person
        or a "number of people" were responsible for the attack.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d20f5-3e23-44a3-9c5d-94bff88ded3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a4402-1271-45c8-8dd4-508d05e6a55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will get to the bottom" of what happened, he said Saturday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca0413-30f5-4f32-896c-99210ee1f2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f68532b-c6d4-46df-a535-85d5d9a64a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alshamrani had been training at the Florida base for two years,
        a spokesperson for the assistant to the Secretary of Defense said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accddf1f-3632-47d6-93d4-9cf2d9bb461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2303dfe-a414-47de-937d-1bb024ea5c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign students from "partner nations" have trained at the base
        to learn naval aviation for years, Commanding Officer of NAS Pensacola Capt.
        Tim Kinsella told reporters.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8add3ac1-6551-4309-a1d6-42ff20f39691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a758d09e-d853-4bcf-81ff-a60bb2e18be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df934b-eca6-4b7b-a745-6616d26d6f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three US Navy sailors were killed when they "didn''t run from danger"
        after the gunman opened fire at the base, US Navy officials said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ebe9b3-1776-4954-9538-055db2a93562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b9ced2-72aa-47b8-a9c7-ad6c9b64a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailors were Airman Mohammed Sameh Haitham, 19, of St. Petersburg,
        Florida; Airman Apprentice Cameron Scott Walters, 21, of Richmond Hill, Georgia;
        and Ensign Joshua Kaleb Watson, 23, from Coffee County, Alabama.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72cfd67-ea92-45c0-9cba-8c5d94c20fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04aeba9-895c-4e47-87b6-9e05f60ceba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson had been training to become a military jet pilot when he
        died Friday after the gunman opened fire at a classroom building inside the
        base, his family said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d46447-97d7-402c-b5a5-09f2b06611da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804687e-9bac-45f8-94be-d6b8473f316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My youngest brother gave his life for his country in a senseless
        shooting," his brother, Adam Watson, wrote in a Facebook post. "We are beyond
        proud, but there is a hole in our hearts that can never be filled."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388789d9-67f6-41f1-9549-f77b8b77a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2aa44-9b49-41fb-8e74-4c663ce0871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson was a senior at the US Naval Academy last spring and was
        a four-year member of the school''s NCAA rifle team.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da550e-32da-44b4-bbe9-2d145b727514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53eb379-3c2c-4b9d-bff7-7be9c946d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sameh Haitham, the father of Airman Mohammed Sameh Haitham, told
        CNN his son "was an exceptional kid."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd384c5b-38b7-48b2-a417-a7d42fc49da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e731a-da11-4680-9cd4-bb6354fb6af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old was an "all-star athlete" who took part in running
        and basketball before joining the Navy.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe8e891-1d15-40a7-94ef-e0275a446e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ebd240-8b9c-40ca-8734-b864fc610115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several others were wounded, including two sheriff''s deputies and
        a Navy police officer, Escambia County Chief Deputy Chip Simmons said at a
        prayer vigil in Pensacola Saturday.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd9d32-615d-47ac-a05c-e22296642a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c8532-6873-43fb-8017-014bb5ff193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One deputy, who was shot in the arm, was treated and released on
        Friday. The other deputy had surgery on Friday and is expected to recover,
        Simmons said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5cfdd6-d90f-4087-b840-e47c8ff32d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d0af90-95b1-4200-928b-c0135a0426da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy officer is "going to be fine," Simmons added.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69df0b57-1244-42df-b4de-1ec3e24c5778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42347b5b-2c26-4e79-9385-636c5064b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about the others who were wounded were not available.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd9b85-2fca-42ab-a232-823ea8728e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ee630-d99c-4ea3-86cd-091f6c479f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T05:56:10.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s attack was the second shooting at a military base in three
        days. Last week, active duty US sailor Seaman Gabriel Romero killed two civilian
        employees and injured another before killing himself at Pearl Harbor Naval
        Shipyard in Hawaii. Investigators have not announced a motive for that shooting.</p>'
  'Juice-WRLD-dead':
