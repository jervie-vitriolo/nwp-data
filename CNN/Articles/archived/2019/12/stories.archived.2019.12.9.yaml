      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A piece of adult tiger skin was also confiscated in Pangkalan Lesung
        Village as part of the operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b82287-d222-4817-a01c-1e5baacbb346'
