      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Getting there</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a646da86-fb0d-4f2b-9e58-c76c0e622f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these inns offer complimentary morning shuttles to the Jigokudani
        Monkey Park''s information center. To best even these crowds, early risers
        can trek up the scenic path themselves for a chance at some private time with
        the monkeys.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1315f20e-3779-4858-b2e2-df00381ab596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3cdc8-b453-423d-94c9-de1eb61954ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the information center, the monkey''s onsen is only accessible
        via a one-mile path through the forest, about 30 minutes each way. Unfortunately,
        Jigokudani Monkey Park is not accessible to wheelchairs as the final ascent
        consists of tight winding paths and steep steps.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4456c3-d998-4436-8179-859e731d73a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03fbbf0-276a-4afb-8fac-8f43da5b5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jigokudani Monkey Park''s pool-side views offers visitors a delightful
        insight into this unique behavior. Relaxing with the chilled-out macaques
        is a quintessential excursion from Japan''s mega-cities.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ccc9c6-3ead-4357-b4d1-91c1877d8ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d40971-941a-4d85-85fc-ef61b874fd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting to Jigokudani Monkey Park from Tokyo requires an hour and
        a half ride on the shinkansen (high speed train) to Nagano, then a 50-minute
        trip on a local train to Yudanaka station in Yamanouchi, the town the park
        is located in. The Jigokudani Monkey Park information center is two miles
        from the train station.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111082a-17b1-4582-b5a6-5c7b4265735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bdb1f4-b38a-4327-a1e7-045f5efc3803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For winter enthusiasts exploring nearby Shiga Kogen, the largest
        ski field in Asia, it''s less than a hour''s bus ride away.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf4e63-73b4-49ae-901f-0871f6b4bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:35:29.138+08:00
