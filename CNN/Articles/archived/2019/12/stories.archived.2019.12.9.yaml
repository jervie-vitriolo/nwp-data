      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A Finnish politician is set to become
        the world''s youngest sitting prime minister.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b00fb8-2509-4e91-90df-788d28c838b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:47:49.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanna Marin, Finland''s 34-year-old transportation minister, will
        also become the country''s youngest ever prime minister when she is sworn
        in on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e073f8-4498-4f1c-b74d-2df47a149d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:47:49.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338fc671-23e6-46f6-8242-568bb6e938ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:47:49.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Marin narrowly won a vote among Social Democrat lawmakers,
        according to Reuters, and replaces outgoing Prime Minister Antti Rinne, who
        resigned on Tuesday after coalition partner the Centre Party said it had lost
        confidence in him over his handling of a postal workers'' strike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea9f81a-e38e-4f40-9776-b2faea83fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:47:49.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df1fe42-a048-4302-9dd5-cf603db90b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:47:49.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:23.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister-elect told reporters that she has "a lot of work
        ahead to rebuild trust," according to Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f914b77e-a6fc-41c2-8cda-c678881742f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:47:49.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:23.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656b1b7-7250-414c-8ab4-f09e78f7481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T21:47:49.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:05:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never thought about my age or gender, I think of the reasons
        I got into politics and those things for which we have won the trust of the
        electorate," the Agence France-Presse news agency reported her as saying.</p>'
    '9':
