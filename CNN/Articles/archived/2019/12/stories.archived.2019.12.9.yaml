  'Naval-Air-Station-Pensacola-attack-suspect':
    'author': 'Jay Croft, Nicole Chavez, Steve Almasy and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-09T05:54:45.841+08:00
