      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is she connected to Jeffrey Epstein?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9806eed8-1927-4527-87ac-3790cce0ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghislaine Maxwell was the ex-girlfriend turned social companion
        of Epstein and in the wake of Epstein''s death in August this year, pressure
        has been mounting to hold those who allegedly assisted him to be held accountable.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13309c0a-df5c-42be-8386-95116107717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0198b9-5828-46bc-8783-209d6533cc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 66-year-old died after a suicide attempt in his jail cell while
        he was awaiting trial on federal charges accusing him of sexually abusing
        underage girls and running a sex trafficking ring. He had pleaded not guilty
        to the charges. There is currently a federal investigation into the circumstances
        surrounding his death.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508ec0d-531d-4dc7-a0fe-7b5ca09c97ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd183e7d0-1a1a-45f5-86d9-16a301a3eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.681+08:00
      'mgnl:createdBy': 'lara'
