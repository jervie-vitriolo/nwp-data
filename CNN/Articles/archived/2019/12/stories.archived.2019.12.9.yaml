      'text': '<p>A Singapore-based court <a href="https://www.cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html">earlier
        ordered</a> the national government to pay ₱7.39 billion to Manila Water due
        to losses from rejected water hikes, the east zone concessionaire said in
        a November disclosure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd04cce2-0cd9-4e65-96af-6ee1c5716b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-owned firm brought the government to court for refusing
        water rate hikes from 2013 to 2017.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68987563-f46f-44bf-8e91-ef11d50f52a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar case in 2016, the government was also ordered to reimburse
        ₱3.4 billion for west zone concessionaire Maynilad’s losses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8396e64-b648-451d-811f-f938d3efb970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, however, said the government will not
        pay a single centavo to the water concessionaires—and even threatened to sue
        concerned officials for <a href="https://www.cnnphilippines.com/news/2019/12/5/Duterte-to-file-plunder-versus-Maynilad,-Manila-Water.html">“economic
        plunder.”</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261911cb-9cbb-45c6-8d19-c0875adbd07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra meanwhile backed the proposed
        move, saying the Office of the Secretary General (OSG) is likewise thinking
        of raising the appeal to the Singapore’s high court.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f91b29-8ad1-4f0d-9e1b-bba1ebed24c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra added the order can be challenged before our own Supreme
        Court on the ground that the ruling is against public policy— a sentiment
        former Bayan Muna Rep. Neri Colmenares shared.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5558bf-c649-4e32-8beb-1b1615988cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we can still challenge it before our Supreme Court because
        any foreign judgment that can be implemented here can be challenged before
        our court,” Colmenares told CNN Philippines’ The Source.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a6cd7d-5cf4-4f3b-acc0-f0e2fa1dd407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dehado na lang tayo kasi ang sasabihin ng</em> lawyers <em>nila,</em>
        you agreed to the contract,” Colmenares added, pertaining to the international
        tribunal’s designation as the third party mediator in the deals.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64919691-6355-42fc-a25d-c80c9ec36bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[But will be disadvantageous for us because their lawyers will say
        you agreed to the contract.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d305bf-6839-428e-b2c1-b7596e27d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26be160-fa92-4fbf-9b13-fbf212bd8c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a054a18-8cfa-49c8-9eb5-462ff869b39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3754d556-90ff-4b53-843b-7a0cb8652f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Void— not amend— onerous deals’</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5495a4-f7d1-42fa-832e-58d66fd1813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo meanwhile said officials from both Maynilad and Manila Water
        agreed to negotiate the supposed onerous deals with the government, which
        were signed in 1997.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b77e8-65d5-4f51-a29d-81f68a410a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks, however, would have to take a back seat as the government
        has yet to form a team which will craft an initial version of the refined
        concession agreement.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a39143-0d6c-40c9-aadf-95ba760c76de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll do it within the government <em>muna</em> (first) and once
        we are ready with our own version of what a good water concession agreement
        should be that’s the time we will sit down with the water concessionaires”
        Guevarra said in an interview with reporters.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16d9fb-7cf6-4deb-9ae7-3969a24ccf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the team will be composed of lawyers from OSG, the Office
        of the Government Corporate Counsel, the Finance Department, and the Justice
        Department.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c11dc4c-c0fb-4441-b165-7ceabbdf081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares urged the government to instead void— and not just amend—
        the said provisions of the service contracts.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0887ea2-ce53-4ee4-b767-8595a546404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Para sa amin,</em> it''s void <em>eh</em> (for us, it should
        be void)—&nbsp;for violation of public interest. I think it should be voided—&nbsp;the
        agreements, and should be returned to the government instead of reprivatizing.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2cd032-59cd-406e-ae17-569b919dbdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice chief, however, maintained the agreements would only
        have to revise select “disadvantageous” provisions— and not the whole contracts.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54242f3-f08d-4ac1-93d9-95a067d88cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lawmaker added both concessionaire executives and government
        officials who had worked on the agreements should be held accountable.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08874cb-c76a-408b-993a-b2ff39fbf958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The concessionaires, because for their greed of profit. They wanted
        the agreements lopsidedly advantageous to them. Of course, the government
        is at fault. Why would you agree to that? Who the lawyers are, who negotiated
        these should be held accountable,” he added.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56010ba1-5fa9-4372-9781-66b4727d2d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:53:05.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:05:52.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bayan Muna and other organizations have filed a petition
        this afternoon to ask the Metropolitan Waterworks and Sewerage System to defer
        the water rate hike scheduled in January.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f18b220-87ef-4789-a25b-73a653ce2b02'
      'mgnl:activationStatus': true
