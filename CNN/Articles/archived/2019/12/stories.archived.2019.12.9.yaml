      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c217da5b-59de-43f8-b2f6-08480a57d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:11:10.315+08:00
