      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c7255-4f6c-4514-a896-07cec142f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:08:44.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell has previously denied all allegations against her, but she
        remains in the spotlight as other women -- including Jennifer Araoz, who says
        Epstein sexually assaulted and raped her -- have accused Maxwell of being
        Epstein''s "madam" and of conspiring to maintain and conceal a sex trafficking
        ring.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c44d0e-9296-4e83-9c24-655f4b6e07ba'
