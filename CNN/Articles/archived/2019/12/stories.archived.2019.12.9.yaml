      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Sarah Silverman said in a podcast in August that she lost
        a movie role because of a 2007 sketch in which she wore blackface.</p>'
