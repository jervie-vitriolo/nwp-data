      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/snow-monkeys-hot-springs-japan/index.html"><em>"Japan''s
        snow monkeys de-stress in hot springs"&nbsp;</em></a></p>'
  'china-foreign-technology-government-office':
    'author': 'Sherisse Pham, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-09T19:35:04.391+08:00
    'imagesource': 'jcr:76a80213-80e1-47d3-b77c-7c9ab96a12e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ae33662-9a12-4735-96a5-349e05178070'
    'lead': 'China is reportedly planning to ban all government offices and public
      institutions from using foreign software and computers in a move that could
      dent sales by US tech companies and increase tensions at a crucial moment in
      the trade war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T19:41:48.916+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:05:27.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:05:00.972+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Chinaa']
    'template': '1'
    'title': 'China reportedly bans foreign technology in its government and public
      offices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b96270f-601a-405d-a425-e1a5fd717376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:41:48.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China is reportedly planning to ban all
        government offices and public institutions from using foreign software and
        computers in a move that could dent sales by US tech companies and increase
        tensions at a crucial moment in the <a href="https://edition.cnn.com/2019/10/29/investing/us-china-trade-war/index.html"
        target="_blank">trade war</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f854ec-8c1a-49c9-9d7b-bf4ccc0657cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:41:48.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:27.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had ordered that all hardware and software be removed within
        three years, according to a report by the Financial Times. It cited brokerage
        firm China Securities as estimating that as many 30 million pieces of hardware
        would need to be replaced as a result.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf06c8-8414-421b-80f7-a2ec84a0fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:41:48.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:27.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs and the State Council Information
        Office did not respond to requests for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5fa562-d25e-40d0-bd8b-fbe0a3aa3333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:41:48.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:27.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the order comes during a tense time for the larger US-China
        relationship. The two economic superpowers have been engaged in a trade war
        for nearly two years, locking horns over what observers say is a <a href="https://edition.cnn.com/2019/11/25/tech/china-ip-rights/index.html"
        target="_blank">larger battle over who will control the technologies of the
        future</a>. The next wave of US tariffs on Chinese goods is due to go into
        effect on Sunday unless officials can broker a preliminary trade deal this
        week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7497d143-e9d5-4f4e-9421-3b6b2072480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:41:48.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:27.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has this year dealt <a href="https://edition.cnn.com/2019/10/09/tech/hikvision-sensetime-blacklist/index.html"
        target="_blank">heavy blows</a>&nbsp;to Chinese tech champions such as <a
        href="https://edition.cnn.com/2019/12/05/tech/huawei-us-ban-lawsuit/index.html"
        target="_blank">Huawei</a>, cutting off their access to vital American suppliers.
        Washington cites national security concerns, allegations which Huawei and
        the other Chinese companies deny.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a97c3a-c465-496f-9520-1145b6bc3d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:41:48.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:27.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has laid out broad ambitions to become a global tech champion
        in just a few years, a policy known as "<a href="https://money.cnn.com/2018/05/02/technology/china-tech-us-tariffs/index.html"
        target="_blank">Made in China 2025</a>." The clash with the United States
        may have accelerated Beijing''s timetable to wean the country off US technology,
        and become more self-reliant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83970b55-9f2f-4594-89ea-9df84e82faf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:41:48.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:27.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My feeling is that China''s government entities are well on the
        way to being exclusively ''national'' team anyway, and that most of the American
        stuff is in the private sector, unaffected by the ruling," said Jeffrey Halley,
        senior market analyst for Asia Pacific at Oanda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edffd330-f520-4fff-acb9-84dfd755193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:41:48.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:27.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a blanket ban on doing business with the Chinese government
        could hurt companies such as HP, Dell and Microsoft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a62e14-988b-4b95-aded-3e0b39dce00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:41:48.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Securities analysis cited by the FT said that the order
        had come from the Communist Party''s Central Office earlier this year, and
        that the hardware replacement would take place at a pace of 30% in 2020, 50%
        in 2021, and 20% in 2022, earning the policy a nickname — "3-5-2."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2544d0fe-29ed-45d0-b6ff-df9fac70eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:41:48.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substituting hardware would be difficult enough, but replacing Microsoft
        or Apple software at such a scale could be an even bigger challenge given
        China''s software industry is relatively undeveloped. Huawei is finding out
        <a href="https://edition.cnn.com/2019/11/14/tech/huawei-sales-mate-30/index.html"
        target="_blank">how hard life can be</a>&nbsp;without access to Google services
        for smartphones.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7fd510-dcef-4ea5-baf2-e155888e5e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:41:48.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Chinese social media users said Chinese hardware maker Lenovo,
        already a major supplier to the government, could benefit from the reported
        initiative. But others were deeply skeptical.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e22434-644e-4b1b-88bb-be53450f5918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:41:48.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Has the policymaker of this directive been kicked in the head by
        a donkey?" one user who went by the handle Xiao Bai Ba wrote on Weibo. "We
        are absolutely becoming North Korea," the user added, referring to the isolationist
        policies of that country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c822f2bc-a487-4fb8-8cea-a307367d5669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:41:48.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still others complained about Chinese hardware and software falling
        short of their US alternatives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbfe8d4-fd24-48ff-9256-019165404fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:41:48.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friend''s workplace has already switched to a Chinese-made database.
        The supplier said their product is a little bit slower than Oracle''s, about
        20% slower. ... But it''s so damned slow!" wrote a user who went by the handle
        Hengha Erjiang Zhou.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0191d33-8ed8-47d1-ad16-a6d68087813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:41:48.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Lily Lee and Laura He contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0800d2-0c6d-4c85-8524-00f04a20d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T19:41:48.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/09/tech/china-us-computers-software/index.html"
        target="_blank">China reportedly bans foreign technology in its government
        and public offices</a>."</em></p>'
