      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:05:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However you decide to go about with your style, you need a phone
        that can match any get-up in your state of “style exploration.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297350f-e3c8-46df-b480-7eacd3754e7c'
      'mgnl:activationStatus': true
