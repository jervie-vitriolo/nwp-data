      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was probably left with no money," Greenslade says, despite
        many speculating she secured income from a secret trust.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f1c54-5582-47be-8c2a-9b8d2b060a5a'
