      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to eyewitness accounts, Maxwell was invited to former
        first daughter Chelsea Clinton''s wedding and was even brought backstage at
        the Clinton Global Initiative summit in 2009. However Bari Lurie -- a spokesperson
        for Chelsea Clinton, says the only reason Clinton was acquainted with Maxwell
