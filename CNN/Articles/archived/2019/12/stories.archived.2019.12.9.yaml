      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “Now, they are trying to fix it now. See? This is what
        they did to me back in 2015.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af13253b-3b3b-420b-839a-d794d6a03a28'
      'mgnl:activationStatus': true
