      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76edb0d0-5f91-4146-8a95-00a50691fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinney passed away at his Connecticut home after battling dystonia,
        a common movement disorder. He was 85.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9f225-b734-466b-a32e-49b5a4c57c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe5131-6efc-4141-8d4d-253060927e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Caroll Spinney''s contributions to Sesame Street are countless.
        He not only gave us Big Bird and Oscar the Grouch, he gave so much of himself
        as well," Sesame Street co-founder Joan Ganz Cooney said in the press release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883400e0-d9ba-4ef3-95cd-0c3d43cb148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccfa63c-6e2f-4625-9014-c33547a86bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at Sesame Workshop mourn his passing and feel an immense gratitude
        for all he has given to Sesame Street and to children around the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c1de1a-9db9-4da5-a22f-34e8e4274174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19258fa-ec88-491d-acde-87bc52533ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary puppeteer was known for his "kind and loving view
        of the world," giving two of the show''s most iconic characters the joyous
        (and grouchy) personalities that viewers around the world adored.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe43c2-f310-4a08-bd18-7a78fbfde997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8a97c0-1bca-4201-af69-27bb48201d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>50 years of wholesome joy</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544634ef-3d0e-41a3-8c25-91c276a04c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinney announced in October 2018 that he was stepping down from
        the roles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f5a1f5-a0e5-4d1d-b5a7-54255df8740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d38fc2-ae08-475d-a065-a0b0dcef6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many "Sesame" fans, it was the end of an era for a man whose
        characters helped to define their childhoods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a840c12-10e4-4d6e-9186-b0a61032f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b3aa6-ab6a-410d-88ee-c9df1ba3c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinney''s five decades portraying the beloved characters left him
        in the shadows, even as Big Bird and Oscar became famous worldwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaebe9e-592b-479f-86ee-52d80fa57420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e65803-e6bd-47b6-98e6-d91a79bc7fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Bird visited China with Bob Hope in 1979 and even showed off
        his massive dancing skills with the Rockettes and prima ballerina Cynthia
        Gregory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2546cbc-ebe4-478d-bac3-c9dc81eea196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa7e5d-eb69-499b-a733-dae56f9f456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beloved 8-foot, 2-inch yellow bird has been feted with a star
        on the Hollywood Walk of Fame, celebrated with his likeness on a US postage
        stamp, and named a "Living Legend" in 2000 by the Library of Congress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f1e57e-1e6f-476f-a7fe-d0a511c7b7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b4c0d-706f-4ef7-ae37-73785f3fea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinney was at the center of a documentary in 2014. "I Am Big Bird:
        The Caroll Spinney Story" explored his life and the inspiration behind his
        creation of the Big Bird character and his collaboration with Jim Henson over
        several decades.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49432a3-e142-4f21-8ed9-47d4fd343d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ba4af-32b1-457b-8c78-f0efb4536f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remembering Caroll Spinney</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9781c67-e765-468e-a264-03ed2f04324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans flocked to Twitter after his death in mourning and remembrance
        of the happiness the puppeteer bought to people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b50389f-4433-428d-8b81-56ae5fbb0739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda206b3-70e3-4f7e-916b-8f9f9efc60dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big Bird and Oscar were two of my favorite characters on Sesame
        Street back in the day and Mr. Spinney REALLY brought them to life...my condolences
        to his family. May he rest in peace," one Twitter user said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6352225-901c-4225-86c9-ddf85e3a1c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ed3fd2-f299-4ab5-938f-28cf34abc4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone needs me, I''ll be watching Follow That Bird while crying
        until I''m dehydrated. Rest In Peace, Mr. Spinney. Thank you for everything,"
        Sean Arena tweeted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f599e-48ba-4b44-9b73-844103342fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abdd9ad-39b3-43a8-a7c2-32eff4061add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember as a little boy first learning about how to deal with
        grief and death and loss from Big Bird almost 50 years ago when Mr. Hooper
        died. I know it is ok to cry and be sad and also that the happy memories will
        be what lasts. Thank you Mr. Spinney and Sesame Street," Edward Grass said
        on Twitter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eaa54c-cacd-43b6-a620-ae910b13ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60dd0a9-f851-47f5-8130-7f9dec2d9306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Horrible news to wake up to. Rest in peace, Mr. Spinney. You brought
        a lot of light to my life. I always loved Big Bird as a child, I saw him be
        misunderstood sometimes and that resonated with me. He was different, but
        his friends didn''t love him any less for it," another user tweeted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aed988-d4d8-4595-a249-783a30da1065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4b7ed-0a37-47d0-9342-14379a82d7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:19:39.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:05:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinney died on the same day "Sesame Street" was being honored at
        the Kennedy Center for achievement in the arts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b7d95e-3f50-452a-b386-e05992d02cfb'
