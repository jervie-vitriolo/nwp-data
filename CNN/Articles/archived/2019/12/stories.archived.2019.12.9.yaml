      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They arrested three suspects on Saturday and found the four fetuses
        being kept in a plastic jar. Later, two more suspects were arrested by officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28f2ae-6b97-43d4-9f39-897891390916'
