    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:04:59.577+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'night-differential', 'night-shift', 'government-employees',
      'GOCCs', 'Bong-Revilla']
    'template': '1'
    'title': 'Senate approves bill granting night differential pay to government employees '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ff657-1e6a-4d49-ba75-fe5cc922fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:35:51.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:05:32.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        Senate passed on its third and final reading a bill that would grant night
        differential pay for government employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2503e517-2c02-4a82-97bf-7dd501ccc947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:35:51.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:05:32.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 643, or An Act Granting Night Shift Differential
        Pay to Government Employees Including Those in Government-Owned or Controlled
        Corporations (GOCCs) and Appropriating Funds Therefor, was passed by Senators
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e0e2b-3fff-43cf-b61d-e23b125ee26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:35:51.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:05:32.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, government employees with Salary Grades 24 and
        lower, including those in GOCCs, with a night differential pay of not more
        than 20% of the hourly basic wage rate, for each hour of work between 6 p.m.
        and 6 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd65e1bc-51ce-4b00-bf08-f9f00822ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:35:51.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:05:32.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Labor Code of the Philippines defines night shift differential
        as "not less than 10% of his regular wage for each hour of work performed
        between 10 o''clock in the evening and 6 o''clock in the morning," Senator
        Ramon Bong Revilla, Jr. said in a statement. He chairs the Senate Committee
        on Civil Service, Government Reorganization and Professional Regulation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f86e39-ef66-49ea-93ab-fa2400e4c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:35:51.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:05:32.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds for this additional pay should be appropriated from the national
        budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb950c-14bd-4f98-85cb-c69edc9a34a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T18:35:51.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:05:32.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public sector employees also deserve the benefit we give to their
        private counterparts," Revilla said, adding that night shifts tend to take
        a toll on an employee''s health, productivity and safety.</p>'
