      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, current Apple laptops no longer come with traditional
        USB ports, opting instead for the slimmer USB-C plug-in, but making it so
        that users have to buy adapters if they want to use older tech.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba9473-63ff-404c-96cb-edd96158d489'
      'mgnl:activationStatus': true
