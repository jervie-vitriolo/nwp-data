      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc93cdb-ca8b-40c9-ac75-e9ab0958e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T12:56:19.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:05:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Over the past decades, the Communist Party of the
        Philippines and New People''s Army have been mounting armed attacks against
        government forces in time for their founding anniversary... We have issued
        a directive to all police units to raise their alert level so that no police
        station will be attacked.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
