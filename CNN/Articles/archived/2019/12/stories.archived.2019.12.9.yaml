      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When an artist <a href="https://edition.cnn.com/style/article/art-basel-miami-maurizio-cattelan-banana-scli-intl/index.html"
        target="_blank">duct-taped a banana to a wall</a>&nbsp;and priced it at $120,000
        this week, we should probably have known where the story was heading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2267752-ef47-4e8c-9be7-9d2d93bf98ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:52.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work, by Maurizio Cattelan, was ripe for the picking — and on
        Saturday, it was unceremoniously taken off the wall at the Art Basel Miami
        Beach and eaten by a performance artist, amid a crowd of stunned onlookers,
        some of whom posted videos of the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3664e9-1ce1-4d67-90f0-825f66c6ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:52.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really love this installation. It''s very delicious," David Datuna
        wrote on Instagram, alongside a video showing the aftermath of his stunt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d6948f-8967-49b6-be82-3eea613c9652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:52.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:05:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people gathered and filmed the incident, a woman can be seen
        remonstrating with Datuna before asking for his name.</p>'
