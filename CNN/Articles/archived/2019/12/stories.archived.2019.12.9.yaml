  'Apple-lightning-cable-charger':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-09T06:03:39.236+08:00
    'imagesource': 'jcr:3153e25a-44a7-40de-8600-8cf419dd5e8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1daf4c29-797a-483c-8551-3eb7302a06fc'
    'lead': 'After more than seven years, it could soon be time to bid farewell to
      Apple''s lightning charging cable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T06:06:47.125+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:06:02.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:04:50.545+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple may be ditching the lightning charging cable for some iPhones
      by 2021, analyst says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c85d57-5ee9-4c35-9074-02212b89f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:06:47.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After more than seven years, it could soon
        be time to bid farewell to Apple''s lightning charging cable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f48e8-c5eb-4c79-8841-3aeaf9318c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:06:47.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c99b5-547c-436f-b744-ffa51e0ff60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:06:47.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company may ditch the charging cable and port on its premium
        iPhone models in 2021, Ming-Chi Kuo, a top Apple analyst with TF International
        Securities, said in a report Thursday. The company will instead opt for a
        completely wireless device as it aims to better differentiate the more expensive
        iPhone models, Kuo said. Apple already makes wireless charging docks for iPhone
        8 and subsequent models.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad90855-a7db-4035-bba0-e62be501d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:06:47.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e26c40-1c0c-414d-831e-ad7cf9c956f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:06:47.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuo''s report also estimates that Apple will release five new iPhone
        models next year. He predicts the company will release a 4.7-inch model in
        the first half of the year and four 5G-enabled versions — 5.4 and 6.1 inch
        lower end models and 6.1 and 6.7 higher end models — in the second half of
        the year. Kuo''s predictions for releases in the second half of 2020 echo
        those in a report from JP Morgan analysts released earlier last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab92653-0ec0-48ff-af11-10533424d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:06:47.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d39d83-7577-4e21-9f3e-5d9aa41c6340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:06:47.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the predictions detailed in the report, which are based
        on supply chain checks are just that — predictions. Apple did not respond
        to a request for comment on this story.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e00d87c-1cfb-493e-8fe9-dbdca425b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:06:47.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc1c05-9039-4ed6-8ee1-416febf547a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:06:47.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move to get rid of the lightning cable on some models would
        be a significant change after several years of relatively stagnant iPhone
        designs. And the category could use a boost. Though the iPhone remains Apple''s
        single biggest source of revenue, sales have slumped in recent quarters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c869d2-7ddc-4c4b-b53e-cddbfcc3075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:06:47.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2414dcc-afa7-4613-90f2-48c3e178ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:06:47.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also indicates that the lightning cable could be on its
        way to joining the long list of input technology that Apple has killed over
        the years, which has at times created confusion over the industry standard
        and what tech accessories customers should invest in for the long haul.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06adc5b4-bd96-4d3e-b4c3-8376a029be6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:06:47.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2232f742-edf1-44fa-9072-d7a8fc60f631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:06:47.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:06:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was the 1998 release of the iMac that — to some customers''
        horror — did away with the floppy disk drive, featuring only a re-writable
        CD drive. A decade later, Apple released the MacBook Air with no disk drive
        at all (and teens everywhere said goodbye to the tradition of burning mixtapes
        for one another).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd8ddcb-0812-43a5-a519-a229adc84e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T06:06:47.127+08:00
