      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has accused Washington on economic bullying. The resulting
        tit-for-tat tariffs and other punitive actions have damaged China''s economy,
        threatened US farmers and economic growth, and caused swings in global markets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f3ef6-deda-4fed-81be-cf7581039d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:18:20.126+08:00
