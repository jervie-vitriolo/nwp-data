      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac8cf0-e402-4382-9cb1-b23202b287fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan Associate Justices Maria Theresa Mendoza-Arcega and
        Maryann Corpus-Mañalac concurred with the ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa9b46b-62ce-4d4c-9599-8c6b20e67d9f'
      'mgnl:activationStatus': true
