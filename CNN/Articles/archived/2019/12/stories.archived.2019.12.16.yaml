      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detailing information from the indictment, the release says that
        Henderson "destroyed certain documents" and that he "made, or caused others
        to make, false entries in the bank''s books and records to cover up the theft."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479d5ac-7e90-4089-a32e-60316b486bc6'
