      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 179 aftershocks were recorded in Davao del Sur in the first
        four hours after the quake hit the area.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe0a30-2bd4-414c-99d4-401a02c807b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:47:13.616+08:00
