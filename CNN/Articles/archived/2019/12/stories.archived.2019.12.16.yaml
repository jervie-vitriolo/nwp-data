      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake hit at 2:11 p.m. with a depth of three kilometers, and
        with its epicenter located nine kilometers west of Matanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeb2eea-a73b-4826-a2c9-e91eeb66afb5'
