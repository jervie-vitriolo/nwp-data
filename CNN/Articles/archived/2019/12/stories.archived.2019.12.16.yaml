      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the first time in more than a
        year and only weeks before his sex crimes trial, Harvey Weinstein has spoken
        out publicly, calling himself a "forgotten man."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ee06e-f602-4c83-8cde-fa8270610aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17db11-d32d-4f90-8897-3988f3397878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with the New York Post, Weinstein refused
        to speak about the allegations against him, according to the newspaper. He
        said he agreed to do the interview to prove that he hasn''t been exaggerating
        about his ailments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce5d799-01b2-44b0-82bc-c46c94dd916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fdfe57-7350-4a6e-87f1-163c4d7156cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein arrived at a hearing last week looking frail and using
        a walker, and his attorney Donna Rotunno said in court that her client was
        scheduled to have back surgery. The "scrutiny not only in the courtroom but
        the court of public opinion" has been "hard on him," Rotunno said recently.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91432a3-2c44-4e91-98ab-b714523a2fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04881540-8211-49f7-a34c-a0fd5d2038f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People close to Weinstein, 67, have told CNN the disgraced movie
        producer is combative and in denial about how far he''s fallen. He''s even
        planning a career comeback after the trial, sources said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f30076-7cd2-44b2-b7f3-3d73545ae79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1cb8ed-d2a3-4f19-bc21-e35e6b77053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein told The Post he "made more movies directed by women and
        about women than any filmmaker, and I''m talking about 30 years ago. I''m
        not talking about now when it''s vogue."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1814f047-0f1d-43ba-bab8-d0e99d85e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac23f4-9c07-4b72-9701-a4cb55154680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein said he has been a pioneer for increasing roles for women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c5d48-275a-499c-9994-f15b53c851b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e054d-8bba-4b79-99a3-6b07f29c3c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all got eviscerated because of what happened," Weinstein told
        the newspaper. "My work has been forgotten."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028428bb-cfea-46c4-8e13-b1fa07116670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda0802d-30fd-44f6-bc72-6c3959df29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three women who came forward to report Harvey Weinstein''s
        sexual misconduct issued the following statement today in response to Harvey
        Weinstein''s interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61dc768-ec0c-4359-9539-382e100e80e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da344d4e-3249-4780-9514-b6f8c75dab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvey Weinstein is trying to gaslight society again. He says in
        a new interview he doesn''t want to be forgotten. Well, he won''t be. He will
        be remembered as a sexual predator and an unrepentant abuser who took everything
        and deserves nothing. He will be remembered by the collective will of countless
        women who stood up and said enough. We refuse to let this predator rewrite
        his legacy of abuse."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f1b38-c7c1-404a-92d1-d06eb8e01ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a83c0f5-31ec-452d-b158-21d8282fc4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actresses Ashley Judd and Rosanna Arquette are among the women who
        signed the statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c73e4-382e-46c1-8865-07871b4099ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c7371-d2e0-41c9-b997-6361e6241386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s comments come only weeks before the start of his trial,
        and days after his attorney said prosecutors have the media on their side.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8da77-61bf-4cf7-b701-21ed2570b5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd807b-d873-4255-a67d-2af376596d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Joan Illuzi-Orbon "has a luxury that I don''t have and
        that''s all of you and all of the press and the media that is already out
        on this case," Rotunno said at a press conference following a December bail
        hearing. "Mr. Weinstein has a right to be defended whether it''s in a courtroom
        or the media."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4347a93-f6ee-4375-a291-950be7492a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b0761c-18a7-4708-b4fe-f4a68e4f4b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is charged with raping a woman in a New York hotel room
        in 2013, and another woman has accused him of forcibly performing oral sex
        on her at his Manhattan apartment in 2006. Scores more women have accused
        him of sexual abuse, ranging from rape to harassment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cafe4e-5f6f-4a27-af4c-02cc9693c8d7'
