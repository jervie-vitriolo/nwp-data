      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cef3c8-4741-4d92-b054-1a5ad89eea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:24:22.416+08:00
