      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026945c-39bd-4acb-ba5e-8db321d55904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:32:44.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Wars: The Rise of Skywalker" opens next weekend and is poised
        to be one of the biggest box office hits of the year. It''s also likely to
        be Disney''s seventh $1 billion film of 2019 once everything is said and done.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc28f2-5353-4141-808f-64bbaca1ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:32:44.693+08:00
