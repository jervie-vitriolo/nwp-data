      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — Several
        local government units have declared suspension of classes and work for Monday
        after a powerful 6.9-magnitude quake shook parts of Mindanao, killing at least
        three&nbsp;and leaving dozens injured.</p>'
