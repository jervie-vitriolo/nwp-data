      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad said it has earmarked ₱186.5 billion in investments for
        the next two decades to attain full sewerage coverage, as required by the
        Clean Water Act. It earlier revealed plans to build a new water treatment
        plant near Laguna Lake to increase supply as supply from Angat Dam dwindles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b01aa-72c4-46df-b84c-fe84b41e36e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd19ca46-c8d5-4d1c-be71-0a8319e28026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water firm netted ₱11.8 billion as of end-September, a 5 percent
        decline versus the same period in 2018 due to bigger expenses despite higher
        revenues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad4b38-47a5-4a4a-999d-8428d4c7c780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8de7e2-c1e3-46f8-be83-b4e38d3919cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC, as well as its partner DMCI Holdings Inc. and east zone supplier
        Manila Water, have tumbled in the last two weeks since Duterte publicly lashed
        out against these water concessionaires for supposed "onerous" contracts with
        the Philippine government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5440fc48-542d-4557-b3cd-8bfaad8e40ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/12/13/Manila-Water-MPIC-stocks-water-deal.html">Manila
        Water, MPIC stocks plunge amid uncertain deal with gov''t</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea307ffb-abed-4a0e-91be-84035987cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he wants new water supply contracts with the private
        firms. Manila Water and Maynilad earlier warned that cutting their contracts
        short could trigger water rate increases due to the shorter period given for
        them to recover their investments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9885df61-87a7-49f6-9419-88306659c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf0545-9ec3-4ce5-aba8-b6488b7f1154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC confirmed a report from Maynilad Vice Chairman Isidro Consunji
        that cutting short its service contract to 2022 would leave the company unable
        to finance its planned expansion and service upgrades.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd6a94-15d5-48f5-bf8a-08d4614c1af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4efe4b3-8981-41a8-8411-d8d6244e901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maynilad, however, remains hopeful that the renegotiation of the
        concession agreement will result in a satisfactory resolution of the various
        issues for all the stakeholders," the listed MPIC said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a9b1b-61e8-45f5-8d31-ceb3e389c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.427+08:00
