      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nung ni-</em>revise <em>namin ‘yung</em> comprehensive land
        use plan, <em>hindi namin pwede paalisin ‘yung sila doon kasi sabi nila, mula
        nung pinanganak [sila] diyan na sila nakatira,</em>” Davin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee22f4c0-53e6-4226-b26d-89f7b1b7f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:24:22.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:32.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296dd0a5-839a-4867-be8d-20c5e1f16660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:24:22.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:32.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we revised the comprehensive land use plan, we
        couldn''t force them to go because they say that they’ve been living there
        since birth.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6b2df2-00f0-40e6-9104-7ae31d9f55df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:24:22.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:32.081+08:00
