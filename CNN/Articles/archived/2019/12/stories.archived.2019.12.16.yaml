      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51c2ff2-200c-4d60-a1fc-132af14ab277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:01:34.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, SMC said it has formally submitted its unsolicited
        proposal and the requirements to pursue its plan to build a 10-lane expressway
        above Epifanio Delos Santos Avenue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1bfa8c-dd16-486a-b8db-301c511c217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:01:34.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon Ang revealed this
        <a href="https://cnnphilippines.com/business/2019/9/18/smc-edsa-elevated-tollway-ramon-ang.html?fbclid=IwAR2Iw_HKW3SPN0VTArwoEHn_-l3x0I_dUmxxXhIMcAW_PMT7BfGuC95dq_g%3Ffbclid">plan
        back in September</a>, saying the new roads will stretch from Macapagal Avenue
        in Pasay City to Balintawak, Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a0cfb-f1b8-4eae-abad-b790730f3614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:01:34.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a36cfe-743d-4243-b523-62f15c8f9959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:01:34.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction is seen to be finished within 24 to 30 months, with
        Ang saying it would help decongest Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a57f4-f4e8-407c-8b5f-6267c83899a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:01:34.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:40.477+08:00
