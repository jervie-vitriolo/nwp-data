  'researcg-vaping-respiratory-disease-risk':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-16T20:46:52.711+08:00
    'imagesource': 'jcr:6f1f2576-e362-42b0-a690-d74dc08e9ddf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c8ca101-517e-4e85-8a67-463da4fb866b'
    'lead': 'Vaping or using e-cigarettes for a long period of time was associated
      with an increased risk of respiratory diseases — including chronic obstructive
      pulmonary disease or COPD, chronic bronchitis and asthma — in a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T20:51:56.050+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:20:28.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:20:11.090+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['science', 'research', 'health', 'vaping', 'ecigarette', 'chronic-obstructive-pulmonary-disease',
      'American-Journal-of-Preventive-Medicine']
    'template': '1'
    'title': 'Vaping linked with long-term risk of respiratory disease in new study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e41e331-e3cc-4037-b206-1bc95ce9709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:51:56.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Vaping or using e-cigarettes for a long
        period of time was associated with an increased risk of respiratory diseases
        — including chronic obstructive pulmonary disease or COPD, chronic bronchitis
        and asthma — in a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a9e4e-f0d5-45db-a6d4-82ae8ac2df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:51:56.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the <a href="https://www.ajpmonline.org/article/S0749-3797(19)30391-5/fulltext"
        target="_blank">American Journal of Preventive Medicine</a>&nbsp;on Monday,
        is among the first bodies of research to examine the link between e-cigarette
        use and respiratory disease in the long-term, by analyzing e-cigarette use
        and respiratory disease during a three-year period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce27fc38-bd23-4742-984e-a82f62e506d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:51:56.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a little surprised that we could find evidence on incident
        lung disease in the longitudinal study, because three years is a while but
        most studies that look at the development of lung disease go over 10 to 20
        years," said Stanton Glantz, senior author of the study and director of University
        of California, San Francisco''s Center for Tobacco Control Research and Education.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7844499-b2b5-4b6c-ab06-144bfd7d8567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:51:56.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the first longitudinal study in the general population to
        link e-cigs with chronic lung disease," he said. "My guess is that if we were
        to come back and do this study in another five years, we would probably find
        bigger effects."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d627c84-bb59-4857-a922-8bb941c8872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:51:56.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved analyzing data from 32,320 adults in the United
        States on whether the adults have ever been told by a health professional
        that they had lung or respiratory conditions and whether they ever used e-cigarettes
        or smoked cigarettes or other combustible tobacco, among other demographic
        and clinical variables.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c4a97-355b-4d65-8a6e-2958700397ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:51:56.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data, which came from the Population Assessment of Tobacco and
        Health, were collected in 2013 to 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d90b2d-df59-4e3e-add7-58623670130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:51:56.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showed that the risk of developing respiratory disease
        was significantly associated with former and current e-cigarette users --
        and there was a stronger separate association with former and current smokers
        of cigarettes or other combustible tobacco, who either only smoked cigarettes
        or were users of both e-cigarettes and cigarettes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824c88e9-7549-4f17-86b8-3a62ea48d10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:51:56.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risks of e-cigarettes and cigarettes are independent of each
        other, and so if you''re a dual user — meaning you''re smoking and using e-cigarettes
        at the same time — you have the risks of smoking multiplied by the risks of
        e-cigarette use," Glantz said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea478fd7-dac5-487a-a040-7d15cc9aab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:51:56.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The odds of developing lung disease for the e-cigarette users was
        increased by about a factor of 1.3, and for the smokers it was about 1.6.
        If you''re a dual user, it''s 3.3," he said about the new study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739d515-ea92-4311-8d29-4c1e64b36e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:51:56.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that it was based on data
        the adults self-reported, which lends itself to recall bias.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bae24d-d976-4b5e-8882-fa8101a04274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:51:56.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study adds to a proliferation of research aimed at measuring
        the impact of e-cigarette use on the lungs, heart, blood vessels and brain
        — but experts have cautioned that much of that research remains in its early
        stages, often taking place <a href="https://edition.cnn.com/2019/05/27/health/vaping-heart-cells-study/index.html"
        target="_blank">in the lab</a>&nbsp;or <a href="https://www.nature.com/articles/s41598-019-40847-5"
        target="_blank">in animals</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c7505-2fe9-43be-b079-798f64393ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:51:56.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study "applies to people as they use e-cigarettes in the
        real world," Glantz said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d431f83-44af-4037-ab43-209e117a2da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:51:56.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "we''re still learning so much about e-cigarettes," Dr.
        Maria Rahmandar, pediatrician and medical director of the Substance Use &amp;
        Prevention Program at Ann &amp; Robert H. Lurie Children''s Hospital of Chicago,
        who was not involved in the new study, <a href="https://edition.cnn.com/2019/10/16/health/vaping-e-liquids-lung-inflammation-study/index.html"
        target="_blank">previously said in October</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b716ae-b2fa-4f75-a01c-0c72e925c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:51:56.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to specifically vaping e-liquids, she said, "even
        these components that seem like they should be safe, we have no idea what
        they do once they''re heated up, aerosolized and broken down into their byproducts,
        and what effect those have, especially when they''re broken down into teeny
        tiny ultrafine particles that can go into deep parts of the lung."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e516d88-4181-4cd0-8e1c-f2ae21a4a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:51:56.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/16/health/vaping-respiratory-disease-study/index.html"
        target="_blank">Vaping linked with long-term risk of respiratory disease in
        new study</a>."</em></p>'
  'pwediepie-youtube-break':
    'author': 'Rob Picheta, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-16T21:45:48.150+08:00
    'imagesource': 'jcr:a7ba7650-8c92-48b2-8148-3179b10495d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a29abfb3-6fb5-4ff5-bbad-2532f8954bb2'
    'lead': 'The filmmaker is one of the highest earners on the website and was its
      most-followed account until earlier this year, with more than 100 million people
      subscribing to the Swedish video creator''s channel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T21:49:16.966+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:20:27.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
