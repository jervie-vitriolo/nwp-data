    'template': '1'
    'title': 'Three-year-term ‘very short’ for Congressmen, local officials – solon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e405ab5-b362-4585-910f-e13f880e3192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)—</strong> A
        lawmaker on Monday defended the proposed move to establish a five-year term
        for some elected government officials, saying the reform will let executives
        “perform better” in their posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5903d10b-79a7-46c9-b15a-72541a457651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan De Oro Rep. Rufus Rodriguez told CNN Philippines’ <em>The
        Source</em> that the current three-year terms provided for members of the
        House of Representatives and local officials seem “very short.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1472de2-3681-4f7a-bc51-4c7f6ec7b466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we''re saying is three years is very short for Congressmen,
        local officials. So you make it five, for them to be able for them to perform
        well,” said Rodriguez, who likewise claimed that the Philippines is the only
        country to impose term limits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd087960-9cc5-43a1-b5a0-e581c7e15b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe there should be sufficient time for a congressman to
        carry over… to have more time for local officials and congressmen to really
        perform,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb749265-496e-4a61-9e74-9ff7c763386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee on constitutional amendments, chaired by Rodriguez,
        on Wednesday <a href="https://www.cnnphilippines.com/news/2019/12/12/House-constitutional-amendments-senator-congress-term-five-years.html">approved
        in a closed-door executive session</a> a resolution seeking to amend the 1987
        Constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79601bfb-886c-4524-b06b-08230ce9105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution proposes a five-year term for all members of the
        upper and lower chambers as well as for local officials. They can serve for
        up to three consecutive terms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa70e7f-f807-4271-b777-4e0a7539a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure’s “discreet” passage drew mixed reactions from netizens
        and other officials alike.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151a0db-9c0f-4ac8-a308-6cf2152a9f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Rep. Carlos Zarate earlier said the proposed
        amendment of increasing solons’ terms is considered “illegal.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c1bed-d302-4786-b89a-929d8796e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lalabas nito, this is Cha-Cha by legislation and hindi naman ito
        nakalagay, nakasaad sa ating kasalkukuyang Saligang Batas," said Zarate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a805c9e5-0b7d-4619-8f97-70f1b121b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will turn out that this is Cha-Cha by legislation
        and this is not written in our current Constitution.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e62c9-09a8-4230-9fe0-5a9d5fd74474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/12/13/charter-change-political-dynasty.html">House
        panel leaves out political dynasty ban in cha-cha move</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e54560-4b73-4f9d-bc1c-28b5fa75e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, however, noted the proposed resolution will include
        “recall provisions” for under-performing officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146a3841-0726-4e9b-9191-7eee7c3d65d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a106b40-10be-4328-b490-8d677ee60c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.789+08:00
      'mgnl:createdBy': 'alyssa'
