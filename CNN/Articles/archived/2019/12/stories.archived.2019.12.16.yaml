      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum advised residents to stay away from houses and buildings
        that were damaged by the earthquake until these have been inspected and declared
        safe to use by competent engineers and architects.</p>'
