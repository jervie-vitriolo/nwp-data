      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sign of life detected</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f96679-e4a8-444a-89f5-cc7d237f232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:51:29.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After previously declaring a search and retrieval operation, authorities
        reported at about 9:00 a.m. that they have detected a human heartbeat underneath
        the piles of rubble and are already strategizing how to pull the victim&nbsp;out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339726e-b9e0-499a-9e8f-6f07f86756fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:56:48.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"We have already taken out two cadavers. Now, ongoing sila (operations).
        Pero sabi ng mga retrieval [officers] gamit ng equipment, parang may heartbeat
        na isa. We are strategizing paano namin siya mapalabas. Hopefully, maka-survive
        siya,"</em> Tan&nbsp;said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c92efc-23fa-4197-aa1a-09b15030fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:56:48.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have already taken out two cadavers. Now, the operations
        are ongoing. But the retrieval officers said that they have detected a heartbeat
        using an equipment. We are strategizing how to pull him out. Hopefully he
        can survive.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e444928-f3e4-4ad1-8aa6-748af690f1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:24:08.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview, Fred Trajeras of the Bureau of Fire Protection
        said that one of the trapped victims who could still be alive was identified
        as Emily Gallegos, as she reportedly managed to text a fellow store employee
        at about 4:00 a.m. to report&nbsp;her situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523a8bd6-8f82-4d99-a419-91a798cc702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:24:08.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to detect one life inside and there would be a greater
        probability of saving her," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c345f283-40d5-47fa-abf9-cbfbb3e9ba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:41:22.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallegos reportedly said that she can see at least six people who
        are also&nbsp;alive and are waiting to be rescued.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47184c03-1311-483d-a8d8-64ac6c20510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:47:13.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to disclose final details of the operations,
        but they gave an estimate of at least 10 to 15 people still&nbsp;trapped inside
        the building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf8877a-8afc-461d-94da-d72ce2f500bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:51:29.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;On Sunday, the first fatality was a 6-year-old girl from Barangay
        Asinan, Matano after she was unable to flee her house before it collapsed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b32f78-5083-4e18-9d87-90c92fcf644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:02:01.420+08:00
