    'template': '1'
    'title': 'Duterte certifies as urgent pay hike for gov''t workers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0147e-ecf3-49ae-ba2e-6c8a95e2b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:57.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, December 16) –</strong> President
        Rodrigo Duterte has certified as urgent a bill that seeks to provide government
        workers a new round of salary increases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a9021-4148-48c3-8d46-5e5167ac14ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:59:58.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885c706f-c803-4466-814e-a4799fa6b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:59:58.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s certification as urgent of the measure means it can clear
        the legislature on second and third reading on the same day, paving a speedier
        path for the enactment of the bill into law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73dae4-ac34-470d-9bbf-af159d9a874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:59:58.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate approved Monday the bill on third reading in a 21-0 vote,
        with Senate Minority Leader Franklin Drilon abstaining as he prefers a five-percent
        wage hike for all government workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8712ec-e9e7-48c3-a799-dadf5340ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:59:41.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c34306-18de-44cd-840e-c0b48ea52e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:59:41.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House of Representatives passed the measure on second
        reading on the same day that the House Committee on Appropriations approved
        it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
