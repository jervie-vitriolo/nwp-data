      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea76f9e-f06e-4f83-bec4-96c8442216d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:24:22.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:32.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davin said the latest quake was the most destructive so far this
        year, with many structures collapsing largely due to the soil composition
        in the town.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af1382-d656-4914-b343-d2e466a6f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:24:22.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:32.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c048bb2-a4e0-4d17-9180-07613245d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:24:22.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:32.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsaysay is among the towns where Sunday’s magnitude-6.9 quake
        was felt the strongest, registering at a “destructive” Intensity 7. Matanao,
        Bansalan and Hagonoy towns in Davao del Sur, and Digos City also felt the
        quake at Intensity 7.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be01b472-2c6e-4c1e-b8f0-13935d9c8213'
