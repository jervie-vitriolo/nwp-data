      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:01:34.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has submitted a number of unsolicited infrastructure projects
        to the government. It is currently finishing the Skyway Stage 3, another elevated
        toll road meant to reduce vehicle volume on EDSA and cut travel time from
        Makati to the North Luzon Expressway entrance in Balintawak to just 15 minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8b708-c4a8-4501-b8ec-17ad2b7fe03f'
      'mgnl:activationStatus': true
