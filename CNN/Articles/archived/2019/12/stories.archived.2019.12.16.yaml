      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa14b85-5486-4ef5-abd6-296ff170d036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.027+08:00
      'mgnl:createdBy': 'vince'
