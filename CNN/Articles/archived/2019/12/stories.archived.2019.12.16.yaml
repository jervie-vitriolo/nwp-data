    'title': 'Goldfish crackers launches two new flavors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db0c73-e00f-44d4-9627-99d42bc4594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:39:30.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Goldfish is the latest brand trying to
        capitalize on the buzz around <a href="https://edition.cnn.com/2019/12/14/business/plant-shoe-vegan/index.html"
        target="_blank">plant-based</a>&nbsp;foods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569ff85-866b-42c6-be50-829f332a6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:39:30.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell, which owns the snack brand, is launching a line of veggie
        Goldfish crackers in two flavors: sweet carrot and cheesy tomato. They''ll
        be sold at select grocery stores, including <a href="https://edition.cnn.com/2019/09/18/business/kroger-avocados-apeel/index.html"
        target="_blank">Kroger</a>, Walmart and Publix, starting on January 1 and
        will be available nationally in March at a suggested retail price of $2.49
        per package.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa01e5d-15a8-4639-96fe-d227faf57974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:39:30.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you think of plant-based food products, you may think of alternatives
        to animal products, like the <a href="https://edition.cnn.com/2019/09/19/business/impossible-burgers-retail-gelsons/index.html"
        target="_blank">Impossible</a>&nbsp;and <a href="https://edition.cnn.com/2019/12/05/business/beyond-meat-costco/index.html"
        target="_blank">Beyond</a>&nbsp;burgers, or oat milk. But Kaylee Gill, a research
        chef for Campbell''s snack division, is seeing an interest in vegetables more
        broadly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8618fe7a-9ee6-4ba0-a025-cae7958586ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:39:30.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2016, vegetables are really emerging within the fine dining
        space," Gill said. "Flash forward now to 2019, vegetables are everywhere,"
        she added. "Not just in the protein section but within our ready-to-eat meals
        and beverages, and now in snacks as well."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd714f07-5a2c-49a4-a722-c5d741926945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:39:30.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the trend spreads, parents have started to look for ways to introduce
        more vegetables into their children''s diets, said Gill. But getting kids
        to want to eat vegetables is a "pain point," she noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8326d6-9982-43f3-885c-d9a0407830af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:39:30.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gill and her team considered several options, like broccoli and
        cauliflower, but landed on carrot and tomato flavors because they appeal to
        young palates. The carrot crackers are made with carrot powder, which is made
        from carrot juice concentrate and carrot puree, and the tomato ones are made
        with tomato paste powder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad603f53-f903-4492-bd30-f315f882ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:39:30.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackers include ingredients sourced from real carrots and tomatoes,
        in addition to wheat, oil, salt and other ingredients found in Goldfish snacks.
        The veggie versions "are not meant to replace veggies," said Gill, calling
        them a "better-for-you snack option."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82997723-7bf1-4a2e-93d3-5eabc59e306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:39:30.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veggie crackers mark a first for Goldfish in the United States.
        But the company innovates frequently within the Goldfish brand. Today, you
        can buy about 30 variations of original Goldfish, including whole grain versions,
        ones made with organic wheat, indulgent flavors like fudge brownie Goldfish
        grahams and mixes with two types of Goldfish in one bag.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e475f-4bde-4017-866f-3759c65e022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:39:30.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snacks like Goldfish are important to Campbell, which is working
        to improve its soup sales.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e29241-a2d2-443a-92a4-a9f6152deddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:39:30.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently reported that in the first quarter of the 2020
        fiscal year, US soup sales fell 3% compared to the same period a year ago.
        Snack sales, on the other hand, grew 2%, thanks to products like Goldfish.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d45771-ae4f-4fe8-b417-aa2daaa375fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:39:30.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By responding nimbly to trends including plant-based foods, Campbell
        can help maintain interest in one of its most successful brands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c55dd6-229b-4079-920f-cc2965f7e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:39:30.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really try to keep ahead of culinary trends and stay up to date
        with them," said Gill.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b55c45-bbca-497a-ad19-fe5a1a1228ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:39:30.078+08:00
      'mgnl:createdBy': 'pia'
