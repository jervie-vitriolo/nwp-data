      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The box office could use all the help it can get. The North American
        box office is down 5.4% compared to last year and there is less than three
        weeks left to make up the deficit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3afee-00b5-403a-bfda-4f2b430f824d'
