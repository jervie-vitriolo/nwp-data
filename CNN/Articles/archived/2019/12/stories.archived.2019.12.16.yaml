      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e6922d-d732-4ee5-a735-6fdfe3049c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release said a criminal indictment was unsealed this week in
        federal court following the arrest of Arlando Henderson, 29, by the FBI in
        San Diego. The unsealed indictment alleges Henderson stole cash out of the
        vault in separate allotments on at least 18 different occasions this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b0579d-a3d5-4b82-aa93-6e645623c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578fd3a0-78bc-4998-b10f-5d585fb07f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout July and August 2019, Henderson used a social media
        account to post several pictures of him holding large stacks of cash," according
        to the release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b11f5-bf0e-47d0-a9da-c73b78b439d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d28592-cc89-44cf-82fb-dc3c081bd3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then allegedly committed "loan fraud in connection with the purchase
        of a luxury automobile," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba1752-ed28-4534-87ed-3239482947a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4051da4-8b42-4d81-982d-2039d92979b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henderson''s numerous Facebook and Instagram photos depict him posing
        with stacks of cash, and the US Attorney''s Office says he used the money
        to make a $20,000 down payment on a new Mercedes-Benz.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad59cb-5cfc-4ac9-8a37-4a44f80d8d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c5fd91-7ccf-4307-ae75-e5910a4e7247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He allegedly also falsified bank documents to obtain a car loan
        from another financial institution to cover the remaining balance of the vehicle,
        prosecutors said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1592a9b-4315-4e77-aa5d-2647082cb650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0adb3-3281-4893-b609-5c9ef2b3e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henderson''s Facebook and Instagram posts from September show him
        posing with a white Mercedes-Benz in Hollywood, California. He was arrested
        about three months later on December 4.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac31ccc4-b467-4fd6-b0c3-5b4c1f5eadd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c55148-6b25-4c4f-9756-365246dde60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out by phone and email to Henderson''s federal public
        defender in California for comment, but has not heard back.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349959fe-e7b1-4c89-a9d3-0bc66a5eedfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955ec36-0d12-4ad1-8be1-dbb0246985ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>He repeatedly stole cash from a bank vault, prosecutors say</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393ec6f-5746-43fe-b6fa-77a9bd5c8de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to details from the indictment contained in the release,
        Henderson allegedly took bank customers'' cash deposits out of the bank vault
        for months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a2f07-4733-480d-94cb-e1b7aa745050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31c51fb-4d50-4d50-88a3-f0ebaae9bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those times, he deposited money into an ATM near the bank
        where he worked, according to the release.</p>'
    '24':
