      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da8a8c-2519-4fcc-a0c7-07882db25ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Maynilad and Manila Water formally informed Malacañang last
        week that they are willing to renegotiate the terms of their 1997 supply agreement
        with the MWSS. Both have also said they <a href="https://cnnphilippines.com/news/2019/12/10/Maynilad,-Manila-Water-will-no-longer-demand-P10.8-B-compensation-from-gov%E2%80%99t-after-Duterte-threat-.html?fbclid=IwAR0H4Cc23WDec06pNyprtCdnaPNSOSHnhBglLDUrrpfEx_Tw5NR0NNgkgLA">will
        not collect losses worth ₱10.8 billion from rejected water rate hikes</a>,
        which an international tribunal ordered the Philippine government to pay.</p>'
