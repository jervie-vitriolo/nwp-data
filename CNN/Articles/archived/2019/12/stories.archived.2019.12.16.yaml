      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:32:44.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which stars Dwayne "The Rock" Johnson and Kevin Hart,
        nearly doubled the opening of "Welcome to the Jungle," which would eventually
        go on to make nearly $1 billion two years ago. Industry experts had predicted
        that "Next Level" would make around $45 million while Sony was more conservative
        with its forecasts at $35 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87957e9-19fb-4cd6-ab17-2a5c98aba161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:32:44.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a492e2-8475-4f35-9496-53a9be654783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:32:44.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 was not a kind year to sequels. "Dark Phoenix," "Men In Black
        International," "Godzilla: King of the Monsters," "Terminator: Dark Fate"
        and "Doctor Sleep" were all disappointments at the box office. But "Next Level"
        was able to avoid the sequel curse because it''s a "brand that audiences love,"
        according to Paul Dergarabedian, senior media analyst for Comscore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b5c48-e344-45fe-88ec-e07caa87c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:32:44.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff5659-0164-44bc-b1d7-bce9a1937dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:32:44.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Welcome to the Jungle'' delivered exactly what audiences wanted
        in a reboot two years ago. This film took that popularity, I guess you could
        say, to the next level," Dergarabedian told CNN Business. "It''s got a great
        cast, it''s a lot of fun and it''s just a perfect popcorn movie for the holiday
        season."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1d5c9-38d5-453a-b78a-c842a54e01e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:32:44.692+08:00
