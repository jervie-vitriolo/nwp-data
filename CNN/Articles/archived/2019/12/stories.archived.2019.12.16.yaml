    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69c523-a83f-4054-ba27-8d8e8860b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:18:20.126+08:00
