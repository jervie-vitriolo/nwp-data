      'mgnl:lastActivated': 2023-01-27T00:20:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b7bba4-6101-414a-9d84-3bd0cfb2271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A story posted on the People Liberation Army''s English language
        website details the punishment meted out to Zhang after he told the PLA he
        no longer wanted to serve.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136028d-15e0-44df-8de8-725b7bc6d44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee75c1-5b65-4279-838a-a40446b70dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How bad will it be for Zhang?</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c00049-fe8e-4824-ac46-beac4794b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c7f09d-3afe-4130-b3d2-f82e11680ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces a total of eight penalties that include a two-year ban
        on foreign travel; traveling within China on planes, long-distance trains
        or buses; buying real estate; getting loans or insurance; opening a business;
        and enrolling or studying in college or secondary school.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f72ad-68c6-4a0b-8d8b-d9a007f20e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, for whom no age was given, will not be permitted to get a
        government job for life, even as a temporary worker. And that includes any
        government enterprises in a country where a large chunk of industry is state-run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df080497-1841-4d19-ab1f-7471f67f6706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2fcf06-2254-42a8-be0a-af575b4787f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be a financial cost: a $4,000 fine plus the reimbursement
        to the military of $3,750 for costs incurred during his short time as a soldier,
        including "a political examination," his medical examination, travel and living
        expenses, as well as bedding and clothing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d3c694-3f51-4ee3-89f2-2fa42d72e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b4dc5-ffdd-4c57-82c4-a4141c3c777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang will also face public shaming: his actions and punishments
        will be "published to the society via networks, television, newspapers and
        social media."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb3dcd-7cc8-40a1-b766-d312a566bede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721534b-6bd8-4c4c-8b76-dab4f4b407cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly, a story on the PLA''s internationally watched English
        website ticks that box.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb8074-c98e-4f61-b212-b215f5df9234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fc6600-0f67-43f6-a3f1-2807966035f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Making an example of him"</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac28ac9-10c9-49e9-a859-c5d4525a12f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang''s case may be rare, but it is not unique.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f032ee2f-9a89-4525-ba31-cd6a3eab38d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e3f0e-97ad-476b-b579-eaf609ddc957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN search of Chinese media found at least a few dozen cases of
        former soldiers being named and shamed over the past few years, and the punishments
        are prescribed in Chinese law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a372c8-05d2-477f-8c69-19468c68317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e85a3-0271-434e-b4c1-cbeb22c9b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing may be using the case to "make an example out of him and
        publicize it in a way that that reaches a broader society," said Adam Ni,
        co-editor of China Neican and China researcher at the Department of Security
        Studies and Criminology at Macquarie University in Australia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84290014-40b7-46b2-bbad-5f06c5846842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54729442-bffb-4c61-af57-d5d97518c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ni added that "this is an example of some of the tensions that the
        PLA faces. On the one side it needs to project a image, a good image, and
        on the other side it has needs to deter what it considers to be bad behavior
        and insubordination."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f2b9a-b27d-4dd3-a861-91ed4fc9bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c5f6d-bab7-447d-9be2-c1dbd190e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese military service is technically based on conscription, but
        it is a requirement that''s been rarely enforced in recent years as plenty
        of volunteers have stepped forward for spots in the county''s rapidly modernizing
        forces, experts say.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7862d-a31a-49c7-ac4a-bb4dcce62e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cdc1ab-4980-4e63-af63-49ba60eb886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That modernization requires fewer, but better educated, recruits.
        So the force has been downsizing, stressing technically proficient volunteers
        over conscripts who tend to come from poorer areas with less education.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf678f-3e4d-4070-8f1b-c74d3353c30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861326ed-9f72-468a-b107-0716a8f00848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that comes with its own set of problems.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03f58a-1dc0-4ba4-8735-e4d78d5a0193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eba286-db7e-451e-8d4b-0b11d7d84a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2019 China Power Report, the US Defense Intelligence Agency
        notes a challenging trend faced by the PLA.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df3097a-92e3-4482-a7a6-7baa6058f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4c870-3c7b-407b-9fac-bfd48c011882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Military service probably will remain a less attractive career
        option if China''s economy stays healthy," it says. "Although Chinese youth
        remain interested in the career field, interest is not widespread."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f2bd4-a1ee-49cd-b260-53e810d89ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68a7915-0ec9-4e83-833b-30c73a98ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DIA report notes that Beijing wants to "cultivate new-type military
        personnel to retain talent and develop personnel who can meet the data demands
        of modern warfare."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cea398-08fe-4007-9e55-e492b190996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab47e5f6-e6fe-49d6-aa0b-f33bf77f6c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the state-run Xinhua news agency in July said the
        PLA preferred to recruit college students and graduates.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff31323-a261-4fa5-a923-364f4a664e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2248d7-562b-429f-a6aa-3154d6cc2335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ni says the hardships of military life hit even those more educated
        recruits.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0ff5b-2acc-429d-9a12-a62a1facb026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23974aa-b2c8-4090-97e6-8dad607257f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a fairly tough environment, potentially away from
        your family and friends, doing a range of jobs that are at least potentially
        physically demanding, if not dangerous."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3966e9-833b-467d-af93-21d2a6d5db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8c9a3-c712-4ab3-b293-fd40559d62c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most younger Chinese, "the PLA wouldn''t be a good place to
        work at all," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3321296-65c6-45d5-a5bc-f65b01563822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8404793-ec18-4884-819a-87c2fda4aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Zhang apparently agreed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278167f8-7f06-441b-ab31-ca57fb2b93d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c324bc-36a4-45e4-8a69-1bee2b593f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modern Chinese military was not the life he wanted, according
        to the report on China Military Online.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49691efe-cb82-45a0-8ba6-8168fd93394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d49de5-338b-4077-a43a-fdfae14f62cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After joining the military in September, he made his intention to
        quit known a month later and in late November was booted out of the PLA.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83417b4d-c4cd-4897-8f67-4e4f9fcad24e'
      'mgnl:activationStatus': true
