      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> Maynilad
        Water Services Inc. said banks have stopped lending money for its expansion
        and investment plans following news that the government has voided its longer
        supply contract, making business beyond 2022 uncertain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c270a584-15de-4d3f-b9bc-f93cdc3ef8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95f4fc-0cc4-4669-ae92-5e9686337867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The west zone concessionaire said Monday that additional investments
        for improved services have been put on hold without funding from lenders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea062b3d-1f5d-43d2-af26-eb769a72b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac373b19-b68d-4e59-8abb-537d2a8d7050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Maynilad can finance its current projects, the shortening
        of the concession term prevents it from commencing new projects to improve
        the system, as the banks have suspended lending money to Maynilad to finance
        it new capex (capital expenditures) program," the utility firm told the Philippine
        Stock Exchange through its parent company Metro Pacific Investments Corporation
        or MPIC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494bc7b-6c24-4ecb-86e4-3dca64b90287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33be3a4-5bf7-451c-9f5e-4084031f3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Waterworks and Sewerage System <a href="http://www.cnnphilippines.com/news/2019/12/11/mwss-revokes-contract-maynilad-manila-water.html">cancelled
        the extension of the extended contracts</a> with Manila Water and Maynilad
        upon the order of President Rodrigo Duterte — which was granted in 2009 to
        ensure that the two concessionaires will continue to supply water to Metro
        Manila until 2037.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02de93cf-6552-47e8-b800-61d6a0af43e6'
      'mgnl:activationStatus': true
