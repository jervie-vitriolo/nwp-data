    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0d8a7-4ed6-4a81-8c16-38e14df9ab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.611+08:00
