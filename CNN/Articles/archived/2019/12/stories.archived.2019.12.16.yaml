      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>James Harden made NBA history this
        week becoming the first player to record back-to-back 50-point games with
        more than 10 3-pointers made in each game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10480cd-a5b4-4fb9-9675-59ff0fc1a7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:15:58.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9506da-b13d-4bef-ba77-56e1cf13d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:15:58.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston Rockets guard scored 55 points in the team''s 116-110
        win against the Cleveland Cavaliers and 54 points in their 130-107 win against
        the Orlando Magic, according to the Rockets website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb3f1e-6f20-4798-ab66-b283f95a4056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:15:58.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ed008-69e6-4d98-a436-9d033a490a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:15:58.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters Friday how he felt about the accomplishment,
        Harden said: "I just want to win man, whatever it takes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c1329-0411-48c2-93f3-aad5d0a98c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:15:58.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4f5719-cbfb-42b1-acf9-da118ce2a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:15:58.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Harden scored 50-plus points, though. He''s
        done it five times so far this season and three times in December alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd652de-8b0c-4077-bbbc-1d0102ab6197'
      'mgnl:activationStatus': true
