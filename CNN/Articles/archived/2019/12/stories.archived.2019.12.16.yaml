    'lead': 'Chinese state media pulls coverage of Arsenal''s game against Manchester
      City after Mesut Ozil posted social media messages in support of China''s Muslim
      Uyghur minority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T07:05:23.493+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-27T00:21:03.517+08:00
