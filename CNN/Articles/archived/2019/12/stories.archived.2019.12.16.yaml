      trade truce'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de891d-e64f-49a3-9f4b-ca49a887c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:18:20.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China on Sunday called off additional tariffs
        set to kick in on some US goods as the two countries pull back from a trade
        war that has roiled financial markets and damaged global economies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7057906-a8a9-45ac-af41-9b06386d536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:18:20.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87fe75b-5b2d-4a4e-8399-64c43ff90191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:18:20.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension covers additional tariffs on products including corn
        and US-made cars and auto parts, the State Council''s Customs Tariff Commission
        said on its website. Tariffs already in place on other US goods will remain,
        the council''s statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c827587e-a7ea-4d7e-aa84-b15278b41a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:18:20.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e1927c-90c5-4191-a609-1fe8df5f7eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:18:20.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes two days after China and the United States
        agreed to a phase 1 trade deal after more than 18 months of escalating tensions.
        The two sides agreed to halt additional tariffs on almost $160 billion of
        Chinese consumer electronics and toys that were set to take effect December
        15 and reduce economic penalties on goods that were imposed in September by
        half. They also unveiled new commitments by the Chinese to buy US farm goods
        and other products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fc82f5-2fc1-4c82-a464-8768d32e5bfd'
