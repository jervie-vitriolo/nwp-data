      'jcr:uuid': '2b1f0f93-4ad6-4543-b057-f811256e24a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:32:04.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:36.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) –</strong> The
        House of Representatives approved on third and final reading the bill which
        lowers the optional retirement age of government workers from 60 years old
        to 56 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a191a-3bde-4a9f-87a1-22d014dae462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:32:04.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:36.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd120522c-9712-404e-97e7-b5d5eadc8dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:32:04.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 192-0-0 votes, House Bill No.  5509 will now move on to the
        Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70191a8-4038-451e-99a3-4e661ca52a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:32:04.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace8d70-6545-4adb-be31-6d1ef37e986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:32:04.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill allows government workers to have an option to terminate
        their employment at an early age without substantial loss to their monthly
        income.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e3d3f-a7fb-4208-a7c9-acdc58a9df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:32:04.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053cda8c-0d7e-4912-9468-2d93e0f1a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:32:04.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure aims to amend the Section 13-A of the Republic Act No.  8291
        or the “Government Service Insurance System Act of 1997” wherein benefits
        are only given to those who retired at 60 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe57721-28b4-468d-8026-297cc919aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:32:04.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1fe860-91fd-4fd3-926b-107988b35872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:32:04.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, government workers can now retire at the age
        of 56.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b29e4b-75b7-44a9-ada1-07207ac332e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:32:04.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb5ea1e-804b-46cb-9088-52b503ece56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:32:04.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber has already passed on final reading a similar bill last
        17th Congress, but it failed to get a nod from the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c70cb-c623-49bd-8b44-9c91c541fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:32:04.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
