    'jcr:uuid': '1e6fc545-cd26-43fb-8c26-492f820ae01c'
    'lead': 'An Australian couple accidentally threw out their diamond engagement
      rings -- but found them after digging through 67,000 pounds of trash.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:36:54.945+08:00
