      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabobank predicts the Fed will keep rates steady at the current
        range of 1.5% to 1.75% until April. That''s when the firm anticipates that
        the Fed will launch the first of six-straight "recession" cuts.</p>'
