    'template': '1'
    'title': 'Harvey Weinstein speaks out, weeks before his rape trial'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320abe8c-6882-4c49-a50c-cc341222aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.380+08:00
