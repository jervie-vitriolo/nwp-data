      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/15/entertainment/john-frusciante-red-hot-chili-peppers/index.html">"John
        Frusciante to rejoin Red Hot Chili Peppers."</a></em></p>'
