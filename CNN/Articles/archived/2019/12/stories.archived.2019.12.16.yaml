    'mgnl:tags': ['Pope-Francis', 'Rome', 'Italy', 'Simbang-Gabi']
    'template': '1'
    'title': 'Pope Francis reminds faithful to serve those living in ''existential
      peripheries'' in Simbang Gabi homily '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa1895-ca98-4330-98a3-2aacd8126c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:18:40.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)—</strong> Filipinos
        in Rome celebrated the beginning of Simbang Gabi Sunday, celebrated by Pope
        Francis himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3ddbb-100d-47b8-84a3-f08c7072095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:18:40.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the occasion was revealed by the Catholic Bishops'' Conference
        of the Philippines (CBCP) <a href="https://cnnphilippines.com/news/2019/12/6/pope-francis-aguinaldo-mass-december-15.html">earlier
        this month,</a> adding it was the first time a pope would preside over the
        traditional mass.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca7ea3a-5c07-4c4a-ad8c-7b160b176461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:18:40.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass was attended by Filipinos and non-Filipinos alike, with
        some of the songs sung in Tagalog and Cebuano.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55679782-f9f5-4709-b59f-1067bc77ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:18:40.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his homily, the Pope talked about those who lived in the "existential
        peripheries" — the oppressed, the hungry, the prisoners, foreigners, orphans,
        and widows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61825d14-3fde-4890-83d9-9ecefc485b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:18:40.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salvation is offered to all, but the Lord manifests a special tenderness
        to and for the most vulnerable, the most fragile, the poorest of His people,"
        said the Pope.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b5971-083d-4cb2-ae58-a15d4cdd3bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:18:40.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope added the days leading up to Christmas offered people an
        opportunity to prepare themselves for the arrival of Christ, and to be of
        service to those who need it the most.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e41edf-14d4-4db7-aea4-a8870f401bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:18:40.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis made special mention of people who left their motherlands
        to find a better life, saying they had a "special mission."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda88e49-27ba-4dfc-86dd-8f8dcf6d2027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:18:40.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I encourage you to increase opportunities for meeting to
        share your culture and spiritual wealth, while at the same time allowing yourselves
        to be enriched by the experiences of others. We are all invited to build together
        the communion in diversity that constitutes a distinctive trait of the kingdom
        of God... We are all called to practice charity together with those who exist
        in the existential peripheries using our different gifts to renew the signs
        of the presence of the kingdom," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a72ed3-6b37-476b-808f-137c57d3dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:18:40.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latter part of the mass, Fr. Ricky Gente, a Filipino priest
        said in one event, the Pope told him Filipino women were "smugglers of the
        faith," meaning they carried with them the "torch of faith" wherever they
        went.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ee7ee-9191-4b6b-bf41-3925af84bffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:18:40.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why today, here, you see in front of you, you find a happy
        and smiling people because the flame of faith continues to burn intensely
        in our hearts," Gente said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715c7a13-7ef2-4fd0-b517-434990d4b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:18:40.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis was also given a small image of the Sto. Nino, the
        child Jesus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93310e5c-6fb7-47c7-9c1a-f6917acfc87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:18:40.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Pope encouraged Filipinos to continue being "smugglers
        of faith."</p>'
