    'template': '1'
    'title': 'Makati police to ''go after'' abductors in viral video even as victim
      decides to give up on probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7283fd-c80d-4a73-845a-0f6bd8a3b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:42:25.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — Makati
        police say they will continue to go after the people involved in the abduction
        of a Chinese woman in Makati last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350a0d9-05c0-4230-b004-a1bd4197b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:42:25.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abduction, which was caught on video that went viral online,
        caused a stir among netizens who feared for their own safety after witnessing
        the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cab21e-d793-4d0c-b562-83f8d08d2aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:42:25.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, meanwhile, has been back with her family since Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994fc1c-2a4c-4e0f-a332-0920422ad69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:42:25.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media Monday, Makati police chief Col. Rogelio Simon
        said while the woman and her husband "gave up investigation of the case and
        no longer hold anyone responsible for the safety of their family," authorities
        will still pursue the suspects given they already know of their identities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2842cc7-0dbf-441d-a575-c9a3af91a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:42:25.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung Sabado, inilabas natin lahat ng</em> info. Then the next
        day (Sunday, December14), <em>madaling araw, nakakuha kami ng impormasyon
        na itong babaeng</em> abduction victim <em>natin ay pinauwi na na parang</em>
        casual <em>pa daw na hinatid pa at umuwi na sa</em> condominium <em>niya tinitirahan
        sa</em> Makati. <em>Navalidate natin ito</em> through the security guard <em>na
        nagbabantay, yung kanilang</em> log book, at <em>may pinakita rin sa atin
        na</em> CCTV <em>na siya nga daw ''yon... Kukumpletuhin namin yung dokumento
        at hahabulin natin yung mga gumawa dito kasi</em> identified <em>naman natin
        lahat sila,"</em> said Simon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365a9fb-bde7-44bc-87b4-090ac25f389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:42:25.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On Saturday, we released all information. Then early
        Sunday, we received information that the female abduction victim was allowed
        to go home, it seems like she was casually brought to the condominium in Makati
        where she lived. We validated this through the security guard on duty, the
        logbook which was shown to us, as well as CCTV footage... We will complete
        the documents and go after the perpetrators because we have identified all
        of them.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e0764-5a5d-4e45-8ca4-ec3602751afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:42:25.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalls that they got their first lead to the abductors’ identities
        when they contacted the owner of the van, a certain Yongming Xue, which was
        used in the viral video.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e9c78-28fd-42fc-b172-32200373cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:42:25.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/12/10/Makati-kidnapping0.html"
        target="_blank"><strong>READ: Palace: Makati abduction an ''isolated'' case,
        but stay alert&nbsp;</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa4bb2-1058-4fb6-90db-d9c76a069188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:42:25.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their investigation revealed that the abductors were also renting
        Xue’s condominium unit, which led authorities to the suspects’ IDs and passports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d2829-13e9-4a90-ab19-38c73ab4516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:42:25.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owners of these documents were identified as Song Xifei, Guo
        Bin, Zhang Xipeng, and Guo Wanshun.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd60ee-e393-4d14-9635-4cc9f1769406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:42:25.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, immigration recently revealed that one of the perpetrators
        has left the country for China last December 12.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45450002-eef8-4f5f-8744-bf4333880c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:42:25.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Simon, it is too early for them to determine if the
        case is to be considered as a kidnapping for ransom since they have not collected
        all documents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85514357-c08c-42a0-81c2-26cd82298093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:42:25.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he assured that despite the victims’ unwillingness to cooperate,
        they will continue to get to the bottom of the case to prevent such an incident
        from happening again.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485d26c-c3d8-48fd-bfb6-21db8eb1bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:42:25.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ''yung lagi namin problema ''pag yung mismong biktima ay
        hindi nakikipag-cooperate.</em> In most cases <em>kasi pag ''yung biktima,
        nakikipagcooperate,</em> 90 to 100 percent <em>naso-solve yung</em> crime.
        Meaning, <em>nahuhuli mga</em> perpetrators, <em>nasasampahan ng</em> complaint,
        <em>at nakukulong. Pero kapag ganito na malapit masolve or naclear ''yung</em>
        case <em>ay biglang nagpadala ng</em> message <em>na di na sila interesado.
        ''Di pa rin kami magpapaapekto dahil konti na lang yung bubuuin natin na dokumento
        sa</em> requirements <em>para makapagsampa kami ng</em> complaint," said Simon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c415a-d98d-469c-a401-6dd7804573a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:42:25.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is usually our problem when the victims themselves
        don''t cooperate. In most cases, when the victim cooperates, 90 to 100 percent
        of cases get solved. Meaning, we catch the perpetrators, complaints are filed,
        and they go to jail. But in instances like this when cases are close to being
        solved or cleared, they will suddenly send a message that they''re not interested
        anymore. But we won''t allow ourselves to be affected because when only have
        a few more documents to complete so we can file the complaint.]</p>'
  'dongyuan-li-birth-tourism':
    'author': 'Paul Vercammen and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-16T18:59:58.395+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4de6e1d0-5281-4313-b3b6-419be8a0eeba'
    'lead': 'A woman is facing up to 15 years in prison for helping Chinese customers
      — including doctors, lawyers and government officials — travel to the US to
      give birth so their children would receive citizenship. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T19:49:33.708+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:20:32.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:20:10.193+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dongyuan-Li', '-China', 'United-States', 'birth-tourism']
    'template': '1'
    'title': 'She ran a multi-million dollar operation bringing women to the US so
      their children would get citizenship. She''ll be sentenced today'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d9eb5-0ec4-497f-972a-d29b2fefba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A woman is facing up to 15 years in prison
        for helping Chinese customers — including doctors, lawyers and government
        officials — travel to the US to give birth so their children would <a href="https://edition.cnn.com/2019/01/31/asia/chinese-birth-tourism-arrest/index.html"
        target="_blank">receive citizenship</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e9c69a-4f28-420b-9e7a-d55359ad6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation Dongyuan Li ran, You Win USA Vacation Services Corp.,
        coached families on what to say in their visa interviews, created ways for
        them to bypass immigration controls and housed them in upscale apartments
        in California for up to three months. In two years, she had received $3 million
        in international wire transfers from China, the US Immigration and Customs
        Enforcement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98d4c6-193b-4d23-872c-5f037d65abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s one of three people arrested earlier this year on charges
        of running Chinese "birth tourism" schemes and among a total of 19 people
        indicted who were tied to similar businesses, ICE said. Those charges stem
        from a 2015 raid of dozens of apartments that hosted mothers-to-be, the agency
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40666eb8-98b3-46cc-ab7d-bc7375ab9b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li pleaded guilty to conspiracy to commit immigration fraud and
        visa fraud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b37e01-cc93-4b93-9bf0-5a6f8e9fb90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was extremely bold," Daniel Showalter, a Special Agent within
        Homeland Security Investigations, told CNN and added investigators had looked
        through electronic communications between Li and her clients. "She said it
        was easy to fool us. She had nothing but disdain for the US."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce4e51-7b23-42a8-97c4-59998fb68e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictments are the "first-ever" federal criminal charges the
        American government has brought against birth tourism businesses and customers,
        ICE said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8fa088-27f8-4ab8-8050-a36c8b062df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Strategies to Maximize the Chance of Entry''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfcef99-c6d3-4179-91c9-cbc1732d919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Birth tourists" travel to foreign countries to give birth so that
        their children receive that country''s citizenship. The American legal principle
        of jus soli means that babies born on US soil automatically gain citizenship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b9517-f220-4aab-9c23-380bb5c7a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the case in many other countries, including Switzerland
        or Japan, which do not grant citizenship unless one or more parents are also
        citizens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88cbfde-9946-4747-bde8-d0a63d0b705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li and others advertised their businesses online touting the US
        had the "most attractive nationality," military, political, technological
        and cultural strength, 13 years of free education, less pollution, retirement
        benefits and high quality healthcare services, the federal indictment says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5df92b-dc54-4318-9798-2ff586ffdf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizenship would also give children "priority for jobs in US government,
        public companies, and large corporations" and would also make it easier for
        the parents to eventually immigrate to the US, the indictment says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d6730-211f-42f9-9c72-1045212c7701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America''s way of life is not for sale," said Joseph Macias, Special
        Agent in Charge of Homeland Security Investigations in Los Angeles, in a statement
        earlier this year. "Anyone who would exploit our nation''s generosity and
        our legal immigration system should be on notice -- they may end up being
        the ones to pay a very steep price."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90278355-a579-4ad8-afcd-52260def5984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make it inside, the company offered customers tips on how to
        navigate the loopholes of the customs and visa processes. That was all listed
        in a document titled "Strategies to Maximize the Chance of Entry," the indictment
        says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a90cd08-fdee-45f6-b934-96568f196137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of their recommendations was "that, for best results, Chinese
        birth tourists should list on their visa applications that "they intended
        to stay at the ''5-star'' hotel of ''TRUMP INTERNATIONAL HOTEL WAIKIKI BEACH
        (Trump Hawaii Hotel),'' in Honolulu, Hawaii," the indictment says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e71f7-8771-4d45-ba29-640fdd23484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also suggested customers book flights to Hawaii first and a second
        to California, as it''d be easier to make it through customs check that way,
        the indictment says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd7554-7960-4f5e-9b0a-b6456fd61490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li also suggested women come during the early stages of their pregnancy
        so they were able to hide that they were pregnant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59db7f1-3a05-4625-9915-00db9fb06f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were instructed to lie on their visa applications, claiming
        they''d be staying in Hawaii, New York or Los Angeles for two weeks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabb343f-fbe6-4fd7-86ab-f2174a02b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, customers spent up to three months in Irvine, California.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c27b6b-0cf2-4614-bffd-4519777f8880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She lived a lavish lifestyle</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2edcac9-5f81-4715-a7e8-dd9fa4049304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li claimed she served more than 500 customers and that her business
        was working with a 100-person team. She would use "agents and employees in
        China to recruit pregnant Chinese nationals" who wanted to give birth in the
        US, the indictment says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e9f6cd-5cb0-43a8-ac2b-cae4ce90ce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:49:33.711+08:00
