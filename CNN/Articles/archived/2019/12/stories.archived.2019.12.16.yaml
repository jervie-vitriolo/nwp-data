      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ce7bb-47f0-407a-bd6d-13d3f3875af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:50:42.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaves taken by the employees must be certified by the local disaster
        management office of their respective province or city.</p>'
    '41':
