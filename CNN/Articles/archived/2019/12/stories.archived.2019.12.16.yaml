      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6973327-89f2-47f3-ab2d-4887d25b38c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.300+08:00
