    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd6c77-5727-4773-b834-a13276c0cc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.426+08:00
