    'template': '1'
    'title': 'James Harden becomes the first player in NBA history to record back-to-back
      50-point games with more than 10 three-pointers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6484b3cb-8753-40bd-8389-13d883341e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:15:58.059+08:00
