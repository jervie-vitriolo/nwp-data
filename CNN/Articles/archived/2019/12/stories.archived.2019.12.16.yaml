      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c18f8-0086-42a2-939f-48ba66b2ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bank employee in Charlotte, North Carolina, allegedly stole $88,000
        from the bank''s vault, according to a release from the United States Attorney''s
        Office Western District of North Carolina.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c750019b-4839-4153-9d73-4b5c7a3d5dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffded21-3f01-4bf1-85f4-07189f776cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:56.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he wasn''t bashful about advertising to his social media followers
        the life of luxury he was funding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba351ba-1801-42f9-b725-bbc0529ddbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.609+08:00
