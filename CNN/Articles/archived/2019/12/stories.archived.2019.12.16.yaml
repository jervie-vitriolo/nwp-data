    'lead': 'Guitarist John Frusciante is rejoining the Red Hot Chili Peppers, 10
      years after he last left the band, bassist Flea said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:30:11.966+08:00
