      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks rallied on Thursday on news that the two sides had agreed
        in principle to a preliminary trade deal. "Getting VERY close to a BIG DEAL
        with China," President Donald Trump tweeted.</p>'
