        President Leni Robredo on Monday postponed the release of her much-awaited
        report on the war on drugs following the <a href="https://cnnphilippines.com/news/2019/12/16/2-dead,-4-others-trapped-in-collapsed-Davao-grocery-store-due-to-magnitude-6.9-quake.html">deadly
        Mindanao earthquake</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8419fffb-0414-46d1-9772-b7b2c5bb6d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:06:58.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former co-chair of the Inter-Agency Committee on Anti-Illegal
        Drugs (ICAD) pushed through with her scheduled media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874d209-e6d0-4630-b328-41d5cbd6c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:06:58.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of reading the contents of her 40-page report, she asked
        for relief assistance for those affected by the 6.9-magnitude quake that hit
        Davao del Sur on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2599bf-7506-4197-922c-4503e1feec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:06:58.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang napaka-mali sa timing na asikasuhin natin ang report sa
        ICAD. Mayroon pa namang panahon para pag-usapan ito. Mas mabuting pagtuunan
        ng pansin ay kung paano tayo makatulong sa mga kababayan natin," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7113a-8d78-46f1-890a-0c96108c6f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:06:58.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appealed for donations of tents and potable water and called
        for those who can lend power generators to the local government to help affected
        residents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e32500-e254-4dc5-a706-2cb5f4a5c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:06:58.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong report na ito pwede nating gawing anytime, pero tingin ko
        ito talaga ang panawagan na magkaisa tayo, magkaisa para magtulong-tulong.
        Ipagdasal natin ang mga kababayan natin sa Davao at Cotabato," she added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8628072d-5047-4e73-85da-5c6afa68bb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:27:55.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her decision to put the quake-hit victims first drew&nbsp;criticism
        from President Rodrigo Duterte''s spokesperson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09cfce8-5c8e-4ac6-9058-d0a3446a569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:27:55.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s taking her so long?" Presidential Spokesperson Salvador
        Panelo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b980901-b9c3-4e95-a775-f85973233142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T21:21:30.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the President said bring it on, whatever you want to come out
        with... Mahirap kasi pag wala ka naman talaga ilalabas, at nagiisip ka pa
        kung ano ilalabas mo, eh talagang matagal," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703be0b-2e4a-4887-8a1a-eb8f698c0d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T21:21:30.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo spokesperson Atty. Barry Gutierrez released a statement
        Monday in response to Panelo, saying it seemed like the President''s spokesperson
        failed to understand why the Vice President chose to delay the release of
        the findings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0260d0-ab10-43c1-9bed-aae86fc229bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T21:21:30.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi naiintindihan ni Secretary Panelo kung bakit ipinagpaubaya
        ng ating Bise Presidente ang pag-release ng report ngayong umaga, pagkatapos
        noong lindol na nangyari kahapon, siguro totoong wala siyang puso at malasakit
        para sa ating mga kababayan," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8468b5b9-9921-49f1-aa2f-cc52de7e9a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T21:21:30.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s decision, said Gutierrez, was to make sure people would
        focus on helping those affected by the earthquake as they were still not out
        of danger.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d6d22-6ec8-419f-ab67-f2baac23d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T21:21:30.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para yatang hindi naman tama na imbes na makiisa siya sa ating
        Bise Presidente ay tila parang mangungutya pa at gagawin pang okasyon para
        mag-score ng mga political points, ganoong nasa gitna tayo ng ganitong klaseng
        trahedya," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17670e0b-bef1-418a-9f9d-9e59c05074d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:06:58.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously said she will reveal the drug war findings and recommendations
        during her short-lived stint as anti-drug czar. She earlier said she wanted
        to wait for the end of the 30th Southeast Asian (SEA) Games before disclosing
        her findings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a927c-653f-4391-8360-7923fd0d1940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:06:58.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/12/12/robredo-drug-war-findings-monday.html">Related:
        Robredo: ''Nothing to be afraid of'' in ICAD findings</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a596d2-606e-406f-8768-786f25f5ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:06:58.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte fired Robredo from her ICAD post on November
        24, just three weeks after he appointed her. He said she was sacked for speaking
        to foreign groups and asking for the scope of her powers.</p>'
  'Charter-change-resolution-House-Senate-study-priority':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-12-16T12:06:29.846+08:00
    'imagesource': 'jcr:9712eec7-5660-4d1b-9d37-63f7c66cc0e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f4427c0-0225-4819-948b-214715c2ea4d'
    'lead': 'A lawmaker calls on members of the upper chamber to ‘thoroughly study’
      the resolution seeking to amend the 1987 Constitution, amid reports that the
      Senate will keep its distance from charter change talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T12:12:25.120+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:20:49.719+08:00
