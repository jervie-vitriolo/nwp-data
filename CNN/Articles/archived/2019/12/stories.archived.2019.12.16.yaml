    'jcr:uuid': 'ac671a3d-9829-4992-a554-a405acbeed7d'
    'lead': 'The United States'' special representative to North Korea, Stephen Biegun,
      has urged Pyongyang to resume stalled denuclearization talks, as tensions continue
      to rise between the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T16:16:52.010+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:20:37.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:20:08.865+08:00
