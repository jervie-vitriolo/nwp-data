      'mgnl:lastActivated': 2023-01-27T00:20:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henderson has been charged with two counts of financial institution
        fraud, 19 counts of theft, embezzlement, and misapplication, along with 12
        counts of making false entries, which carry a maximum penalty of 30 years
        and a $1 million fine, per count.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432443e8-ed8c-4b92-a627-985fe7518afb'
