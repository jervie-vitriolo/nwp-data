      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without a trade deal, Goldman Sachs expects the US economy
        will accelerate in 2020, driving the unemployment rate below 3.3%.</p>'
