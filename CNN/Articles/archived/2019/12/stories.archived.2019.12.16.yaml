      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus full of tourists was traveling from Ezeiza international
        airport to the Faena Hotel in the waterside Puerto Madero area when two attackers
        shot at it, TN said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023690c-7195-427c-90d5-61633f29ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:56:51.531+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims did not leave the vehicle when it was intercepted, but
        were shot in the struggle, TN reported. The 50-year-old man, who was shot
        in the chest, died, while his son, who was shot in the leg, underwent surgery,
        the news network reported. Authorities are using facial recognition to search
        for the suspects, TN reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f319e4-8770-4d66-b57a-01cb17b75727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:56:51.532+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are supporting the family of two British men following an incident
        in Buenos Aires, and are in contact with the local authorities there," a spokesperson
        for the Foreign and Commonwealth Office told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac4977-5d12-4f0f-ad7c-630672ad63a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:56:51.532+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Office said more than 111,000 British nationals visited
        Argentina in 2018, and that most visits to the country were "trouble free."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016fdad-889f-40c4-a956-5fefbcfdf78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:56:51.532+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its travel advice warns tourists of the risk of street robberies,
        distraction thefts, bag snatching and pickpocketing, and advises tourists
        to hand over cash and valuables without resistance if they are robbed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac3dba-8c5c-44b5-8876-8031fcfcc408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:56:51.532+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "<em><a href="https://edition.cnn.com/2019/12/15/americas/argentina-briton-killed-intl-scli-gbr/index.html">British
        tourist shot dead outside luxury Argentina hotel, report says</a></em>"</p>'
  'arsenal-china-media-uyghur-mesut-ozil-premier-league':
    'author': 'John Sinnott, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-12-16T07:01:32.361+08:00
