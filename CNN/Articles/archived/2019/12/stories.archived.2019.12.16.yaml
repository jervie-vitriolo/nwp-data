      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aftershocks are typically at the highest in terms of  number in
        the first 24 hours–still high during the second or third day. Within the week
        we can still expect aftershocks. But with time though, the number of aftershocks
        will decrease," Solidum said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
