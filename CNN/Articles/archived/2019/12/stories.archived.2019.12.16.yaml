      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zhang Moukang has been unable to adapt himself to the military
        life for fearing hardships and fatigues," the report said. "Despite the troops''
        patient exhortation, he still persisted in dropping out."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927e8db-a6c6-46c6-a747-744ca958743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.027+08:00
      'mgnl:createdBy': 'vince'
