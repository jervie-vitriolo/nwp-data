      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Delikado sila sa</em> landslide. <em>At saka ‘yung bundok nila,
        marami nang bitak-bitak,</em>” Magsaysay Mayor Arthur Davin told CNN Philippines’
        News Night.</p>'
