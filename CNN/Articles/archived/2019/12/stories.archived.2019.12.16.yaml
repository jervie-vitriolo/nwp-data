      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I make it look easy but this shyt really a PROCESS," he wrote in
        one Facebook post, part of a string in which he talked about building his
        "brand." That post, showed him him holding a stack of money and smoking a
        cigarette.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb813c38-ac11-4bd1-a759-817e42afb268'
      'mgnl:activationStatus': true
