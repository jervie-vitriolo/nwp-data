      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you''re systematically stealing
        money from a bank vault, it may not be a good idea to post the evidence on
        your social media pages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14289c50-8c74-4160-b2e0-9dd2970ced09'
