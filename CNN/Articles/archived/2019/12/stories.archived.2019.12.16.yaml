      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But details of the agreement remain largely unknown, leaving some
        US-China watchers wondering what exactly is included in a first-round trade
        war pact among the world''s two largest economies. President Donald Trump
        was first to levy tariffs on China, accusing Beijing of unfair trade practices
        and theft of intellectual property.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222b92c-d677-404a-8ab0-240293cea377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:18:20.126+08:00
