      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) –</strong>&nbsp;One
        more body was retrieved from a collapsed grocery store in Padada town, bringing
        to four the total death toll in the magnitude 6.9 quake that hit Davao del
        Sur on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226771ab-c32b-4caf-8386-bfecc6348f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:57:31.735+08:00
