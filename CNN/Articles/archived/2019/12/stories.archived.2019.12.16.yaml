      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/15/intl_business/tariffs-trade-us-china/index.html">China
        suspends tariffs on US-made cars, corn and other goods amid new trade truce</a>."&nbsp;</em></p>'
  'Bank-theft-Facebook-trail':
