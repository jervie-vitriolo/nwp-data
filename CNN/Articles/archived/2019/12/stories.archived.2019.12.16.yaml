      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With around 2 million people in China''s
        armed forces, you might think the story of one person who couldn''t take the
        rigors of military life wouldn''t warrant national attention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac8214-e9cf-43db-84e8-632d55076ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce20e92-0094-4ea1-9213-45335c85f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that wasn''t the case last week for Zhang Moukang, a university
        student from the country''s southern Hainan province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1beba7e-876e-407a-bb81-65de9ec48726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:17.023+08:00
