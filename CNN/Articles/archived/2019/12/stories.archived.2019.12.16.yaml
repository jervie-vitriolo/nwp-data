    'template': '1'
    'title': 'She sued Tinder, founded Bumble and now, at 30, is the CEO of a $3 billion
      dating empire '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2186b908-4835-424a-9685-2abcdd27bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.358+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bumble founder Whitney Wolfe Herd
        is used to bucking traditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7113bf82-8278-4048-a750-da5e5377c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c9c607-8532-41e3-96ae-722e93fe576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:54.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she launched the female-focused dating app in 2014, which requires
        women searching for heterosexual matches to make the first move, some were
        skeptical it would take off. But Wolfe Herd''s vision — that the app actually
        would empower women to make their own choices, rather than burden them with
        it — caught on. Bumble has become a household name and has grown to include
        services beyond dating, including professional networking and finding new
        friends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc142b7-72ac-4a04-ba17-0275f43aaf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:54.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0175848f-aeb1-4e70-9f76-c7fa5a8f13b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:54.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Wolfe Herd made a strategic decision to push Bumble into
        India, a risky move given that casual dating is a relatively new and urban
        phenomenon and that India has one of the highest rates of sexual violence
        in the world. Still, Wolfe Herd didn''t shy away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2636b1e-48a0-4a6a-9c8e-3b6b8326d1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be2b9b1-f5ea-4b3e-81fa-c435bd0a81ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to go where we''re needed the most," Wolfe Herd said in
        an interview with CNN Business in September. "The most traditional, the most
        misogynistic mindsets globally — those markets for us are completely wide-open
        prairies," she said, referring to the decision to launch in India. "Just because
        something is not as progressive as another place in the world doesn''t mean
        there''s not a desire for that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5599bcf8-ee6d-4b85-b189-64cb33aeefd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0723ce5d-9cce-4818-88fa-8893b3dc5cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Wolfe Herd is preparing for one of her biggest challenges yet:
        Taking over the CEO seat of Bumble''s parent company MagicLab four months
        after former owner Andrey Andreev was accused of racism and sexism, allegations
        that he has denied. Investment firm Blackstone bought the company from the
        Russian billionaire last month, in a deal that valued it at $3 billion.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f596de18-fa9e-42d9-85ee-51abb6f73177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de765b-d0dc-4812-8414-776ea3d200b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b12c86c-5444-4cd4-9f3e-482d14e4ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At just 30, Wolfe Herd sits at the helm of a dating empire that
        claims it has more than 500 million global users across its four apps: Bumble,
        Badoo, Chappy and Lumen. When she returns from maternity leave in the spring
        after having her first baby, she will continue forging ahead with Bumble''s
        international expansion. On a broader scale, she plans to use her platform
        to advocate for legislation outlawing digital sexual harassment both domestically
        and internationally. On top of this, she''ll also have to address the findings
        of a still-ongoing investigation into the culture at Badoo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5867f3c3-fd20-4bc7-8f38-f9334275729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f27231a-d94a-44d8-aa40-c0c228b54f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An ongoing investigation</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f7fd6-454d-4711-91c4-fc7e924108df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andreev and Wolfe Herd had been business partners since Bumble launched
        in 2014 in Austin, Texas. Wolfe Herd, who started her career at Tinder, initially
        wanted to create a women-focused social network; Andreev suggested creating
        a dating app with a similar vision. His company, Badoo, helped provide the
        infrastructure, and he became her primary backer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24b36cd-3dce-45f2-8ace-d9ef37259ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab149e9a-2d66-45cd-9bd6-29191f709cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Forbes reported on allegations of a sexist and toxic culture
        at Badoo headquarters in London, citing interviews with 13 former employees.
        The report included claims — some of which date back to 2011 and 2012 — that
        Andreev made racist and sexist comments to staffers, as well as broader claims
        of a toxic work environment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de36d796-2180-474f-97be-8e71b3a9bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c77643e-94d3-4b1c-9bb5-8f9e1bb208eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company initially slammed the report, but two days later, Andreev
        issued a statement at the time saying he was "shocked and saddened by the
        allegations," though he maintained that "many of the accusations are inaccurate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479b8c3-12e8-4142-ab9c-6f3abcd1ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a47f8-d825-4f36-b1ba-3c99bad0b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations immediately put Wolfe Herd in a difficult spot.
        Andreev had been a longtime mentor and friend, but the allegations against
        him were serious and went against everything Bumble stood for. Would she stand
        by him? In the initial Forbes article, she did: She was described as standing
        "firmly behind" Andreev, who she said was "my family and one of my best friends."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d32f12d-3af0-4c35-9827-2b3f18335b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b4238-5722-41dc-8cd7-b03acc0aadea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolfe Herd issued a statement after the article came out, saying
        she was "mortified by the allegations," and that she "learned of the majority
        of these allegations at the same time as the public." She added that although
        she had "never seen or heard" any of the behavior in question, "I would never
        challenge someone''s feelings or experiences."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8ea37-2de1-489b-8088-5a3536fe659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26136196-e1fd-4edc-bb06-b353cc5af770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoo hired a firm to conduct an outside investigation into the
        allegations in the Forbes article and committed to making those findings public
        and implementing the recommendations. The investigation is ongoing, but Andreev
        sold his majority stake in the company as part of the Blackstone deal in November.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2548524d-8b36-4383-baf1-9493e4dfee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e1d21-a172-4981-92d9-a6ea9ee14cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Taking leaps of faith in India</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a43867-160e-46b8-b7fc-2a4eca30bfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few months before Bumble launched in India last year, the
        Thomson Reuters Foundation surveyed more than 500 experts on women''s issues,
        and concluded that India was the most dangerous country in the world for women
        due to factors like sexual violence against women and cultural traditions
        impacting women''s safety. Wolfe Herd, however, saw an opportunity to empower
        women in the country. If successful, it would be a huge business win.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb494f38-1891-4522-84bd-c36cdad29edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6e4c1-e6f1-4222-a13b-31c77a4b3193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other US-based dating apps already existed in the region,
        including Tinder, Hinge and OkCupid, there was arguably more at stake for
        Bumble. The company''s differentiating factor lies in empowering women to
        initiate contact. Would Bumble be putting its female users at risk?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b25740d-f038-46e2-bc48-b76fa6d2276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7b7a2-4eed-4587-a4ed-583301c307e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble took new, local safety precautions, like the ability for
        women to only display a first initial, rather than a full name, in addition
        to global features such as photo verification.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d17150-ad87-4ff6-8893-8100d52ab666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a0fc15-8d66-44f3-9750-65329699b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolfe Herd said the first initial feature is only available for
        women on the platform. "We need to hold people accountable. The less anonymity
        given to the other side of the table is actually a great way to reduce friction,
        harassment and abuse," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eede01a-b8e8-45dc-9988-e120d022b68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc655244-aa63-4d81-b020-93c182670a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian version of the app is available in both Hindi and Hinglish
        — a hybrid between Hindi and English that''s popular — on iOS and Android.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f454a3f-fd42-432f-a86e-167f899657c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4e8026-c213-4d51-9ca4-45998783663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble leaned on support from actress Priyanka Chopra, who was named
        an adviser and investor in the startup last October, and Chopra''s manager,
        Anjula Acharia, also a Bumble investor and adviser, who has a history of helping
        artists like Lady Gaga launch in the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17953191-2557-4d9c-9dd7-49ca1e1f966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73abf3-41dc-495c-a5d3-df3cb334d867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the better part of a year, the company prepared for its India
        launch. "We really listened to the women of India. We surveyed, we did focus
        groups," Wolfe Herd said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead690c-213a-4b6c-a27f-a5fde32edca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a674a023-e91d-4a53-8847-6fdd4a405080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 30-year-old Indian user named Ankita, who has used various online
        dating apps, said some of her friends "appreciate their names are being kept
        a secret" on Bumble due to stalking concerns. (India made it a criminal offense
        in 2013, but enforcement of the law is inconsistent.) But, Ankita said, there
        are still broader cultural shifts that need to be accounted for, such as,
        "a lot of men don''t understand that, if we meet you, we can still choose
        to say no to a kiss." She said in her experience, the apps'' users are overwhelmingly
        male.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32e849-1c05-40ce-b8b9-209417c92c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a164e9a-fe96-4db4-9115-3c455eee0ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble declined to share stats about how many users it has in India
        but said that it''s a high-growth market for the company and that so far,
        women in India are sending twice as many messages as women in the rest of
        the world. They''re also actively using its friend-finding and business networking
        services, Bumble BFF and Bumble Bizz.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2192a-c0f6-41ea-90b0-663b8d59f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8549a92-2867-4612-a81e-8fbb9866da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravi Bapna, a professor at the University of Minnesota''s Carlson
        School of Management, said he expects India and other emerging markets to
        be huge opportunities for Bumble because of cultural shifts that will make
        people more receptive than ever to the Bumble mission.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3644655b-18fe-4e6f-98b8-e71c719a7b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa9222-3067-4086-bb8c-bf03954dcc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bumble first launched in the U.S., Bapna said it was eye-opening.
        "Someone recognized the key friction in the market and built a whole company
        around it," he said, noting that a key metric for online dating companies
        is how many women send messages first. Not only does that improve the quality
        of the experience for women, but it also improves it for men. "Guys are less
        likely to be rejected," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e148a-fe85-491a-a023-1b5d5cc74f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f766c2f-6c1b-4e92-85c4-eb2d9b2f7d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Moving forward</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a4620-869d-4389-8a43-be1785786f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolfe Herd is expected to return from maternity leave around April
        2020, and when she does, she''ll kick off her new chapter as group CEO in
        earnest. In addition to growing Bumble, she''ll have to deal with the aftermath
        of the investigation into Badoo''s culture.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95865c69-1ec2-49fa-8706-c1a11ad25c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6670f7-2e2a-4400-8020-2519dc213dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for MagicLab told CNN Business that employment law
        firm Doyle Clayton is "close to finalising their findings and formal recommendations
        to the business." Once they submit the report to the board, the spokesperson
        said the company would "share the key results and recommendations."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5228e926-3cb4-4e15-95c5-de0bcd0a4eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03ba1f-bc1d-4448-b57a-d3e18a06a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Wolfe Herd has been on the other side of workplace allegations.
        After leaving Tinder, where she was a cofounder and the VP of marketing, she
        sued the company over sexual harassment and discrimination claims. The case
        was resolved with no admission of wrongdoing shortly before she launched Bumble.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d6f2eb-585c-4bb7-a8b3-fe5304c93d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df6f453-a624-44c2-b5a2-85dce7aa5f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Huang, an associate professor at Harvard Business School and
        author of the forthcoming book Edge: Turning Adversity into Advantage, told
        CNN Business that "circumstances like these are super messy."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7390a-1042-4c75-b2cf-143bf02476f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9b4ac2-d656-4780-9d92-a0039040c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really takes a bold move to shock the entire system into unfreezing
        what was once there, so you can create a new culture around it," Huang said.
        "In some ways, ousting [Andreev] and putting [Wolfe Herd] in as the group
        CEO is one of those bold moves that you need in order to do this."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe4459-1e15-4fca-aa90-3010a6a95482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78221497-a530-405e-adb7-829452c5ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Blackstone''s backing, Bumble will continue as a formidable
        competitor in the dating app space. Bumble, which claims to have 66 million
        users and says it is profitable, is free for its base version, but users can
        purchase add-ons or additional filters.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f2e378-d750-454f-b772-b1d260d0248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a70c6de-2e6b-4525-a5dd-fe0fff011261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a crowded space, with competing apps like Tinder, Hinge, Match
        and OKCupid (all owned by IAC''s Match Group). Even Facebook is trying to
        get in on the action. As with the competition, Bumble is trying to keep capturing
        the next generation of single users in the U.S. But it is also focused on
        pushing its other services, as well as investing more in Asia, Central America
        and Europe in the coming year.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984d2e8-4b8a-4721-8119-0815b8a2a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ca54b-e3fa-4d37-a8d0-4509056faf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of growing Bumble and shifting cultural norms, Wolfe Herd
        is set on changing laws in 2020. She had a taste of this when, earlier this
        year, she and Bumble successfully advocated for a new Texas law outlawing
        digital sexual harassment. The company is now working with Senator Ling Ling
        Chang in California to get a similar law passed in that state. Wolfe Herd
        said the hope is to get a federal law passed, something the company is "fiercely
        committed to."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2253212-0f69-49f3-9d3d-20ae43a49f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e7883-e9dd-41a3-b9b1-bb0ccdc55ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Wolfe Herd told Inc that she wants Bumble to
        serve as proof that companies can drive "massive profit" while still being
        forward-thinking when it comes to user safety and privacy.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd5ffa-6b30-4bf1-8999-ba3fa52a6d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae7fae-70e3-4b82-b133-9a5d47d5a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s scary about allowing behavior like [sending unsolicited
        nude photos to someone] to be acceptable is that people start thinking it''s
        a joke. People start thinking it''s funny, but never is harassment funny.
        Never are the precursors to abuse and violence funny," she told CNN Business.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea469c18-56a5-4f4b-9869-9212e6ef1c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a329957c-eb47-49bd-91fc-892d4903e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with everything on her plate, it''s clear that Wolfe Herd is
        looking to do more.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbefd57-8769-4d27-ba66-d9d5a6484ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6b25c0-1c9b-43d3-a6ee-8d9bc86ab3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d rather be overly ambitious than completely complacent," said
        Wolfe Herd this fall. "I think that we all have a choice with how we spend
        the hours of our day."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204675cd-310a-4481-8eaf-c7ed94625440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:09.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:55.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/13/tech/whitney-wolfe-herd-bumble-risk-takers/index.html">She
        sued Tinder, founded Bumble and now, at 30, is the CEO of a $3 billion dating
        empire</a>."&nbsp;</i></p>'
