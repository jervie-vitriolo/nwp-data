      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it could prove to be very wrong, especially if the trade war
        between the United States and China starts to fizzle out.</p>'
