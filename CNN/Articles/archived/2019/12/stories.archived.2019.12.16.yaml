    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:20:05.549+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['charter-change', 'cha-cha', 'House-of-Representatives', 'Senate',
      'Rodriguez', 'Rufus-Rodriguez']
    'template': '1'
    'title': 'Keep an open mind on cha-cha, Senate urged anew '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d3f9be-8c51-4d37-a0fc-70d4763bd53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:12:25.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)—</strong> A
        lawmaker called on members of the upper chamber to “thoroughly study” the
        resolution seeking to amend the 1987 Constitution, amid reports that the Senate
        will keep its distance from charter change talks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbf885a-f538-4760-adf8-883ac05bd95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:12:25.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s just now, it''s not a priority of the Senate as they have
        said. That''s why we''re requesting them to keep an open mind and study (the
        resolution) thoroughly,” Cagayan De Oro Rep. Rufus Rodriguez told CNN Philippines’
        The Source on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a530cfff-e6d8-41b5-82b9-a69beed60aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:12:25.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:49.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The still-unnumbered resolution, which was approved by the House
        committee on constitutional amendments<a href="https://www.cnnphilippines.com/news/2019/12/12/House-constitutional-amendments-senator-congress-term-five-years.html">
        behind closed doors</a> on Wednesday, proposes a five-year term for all members
        of the Senate and the House of Representatives, as well as for local officials
        (except barangay or village officials). They can serve for up to three consecutive
        terms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0840d852-1792-40e3-889e-eba243298b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:12:25.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:49.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, senators presently have six years in office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b21ab-920c-4464-9296-d3c72b6a0863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:12:25.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:49.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also proposes to increase the number of senators
        from 24 to 27 – three each from the following regions: National Capital Region,
        Northern Luzon, Southern Luzon, Bicol, Eastern Visayas, Western Visayas, Northern
        Mindanao, Southern Mindanao, and the Bangsamoro Autonomous Region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0619023a-2d80-480c-96e6-938666a3d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:12:25.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:49.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said the proposed amendments will prove to be advantageous
        as the Senate will have enough “representation” from various regions in the
        country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b3c17-faa4-46a3-8812-e10b5ef25f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:12:25.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:49.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The senators, we''re trying to have senators elected by region,
        which is why I''m appealing to senators to think about this. We need to have
        really, representation from all the regions of our country,” Rodriguez added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9563a1-9871-4fb5-bf68-38b5c232d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:12:25.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:49.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other amendments proposed by the House resolution include tandem
        voting for the President and Vice President in the elections, as well as a
        provision that would ease restrictions of foreign business ownership. The
        resolution also limits the ownership of mass media to Filipino citizens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dd2d30-168a-4acd-b973-344a5b7efd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:12:25.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:49.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc529f21-959d-40fb-adc2-3c76f03e6285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:12:25.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No discreet approval</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f4df83-d5de-4ae5-a083-64080c68de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:12:25.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez meanwhile shrugged off reports that the resolution’s passage
        was done in a “discreet” manner— noting that members of the opposition were
        invited in past hearings on the matter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e253e-ab80-47f5-b0b6-fdf1bd930332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:12:25.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Definitely not (discreet or secret),” the committee chairman said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7943f2b3-e4c4-4415-8632-f14508db48e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:12:25.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We invited always the opposition, and the Makabayan bloc-- they
        have been with us for the past five public hearings. We believe it was about
        time that we vote on it, because this issue has been discussed for four presidents
        already." Rodriguez previously said the resolution was approved during an
        executive session as no resource persons were on board.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c1e02-c60c-4687-ae11-76fe4979ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:12:25.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier this year admitted that passing
        federalism— one of his main campaign promises in the 2016 elections— would
        remain shot, as many Filipinos still do not support the proposed shift. Malacañang
        on Friday, however, maintained the chief executive <a href="https://cnnphilippines.com/news/2019/12/13/Duterte-Panelo-Palace-House-cha-cha-resolution-amendments.html">will
        not intervene</a> in the measure’s passage.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b4681e-c430-474d-aa06-84dc52ae5c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:12:25.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber passed a federal charter on third and final reading
        in the 17th Congress, but no counterpart measure was filed in the Senate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100792e0-59c5-43b6-b0c5-6a9986b6381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:12:25.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/12/12/House-constitutional-amendments-senator-congress-term-five-years.html">House
        panel leaves out political dynasty ban in cha-cha move</a></strong></p>'
  'padada-state-of-calamity':
