    'lead': 'For the first time in more than a year and only weeks before his sex
      crimes trial, Harvey Weinstein has spoken out publicly, calling himself a ''forgotten
      man.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:32:35.380+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:20:43.395+08:00
