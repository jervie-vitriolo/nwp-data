      'mgnl:lastActivated': 2023-01-27T00:20:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb6c9d-788d-4af2-94e8-7f42c2880bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:57:31.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three persons were confirmed dead and six were still trapped in
        the three-storey Southern Trade Grocery Store in Padada.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719983ef-e7aa-4182-82ab-ff1039033623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:57:31.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a4f6a-5469-46f9-9f08-5b286a61b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:57:31.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padada Mayor Pedro Caminero, Jr. said that the latest casualty was
        a female and was already identified by her family members.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33ee28-0e37-4880-af5f-302759428380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:57:31.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c06ce-ec8e-4340-a543-a40006ce8d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:57:31.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caminero also said that one person remains unaccounted for out of
        the 25 employees of the collapsed grocery store.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb46eef-7976-4543-a502-aa138da07c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:37:42.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two previous fatalities from the collapsed building were identified
        as 57-year-old Elsa Ababon and 67-year-old Vangie Artiaga.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf295ed-c1ec-495d-b5d4-6a9b3e079195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:47:13.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron pa kaming mga nakita...we had visual locations kung saan
        sila banda sa department store,"</em> Christopher Tan of PDRRMO Davao del
        Sur told CNN Philippines, referring to the other individuals inside .</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cdcec2-0cdd-4249-9641-b8731bcce9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:47:13.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:58.836+08:00
