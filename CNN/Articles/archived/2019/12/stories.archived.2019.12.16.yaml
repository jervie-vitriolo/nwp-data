      'mgnl:lastActivated': 2023-01-27T00:20:56.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaec8af-1291-4249-8282-ba45495203ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:18:20.126+08:00
      'mgnl:createdBy': 'mel'
