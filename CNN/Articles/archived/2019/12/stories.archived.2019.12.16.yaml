    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kitty-Duterte', 'Rodrigo-Duterte', 'Veronica-Duterte', 'Honeylet-Avancena',
      'Honeylet-Duterte', 'Duterte-family', 'Davao-quake', 'Davao-City', 'magnitude-6.9-quake',
      'Panelo', 'PSG', 'Presidential-Security-Group', 'Niembra']
    'template': '1'
    'title': 'Duterte family safe from recent Davao quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23798f-0f2c-41f3-bd91-a07fe76defec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:27:23.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> President
        Rodrigo Duterte and his family are safe in Davao City following the magnitude
        6.9 quake that rocked Davao del Sur and other parts of Mindanao, his spokesperson
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ee00a-017d-4de1-9c27-62f4b07958b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:27:23.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesperson Salvador Panelo said
        Duterte is currently in Davao city with youngest daughter Veronica and partner
        Honeylet Avanceña.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d8f2e1-965f-4f0b-89fc-42cacbb86174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:27:23.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the quake hit Davao, the President was having his hair cut.
        That''s what the first lady said. In his house together with the daughter
        Kitty and Honeylet Avanceña, the first lady, was on her way home that night,"
        Panelo told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488bc818-2131-4805-9c98-a74a87a1b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:27:23.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the family was unhurt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8150066e-ee6e-4d56-bc02-8e1422791e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:27:23.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo''s account differs from that of the head of Duterte''s security,
        who said Sunday that the President went back to sleep after the earthquake
        and that his house was not damaged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed60877-30f5-4e7d-be27-de8c0c0e8119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:27:23.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OK <em>lang wala namang</em> damage (<em>iyong</em>) house, <em>pero
        pa</em>-check <em>pa rin ng</em> structural integrity. PRRD ok <em>lang, natulog
        uli</em> after the quake," Presidential Security Group Commander Col. Jose
        NiembraNiembra said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f82b19-aaad-4f6a-9127-5858504299f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:27:23.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s okay, the house was not damaged, but its structural
        integrity will still be checked. President Rodrigo Duterte is also okay, he
        went back to sleep after the quake.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe212a8-8b2a-41d5-8228-f11e991c018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:27:23.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens criticized Duterte for reportedly going back to sleep
        and not bothering to check if anyone was hurt in the earthquake, which struck
        at 2:11 p.m. on Sunday, At least 500 aftershocks have been recorded since
        then.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52113303-8463-42de-b8d9-9ba68addc5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:27:23.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/12/15/padada-davao-del-sur-quake.html"
        target="_blank">Damage, injuries reported after magnitude 6.9 quake hits Davao
        del Sur</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf08505-2099-42ec-823b-b650bf4882ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:27:23.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Padada, which was near the epicenter of the quake, has&nbsp;<a
        href="https://cnnphilippines.com/news/2019/12/16/padada-state-of-calamity.html"
        target="_blank">declared a state of calamity</a>.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c200b-5d89-4dd3-96bc-13bbbc15ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:27:23.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology (PHIVOLCS) director
        Renato Solidum warned of possible subsequent quakes in the region.</p>'
