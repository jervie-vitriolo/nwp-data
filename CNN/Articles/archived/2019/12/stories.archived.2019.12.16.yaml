      'jcr:uuid': '26587490-bfda-4e35-a877-633fe9d50f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.578+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Practical magic for the earth signs</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f68cbf-53ab-4b50-8c18-3b286680c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.578+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth signs love anything they can use in their day-to-day lives.
        Every home fixture and everyday carry counts for the busybodies of the zodiac.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a8b633-db2e-4296-90ab-513f3b2306ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.578+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Taurus (April 20 - May 20) is always in the process of housewarming.
        Everything that goes into their home has to bring them comfort. Pottery by
        Iori’s face mugs (via <a href="http://instagram.com/ioridori">@ioridori</a>)
        and Aly Kangleon’s trademark boob mugs (<a href="https://www.instagram.com/manibalang/">@manibalang</a>)
        are both distinctive pottery pieces for the perfect hot morning drink.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e622f5b7-e3ed-49d5-ac96-c9b2be380969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.578+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgos (August 23 - September 22) are always in need of a little
        more pocket space, so they’re the best people to gift a small, practical bag
        for all their little things. You can either get them a Gouache lunch bag (via
        <a href="https://www.gouachebags.com/product-category/lunch-bags/">gouachebags.com</a>)
        or a Carl Jan Cruz basahan bagelya (via <a href="https://www.tropastore.com/product-page/carl-jan-cruz-basahan-bag-denim">w</a><a
        href="https://wayawaya.co/products/copy-of-basahan-bag-large" target="_blank">ayawaya.com</a>)
        for an itty bitty everyday carry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb6e44-1443-451d-844a-2a93d7dbee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.578+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s one sign that never sleeps. Capricorns (December 22 - January
        19) are never idle, whether they''re cooking up grand schemes or chipping
        away at their master plan. Yardstick Coffee (via <a href="https://store.yardstickcoffee.com/collections/coffee">yardstickcoffee.com</a>)
        has a wide range of available beans sourced from all over the world that are
        sure to keep them up at night.</p>'
    '23':
      'image': 'jcr:a6c99651-6131-4ce9-a2fa-827f60a5f331'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8661e547-126b-49ba-9284-a0ec35b04578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.579+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb939b-2fa3-495d-b8d1-5d57d636c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.578+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brain-ticklers for the air signs</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db1802f-9a85-47ea-8e90-8a84e6568974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.578+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air signs are always pondering on the world around them and need
        that intellectual curiosity satiated whether by people or media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2199d627-436c-46f5-8cae-e033427136d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.578+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geminis (May 21 - June 20) ask way too many questions and always
        seem to be in crisis. Arriane Serafico’s debut book “Existential Courage:
        A Survival Guide For Your Existential Crisis (And All the Ones After That)”
        (orders via <a href="https://www.lazada.com.ph/products/existential-courage-by-arriane-serafico-i565142307-s1537166620.html"
        target="_blank">Lazada</a>) is perfect for the sign whose existential concerns
        haunt them daily.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bef7c1-165f-4b8f-8479-0262a229e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.579+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Filipino-American essayist <a href="https://cnnphilippines.com/life/culture/literature/2019/11/15/jia-tolentino-manila0.html?fbclid=IwAR2">Jia
        Tolentino</a>&nbsp;released a mind-blowing collection of essays on 21st century
        self-delusion called “Trick Mirror” (via <a href="https://www.nationalbookstore.com/trick-mirror-hc">nationalbookstore.com</a>).
        Who better to ponder on life on the Internet from every angle imaginable than
        Libras (September 23 - October 22), the zodiac’s pop culture philosophers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e93db1-8a05-4ab5-8c55-d46cd10766d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.579+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Aquarius (January 20 - February 11) is down for some cultural
        analysis. Film critic <a href="https://www.cnn.ph/life/entertainment/Film/2019/10/31/richard-bolisay-interview.html"
        target="_blank">Richard Bolisay</a>’s first book “Break It To Me Gently” (via
        <a href="https://www.everythingsfineph.com/">everythingsfineph.com</a>) is
        a culmination of his work for the last 12 years writing about Philippine cinema
        as well as the cinema of the world.</p>'
    '24':
      'image': 'jcr:8557160e-2aa6-45ac-979d-8660a0715a24'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241400c1-ef26-450a-9367-67e71de34553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.579+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c339b-d72d-4fcc-b09f-a44d38454662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.579+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sentimental chic for the water signs</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4906810-7d84-4223-85e4-9feef75397f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.579+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water signs are creatures of sentiment, more in tune with the spirit
        of things than their material value.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b3f89-dda1-4f3d-9302-7bcb18807462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.579+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancers (June 21 - July 22) love a good throwback. <a href="https://cnnphilippines.com/life/entertainment/2019/10/29/BP-Valenzuela-half-lit.html">BP
        Valenzuela</a>’s new EP “paradigm shift” released as half-lit is a wondrous
        callback to aughties radio-rock and it comes in a limited edition cassette
        (via <a href="https://genjitsustargazingsociety.bandcamp.com/album/paradigm-shift">genjitsustargazingsociety</a>)
        to complete the experience of past in present.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca294433-d2b5-44b5-9d9b-41c4531425b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.579+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They might not look it, but Scorpios (October 23 - November 21)
        are always hungry for emotional catharsis. The best place to find this is
        often in theater. Pat Valera’s stage adaptation of Lualhati Bautista’s “Dekada
        ‘70” opens early next year and you can buy your emotional Scorpio friend a
        ticket (via <a href="https://www.facebook.com/dkd70/">Dekada ‘70</a>) as early
        as now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593b1f1-ef01-429e-80b4-3a4972dce2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:19:41.579+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:20:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Pisces (February 19 - March 20) is a magpie, collecting trinkets
        and memories to build a space for dreaming. Glorious Dias (via <a href="https://www.instagram.com/gloriousdias">@gloriousdias</a>)
        has curated vintage finds at their physical store while Souvenir (via <a href="https://www.instagram.com/sou.ve.nir/">@sou.ve.nir</a>)
        offers a collection of vintage jewelry from all over the world for the full
        experience of wearing someone else’s history.</p>'
