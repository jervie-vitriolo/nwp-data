    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2171d4c4-0626-4564-8a70-ac94deec6ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:30.610+08:00
      'mgnl:createdBy': 'mel'
