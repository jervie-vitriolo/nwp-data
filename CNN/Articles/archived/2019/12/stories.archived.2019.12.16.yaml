      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/15/asia/china-military-recruit-quit-intl-hnk-scli/index.html"><em>"Here''s
        what happens when you quit the Chinese military"&nbsp;</em></a></p>'
  'protest-across-India-citizenship-bill':
    'author': 'Swati Gupta, Omar Khan and Ahmer Khan, CNN'
    'caption': 'Police clash with demonstrators following a protest against the Indian
      government''s Citizenship Amendment Bill (CAB) in New Delhi on December 15,
      2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-16T14:22:48.455+08:00
    'imagesource': 'jcr:9eb2860c-2a3d-4df4-8180-5c9ee76c0100'
