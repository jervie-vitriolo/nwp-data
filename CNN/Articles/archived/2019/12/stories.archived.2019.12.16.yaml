    'title': 'John Frusciante to rejoin Red Hot Chili Peppers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba1495-1043-4dd7-84a0-e12372fcc642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:30:11.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Guitarist John Frusciante is rejoining
        the Red Hot Chili Peppers, 10 years after he last left the band, bassist Flea
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231a76a2-f532-4f36-bdcd-ed357b789488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:30:11.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8124838-623b-4a77-8bf2-983fb7696308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:30:11.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band is "parting ways" with Josh Klinghoffer, who replaced Frusciante
        after he left in 2009, Flea said on Instagram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d995de-21e8-46c8-991f-bd03714ca3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:30:11.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2908071a-9eb7-44fc-b203-a73958c31495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:30:11.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band announced Frusciante''s return "with great excitement,
        and full hearts," while expressing gratitude to Klinghoffer for his time with
        the band and "the countless gifts he shared with us."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fafe1e-6b5e-4b9d-b6cf-b9d2f78b1168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:30:11.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ca2dc-d7c1-48d5-9099-d5b2eb5629a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:30:11.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Frusciante''s third time around with the group. The band formed
        in the early 1980s, and Frusciante joined them about a year before their 1989
        breakthrough album, "Mother''s Milk," was released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0d62a-42ff-4a80-9ed7-1f4a1c3988a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:30:11.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df0fb0-f0f4-404e-a7d3-f6a91c7239c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:30:11.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frusciante left the band in 1992, in the middle of a tour, and had
        a well-documented battle with drug abuse in the 1990s. He joined the group
        for the second time six years later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ad1a1-a624-441f-aec9-96a3a7c80575'
      'mgnl:activationStatus': true
