      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fee56d-6ff1-4292-98ab-55b57641a368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:01:34.339+08:00
