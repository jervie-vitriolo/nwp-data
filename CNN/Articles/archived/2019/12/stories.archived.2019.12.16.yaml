      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides said they will continue immediate work on a more comprehensive
        phase 2 agreement. Meantime, the US Trade Representative on Friday said the
        United States for now would leave in place 25% tariffs on $250 billion worth
        of Chinese goods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
