    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:20:11.217+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['YoUTube', 'PewDiePie', 'Felix-Kjellberg']
    'template': '1'
    'title': 'Controversial YouTuber PewDiePie will take a break from the platform,
      saying he''s feeling ''very tired'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048b0f6-7fe0-4345-a6bd-0551a5086c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T21:49:16.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Controversial vlogger <a href="https://edition.cnn.com/2019/08/20/entertainment/pewdiepie-and-marzia-bisognin-marry-trnd/index.html"
        target="_blank">PewDiePie</a>, who became one of <a href="https://edition.cnn.com/2019/12/13/tech/youtube-fake-accounts-viral/index.html"
        target="_blank">YouTube</a>''s biggest stars before seeing his career dogged
        by allegations of racism and <a href="https://edition.cnn.com/2019/11/08/opinions/anti-semitism-kristallnacht-kantor/index.html"
        target="_blank">anti-Semitism</a>, has said he is "feeling very tired" and
        will take a break from the video-sharing platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f28ef-2582-482b-a70d-26ed547dea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T21:49:16.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filmmaker is one of the highest earners on the website and was
        its most-followed account until earlier this year, with more than 100 million
        people subscribing to the Swedish video creator''s channel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586a0b4-f5fe-4620-8d86-5e428aa92e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T21:49:16.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PewDiePie, whose real name is Felix Kjellberg, has been embraced
        by some elements of the far-right and has come under fire numerous times for
        the content of some of his videos. He has repeatedly denied supporting racist
        and anti-Semitic messages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f296898-e6a4-4ea8-82b0-964e02d2fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T21:49:16.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am taking (a) break from YouTube next year," he said in a video
        uploaded over the weekend. "I wanted to say it in advance because I made up
        my mind. I''m tired, I''m feeling very tired. I don''t know if you can tell
        ... early next year I''ll be away for a little while. I''ll explain that later
        but I wanted to give a heads up."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a3cbfe-1da7-4e78-af49-9fe4c23b970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T21:49:16.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/02/14/media/pewdiepie-disney-youtube-anti-semitism/index.html"
        target="_blank">Disney cut ties with the star</a>&nbsp;in 2017 after he paid
        two men to hold a sign that read "Death to all Jews" in a video. That controversy
        also saw YouTube, which is owned by Google, cancel his show "Scare PewDiePie,"
        though it did not remove his account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59855701-ed2a-46ba-81e3-ac621ea13a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T21:49:16.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year, <a href="https://www.youtube.com/watch?v=cLdxuaxaQwc"
        target="_blank">he apologized</a>&nbsp;for using the n-word in another clip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c824f-8289-4c88-8bfd-aca98f68a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T21:49:16.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman who killed 51 people in the Christchurch mosque shootings
        referenced the meme "Subscribe to PewDiePie" during a livestream of the killings,
        which the YouTuber later condemned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b7fca3-90dd-457d-b98e-4b72f9de8f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T21:49:16.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in September, Kjellberg <a href="https://edition.cnn.com/2019/09/13/entertainment/pewdiepie-donation-adl-trnd/index.html"
        target="_blank">canceled a $50,000 donation</a>&nbsp;to the Anti-Defamation
        League, whose mission is to prevent defamation of Jews, saying he wanted instead
        to support a charity he was "actually passionate to donate to."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655eaf16-1731-4f96-91c6-d06206955889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T21:49:16.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vlogger lost his crown as YouTube''s most subscribed-to star
        in May, coming up short in a long-running battle with Indian music label T-Series
        that was closely followed by fans of both channels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ce673-15a4-4680-b263-3b838518678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T21:49:16.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/16/tech/pewdiepie-taking-break-youtube-scli-intl/index.html"
        target="_blank">Controversial YouTuber PewDiePie will take a break from the
        platform, saying he''s feeling ''very tired.''</a>"</em></p>'
  'biggest-Roman-shipwreck-':
    'author': 'Julia Buckley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-16T22:47:07.947+08:00
    'imagesource': 'jcr:a597d025-ea65-4459-b72e-4b11cf6ff943'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72c9feae-3e99-488d-832a-5847a75b01fc'
    'lead': 'The shipwreck, with 6,000 amphorae jugs onboard, sank outside Fiskardo
      on the Greek island of Kefalonia

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T22:50:24.973+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:20:27.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:20:11.463+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mediterranean-Sea', 'Roman-Empire', 'shipwreck']
    'template': '1'
    'title': 'Biggest ever Roman shipwreck found in the Mediterranean'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246cf934-bdf6-4255-ac88-8465b570289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  —&nbsp;Two thousand years ago, this ship
        was crossing the Mediterranean Sea full of its cargo of amphorae -- large
        terracotta pots which were used in the Roman Empire for transporting wine
        and olive oil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100557b4-da97-4280-9c52-f83707a2df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab0200-147f-49ab-92bf-71eded938007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some reason, it never made it to its destination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85a51fa-cc7a-478a-aeb5-4cf0ff8165a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e397fe-7c3b-4b16-a336-78c4c2b685b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But having languished at the bottom of the sea for around two millennia,
        it has now been rediscovered by archeologists, along with its cargo, and dated
        to between 100 BCE and 100 CE. And it has already been judged to be the largest
        classical shipwreck ever found in the eastern Mediterranean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb5dee5-c3df-4c5b-8768-746052467d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9a9f1-d158-41a4-a6a3-573dce4a8dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wreck of the 110-foot (35-meter) ship, along with its cargo
        of 6,000 amphorae, was discovered during a sonar-equipped survey of the seabed
        off the coast of Kefalonia -- one of the Ionian islands off the west coast
        of Greece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81ca76-993f-4562-bcb1-83029864334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba111731-52fe-4396-abc0-eb2f17485b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was carried out by the Oceanus network of the University
        of Patras, using artificial intelligence image-processing techniques. The
        research was funded by the European Union Interreg program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8398a2-87f5-42e7-8d9e-3a5241137b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f029ea9d-691a-4d10-85ba-414176d873b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the fourth largest shipwreck from the period ever found in
        the entire Mediterranean and is of "significant archaeological importance,"
        according to George Ferentinos from the University of Patras, who along with
        nine of his fellow academics has unveiled the discovery in the Journal of
        Archeological Science.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f2e49-a0b5-4594-8d33-42ef9223ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daae823-edd5-4779-9321-8aa9bce74d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amphorae cargo, visible on the seafloor, is in very good state
        of preservation and the shipwreck has the potential to yield a wealth of information
        about the shipping routes, trading, amphorae hull stowage and ship construction
        during the relevant period," they wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8965f8-f79b-4033-8a25-77e851fd641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd39b91b-c69c-41f5-9432-fc8d1736c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most ships of that era were around 50 feet long, compared to this
        one''s 110 feet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c9938-89f9-4532-b6c9-bfe3d32ff9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9faa55-8b94-4437-96dd-3dfcc651e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the fourth Roman shipwreck to be found in the area. Classical-era
        shipwrecks are difficult to discern with sonar, as they sit close to the seabed
        and can often be hidden by natural features. The cargo hold is wedged six
        feet underground.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21049129-bb43-4314-ac06-b10a2e72903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f67a9-cac4-4b6b-8311-b555b749b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lies about 1.5 miles from the entrance to the harbor of Fiskardo
        -- the island''s only village to not be destroyed in World War II. The archaeologists
        think that the discovery indicates that Fiskardo was an important stop on
        Roman trading routes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda32e5-aa90-459e-8176-089b03decb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3219acc6-2e96-4cbf-854b-851fd85ed3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, carried out in 2013 and 2014, also picked up three "almost
        intact" wrecks from World War II in the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e8e2d-34d5-4c4c-b802-85e90c139372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b05fa85-0901-42e6-982b-375f39c429cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s the size of the cargo -- 98 feet by 39 feet -- and the
        intact amphorae which has excited the archaeologists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed18727-f0aa-4814-8866-e10890cd2983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955a8e41-44be-4996-9a4e-49841f15a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high resolution sonar images picked up the mass of jugs on the
        sea floor, filling out the shape of the wooden ship frame.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e2091-fc08-446c-b509-3289e03ada94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c7acfe-93dc-4b6f-81ef-a4767e916732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further study of the wreck would shed light on sea-routes, trading,
        amphorae hull stowage and shipbuilding in the period between 1st century BC
        and 1st century AD," the scholars wrote in the journal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb450fe5-913a-4534-8723-29bfaaf89830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ec3ab0-fd06-4454-8ae2-013c34b9af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only remaining problem: what to do with the wreck.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd630e5c2-b590-466d-8883-7848dbc0d96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24da6468-1dd2-45db-bfba-bf4f99a5aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferentinos told CNN that retrieving it is a "very difficult and
        costly job." Instead, their next step is a cheaper one -- "to recover an amphora
        and using DNA techniques to find whether it was filled with wine, olive oil,
        nuts, wheat or barley."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c14375e-297e-4715-8007-b02c6f0d7873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c7358-03c7-4c24-815a-61d49948044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will then seek an investor to plan a diving park for the wreck.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eed5f31-55a8-4611-a5fa-28efca8d19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c89ce95-d668-4957-bed7-b35150631eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the Ionian Aquarium museum in Lixouri, Kefalonia''s
        second largest town, holds other treasures from the waters around the island.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a84adc-43ae-4ffd-a22d-76f888034e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T22:50:24.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/roman-shipwreck-kefalonia-fiskardo/index.html"><em>"Biggest
        ever Roman shipwreck found in the Mediterranean"&nbsp;</em></a></p>'
  '3600-year-old-disposable-cup':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-16T22:59:29.901+08:00
    'imagesource': 'jcr:c937fd1f-27d2-4c83-81a0-a856e3cc7d92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b3b6a71-444d-47df-b446-1ad518cc7ba2'
    'lead': 'The handleless clay cup was made by the Minoans — one of the first advanced
      European civilizations — between 1700 and 1600 BC on the Greek island of Crete.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T23:03:30.719+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:20:25.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:20:11.675+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['artifact', 'British-Museum']
    'template': '1'
    'title': '3,600-year-old disposable cup shows even our ancestors hated doing dishes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692d4f5-7659-4ea9-9eae-8adc05bac59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:03:30.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A <a href="https://edition.cnn.com/interactive/2019/02/business/starbucks-cup-problem/index.html"
        target="_blank">disposable cup</a>&nbsp;sits in a museum gallery, fully intact
        even after being cast aside thousands of years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd1e16-d521-491d-9002-2bf26b579419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:03:30.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this isn''t a vision of the future — a 3,600-year-old cup, designed
        to be thrown away after a single use, will go on display at the British Museum
        in London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e648e0-4e10-4098-886d-f5970f3176d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:03:30.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The handleless clay cup was made by the <a href="https://edition.cnn.com/2018/01/26/health/ancient-greek-sealstone-carving/index.html"
        target="_blank">Minoans</a>&nbsp;— one of the first advanced European civilizations
        — between 1700 and 1600 BC on the <a href="https://edition.cnn.com/style/article/tenea-archeology-greece-scli-intl/index.html"
        target="_blank">Greek</a>&nbsp;island of Crete.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba1b8f7-37ef-4ce3-85f7-86d1d9609229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:03:30.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of the vessels, designed to contain wine, have been discovered
        in archeological sites on the island, and experts believe the cups were designed
        to be used just once and then cast aside after feasts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0290ea23-8565-4c6d-97c8-8b141f2f7aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:03:30.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The elite were showing off their wealth and status by throwing
        these great big parties, feasts and festivals," Julia Farley, a curator at
        the British Museum, told the PA Media news agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b183a062-69d2-4ac0-8506-95de054bae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:03:30.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were getting together in large groups and much like today,
        nobody wants to do the washing-up," Farley added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d941ef-c7c8-43e9-86aa-bf45409f44ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:03:30.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cup will go on show in the display "Rubbish And Us" at the British
        Museum, alongside more modern examples of single-use products shown to have
        unexpected endurance — including a waxed paper cup made for serving hot drinks
        on flights and airports in the 1990s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ee97d0-f39c-485a-97bc-ead790527624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:03:30.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People may be very surprised to know that disposable, single-use
        cups are not the invention of our modern consumerist society, but in fact
        can be traced back thousands of years," Farley said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85fafcd-757e-4708-b5c6-c1b0669d4f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:03:30.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three and a half thousand years ago, the Minoans were using them
        for a very similar reason to us today: to serve drinks at parties. The only
        difference is the material," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c027997-2bad-4bbb-9b64-1446883365d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:03:30.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With ceramics being a higher status material to us now, it seems
        strange to throw them away after just one use. But like plastic today, clay
        was readily available, cheap to acquire, easy to mold. But also like plastic,
        clay stays in the ground for many, many years," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a450b2ca-7039-4da0-94c8-9e1633001d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:03:30.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Packaging is filling up landfills and polluting our oceans, where
        materials like plastic and polystyrene can take centuries to decompose.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4001404f-d428-4a65-babe-8e713b41b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:03:30.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some governments and companies are taking steps to <a href="https://edition.cnn.com/2019/09/13/business/sainsburys-plastics/"
        target="_blank">reduce the use of throwaway packaging</a>, we are already
        seeing the effects of pollution on the natural world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43adc12c-c9c8-4d2e-bb08-a0114079b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:03:30.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, researchers found that <a href="https://edition.cnn.com/2019/07/30/health/seabirds-plastic-pollution-health-problems-scli-intl/index.html"
        target="_blank">seabirds are becoming smaller</a>&nbsp;and lighter and suffering
        from a litany of health problems after ingesting the plastic that litters
        the world''s oceans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca5bef3-0c65-4e22-893b-8cae0a03b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:03:30.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 1 million shoes and over 370,000 toothbrushes were among
        more than 400 million pieces of plastic <a href="https://edition.cnn.com/2019/06/24/health/plastic-pollution-rivers-oceans-scn-intl/index.html?utm_source=fbCNN&amp;utm_medium=social&amp;utm_term=link&amp;utm_content=2019-06-29T21%3A30%3A35&amp;fbclid=IwAR0LOz-Di1S64G3aC__yxsJmXI7bf9RDsBysj4t8Np4czy6XixHxwHd4fns"
        target="_blank">recently found washed up</a>&nbsp;on a remote group of islands
        in the Indian Ocean.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932061b3-191c-46ac-9688-63b03b1306ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T23:03:30.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/ancient-single-use-cup-intl-scli-gbr-scn/index.html"
        target="_blank">3,600-year-old disposable cup shows even our ancestors hated
        doing dishes</a>."</em></p>'
