    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b85982-0f78-4a61-9ab9-8c8d4de5db84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:24:22.415+08:00
