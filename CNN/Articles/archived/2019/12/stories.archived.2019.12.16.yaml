      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca7efed-d524-43f1-aaf3-0b69f2f93255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ill-gotten wealth</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1046fd1c-96fb-4108-aaf1-46c969f7487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31943829-4485-491d-b58d-f21aefe2d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG accused the Marcos family and Rubio of having illegally
        amassed ₱200 billion from the government''s coffers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc006a7-9f0f-4f4e-87c9-97852f2c2ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d9edee-dd43-4700-812b-3a9992abda9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, former Senator Bongbong Marcos and Irene Marcos
        were accused of actively collaborating with their parents to illegally acquire
        money and properties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20017e81-e827-4a86-b717-3034ec055a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958974be-ecc8-4bff-9d3a-df34b3ee4193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos family and Rubio were accused of having bank deposits worth
        around ₱976 million in the Security Bank and Trust Company and around ₱711
        million at the Traders Royal Bank. Rubio, meanwhile, is accused of acting
        as the former President and his widow''s bagman for the collection of kickbacks
        from Japanese reparations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1723ce8-ead5-44f4-83ad-9fff2397d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17964974-21af-4286-aa85-14326d364e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG alleged that the Marcos family and Rubio had a ₱976-million
        deposit account in Security Bank and Trust Company and a ₱711-million deposit
        account in Traders Royal Bank.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ff2aa-1945-4141-b916-e19a7feece91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525a573-cc71-4cc1-9f0f-06d555b667c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also accused to have 33 parcels of residential properties
        with an estimated value of ₱18 million and about 21,700 hectares of agricultural
        land in Leyte estimated to be worth ₱33 million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a71123-9865-411e-b631-035ff0e2c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c7b85-3d1b-4948-80be-ce6719ae2581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also said to have 625 million shares of stocks in numerous
        corporations, including 2.4 million shares of the Philippine Long Distance
        Telephone Company (PLDT), valued at around ₱1.6 billion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305dd771-0948-4ce2-a6be-f69c2c79d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb3f2a-929d-4972-bb42-3cb9504c396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family was further accused of having $292 million in
        foreign bank accounts, $98 million in investments in foreign banks, financial
        houses, and other corporations, and investments in real properties including
        several properties in New York, Hawaii, California and London.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdbbcb4-bcbe-4e6e-aabe-712658b7de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33515bdb-168e-479e-aee9-c70d977c5b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also said to have a total of 177 paintings, some by world-famous
        painters, 42 crates of jewelry, Philippine and US currency, time deposit certificates
        and bearer certificates, ₱236-million worth of jewelry, and 24 boxes of jewelry,
        coins, medallions, perfumes, evening gowns and other vanity items worth more
        than ₱14 million.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea4f8b-4e2f-4faa-922b-287b20940630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5884407-2828-4172-8a0a-71833d8b2fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fifth loss</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50889f38-9380-4346-ad1c-714731834887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283d95d-6d73-48f2-8988-13dc9e547bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth case involving the Marcos family’s allegedly
        ill-gotten wealth to be thrown out by the Sandiganbayan this year due to lack
        of evidence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326146ac-f981-41da-a8c5-3ce779d9693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in July, it was reported that the Sandiganbayan dismissed a
        forfeiture case against Luis Yulo and the Yulo King Ranch Corporation involving
        the supposedly ill-gotten wealth of the late President.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
