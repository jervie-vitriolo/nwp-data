    'title': "Quake-hit Davao del Sur towns declare state of calamity \n \n"
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea0f24-844e-4fde-8e77-6d1ece850d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) –</strong>&nbsp;The
        towns of Padada and Hagonoy in Davao del Sur have declared a state of calamity
        due to the damage it took from the 6.9-magnitude quake that struck Sunday
        afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cff5c5-5d4c-4faa-834d-fcd5ca545dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padada Mayor Pedro Caminero made the announcement on Monday morning,
        less than 24 hours after the strong quake struck the town.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0da56c-8b37-437d-96e0-3d1a9f439556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:37:53.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caminero also revealed that the number of casualties rose to four
        after a female body was retrieved under the rubble of the collapsed three-storey
        building of South Green grocery store. The body was already identified by
        the family members.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9d6ffd-bdb2-4f2d-9094-e39f1d86889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:37:53.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be39a2a-1753-48a3-bed4-bb4bbcd5f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:37:53.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added that six bodies are believed to be still trapped
        in the collapsed building.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a886d94-823f-4942-bee4-6a4c84ee4c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257bf11b-2f60-4a81-aa81-9c13aae4210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s Misa de Gallo in some parts of the town were also interrupted
        after one of their churches sustained damage, Caminero said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89431e-b3d0-43af-b4ef-27e7830f85cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaa16c0-83e2-4db8-97fe-de4466da8e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasira rin yung church namin dito...Saint Michael Parish, nandoon
        na sila sa gym [nagsimba],"</em> Caminero said in a chance interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ee8e0-555a-480d-9fa9-28edce8104fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094d45bd-7e8e-4284-9a98-1072eb93fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our local church was also damaged...the Saint Michael
        Parish, the people had to hear Mass in a gymnasium.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5683db-094f-4a8b-a072-7dbfe9638aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d56a3f-c86e-4979-859a-70fdf4c6adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retrieval officers of Padada told the media that consecutive aftershocks
        have been hampering their search and rescue operations inside the Southern
        Trade grocery store to extract the seven remaining victims.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73965de1-8fe1-4e50-8a38-04ea21d1249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:37:53.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the municipal council of Hagonoy also declared a state
        of calamity due to extensive damage caused by the strong earthquake.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9d31b-fa80-4751-8737-334df4d25f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c70016-4112-44e9-a96e-2dca4e902b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck at 2:11 p.m. on Sunday, the strongest in the series
        of quakes that hit Mindanao since October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99360327-dcd9-4ac2-9ccf-26d0a42af0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b669a7-4d51-4efb-8e83-60d71c86ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was felt at Intensity 7 and was classified by Phivolcs
        as "destructive" in Magsaysay and in Matanao, where a 6-year-old girl died
        inside her house that collapsed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293a37d-eb38-4a8c-886c-90d02d70947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At least 10,000 families displaced in Digos, Matanao</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ca605-7f08-455c-973e-0ae356ce030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:31:59.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10,000 families will likely spend Christmas in evacuation
        camps due to the strong quake and ongoing aftershocks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7bb866-58f0-4623-9fd8-9600a5fccdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Matanao, Davao del Sur Mayor
        Vincent Fernandez said 9,000 families from 33 villages had to be displaced
        from their homes while&nbsp;Digos City, Davao del Sur Mayor Josef Cagas said
        1,900 families were sent to evacuation camps after Sunday''s tremor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d43de21-bb16-4e29-ab06-42750f5833b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:31:59.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez added that due to heavily damaged water tanks and other
        infrastructures, they are in dire need of water, shelter assistance, and additional
        food packs&nbsp;as their buffer supply was only estimated for two weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c47196f-55bc-4e8f-a9b9-7ad4ef3aa03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:31:59.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Di talaga sila makakabalik for now...baka abutin pa kami ng
        six months (they really won''t be able to return to their homes for now...it
        might even take us six months),"</em> he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e2e80-55ca-4f67-8fa3-1e833279460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST Undersecretary Renato Solidum said more aftershocks are expected
        "within 24 hours or even within the week."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60bc847-9025-42be-816f-b3c8d94d9bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs recorded 479 aftershocks as of 7:00 a.m. after the quake
        struck the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff31c28b-26ab-4c0a-a131-787c11829086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:32:52.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>179 aftershocks were recorded in Davao del Sur alone in the first
        four hours after the quake hit the area. From 12:00 mn up to 11:00 a.m. today,
        at least 38 aftershocks were recorded anew in the province alone, as seen
        in its earthquake information website.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f5956b-5efd-4499-905b-83506b12c897'
