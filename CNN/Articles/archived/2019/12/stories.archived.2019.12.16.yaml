    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99874d82-2790-439c-bbf6-b487eee00451'
    'lead': 'The DJ and UDD drummer creates a funky playlist perfect for turning the
      party up.'
    'mgnl:activationStatus': true
