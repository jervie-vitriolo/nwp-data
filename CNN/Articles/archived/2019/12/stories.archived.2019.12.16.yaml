      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> San
        Miguel Corporation (SMC) has formalized its plan to build an elevated toll
        road on EDSA as it has submitted its proposal to the Department of Transportation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ad9ab-a6c0-4382-b8bd-1145af304edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:01:34.339+08:00
