      'mgnl:lastActivated': 2023-01-27T00:20:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00701087-7d17-4903-80df-b43abb59edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision penned by Sandiganbayan Associate Justice Alex Quirol,
        the court’s fourth division junked a ₱200-billion forfeiture case against
        former President Ferdinand Marcos, his widow Imelda Marcos, his children Senator
        Imee Marcos, former Senator Ferdinand “Bongbong” Marcos Jr., Irene Marcos
        and Constante Rubio, a close associate of the former president, for lack of
        sufficient evidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2b3897-f765-4267-be9f-fff9943acc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483f57e-6aac-4c4a-b84e-5a5cb087b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bulk of the documentary evidence offered by the plaintiff are
        mere photocopies, most of which are barely readable," the Sandiganbayan said
        in a 42-page ruling promulgated on Monday. Photocopies of affidavits from
        witnesses were also dismissed by the court as hearsay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d8566d-8489-403a-87a7-e84238512966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b1dea-f269-4756-9bc1-d8f651b0c608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "The court acknowledges the atrocities committed during
        Martial Law under the Marcos regime and the ''plunder'' committed on the country''s
        resources. However, absent sufficient evidence that may lead to the conclusion
        that the subject properties were indeed ill-gotten by the Marcoses, the court
        cannot simply order the return of the same to the national treasury."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bf136f-cdba-460a-b11a-f7527f53a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24a0ed-8dac-4a2e-9b90-2270b11baa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counterclaims of the Marcos family and Rubio were also dismissed
        for their failure to provide enough evidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbcc59b-9704-414b-8752-8a8e13945365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:00:04.860+08:00
