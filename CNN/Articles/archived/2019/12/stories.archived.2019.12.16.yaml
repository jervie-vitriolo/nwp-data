      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> Overseas
        Filipinos sent more money home in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47461c2-d6ff-4203-ae4e-f11cfde44e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:00:25.117+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to latest Bangko Sentral ng Pilipinas (BSP) data, personal
        remittances reached $2.969 billion in October, a 7.7 percent increase from
        the $2.757 billion recorded in the same month last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b13911-976f-4766-bbf0-519848661ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:00:25.117+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought personal remittances for the 10 months to October at
        $27.612 billion, a 4.3 percent increase from the $26.470 billion in the same
        period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61029164-96cd-4049-b71d-5405f5bc0e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:00:25.118+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was due to a 3.8 percent increase in personal remittances from
        land-based workers with contracts of one year or more, having hit $21.1 billion
        from January to October. Meanwhile, remittances from short-term contract land-based
        workers and sea-based workers increased by 7.5 percent to $5.9 billion for
        the same period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec33497e-8dfa-44cb-bd41-562ed63da49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:00:25.118+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash remittances coursed through banks rose to $2.7 billion in October
        2019, 8 percent higher than the $2.5 billion recorded in the same month last
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8877f634-3bed-437e-b803-2b92fdac4d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:00:25.118+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought the year-to-date cash remittances to $24.9 billion,
        4.6 percent higher than the $23.8 billion recorded from January to October
        last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df75e99b-2153-4d34-bf6c-4de6991505fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:00:25.118+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos in the US brought in 37.6 percent of the January to October
        cash remittances. Meanwhile the regions of Saudi Arabia, Singapore, Japan,
        United Arab Emirates, the United Kingdom, Canada, Germany, Hong Kong and Kuwait
        brought in 78.4 percent of these cash remittances.</p>'
  'us-north-korea-nuclear-talks-restart':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-16T16:12:13.351+08:00
