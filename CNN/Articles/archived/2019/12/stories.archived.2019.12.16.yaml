      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009200e2-71ba-462a-99f2-9e90614a7a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has pleaded not guilty and has repeatedly denied all allegations
        of nonconsensual sex. His trial is set to begin January 6.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba7271-3d00-49c7-a362-d273ae1420b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d96547d-be97-4d19-91d0-6fd531a0d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke to the Post on Friday from a hospital where he was recovering
        from spinal surgery, and is photographed sitting on a couch by a walker, with
        an IV still in his hand.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd16338-f51c-44fc-84df-ae761b569e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707312e4-6bff-440b-8782-e06a8001cc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Douglas H. Wigdor, who represents several of Weinstein''s
        alleged victims, on Sunday said the producer''s interview was a publicity
        stunt.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091da314-1deb-4828-8d1c-5ca8c02a49e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6470066d-fefe-4da9-928a-edecbc45fde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:35.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:20:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One cannot feel sorry for Mr. Weinstein while he sits perched in
        an executive private hospital suite and asks New Yorkers to recognize his
        prior accomplishments which justifiability have been overshadowed by his horrific
        actions, his complete failure to accept responsibility, and his recent efforts
        to force survivors to accept an inadequate and paltry civil settlement," Wigdor
        said in a statement.</p>'
  'Australian-couples-threw-diamond-rings-finding-them-':
    'author': 'Jessie Yeung, CNN'
    'caption': 'City council workers and trash collectors emptied the 30-ton garbage
      truck to find the missing rings.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
