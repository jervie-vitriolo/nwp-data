      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A horde of large, fat worms descended upon
        a central California beach, spooked out of their burrows by a bomb cyclone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83140758-2e31-428f-8be4-311bbb864568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.722+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b52965-e33e-4847-a3cd-1240ba7cbee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.722+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildlife enthusiast David Ford captured the foreboding scene, which
        looks as though a plane full of frankfurters flung open the hatch and let
        the dogs rain down upon the unassuming shore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa8857-c0b2-4321-8a44-fbe38f4f59e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.722+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2d54b-adcf-4dc5-bf63-6748140fabfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What were these alien creatures, and why''d they end up on shore?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a08c46a-9aee-4cf6-b597-26f4f4935723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d1ebb6-1ada-4205-8297-ce54562f6781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford sent his quandary and the surreal images of the Drakes Beach
        shore to Bay Nature magazine, a local science publication.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00586b1-0cf6-4703-9e61-c4221b21e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are not franks but fat innkeeper worms, almost as old as the
        wet sand in which they burrow. And their appearance was rare: The stranding
        Ford stumbled into might''ve been one of the few times they''d ever left the
        ground in their adult lives, biologist Ivan Parr told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81a572-b464-4d9f-bb32-3095418bf651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f441f8-1911-4452-8081-e6cb4b414398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The deal with these strange creatures</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d32268-9861-4873-8055-b5f377ca5682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulbous worms can live their entire lives underground, holed
        up in u-shaped burrows beneath the wet sand along the California coast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d865e-bbe4-4ae4-95b3-552f50397bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colloquially known as "penis fish" among biologists and dilettantes
        for its phallic shape, the innkeeper worm earned their proper name for temporarily
        housing smaller creatures in their burrows, with little conflict.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51177a-0f6d-4373-8cda-648122f4235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pea crabs, clams and the tiny arrow goby fish share space with the
        worm and eat the food it discards, though there''s little in it for the worm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1417bd-fdcc-4a5c-b587-42494fe5f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fcfb11-6596-4f86-9b86-19f4aa1660b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no need for fat innkeeper worms to come up to the surface,
        where otters, gulls and humans (they''re a salty, South Korean delicacy) could
        prey on them, when they can cast a mucousy net to catch food and reproduce
        from the comfort of their burrows.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce86fd9-0e75-4fbe-a8ea-8a9cf4405a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s unless, of course, a storm strikes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970b9b6-b8ee-44ab-ae49-c61dcc686f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing the risk of building your home out of sand," Parr
        wrote in Bay Nature. "Strong storms —&nbsp;especially during El Niño years
        —&nbsp;are perfectly capable of laying siege to the intertidal zone, breaking
        apart the sediment, and leaving their contents stranded on the shore."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab05ffea-6d53-4287-9c3c-a4e5cb66e97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful storms that hit Drakes Beach around Thanksgiving dumped
        an inch of rain and wind gusts of 45 miles an hour on the area, likely a driver
        of the worm''s surfacing, Parr told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f7f90d-7ca6-4394-91f4-9340fac174ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:41:56.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two previous mass strandings in 2010 and 2016 hit during
        El Niño weather events, characterized by warmer-than-average waters that routinely
        bring with them more rain to California.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8176d89b-a82a-4443-821a-7a3ffad6ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T06:42:28.444+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:05.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "<em><a href="https://edition.cnn.com/2019/12/14/us/fat-innkeeper-worms-california-beach-scn-trnd/index.html">Thousands
        of ''penis fish'' washed up on a California beach</a></em>"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9828c3c-f084-4117-9a91-4e6e05fce9c0'
      'mgnl:activationStatus': true
