      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also charged with transactional money laundering, which carries
        a penalty of 10 years behind bars and a $250,000 fine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97025e3-4378-4f19-b615-ea7b0f6b53c5'
