    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1615a120-bcd4-489d-ac62-2aab5706b246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:24:22.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:32.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davin said residents would no longer be allowed to rebuild in those
        areas. He added that they have been relocated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab5c73-67df-4626-bed1-bfb7f649f668'
      'mgnl:activationStatus': true
