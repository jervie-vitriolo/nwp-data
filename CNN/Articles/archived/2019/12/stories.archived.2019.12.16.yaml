      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘No term extension—&nbsp;for now’</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a3a8a-a609-464c-b01b-09150be3764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez also clarified there will be no extension of terms until
        after the 2022 elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b830e-d92d-40ee-ae4d-a93336524bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There''s no term extension because all of us—&nbsp;the congressmen,
        the local government officials will go through elections in 2022,” Rodriguez
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73623584-904b-4295-86da-ab25beae63dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there''s any approval in the increase in the number of years
        of the term of officials... this would have to be after 2022.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4288dd-31d9-44cd-92c5-6470b3f68252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez added they hope to resume discussions on the resolution
        by the last week of January.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea68434-8efa-405c-9362-eba3bba5b895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:24.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber passed a federal charter on third and final reading
        in the 17th Congress, but no counterpart measure has been filed in the Senate.</p>'
  'Harvey-Weinstein-ailments':
