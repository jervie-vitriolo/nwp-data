      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve established their visual locations inside the
        department store.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784d2153-4aa5-4d3a-b362-d7258c73fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:09:09.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Engineer Luke Cadoyas of PDRRMO who clarified with the media
        that the seven people "have yet to be extracted" from the collapsed building.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b0fa0-57c9-4013-a7d6-e29ed6e93eb9'
      'mgnl:activationStatus': true
