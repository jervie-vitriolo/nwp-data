      'mgnl:type': 'text'
      'text': '<p>Bacolod City Police Office public information officer PLtCol. Ariel
        Pico said investigators are still determining the motive in the incident.
        The issue of illegal drugs, business, and personal grudge are being considered
        as motive.</p>'
