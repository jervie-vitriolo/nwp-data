      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cee0a8-6587-4c34-8b4f-5f37b355be1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:32:44.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frozen 2," the studio''s follow up to its frosty animated hit,
        broke the $1 billion mark at the global box office on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d08543e-ab10-433f-8552-fa9a338712d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:32:44.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6136b-760f-4f3b-90e4-13cd3b544590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:32:44.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which stars the voice work of Idina Menzel and Kristen
        Bell, is the studio''s sixth film to make more than $1 billion. The film joins
        the studio''s other billion dollar blockbusters this year including "Avengers:
        Endgame," "The Lion King," "Captain Marvel," "Toy Story 4" and "Aladdin."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db26d795-ec1a-46be-9a45-6371626ffd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:32:44.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78703e-07e7-4b4c-82e1-024aabafec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:32:44.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:20:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is the first studio to have that many $1 billion movies in
        a single year, and it''s not done yet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f07ef-82d6-44db-95a4-9689978cd8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:32:44.693+08:00
      'mgnl:createdBy': 'alyssa'
