      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/12/15/davao-del-sur-quake-death.html">At
        least 1 dead in Davao del Sur quake&nbsp;</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff882e6-0987-4b0b-ab12-228ab8cbef78'
      'mgnl:activationStatus': true
