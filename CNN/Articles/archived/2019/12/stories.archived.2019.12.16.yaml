      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d602ad-1505-4f3b-b02f-100c6d35ee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:50:42.899+08:00
