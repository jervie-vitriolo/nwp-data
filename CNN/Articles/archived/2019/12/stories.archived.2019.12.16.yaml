    'jcr:uuid': '68608f0a-892c-4858-a54a-f51599de4285'
    'lead': 'Makati police chief Col. Rogelio Simon said while the woman and her husband
      "gave up investigation of the case and no longer hold anyone responsible for
      the safety of their family," authorities will still pursue the suspects given
      they already know of their identities.'
    'mgnl:activationStatus': true
