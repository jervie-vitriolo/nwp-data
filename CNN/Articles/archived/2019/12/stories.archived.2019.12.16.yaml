      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf47ac-685f-4d1e-a8fb-109a795665b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.494+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ce1c5-33c6-42a0-8257-5eccee465a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.494+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese state media on Sunday pulled coverage
        of Arsenal''s English Premier League game against Manchester City after its
        midfielder Mesut Ozil posted social media messages in support of China''s
        Muslim Uyghur minority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e1dce-1358-4bd2-b662-8ab58af97748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.494+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e97993a-5ec4-4645-ba63-3bbd4f10f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.494+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(In China) Qurans are burned, mosques were closed down, Islamic
        theological schools, madrasas were banned, religious scholars were killed
        one by one. Despite all this, Muslims stay quiet," Ozil, who is a Muslim,
        said in a post on both Twitter and Instagram.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88a90ca-1094-494d-88f5-3cabd802cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.494+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department has said that for the last two-and-a-half
        years, China has detained up to two million Uyghurs, a predominantly Muslim
        ethnic minority, in what some describe as internment camps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe4b99f-bb7a-41f3-83ff-fd02e92a4819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.494+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e8985-dfc1-42e6-a299-fdd2feefcdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.494+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of abuse are rampant, including in firsthand accounts
        given to CNN describing torture and forced political re-education under the
        threat of violence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a5a58-c532-4218-8ec3-7dfd017823b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.494+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending his country''s human rights record at a United Nations
        forum in early November, China''s Vice Minister of Foreign Affairs Le Yucheng
        said that his country had made "remarkable progress" in the past four decades,
        including "lifting more than a billion people out of poverty."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a76f1f1-3a52-4338-9534-99b2662865c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.494+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV had originally planned to air the game live on CCTV-5 —&nbsp;the
        station''s sports channel — at 0:30 a.m on December 16 local time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529abb99-5ee1-419f-a5cf-cba92956ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.494+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV, which rarely explains why it changes its airing schedule,
        did not immediately respond to CNN''s request for comment as to the reasoning
        behind the decision not to show the game, which is the Premier League''s leading
        match on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c16dd0d-6e11-4063-96e4-a8867e31ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.494+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premier League champion Manchester City needs to beat Arsenal to
        stay in touch with leaders Liverpool.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7220b1-a06c-42bb-a5cd-703f2fb5ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.494+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170cf37-14d7-40b4-95d0-8a43217ba312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.495+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese video streaming website PPTV —&nbsp;a popular online platform
        —&nbsp;has also pulled the game from its schedule.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510294d2-cb00-4453-bc95-3bc3d64806ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.495+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online sports platform Sina Sports released a post on Sina Weibo:
        "Ozil''s remarks have upset his fans in China. Just because he''s a well-known
        sportsman, it doesn''t give him the right to comment on issues relating to
        the national interests and he needs to explain himself."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d41aa02-d359-42dc-8a24-f8c15c18ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.495+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dongqiudi.com, one of the most popular soccer sites in China, released
        a statement on Friday saying::"Freedom of speech has boundaries and it should
        be used on the basis of respecting other countries'' sovereignty, not interfering
        in their domestic affairs."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b687312-a14b-4208-8a95-3dfe07f832f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.495+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in an interview with state-owned newspaper Global Times
        on Friday, a Chinese Football Association official expressed his "great indignation
        and disappointment" at Ozil''s remarks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58a7fb2-bc2d-4c05-85bc-53c6819529e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.495+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''East Turkistan'' is not a nationalistic issue, not a religious
        issue, but separatism, terrorism, extremism, and is disdained and rejected
        by peace-loving people all over the world</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063b939-7880-4f33-b9ca-afa9e55ebd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.495+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ozil''s remarks not only hurt many Chinese fans who liked him,
        but also hurt the feelings of the Chinese people. It is unacceptable to us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c5eba1-68f7-441d-8870-26cf40b99a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.495+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c8416a-8dff-4a75-8ff0-ca67e78f06e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.495+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Apolitical organization''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f783f2de-f4e4-4672-9fe4-86f7f29e37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.495+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, Arsenal said it was "always apolitical
        as an organization."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6c6d90-8dfe-44b8-8c5d-2e0921a9d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.495+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following social media messages from Mesut Ozil on Friday, Arsenal
        Football Club must make it clear that these are Mesut''s personal views,"
        added the Arsenal statement on Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296df4a-ff19-45cf-b05c-13446a92f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.495+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb16f9-f946-464a-960b-e792d1e9430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.495+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time that sport and politics in China have
        collided in 2019.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5df2d-ae7a-40d6-8b70-a6b744a1a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.495+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October the NBA''s relationship with China was tested following
        a now-deleted tweet by Houston Rockets general manager Daryl Morey expressing
        support for anti-government protests in Hong Kong. An estimated 300 million
        people play basketball in China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7938c30-cbb7-46f7-807e-f4751d09aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.495+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Foreign Ministry spokeswoman Hua Chunying slammed
        US Secretary of State Mike Pompeo, who had said that China was attempting
        to "erase its own citizens" in Xinjiang and called on countries around the
        world to "resist China''s demands to repatriate" Uyghurs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd382f-68c9-44c7-81b8-d45536068c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.496+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514fabe8-be1d-455d-ac80-169c5e76a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.496+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua called Pompeo''s statement "utterly defamatory and groundless,"
        adding that Beijing urged relevant US officials to face the facts, be objective
        and fair, and not adopt double standards on counter-terrorism, let alone to
        use this as an excuse to launch unwarranted attacks against China," referring
        to Beijing''s claims that activities in Xinjiang are about stemming a terrorist
        threat in the region.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda604b-5064-4994-8581-74b1f5375a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.496+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:21:03.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "<em><a href="https://edition.cnn.com/2019/12/15/football/mesut-ozil-arsenal-china-uyghur-media-spt-intl/index.html">Chinese
        state media pulls TV coverage of Arsenal game after Mesut Ozil shows Uyghur
        support</a></em>"</p>'
  'US-voters-Trump-impeachment':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-16T07:06:35.056+08:00
    'imagesource': 'jcr:5da8e0ef-2773-4003-ac46-4de3b85bde80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bec5b398-4c56-4393-b3c8-8a245b459c46'
    'lead': 'Half of American voters want US President Donald Trump impeached and
      removed from office, according to a poll released Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T07:08:45.258+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:21:02.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:20:02.134+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Half of US voters support impeaching Trump and removing him from office,
      new poll finds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb53023-7d6d-4bca-88ce-cbafb4c7d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Half of American voters want US President
        Donald Trump impeached and removed from office, according to a poll released
        Sunday from Fox News that was taken as House Democrats unveiled two articles
        of impeachment against the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd385b-ed44-449e-92b3-e401786d8256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d41726-6e04-4fb4-945c-74cb29e84c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the poll, another 4% of voters surveyed nationwide
        say the President should be impeached but not removed from office, and 41%
        oppose impeachment altogether. Respondents were surveyed for the poll between
        December 8 to 11, and the results remain unchanged from the last two iterations
        of the poll, which were conducted in October as Democrats probed Trump''s
        dealings with Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e2a5e-ee61-4336-81ec-3d6e98c2adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17559c4b-0108-4371-868e-0a1ed7cd230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest poll comes the same week House Democrats are expected
        to pass two articles of impeachment against Trump, charging the President
        with abuse of power and obstruction of Congress. The full House vote is expected
        to set up a trial in the Senate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ac27e-623d-416e-9cf8-2350308d8576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bef718-985e-4ef7-a3d0-5f05c4424b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the December poll, 53% of voters say Trump abused his
        power, 48% say he obstructed Congress, and 45% think that he committed bribery.
        Sixty percent of voters say it is generally wrong for Trump to ask leaders
        of foreign countries to investigate political rivals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09e866-d0ed-4b2f-ae8e-429f65f9086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f99f5cd-9f1a-44c8-bdee-8ebad982f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House this week will consider a charge that Trump abused his
        power by withholding nearly $400 million in US military aid and a White House
        meeting while pressuring Ukraine''s president to investigate a potential political
        rival. The second charge accuses Trump of obstructing Congress by thwarting
        the House''s investigative efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d2fb5-b14f-441e-88d2-aa95cdc6fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac26368-5d12-46bb-a844-5a1baadba59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the poll showed that registered voters are split over
        whether Democrats in Congress are running the impeachment inquiry fairly,
        with 45% saying they are and 42% saying they are not. Republicans have criticized
        how Democrats have handled the impeachment proceedings, questioning the fairness
        of the process and demanding their own witnesses. Democrats, though, have
        dismissed those claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554c7f8-9dc4-408e-84f9-76ad086cbb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae3a40-0b51-48ce-be2a-1eb2d55247bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s approval rating in the poll stands at 45%, while
        his disapproval rating is at 53% -- a slight improvement since October''s
        42% approval rating and 57% disapproval rating.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ecd5c-a689-4562-8fe2-7dcc7eff647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa09a7c-3258-4a66-91c9-c5359ab51e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Sunday, Trump tweeted that polls from Fox have a history of
        getting "it all wrong" and claimed, without evidence, that the network''s
        surveys are biased.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5930ca-aa72-4e5e-b1d9-928d1e6df74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f8c6a8-397b-4ae6-984a-118ad4efacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden leads Sanders and Warren</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6e9293-73ee-4731-8cfc-ed6f2ce7a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new poll also surveyed registered voters on the 2020 Democratic
        presidential contest, finding that former Vice President Joe Biden is leading
        the pack of contenders with 30% of voters saying they want to see him as the
        party''s nominee. Vermont Sen. Bernie Sanders is in second at 20%, while Massachusetts
        Sen. Elizabeth Warren came in third with 13%. Pete Buttigieg, the mayor of
        South Bend, Indiana, landed at 7%, while former New York Mayor Michael Bloomberg
        and Minnesota Sen. Amy Klobuchar were at 5% each.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d83fc-bd0d-4cb2-9cec-18aef22c6d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae54a1c1-a3ff-45b0-a6f1-f4ca021e8698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii Rep. Tulsi Gabbard and entrepreneur Andrew Yang are at 3%
        each and New Jersey Sen. Cory Booker is at 2%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385fdeb5-8f53-4604-b590-ac44b3512797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b032a5-8b3c-42f2-a760-8f3d04e689fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, Biden, Warren, Sanders, Buttigieg, Klobuchar, Yang and
        businessman Tom Steyer will participate in a Democratic debate in Los Angeles
        where the candidates will likely face tough questioning on their positions
        ahead of the start of the primary season.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74087ec-d8d7-497a-88d1-c644a6207a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83792703-82b4-4b20-bcb4-815fd86eea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:08:45.260+08:00
      'mgnl:createdBy': 'lara'
