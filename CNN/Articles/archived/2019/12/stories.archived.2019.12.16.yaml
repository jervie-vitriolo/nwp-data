    'template': '1'
    'title': 'Why the Fed may need to slash rates to zero before the end of 2020'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e836e577-23d7-4ba0-88f7-743a94632796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Federal Reserve is strongly suggesting
        that interest rates are unlikely to budge much before the 2020 election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed6e8b-c6e5-4d85-a758-a88713b24160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422c0faf-9212-4c94-93c4-dbeaffeac687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three straight rate cuts, the US central bank on Wednesday
        said rates are at "appropriate" levels to keep the longest economic expansion
        in history humming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1760607-8c35-4794-aba7-1f1a889a5535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d95c8e-4780-40db-b810-8c816f6de205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wide majority of Fed officials anticipate holding rates steady
        until 2021 —&nbsp;or later. Fed chief Jerome Powell said it would take a "material
        reassessment" of the central bank''s economic outlook for that to change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c687ed1-4b06-412b-8f0b-2f1ab1680906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d948776-d776-4852-83e4-e18bcd9938ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed is on course to do nothing for the foreseeable future,"
        Ian Shepherdson, chief economist at Pantheon Macroeconomics, wrote in a note
        to clients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7dd440-a0eb-414c-bd48-a5cd7d636034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d1228-eb5a-4e78-91ec-aa5d878a67e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That thinking makes sense. Recession fears have eased. Hiring has
        rebounded. The trade war could be cooling off. And US stocks are once again
        sitting at all-time highs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d69e1-bf3b-42c3-87f0-b33c873c529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de3d0d-ed8b-4b92-b1c8-4e65f0cbabd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if the consensus is wrong? That''s what happened in 2018
        when the most economists expected the Fed would raise rates three or even
        four times this year. Instead, Powell &amp; Co. reversed course and suddenly
        slashed rates to boost the economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6b671-fd1c-4bb9-aa5f-9ffd324be423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c2f7a2-3315-4d57-af01-a3a2de091ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabobank, a Dutch bank that was prescient in predicting that Fed
        reversal, is now warning that the central bank''s work is not even close to
        done.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233bc51d-3b1d-4e6d-88a4-ebabc3ba226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687eda80-2256-4c23-9c6b-d0c626a25460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed thinks it has everything under control," Philip Marey,
        Rabobank''s senior US strategist, wrote in a note to clients on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c0b58b-3103-4ad8-9bc4-5496b72c03a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f21e2-6e02-46a4-935a-d2d6db38d835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the same forecasting model that led Rabobank to correctly pinpoint
        the end of the Fed''s recent rate hiking cycle is now signaling that the central
        bank will need to "cut rates all the way back to zero before the end of 2020,"
        Marey said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef456587-ee36-4c1d-9646-0c29ee42ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab6220d-a550-44e1-89a0-ca16d89b0528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The three insurance cuts [this year] will not be enough to prevent
        the economy from sliding into a recession," he wrote. "While the Fed is still
        convinced that they have made a mid-cycle adjustment, we think that it is
        more likely that we are late in the cycle."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8357d3cc-cf91-40dc-95b5-f9a24d420fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:12:10.299+08:00
      'mgnl:createdBy': 'mel'
