      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14345dd8-9463-4c8e-bb60-320839913da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:59:41.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the House approves the measure on third reading, representatives
        from both chambers will meet in a bicameral conference committee to thresh
        out differences in the measures that they passed. The bicam will then prepare
        a committee report which will be ratified by Congress before sending the final
        version of the measure for Duterte''s approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98006e81-f1d8-4157-b5fb-aa7de62f51c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:59:41.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf9a6a6-a84b-43c4-b4c9-96de21b62aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:59:41.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternatively, Congress can skip the bicameral conference committee
        and send the bill straight to Duterte if one chamber decides to adopt the
        other chamber''s version.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46e07a-23b7-4ad3-9823-50c3261d1ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:59:41.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32bfe5c-2ca9-4749-9b79-2591bb5c4b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T19:59:41.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are hoping to pass the bill into law before they go on
        a break for the holidays. Congress will adjourn on Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e28619-20e4-4283-a363-c6a0768edbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:59:58.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1424fa-e935-4553-a81b-7ed4bb0c1685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:59:58.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appropriations panel chair Isidro Ungab of Davao City 3rd District
        endorsed to the plenary Monday afternoon the approved committee report on
        the proposed fifth tranche of the Salary Standardization Law (SSL).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e674b7d8-ca25-4fc3-b770-c8877b417931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:59:58.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e421ab9-3283-4e67-84c7-29bc90cf6358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:59:58.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ungab had earlier expressed hope that Duterte will certify the bill
        as urgent so that the lower chamber can approve the measure as quickly as
        possible before it can be implemented in 2020.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0846a934-de62-437e-ab71-f4c3ab8d4473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:59:58.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c19607-1522-4d9f-ab83-f970d71b5f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:59:58.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, the implementation of the four tranches will
        begin annually every first of January starting 2020 until 2023.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8c3701-3206-4e4b-af5c-bae9bf68b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:57.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government allotted a budget of ₱34 billion to fund the pay
        hike under the proposed ₱4.1-trillion 2020 budget. However, under the four-year
        period, Salary Grade 1 employees will only get an increase of ₱500 per year
        in their monthly salary</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d05a2af-b7bd-48b1-bb95-f881d239696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:57.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709a575b-07aa-46fe-8718-d79ede88cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:57.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salary Grade 1, the smallest category, will now be ₱13,000 per
        month. So <em>yun ang magiging pinakamaliit</em> (that will be the smallest).
        That''s an increase of about ₱2,000 from ₱11,000 to ₱13,000," Ungab explained
        to the media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5a8d62-4143-443b-8f99-a8ddb1729145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:57.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f110473-03fd-47c2-b26a-4c9528500c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:57.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung kaya lang ibigay ang mataas</em> (if we can only make
        it higher), why not? <em>Ang problema</em> (the problem is) we also have limited
        funds," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc98814-2c0d-4949-b06e-1fb8d5ce1a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:57.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a50d2b-f78d-4476-a4ba-8439e7f501ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:57.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Rep. France Castro said that she supports
        the move to raise the salary of governmnt employees but laments that public
        school teachers will be among those seeing a small increase in their monthly
        pay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b7bba-cd05-4d98-8f0c-b399f0c2fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:57.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2742da11-25ba-4e8b-bb64-276490bd9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:57.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobra namang napakabarat nitong proposal na ito ng DBM (Department
        of Budget and Management) at liderato ng House dahil matagal na naming hinihingi
        ang</em> ₱<em>30,000</em>," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa1cc7-4b4d-4b45-b294-fa8d472743bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:57.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44049497-6d68-4768-9f8b-307c998b9edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:57.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is such a measly proposal coming from the DBM
        and the House because we have been asking for a ₱30,000 basic pay for so long.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d32ea-7b56-4b05-b104-f1f52988c450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:57.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fd7b58-661c-487a-94b8-d80b5890e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:57.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:20:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, personnel from national government agencies will
        source their funds from the 2020 General Appropriations Act, local government
        units from their respective local government funds and government owned and
        controlled corporations from their respective funds in the corporate operating
        budgets approved by the DBM.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e40189b-4572-4039-b2c8-234a85dd3863'
      'mgnl:activationStatus': true
