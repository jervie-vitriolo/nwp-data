    'template': '1'
    'title': 'Chinese state media pulls TV coverage of Arsenal game after Mesut Ozil
      shows Uyghur support'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c72374-8c64-485c-83c6-b13c913ff291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T07:05:23.493+08:00
      'mgnl:createdBy': 'chesca'
