      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> Residents
        in the upland areas of Magsaysay town in Davao del Sur would no longer be
        allowed to rebuild their homes after the magnitude-6.9 quake that jolted Mindanao
        on Sunday due to a risk of landslides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13d7ca2-11f6-43d8-ba07-c3b4bd8350e5'
