      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ef522-02f3-4f70-ab0b-7997c06258de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:24:22.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had ordered a forced evacuation of those areas when the
        first in a string of powerful quakes in Mindanao hit this year, but had a
        hard time enforcing this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca02d653-3d3e-42fc-806c-2db68ecc5e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:24:22.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:20:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5110fe-6eb3-427b-bc27-f066199d9811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:24:22.416+08:00
