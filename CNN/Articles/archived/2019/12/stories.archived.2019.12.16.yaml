    'template': '1'
    'title': 'Protests spread across India over new citizenship law which excludes
      Muslims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16be605f-f23c-46d5-b994-3aa330d63501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Deadly protests erupted across India Sunday
        over a controversial citizenship bill that critics fear could further marginalize
        the country''s minority Muslim community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04546c0-28e6-4c38-8687-1a2dd5ace90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b01c3-1d9e-4aed-a156-34bc9ae8ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests broke out at universities across the country, including
        in Hyderabad, Varanasi, and the capital New Delhi, according to Indian media,
        while videos showed police firing tear gas at protesters at Aligarh Muslim
        University in Uttar Pradesh. Ongoing protests in Assam, in India''s northeast,
        turned violent, with at least five people killed, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c541d1-1313-4e66-93a3-5ee0aa2e5716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e0a84-1441-4960-a21e-da1dce44fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Delhi, students began demonstrating at the prestigious Jamia
        Milia Islamia university early Sunday, with around 2,000 people taking part
        at the protest''s peak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d069c4a-b368-44e0-bf5d-867746501a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c4efd-03e7-4ba4-83ec-f618551bd047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the protest turned violent when some students refused
        to disperse, and set fire to public buses. Police then used tear gas, said
        senior Delhi police official Chinmoy Biswal. Several students were detained
        at two police stations, but have since been released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe2da4-f435-4b0a-89f2-24b67d7344fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44b3710-3101-424b-ba44-bc7d61190cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger has been growing nationally over the Citizenship Amendment
        Bill (CAB), which was signed into law last week. The bill promises to fast-track
        citizenship for religious minorities, including Hindus, Sikhs, Buddhists,
        Jains, Parsis and Christians, from Afghanistan, Bangladesh and Pakistan who
        arrived before 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7467a44-1e80-4410-9224-9d92e63e4742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f7f99b-82a2-444d-89ae-4573d9086ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the exclusion of Muslims -- which Indian Prime Minister Narendra
        Modi says is because they are not minorities in India''s neighboring countries
        -- has raised concerns about the bill''s constitutionality and the growing
        anti-Muslim rhetoric in India.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e3e561-507c-4bed-9ae2-f2730e5c92bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274fb0f-8e05-43e5-969a-009373c61031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Assam and Tripura, states in India''s northeast, also fear
        that it could see large numbers of Hindus migrating to the region, outnumbering
        the region''s 200 distinct indigenous groups and changing its religious and
        ethnic makeup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5947c40-5403-46c3-8e5f-2917fbb5cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8cf452-e943-42ff-9cea-219b692b84b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 16 million Hindus in Bangladesh alone, and naturalizing
        large numbers of immigrants could also greatly impact employment, government
        subsidies and education.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dadd10-7d41-4d0f-8f16-79786b20da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7237c1df-9d1e-4bae-9cfe-5f5496b7ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest at Jamia Milia Islamia was not organized by the university
        or its students, according to its vice chancellor Najma Akhtar. "From the
        areas around the university, a call had gone out for an organized protest,"
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82440011-d1d3-469a-8caa-2f018d4b131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70aacc-4bdc-4d65-976e-6253e44a67a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhtar said protesters broke through a gate at the university, pushing
        guards aside, then hid in a college library. She said some students were beaten
        by police officers in the library and were being treated for their injuries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd69fe7-fc99-440f-bfc0-457678dd6741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb139ab-25ef-4ea4-974c-9a9f373a0abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhtar said police did not have permission to come on campus. Some
        students told Indian media that officers forced their way into student accommodation
        and the library and dragged students out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98066d3-56e4-4c24-a4a0-e1b5836b2397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10e8b1-0305-4601-828f-10706f8b3e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi''s chief minister, Arvind Kejriwal, said he urged police to
        "restore normalcy and peace."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ac2a9-eee6-4c52-ab92-fb63e5a8fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaeb9bd-8cfc-4763-8be1-3b5932aaca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also doing everything possible at our end. Real miscreants
        who caused violence should be identified and punished," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1428dc-f3c2-41b4-8e67-7741bb5d8191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a399d-052a-459d-b942-38f31ebc285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A dark day''</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a678c1-d0ef-4bc7-b54e-d9b98eea918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi and his Bharatiya Janata Party (BJP) have described the citizenship
        bill as a means of protecting vulnerable groups from persecution, but critics
        say the true target is India''s minority Muslim population and that it risks
        undermining the country''s secular constitution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6ac6a-8c1e-47ef-b35d-4460ed0e144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5fec7-7bda-4589-a3e4-4b6e6694383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today marks a dark day in the constitutional history of India,"
        Sonia Gandhi, president of the opposition Congress Party, said in a statement.
        "The passage of the citizenship amendment bill marks the victory of narrow-minded
        and bigoted forces over India''s pluralism."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1204b1e7-bae9-49c7-b0a2-d9f888bfd07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b3f247-bdc9-4e56-8f14-1c3da073de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another leading Congress figure, Rahul Gandhi, said last week the
        law was an attempt to "ethnically cleanse the Northeast. It is a criminal
        attack on the Northeast, their way of life and the idea of India."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c2963-f6f1-4f86-a5d2-5004ee5b2636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7994b91e-629d-46f1-b148-f2071f5c425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have been ongoing in Assam and Tripura since the bill was
        passed into law. A large military presence has been deployed to the region,
        where internet access has been cut off. On Friday, hundreds of people joined
        a hunger strike demanding the bill''s withdrawal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be27b03-7860-4381-b92d-726c63880aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05e5380-5a7a-4d25-8515-21154bd394b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five people died in the protests in the region Sunday,
        with more than a hundred people injured, including police officers, said police
        official G. P. Singh. He added the government was reviewing whether to restore
        internet access.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c3d52c-0a35-4958-b1d9-5bd45d584fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8437af0-0958-4131-8480-d5b591640d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the CAB say it is another example of how Modi and his
        BJP party have pushed an agenda of Hindu nationalism onto secular India, a
        country of 1.3 billion people, at the expense of its Muslim population.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ff2ad-93c1-4e10-b4c1-64357dc00892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d3c94-4ef7-4b1b-bee0-8e7048566331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill comes months after Modi''s government stripped the majority-Muslim
        state of Jammu and Kashmir of its autonomous status, essentially giving New
        Delhi more control over the region''s affairs and enabling mass Hindu migration
        to the region.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f8f63-b92d-40dc-87e8-7bdbe21328e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8f2846-80a1-4336-a340-9e77c541dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month, nearly 2 million people in Assam were left off
        a controversial new National Register of Citizens, which critics feared could
        be used to justify religious discrimination against Muslims in the state.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7e0d4-ed72-498f-bd9c-87c7cbfac5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:30.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/15/india/india-protests-assam-delhi-citizenship-intl-hnk/index.html"><em>"Protests
        spread across India over new citizenship law which excludes Muslims"&nbsp;</em></a></p>'
