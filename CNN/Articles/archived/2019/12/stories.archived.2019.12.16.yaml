      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5076d655-f087-4ed4-845f-a2f3f528a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T12:54:17.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly ranted publicly about the deals which
        were discovered to carry provisions "disadvantageous" to the government, which
        allowed the two companies to collect demand refunds from the state to cover
        losses from denied rate hike petitions.</p>'
