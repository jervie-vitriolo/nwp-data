      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> Presidential
        Spokesperson Salvador Panelo told Vice President Leni Robredo to stay away
        from discussions of the water concession agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748994eb-b2d0-49fa-9dc7-a0fbe9bc3188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:40:01.740+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:35.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after Robredo asked government to pursue a "calmer" approach
        as its current tough stance might spook investors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5343f9-abd5-411f-8ab4-cf99663fe84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:40:01.740+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:35.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/12/15/Leni-Robredo-water-concession-deals-calm.html"
        target="_blank">Robredo urges ‘calmer’ approach on water concession deals</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e2b22e-94dc-4ad0-9070-05fb90c26b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:40:01.740+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:35.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that Robredo doesn''t know anything about the current
        issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f802757-e85b-47b1-b95b-22d95b0e9e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:40:01.740+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:35.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag mo nang pasukin ang hindi mo alam. (Don''t jump into something
        you don''t know anything about.) She doesn''t know anything about it. The
        President made a stand and the stand appears to be very effective. She should
        know that," the presidential spokesperson told reporters Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615a7452-f8d7-44c7-98c7-7638aa2e4ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:40:01.740+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:35.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Sunday warned that the government''s tirade against water
        firms has led to their stocks to slump at the Philippine Stock Exchange. She
        added that it could even shrink foreign direct investment in the country due
        to perceived uncertainty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb7e4a-cf4b-4e0a-a78b-6cb3e3933596'
