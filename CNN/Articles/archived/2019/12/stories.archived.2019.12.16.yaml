      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2defff8-ce71-435d-b315-e7c3f6d79c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:50:42.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rep. Joey Salceda filed a bill that would allow workers
        both in the private and public sector to file a two-day emergency leave if
        affected by natural disasters or calamity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2dcb07-b32e-4703-96c7-49bac7d6e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:50:42.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d59b54-c06f-41d3-8114-760b7eb71c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:50:42.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda has filed House Bill No. 5775 or the "Calamity Leave Law"
        which allows employees, who have rendered at least six months, shall be entitled
        to a two-day special emergency leave with pay every year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8685d-562c-42d1-9fc5-18ddf5104841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:50:42.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0e269-bf22-4d2f-8f85-7e3336ec536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:50:42.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure proposes that the special leave must given to employees
        if they are stranded in affected areas; incurred disease or illnesses brought
        by the calamity; caring for immediate family members; and need to help in
        repairing or rebuilding the house.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c3e6d-73f0-420b-9b05-5c29b50f5732'
      'mgnl:activationStatus': true
