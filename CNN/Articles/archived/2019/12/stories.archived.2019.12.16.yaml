    'template': '1'
    'title': 'Listen to this week''s #LifeSounds playlist by UDD’s Ean Mayor '
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2737ca-f484-4ef0-8b0d-5d6e9316312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:27:02.195+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:20:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Listening to this
        week’s Life Sounds playlist by UDD drummer Ean Mayor, it’s apparent how his
        influences seep into his work. Firstly, UDD’s distinct brand of music — that
        can straddle various genres — is an exact distillation of each band member’s
        strength. Mayor’s picks, from Mtume’s swoony “Juicy Fruit” (“I always play
        this song as an intro during my dj sets to set the mood,” he says.) to Chaka
        Khan’s electro ditty “Ain’t No Way” showcases his predilection for songs with
        a damn good bed of beats — and this reflects in his work for UDD.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498b35be-c7e9-454f-80ba-7132dd1b81a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:27:02.195+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:20:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “Basically, our music still falls under [the] rock category
        but not the traditional rock n roll setup. The instrumentations were heavily
        inspired by electronic stuff — drum machines, synthesizers, arpeggiators etc.
        I grew up on 80’s-90’s music, television and lifestyle but I skipped the classic
        rock, grunge and heavy metal part and stayed on the pop side [like] MJ, Prince,
        Janet [Jackson], New Order, Phil Collins, etc.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256357c3-adb4-451a-90f3-b20c86bdf7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:27:02.195+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:20:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the side, Mayor is also a producer and a DJ, which he does when
        UDD is on a break from gigs or touring (the band went on a U.S. tour again
        this year). He says, “It’s really a good exercise for me as a drummer and
        producer, somehow, I learn new things subconsciously when I beatmatch and
        play with EQs. Most of my DJ sets includes house, techno, soul, ''80s R&amp;B,
        disco, funk, AOR, pop, and some guilty pleasures.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12de28c-a1e5-436c-9eac-41dca779c63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T20:27:02.195+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:20:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor’s playlist is a joy to listen to, something you can put on
        at a Christmas party or reunion even. There’s something for everyone.</p>'
