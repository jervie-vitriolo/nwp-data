    'mgnl:tags': ['United-States', 'North-Korea', 'nuclear-talks', 'denuclearization',
      'Stephen-Biegun']
    'template': '1'
    'title': '''Let''s get this done'': US special envoy urges North Korea to restart
      nuclear talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759ba00-513e-4d79-b8b9-5b4427c1e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:16:52.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States'' special representative
        to North Korea, Stephen Biegun, has urged Pyongyang to resume stalled denuclearization
        talks, as tensions continue to rise between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd70fa-1f16-426c-9ac6-16c74deb6aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:16:52.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference during a trip to South Korea on Monday,
        Biegun addressed North Korean authorities directly, saying, "It is time for
        us to do our jobs. Let''s get this done. We are here and you know how to reach
        us."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4629f504-6120-40b2-b5a1-0a8091e7d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:16:52.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biegun met with his South Korean counterpart, Lee Do-hoon, and South
        Korean President Moon Jae-in this week, in an attempt to salvage the talks
        that fell apart in February after President Donald Trump <a href="https://edition.cnn.com/2019/02/27/politics/donald-trump-kim-jong-un-vietnam-summit/index.html"
        target="_blank">cut short a summit</a>&nbsp;with North Korean leader Kim Jong
        Un.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b889352-6620-48fd-9eef-55d54c02538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:16:52.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, North Korea has threatened to suspend talks entirely,
        and Kim <a href="https://www.cnn.com/2019/04/12/politics/kim-jong-un-donald-trump-nuclear-talks/index.html"
        target="_blank">set an end-of-year deadline</a>&nbsp;for nuclear negotiations
        with the Trump administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72872c49-ae5b-40f7-875b-54268df04856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:16:52.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Biegun said Monday that there is no deadline for the US''
        negotiations with North Korea, and that the two countries should aim to reach
        "balanced agreements," adding that he hoped Christmas would "usher in a season
        of peace."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337d8924-b994-442a-8ac8-bf09ed055292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:16:52.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has suggested it has different ideas for the holiday
        season — earlier this month, Pyongyang warned the US to <a href="https://edition.cnn.com/2019/12/14/asia/north-korea-christmas-gift-satellite-launch-intl-hnk/index.html"
        target="_blank">prepare for a "Christmas gift,"</a>&nbsp;which some have interpreted
        as a sign that the country could resume long-distance missile tests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d446515-ed97-4ff3-b988-9bfaf55a6270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:16:52.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, North Korea''s ambassador to the United Nations said
        <a href="https://edition.cnn.com/2019/12/07/us/north-korea-denuclearization-off-table/index.html"
        target="_blank">denuclearization was off the negotiation table</a>. On Saturday,
        Pyongyang announced a <a href="https://edition.cnn.com/2019/12/14/asia/north-korea-satellite-test-intl-hnk/index.html"
        target="_blank">second successful "test,"</a>&nbsp;carried out at the country''s
        Sohae satellite launching site. It followed a similar test on December 7 that
        was labeled by North Korea as "very important."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f92ab-5595-4b9d-8ca9-83311a48d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:16:52.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past few weeks have also seen the resumption of a <a href="https://edition.cnn.com/2019/12/04/asia/north-korea-kim-jong-un-intl-hnk/index.html"
        target="_blank">war of words</a>&nbsp;between Trump and Kim. A senior member
        of the North Korean government again described Trump as a "dotard" after Trump
        called Kim "Rocket Man," a nickname he coined during the standoff between
        Pyongyang and Washington in 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ba292-6c1f-47c8-8d96-219c974578ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:16:52.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have bristled at the insults; North Korea''s first vice
        foreign minister expressed "displeasure" at Trump''s comments, while Biegun
        condemned North Korea''s statements about the US and its allies as "hostile,"
        "negative," and "so unnecessary."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3f986-c11e-4394-8467-a18d8aa699de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:16:52.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also seemed to address North Korea''s recent tests on Monday,
        warning that any North Korean provocation in the coming days would be "most
        unhelpful in achieving lasting peace on the Korean Peninsula."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04be4f4-601b-4853-9e53-30e9358ab199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:16:52.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it does not have to be this way," he said. "It is not yet too
        late."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71754386-7c31-4322-934f-13bc302df52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:16:52.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats from Pyongyang and Washington have been attempting to
        negotiate a deal that would see Kim give up the country''s nuclear weapons
        and the ballistic missiles used to deliver them in exchange for relief from
        punishing US and UN sanctions that have crippled the North Korean economy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b251d26-6652-4d4a-a3eb-9868f86b7cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:16:52.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though North Korea first detonated a nuclear device in 2006, Pyongyang
        <a href="https://edition.cnn.com/2017/05/29/asia/north-korea-missile-tests/index.html"
        target="_blank">successfully test-fired missiles</a>&nbsp;that could potentially
        hit the US mainland with a nuclear warhead for the first time in 2017 —&nbsp;upping
        the stakes significantly and increasing the urgency to reach a peaceful solution
        to a decades-long struggle.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207131c-d136-4db1-813a-781e2b736706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:16:52.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There appeared to be slow, small signs of progress, as Trump and
        Kim touted their friendly relationship and met three times in the hopes of
        striking a deal. But since the talks have stalled, North Korea has continually
        blamed the US for the lack of progress in nuclear negotiations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698c8270-fe53-4d15-a41a-776dc7d656f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:16:52.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in London on the sidelines of a NATO summit earlier this
        month, Trump said "we''ll see what happens" when it comes to North Korea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b239beb8-6dbf-45eb-8cfd-776c0fee630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:16:52.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:20:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/16/asia/us-envoy-north-korea-talks-intl-hnk-scli/index.html"
        target="_blank">''Let''s get this done'': US special envoy urges North Korea
        to restart nuclear talks</a>."</em></p>'
  'duterte-davao-city-magnitude-6.9-quake':
    'caption': 'FILE PHOTO | President Rodrigo Duterte with youngest daughter Veronica
      "Kitty" Duterte and common-law wife Honeylet Avanceña'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-16T16:24:00.396+08:00
    'imagesource': 'jcr:c60429de-e4b1-44f7-9aa0-ef71ca075e4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22d8acbb-a624-44a9-99ef-2a84474cfca8'
    'lead': 'President Rodrigo Duterte was getting a hair cut when a magnitude 6.9
      earthquake hit Davao del Sur on Sunday, his spokesperson says, contrary to an
      earlier account that the President went back to sleep after the earthquake. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T16:27:23.413+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:20:37.076+08:00
