        target="_blank">Manila Water, MPIC stocks plunge amid uncertain deal with
        gov''t</a></strong></p>'
  'panelo-duterte-ombudsman-saln-style':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-16T17:41:15.271+08:00
    'imagesource': 'jcr:1ed9813b-0dc9-4aed-9bd5-89e4be1c6dfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6206b816-fe12-4f48-86f9-ab9fcf8fa9b2'
    'lead': "Presidential Spokesperson Salvador Panelo maintains it's up to the Ombudsman\
      \ to release to the public President Rodrigo Duterte's SALN, and that the President\
      \ has followed the law.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T17:42:50.201+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:20:35.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:20:09.598+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panelo', 'Duterte', 'Martires', 'Ombudsman', 'SALN', 'corruption',
      'statement-of-assets-liabilities-and-net-worth', 'style']
    'template': '1'
    'title': 'Panelo: Release of SALN not Duterte''s ''style'', still up to Ombudsman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027eab85-4185-4c11-b7df-21e84cab3928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:42:50.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:35.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> Presidential
        Spokesperson Salvador Panelo said it is not President Rodrigo Duterte''s "style"
        to release the copy of his Statement of Assets, Liabilities, and Net Worth
        (SALN) to the public regardless of the practices of other politicians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c1b944-318e-4faa-b115-4e93e14fe2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:42:50.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe that''s their style, this President''s style is different.
        But he has not transgressed any law," Panelo told reporters in a media briefing
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a0fdf-d1b9-4aea-b7c0-50ae1ea6cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:42:50.202+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after reporters said that they have been tossed back and
        forth between the Office of the President and the Office of the Ombudsman
        as they continue to request for a copy of Duterte''s 2018 SALN for the past
        8 months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf9c37-de06-4b75-bb46-c0ee4fe6bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:42:50.202+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo maintained that just because Duterte won''t release a copy
        of his own SALN doesn''t mean that he has anything to hide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e588ee4-976d-4618-810d-ee90f1753cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:42:50.202+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he is hiding anything he would not file a SALN," Panelo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff8b20c-90c6-41f8-945e-5719d1d6f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:42:50.202+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual filing of SALN is required under the 1987 Philippine
        Constitution and under Republic Act No. 6713.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c20d7c-3d48-4350-b4a1-8772d55f1326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:42:50.202+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after Duterte took office in July 2016, he signed his second
        executive order which states that "no request for information shall be denied
        unless it clearly falls under any of the exceptions listed in the inventory
        or updated inventory of exceptions circularized by the Office of the President
        provided in the preceding section.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96563fd-2ad5-4157-9731-51f731f6de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:42:50.202+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:35.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 5 of Duterte-signed executive order also says: "All public
        officials are reminded of their obligation to file and make available for
        scrutiny their SALN.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb04e8f4-99a3-4bac-a124-6534789a8b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:42:50.202+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:20:35.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to nonprofit media organization Philippine Center for
        Investigative Journalism (PCIJ), this is the first time in 30 years that a
        president has not released their own SALN.</p>'
