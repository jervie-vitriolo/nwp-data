    'template': '1'
    'title': 'Senate OKs bill creating separate jail for murderers, heinous crime
      convicts'
    'updated': 2019-12-16T18:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38404429-dcb4-4c20-9217-f22bd77095be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        Senate on Monday approved a bill that will create a separate facility for
        people convicted of murder and other heinous crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657bb00-a864-47bc-9083-4ccf5f5cde6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d3855-5921-4810-9b9c-3f2a165f425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 21-0, the chamber approved <a href="http://www.cnnphilippines.com/news/2019/9/19/Senate-isolate-heinous-crime-convicts.html">Senate
        Bill 1055</a> on third reading, which orders the creation of a "secure and
        isolated" jail that will house heinous crime convicts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e0cf3c-8e64-43d3-a9f2-8ed03770813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb318dc5-7f3a-44ad-a7e3-23b4b3eaaba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill specifies that people convicted of treason, piracy and
        mutiny on the high seas in Philippine waters, qualified piracy, qualified
        bribery, parricide, murder, infanticide, kidnapping and serious illegal detention,
        robbery with violence against or intimidation of persons, destructive arson,
        and rape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e0f50-f541-481d-aa32-63f9d514131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea919a26-5b67-4ce0-aae7-90ad5c1482db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Heinous Crimes Facility shall be located in a secured and isolated
        place ensuring that there is no unwarranted contact or communication with
        those outside of the penal facilities," the bill read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4e82f-b104-48e6-a29a-59501297c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/29/heinous-crime-convict-good-conduct-release-BuCor.html">Over
        1,900 heinous crime convicts released through good conduct law – BuCor</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77904257-67c4-4cd0-b571-5570e5440e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The definition of "heinous crimes" is borrowed from the defunct
        Republic Act 7659 which imposed death penalty on convicts.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7bcece-e538-45c8-970e-2fa50c48cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed51a74-cb27-473f-a76e-c9f3d26017fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, the Bureau of Corrections would take charge
        in transferring "high level heinous crimes offenders" from existing jails
        to the new facility, making sure that they are exposed to the public "as little
        as possible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f46f5-01f6-4418-9686-850288f5eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/9/9/New-Bilibid-Prison-corruption-bribery.html">In
        Bilibid, corruption thrives and some inmates live ''like kings''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548400cf-aafb-4d12-839b-31841d48078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary of Justice will decide where the new prison will be
        built, although the bill gives preference to an area within a military camp
        or a detached island — one each in Luzon, Visayas, and Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5440d565-1029-41a6-ae42-537df9778ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f89a42-713d-47a2-8476-d81fc7784364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the special facility, a unit will be dedicated to women inmates
        and convicts aged between 15 and 17.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c935e-85b1-4022-8daf-0eecd4d2e8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fdf15e-e3d0-4b5a-b27f-d06f9aac888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T17:35:49.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:20:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two counterpart bills are pending at the committee level
        in the House of Representatives. Currently, convicts of heinous crimes are
        detained at the maximum security compound of the <a href="https://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html?fbclid=IwAR3Y7_hys0J978MBgJTI81J1v0NZFl9UL-kW7_3u7FoPn1VVyDtUpM-f3YQ">New
        Bilibid Prison in Muntinlupa</a>.</p>'
