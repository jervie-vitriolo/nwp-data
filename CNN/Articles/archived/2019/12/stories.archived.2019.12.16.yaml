    'jcr:uuid': '203b9d26-4417-4e45-b362-7c075add7b47'
    'lead': 'Deadly protests erupted across India Sunday over a controversial citizenship
      bill that critics fear could further marginalize the country''s minority Muslim
      community.

      '
    'mgnl:activationStatus': true
