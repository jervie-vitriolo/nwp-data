      'jcr:uuid': '1cdb8e88-3d38-45f2-8a78-73e3e4f63097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:32:44.693+08:00
      'mgnl:createdBy': 'alyssa'
