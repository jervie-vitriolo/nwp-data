    'mgnl:tags': ['Australia', 'couple', 'wedding-rings', 'trash']
    'template': '1'
    'title': 'An Australian couple threw their diamond wedding rings out with the
      trash. They went through a mountain of garbage to find them'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee300669-1207-413d-b25e-f0133e3b7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— An Australian couple feared the worst
        when they realized their diamond wedding and engagement rings were missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17dbdaf-fcc3-4531-aace-a97c70bf4270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633b527-538f-4ae1-8c3b-389ef5052687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who have not been publicly identified, were renovating
        their home in the Melbourne inner suburb of Malvern, according to Stonnington
        City Council spokesman Jim Carden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ed7d3-ac63-491c-a49d-d85b13b2f228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f7a87-566e-4817-9d25-64fdb618001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They dropped off a load of garbage at the Stonnington waste collection
        center on Saturday, and drove home -- before realizing they had accidentally
        thrown away a small jewelry box containing an "impressive engagement and wedding
        ring," Carden said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf68e1-1f44-48a0-9fec-cae5dddec8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a33c8-50de-4ab1-84f6-c38a9f79804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They frantically called the collection center, but it was closing,
        and they were told to return early the next day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd6238-dc10-4fe2-807b-10eec59500dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bea6051-af54-45e8-935c-df6574318ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They returned at 4 a.m. "after a sleepless night," Carden said --
        planning to follow the truck full of trash to a waste dump and rifle through
        the piles of garbage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac50216f-cfce-4e2b-9d3b-fa77828aade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c9852d-5c66-4bca-abb0-521df195103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the trash collectors and city council workers opened the
        truck containing 30 tons (67,200 pounds) of trash -- cardboard boxes, broken
        furniture, grime and debris -- and finally located the couple''s pink trash
        bag, with the jewelry box and rings inside.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab0fb4-f36e-478f-89ed-d0ddc08d78f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d33457-9a4c-4bf3-aca8-6653de395eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carden called the recovery "a little bit of Christmas magic," and
        praised the workers for going "above and beyond" to help the couple.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c3f7f-ff5d-49c7-95f0-0b41c38ce74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4704204-9b0d-419c-89ff-3d2e098d5934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to have saved some memories and what we understand
        was highly valuable stuff both financially and sentimentally," he said, calling
        it a "fairytale outcome."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a3ba0-bd07-40d9-9da9-c61152438287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855dc37-b022-49ad-99ae-cf46b3843621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cautioned that it was an unusual case, and said the council
        cannot "readily empty the transfer stations looking for things people think
        they may have tossed out."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60532842-8eaa-4603-a58e-e724b5d6ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b6b709-b644-4ad4-888b-15618287e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:36:54.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:20:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our guys are trained to work in a tough and risky environment and
        we don''t allow people to just pick over tons of often dangerous materials
        with heavy machinery all around," he added.</p>'
