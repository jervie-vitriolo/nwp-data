      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Panelo said in a radio interview that it will be up to
        the President if he would approve the holiday truce.</p>'
