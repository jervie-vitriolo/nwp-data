      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3462622d-ea38-45b6-bbde-abcadb883a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:55:33.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festive desserts, prepared in the palace''s music room, will
        be distributed along with other puddings next year across the charity''s network
        as part of the initiative, which aims to provide support to armed forces communities
        at yearly festive get-togethers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5767ae-c414-4f23-8f54-09c4ceea218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:55:33.611+08:00
