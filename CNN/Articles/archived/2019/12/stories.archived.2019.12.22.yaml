      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/12/21/uk/royal-family-christmas-pudding-intl-scli-gbr/index.html"
        target="_blank">The Queen and Prince George bake festive treats</a>."</em></p>'
  'cancerous-green-slime-Detroit-':
    'author': 'Amir Vera, CNN'
    'caption': '  A mysterious green liquid blocked parts of Interstate 696 in Detroit
      on Friday, December 20, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-22T15:09:12.251+08:00
    'imagesource': 'jcr:cb64395b-7437-4285-adf5-01bb909589b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '747ea7ef-4438-4978-881b-667f389afb09'
    'lead': 'A green liquid was found oozing onto Interstate 696 in a Detroit suburb
      Friday, causing authorities to block off portions of the highway and call in
      federal agencies to investigate.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-22T15:13:25.206+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:27:14.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:26:59.825+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cancerous', 'slime', 'Detroit', 'chemical-hexavalent-chromium']
    'template': '1'
    'title': 'A cancerous green slime was found oozing onto a highway in a Detroit
      suburb, officials say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dcb7ff-37fd-4e50-aedf-c7e504e23f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;— &nbsp;</strong>A green liquid was found oozing
        onto Interstate 696 in the Detroit suburb of Madison Heights Friday, causing
        authorities to block off portions of the highway and call in federal agencies
        to investigate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb9aaba-bf79-4026-8025-3e2db1a78ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday, it was discovered that the mysterious liquid was the
        chemical hexavalent chromium and was leaking from a local business, Michigan
        State Police said on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b11542d-e8f2-4d1b-af79-cb543ad319c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96890d5-91fd-4359-a19e-bf73cad12887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hexavalent chromium is usually produced during industrial processes
        like plating and is known to cause cancer, according to the Occupational Safety
        and Health Administration. The chemical is harmful to the respiratory system,
        kidneys, liver, skin and eyes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26585a2-df1b-4f77-8170-096b9c5dec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d73eae-bc1f-41ba-9a20-14d073f7ff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemical was leaking from the basement of the local business,
        down into the ground and went into a drain that emptied out onto eastbound
        I-696, police tweeted. Had the liquid not been discovered, it could have ended
        up in Lake St. Clair, said Candice Miller, Macomb County public works commissioner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20886bf3-5992-4b6f-8d23-2ee60d067a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0390a64-5f05-4777-a095-d62081956e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Environmental Protection Agency (EPA) indicated that once the
        chemical came up thru the drain, it froze into a yellow blob," police tweeted.
        "The plan to dispose of the chemical is to bring in a type of excavator, scoop
        up the frozen waste, and place it into a safe container."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e2210-e0e3-4288-b107-089affef84f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc3cd4-5863-4922-86dc-088bd55a0185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told CNN affiliate WDIV-TV it could take days to complete
        the cleanup process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a7b77-3120-49c0-98b3-8f3b0be6da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c04a5-2a5c-4716-a6bd-924e36328782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have cleaned out the sewers and the clean out drains between
        the facility and 696," said Jill Greenberg, a spokeswoman for the Michigan
        Department of Environment, Great Lakes and Energy. "We''re also in the process
        of cleaning up the basement of the facility."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c153c4-5318-46b2-950d-27e481390b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab5eaa-9501-4733-a4f5-ee91e20859d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tricia Edwards with the EPA said the cleanup is going to take time
        because there is a lot of clay in the area, and the substance was traveling
        onto the clay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf7b50-4b19-4895-ac4c-742032a4e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea46f0-dc39-4225-9e32-3bef3a38e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hexavalent chromium, also known as chromium-6, is the chemical that
        was featured in the popular 2000 movie "Erin Brockovich," starring Julia Roberts
        as the activist who helped sue a California utility over the chemical leaching
        into water.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1acaad-1aad-43bf-976e-5ab7e10f248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:13:25.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/21/us/green-liquid-detroit-highway-trnd/index.html"><em>"A
        cancerous green slime was found oozing onto a highway in a Detroit suburb,
        officials say"&nbsp;</em></a></p>'
