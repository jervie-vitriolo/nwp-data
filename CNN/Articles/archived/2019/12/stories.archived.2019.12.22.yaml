      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59723c89-1fdd-4d16-87ea-ad48825c9e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation of the new expansion comes amid threats that North
        Korea may be getting closer to a long-range missile test or some other provocative
        act. Earlier in December, Pyongyang had ominously threatened to send the US
        a "Christmas gift."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235aeb8-32bc-434c-8852-90bce40d09c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c21bfd-bc02-4ae3-bc99-ca56c9974c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US administration official told CNN on Friday that North Korea
        may be preparing to test engines and other components of its missile program.
        But senior military commanders said Friday that the US is ready for "whatever"
        Pyongyang might do.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41156518-3179-42dc-aaa3-83ab211138ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46dfed-6228-44f7-bb42-f067ac324302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, US intelligence has said that the working assumption
        was always that Pyongyang is still researching and manufacturing missiles,
        and has been all along, but that much of it was not visible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6493f8c-0f5e-4f59-a827-a37e221eea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf90740-2d67-47e1-b59a-dc7c68b547e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been trying to negotiate with North
        Korea to dismantle its nuclear program, which poses a threat to US allies
        South Korea and Japan, and thousands of US troops based in both countries.
        Those talks have been stalled, even as Pyongyang has pursued technical improvements
        to its program that increasingly could put the US within range of its rockets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4429eb7a-c655-456e-be1b-56b8111df6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a538df-6fd1-48f6-8847-5923217f7e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about recent comments and indicators from North Korea that
        Pyongyang may be getting closer to a long-range missile test or some other
        provocative act, Joint Chiefs Chairman Gen. Mark Milley said Friday that the
        Pentagon does not "discuss any intelligence or indicators" on what the US
        may be seeing in the way of preparations by North Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a627d7-2983-483d-a4e7-7d74467e97e2'
      'mgnl:activationStatus': true
