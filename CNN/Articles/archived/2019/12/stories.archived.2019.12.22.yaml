      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are aiming to meet the target of the President
        to neutralize the Abu Sayyaf. So we are looking forward to the neutralization
        of the two key leaders, Sawadjaan and Radulan Sahiron.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b206b278-f1ef-4ecd-8c53-1f2b76544d34'
