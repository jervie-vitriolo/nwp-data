    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c57c1f0-32a8-426c-9a87-b780b059db61'
    'lead': "Transport authorities deny that thousands of riders would lose their\
      \ jobs come 2020. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-22T09:14:39.366+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:27:21.732+08:00
