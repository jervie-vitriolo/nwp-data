      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a way of sarcastically saying good luck with the future,
        because you will still have all the problems that you had before," said Miettinen.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62712695-d5db-411b-9b1d-76329170da12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.868+08:00
