    'template': '1'
    'title': 'Cuba names Manuel Marrero Cruz prime minister. He''s the first person
      to hold that position in 43 years'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a171be-153e-4a49-aba1-835b6a4b103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cuban President Miguel Diaz-Canel on Saturday
        named Manuel Marrero Cruz as the country''s prime minister, a nonexistent
        role within Cuban politics for more than four decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10516fc4-393b-4069-8c04-50c2b97e94d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842b185-1cca-4aee-ac05-8b85c9c96867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marrero served as the Cuba''s tourism minister for almost 16 years
        and was named prime minister for a five-year term, according to Cuba''s state
        news agency, ACN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcf8a89-dd52-48e5-85e3-196e3b5bcf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a615766-414f-4e82-bc99-53b88b0cb869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a colonel in Cuba''s armed forces before being tasked with
        heading the state tourism industry, which provided badly needed hard currency
        for the communist-run island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0cc05d-4a3b-4e06-8ddb-88debf162480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab1026-5775-4e93-98e4-2d29fd22c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fidel Castro was the country''s last prime minister. He held the
        post from 1959 to December 1976, when he took the title of president of the
        State Council, a title which replaced the posts of president and prime minister.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201cfee7-2578-4ef4-a5fe-93f9d36f582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7197ec-a880-434d-8709-1b15c1653329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marrero''s appointment was unanimously ratified by the 594 deputies
        of the Cuba''s National Assembly during the Assembly''s annual end-of-the-year
        meeting. Parliament''s absolute majority is necessary for the appointment,
        ACN said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5232697c-8806-4956-a685-f035d0d4a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74490b6-191f-4e8a-b891-fc817eb26dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy prime ministers and other members of the Council of Ministers
        were appointed during Saturday''s session.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760fd29-42f5-40e3-8b86-89242f18bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f4e42b-c7dd-4749-b7be-d9b32a76644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz-Canel remains head of state and Raul Castro remains the first
        secretary of the Communist Party, where the real power lies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84169284-70d4-418d-946d-9c0dc8bea21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec50a4db-41df-414f-91a1-dd3f81eae253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister is expected to manage the day-to-day operations
        of the Cuban government but will still report to the president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3709a4-cf37-4344-bd1f-5b4051abb9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1d0a6-68fa-4d46-911a-85c20e2d62c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2019, Cuban voters approved a new constitution to replace
        the 1976 Soviet-era charter enacted under Castro. It protects private property
        and foreign investment, and for the first time places two five-year terms
        on the office of the presidency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ca1db-18bf-4a74-8d37-6fe1eecfa79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e309c-751e-44a7-a5aa-fc1100ec3148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new constitution, the Communist Party is still the only
        political party allowed in Cuba, and it remains the guiding force for all
        government policy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406eaa2a-1118-4f66-a3f7-ccb209c7ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T08:48:27.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/21/americas/cuba-appoints-prime-minister/index.html"><em>"Cuba
        names Manuel Marrero Cruz prime minister. He''s the first person to hold that
        position in 43 years"&nbsp;</em></a></p>'
