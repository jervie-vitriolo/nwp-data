      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, Presidential Spokesperson Salvador Panelo said that
        the President “always leaves a space” for peace negotiations but would not
        tolerate any attacks against government forces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974c3e3-8227-4cb3-8285-60624da9fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:24:24.372+08:00
