      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the world will be watching how this record-setting prime minister
        tackles them.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa402b-5e3b-4626-9512-daece02ebc56'
