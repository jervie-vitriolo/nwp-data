  'laguna-methanol-poisoning-deaths':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-22T20:34:45.189+08:00
    'imagesource': 'jcr:5104f1fc-c7d6-444d-ad05-dc4d78134b69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5857dd3f-7ba2-4ddc-92fd-575721833855'
    'lead': 'At least eight people are confirmed dead Sunday from suspected poisoning
      after reportedly consuming lambanog.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-22T20:41:48.636+08:00
