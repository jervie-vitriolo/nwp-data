    'stories': ['e1fac3d8-bc6b-4c93-b997-d41f4e86b7fd', '0ef14f69-a74d-4e84-b720-8ca4b755ed8b',
      '32a623ca-47d8-43ff-9511-407fe16718b6']
    'template': '1'
    'title': 'Informant gets ₱2-M bounty for rescue of British national, Filipino
      wife'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ed28f-d53a-4403-b09e-33e4f261a63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:19:30.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:18.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        provincial government of Zamboanga del Sur gave ₱2 million to a person who
        provided authorities with information that led to the <a href="http://cnnphilippines.com/regional/2019/11/25/British-national-Filipino-wife-rescued-Hyrons.html"
        target="_blank">rescue of a British national and his Filipino wife</a> from
        local terror group <a href="https://cnnphilippines.com/regional/2019/10/8/hyrons-zamboanga-del-sur-abduction-suspects.html?fbclid=IwAR1tYyYC7cLGxoUa4NhF3JEaInvYWSEngpQ97sK9GGXONdXPrJxfNa2zjIw%3Ffbclid"
        target="_blank">Abu Sayyaf</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3164ac2-0641-4125-84ce-3fb6e038a43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:19:30.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6347428-55e1-4c90-9a8b-f7fa058cdb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:19:30.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga del Sur Governor Victor Yu handed down Saturday the bounty
        he promised to any informant who could help rescue Allan and Wilma Hyrons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce09e108-dff0-4bf9-aa10-ec84fb97a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:19:30.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c980a1dd-b31f-4ee3-b9a7-0d5ed8a0ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:19:30.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung ating</em> guide actually risked his life in helping
        us to rescue the victims. <em>Siya ‘yung pinaka-</em>final <em>na tao na tumulong
        sa atin upang sa ganon makuha natin ‘yung</em> kidnap victims,” The military’s
        Western Mindanao commander Lt. Gen. Cirilito Sobejana said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e7fd8-2ffe-47c2-b369-b2a8b4ba1fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:19:30.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:18.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6833a593-5075-4db3-8ce4-f3d6028b8e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:19:30.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:18.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our guide actually risked his life in helping us to
        rescue the victims. Our informant was the last person who helped us so we
        can rescue the kidnap victims.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2916b7-b9f9-44f1-af38-5fd4fc677007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:19:30.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924e751-721b-4779-b182-371a6b41b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:19:30.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu also commended the efforts of the military along with the cooperation
        of the different agencies resulting in the rescue of the couple.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4691ade-90d1-4fdd-b999-e698bfd10a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:19:30.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e7404-4411-43a2-995d-e3078c3dfab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:19:30.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:18.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said that the success of the rescue efforts could be attributed
        to the cooperation of every group and called it a classic example of a very
        good convergence among all stakeholders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d2b882-491c-4aee-b3e4-533017a44725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:19:30.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:18.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61047f-5214-4858-a9ec-e83660d04a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:19:30.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:18.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lauded Yu for closely coordinating in the kidnapping case
        and for giving the military and police the support they needed for the immediate
        rescue of the Hyrons couple.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56900e99-d3fa-41f2-9946-66010f9cc789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:19:30.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:18.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c004ea-0858-4c6c-aac1-4c389adbbe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:19:30.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:18.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescued by the military in Parang, Sulu, last month came after
        days of intense firefight with the Abu Sayyaf.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a05b77f-6bcd-4e3e-829b-c0ab9bf0bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:19:30.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:18.509+08:00
