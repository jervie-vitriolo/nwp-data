      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Prince Philip was <a href="http://cnnphilippines.com/world/2019/12/21/prince-philip-hospitalized-.html"
        target="_blank">admitted to hospital</a> over a "pre-existing" condition,
        Buckingham Palace confirmed. The 98-year-old royal patriarch spent the night
        in hospital, PA Media reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db37840-1fc8-4ab5-aec5-d4bf3c3bf4a9'
