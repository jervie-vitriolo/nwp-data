      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a94917-8363-4b90-82fa-5af4529e65b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:27:36.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported a <a href="http://cnnphilippines.com/news/2019/01/01/fireworks-department-of-health-new-year.html"
        target="_blank">68-percent decline</a> in fireworks-related injuries from
        December 21 to January 1, which it attributed to President Rodrigo Duterte’s
        2017 executive order banning certain fireworks for private use and the rainy
        weather.</p>'
  'scattered-rain-showers-Mindanao-Visayas-LPA':
