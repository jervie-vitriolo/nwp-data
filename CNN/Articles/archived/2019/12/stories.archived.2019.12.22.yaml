  'Hyrons-kidnapping-Zamboanga-del-Sur-bounty':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-12-22T11:15:08.201+08:00
    'imagesource': 'jcr:d3116277-ebdf-4b54-b963-aeced3d7473b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78d1afa8-f8e6-4606-8df4-86783175c212'
    'lead': 'The provincial government rewards ₱2 million to a person who provided
      authorities with information that led to the rescue of a British national and
      his Filipino wife from the Abu Sayyaf.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-22T11:19:30.745+08:00
    'mgnl:createdBy': 'xave'
