      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added Duterte also ordered the restoration of the government''s
        negotiating panel, this time to be headed by Executive Secretary Salvador
        Medialdea as "the Office of the President looks forward to the possible resumption
        of peace talks with the NDF, achieve accord with the whole coalition and ultimately,
        attain a lasting peace among the citizenry of our country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6c017-292f-4902-9fb2-3da1315c61d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T22:03:23.586+08:00
