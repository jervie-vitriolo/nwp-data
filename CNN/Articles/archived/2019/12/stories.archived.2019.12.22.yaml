      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9033ebf-8dfc-4766-afdd-db106b1d13f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:27:36.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said this was a 67-percent drop in fireworks-related injuries
        during the same period in 2018, when they recorded six incidents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54262889-e4cf-4375-99b9-3831b048ad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:27:36.559+08:00
