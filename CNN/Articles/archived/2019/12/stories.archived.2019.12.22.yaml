      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who signed in the statement were Labor Secretary Silvestre
        Bello III, government negotiator Hernani Barganza, NDFP Senior Adviser Luis
        Jalandoni, and NDFP chairperson Fidel Agcoaili.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb0d4cd-572c-4cba-8c10-59f153cbf563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:24:24.372+08:00
