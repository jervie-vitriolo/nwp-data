      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f0fead-6516-41d2-9481-74006ba1cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T14:27:52.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatib Sawadjaan was the alleged mastermind in the bombing of a Catholic
        cathedral in Jolo early this year. Meanwhile, Radulan Sahiron is one of the
        most of wanted terrorists listed by the Federal Bureau of Investigation in
        the United States.</p>'
