      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the storm will bring moderate to occasionally heavy
        rains over Visayas and northeastern Mindanao beginning December 24.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c519b9-95e6-4c86-ab1a-0ac3fe883230'
