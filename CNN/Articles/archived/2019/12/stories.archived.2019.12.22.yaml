      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:17.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810fe01-09ba-436a-9ead-3a70e3795f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:36:08.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:17.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is forecast to intensify further into a severe tropical storm
        ahead of its expected landfall on Christmas Eve. It will cross the Visayas
        after making landfall.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3886db7d-3512-49ab-aa21-bd92a608460a'
      'mgnl:activationStatus': true
