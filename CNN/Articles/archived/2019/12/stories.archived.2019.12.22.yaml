      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88931a68-aadd-4c72-b5cb-b0ec944fd66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:55:33.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family usually spends the holiday period at Sandringham,
        the Queen''s country estate in rural Norfolk, around 100 miles north of London.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e74490-ed40-4693-aecf-76b55b5ad0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:55:33.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde4a85-6f22-4ea8-8a55-355e918396ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:55:33.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:15.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family arrives on Christmas Eve for afternoon tea and a black-tie
        dinner, along with the opening of presents. After breakfast on Christmas morning,
        they attend a church service followed by lunch, a country walk and games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff89489-1520-4ac4-b17e-aa2299a138e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:55:33.611+08:00
