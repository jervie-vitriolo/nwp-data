      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is already a recommendation, but we are not
        sure if it will be approved by the President, he said. The decision might
        be out tomorrow.]</p>'
