      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the state weather bureau said cloudy skies with isolated
        rainshowers and thunderstorms will still prevail over Mindanao on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8aa4bd-b435-4015-a987-145a9a424936'
