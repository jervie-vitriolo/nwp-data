  'india-citizenship-law-protest-deaths':
    'author': 'Swati Gupta and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-22T16:33:36.028+08:00
    'imagesource': 'jcr:5ea51f08-798d-4e30-8b9b-b7c55a3f9c3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '347bb049-d351-446b-aeda-d4f0a306d7f1'
    'lead': 'At least 15 people have died in violence in India''s Uttar Pradesh state
      since the protests against a controversial new citizenship law erupted last
      week, police said Saturday. The latest figure raises the overall death toll
      across the country to 22.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-22T16:36:50.593+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:27:10.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:00.909+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'India', 'citizenship-law', 'Citizenship-Amendment-Act',
      'Uttar-Pradesh']
    'template': '1'
    'title': 'India citizenship law protests leave 22 dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da196aa0-e1b4-4fba-98ec-13b4ac204d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:36:50.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:10.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 15 people have died in violence
        in India''s Uttar Pradesh state since the <a href="https://edition.cnn.com/2019/12/19/asia/india-nationwide-citizenship-protests-intl-hnk/index.html"
        target="_blank">protests</a>&nbsp;against a <a href="https://edition.cnn.com/2019/12/18/india/modi-india-protest-citizenship-law-intl/index.html"
        target="_blank">controversial new citizenship law</a>&nbsp;erupted last week,
        police said Saturday. The latest figure raises the overall death toll across
        the country to 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc674166-bf78-4ca5-94c0-49975273f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:36:50.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 260 police personnel have been injured in the violence
        and arson in the state, Praveen Kumar, inspector general of Uttar Pradesh
        Police, said in a news conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5429adf2-9eed-43cc-b869-cf493d3fbf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:36:50.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported that on Thursday, two others were killed in protests
        in the city of Mangalore. Last week, five were killed in northeastern Assam
        state when protests first erupted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e698e21-17dd-4e3b-a110-bb055ee47913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:36:50.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the unrest is the Citizenship Amendment Act (CAA),
        which was passed into law last week. The law promises to fast-track citizenship
        for non-Muslim religious minorities from Pakistan, Bangladesh and Afghanistan
        who arrived in India before 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7687f06-22aa-4e0a-8d53-ff03b578d296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:36:50.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have taken to the streets across India in response to the
        new rules, which was passed into law last week, despite a ban on public gatherings
        in various regions now in place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b8e29-3d37-4cfd-acff-7de4232a6316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:36:50.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:10.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Thursday''s violence, police in Uttar Pradesh have enforced
        a law <a href="https://edition.cnn.com/2019/12/20/asia/india-protest-restrictions-violence-intl-hnk/index.html"
        target="_blank">banning public gatherings</a>&nbsp;of four or more people
        for the next 15 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170b331d-2fab-4780-9a01-a4c9224d32a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:36:50.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:10.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colonial-era restrictions — known as Section 144 — were going
        to be imposed across the entire state, Avnish Awasthi, senior official in
        the Uttar Pradesh Home Department, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076e8bff-1bba-4f34-8685-d169a76f66a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:36:50.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:10.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet services in the state capital Lucknow will also remain
        suspended until Saturday evening, after protesters set fire to buildings and
        clashed with police on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae57ae-8ba9-4d38-a3b1-7413bd896cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:36:50.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, internet connectivity in 73 districts was shut down,"
        Awasthi said. "For the rest of the districts in the states, district officials
        are making individual decisions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe01d30-05f4-4880-987c-b35fdfa01208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:36:50.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital New Delhi, section 144 remained in place in three
        key protest areas Friday, police said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc3948f-6279-463a-8281-0427351cae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:36:50.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/21/asia/india-death-toll-protests-intl/index.html"
        target="_blank">India citizenship law protests leave 22 dead</a>."</em></p>'
  'Communist-Party-of-the-Philippines-New-People-s-Army-ceasefire':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-22T18:39:29.449+08:00
    'imagesource': 'jcr:52081a57-7d03-43bf-ac90-3f1f343ee898'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e76ca02e-0d37-40cf-8c63-9252e6d4be13'
    'lead': 'Communist rebels agree to a truce from December 23, 2019 to January 7,
      2020, but only if the Philippine government also orders a ceasefire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-22T18:41:54.552+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:27:10.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:01.067+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Communist-Party-of-the-Philippines', 'New-People-s-Army', 'ceasefire']
    'stories': ['655bc659-591f-43e0-ba06-0f1b6b84b849']
    'template': '1'
    'title': 'Communist rebels declare ceasefire following gov’t-NDFP recommendation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f858da-d93c-4745-b61b-81a4479122ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T18:41:54.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:10.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        Communist Party of the Philippines (CPP) declared a ceasefire Sunday following
        a <a href="https://cnnphilippines.com/news/2019/12/22/Government,-NDFP-agree-recommendation-ceasefire.html"
        target="_blank">recommendation</a> of the Philippine government and the National
        Democratic Front of the Philippines (NDFP), which represents communist rebels
        in peace talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c05aa6-77d3-4546-ac4c-90cd496acc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T18:41:54.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c7c01-3fe0-4f80-9ebe-8ae6c150a8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T18:41:54.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire will last from the midnight of December 23, 2019 to
        11:59 p.m. of January 7, 2020. The CPP said it will only take effect after
        the Philippine government also orders a ceasefire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20edfdb1-e8a7-46f3-944d-7346633cc236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T18:41:54.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af88f80c-0443-4853-8798-47633b88bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T18:41:54.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The purpose of the reciprocal and unilateral ceasefires is to generate
        a positive atmosphere conducive to the holding of informal talks preparatory
        to the formal meeting to resume the peace negotiations,” the CPP said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a812818-6c57-4727-96f2-b4d8e6919476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T18:41:54.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1d503-ceca-4d9e-914c-cf92a81bc3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T18:41:54.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, “These shall be measures of goodwill and confidence building
        during the traditional celebrations of Christmas and New Year holidays.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e410da-0f6c-43fb-8ef6-962db2411d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T18:41:54.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c430b3-1a15-4be0-a117-c581a0f74b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T18:41:54.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said that while the NPA and other “people’s militias” will
        cease from carrying offensives, it will be “on defensive mode at both the
        strategic and tactical levels” and will “maintain a high degree of militancy
        and vigilance against any hostile actions or movements contrary to the ceasefire
        order.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626d43b1-fd6e-4f6e-9fae-01c5e57826ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T18:41:54.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27490c14-75b2-4946-8058-dab6bc73bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T18:41:54.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that communist rebels will only defend themselves in the
        case of clear and imminent danger and actual armed attack by hostile forces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd8037-6d7c-4061-aa46-8c14547a4235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T18:41:54.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

