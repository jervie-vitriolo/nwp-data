      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a028e7-c0f7-4d33-a604-43a23308a134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:24:24.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the recommended ceasefire could lead to a “positive environment”
        for the possible resumption of peace talks between the government and the
        communist party next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f77ea-6947-46d6-8ad7-1c25b91ec4d3'
      'mgnl:activationStatus': true
