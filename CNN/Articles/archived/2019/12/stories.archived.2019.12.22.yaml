    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32379255-b0a1-4cbe-ad8a-389054c021ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin and her fellow coalition leaders don''t look like your average
        senior politicians. The new prime minister is a big Rage Against the Machine
        fan, and a photo of Marin and her all-female line-up was proudly shared on
        Instagram by the band''s guitarist, Tom Morello.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e1786-2ed4-4443-8cdf-3ec520a14ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rainbow family</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dda317-1aff-401c-b7f7-50926b8c5704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin''s modest background doesn''t read like your average world
        leader''s either.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9552a-ab3b-46b3-b38a-0726603e8192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents divorced when she was a small child "because of my father''s
        alcohol problem," Marin wrote in a <a href="https://www.sannamarin.net/blogi/2016/11/17/13947/?page2"
        target="_blank">2016 blog</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d880d-9054-4ab9-85b6-07379a847bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She grew up in a "rainbow family," her mother in a same-sex relationship,
        in the Pirkkala region, north of Helsinki. They lived in a rented apartment
        and despite not having much money, Marin wrote that they had an "abundance"
        of love.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c29240-0cf8-4261-ade6-db9fd1915896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 15, Marin''s first summer job was at a bakery, and at high school
        she distributed magazines to earn extra cash.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e2325b-5177-4258-9f93-f8f9504f83f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating, she worked as a cashier — a role Estonia''s interior
        minister this week mocked, calling her a <a href="http://edition.cnn.com/2019/12/17/europe/estonia-finland-sanna-marin-intl-scli/index.html"
        target="_blank">"sales girl"</a> and questioning her ability to run the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd336ba36-ce7b-4035-8a45-b8d5b0b729bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estonia apologized to Finland for the comments, made by the far-right
        EKRE party leader, Mart Helme.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17480e40-4d78-4257-8a4f-9b70e1432442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin used the comments to her political advantage, tweeting: "I''m
        extremely proud of Finland. Here a poor family''s child can educate themselves
        and achieve their goals in life. A cashier can become even a Prime Minister."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b7468-ca2b-42ad-b72c-7c92ebca6bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A divided country</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e06b05-2a94-4c65-81d5-0dcd5a28f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin was the first member of her family to attend university. She
        entered politics at 20 and quickly moved up the ranks of the center-left Social
        Democratic Party. At 27 she was elected Tampere City Council leader, and three
        years later she became an MP.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ddaa5-1815-41a3-9b98-2b777e5abbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her politics sit to the left of her party — supporting increasing
        refugee intakes and raising taxes to support the welfare state.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce0363e-757e-488b-be55-db17f270f106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her humble background and humanitarian policies, some commentators
        have cast Marin as the antidote to other <a href="https://www.theguardian.com/commentisfree/2019/dec/18/demagogues-power-rewilding-party-trust-power-government"
        target="_blank">strongman world leaders</a>. Many drew <a href="https://www.theguardian.com/commentisfree/2019/dec/09/the-guardian-view-on-finlands-new-pm-a-different-type-of-leadership"
        target="_blank">comparisons</a>&nbsp;with New Zealand''s progressive Prime
        Minister Jacinda Ardhern, who took office at the age of 37.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f007ab2-12d3-4df9-89eb-21c85e416305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin gives the impression "of a very principled person," said Miettinen.
        "She doesn''t avoid tough questions and she does very well in political debates
        on television, which are a very big part of Finish culture."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5082a8-cd76-4eb1-9034-12c077ae2c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big challenge for Marin now, will be uniting her deeply divided
        Social Democratic party. The group has seen a split between its left-leaning,
        young, urban supporters — and traditional trade union working class living
        outside the cities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d8389-cadf-48be-b1f1-e876df9202ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin is "clearly affiliated" with the urban base, which could alienate
        the party''s traditional working class voters, said Miettinen.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceaa05f-2db2-415b-98cc-037482aad1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the rise of the nationalist <a href="https://www.reuters.com/article/us-finland-election/finnish-social-democrats-and-nationalist-finns-party-nearly-tied-in-election-idUSKCN1RP0RI"
        target="_blank">Finns Party</a>, there is a real threat that they''ll attract
        disgruntled Social Democratic voters.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9d074-38b2-4a69-af5e-8b7f24903b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, traditional Social Democratic workers from factory
        towns have become unemployed as businesses moved away, Miettinen said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3041b-645a-4a40-b42a-2346d9917403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is now a "genuine threat" that "right-wing, populist, nationalist
        parties provide these people with at least a sense of being able to hold onto
        some kind of identity."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545bf15f-7fe9-40a4-8066-f50880d11465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Marin became prime minister, the leader of the nationalist
        Finns Party, Jussi Halla-aho tweeted his congratulations — with an emoji of
        a bucket of popcorn.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f6818f-e568-476c-a15c-95f3bb8a39e2'
      'mgnl:activationStatus': true
