      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have already cordoned off the area, so we are very
        optimistic that we will be able to rescue the other victim remaining.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836f410-1adb-4af8-ba25-636adbf74f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:27:29.345+08:00
