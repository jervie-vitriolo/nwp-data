    'jcr:uuid': '029f3412-5795-45b6-9e0e-6081e843dee4'
    'lead': 'Internet shutdowns have become commonplace throughout much of the world,
      including India, China, Iran and large parts of Africa -- a go-to tool for controlling
      unrest and stifling criticism of the government.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-22T15:26:08.951+08:00
    'mgnl:createdBy': 'vince'
