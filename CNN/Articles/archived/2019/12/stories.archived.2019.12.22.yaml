  'angkas-george-royeca-ltfrb-new-policy-risk':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-12-22T23:24:49.793+08:00
    'imagesource': 'jcr:03f987eb-d268-468a-ad60-115d0c5b32ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be492474-586a-45f2-abcb-6d74a3acc1e9'
    'lead': 'George Royeca, Regulatory and Public Affairs head of motorcycle taxi
      company Angkas, said the driver cap to be implemented by the DOTr could contribute
      to the rise of habal-habals, or unregistered motorcycle taxis, which may put
      passengers at risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-22T23:31:22.630+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:27:07.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:01.813+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Angkas', 'George-Royeca', 'LTFRB', 'DOTr', 'Department-of-Transportation',
      'Land-Transportation-Franchising-and-Regulatory-Board']
    'template': '1'
    'title': 'Angkas: LTFRB could be putting passengers at risk with new policies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d548e00-e4d3-4ea4-9d27-3feff4966436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:31:22.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — Thousands
        of Angkas bikers gathered in Quezon City to appeal to the Department of Transportation
        (DOTr) to put a stop to its implementation of a10,000 driver cap per transport
        network company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98606f91-5c2c-4500-922a-563222333771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:31:22.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Royeca, Regulatory and Public Affairs head of motorcycle
        taxi company Angkas, said the cap could contribute to the rise of habal-habals,
        or unregistered motorcycle taxis, which may put passengers at risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e4a4d-d878-45f4-a178-0514504ab712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:31:22.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/business/2019/12/20/ltfrb-motorcycle-taxi-move-it-joyride.html"
        target="_blank">On Friday</a>, the Land Transportation Franchising and Regulatory
        Board (LTFRB) said it approved the entry of two more motorcycle taxi services
        — JoyRide and Move It — to participate in the motorcycle taxi pilot run from
        December 23 to March 23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4452c40b-d440-4eaa-b12e-1a69ca48bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:31:22.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royeca said with the entry of two "untested" players, the regulatory
        board with Antonio Gardiola heading the technical working group (TWG) for
        motorcycle taxis, was putting the safety of passengers at risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de199e2-2479-457d-8dbf-4497d84c05aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:31:22.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cap could also see 17,000 Angkas riders <a href="http://https://cnnphilippines.com/news/2019/12/21/angkas-drivers-might-lose-job.html"
        target="_blank">possibly losing their jobs</a> due to the new condition set
        by the DOTr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4692da-0a0d-4a1c-9d24-b99ff4438b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:31:22.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang puno''t dulo nito,</em> 27,000 <em>yun</em>g Angkas bikers<em>
        na nagpa-ply sa</em> streets,<em> tinanggal niya</em>. He made it more safe,
        <em>kasi ''yung mga ''yon lilipat sa kumpanya na hindi pa</em> tested so that
        makes it today, very unsafe," said Royeca.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b3f93-1f1f-45f2-a580-2e8ad1ea21d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:31:22.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The point here is he took out 27,000 Angkas bikers
        who are plying the streets. He made it more safe, [but] because those who
        will transfer to companies that have not yet been tested, that [actually]
        makes it today, very unsafe.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25587461-9eff-4bbd-82ef-38e869aaaa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:31:22.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas said they spent years managing 27,000 bikers. But the new
        service providers are expected to handle 10,000 each in three months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b581da-1dc6-4ba8-9ccf-6c31ccb8a96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:31:22.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiola explained that the study will look into the safety of motorcycles
        as a mode of public transportation. The TWG also extended the TNCs'' pilot
        run to continue until March 23, 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa25d35-9e64-4f5d-b404-cebdc2f0580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:31:22.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also <a href="https://www.cnnphilippines.com/news/2019/12/22/LTFRB-counters-Angkas.html"
        target="_blank">countere</a>d Angkas'' claim that thousands of drivers would
        be displaced, saying there would be more motorcycle taxis expected to operate
        in 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb32e0b-3963-447b-8279-79ee86c72c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:31:22.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Crissy Dimatulac contributed to this report.</em></p>'
