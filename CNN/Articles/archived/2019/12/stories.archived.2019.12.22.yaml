      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth, Prince Charles, Prince William, and six-year-old
        <a href="https://edition.cnn.com/2019/07/21/uk/prince-george-sixth-birthday-photos-intl-gbr-scli/index.html"
        target="_blank">Prince George</a> made the Christmas puddings at Buckingham
        Palace earlier in December as part of The Royal British Legion''s "Together
        at Christmas" initiative, which is designed to provide support to armed forces
        and veteran communities during the holidays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6998e3-3b6d-4fb5-aaae-b47fa72074bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:55:33.611+08:00
