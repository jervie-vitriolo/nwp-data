    'template': '1'
    'title': 'Satellite images of North Korea reveal new work at military site linked
      to production of ICBMs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a26f55-0605-4d3d-9d4e-3626c18a98eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Fresh satellite images of North Korea
        obtained by CNN show new work and the expansion of buildings associated with
        the production of long-range intercontinental ballistic missile launchers
        in Pyongsong, North Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2de28e-f23b-45e8-b6ac-a72f23e22b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523044cf-89da-4a13-98f8-af8266ced0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March 16 factory in Pyongsong produces trucks for North Korea''s
        military and was involved in modifying launchers imported from China and producing
        domestic vehicles for North Korea''s ICBM programs, according to Jeff Lewis,
        the director of the East Asia Nonproliferation Project at the Middlebury Institute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc375acf-5041-4086-8c5b-9360329cb074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965bb7ca-9b1b-4b5e-96bc-cd05ac2d415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis told CNN that North Korea in the past has been forced to import
        the heavy-duty chassis strong enough to transport massive missiles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f427368-68a1-4745-bcf6-c966b395c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a481f2e-fcc4-45e1-8a0b-c1719211605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expansion of the factory may represent a growing capability
        of North Korea to produce these trucks domestically," Lewis said in explaining
        the significance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee317a-ce3b-4697-a422-137446aa46d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:07:32.517+08:00
