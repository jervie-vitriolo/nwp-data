      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bccde39-2da3-4c40-acf7-ad39b7bd72e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:36:08.411+08:00
