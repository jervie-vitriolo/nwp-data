      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f9250-07da-45df-be1b-f51a88197ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:55:33.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:15.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry, his wife Meghan, Duchess of Sussex, and baby Archie
        won''t be joining the royal contingent at Sandringham this year. In November,
        a spokesperson for the royal couple has confirmed to CNN that the new family
        will be spending the festive period with Meghan''s mother Doria Ragland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f254c-b392-43bd-a87a-dfbb269cf7c3'
      'mgnl:activationStatus': true
