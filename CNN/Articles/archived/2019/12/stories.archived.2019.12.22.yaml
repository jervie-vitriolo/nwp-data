    'lead': 'Fresh satellite images of North Korea obtained by CNN show new work and
      the expansion of buildings associated with the production of long-range intercontinental
      ballistic missile launchers in Pyongsong, North Korea.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-22T09:07:32.516+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:27:22.272+08:00
