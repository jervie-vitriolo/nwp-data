      'mgnl:lastActivated': 2023-01-27T00:27:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8bcfd4-5227-4908-8582-3afe0314c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:27:29.345+08:00
