    'template': '1'
    'title': '''Phanfone'' intensifies into tropical storm ahead of entry to PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dd618e-ed46-4985-8c29-bfbf42a61dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:36:05.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:17.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> A
        cyclone forecast to make landfall between Eastern Visayas and Caraga region
        on Christmas Eve has intensified into a tropical storm ahead of its entry
        into the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475d301-b45a-4c11-b82b-1c66747443cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:36:05.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:17.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ef981-7ab0-4549-a5f6-d29c77aa17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:36:05.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:17.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA) reported Sunday that "Phanfone" is now a tropical
        storm that packs winds of up to 65 kilometers per hour (kph) near the center
        and gusts of up to 80 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2e942-41bc-42a8-8e1b-ce5acd419288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:36:05.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:17.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm is expected to enter the country between Sunday
        night and Monday morning and will be named Ursula.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e7e89-3e31-40ea-a26a-3dd226ae420f'
      'mgnl:activationStatus': true
