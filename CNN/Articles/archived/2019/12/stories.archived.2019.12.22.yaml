      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18e0d8-0728-4cc4-bb8a-e54b54a24831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:24:24.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ceasefires are intended to generate a positive environment
        conducive to the holding of informal talks preparatory to the formal meeting
        to resume the peace negotiations,” read the statement. “These shall be measures
        of goodwill and confidence building during the traditional celebrations of
        Christmas and New Year holidays.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3e28c1-8fed-4b16-a96f-776d30d88907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:29:00.430+08:00
      'mgnl:createdBy': 'vince'
