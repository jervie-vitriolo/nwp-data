      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        government and the National Democratic Front of the Philippines (NDFP) agreed
        to recommend a nationwide ceasefire starting on Monday after President Rodrigo
        Duterte recently hinted on the possible resumption of peace talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641ec1cb-6f38-49f7-b1bf-47a78b5e7ee7'
      'mgnl:activationStatus': true
