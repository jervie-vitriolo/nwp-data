      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayroong rekomendasyon pero hindi pa natin alam kung aaprubahan
        ni Presidente,” said Panelo. “Baka bukas may decision na ito.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052890c-4fcc-40c0-9682-e24a70a79428'
