    'template': '1'
    'title': "LTFRB counters Angkas: More motor taxis expected next year \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d307c6-052e-4c31-a35e-15860b6efc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:14:39.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> &nbsp;—
        Transportation officials have denied the claims of motorcycle ride-hailing
        firm Angkas that said 17,000 riders are expected to lose their jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2172ba34-58f9-42b7-a0f6-1644e4b86be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:14:39.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b4e8e-b6ed-4bd8-8e7e-089e8ccfc7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:14:39.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the [Inter-agency Technical Working Group] for motorcycle
        taxis (MC), there is no truth to the earlier statement released by Angkas,
        branding the [transport network company''s] statement as ''untrue and without
        basis," said the Land Transportation Franchising and Regulatory Board (LTFRB)
        in a statement on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33912f62-234e-45d8-978f-a62e20b1b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:14:39.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0183af9-13be-4cc4-95a6-e098d4e6e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:14:39.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to LTFRB, the technical working group (TWG) said there
        will actually be more motorcycle taxis expected to operate next year. This
        is because it has allowed new TNCs MoveIt and JoyRide to take part in the
        agency''s safety study through a pilot run of their services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7214664f-cf1c-4b8f-8348-7dc0ea5a1609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:14:39.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d28ebd-2a2a-4e83-9f61-ae44593cb6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:14:39.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Angkas'' 27,000, the number will rise to 39,000 with riders
        from the new providers, said TWG for MC taxis chairman Antonio Gardiola. This
        is in compliance with the TWG''s limit of 10,000 riders in Manila and 3,000
        riders in Cebu per service provider.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe87506-1405-4231-be7f-30632625a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:14:39.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed09c5b-3822-4767-8b11-01fc0ac521c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:14:39.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagdagdag tayo ng dalawang TNC upang hindi ma-monopolize ang mga
        datos ng mga kalahok sa pag aaral na ito,” said Gardiola.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a1567e-84c1-4b74-90cd-cb886e22d12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:14:39.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b4bf8-4491-4203-aa4d-24ec24785a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:14:39.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We added two transport network companies so there
        is no monopoly of the participants'' data in the study.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb965dc1-508a-468a-9082-14ccd55b07cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:14:39.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e9642-3d0a-4c53-8da4-83e91c3b0c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:14:39.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas earlier lamented this rule in a statement, saying the limit
        would mean removing 17,000 riders from their force, thus stripping these riders
        of their jobs. Angkas'' statement drew support from netizens which led the
        topic #SaveAngkas to trend on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5354b4-c8de-4be1-8c24-02fd1d2a9ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:14:39.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1fce7e-4709-4305-8ac4-8b38b4737790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:14:39.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiola explained that the study will look into the safety of motorcycles
        as a mode of public transportation. The TWG also extended the TNCs'' pilot
        run to continue until March 23, 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59b06c-575b-4cd5-a3d3-9ae395de1ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:14:39.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/21/angkas-drivers-might-lose-job.html">New
        policy may displace thousands of Angkas riders, motorcycle-taxi firm says</a></strong></p>'
