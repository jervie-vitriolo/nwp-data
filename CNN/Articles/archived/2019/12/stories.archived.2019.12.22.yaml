    'mgnl:tags': ['internet', 'blackout', 'world', 'norm']
    'template': '1'
    'title': 'Internet shutdowns used to be rare. They''re increasingly becoming the
      norm in much of the world'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d433fcc-87ed-4b2d-8b28-aa9bcea734d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: James Griffiths is a Senior Producer for
        CNN International and author of "The Great Firewall of China: How to Build
        and Control an Alternative Version of the Internet."</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b19faa-e5ae-4f18-a674-757302d35ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ac7d08-74a0-474e-a683-4ca646b06941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At the start of this year, as Zimbabwe
        cut off internet access across the country following anti-government protests,
        the internet pressure group Keep It On warned that such "shutdowns must never
        be allowed to become the new normal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94de24-5a08-4fd2-8448-38051cee9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51bf889-dbd6-4547-a235-78f8e624c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve months later, however, that''s exactly where we are.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b126169-6025-465f-a8e4-316f0e7ad78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221fe11b-fc57-494b-b7cf-7d57171987ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ongoing internet blackout in Indian-controlled Kashmir is now
        the longest ever in a democracy -- at more than 135 days -- according to Access
        Now, an advocacy group that tracks internet freedom. Only the autocratic governments
        of China and junta-era Myanmar have cut off access for longer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5d204-980c-4809-b16c-f5e94872476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d92e6-cb1a-4b78-88b4-e1211ba34429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blackout came as Indian troops flooded into Kashmir following
        New Delhi''s removal of the region''s legal autonomy. But the shutdown left
        some Kashmiris unaware of the reason the internet had been cut. And without
        internet access, they have been largely removed from the conversation ever
        since, so difficult is it for people in the region to get their messages out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1120d7a9-867f-4bf0-b7df-25b13e71ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf3ff86-dd51-401c-a68c-da71bb3bce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kashmiris have been without internet access for so long that WhatsApp
        has reportedly begun deleting their accounts for inaction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd112628d-040d-4f1f-b419-26f4a0d2421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f77de55-1e39-4b19-954e-45987a86414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Kaye, the United Nation''s special rapporteur on freedom of
        opinion and expression, has described the ongoing shutdown as a "communications
        siege" and "collective punishment without even the allegation of an underlying
        offense."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b97764-60ca-414e-b97e-48ca448b2eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928801d8-5d60-470b-b46a-3d6b6ebc31e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the tactic spread to other parts of India, as authorities
        in multiple regions, including in parts of the capital New Delhi, cut phone
        and internet services amid widespread protests over a controversial citizenship
        bill. Tens of millions of people have been affected by the most recent shutdowns.
        The move has attracted widespread outrage and seen pushback from politicians
        and even some judges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bfc42a-3fe4-4d4d-a128-dd9d0c7acfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e4b02-f8b5-4edb-a811-25b083ea516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s increased internet censorship has been greeted with delight
        in China, however, where state-run media pointed to it as an endorsement of
        Beijing''s own authoritarian approach. The People''s Daily said this week
        that India''s example showed "shutting down the internet in a state of emergency
        should be standard practice for sovereign countries."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b77904-5cf1-4e97-ad98-dfd6c0b2b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where it all began</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ab222b-f248-4712-b992-b5d2ffa0bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following ethnic riots and violent unrest in the far-western province
        of Xinjiang in 2009, the Chinese authorities cut off internet and phone access
        for the entire region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7196e-82df-4c4d-8495-a1ba44e86ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e01a9a8-dcfd-4431-879d-cb31d150abb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While blackouts had occurred in spots around the globe before, they
        were normally accidental, caused by damage to the undersea cables which power
        much of the internet. Even as Xinjiang went dark, cutting people off from
        friends and family, and ruining businesses that depended on the web, it seemed
        like an aberration, the type of tactic only an authoritarian regime like China''s
        would, or could use.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd98d4-d0d3-499a-ad7e-60d9d67fcf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05875405-aedc-4748-9431-36a33a67908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 10 years since, the internet has created a communications
        revolution across the developing world, with many countries leapfrogging older
        technologies and adopting smartphones, social media and mobile payments, driving
        economic growth and linking communities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb67f97-f971-4f91-b716-db8ef6ea287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f33283-bbfe-43b9-9182-2caf25a651b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more and more countries have seen the internet being used to
        organize for political change, however, internet blackouts have become increasingly
        common, a go-to tool for controlling unrest and stifling criticism of the
        government. Nor is the tactic limited to authoritarian states: the worst offender
        by far is India, the world''s biggest democracy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7bbed5-d0e8-4e15-8e58-49982b1972af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44191cd-7ef7-4626-b41f-0853d72e1cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African states have also embraced the tactic, with Zimbabwe, the
        Democratic Republic of Congo, Chad and Ethiopia all cutting off internet access
        in an attempt to rein in anti-government protests.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecee763-9a10-4a7b-8fbc-4adf3c2db2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9496ea-7c35-4d0d-8d11-1f789b302f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with a general pattern of increased online censorship.
        It''s partly due to the spread of more sophisticated technology that makes
        it easier, and cheaper, to monitor and filter traffic online. It''s also influenced
        by a shifting perception of internet censorship, which once used to be seen
        as something of a losing battle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4ec34-af68-4791-8e36-0cc415642652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94672fa-5cbb-415f-81a5-63fc7649313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Great Firewall, however, has proved beyond doubt that not
        only can the internet be controlled, but that doing so can help prop up the
        regime and prevent opposition movements from getting off the ground.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1195579-274b-41c4-8e8a-e27ed054060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66862a1-1bee-494e-bac1-e9770b9565dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite arguably kicking off the trend of internet shutdowns, Beijing
        is not a frequent offender in this regard. Chinese censorship is generally
        sophisticated enough that the authorities don''t need to use such a blunt
        instrument as shutting off all access -- they achieve the same purpose by
        filtering what can be discussed in the first place.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9de306-a8d3-494e-9f86-3e1b251e7f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b2db51-58f6-4c32-9809-c3804ab475f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other countries, particularly in the developing world, simply
        turning off the internet can be an attractive shortcut to this level of control.
        Shutdowns give police a freer hand to reign in unrest without the type of
        hyper-scrutiny on social media that has become common in highly-connected
        societies, and enable the government to ensure that its message is the only
        one heard on a particular topic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76bfc60-e9ba-4ba0-bfa0-9fd0c57bc21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b732ad-d0b1-4b71-a81b-e8562eb6fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, there were 196 internet shutdowns globally -- mainly in
        Asia, Africa and the Middle East -- according to Access Now. In the first
        half of this year alone, there were 128, and 2019 looks to be the worst year
        on record. According to Freedom House, a Washington-based NGO, almost half
        of the world''s population lives in a country "where authorities disconnected
        internet or mobile networks, often for political reasons."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0246e-2c2c-41c7-91b5-ca77816c35d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff9e9d9-57cc-4ca6-ace1-9db6bc3ba178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Major ramifications</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85f203-03f8-4989-9554-84e4eeb58734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing internet access isn''t merely an annoyance -- it can deprive
        people of vital information during periods of unrest, putting them at risk.
        It also restricts the media''s ability to hold government or security services
        to account.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad9b211-0f9f-43b7-a750-8cb3fc17cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c9f1fe-1c30-4605-bce9-512dd3661cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the global economy depends on communications technology
        -- everything from high-speed stock trading to logistics and delivery services
        -- and internet shutdowns can have major economic repercussions too.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4ba1f-61fb-414f-a256-c6a80a0a30e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f258d389-466b-4f9f-be87-9e709ef98a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Council for Research on International Economic Relations
        estimates that between 2012 and 2017, shutdowns cost the country''s economy
        more than $3 billion, and there have been many more blackouts in the years
        since.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0c375-2c0a-4bd4-b76e-d1b289dd4721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f71630-1ce4-4769-839a-46e4fe963553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shutdowns impact the ability of citizens to get accurate information
        from government sources in times of unrest or emergency. It also becomes harder
        for citizens to contact family members and friends in other parts of the country,
        or in other countries," according to the Internet Society. "The efforts of
        first responders and healthcare providers can also be hindered if a shutdown
        prevents their ability to effectively coordinate and communicate in the event
        of an emergency or natural disaster."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72643a-e999-48c5-be88-74c47db23b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ef84d-a4a1-4678-83d5-b0470c6832cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The methods behind an internet shutdown, particularly a complete
        one, are fairly straightforward. The government simply orders internet service
        providers (ISPs) to drop connections to the outside world -- like turning
        off a home modem, but for the entire country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e9b087-3163-4a28-b008-af962191a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f7f9e-38e5-4464-962f-0264e8c98b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a complete shutdown is in place, there is often no way around
        it. Anti-censorship tools like VPNs don''t work when there is no internet
        connection for them to use. Kashmiris have nicknamed a train which runs to
        the neighboring territory of Jammu "The Internet Express," as so many of them
        use it daily to check their email and keep their businesses running.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419695a9-0ea4-4958-a5f1-f11f2a9f96db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c7266-d904-4d6f-beeb-826e7b9b1fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternative means of providing internet access are largely in their
        infancy. Satellites which beam in broadband are expensive and depend on private
        companies being willing to defy governments. Mesh networking, which uses phone
        and router connections to create a peer-to-peer chain from a cut off area
        to the open internet, requires a level of consistent population density that
        isn''t necessarily in place in many areas, such as Kashmir, affected by internet
        shutdowns.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91da76b7-49eb-47f4-ad7b-7607a4df8afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d844d01-6cfc-4733-890c-0dad5708721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What can be done?</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c83711-299a-4b3e-88b8-ce50409f31c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many instances, especially blanket shutdowns, internet blackouts
        may breach rights guaranteed by the 1948 Universal Declaration of Human Rights
        and other international treaties. The United Nations has also affirmed member
        states'' responsibility to protect people''s access to the internet and freedom
        of expression online.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d0d59-7266-4dc0-ad72-e817b1a6b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b2f02-08fe-40ed-a48c-a0b12556bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Micek, general counsel for Access Now, said that "every internet
        shutdown should be tracked and called out by the United Nations."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7abdccd-75f5-4640-a4d5-baf6472e3f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538cdced-02b0-4e17-a2ac-33c8d391e918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only are such blackouts potentially in breach of UN-protected
        rights, but they also obstruct international aid work, security and development,
        he added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236aa60a-ba05-4970-88e9-44996e2928c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d01092-df4b-4b2f-8e1a-364f36fee61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micek said that while human rights bodies have long called out censorship,
        "we now look beyond, to technical bodies like the ITU, funding institutions,
        regional bodies like ASEAN and the African Union, to the UN Secretary General
        himself to make clear that shutdowns are unacceptable measures, an affront
        to the law of nations."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad38a0f-323d-49d8-8e98-8dfde42e6865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d904ab-145a-4355-8022-90997d101a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having rights and enforcing them are quite different, however. In
        India, some individual shutdowns have been challenged in the courts, and there
        is an ongoing effort to change the country''s law on internet shutdowns to
        make them more difficult to impose.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e938cd0f-524a-4b96-8636-a56494857b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309dfc0a-eb66-4ff3-b9ab-aee3875e9e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Access Now, growing awareness of the damage caused
        by internet shutdowns has led to more frequent challenges in the courts. "Even
        when a court doesn''t directly rule in favor of the plaintiff, or even hear
        the case, taking legal action can have a positive impact for the human rights
        of those suffering under the shadow of internet shutdowns," the group said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae862a4-6bb8-49b4-a1e8-3fbbbcb33de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b9389-8101-4900-8bba-67cfbc8c21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these cases have been brought by individuals, not internet
        companies, even though they are often the most affected by shutdowns. Access
        Now and others have argued that industry could be playing a much wider role
        in this fight, contributing both financial and reputational weight. In the
        US for example, Apple fought hard against an attempt to get it to undermine
        encryption for the FBI.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430fdce8-551e-4e09-b995-89a5964d0ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b12c701-ec7a-4698-9dc0-c3bb41bc7a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in many countries, courts are underpowered and unlikely to challenge
        shutdowns. Many governments are also following China''s lead in writing the
        ability to filter and control the internet into law. Industry has shown itself
        unwilling to challenge governments, such as Beijing, where there is little
        chance of success in court -- including Apple.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aff7b03-4cff-4ac7-a940-9ac192aec5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201b464-314b-4b69-a4de-edd4164430ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The business community can band together in their existing associations
        ... and demand governments rein in their destructive tendency to order internet
        blackouts and throttling," Micek said. "Disclosing the financial cost of shutdowns
        is a clear way businesses can illustrate the adverse economic impacts to policymakers."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b49cd0-6a3c-4e0f-b0cc-8424d1ad2279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55345c-fcc3-44d2-8874-a3599f5469f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies can also refuse to carry out network disruptions and instead
        challenge governments with legal, lobbying and policy tools, he added.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca538861-52f5-4d38-9df1-fc6952a06d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d8d08-aef8-4085-b7db-1aa16c2c6066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year 2019 was when internet shutdowns became a mainstream problem
        -- and the case against them, both economic and political, is undeniable.
        With that case proven however, next year internet freedom advocates and anti-censorship
        organizations face the much more difficult task of working out how to fight
        back.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2c6ba6-bb28-445f-9f32-251b887be8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T15:26:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/21/asia/internet-shutdowns-china-india-censorship-intl-hnk/index.html"><em>"Internet
        shutdowns used to be rare. They''re increasingly becoming the norm in much
        of the world"&nbsp;</em></a></p>'
  'sanna-marin-finland-new-record':
    'author': 'Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-22T15:58:16.692+08:00
    'imagesource': 'jcr:6f9b37b4-ff6a-4064-ab89-6dfe19e3ab5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef092c5e-d74c-4dbf-b239-f5a616210766'
    'lead': 'Standing front and center among the neat rows of middle-aged men was
      Finland''s new prime minister — 34-year-old Sanna Marin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-22T16:06:17.863+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:27:11.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:00.696+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Finland', 'Sanna-Marin']
    'template': '1'
    'title': 'From cashier to world''s youngest PM. Finland''s new leader breaks the
      mold'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa6822-6f40-4634-8c87-3c2011674351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When leaders from the European Council
        gathered for a group photo in Brussels last week, it was hard to miss the
        class newbie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c300c5b3-5a1e-4e8f-9318-dcc794d4281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing front and center among the neat rows of middle-aged men
        was Finland''s new prime minister — 34-year-old <a href="https://edition.cnn.com/2019/12/09/europe/finland-youngest-prime-minister-sanna-marin-intl-scli/index.html"
        target="_blank">Sanna Marin</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d36fb22-b1e2-4b74-83b4-ac2a10cae541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young woman had a huge smile on her face. And why not, given
        her trailblazing new status as the world''s youngest sitting prime minister.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30364d58-f961-4bb7-bc87-da023e4aefb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former transport minister shot to worldwide fame earlier this
        month after the leader of her Social Democratic Party stepped down — and Marin
        stepped up, becoming the country''s youngest-ever prime minister.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e616609-a982-4acd-80f7-bc48f8f30e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She now heads Finland''s governing coalition of five parties — all
        of which have female leaders, and almost all under the age of 35.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920bcc01-fca6-48a7-8dc3-0b2efb817498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a remarkable line-up, given the country''s leaders have traditionally
        been older men.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa0b41-ac0a-4e25-bab7-302bcc842e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin''s youth and gender "make her stand out from her predecessors,
        that for the most part have been males in their 50s," said <a href="https://researchportal.helsinki.fi/en/persons/timo-miettinen"
        target="_blank">Timo Miettinen</a>, researcher at Helsinki University''s Department
        of Political and Economic Studies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0feb8-6ea3-47a1-b431-be526698f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland was the first country in the world to elect women to parliament,
        a little over a century ago. In that time, there have been just two female
        prime ministers before Marin, each serving for no longer than a year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc3c583-89ea-402a-b76d-87dbd76ae2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, many Finns were too embroiled in internal political strife
        (the previous prime minister resigned after nationwide industrial strikes)
        to make much of a fuss about Marin''s record-setting age.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe30734-414f-4355-8a49-4bd355a97b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the international press started weighing in, they took
        notice, said Miettinen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbbe1de-e6af-4700-bd94-43aaa27cbdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have been saying it''s the best thing to happen to the international
        reputation of Finland," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44b45d-40f5-4c15-b44b-667c22411850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T16:06:17.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a sense of pride — at least among her supporters and people
        who support her coalition parties."</p>'
