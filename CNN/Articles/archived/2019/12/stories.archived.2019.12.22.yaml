      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a3111-e521-4bff-8c5a-19bb391b723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:24:24.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement shared by NDFP Chief Political Consultant Joma
        Sison on his Facebook page, both parties agreed to recommend a nationwide
        ceasefire starting on December 23 to January 7, 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf1335f-5657-41c2-8afa-d4f0d9755756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:24:24.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af4901b-9f10-487d-8495-38fa2f23703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T09:24:24.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the ceasefire period, the respective armed units and personnel
        of the Parties shall cease and desist from carrying out offensive military
        operations against each other,” read the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763718a5-1368-4ff7-aa9f-5455196c61ab'
      'mgnl:activationStatus': true
