    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:27:01.528+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Laguna', 'Rizal', 'methanol-poisoning', 'lambanog']
    'template': '1'
    'title': 'At least 9 people dead from suspected poisoning after drinking lambanog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16222f-db8c-4333-ada2-ce03cd851c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T20:41:48.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> —&nbsp;At
        least nine people from are confirmed dead Sunday from suspected poisoning
        after reportedly consuming coconut wine or lambanog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b26dd0-6a2f-4833-84c2-46f2e1c4a93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:10:25.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the victims were from Rizal, Laguna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0105d3f9-b16e-414a-81db-c54122b6bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:10:25.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rizal Mayor Vener Muñoz, the victims were drinking
        a generic brand of lambanog. Muñoz added it was unclear when the victims drank
        the beverage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e19fe-ebad-4735-91d3-4ef181bc3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:10:25.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said over 100 other people complained of pain after drinking
        lambanog, but were not critical. They are currently being treated at the Philippine
        General Hospital in Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b417505c-e710-4708-bcf7-b08294222e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:10:25.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Facebook, <a href="https://www.facebook.com/GovRamil/posts/3286652334684018"
        target="_blank">Laguna Governor Ramil Hernandez</a> said he has banned the
        sale of lambanog in the province so authorities can investigate the cases
        of poisoning in Rizal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30031ab0-46c5-4ba7-b110-0151663f1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:10:25.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another person from Quezon died from alleged poisoning,
        also after drinking lambanong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc896096-a80d-4ca5-b130-639aa97db1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:10:25.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from police in Candelaria said several people were drinking
        the beverage which they bought from a store in Barangay Sta. Catalina Sur
        on Saturday. At around 11 a.m. the following day, police said they received
        a call from barangay chairwoman Myla Escamilla saying the victims were brought
        to hospital for alleged poisoning,</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0afa7-88a9-40da-b56f-91f1c6181f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:10:25.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report said two were comatose, while four others were
        discharged after being treated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dcb5b6-59f7-4c79-8630-1ef7f42fcb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T23:10:25.111+08:00
      'mgnl:createdBy': 'pia'
