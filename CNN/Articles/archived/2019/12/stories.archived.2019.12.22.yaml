      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wesmincom chief said that the three Indonesian nationals were
        kidnapped on Sept. 23 at Lahad Datu, Sabah.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5b06e0-2fa7-4e60-b1e8-73c9e4028914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:27:29.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a22396-e59d-4644-90de-3b7238382080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:27:29.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Sobejana added that one Abu Sayyaf group member was killed
        during the rescue operations. Meanwhile, one soldier was killed and another
        one was wounded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb0fd2-8a10-44c0-934a-1f78c4612f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:27:29.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc62ea59-4f87-4442-94b1-35e37f8e8bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:27:29.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, AFP Spokesperson BGen. Edgard Arevalo said that they
        are monitoring seven individuals still possibly held by the Abu Sayyaf.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c04051-2e3e-4a9c-85ef-5bc60ba013dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:27:29.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f7821-fc0f-488f-8a07-317468ec075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:27:29.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the possible kidnap victims are three Indonesians,
        three Filipinos, and one Vietnamese national.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec6a90-511e-4ff4-9506-c8841a58923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T14:27:52.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the military is aiming to neutralize the Abu Sayyaf group
        and two of its top leaders soon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77135036-bacb-4740-b005-33f96a976333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T14:27:52.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:16.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f64d13-526d-4a18-b69b-b6720850b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T14:27:52.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:16.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ginagawa natin is to meet the target of the President to neutralize
        the Abu Sayyaf. So we are looking [forward] to the neutralization of the two
        key leaders, Sawadjaan and Radulan Sahiron," said Sobejana.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd57fc34-afe7-4828-baa4-637fd37e4599'
      'mgnl:activationStatus': true
