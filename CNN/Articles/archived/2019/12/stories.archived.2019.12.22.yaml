      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously <a href="https://cnnphilippines.com/news/2019/3/21/Rodrigo-Duterte-ends-talks-CPP.html"
        target="_blank">ended all talks</a> with the CPP in March.</p>'
    '12':
