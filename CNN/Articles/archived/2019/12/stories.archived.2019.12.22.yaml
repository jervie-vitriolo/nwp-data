  'Cuba-new-prime-minister':
    'author': ' Patrick Oppmann and Ralph Ellis, CNN'
    'caption': 'Cuban President Miguel Diaz-Canel named Manuel Marrero Cruz as the
      country''s prime minister, a nonexistent role within Cuban politics for more
      than four decades. Fidel Castro was the country''s last prime minister.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
