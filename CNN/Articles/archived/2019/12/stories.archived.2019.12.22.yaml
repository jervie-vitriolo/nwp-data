    'template': '1'
    'title': 'Malacañang orders declaration of ''unilateral and reciprocal ceasefire''
      with communist rebels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1386c860-ed63-4f0c-a157-e172b4368759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T22:03:23.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:08.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — The
        government has ordered the declaration of a "unilateral and reciprocal ceasefire"
        with the Communist Party of the Philippines, the New People''s Army and the
        National Democratic Front (CPP-NPA-NDF) Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e9615a-1060-4d1b-b866-a5c5fd18f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T22:03:23.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:08.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Presidential Spokesperson Salvador Panelo said
        the ceasefire will be implemented nationwide and will be in effect from December
        23 to January 7, 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441eab56-7855-4f40-a2bd-3bce5c8d40f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T22:03:23.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:08.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Executive has instructed the Department of National Defense
        and the Department of the Interior and Local Government, together with the
        Armed Forces of the Philippines and the Philippine National Police, to issue
        an official declaration therefor and communicate the directive for a national
        armistice with the CPP-NPA-NDF to their respective agents and armed units
        for due observance during the period," the statement said.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        President Rodrigo Duterte orders Defense, Interior departments, AFP and PNP
        to declare truce with CPP/NPA/NDF from Dec 23, 2019 to Jan 7, 2020.<br><br>This,
        Malacañang says, is in line with Duterte&#39;s wish for Filipinos to celebrate
        the season without violence and disruption <a href="https://t.co/Al7uQo3dGM">pic.twitter.com/Al7uQo3dGM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1208732146971467776?ref_src=twsrc%5Etfw">December
        22, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515caa22-d6a5-40cb-b87a-1f86da3031f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T22:03:23.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:08.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a356261c-d1a9-434d-b887-526ae6dbe071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T22:03:23.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:27:08.424+08:00
