      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        military has rescued on Sunday two Indonesian kidnap victims from the hands
        of Abu Sayyaf at Panamao, Sulu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffef3e2-257f-407c-aedb-f7f8913683a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:27:29.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e40fe-be7e-43c3-b3a3-2a32d9c8b9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:27:29.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Western Mindanao Command (Wesmincom)
        chief Lt. Gen. Cirilito Sobejana said that two rescued Indonesian nationals
        were identified as Maharudin lunani and Samion Bin Maniue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946bbc3-103b-437c-804a-3676d52698ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:27:29.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd84b17f-6add-4362-b28d-092649fb3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T12:27:29.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rescue operations are still ongoing for the other
        Indonesian victim Muhammad Farhan.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c28cc4-d26c-4e72-896d-86f2738e9308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T14:27:52.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-cordone na natin yung area, so we are very optimistic na makuha
        pa natin itong isang remaining," said Sobejana in a separate message to reporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ed608-cf10-45e0-9cdb-cef8ce415925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T14:27:52.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:27:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb1a2a-d659-419c-a8f6-f6892865c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T14:27:52.396+08:00
