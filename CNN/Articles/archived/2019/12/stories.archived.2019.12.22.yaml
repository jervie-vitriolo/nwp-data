      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/20/House-reso-calls-resumption-peace-talks-communists.html">131
        lawmakers urge Duterte to resume peace talks with NDFP</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607a4d25-6a84-46b9-8061-5e8b062d2f1b'
      'mgnl:activationStatus': true
