      'text': '<p>The Palace statement comes after the CPP <a href="https://cnnphilippines.com/news/2019/12/22/Communist-Party-of-the-Philippines-New-People-s-Army-ceasefire.html"
        target="_blank">declared a ceasefire Sunday</a>, following a recommendation
        of the Philippine government and the National Democratic Front of the Philippines
        (NDFP), which represents communist rebels in peace talks.</p>'
    '14':
