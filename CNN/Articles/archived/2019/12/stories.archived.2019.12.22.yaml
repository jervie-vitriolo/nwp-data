      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/21/politics/north-korea-satellite-images-building-expansion/index.html"><em>"Satellite
        images of North Korea reveal new work at military site linked to production
        of ICBMs"&nbsp;</em></a></p>'
  'LTFRB-counters-Angkas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-22T09:11:12.680+08:00
    'imagesource': 'jcr:03f987eb-d268-468a-ad60-115d0c5b32ff'
