      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        Department of Health (DOH) has reported that two individuals, including a
        four-year-old girl, have been hurt by fireworks as it began its annual tally
        of fireworks-related injuries leading to the New Year revelry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c07f9-6ef6-41a5-9a71-544860dccaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:27:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b4001a-fb3a-4182-9883-5bb852c74a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:27:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two both sustained burns, with a 23-year-old man from Metro
        Manila getting hurt by a sky-rocket, while the girl from the Cagayan Valley
        region was hurt by an unknown firecracker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e654578d-803e-498d-9a05-32754413069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:27:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:17.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f81c906-4308-4bb1-b347-34f7e3ec0601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:27:36.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:27:17.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were treated for their wounds, given anti-tetanus and toxoid
        shots, and were sent home after.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3b7c0-5a68-4c72-abfd-3652b87065f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-22T11:27:36.559+08:00
