    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc3ae17-6b80-40b3-bc61-2eb89a7ca6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:35:06.240+08:00
      'mgnl:createdBy': 'chang'
