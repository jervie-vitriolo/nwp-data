      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abaead1-698d-4935-a451-b9ab9cecbaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.075+08:00
