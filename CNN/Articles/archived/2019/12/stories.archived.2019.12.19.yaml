      remain – FOCAP'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b0015-d5fd-425a-9d99-b5745ef1a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong>&nbsp;Justice
        has been served to the 57 victims —&nbsp;including 31 media workers —&nbsp;of
        a brutal massacre after a decade-long wait, but the country still has a long
        way to go to ensure the safety of the press, a board member of a journalist
        group said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee66252-2320-40f5-992f-cdebcbbf2c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnaby Lo, board member of the Foreign Correspondents Association
        of the Philippines (FOCAP), lauded the decision of a Quezon City court to
        convict 43 of those accused in the multiple murder. Twenty eight of those
        convicted were sentenced to serve up to 40 years in jail including Datu Andal
        ''Unsay'' Jr., Zaldy Ampatuan, and Datu Anwar, Sr. —&nbsp;brothers from the
        known clan in Maguindanao. Fifteen others were sentenced to six to 10 years
        of imprisonment for being accessories to the crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1298f2ac-60a7-4fa6-afe6-d444c111a38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4745e1-8ad9-4a28-9485-2d8cb9d04db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acknowledging the positive impact of the verdict, Lo pointed
        out that there are still other journalists who have been killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6592090-6abe-4b0c-bf80-0d71821f91bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba59992e-c39b-4c7e-8674-7fa94e3edab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (court decision) is definitely a big step towards ending that
        culture of impunity <em>pero malayo pa tayo doon sa laban na ''yun kasi hindi
        naman ito lang ''yung mga</em> media people <em>na napatay</em> [we still
        have a long way to go because these were not the only media people who have
        bene killed] throughout the years," Lo told CNN Philippines'' <em>On the Record.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44389489-c44a-4f6e-9131-4f4da42e300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dc1d4f-baf2-474f-bb1e-d89985fa8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year <em>iba-iba naman</em> numbers <em>niya pero mayroon</em>
        [The numbers change every year but there are still some killings], and one
        death is one too many <em>so dapat wala</em> [there should be none]," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934aee40-b010-40d6-9695-1f990ccc45dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c71ff05-98c8-4fb9-8159-7cb7a8c1db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in November, a radio broadcaster was <a href="https://cnnphilippines.com/regional/2019/11/7/Dindo-Generoso-radio-broadcaster-Dumaguete-City.html">shot
        dead in Dumaguete City</a>. <a href="https://cnnphilippines.com/regional/2019/11/10/Dindo-Generoso-murder-charges.html">Four
        have been charged for his murder</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0957a4c3-9948-482d-b8f3-77cecbea626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo said journalists also continue to battle against fake news and
        other threats. He shared that some FOCAP members had to change their names
        on their articles out of fear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ebadc0-c144-48b8-945b-8db11c455130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f5849-4ded-409f-8c8a-a551ae739065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is some semblance of press freedom <em>pero mayroon rin</em>
        proliferation of fake news. <em>Kalaban namin ''yun</em>," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8c1b1-b097-4e3d-ae46-ab10c1260b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae7ffd-a938-4580-a21b-7113764a9703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is some semblance of press freedom but there
        is also proliferation of fake news. That is also our enemy.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6179d1da-b14f-4f78-b089-716c97adcce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea243e-1f21-46c6-9489-83b92343e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said press freedom does not just mean journalists are able to
        release reports but that they should also feel safe from harm and harassment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3462e0-f3a9-4fcf-85a4-b7e1ec02fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deff27b6-efa1-4bf4-ac77-2eddbe001038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Press freedom is not just us being able to report, write our stories...It''s
        about us being able to report our stories without fear of being hunted, without
        fear of being killed and without fear for our safety as well as without fear
        of getting unduly criticized or harassed," argued Lo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb53f82b-ca4e-40be-ab28-ca3e5b68baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f0d21b-0d57-43bf-b677-3b6517389bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5858fb-6760-412a-895a-ec256644d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ending impunity</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0b5fe1-1a11-4e16-8e7f-223e3a5d4b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58818728-4826-4dfa-a57c-56541e6cb5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Task Force on Media Security Executive Director Joel
        Egco said the decision on the Maguindanao massacre could have implications
        on the country''s ranking on the global impunity index. The Philippines ranked
        as the <a href="https://www.cnnphilippines.com/news/2019/10/30/Committee-to-Protect-Journalists-Philippines-media-killings.html">fifth
        worst country in the world for journalists in 2019</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea67373-9a1e-4f90-88a8-55c94e2dd2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7104c2-7315-40d2-a6e4-4c5e8cfcda81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egco explained that a country is included in the index if it has
        five unsolved media killings. The country ranked fifth because of at least
        40 unsolved killings, most of which came from the 2009 Maguindanao massacre,
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88969564-051e-4a29-afc4-acc70055ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64387131-61e2-4273-988c-5f191ae4a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi nila noon [What they were saying then], we have 40
        to 41 (unsolved media killings) —&nbsp;32 doon, ito [from this] —&nbsp;kaya
        [that''s why], imagine now, the implication of the promulgation of this case,"
        he said. "We will improve."</p>'
