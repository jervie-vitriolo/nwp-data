    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe6092-bbb1-4486-b9a7-eb07d59864ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.433+08:00
