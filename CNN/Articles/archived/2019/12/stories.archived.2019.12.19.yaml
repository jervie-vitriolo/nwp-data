      'jcr:uuid': 'a076277c-6c97-4ece-95a2-ff373c447713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:00:25.406+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:10.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Once again as in olden days, happy golden days of yore</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b4759c-513a-49bf-aa92-4a8759764656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:00:25.406+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:10.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, every December night, I find myself hustling from my
        office to the Philippine Consulate. My planner becomes a Tetris game of blocking
        nine straight evenings while trying to find spare time for dinner with friends
        and catching a show. Among my Simbang Gabi peers, I may not have the most
        religious reasons for attending mass. Still, I do like the notion of devoting
        myself to nine consecutive nights of being with the Filipino community during
        the busiest time of the year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af5caa-f048-4c3c-b914-f33d22d37716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:00:25.406+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:10.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you live in a city as physically and emotionally demanding
        as New York, it’s nice to take a step back, sit down, and have a quiet moment
        to yourself for a few hours. Of course, being a Filipino gathering, there’s
        never a full hour of actual quiet time. But Simbang Gabi is the perfect opportunity
        to slow down and reflect. For once, my mind doesn’t revolve around my list
        of never-ending meetings, deadlines, and packing last-minute Amazon deliveries
        from family members.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9aee70-cf15-47d6-a99d-8007e355afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:00:25.406+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While titos and titas took turns taking pictures by the consulate’s
        parols and bahay kubo, the Filipino diaspora seemed to melt into a sense of
        kapwa-tao. During one of the homilies, the priest reminded us that there was
        always a place for anyone at a Filipino table. True enough, crowds only seem
        to multiply as the days go on. Perhaps people wanted to participate in the
        raffle contest (My cousin and I have both won small prizes last year but failed
        to win the grand prize — a roundtrip ticket to Manila. There’s always this
        year.) Maybe it was because I brought my New York-based cousins and friends
        with me. Even a flight attendant friend stopped by the consulate with me before
        jetting off the next day. Or perhaps everyone wanted a slice of Filipino tradition,
        which felt like a serving of fresh Filipino food served at salu-salo: warm,
        authentic, and tasted like home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176335d7-46b1-4a9f-a6af-e99c0bae6bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:00:25.406+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of us originally came from a country with over 7,000 islands,
        spoke different dialects, and hailed from different neighborhoods in New York
        to be together in the consulate. As I watched cell phones being pulled out
        of purses and pockets to film the choir singing Filipino carols, I saw how
        Simbang Gabi sa Konsulado could bring us closer to our Filipino community
        and identity. Whether you run on Filipino time or the New York minute, in
        these few hours, the vast distance between America and the Philippines seems
        to grow closer to celebrate pasko na naman.</p>'
  'pnp-maguindanao-massacre-suspects-banac':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-19T19:01:18.391+08:00
    'imagesource': 'jcr:0e83f1a5-3761-4c60-bf3a-32de36fa70af'
