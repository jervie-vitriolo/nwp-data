      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21198661-56fd-4729-bcd7-7b1bd141b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Harry Roque told the court that their camp will appeal the
        denial of damages for Momay''s family.</p>'
  'ph-freedom-index-2019':
    'author': 'CNN Philippines Staff'
