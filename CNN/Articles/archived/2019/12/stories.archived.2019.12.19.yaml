    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '994948ae-2cf0-4317-a267-0ebe3d339235'
    'lead': 'Justice has been served for most of the victims of the gruesome Maguindanao
      Massacre on December 19, but one family continues to grieve without closure. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:00:28.430+08:00
