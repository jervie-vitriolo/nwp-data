  'Maguindanao-massacre-missing-suspects-Ampatuan-arrest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-19T14:23:28.773+08:00
    'imagesource': 'jcr:2694b64b-3891-4758-9654-28bd344081a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '407e0696-a502-403a-a5ef-81841624cacf'
    'lead': 'The Philippine National Police will ''double all efforts'' to arrest
      the 80 suspects in the decade-old Maguindanao massacre who have evaded arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:26:32.157+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:24:27.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:38.077+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manhunt on for Maguindanao massacre fugitives'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94e8fb-7605-4d2c-9563-5e0356a3444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921df26f-1d87-491b-b9b4-6a209af17f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> Authorities
        resumes hunting down dozens of suspects in the decade-old Maguindanao massacre
        who have evaded arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e3827-c3dd-42a5-9b10-5cb03834995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a8ca9-7504-4b01-b190-0954ad2cca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said on Thursday it will "double
        all efforts" to arrest the 80 other suspects after a Quezon City court handed
        down its verdict on the 101 accused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658cc62-99ed-4400-aaf2-e033d1440e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74a125-b972-45b6-b1cf-42a8aa58d4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP officer-in-charge PLtGen Archie Gamboa said he directed the
        Criminal Investigation and Detection Group, Intelligence Group, and the police
        officers in the Bangsamoro Autonomous Region in Muslim Mindanao to launch
        massive manhunt operations for the fugitives, including dismissed Police Inspector
        Michael Joy Ines Macaraeg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2857909c-bbd5-4cac-bce5-6167526ef183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f0d10-2ad5-4435-b2cb-c44deabcd9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraeg was sentenced on Thursday to six to ten years of imprisonment
        as an accessory to the crime, but he did not appear during the court ruling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f10044-9a56-4ba9-b0e6-8caa624b7a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f86d5b-ba1e-4662-8a2c-db1fbc5480c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the nature of their crime and their continued flight
        from justice, we presume these fugitives to be armed and dangerous," Gamboa
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6762287-cc1e-4ba0-abb3-66114a5f7185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae12e1-292d-4adc-beaf-df5aee7709d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 80 suspects facing arrest, 14 have an Ampatuan surname.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31185c9b-8f4f-4e07-8bd4-7f5e467e60f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3205593-6439-4194-ba51-8189b411c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International rights group Human Rights Watch (HRW) also said at
        least 50 of the 80 suspects are police officers and soldiers, including close-in
        security for murder convict Datu Andal "Unsay" Ampatuan Jr.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306ed554-e0ce-41c5-b475-204bebdcc595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a6725-c28d-4c9e-945c-efc5bb887278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the verdicts in the case, Philippine authorities
        need to apprehend the several dozen suspects still at large," said Phil Robertson,
        HRW Asia Division deputy director.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf1d95-cbc8-449f-9a66-1d7b3192695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cef06c-60fb-43bb-b4fb-21ba8228f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:26:32.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:24:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Regional Trial Court Branch 221 Judge Jocelyn Solis-Reyes
        convicted 28 people — including brothers Andal "Unsay" Ampatuan Jr. and Zaldy
        Ampatuan — of 75 counts of murder and sentenced up to 40 years in prison without
        parole.</p>'
