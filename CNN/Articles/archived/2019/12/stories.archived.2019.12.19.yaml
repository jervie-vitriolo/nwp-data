      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:06:08.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2019/11/28/donald-trump-rudy-giuliani-ukraine.html">Trump
        contradicts testimony – and himself – by claiming he never directed Giuliani
        on Ukraine</a></strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09e4888-0a66-4cc3-b2e3-1556f482489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats say that Trump was impeached because he abused his office
        by directing a pressure campaign for Ukraine to announce an investigation
        into former Vice President Joe Biden and his son Hunter Biden, conditioning
        $400 million in US security aid and a one-on-one White House meeting on the
        investigation. Then Trump covered up his misconduct, Democrats say, obstructing
        Congress by stonewalling all the subpoenas from Congress trying to investigate
        his conduct.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787806e9-e9c9-4520-903a-67ba38146e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c400fa73-c8ee-4c2c-9c06-6b0e76085d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His conduct continues to undermine our Constitution and threaten
        our next election," said House Judiciary Chairman Jerry Nadler, a New York
        Democrat. "His actions warrant his impeachment and demand his removal from
        office."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f8adc7-b390-4871-989a-a53bc778ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02262f31-8ee7-423c-bb17-8bbf1afdbb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Adam Schiff, a California Democrat who led the
        impeachment investigation, said that the President "was willing to sacrifice
        our national security by withholding support for a critical strategic partner
        at war in order to improve his reelection prospects."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b8eeea-faa8-4631-9a58-04a9debb7240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for the courage of someone willing to blow the whistle, he
        would have gotten away with it," Schiff said. "Instead, he got caught. He
        tried to cheat, and he got caught."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b33ca-4d0d-474b-ade1-560477fca7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0836ea-f160-49d8-b7e0-723070968a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But congressional Republicans condemned Democrats for rushing to
        impeach the President, charging that Democrats pushed forward with a partisan
        impeachment intended to beat Trump at the ballot box in 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ab233-5c9b-433a-8a19-e44175691a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of America see through this. The people of America understand
        due process, and they understand when it is being trampled in the people''s
        House," said Rep. Doug Collins of Georgia, the top Republican on the Judiciary
        Committee.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619271da-0b86-4d8f-890e-3e3ccf91544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33771400-976e-464a-8ed2-10c103b226ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve found here today is a president who did not do as being
        charged," Collins added. "The call itself, the two parties say no pressure.
        Nothing was ever done to get the money. In fact, they didn''t even know the
        money was held."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a73cd2f-429d-4c3a-bce4-7d1bcc87ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intense partisan debate over impeachment played out for hours
        on the House floor Wednesday on rapid-fire fashion ahead of the impeachment
        votes. In one-to-two minute speeches, Democrats and Republicans traded passionate
        arguments for why they were voting for or against impeachment. Back and forth
        they went: Democrats explaining the duty to impeach, followed by Republicans
        declaring that impeachment was a massive mistake.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e61e9-de91-4497-b513-529e0378f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39722c6-8611-4343-88f4-eb9d8ad2e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers on both sides referenced back to the Founding Fathers,
        to the history being made with Wednesday''s votes and to the ramifications
        they were leaving for their children and grandchildren.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9162b5-3150-4ceb-b02a-07fad60348bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dfd771-86de-486a-9907-b3379aaab4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floor fight is the same war that the two parties have waged
        for the past three months in the closed-door depositions and committee hearings
        after Pelosi opened an impeachment inquiry on September 24.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66120929-0fb3-4b96-9c17-aab5f355ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.355+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation included testimony from 17 officials, 12 of whom
        appeared in public hearings. They described a months-long campaign led by
        the President''s personal attorney Rudy Giuliani to oust former US Ambassador
        to Ukraine Marie Yovanovitch, followed by a push for Ukraine to announce the
        investigations that would benefit the President politically.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac69a5d-ccb9-4b5f-a8ef-d31cca68b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3c72ae-9e15-45f7-aadd-f5adc7d7efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several key officials, including acting White House chief of staff
        Mick Mulvaney and former national security adviser John Bolton, refused to
        testify. Democrats, however, chalked up the defiance of subpoenas to evidence
        of congressional obstruction rather than fighting in court to force witnesses
        to appear — a move that could have prolonged the impeachment inquiry for weeks
        if not months.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1534c09-ea98-4985-ad31-21e3cf000059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a74c5-97df-497b-9e25-dcc5e3095d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading up to Wednesday''s vote, no Republicans signaled they were
        considering voting to impeach the President. The looming question was whether
        moderate Democrats — the 31 who represented congressional districts Trump
        won in 2016 — would support impeachment.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ea735-1cce-467f-9619-9d80f02043b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, almost every one of the 31 Democrats said they were
        compelled to vote for impeachment. Only Peterson, a veteran lawmaker from
        a deeply red rural Minnesota district, and Van Drew, who signaled he would
        soon switch parties, said they were opposed to impeachment altogether. Golden
        split the difference, voting for abuse of power and against obstruction of
        Congress.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932bdd5-749d-4510-b7b4-d2e60aade789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed9aa6-890b-4db1-95b5-f781f4a246c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s vote shifts the impeachment proceedings to the Senate,
        where a trial is expected in January. Senate Majority Leader Mitch McConnell
        told Republican senators at a policy lunch Tuesday that he will announce by
        the end of the week the date for the start of the Senate trial, according
        to sources.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde40f2-0da8-4366-9b93-56a119894d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24fc928-74fa-44d8-b936-37d93f247315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For House Democrats, the next step to prepare for the trial is to
        name impeachment managers who will prosecute the case in the Senate. Wednesday''s
        vote also paved the way for the House to approve a resolution announcing the
        managers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00c28b0-74bf-4c2c-a96b-c6e601428833'
