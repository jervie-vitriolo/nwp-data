      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the company also said it''s expanding the branded
        content tools it offers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa70492-2367-4e9e-8807-db34777c0d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T07:21:02.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aaaa74-a3d3-49b6-b7a0-d5281165ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T07:21:02.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubling down on such features is a way for Instagram to tap into
        the growing influencer marketing industry, which has exploded on its platform.
        Instagram doesn''t take a cut of partnerships between influencers and brands,
        but Instagram does make money from branded content ads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe0ace-4bad-49e8-8fdf-2b75aa1ceb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T07:21:02.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:47.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b63800-013e-45d6-a858-3b200e7e4038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T07:21:02.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:47.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s "Brands Collabs Manager" -- a tool previously only accessible
        to Facebook creators -- will now open up to a select group of Instagram influencers.
        They''ll be able to share metrics with brands and find companies to work with.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d29f3be-f8f2-4e5d-a821-d4e12d16941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T07:21:02.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20204c4-68c4-4719-a185-ce09132a332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T07:21:02.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also part of an effort to alleviate some concerns among
        influencers about Instagram''s test to hide likes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333b3fa2-2d91-407a-90d4-39ccb5c5e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T07:21:02.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cad597-6466-434f-8e55-250b10148633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T07:21:02.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize like counts are an important metric for creators,
        and are actively working to give professional accounts the flexibility to
        share relevant engagement metrics, including like counts, with their business
        partners through new account settings," Instagram said in a blog post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8704ae76-4796-49a0-9de7-f8fabc6be68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T07:21:02.773+08:00
