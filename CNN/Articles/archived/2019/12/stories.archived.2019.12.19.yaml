      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbfcc3b-0bd0-48e8-a4ed-2716f661ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:58:07.126+08:00
      'mgnl:createdBy': 'xave'
