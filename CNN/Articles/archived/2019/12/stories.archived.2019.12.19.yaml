      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> There are now
        a total of 11 people killed in the 6.9-magnitude earthquake in Davao del Sur
        as of Thursday, according to the National Disaster Risk Reduction and Management
        (NDRRMC).</p>'
