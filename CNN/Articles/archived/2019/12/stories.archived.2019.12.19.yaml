      'mgnl:lastActivated': 2023-01-27T00:24:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a one-stop wonderland for everyday needs, the SM malls have
        become the third place of overseas Filipinos and their families after home
        and school, where relatives and friends gather to celebrate long-overdue reunions
        and meaningful reconnections,” said Jonjon San Agustin, SM Supermalls vice
        president for marketing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cec2643-fa98-42b0-9b3c-87b39aaa5737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:31.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genie Gloria, BDO Remittance senior vice president and head, said
        that Pamaskong Handog is a way to make families happy despite the distance
        from their loved ones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b3984-86c1-4a02-b9d7-e39bbc31c397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:31.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every year, we look forward to organizing our Pamaskong Handog
        event to bring smile to their faces as they are far away from home during
        this time of the year.” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1c3cc-0a96-434e-b377-0e4f0575c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:31.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamaskong Handog 2019 was made possible by BDO, SM Supermalls, and
        BDO Remit partners WorldRemit, MoneyGram, Western Union &amp; Small World.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce840849-f6f2-4c76-8bea-11d3142a1a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:31.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caravan continued to spread cheer this Christmas season in other
        parts of the country. The second leg happened on Dec. 14 at SM City Davao
        Event Center Annex  with entertainment by Piolo Pascual, love team Edward
        Barber and Maymay Entrata, Tawag ng Tanghalan winner Elaine Duran, and OPM
        band Reo Brothers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c3d0d2-27ee-4c3c-ac55-63a6cd91e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:31.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamaskong Handog will also go to SM City Telebastagan Event Center
        on December 21. Celebrity couple Xian Lim and Kim Chiu, and OPM icon Ogie
        Alcasid will provide the fun and entertainment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401525e-1c30-4f4b-a4c2-a1208c811127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:31.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, overseas Filipino families are also entitled for exclusive
        deals and discounts since Pamaskong Handog started. They can get P300 off
        on any regular-priced item with a minimum single receipt purchase of P3,000
        at all branches of The SM Store and up to 20% off on selected gift items from
        Kultura branches nationwide until Dec. 21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d69ab-48d4-4faa-9717-7f3ce0684324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:31.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO Kabayan Savings account holders may also claim a P100 discount
        coupon during the Pamaskong Handog events and use the discount at all SM Supermarket
        and SM Hypermarket branches nationwide until Dec. 31.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28adf5dd-9016-4423-b325-51b1317bfdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:58:31.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs may join the fun by watching the live streaming of the Pamaskong
        Handog events on BDO Kabayan Facebook page with a special viewing inside BDO
        Remit offices in Hong Kong, Macau, Japan, France, Italy, Spain and UK.</p>'
    '16':
