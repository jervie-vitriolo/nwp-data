      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is deemed among the countries most vulnerable to
        climate change, often hit by strong typhoons. A string of strong earthquakes
        likewise rocked parts of Mindanao in recent weeks, claiming lives and causing
        damage to properties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246b2a04-9601-46bd-b693-ae76af9d0327'
      'mgnl:activationStatus': true
