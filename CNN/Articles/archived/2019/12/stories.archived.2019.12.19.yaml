  'art-museum-visit-longer-life-study':
    'author': 'Katie Hunt, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-19T07:54:16.186+08:00
    'imagesource': 'jcr:fd5b1440-b910-4465-8117-1d23b1192943'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45ea34b3-e79f-4cdf-97bc-54caaebbb0a1'
    'lead': 'A trip to the theater, museum or art gallery could help you live longer.
      And the more often you get that culture fix the better, a new study suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:34:24.466+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:24:46.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:33.033+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['museum', 'long-life-study']
    'template': '1'
    'title': 'Visit museums or art galleries and you may live longer, new research
      suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ed81e-3830-4b49-a471-a18ac1e24cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A trip to the theater, museum or art
        gallery could help you live longer. And the more often you get that culture
        fix the better, a new study suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832dff7-f88c-4154-a560-bec77d45885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae72d48-aa21-4102-8402-3192ed175253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from University College London (UCL) found that people
        who engaged in the arts more frequently -- every few months or more -- had
        a 31% lower risk of dying early when compared to those who didn''t. Even going
        to the theater or museum once or twice a year was linked with a 14% lower
        risk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e52886-5a66-4ea1-bd52-2321c6a039d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d21be7-ca17-4aa6-b6aa-7605f525427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They looked at data given by more than 6,000 adults in England age
        50 years and older, who were taking part in a wider study on aging.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ddff9-cbb1-4256-8857-98a54b9f32ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1b2a6-3fee-4a24-8af4-e6a063319c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While other health behaviors like smoking, alcohol and exercise
        are undoubtedly bigger predictors of mortality, these leisure and pleasure
        activities that people don''t think as a health related activity do support
        good health and longevity," said Daisy Fancourt, an associate professor at
        UCL''s Research Department of Behavioural Science and Health, and an author
        of the study, published Wednesday in the BMJ journal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4106e492-39dc-4f96-8bf2-f1a87a942ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae6d78c-2df2-486f-b8ad-d39cc79d6ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How often an individual engaged in art activities, which also included
        exhibitions, concerts and opera but not cinema, was measured at the start
        of the study in 2004 to 2005. Participants were then followed up for an average
        of 12 years, during which time deaths were recorded using data from the UK''s
        National Health Service (NHS.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95fdfc9-70b6-4c7d-bc92-5c88814ad06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78f22c-ec27-47b3-99ec-a3eee240c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d87fb-62dc-48f8-9b41-75f91a372bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at a range of economic, health and social factors
        to try and explain why there is a link between "arts engagement" and living
        longer, although as an observational study it can''t establish cause. Part
        of the reason, the study said, comes down to social and economic differences
        among those who go and don''t go to museums, exhibitions and art galleries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3588aa-1c8e-440c-956a-b3742f5b0023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cfbd93-0189-459f-9a5c-8345814b1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealth, they found, explained about 9% of the association. Cognitive
        differences, social and civic engagement, mental health, mobility and disability
        and deprivation also played a role. Things like free time and occupational
        status made no material difference, said Fancourt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ffeb1-9457-472a-baca-fc65a92f2b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94dfd62-6e66-4682-9949-6fb094d37926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the association is attributable to differences in socioeconomic
        status among those who do and do not engage in the arts, which aligns with
        research that suggests engagement in cultural activities is socially patterned,"
        the study said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9818731-04a6-4a6a-98c4-318a793a99ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec10e74-9f36-4dc2-9b45-e2dc9b516e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, said Fancourt, "over half the association is independent
        of all the factors we identified that could explain the link."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f74087-d791-439a-b401-e682c7e81162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa23952-910d-40dc-a6ea-5782b648dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that engaging with the arts can act as a buffer against
        stress and build creativity that allows people to adapt to changing circumstances.
        It also helps people build social capital -- accessing emotional support and
        information that helps people age more successfully.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df69015-3b96-4ebf-99a5-5749d4e56835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c6c968-83a1-4676-8790-7f0e4363f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also thought that a greater sense of purpose could play a role,"
        she said. "If this (study) is added to the larger body of evidence, we are
        getting an increasingly rich picture on how arts can benefit health and it''s
        not about one single outcome. It can have wide ranging benefits and support
        healthier lives lived longer."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc10df-8e52-4b37-a0a4-36aae0e223d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfc3812-3a15-4f8d-a916-a94cd3d5c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study did not look at the effects of taking part in art-related
        activities but a World Health Organization review of available evidence published
        earlier this year found that both receptive participation, like visiting a
        museum, and active participation, like singing in a choir, had health benefits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b0ad9-0fe3-4b5c-8866-dc3a59972b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b15e7f-2f93-44eb-98db-1a31991be0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An editorial that accompanied the paper said that everyone should
        have the chance to take part in cultural activities and said the study added
        weight to growing concerns about the decline in arts subjects in schools and
        universities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd6ebb6-278a-48c1-9afc-6f9fb2e375ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3608784-f4cd-425f-997b-38f78e8e53a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clinicians who read the paper might recognize the value of the
        arts, but will also wonder how engagement with culture and the arts could
        influence longevity," the editorial said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14849788-4dbe-4685-a6c1-6114b0a79eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca191d5-2860-4ce2-b43f-106331473405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is already much published work about the positive neurophysiological
        changes induced by activities, including the arts, which enable ''deep play''
        or ''flow.'' However, as the authors note, further research is needed into
        the possible mechanisms that link cultural engagement with longer life."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2782775-1c63-4d20-a7dc-23ef653d93fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:34:24.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/art-longevity-wellness/index.html">"Visit
        museums or art galleries and you may live longer, new research suggests."</a></em></p>'
  'russia-earth-magnetic-pole':
    'author': 'Ashley Strickland, CNN'
    'caption': "\tThe north magnetic pole has been slowly moving across the Canadian\
      \ Arctic toward Russia since 1831, but its swift pace toward Siberia in recent\
      \ years at a rate of around 34 miles per year has forced scientists to update\
      \ the World Magnetic Model."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-19T08:51:50.491+08:00
    'imagesource': 'jcr:6466de2b-338d-4318-88f2-68b248296345'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e24ca640-a35b-4aea-b9b3-1f020f14f4eb'
    'lead': 'Earth''s magnetic poles that serve as the foundation of our navigation
      are actively moving.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T08:56:20.505+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:24:45.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:33.288+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Earth', 'magnetic-pole']
    'template': '1'
    'title': 'Earth''s magnetic north pole is heading for Russia and scientists are
      puzzled'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e36149-c5cf-4afb-b7c1-6b19bb7d8630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Unlike its geographical poles, Earth''s
        magnetic poles that serve as the foundation of our navigation are actively
        moving.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64024965-3608-4c06-a795-603208ba3044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The north magnetic pole has been slowly moving across the Canadian
        Arctic toward Russia since 1831, but its swift pace toward Siberia in recent
        years at a rate of around 34 miles per year has forced scientists to update
        the World Magnetic Model – used by civilian navigation systems, the North
        Atlantic Treaty Organization, and US and British militaries &nbsp;a year ahead
        of schedule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae252c-41be-4d1d-aa89-d7ce7bbd8c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d10b5f3-f321-425b-8607-8030f7cc35b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Magnetic Model 2020 forecasts that the pole will continue
        on its path to Russia, but now the speed is slowly decreasing to about 24.8
        miles per year. Since its discovery in 1831, the pole has traveled 1,400 miles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34258dd9-9ec9-48a9-a3ac-92677223d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba6be2-22a8-4bfc-aae2-f7611d184764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnetic field reverses its polarity every several hundred thousand
        years, where the magnetic north pole resides at the geographic South Pole.
        The last reversal took place 770,000 years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f5c15-2b44-4298-9f91-803e327eceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4100dc3-acb3-47f5-bcb4-a7a077007bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new study, researchers discovered that the last field reversal
        took 22,000 years to complete -- much longer than anticipated or expected,
        the researchers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c35f99f-98b9-462a-9517-308d3a005071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651cc19-271a-4af9-86d5-831eca7cfa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some believe reversals could happen over the course of
        a human life, the findings don''t support that theory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0542c4f-b4c3-449d-ba0d-ecbabc80b72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec6908-d9be-4c6d-8756-b7d4a4f97cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers were able to study the reversal by analyzing a global
        survey of ocean sediments, Antarctic ice cores and lava flows. The details
        within those samples revealed how Earth''s magnetic field has weakened, shifted
        partially, stabilized and reversed over a million years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6878b01-084b-4c88-9c68-0559c0850daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b9a4b-0a75-492b-a7d2-e7756480cee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reversals are generated in the deepest parts of the Earth''s interior,
        but the effects manifest themselves all the way through the Earth and especially
        at the Earth''s surface and in the atmosphere," said Brad Singer, study author
        and University of Wisconsin-Madison geologist. "Unless you have a complete,
        accurate and high-resolution record of what a field reversal really is like
        at the surface of the Earth, it''s difficult to even discuss what the mechanics
        of generating a reversal are."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f80edd-fdff-48a0-aab5-347ffd11dcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68926848-dcdf-406b-a2e2-4c9f34a2fc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our planet''s magnetic field is created by an interaction between
        the liquid iron outer core spinning around the solid inner core. When a reversal
        happens, the normally strong magnetic field weakens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3ce4d-d619-4055-8e47-c0c3cb2257e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4625c1cf-d28d-404d-92b7-04797fc5f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock formation acts as a way to track the changes in the magnetic
        field. Lava flows and sediments record the state of the magnetic field, marking
        when they were created. Geologists can use the samples like pieces of a puzzle,
        reconstructing the history of the magnetic field. The record goes back millions
        of years, but it''s the most clear when looking at the last reversal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b028b-59bc-434b-acc0-3feb1d9a916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c11794-6215-47e2-80fc-986a8b60ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lava flows are ideal recorders of the magnetic field. They have
        a lot of iron-bearing minerals, and when they cool, they lock in the direction
        of the field," Singer said. "But it''s a spotty record. No volcanoes are erupting
        continuously. So we''re relying on careful field work to identify the right
        records."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64dfc0-51b1-440c-8250-40ede6088146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b96698-325f-46a2-87ae-8aa6166dda33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radioisotope dating of lava flows and continuous magnetic readings
        from the ocean floor and Antarctic ice cores helped recreate a picture of
        the last reversal for the researchers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db9725-c3b1-4764-89d6-9818f1bac0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560fca0-787d-4161-b73a-48d16121a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argon can be measured from the lava flows as the radioactive decay
        of potassium occurs in the rocks, while beryllium can be measured in the ice
        cores. A weakened magnetic field allows more cosmic radiation from space to
        strike our atmosphere, which creates more beryllium.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee12e4-75aa-434b-b136-d6afb21a7f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f67a1-6e45-45f2-b293-60523063e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual reversal took less than 4,000 years –&nbsp;a drop in
        the bucket when compared to Earth''s timeline so far. But leading up to that
        reversal were 18,000 years of instability, including two temporary and partial
        reversals. This is twice as long as expected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c83e4b-1a15-4bbc-9488-1d4f375700e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b791dd71-39d2-402c-b874-8152f67e4cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnetic field decreases in strength about 5% each century and
        signs of weakening in the field point to an upcoming reversal –&nbsp;but it''s
        hard to know when that reversal will happen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6cd77e-64af-4749-b241-70e1ef9b6da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd659fb-405b-47e5-bbc3-375439e0efdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a reversal happened during our lifetime, it could impact navigation,
        satellites and communications. However, the researchers believe that we would
        have generations to adapt for long periods of instability in the magnetic
        field.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2018ac-3857-47a2-83f9-081958634743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6408dc-6f0e-4ce2-861d-f4991b6265ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been working on this problem for 25 years," Singer said.
        "And now we have a richer record and better-dated record of this last reversal
        than ever before."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fef32e-c86e-46b9-8c02-65dda266ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T08:56:20.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2019/12/18/world/magnetic-north-pole-drift-scn-trnd/index.html">''Earth''s
        magnetic north pole is heading for Russia and scientists are puzzled''</a></em></p>'
  'India-rejected-permits-marches-citizenship-law':
    'author': 'Manveena Suri and Swati Gupta, CNN'
    'caption': 'Opposition parties say the Citizenship Amendment Act is unconstitutional. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-19T09:57:04.517+08:00
    'imagesource': 'jcr:e6eaa4d7-1503-4ae5-aa6c-40f1ed991b7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b89ad28-6d5d-436e-be82-fcf3cf2a79a0'
    'lead': 'Police in New Delhi and the southern city of Bengaluru have denied permission
      for civil marches set for Thursday, after protests against a controversial new
      citizenship law turned violent in recent days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T09:18:50.936+08:00
