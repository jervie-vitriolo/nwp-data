      'mgnl:created': 2019-12-19T21:23:06.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeorge and Jen first met when they were 21 and 16 years old, respectively.
        “Nine years kami, pero di siya tuloy-tuloy,” Jeorge says. He adds, “Nagkahiwalay
        kami, nagkalabuan, pero hindi siya formal na paghihiwalayan.”</p>'
