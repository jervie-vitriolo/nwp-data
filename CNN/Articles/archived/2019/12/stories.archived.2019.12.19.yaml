      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Armed Forces of the Philippines (AFP), the rebels
        were Eleuterio Sadyaw Agmaliw, leader of Kilusang Larangan Gerilya ng Sierra
        Madre; and Freddie Daileg, a deputy secretary of the Central Luzon Regional
        Committee.</p>'
