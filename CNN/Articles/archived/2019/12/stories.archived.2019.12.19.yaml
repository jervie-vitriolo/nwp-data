      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2d9f0-5cdc-485e-8855-c3a8f26c7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan party-list Rep. Ron Salo echoed the sentiment, and urged
        his fellow solons to push for formidable laws that would protect journalists
        in conflict zones.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f367eb04-637a-4020-a8eb-5e6cf28a9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agusan del Norte Rep. Lawrence Fortun also reiterated the call to
        end political dynasties, which he said was the root cause of the gruesome
        mass murder.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c06681-525b-4890-9c7c-6b76a629e032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a clear message to all voters to never again elect warlords
        to powerful positions in government from the barangay level up to all national
        posts,” Fortun said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09125df-a516-4499-8712-01a892d704ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is also clarion call for Congress to already consider passing
        the anti-political dynasty measure,” he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c935c2-88a4-440a-9cda-9ac2ecf78ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros meanwhile called for more support for the
        new Bangsamoro autonomous region, as the area continues its journey to peace.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94475a-8fd6-404a-be44-9e2d370238e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now we must ensure the success of the BARMM and that the Philippines
        stops becoming a dangerous place for members of the press, or for anyone exercising
        their democratic rights,” Hontiveros said in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7a3d4-164a-4f23-a974-b3043aa19f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao massacre has been tagged as the single deadliest
        attack on journalists in history, as well as the worst case of election-related
        violence in the Philippines.</p>'
  'djokovic-nadal-2019-tennis':
    'author': 'Martyn Herman, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-12-19T15:28:03.847+08:00
    'imagesource': 'jcr:6eac2112-1ce0-4704-b798-0286eb69641e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feab3c08-51d3-4700-9cf9-55ef5b5d914d'
    'lead': 'In many ways 2019 felt like a year of upheaval with a revamped Davis
      Cup, a shake-up in the ATP hierarchy and new faces lighting up the women’s game,
      yet some things - notably the furniture at the top of men’s tennis - refuse
      to budge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:31:10.936+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T00:24:25.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:38.905+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2019 a year of upheaval - except for Nadal and Djokovic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9330c3-4b18-4ea1-b4c8-801b46870513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:31:10.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> In many ways 2019 felt like a year
        of upheaval with a revamped Davis Cup, a shake-up in the ATP hierarchy and
        new faces lighting up the women’s game, yet some things - notably the furniture
        at the top of men’s tennis - refuse to budge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e215492-53bb-4278-afb0-ea308d07bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:31:10.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novak Djokovic and Rafael Nadal dominated the Grand Slams, Djokovic
        beating Nadal and Roger Federer to claim the Australian Open and Wimbledon,
        and Nadal sealing a 12th French Open crown by beating Dominic Thiem and then
        fighting off young Russian Daniel Medvedev to win the U.S. Open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf5e9ab-d69d-471d-9373-f619105eba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:31:10.937+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer missed out, most notably in heartbreaking fashion in Wimbledon’s
        longest ever men’s singles final, failing to convert two championship points
        before losing in a fifth-set tiebreak triggered at 12-12 - an historic first
        for a Wimbledon final.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aafece-36eb-4d66-85a2-02f16e02deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:31:10.937+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It left the 38-year-old Federer stuck on 20 Grand Slam titles and
        when Spaniard Nadal, 33, won the U.S. Open a few weeks later he moved to 19
        - bringing the world number one closer than ever to drawing level with his
        Swiss rival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99884cdd-79e6-4acb-ae28-9085fbf29a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:31:10.937+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Djokovic on 16 and the golden trio refusing to move aside,
        their battle for supremacy will recommence in a few weeks in Melbourne where
        a fearless new gang led by Greek Stefanos Tsitsipas, winner of the ATP Finals
        title, Medvedev and Canada’s Felix Auger-Aliassime, to name just three, will
        believe they can usher in a new era of Grand Slam champions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a930cf-7a00-4fa0-9888-857ed098feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:31:10.937+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one is holding their breath for that, but in the women’s game
        the future has arrived.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06158c3-b0ab-44c9-97c5-8f97549fc08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:31:10.937+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan’s Naomi Osaka, 22, beat Petra Kvitova to win the Australian
        Open, backing up her 2018 U.S. Open title. Ashleigh Barty, 23, became the
        first Australian woman to win the French Open since 1973, beating Czech teenager
        Marketa Vondrousova in the final, and ended the year ranked as the WTA’s number
        one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22d615-9ddf-46fd-aec0-eaf5ed13bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:31:10.937+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the U.S. Open Serena Williams had a fourth chance to equal Margaret
        Court’s record 24 Grand Slam singles titles but lost to 19-year-old Bianca
        Andreescu who in turn became the first Canadian to win one of the four majors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f544d3-4903-426f-a746-4a52ab99fb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:31:10.937+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tennis season culminated in Madrid where the new incarnation
        of the 119-year-old Davis Cup was won by the Nadal-inspired home side, beating
        Canada in an emotional final in which Nadal’s team mate Roberto Bautista Agut
        won his singles match just days after the death of his father.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae095a-b9b5-4aa2-9580-33f65623bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:31:10.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a memorable end to a long week which saw 18 nations do battle
        over 25 ties in the soccer World Cup-type format that replaced the old World
        Group format spanning almost a year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc9f46-5715-4aaa-aebb-30b040876e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:31:10.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was an encouraging start, the International Tennis Federation
        (ITF) and partners Kosmos, Barcelona soccer player Gerard Pique’s investment
        company which is bankrolling the event to the tune of $3 billion over 25 years,
        will need to make tweaks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef067f5-eec5-4cbc-89dc-c883288448cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:31:10.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many ties were played in front of banks of empty seats while the
        packed schedule meant play went on beyond midnight on most nights - one tie
        between Italy and the U.S. concluding at 4.04am.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e6490-3c94-4708-b42b-b80825b3aff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:31:10.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most important thing by far is the soul of the Davis Cup,”
        Pique, whose partner Shakira sang before the final, said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f0f5db-2c33-415a-9888-e9ad75dafa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:31:10.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sure that for next year we will improve a lot because now people
        know what to expect from this new format.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b86bdf7-3f9b-463b-bd27-13e09a6ed915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:31:10.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ITF wrestled with its flagship event, men’s governing
        body the ATP had a tumultuous year, with chief executive and chairman Chris
        Kermode being ousted after he failed to garner the required support from the
        Board.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318383a-5d59-4e28-b761-6a37b85c9762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:31:10.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juggling the conflicting demands of players and tournament owners
        will now become the poisoned chalice of Italians Massimo Calvelli, confirmed
        as the new chief executive this month, and new chairman Andrea Gaudenzi.</p>'
  'henry-cavill-the-witcher':
    'author': 'Karl R. De Mesa'
    'caption': '“Almost everything [I read] was in fantasy and my reading for pleasure
      has more often than not been in fantasy," says Henry Cavill. "So when I was
      playing [The Witcher games by CD Projekt Red], I was thinking ‘how could I get
      this to become a movie or T.V. show’? In those terms, for me, the preparation
      for Geralt was in-built.” Photo by JL JAVIER'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2019-12-19T15:39:01.605+08:00
    'imagesource': 'jcr:ce7874fb-41f3-4e7c-b5fe-975639ad9837'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caf52a54-72d1-47c2-bf54-0b1d1729ffc2'
    'lead': 'It’s not easy being a witcher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:52:56.685+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T00:24:24.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:39.205+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From ''Man of Steel'' to ''The Witcher'': Tracing Henry Cavill’s superhero
      to anti-hero arc'
    'visualType': 'image'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f6dc7-b238-46f0-9f32-589b3ce7da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.690+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s not easy being
        a witcher.<br><br>For lead actor Henry Cavill, at least, it means doing your
        own stunts, getting extremely swole for the armor and swordplay, and being
        immersed in the mythos and world of The Continent to inhabit the scruffy boots
        of the sullen anti-hero Geralt of Rivia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a03517a-f60c-4221-87fb-ca41cbdff65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been a fan of the fantasy genre since I was a boy and my father
        would read to me before I could even read,” said the British actor, speaking
        at the presser for the Asia Pacific launch of Netflix’s newest fantasy original
        series “The Witcher” held at the Conrad Hotel in Pasay City, Philippines last
        Dec. 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e97fe2f-0994-4eea-bb2d-1dbdde59df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Almost everything [I read] was in fantasy and my reading for pleasure
        has more often than not been in fantasy. So when I was playing [The Witcher
        games by CD Projekt Red], I was thinking ‘how could I get this to become a
        movie or T.V. show’? In those terms, for me, the preparation for Geralt was
        in-built.”</p>'
    '0':
      'image': 'jcr:62c7d424-beca-464d-9abf-fa7c7dfbec96'
      'imageCaption': 'After playing a slew of supporting parts in movies on the strength
        of his T.V. roles — particularly as the jockish nobleman Charles Brandon on
        Michael Hirst’s “The Tudors” — Cavill landed the plum role of Superman on
        2013’s “Man of Steel.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6f9d4-906a-4bda-93b4-36e0ca66243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:14.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d900d3-1d80-4963-b86e-54a12cad85a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As “The Witcher” series approaches its debut airing, it’s a good
        time to parse how exactly Henry Cavill, an English actor and a big fantasy
        genre fan, became the pop culture embodiment of the Nietzschean ubermensch
        for this generation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb1a17-8301-4717-8e01-459c62a5ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After playing a slew of supporting parts in movies on the strength
        of his T.V. roles — particularly as the jockish nobleman Charles Brandon on
        Michael Hirst’s “The Tudors” — Cavill landed the plum role of Superman on
        2013’s “Man of Steel.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b76f07f-1113-467d-9f19-576279279293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.686+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Zack Snyder at the helm, Cavill’s collaboration with the “300”
        director offered a decidedly brooding, meditative, and all around grumpier
        version of the Son of Krypton. Something that matched the atmospheric melancholy
        of Nolan’s post-”Dark Knight” style.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4362fa6-bb62-408a-8ac0-5b3a9d8a90c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.686+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1896 English translation by Alexander Tille of “Thus Spoke Zarathustra”
        by German philosopher Friedrich Nietzsche speaks about the ubermensch, translated
        as “super man” or “over man.” The super man is literally beyond human or out
        of proportion to humanity, someone alienated by their strength or abilities
        who can live by his own moral code that imbues him with a deep sense of morality,
        an unwavering purpose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e577a-2db6-4e3d-ad89-2f6f56f32cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.686+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kal-El, the baby who came down from the heavens and grew up as Clark
        Joseph Kent, as American as apple pie and John Deere, is that super human
        embodied. Comics writer Jerry Siegel and artist Joe Shuste may not have had
        the Nietzschean ubermensch in mind when they created Supes but he sure has
        many of the qualities attached to an arc straight out of the Campbellian hero’s
        journey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443272e8-170f-45ab-9f14-91ee5693228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.686+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superman, after all, is an alien. He is an invading reality that
        distorts and warps the status quo, an outsider that must be accommodated or
        exiled. Kal-El chose the second path, becoming the stranger that is assimilated,
        a visitor that becomes part of the daily fabric. Superman is an alien but
        he''s also the acceptable face of the invader from outer space.</p>'
    '1':
      'image': 'jcr:d71d15bd-453e-4535-9577-b4e62c0e0088'
      'imageCaption': 'Cavill as the anti-hero Geralt of Rivia, a role different from
        his previous "superhero" roles, particularly as Superman in DC Comics'' Extended
        Cinematic Universe. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0ca59-90d4-434c-ad5f-d4841450f68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:14.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805cf196-2268-4ebc-8146-f32671310b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.686+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016’s “Batman v Superman: Dawn of Justice,” almost unanimously
        critically panned yet grossing $873 million worldwide (still the biggest box-office
        hit of Cavill’s career ever), Cavill commented on the view of Supes as an
        outsider who wants in, a hero wanting to belong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d85aeb1-ff7a-4a58-a54a-9328d0d2c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.686+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''d like to delve more into the aspect of Superman [that] we traditionally
        know, coupled with where we left him with’ Man of Steel,’” he said in an interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9fbf8e-68fd-4a61-a130-f74918374f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.686+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s the hero who is trying to exist in a world where people may
        say he''s not relevant anymore, where, actually, he''s extraordinarily relevant
        and it''s him coming to terms with that and becoming that relevance and showing
        people that hope does exist without it being too chocolate box.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abafaf-2c29-4031-b887-20cfb3dfea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.686+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, “The Witcher’s” Geralt of Rivia is an outlier with
        a heart of gold, albeit said heart may be scruffed and locked safely within
        a safety deposit box wearing armor, a deep and complex personality that is
        supposed to be close to emotionless or taking pains to be seen as such.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cbbd36-b73b-4940-9430-aa749aee9c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.687+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think Geralt’s true superpower is his capacity to love,” said
        Cavill at the APAC press conference at Conrad Hotel. “His belief in the world
        isn’t necessarily what he feels on the inside. He’s a lover and a fighter.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf56ff-cfc9-40b1-afc0-5944bafed3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.687+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavill echoed the same sentiment in a previous interview where he
        said he was excited about his “chance to find Geralt''s place in the world.”
        Cavill added, “Geralt has that thing of trying so damn hard and being misconstrued
        or not appreciated — of people having a negative opinion of you, despite you
        actually trying to do the right thing.”</p>'
    '3':
      'image': 'jcr:b7e43a42-9d79-4774-aa5f-fd3b6a8188ce'
      'imageCaption': '"The Witcher" showrunner Lauren Schmidt Hissrich. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ccd8e9-4ba3-4492-bc70-f64c4122ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:14.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf8b934-3aa1-4aea-a249-0244677f7e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.687+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Witcher” is the profession of Geralt of Rivia, meaning he is a
        mutant mercenary brought up to be able to take alchemical drugs and potions
        to enhance his senses and physicality, taking on the role of monster hunter
        and being hired out by nobles and townsfolk when supernatural beasts and creatures
        threaten the land.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12c3a9-b7af-43ac-8d4e-df50cc4f39c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.687+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed the “White Wolf” for his pale skin, all-white hair, and
        loner’s temperament, Geralt is a far cry from the choir boy clean jawline
        or the Boy Scout personality of Superman. Rather Geralt is the necessary outsider.
        He takes out the trash, whatever scum of the mythological bestiary it is that
        needs disposing of.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b928e5a-aa71-43a8-ad96-5000bf166aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.687+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Superman will be applauded for the same heroics, Geralt
        will be paid and then pelted with rocks and vegetables on the way out of town.
        It’s the same coin, yet Geralt and Kal-El occupy different sides.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332f8b6-cf94-4a9f-b395-fdd0ecba3c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.687+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Geralt’s journey is mostly about loneliness at the beginning, a
        lot of being outside,” said showrunner Lauren Schmidt Hissrich at the APAC
        press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd401876-4143-4d4b-8a7b-549d1798e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:54.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“The trickiest thing about fighting on set with a heavy weighted
        sword is that you’re not actually swinging it to kill someone” — Henry Cavill</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea2339-577e-4ed6-b89b-bfc8f8aecd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.687+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was challenging to adapt [“The Witcher]” because of how much
        story there is,” she added. “See there are eight novels, so we have eight
        hours to tell a chapter basically of Geralt and Yennefer and Ciri’s journey.
        It’s mostly about Geralt’s adventures, but we really wanted to build up The
        Continent for what it is and the people that are in it. Where do witchers
        fit into that?”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1584764-5dfc-44e3-996c-e169b176914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.687+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavill has brought extraordinary intensity and immersion into his
        roles as basically the face of the Nietzschean ubermensch for this generation,
        in Superman and now as Geralt.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8434106c-0e6d-4145-a855-8bb991e405ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is evidence to suggest that Cavill had ample preparation to
        breathe life into grandiose heroes since 2011, when the underrated “Immortals,”
        an epic fantasy action directed by Tarsem Singh, cast him as Theseus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c714b33-ab69-488d-8167-a68d603807e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie is a weird yet utterly gorgeous distortion of several
        Greek myths Frankensteined together into a top-heavy Hollywood monster.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03127fdc-e3f7-4164-b8f2-49b5808bc656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Theseus, an ordinary fighting man from a small village thrust
        into an extraordinary war — the same guy who defeated the Minotaur in the
        Labyrinth and executed the Six Labors — Cavill starred alongside Mickey Rourke
        as the villainous King Hyperion in search of the Epirus Bow, a legendary weapon
        that would help in the king’s cause to conquer the known world.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6453763-968a-4482-aa23-a82cadfc70a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very loosely based on how the Greek Gods and Titans fought their
        epic 10-year war called the Titanomachy, “Immortals” is certainly one of the
        most spectacular-looking, awfully written movies ever made. Yet Cavill shines
        in the role, even as he spends half of the movie with his shirt off, stripped
        down to the core at 6 percent body fat, to mimic the physique of the fighting
        man who hasn’t grown up with much proper nutrition and yet has phenomenal
        cardio.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e312f-26b3-47c3-9359-5795f0ccd377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the mythical founder of Athens, this was also the first leading
        part that Cavill was required to almost tremendously transform his body for
        a role. To become Theseus, Cavill trained under the watchful eye of Mark Twight
        (same fitness trainer for “300”) to develop washboard abs and became wiry
        as well as ripped.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d4b94-6abd-40d9-bf78-55d1502af7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After “Immortals,” the grueling physical aspect of training to get
        that look of being “beyond human” continued in “Man of Steel,” where aesthetics
        were key, especially since Cavill was donning the iconic spandex suit and
        cape.</p>'
    '7':
      'image': 'jcr:b6d591b5-26c8-4075-ba64-7edf25f25547'
      'imageCaption': 'Cavill at the fan event of "The Witcher." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092947cb-1070-4dcb-be7d-26214c1c3e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:54.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3a925-bb70-4807-a19b-39098e0720f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still under the tutelage of Mark Twight, his new training regimen
        focused mainly on Olympic lifts, functional training, and metabolic body movements,
        with kettlebells, dumbbells, and just bodyweight. Cavill’s Superman workout
        lasted for two and a half hours a day, with six-day day routine that lasted
        for 10 months and intersected with some filming. He gained over 20 pounds
        of muscle.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b6e45b-7173-4a04-a775-e8651bf82de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did two months training on my own and four months training in
        LA with Mark, and that was excruciating,” said Cavill in an interview. “I
        was breaking boundaries I didn’t know I could. I remember one moment, doing
        some horrible rowing sprint thing, and I said, ‘I can’t do this Mark, I can’t,
        I’m done,’ and he said, ‘No you’re not, don’t listen to the lies.’”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93811ea8-f1df-4c17-93e5-84302fece656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These grinding workouts are mentioned specifically because these
        don’t fall much under the purview of a garden variety actor’s fitness regimen.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87782ff5-3c96-404e-9240-c4b4aaa6166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is certainly unavailable to the ordinary person, not only because
        the coaches who get you from a Theseus body, to a Superman body, to a Geralt
        body are by-invite only, but also because said ordinary person or actor would
        undoubtedly fold like wet cardboard under the pressure of such sustained stress.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd986435-a137-4779-96b7-f0ad15ea8413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of developing the physique to play Geralt of Rivia, Cavill
        had to gain even more muscle mass and develop bigger shoulders, arms, and
        thighs to don the heavy armor and be able to execute explosive swordplay.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96942ad3-41cd-4e70-80ec-ad78bc3dc4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was very different because of the athleticism of Geralt’s fighting
        style,” said Cavill at the APAC press conference. “[Geralt] has a lot of pirouettes
        and explosive movements and a lot of uneven ground. You’re not fighting in
        a gym, but on a slope with cobbles, or it’s raining. So you need to make sure
        everything is protected and that you build up the right muscle group: hips,
        knees, elbows, shoulders.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a958bfd-fb8a-4446-b4cb-e475b40fdb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Cavill had zealously opted for no stunt doubles for “The
        Witcher,” his new trainer Dave Rienzi bulked him up using a routine inspired
        by seven-time Mr. Olympia Phil Heath, combining heavy strength work with fasted
        cardio. This gave him the sculpted aesthetics of someone who swings a heavy
        sword for a living.</p>'
    '9':
      'image': 'jcr:060a6951-63b5-4f25-8c41-391b5a780cd6'
      'imageCaption': 'Cavill onstage at the press conference of "The Witcher." Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51034ea-8a73-4650-af77-a1f515b9d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:54.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8bdb89-3e93-4ace-9d9a-ec54e3350077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The trickiest thing about fighting on set with a heavy weighted
        sword is that you’re not actually swinging it to kill someone,” said Cavill
        at the APAC press conference at Conrad Hotel.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e603634-ae2e-4d67-b58e-0fc0bbb85087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So it’s really stopping the sword is the trickiest bit,” he continued.
        “In an ideal world, you’re not making contact with anyone’s hands when it
        comes to stunt fights but if you’re doing a very technical fight it is pretty
        much par for the course that you’re going to make contact.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760c074-4375-446f-b01d-d57dd8e1894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.690+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Theseus, to Superman, and now to Geralt of Rivia, Cavill’s
        defined jawline and muscled-up physique has become the de facto visual pop
        culture image of what it means to be “beyond human.” And as the series premieres,
        audiences can see for themselves if Netflix has done right by the acclaimed
        fantasy series to pin their hopes on the jacked shoulders of the Englishman
        from London.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4682f36-4ab8-4326-8811-416ad00bccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.690+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f260432-b450-48f4-b07b-dac0c3a1357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:52:56.690+08:00
