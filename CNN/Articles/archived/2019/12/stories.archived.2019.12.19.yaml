      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Influencers on Instagram and Facebook
        will be banned from promoting branded content about vaping, tobacco and weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73108df-d547-4838-a5e2-7f3095bedbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T07:21:02.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f7b88-3aa5-4198-9b4c-da5ad728c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T07:21:02.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Facebook said such products have "long" been prohibited
        in its advertising policies, but it will start enforcing the ban in the "coming
        weeks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832c597-1ebb-4257-99ca-e179f2ecf075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T07:21:02.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214278d-3d0b-42f2-92fe-037b1c31c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T07:21:02.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branded content promoting alcohol and diet supplements will require
        special restrictions, although Instagram didn''t specify what those will entail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ae678-dbe7-4b30-8a6a-5e6a19620ccb'
