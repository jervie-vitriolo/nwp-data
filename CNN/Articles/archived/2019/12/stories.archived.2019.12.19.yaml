    'template': '1'
    'title': 'Things to watch out for in this year’s Disney On Ice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6fa8c1-d485-4e5a-8196-85efb2fe9591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.952+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>It''s an
        opportunity to relive the child in everyone during the Christmas season as
        Disney On Ice returns for ''Live Your Dreams'' at the SM Mall of Asia Arena.
        This year’s presentation will feature your favorite Disney characters. Here
        are the things to watch out for:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a76fc-3af5-4e35-85a2-4cbb1bf42451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.952+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. A warm welcome from your friends at the Hundred Acre Woods</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8216aaf3-294f-4267-b7e6-c93ea229d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.952+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winnie the Pooh and Tigger will welcome the audience and will teach
        a special dance for everyone to enjoy and possibly move to the groove. So
        never be late to the show!</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e607deb4-3ad0-41ea-be91-eee8fa7ad8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.952+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Belle’s adventures at the Beast’s Castle</h2>'
    '25':
      'image': 'jcr:e90470b4-41c2-48c1-9416-1096e89490bb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c0905e-8694-48c9-a7b7-7f7928755dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.954+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61601f8f-f728-4eb2-9ac5-481ee66759f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.952+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch Belle face her fears and befriend everyone from the Enchanted
        Castle and eventually discover the Beast’s true heart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd6bd2-8452-49ba-a4e7-4b0be622a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.952+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. For the first time in the Philippines - Miguel from Disney and
        Pixar''s ''Coco'' takes the ice</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8304bba5-0f0e-4573-b310-676753e2d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.952+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join Miguel in his journey to the mystical Land of the Dead and
        discover the value of family and being true to oneself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790ae6b-9f48-46ec-ade7-271b6b964af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.952+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. An opportunity to light the lantern in the air with Rapunzel
        and Flynn</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa1f651-ee25-466f-966a-9d10ff1fb28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.952+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience will not only have fun watching the show, but they
        will also have the chance to interact with their favorite Disney characters!
        A person will get a chance to help out Rapunzel and Flynn release the lantern
        as it floats and joins the hundreds of other lanterns fill the night sky.
        Come in your best attire and you might just be chosen!</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9bbab-5a23-44c3-9010-1908edca6314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.952+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. ''Tangled'' will offer a ride from some in the audience during
        the show</h2>'
    '23':
      'image': 'jcr:07280185-5bb0-47df-b871-0ca3fb92315b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921e837-9c87-4c69-aa4d-bb239416523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.953+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc32535-afb5-474d-b9ce-86e8a3168201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.953+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another chance to live your dream, four people from the audience
        will get a chance to experience an exciting on-ice cart ride during one of
        the ''Tangled'' segments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb5d75c-a33e-4cb8-9eec-e476456a4fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.953+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6. See Cinderella’s carriage light up the stage</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56557b0-356d-4e56-91fb-64839c75464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.953+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever seen a magical carriage on-ice? Here’s your chance! Look out
        for Cinderella’s beautiful ride as it glides down the ice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac65fb-25a4-4d95-ab67-4c6c6efae45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.953+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7. Sing along your favorite ''Frozen'' songs with Anna and Elsa</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bff568-1783-443d-bc11-2d3cf741fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.953+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cold never bothered us anyway! Have you already watched ''Frozen
        2?'' Your favorite ''Frozen'' songs will be featured in many productions inside
        the show, and we bet you’ll be able to sing-along too!</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58153a8-3d48-4ed1-99f7-2863d1050be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:15:23.953+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>8. Moana takes you on an extended journey this time around</h2>'
    '24':
      'image': 'jcr:370e10e3-5421-4853-8860-2018e0145c00'
      'jcr:primaryType': 'mgnl:block'
