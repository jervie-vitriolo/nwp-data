      'mgnl:type': 'text'
      'text': '<p>"Matagal na proseso ''yan. Hindi natin maituturing na closure, long
        fight pa ito (That''s a long process. This can''t be considered a closure,
        there''s a long fight ahead)," Mangudadatu said.</p>'
