  'Mangudadatu-Maguindanao-massacre-victims-seek-full-justice-closure':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-19T16:58:59.875+08:00
    'imagesource': 'jcr:92c59303-7819-4340-a459-b8e81ecaeb65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c0b171d-406e-41d9-ae1d-d60646630872'
    'lead': 'Maguindanao Rep. Esmael ''Toto'' Mangudadatu says the ruling won’t feel
      like ''closure''— as victims will still seek full justice for the bloody mass
      murder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T17:05:55.184+08:00
