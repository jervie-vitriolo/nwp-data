      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the newlywed couple, the road to marriage was marred by
        aftershocks – both physical and within the relationship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0042038-f7b0-4e26-89ef-d69e693d5663'
