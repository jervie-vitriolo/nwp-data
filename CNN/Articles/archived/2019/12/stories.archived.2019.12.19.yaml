  'anti-discrimination-duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. An inter-agency committee will finally promote the rights
      of the LGBTQ+ community and other sectors after President Rodrigo Duterte ordered
      to institutionalize it under his administration.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-19T13:47:16.998+08:00
    'imagesource': 'jcr:db991105-84e1-49d7-b3cc-ad747f0d5e64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5208ea1-b4f2-4261-8aa4-6d940185ac75'
    'lead': 'President Rodrigo Duterte has declared to institutionalize a diversity
      and inclusion committee to protect the rights of the LGBTQ+ community, and persons
      with disability (PWDs), among other sectors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T13:53:24.747+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:24:28.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:37.777+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['diversity-and-inclusion-program', 'inter-agency-committee-on-diversity',
      'President-Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte creates Inter-Agency Committee on Diversity and Inclusion'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0299df6-21c5-49b6-9cfc-07a92122a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:53:24.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, December 19) –</strong> President
        Rodrigo Duterte has declared to institutionalize a diversity and inclusion
        committee to protect the rights of the LGBTQ+ community, and persons with
        disability (PWDs) ,among other sectors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba537ae-20b1-4f5a-9032-63b2b921ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:53:24.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09c762-f0e8-422d-a5c5-137b310c67a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:53:24.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has signed Executive Order 100, creating the Inter-Agency
        Committee on Diversity and Inclusion and establishing the Diversity and Inclusion
        Program (DIP) which will consolidate efforts and implement laws "towards the
        identification and adoption of best practices in the promotion of diversity
        and inclusion."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c567347-e576-4291-a75d-23cfb3914d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:53:24.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59b782-3d04-4395-9829-a365d16b4aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:53:24.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, which was signed on Tuesday, was only released to the
        media on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d3125-d6dd-4696-8a9a-28da3d0cf404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:53:24.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3a949-f286-4ef2-9bbf-552e0b348fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:53:24.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the DIP, a framework will be given to government agencies
        to eliminate discrimination of persons on the basis of age, disability, national
        or ethnic origin, language, religious affiliation, political affiliation,
        health status, physical features, or sexual orientation and gender identity
        and expression in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759fdbae-aedb-4791-8946-4ec83ee014e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:53:24.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a206cad-44f6-4d35-8e55-a52e1c68f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:53:24.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will primarily seek equal opportunities in education,
        recruitment, hiring, training, promotion and retention of personnel; manage
        diversity; and outline mechanisms for accountability in departments, agencies,
        state universities and colleges (SUCs), government-owned or controlled operations
        (GOCCs), and local government units to address discrimnation-related complaints
        and other concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ab1ec-1e1c-4efe-ac11-67cecec52469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:53:24.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e7a77-178d-411c-9b26-e99e4775e610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:53:24.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Creation of the Inter-Agency Committee on Diversity
        and Inclusion will comprise the Department of Interior and Local Government
        (DILG) and the Department of Social Welfare and Development (DSWD), among
        other agencies, to provide overall direction to the DIP, and recommend possible
        legislation on related issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46929829-7f11-4d2c-97f1-37d2a78e84e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:53:24.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c0e8c-2c7f-45d0-a3a3-6034296ac046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:53:24.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte hosted a thanksgiving party for the LGBTQ+ community in
        Malacañang and administered the oath of office to officers of the LGBT Pilipinas,
        Inc. just last Tuesday.</p>'
