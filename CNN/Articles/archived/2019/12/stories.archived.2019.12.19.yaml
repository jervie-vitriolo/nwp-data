      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United Nations investigation into the Otto Pérez Molina administration
        uncovered evidence that the president and his aides took bribes in exchange
        for tax breaks for companies and individuals seeking to import goods into
        Guatemala.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b3e36-2232-43c7-b451-6e1aece074ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660544f-0c72-41f8-8605-c0687069e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 14, 2012 - Pérez Molina is sworn in as president.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f416d1d4-2e2c-4d30-88a3-fe00ea20a049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f11515c-31f8-4521-add0-4ffdd238f373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 25, 2015 - Guatemala''s Supreme Court approves a motion by
        the country''s attorney general to impeach Pérez Molina.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e38417-d93d-4713-a35f-c3f13f0c71ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc97ff6-b261-4846-89a9-6d8a2132cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 2, 2015 - The attorney general issues an arrest warrant
        for Pérez Molina.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09221aac-df82-4d6c-b3d1-12180b38031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705f7573-f4b4-4f50-b073-8deb611e14de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 3, 2015 - Pérez Molina is ousted as president and taken
        into police custody.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed00d6e-3c23-4cb2-81fb-aeb4138ae9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c405d65-f1e9-42ea-86c9-a5851f28fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 17, 2016 - In a separate case, Pérez Molina is charged with
        embezzlement and money laundering.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a85d5-0dea-4067-b7bf-b93512bdf849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf01b2d-3b8d-4c6b-b0fd-cd64d1e09b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South Korea- Park Geun-hye</strong></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e40f4-5e65-417b-859e-0ec307c93b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Geun-hye''s legal problems grew out of her close relationship
        with Choi Soon-sil, a church leader and spiritual mentor who allegedly encouraged
        her to pressure companies into making large donations to foundations affiliated
        with the church. Park is the first South Korean president to be impeached.
        Three weeks after she was removed from office, Park was arrested and charged
        with multiple criminal offenses.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f5cda-7ca9-4e13-8165-6bbe76d7e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aafa63b-8cbb-443f-9eac-6ca7280c5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 25, 2013 - Park is sworn in as South Korea''s first female
        president.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd214ff4b-40e2-49fc-bc3a-ea9070ae92f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f34cf06-7d64-430f-a086-253a338f9d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 9, 2016 - South Korea''s National Assembly votes to impeach
        Park.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb9a1a-2d0e-4f2a-9926-33256a6df9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dabbf7-976d-4516-95a3-a8ddcb89dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 10, 2017 - Park is removed from office. The decision leads
        to demonstrations, as Park''s supporters protest her removal from office while
        opposition groups cheer the court''s opinion. The conviction strips her of
        the immunity granted to presidents in South Korea, clearing the way for criminal
        charges.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0a42f0-e281-4fe5-8947-fdba722b323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5a274d-ea7f-4f45-b698-1fe5ffb6ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 31, 2017 - Park is arrested and charged with abuse of power,
        accepting bribes and leaking sensitive information.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b994c7-521e-4345-a2f6-62f1ce280c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb88852c-b181-4e3c-9ee4-aa5ca4efb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 23, 2017 - Her trial begins in Seoul Central District Court.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1087e40-5ca4-4010-a313-f9909f253d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7048ee-b711-4d73-ac97-a62bc47167b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 6, 2018 - Park is sentenced to 24 years in prison after being
        found guilty of 16 of the 18 charges she faced, related to a massive influence-peddling
        case that removed her from office last year. As well as the prison sentence,
        she is also fined $17 million.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e94fa-c398-46f5-8827-3b0dbbb2902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2017/08/29/world/impeachment-fast-facts/index.html">Impeachment
        Fast Facts</a>."&nbsp;</em></p>'
  'maguindanao-ampatuan-massacre-verdict':
