      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e02f9b-73ea-4c69-b5fe-e7be17482882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a morning meeting Wednesday, House Intelligence Chairman Adam
        Schiff privately told his colleagues that Republicans said they would limit
        the procedural objections in exchange for an extra hour of debate, according
        to a lawmaker who was present.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae2569-85b0-4f20-ae17-7415846d3cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b96acf-42ee-4a86-a5f0-1e7774a338f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why there will be six hours of floor debate on impeachment
        instead of five, as had been previously planned.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20f41e-1a43-4e88-ab98-b450650d76fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762aec1-b821-4a48-be8d-0695c5be8137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House vote will shift the impeachment proceedings to the Senate,
        where Republicans control the majority. Senate Majority Leader Mitch McConnell
        on Tuesday predicted that the Senate would have a "largely partisan outcome,"
        after saying last week that he was coordinating with the President''s lawyers
        ahead of the trial.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819667f7-3556-4809-bfac-1f114b4adc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a975e2f-8989-41df-8590-b82285f470cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell told GOP senators at a policy lunch Tuesday that he will
        announce by the end of the week the date for the start of an impeachment trial
        in the Senate, sources told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ab9580-036c-48b8-aa53-f63c33068f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c828d3-ecf0-4e64-add5-a6cb76aab544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell and Senate Minority Leader Chuck Schumer are already clashing
        over witnesses in the Senate trial, expected to begin in January, after the
        Democratic leader requested four witnesses on Monday, including acting chief
        of staff Mick Mulvaney and former national security adviser John Bolton, to
        which McConnell objected.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bfc414-2108-408d-a8d4-c27d9a1dd5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ccad38-6ff9-42a1-867f-2c747b6b714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate trial, the prosecution will be led by House lawmakers
        who are known as impeachment managers. The managers are expected to be named
        at some point after Wednesday''s impeachment vote, as the House Rules Committee
        adopted procedures Tuesday for the House to vote on a resolution approving
        the impeachment managers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f438c32-ae12-4810-9cd0-945e4ca529f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ac95e8-8bbc-4abf-a138-616bb436c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Wednesday.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3234ed88-48c8-4b98-a280-114d1b5636a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.064+08:00
      'mgnl:createdBy': 'catherine'
