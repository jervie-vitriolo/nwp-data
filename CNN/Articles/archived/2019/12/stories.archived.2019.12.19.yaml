      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN about the endorsements, Warren credited
        Obama campaign and administration officials having "changed what we know is
