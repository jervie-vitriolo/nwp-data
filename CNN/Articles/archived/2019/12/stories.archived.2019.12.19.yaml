      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f452bcb-dbcd-4cae-9ec4-53647bbc890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:27:12.278+08:00
