      'mgnl:lastActivated': 2023-01-27T00:24:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you believe that I will be impeached today," he asked his followers,
        a stark question for a man on the verge of joining only two others on the
        roster of impeached US presidents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb7003-7dba-44c8-a20e-3ce7878e1c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e282d-6067-42ef-82b5-094b7864e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deeply aggrieved by the proceedings and mindful of how they will
        stain his legacy, Trump spent the 24 hours before the vote on the phone with
        top officials and Republican lawmakers, according to multiple people familiar
        with his calls, expressing outrage at House Speaker Nancy Pelosi and looking
        ahead to what his trial in the Senate will look like.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7ff89-2e6b-48fc-8ac7-019ae137732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf835a39-4dbf-4d3c-ae1e-871198a4a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he watched conservative pundits on television bolster his views,
        Trump called for religious intervention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dfbbaf-4489-4600-a074-cefaeff6b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425ba7ee-6939-4eb2-8ac2-aaec9d741961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shoild never happen to another President again," he wrote,
        the misspelling of "should" hardly masking his outrage. "Say a prayer!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39abc39-9bc7-4373-951b-a61cb7354706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f9264-fe5c-486f-9c5e-09084448b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment has consumed much of Trump''s days and nights this month,
        between dictating an irate letter to Pelosi, phoning his associates to vent
        into the wee hours and plotting his defense in a Senate trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f711cfe-cf84-489f-a6ca-61bb06b9640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71450f77-1c78-4b71-8f88-f3a239383d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been ranting about impeachment in phone calls with Republican
        members of Congress over the last several days and nights, according to multiple
        GOP sources.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560b142-3e19-4223-b4db-617a47a83ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8358361-17c3-4723-af71-cf74aa7c2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, as debate began on the House floor over two
        articles of impeachment -- one for abuse of power and another for obstructing
        the congressional investigation -- Trump convened his usual morning meeting
        with top aides and members of the White House counsel''s office, a person
        familiar with the session said, who framed it as business as usual.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa0c62-8063-4cba-aaf5-c4b7759c60ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09841e-bf22-40c9-9a0d-c4e2139c9f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a meeting Trump has held almost every day for weeks as aides
        plot their way forward after Pelosi announced the impeachment inquiry in September.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379cc66f-45d0-4307-9de0-d724a6a29f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73287b02-d0ae-479b-ba17-567ef4fde7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Oval Office on Tuesday, Trump said he wouldn''t be watching
        the impeachment vote in the House. But there is a plan to keep him updated
        and briefed on the day''s proceedings, according to a senior White House official.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6993bfe7-05c1-4c30-af0a-b0a2cb40cb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a8f8f-4e32-420b-b1ac-b2efd0a5a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Stephanie Grisham said in a statement
        the President would be "working all day" but "could catch some of the proceedings
        between meetings."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e257b6-784e-483d-9658-8cf214f87570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5cfd6-b021-4631-aa4f-fc0e77d75d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten minutes later, he was decrying "SUCH ATROCIOUS LIES BY THE RADICAL
        LEFT, DO NOTHING DEMOCRATS" on Twitter, his message written in capital letters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a91dcdc-a8bd-4190-8609-9d645f609396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e68fa-cc59-465d-b4af-c13091aaeb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anything but routine</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd131c8c0-3351-4eeb-b445-a6f8b740d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life has hardly gone on as normal in the West Wing, even as many
        aides try sticking to routine. Days of impeachment hearings have blared on
        televisions in staffers'' offices. Trump has focused intently on how his Senate
        trial will proceed, discussing with Senate Majority Leader Mitch McConnell
        his desire for vindication -- not simply an acquittal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa6c55-a783-4ff5-9b82-35e8e1237cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1bae96-9549-4061-9cb3-16494ca017d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been bright spots, like the twin trade wins of a new
        North American trade pact and a preliminary deal with China; passage of a
        new Defense Department authorization that creates the Space Force and mandates
        paid family leave for federal workers; and a soaring stock market. Foreign
        leaders have continued to visit, including the presidents of Guatemala and
        Paraguay and Sergey Lavrov, the Russian foreign minister.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1910105-599b-4808-90c6-7b58948729ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a4d38-2b67-4e67-b825-564300e7a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a gift to government workers, Trump on Tuesday declared Christmas
        Eve a federal holiday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83584c0-5e47-4a4f-b301-d30d79339724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1afcbb-3255-45d8-8cee-101e241427bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the impeachment crisis still looms, particularly as Trump tweets
        and comments on it ceaselessly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a310e0-2ee9-49bc-a62f-cf5a0e8697c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be3203d-8b68-4fef-9041-b99297ab8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump and his aides -- including speechwriter Stephen
        Miller -- began drafting the scathing letter to Pelosi that was delivered
        on Tuesday, according to officials familiar with the matter, keeping the plan
        and text closely held within the West Wing until its public release.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42338a75-99eb-43a1-93f6-a18318115764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3695034b-b80f-41ba-9726-264f20d1a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some White House officials who were not involved in the letter''s
        preparation said they were surprised when they saw the six-page document,
        which was indignant in tone and cited the Salem Witch Trials as a precedent
        to his situation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5dad8-3ec9-4d98-92d9-4ec34376efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53242c-14f0-49f8-8cb0-59c22647b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an initial plan to release to letter on Monday, but officials
        moved the release to Tuesday as House members debated the rules of the upcoming
        impeachment vote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da0970-b077-471f-b5f9-8f0153e17742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59318654-11ec-4822-bdd4-b3f79c730fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the missive, Trump claimed Pelosi of putting on a "false display
        of solemnity," an accusation the House speaker appeared to ignore when she
        arrived on Capitol Hill on Wednesday wearing all black, a nod to the day''s
        gravity.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ada66e-0598-4dd3-ad4e-6e4e7c73ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3efda0-709c-4fc6-a04a-3fc064b87162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s allies were preparing for a day on defense. Vice President
        Mike Pence was traveling on a bus in Michigan and was expected to address
        the impeachment in his speech at an evening rally. Joining him was David Bossie,
        a onetime Trump campaign aide who earlier in his career served as a congressional
        investigator into President Bill Clinton ahead of the last impeachment vote.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f864a-6db9-4c5e-82c3-fc943b53e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c104045-8de9-4b1c-a300-5eb3d8af1290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Christmas cheer?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee56751-8c1d-45f0-800c-21863dd8fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Clinton proceedings, this impeachment is playing out during
        the December holidays. On nearly every afternoon and evening over the past
        several weeks, Trump has carved out a moment or two from his stewing for something
        else: descending from his third-floor residence to appear at the yearly slate
        of glittery receptions hosted at the White House.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cec503-f7b6-43d7-ac71-75c7965a6248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d5ff2-c570-4367-9283-c1d862843adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sparkle and joy have made for a discordant feeling at a White
        House, where the cloud of impeachment looms even as the halls are decked with
        22 evergreens, 14 golden magnolia topiaries and 10 floral urns, all "dusted
        with fresh-fallen snow," according to the first lady''s office.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7147a9bd-419f-4271-bee5-b6700cd599b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f0d3f-ffb0-4df1-9d15-ffe7802ef7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was there on Tuesday -- impeachment eve -- to greet a crowd of
        supporters and friends, most of whom are standing staunchly beside him as
        he becomes only the third president in US history be be impeached.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec86e8e-7b01-4665-b482-b2737506116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd530f5ef-6572-456b-b25d-ad9de3afb1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as his letter to Pelosi was driving the evening newscasts,
        the President barely mentioned his impending impeachment to his guests. He
        made only a brief reference to the proceedings, saying "they have nothing,"
        according to one guest, and then moved on to talk about the year to come,
        saying "how wonderful 2020 will be." He cited "good markets," "good military,"
        and made a reference to the nearby band, saying "and a good band!"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7e871-b96f-48f7-849b-e3f893e48c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6206e1d0-3eb0-475d-8238-195aeed90db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another guest said Trump spent time boasting during Monday''s party
        about Rep. Jeff Van Drew, the lawmaker who is expected to switch political
        parties from Democrat to Republican in opposition to the impeachment vote.
        Trump proclaimed Republicans were more unified than ever as the vote to impeach
        him neared.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec397e9-1ad2-4835-a35f-50087d506a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb10bcc5-f31c-4be2-8d5f-20b8aa1098dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside him during his near-nightly appearances at the foot of
        the Grand Staircase has been the first lady, who introduces him to the crowd
        but doesn''t herself address the impeachment crisis. She''s remained almost
        entirely silent on the matter, weighing in only when her teenage son''s name
        was invoked during one of the congressional hearings.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafeb8f4-9864-4b91-b7e6-6f806d704210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef9e79-5e7d-42ba-8c2a-1bbbe6f76050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say the White House has hosted thousands of guests over
        the holidays. That includes lawmakers who came to the mansion decked out in
        formal wear last week for the Congressional Ball, even after a grueling day
        of impeachment hearings in the House Judiciary Committee. Some lawmakers''
        spouses sat waiting in their finery in a Capitol Hill anteroom as the proceedings
        concluded.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da207f5f-1a37-4764-a1e5-302b1eb1a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62ae1c1-705e-4312-b587-183d2a2a4fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gone is the annual party for the news media, a tradition Trump scrapped
        last year. But receptions for supporters, friends, administration staff, diplomats
        and family remain.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fcf294-7a35-4866-b0a5-d632e9dbfc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b61eb-4b3f-4bfd-a4b1-d14571323370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump -- who has proclaimed bizarrely that he made it OK to say
        "Merry Christmas" again -- has not been in a particularly festive mood behind
        the scenes. But the holidays have a way of intervening. Even at the moment
        the House votes to impeach him Wednesday, Trump will likely be on stage in
        Battle Creek, Michigan -- where he''s hosting a "Merry Christmas" campaign
        rally.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3337974-1035-467d-9e5e-7db72c6405cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f3926-93b7-4ab2-8662-07a4e4e99f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last year''s Christmas event, Trump popped out from a chimney
        like Santa as fake snow flurried down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892f3c96-3326-463f-9c08-33fa76fb2a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:28:14.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2019/12/18/politics/donald-trump-impeachment-reaction/index.html"
        href="https://edition.cnn.com/2019/12/18/politics/donald-trump-impeachment-reaction/index.html"
        target="_blank"><em>Inside Trump''s impeachment week: Holiday parties, phone
        calls and angry tweeting</em></a>"</p>'
