      'mgnl:lastActivated': 2023-01-27T00:24:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;A new documentary
        has shed light on the colorful stories of some local music talents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5883ab93-9467-4cc6-9f9d-99c44002f76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:08:32.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Independent Rock: Musikang Lakas-Tama,” a 21-minute “rockumentary,”
        features artists Fire Falldown, Denin Sy and The Joyrides.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99df8d46-6c24-4c37-ad7f-3ae66ef2dcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:08:32.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire Falldown is a three-piece band, whose members formerly met
        in a Church ministry. The documentary showed the band’s perspective on their
        purpose for their music as well as on the changes they went through as a group
        such as travelling abroad and experimenting on other genres.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee0323-6a3d-4063-9437-cc4ed7e01722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:08:32.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:39.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Sy is an “architect by profession and a musician
        by heart.” The video talked about how Sy achieves a “work-life balance” with
        his two careers and what his music journey has been like.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb8518-4b79-464d-9753-c9b2e1453153'
      'mgnl:activationStatus': true
