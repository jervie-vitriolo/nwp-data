      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, South Bend, Indiana, Mayor Pete Buttigieg
        has emphasized parallels between his own candidacy and Obama''s first White
        House bid, including the theme of unity. And the Buttigieg campaign recently
        announced endorsements from three former Obama administration officials: Austan
        Goolsbee, chairman of the Council of Economic Advisers under Obama, Linda
        Douglass, the former director of communications for the White House Office
        of Health Reform, and Reggie Love, Obama''s special assistant and personal
        aide.</p>'
