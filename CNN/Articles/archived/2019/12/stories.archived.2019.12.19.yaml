      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(The list of Warren endorsers released Wednesday does not feature
        any Cabinet-level Obama officials.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf2eda2-7b48-49d8-9fa9-c474ca781180'
