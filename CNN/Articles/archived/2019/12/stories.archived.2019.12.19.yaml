    'stories': ['258172bc-0439-466f-b6df-db6e3d03e0d1']
    'template': '1'
    'title': 'Family of 58th Maguindanao massacre victim still searching for justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e328e79-3f5a-48fb-9e67-6c021ef4f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> Justice
        has been finally served 10 years after the gruesome Maguindanao Massacre,
        which claimed 58 lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f561487-ea81-40b4-84a3-6a7300e803fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879edbd5-8267-4274-bac9-2b999620ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Quezon City Regional Trial Court Branch 221 Judge Jocelyn
        Solis-Reyes ruled that brothers Datu Andal ''Unsay'' Jr. and Zaldy Ampatuan
        were <a href="http://www.cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html">guilty
        of 57 counts of murder</a> for the 2009 massacre, along with 26 others. The
        court sentenced them to a maximum of 40 years in prison, without the benefit
        of parole or early release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f9fda-1145-4382-a595-b7ea75ea718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b46fe-ae87-4da1-9b29-27ce979a3609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left out of the courtroom cheers for the verdict was the family
        of photojournalist Reynaldo "Bebot" Momay. The court declared all of the accused
        acquitted of the murder charge for his death, as the court ruled that his
        body has not been found in the mass grave where the bodies of the slain convoy
        of the Mangudadatu family — which included fellow media workers — were buried.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf73845-7e17-4b70-b63d-51941280ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2019/12/19/Maguindanao-massacre-verdict-live-updates.html">LIVE
        UPDATES: Maguindanao massacre verdict</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7a264-d870-4a34-af1b-827ca3640e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international group <a href="https://cpj.org/data/people/reynaldo-momay/index.php">Committee
        to Project Journalists (CPJ)</a> counts Momay as among those killed in the
        Maguindanao Massacre on November 23, 2009. Momay, who works for Mindanao newspaper
        Midland Review, is said to be part of the convoy accompanying Bai Genalyn
        Mangudadatu but his remains were not immediately identified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2117f305-03d4-4f2f-9470-2fe77a429072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32370b2-74bb-469b-8b55-6b06df98eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was on her way to file the certificate of candidacy of her husband,
        then Buluan Vice Mayor Esmael "Toto" Mangudadatu, against Unsay Ampatuan as
        provincial governor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8479a6-f1e8-4ca9-8a77-d172187b91d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb3a9c7-b82a-463f-b2b2-911382df9153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three witnesses testified seeing Momay joining the convoy
        from Buluan, although one noted that Momay was not seen riding a Toyota Grandia
        van for field reporters. Based on other testimonies, that car was met with
        gunshots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025df39-883b-4466-9a85-4ee14b0610ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f647eba-2dcf-4bf8-8232-e56fcbf9fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing sources, CPJ said Momay''s dentures were found at the hilltop
        where the bodies were dumped. However, the court acquitted all of the accused
        for his death "on the ground of reasonable doubt."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be2569-7995-4a71-9854-8d9836783572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca6b63-391f-41a1-8ca8-54aba17269a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether Momay died or was missing after said date could not be
        ascertained as no evidence of his actual death was adduced. He has no cadaver
        and neither was his death certificate presented on record," the court ruled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66424b46-9ccc-416f-83af-401890595e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15675b42-c739-45c6-bdca-b5698dd9ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Claim has no teeth</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293376cc-3c03-432e-82e2-3e1f3d331227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momay''s live-in partner Marivic Bilbao came to court to testify
        that Momay was part of the press pool which accompanied the Mangudadatus that
        morning. She also attested that the dentures recovered in the mass grave was
        Momay''s, claiming that she cleaned them for him everyday for six years. However,
        the court said the claim was not established.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d57257-e4df-46d0-a19d-7eac27251b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9d744-8985-418e-8a76-7c50c63c871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court can only surmise that Bilbao resorted to this kind of
        narration in order to convince it of her ability to identify said denture
        as belonging to Momay. Regrettably, the court is not convinced," the 761-page
        decision read, noting that her tale about cleaning her partner''s dentures
        daily was not "normal human behavior."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb5f28-4961-4c77-86bc-0fcca3d98b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/12/18/maguindanao-massacre-what-you-need-to-know.html">Everything
        you need to know about the Maguindanao massacre</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d72eb5-6661-410b-8eed-6c2265a332eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judy Agor, the wife of Momay''s niece, also testified in court to
        report that the slain journalist had borrowed a motorcycle to head to a press
        conference in Buluan, Mangudadatu''s bailiwick. It was from there where the
        convoy traveled to Shariff Aguak and was ambushed by Ampatuan and his men.
        The motorcycle was found inside the Mangudadatu compound after the massacre.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59799737-d7b1-4f30-823f-421ee1a6ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870af14-3dd5-4b75-bc7b-537ad4af10ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said state lawyers failed to show if Momay reached Sitio
        Masalay and was part of those ambushed and brutally killed by Ampatuan''s
        group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814cea61-e5c2-4a6e-875b-e07da2eaa47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676bc33-7227-48a5-af23-03d579ab263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Claims forfeited</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd31f2-5d1c-47c2-afef-b1dab25020b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without any of the 99 accused found accountable for Momay''s death,
        the court also dismissed the claim for damages filed by his family.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6943bde6-5d95-42a3-b783-51c50a42ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb482697-7294-4aef-9130-f9de8d1b28c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the families of the 57 killed have been entitled to at least
        ₱350,000 in civil indemnity, moral damages, exemplary damages, and temperate
        damages.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c81679-224c-460a-88d5-83f595073b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/12/18/maguindanao-massacre-ampatuans.html">Maguindanao
        massacre: How the Ampatuans allegedly killed 58 people</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd8d2f-f5c0-4a9e-bea8-fd94ab036b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered varying payments to cover the loss of earning
        capacity brought about by the sudden death of their kin, which ranges from
        ₱560,001 to as high as ₱23.13 million for the heirs of Jephone Cadagdagon.
        The court provided detailed computations for this, which depended on the incomes
        of the slain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629c9e3f-9b70-421e-b10e-2db3d148951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momay''s daughter, Ma. Reynafe Castillo, lamented the court''s verdict,
        saying their family is still in search of justice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45cfc31-8139-4ef0-bacd-8bd830f54078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:21.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
