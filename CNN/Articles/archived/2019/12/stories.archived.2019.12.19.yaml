      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Instagram rolled out "branded content ads," which allows
        brands to turn influencers'' sponsored content posts into ads so they can
        reach a bigger audience. When branded-content ads appear on the feed or in
        Stories, they look similar to regular ads, but users see the words "paid partnership"
        and the brand''s name.</p>'
