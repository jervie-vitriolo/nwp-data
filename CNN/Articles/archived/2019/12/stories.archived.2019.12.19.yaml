    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36617ed-8f16-45c7-a07e-2be699e9fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.096+08:00
