      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over many years, a portion is methodically safeguarded through
        wise financial management and the building of a prudent reserve for the future,"
        the church said in the statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f8c07c-c77b-4838-a173-34d026ed39c6'
