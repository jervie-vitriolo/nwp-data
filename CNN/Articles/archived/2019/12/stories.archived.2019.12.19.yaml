      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488e5b6-8d58-4c44-86b0-8ff308c353e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egco said the government has improved its efforts in protecting
        journalists.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57940602-1ca9-40ba-8dbe-da8394a19992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6544000a-c68c-405d-a103-bcae1317fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important now is that, unlike before <em>pumapasok lang
        ang</em> government <em>kapag patay na</em> [the government intervenes only
        after someone has already died], after the fact...<em>marami naman tayo nailigtas</em>
        [we saved plenty], real time protection," said Egco.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b164a-0fcc-4263-8e61-5ef6c1f56b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae5068c-dcab-41f0-9622-94124f5a4972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the government''s mandate to protect the media.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39acf5e1-a401-47ef-bce5-c573a792c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652c851e-df6a-4d55-a6de-c55c9fc79bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mandato namin ay protektahan ang buhay at kalayaan ng mga
        mamahayag</em>," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0952add-2d0e-4546-91bc-1568f5f87c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640256bd-14a2-4ffb-bbe4-c6f91811fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our mandate is to protect the lives and freedom of
        reporters.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e21dc59-edd0-4f7a-aa42-b8663bc54bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e7723-969e-446e-a201-5172d9fc8f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution said there were 58 victims in the infamous massacre
        ten years ago. The court convicted the accused on the 57 deaths but acquitted
        them in the case of the 58th victim and 32nd journalist in the group —&nbsp;photojournalist
        Reynaldo "Bebot" Momay —&nbsp;whose body has not been recovered. Eighty suspects
        also remain at large and the police suspect that some may have fled the country.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d4b83-4f5b-472e-a159-ccde719f5fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377250df-2c43-44f3-9e91-1992ca037245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T22:46:30.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:03.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 101 accused, 56 were acquitted. <a href="https://cnnphilippines.com/news/2019/12/19/pnp-maguindanao-massacre-suspects-banac.html">Of
        the suspects at large</a>, 14 have the surname of Ampatuan.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e5e38a-1354-48e6-8ded-1b4c72e20947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T00:00:23.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:03.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are some discrepancies and confusion with the numbers
        because the name of police officer Bahnarin Kamaong was listed as both acquitted
        and sentenced to up to 40 years in prison without parole. Kamaong''s rank
        also differed throughout the decision, with him being referred to as a police
        inspector, a colonel and superintendent. In the list of accused on the first
        page of the decision, Kamaong was referred to as a police superintendent</p>'
  'maguindnao-massacre-verdict-discrepancies':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-19T23:04:11.413+08:00
    'imagesource': 'jcr:a1af2605-affd-4661-bea9-2b49b6080960'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8413e28-897f-4ff0-9052-9c4e3f0ca8b0'
    'lead': 'One of the accused in the massacre is both acquitted and convicted, three
      were not handed down a verdict, and one was acquitted even though he is still
      at large.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T23:16:31.254+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:24:01.988+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:45.244+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maguindnao-Massacre', 'Ampatuan', 'Mangudadatu', 'Quezon-City-Regional-Trial-Court-Branch-221']
    'template': '1'
    'title': 'Acquitted or convicted? Discrepancies seen in Maguindanao massacre verdict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277f00f6-43b0-48d0-ae31-c1b111154bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:16:31.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — The
        Quezon City Regional Trial Court Branch 221 has handed down a verdict on the
        Maguindanao massacre case, closing a nearly 10-year trial with convictions
        for 43 people — including five Ampatuans who are among the principal accused
        — and acquittals for 56 — including two Ampatuans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03949c23-bfc8-44cd-a85b-b2b91217b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:16:31.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some questions still hang over the verdict, one which did not
        escape a lawyer for one of the accused.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ad943-846b-411c-9d01-d0dd61eb7906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:16:31.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His name was mentioned twice, your honor. The first during the
        list of those who are convicted and during the time when the personalities
        who are acquitted, his name is also mentioned, your honor,” said Jumaan Paa,
        lawyer of PSupt. Bahnarin Kamaong, after the court rendered its decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bb49a0-4283-47c8-856f-6df9dac1fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:16:31.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Judge Jocelyn Solis-Reyes’ 761-page decision promulgated Thursday,
        Kamaong was both acquitted and sentenced to up to 40 years in prison without
        parole over the 2009 Maguindanao massacre.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2044a8-7c09-437a-b470-25088654ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:16:31.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamaong’s ranking also differed throughout the decision, with him
        being referred to as both a police inspector, a colonel and superintendent.
        In the list of accused on the first page of the decision, Kamaong was referred
        to as a police superintendent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a285e0-770d-485a-9740-16c040c8c2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:16:31.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court’s discussion of the case, PSupt. Kamaong was lumped
        together with Datu Zaldy Ampatuan, Datu Anwar Ampatuan, Sr., PCInsp. Sukarno
        Adil Dicay and PSupt. Abusama Mundas Maguid as “those who had prior knowledge
        of the murder plot and performed other acts outside of Sitio Masalay.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1131c7-10b1-44c2-b082-67a64ff211b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:16:31.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said that while Kamaong did not actually shoot the victims
        or was seen at the crime scene on the day of the massacre, “it cannot be denied
        that he was part of the plot to kill Datu Toto [Mangudadatu.]”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04679e54-4ade-4acb-9c12-f0973755ec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:16:31.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His overt act in directing the police officers to bring out the
        firearms apparently to be used by the assailants in carrying out their plan
        speaks for itself. No other conclusion can be had except that he was part
        of the the (sic) conspiratorial act,” the court said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58933255-2a87-4687-96d0-4ef33937ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:16:31.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in another portion of the ruling, the court called a certain
        PInsp. Bahnarin Kamaong “totally innocent” along with several other policemen
        and civilians for having no prior knowledge of the Ampatuans’ plot and for
        not being at the scene of the crime on the day of the massacre.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b13afc-28b5-4d90-a256-cd034d913432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:16:31.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing can be attributed to him except that he manned the checkpoint
        at Ampatuan Municipal Police Station. No overt act in pursuance of the plot
        to kill Datu Toto can be attributed to him,” the court said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26bc5b6-a58c-4d04-bbcf-930724199c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:16:31.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if there are two people named Bahnarin Kamaong accused
        in the massacre, but with different ranks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b411e-c068-4c10-8845-b0b6c0f23dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:16:31.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court’s decision also failed to hand down a verdict for SPO2
        Badawi Bakal, PO1 Abdulbayan Mundas and Rakim Kamil, also known as Rakim Kenog.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a0bed9-25d3-4a60-9b3b-877f85375b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:16:31.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also acquitted PO1 Ysmael Baraquir, who is still at large.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4d968b-8995-4abd-a329-2715328d5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:16:31.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO2 George Labayan’s name does not appear in the dispositive portion
        of the case — where the court’s ruling is clearly spelled out — but he is
        listed in the decision’s body as among those who are “totally innocent” as
        they had no prior knowledge and were not identified at the crime scene.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
