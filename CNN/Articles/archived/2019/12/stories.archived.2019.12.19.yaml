      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4565a-25fe-45b4-bf13-a70de59e1215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:35:31.080+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to winning a seat for Benguet in the House of Representatives,
        Fongwan was the province’s governor from 2007 until 2016. He was also councilor,
        vice mayor and mayor of La Trinidad, Benguet.</p>'
