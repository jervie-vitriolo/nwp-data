      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 10, 2019 - House Democratic leaders announce they will
        bring two articles of impeachment against Trump, charging him with abuse of
        power and obstruction of Congress.</p>'
