      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My father is now with his Creator,” Provincial Board member Nestor
        “Bobot” Fongwan Jr. said in a Facebook post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2f511-5417-474b-b57d-d12efb5a488a'
