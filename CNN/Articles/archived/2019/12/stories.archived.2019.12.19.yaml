    'template': '1'
    'title': 'Pasko Na Naman: Finding the Filipino Community in New York'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332250d4-bdef-4db1-a6d9-3f36a9f72dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:00:25.404+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, USA (CNN Philippines Life) —</strong> The culture
        of “Filipino time” is a curious one for me. On one hand, we run on our own
        time frame, usually arriving late to concerts, dinners, or meetings. But as
        soon as the last days of August fade into the beginning of the ber-months,
        Filipinos are the first to welcome the Christmas spirit. By September 1st,
        malls start playing Christmas music, friends call upon Jose Mari Chan as “the
        one to guide us,” and Metro Manila is illuminated by the steady glow of traffic
        competing to outshine the parols.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f589d1-6f7a-4ab2-a7ce-7b569d5b8191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:00:25.404+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another rare instance of being early in Filipino time is Simbang
        Gabi. In the days leading up to Christmas Day, Filipinos get up at the crack
        of dawn to celebrate mass as part of the nine-day Christmas novena, which
        is usually followed by a breakfast salu-salo. Since the dawn of my own existence,
        Simbang Gabi has always been part of my Christmas tradition at home.</p>'
    '29':
      'image': 'jcr:2c8596ba-243c-4355-90df-dd212c257a69'
      'imageCaption': 'After the mass, guests are invited to a dinner. Photos by YSABEL
        CACHO'
