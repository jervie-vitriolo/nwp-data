      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Battle not yet over’</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c1a94-e033-43fd-89d5-28a289106168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a favorable verdict for some, several government officials
        and lawmakers stressed the battle is far from over.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17656df9-1791-4f58-a1fc-992f9e97916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo noted the government will continue to address the issue of
        press freedom in the country, including strengthening efforts to protect media
        workers.</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">READ:
        Malacañang statement on <a href="https://twitter.com/hashtag/MaguindanaoMassacreVerdict?src=hash&amp;ref_src=twsrc%5Etfw">#MaguindanaoMassacreVerdict</a>
        <a href="https://t.co/bnIEq57GIG">https://t.co/bnIEq57GIG</a> <a href="https://t.co/uC98YpeCeX">pic.twitter.com/uC98YpeCeX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1207522025306083330?ref_src=twsrc%5Etfw">December
        19, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
