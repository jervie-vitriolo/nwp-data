      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need justice for my dad. <em>Kapag ''di kumpleto ang numero,
        ''di kumpleto ang hustisya</em> [Justice is not complete without the right
        number]," the National Union of Journalists of the Philippines also quoted
        Castillo as saying.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21511ae8-a061-4c70-803d-cdb6985c5787'
      'mgnl:activationStatus': true
