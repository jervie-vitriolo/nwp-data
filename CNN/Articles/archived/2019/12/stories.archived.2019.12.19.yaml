      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Failed Measures to Impeach American Presidents</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d469a79-e524-47d3-abe5-9e2aa4dd719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While presidential impeachments are rare in the United States, it
        is not unusual for members of Congress to introduce resolutions seeking to
        oust the commander in chief. Every president since Ronald Reagan has been
        threatened with impeachment by members of the House.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c2673d-4487-4f9f-ba2a-cebafd57a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ronald Reagan (1981-1989) - Two separate measures were
        introduced to impeach Reagan. The first, in 1983, was for offenses related
        to the invasion of Grenada. The second, in 1987, was tied to the Iran-Contra
        Affair.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540451b-4b24-4842-a8b3-4434ec0f273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b491e-8378-44e0-b4f3-709b6f36c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President George H. W. Bush (1989-1993) - In 1991, a resolution
        was introduced to oust Bush for alleged crimes related to the Gulf War.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be76a8f-dd48-4912-b2e0-3e02a60e225c'
