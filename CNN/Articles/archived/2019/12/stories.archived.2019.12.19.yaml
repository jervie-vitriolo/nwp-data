    'template': '1'
    'title': 'Maguindanao massacre: Andal Jr., Zaldy Ampatuan convicted; brother walks
      free  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b06296-d7a7-4acf-8bc2-87d76d69e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T11:37:12.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> —&nbsp;Eight
        members of the Ampatuan clan were found guilty and sentenced to a maximum
        of 40 years in prison for the murder of 57 people in Maguindanao ten years
        ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7dff15-44ae-46af-b518-66f8678024ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:12:17.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those convicted were Datu Andal "Unsay" Ampatuan, Jr., Zaldy
        Ampatuan, and Datu Anwar, Sr. – sons of the late former Maguindanao governor
        Andal Ampatuan, Sr. who prosecution witnesses said masterminded the crime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8630a384-5894-401f-9b96-838658b6b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:12:17.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another son of Andal Sr.,  Datu Sajid Islam Ampatuan, was acquitted,
        with three other relatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b3266-d4f2-4cad-96bd-fa1d758d2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:38:45.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/19/Ampatuan-acquit-Maguindanao-massacre.html"
        target="_blank">How silence and a medical mission cleared two of the main
        accused</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924e2b6-c576-4c18-b5e4-f19f761048c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:12:32.933+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Regional Trial Court Judge Jocelyn Solis-Reyes announced
        the verdict on Thursday, more than 10 years after the mass killing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1047f2-3c7c-4869-9098-e4a8c5e372fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:07:13.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispositive portion of Judge Solis-Reyes'' 761-page decision,
        which was read in court, said the prosecution was able to "establish the guilt
        beyond reasonable doubt" of 28 accused "who are found to have acted as principal."</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1DCw5k6vEOFH3p-FjA4eKz-TTiEGGDMVN/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8569d1f8-c7d6-41ae-917c-3d405b24b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:29:57.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9662ef6d-c06f-4fce-ab82-f6656ceeaa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T12:34:25.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other convicted members of the powerful Ampatuan clan include Andal
        Sr.''s grandsons, Datu Anwar Sajid "Ulo" and Datu Anwar "Ipi,"Jr., along with
        Mohades and Misuari Ampatuan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8b417-dcff-4ccf-9b4f-4c6a97a7a97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:07:13.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were sentenced to reclusion perpetua, or a maximum of 40 years
        in jail, without benefit of parole. They were also ordered to pay millions
        of pesos in damages to the victims'' families.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca5936-01a3-41b4-909e-e7a40d004e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:07:13.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some policemen, led by then acting provincial police director Major
        Sukarno Dicay, and a number of civilians got the same punishment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b827d-31a5-4352-abfb-5ee07725fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:07:13.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers of Unsay and Zaldy said they will file a motion for
        reconsideration in the next 15 days. They are now detained in the New Bilibid
        Prison, the national penitentiary, along with fellow convicts.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b64c71-37b4-458b-b2e8-08c54b22f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:07:13.186+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 14 cops and an Ampatuan aide named Bong Andal, were sentenced
        to six to 10 years of imprisonment for being accessories to the crime.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303706e-0912-4782-a71c-a8083ea8616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:07:13.186+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/19/Ampatuan-acquit-Maguindanao-massacre.html"
        href="https://cnnphilippines.com/news/2019/12/19/Ampatuan-acquit-Maguindanao-massacre.html"
        target="_blank">Sajid Islam</a>, who was out on bail, was given five days
        to explain why he should not be cited in contempt for skipping the promulgation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf146ee9-5372-4d1d-81e1-2dadf38502d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:07:13.186+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-six others were acquitted, including Jonathan and Jimmy Ampatuan,
        and Akmad “Tato” Ampatuan, Sr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d82ef6-a7c6-4540-8637-7fbb86c26e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:34:49.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a question still hangs over the verdict as the court appeared
        to have both acquitted and convicted PSupt. Bahnarin Kamaong. Solis-Reyes,
        responding to the inquiry of Kamaong''s lawyer, said she will review her decision.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa87dbff-5dce-4b3e-87b8-f7a16dd7ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:07:13.186+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/19/Maguindanao-massacre-verdict-Ampatuan.html">LIST:
        Verdict on Maguindanao massacre suspects</a></strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7497bdb0-20da-48fc-b7f8-b94bab83f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:07:13.186+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ordered the arrest of 80 suspects who remain at large.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4847b91-5f6b-4474-891f-9b9584e9129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:07:13.186+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/19/Maguindanao-massacre-missing-suspects-Ampatuan-arrest.html">READ:
        Manhunt on for Maguindanao massacre fugitives</a></strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfc3614-e0bb-46cd-8386-a8c991a15358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:07:13.186+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the accused were acquitted of murder in connection with the
        death of photojournalist Reynaldo Momay, whose body was never found. This
        could have been the 58th murder charge. Lawyer Harry Roque said the camp will
        appeal the court''s dismissal of the Momay family''s claim for damages.</p>'
