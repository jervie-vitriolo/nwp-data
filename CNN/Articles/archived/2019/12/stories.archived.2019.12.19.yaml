    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:40.483+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Xinjiang', 'detention-camps', 'human-rights', 'Muslims',
      'Islam', 'Chinese-Muslims', 'Uyghur']
    'template': '1'
    'title': 'Chinese ambassador says Xinjiang ''trainees'' have graduated in rare
      press conference'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a240f-52ca-40c9-b4ad-3a23fdc3b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.347+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s ambassador to Australia has
        defended Beijing against accusations of human rights violations in a rare
        press conference Thursday, saying allegations that one million people had
        been detained in Xinjiang were "fake news."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cda4950-ba35-4247-a1b9-f906fe7bd25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.347+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a carefully-worded series of answers, ambassador Cheng Jingye
        reiterated the Chinese government''s stance that the massive centers weren''t
        "detention camps" but vocational training schools that offered deradicalization
        programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339293ca-e5fc-49c8-a60a-63ad44356545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.347+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng said Thursday that the "trainees" at these schools had now
        all graduated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd841fa2b-d51f-446e-8eb5-6b10fc2efaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.347+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand now the trainees in the centers have all completed
        their studies and they have, with the assistance of the local government,
        they have gradually or steadily found their jobs," the Chinese ambassador
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbae529-2ebc-4914-8e9b-d6647f4cbcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.347+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s mass camps in Xinjiang have become the focus of repeated
        allegations of human rights abuse over the past two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d0ca2a-a1f6-4c9f-9551-5a9b4124cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.347+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge and comparatively sparsely populated region in China''s west,
        Xinjiang has many diverse Muslim-majority ethnicities. At times, tensions
        between these groups and the local Han Chinese have spilled over into violence
        and terrorist attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6547276-ab5f-4fe2-833d-3a4ffd31d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.347+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US State Department, up to two million Uyghurs
        and other predominantly Muslim ethnic minorities have been taken to the camps,
        where they have been subjected to political re-education.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4dc9ba-af82-4cd9-98c6-563d466c08cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.347+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has repeatedly denied the centers are being
        used for anything other than vocational training and deradicalization. Beijing
        has said that those who are admitted to the centers can leave at any time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e939bc7-9900-47ae-8886-f789bf357de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.347+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese government''s narrative has been undermined in recent
        months by a series of leaks of official documents published by international
        media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69236511-7ebe-4884-b890-e0e1ad140fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.347+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than voluntary schools, the documents paint a picture of
        heavily-fortified detention centers where Uyghurs are forced to learn the
        Chinese language and are subjected to "ideological" education.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1132c0-9ce1-4c87-9d80-382f6b2e1bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.348+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaks reinforce allegations from former detainees and human
        rights organizations of widespread human rights abuses in Xinjiang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be30a0e2-bef6-46ed-b8b7-037756e4f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.348+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng isn''t the first to claim that the detention centers have
        been effectively emptied. Xinjiang regional government chairman Shohrat Zakir
        told a Beijing news conference on December 10 that all the original "trainees"
        had graduated from the centers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1d4f12-3731-41b4-8d23-cc5c05ec3ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.348+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xinjiang''s training centers now offer regular vocational training
        to officials, farmers and herdsmen, and the public who are willing to gain
        certain skills," Zakir said. Neither official offered any evidence to support
        their claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83297c7-00a9-4cd2-92ca-d6283bf2d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.348+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t often that Chinese diplomats overseas hold press conferences
        for foreign media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5aab33-e356-46d9-b4d9-f745c071eb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.348+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under repeated questioning by Australian journalists Thursday, Cheng
        said China''s actions in Xinjiang had "nothing to do with human rights," and
        the country''s approach to preventing terrorism was similar to the West''s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed0cfe-23c3-4d43-bb2e-1db97aca19e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.348+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The freedom of religious belief and the other rights of all ethnic
        groups in Xinjiang have been promoted and protected," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b0ba4-1bab-4395-972a-5d4bb03709de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.348+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spread of extremism has been effectively curbed and public
        security has been notably improved in Xinjiang and people of all ethnic groups
        are able to live and work in peace."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ece776-f137-4a07-9a67-358a6eedf4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:46:49.348+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/19/asia/china-australia-xinjiang-cheng-jingye-intl-hnk/index.html"
        target="_blank">Chinese ambassador says Xinjiang ''trainees'' have graduated
        in rare press conference</a>."</em></p>'
  'trump-depends-on-senate-after-impeachment':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-19T16:43:15.999+08:00
