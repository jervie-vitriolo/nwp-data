    'mgnl:tags': ['Philippines', 'freedom']
    'template': '1'
    'title': "Freedom index shows PH has become 'less free' than the past years \n"
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af0952e-f67d-493a-a55d-c7d8b3d2077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:27:12.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, December 19) –</strong> The
        Philippines'' ranking has dropped five notches in the Human Freedom Index
        (HFI), indicating that it has become "less free" compared to the past years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f9f0c3-5db9-4e67-a915-5d8ff0923ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:27:12.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5aea6-b2d6-4a30-8d45-000c78369d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:27:12.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index showed that out of 162 countries, the Philippines ranked
        76th with a 6.88 score in 2017, lower than its rankings in 2016 (71st at 6.978)
        and 2015 (66th at 7.11), on the basis of personal and economic freedom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7942b18b-d2e6-4f5f-a1a0-f30748f69185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:27:12.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a scale of 0 to 10, where 10 represents more freedom, the average
        human freedom rating for all countries was 6.89.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ad4529-9156-4f69-a5d6-2807da6dafad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:27:12.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc08457-1c3a-422c-854a-bd6a3289461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:27:12.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various factors have affected the Philippines'' human freedom ranking.
        Under identity and relationships, the country got a zero for divorce, its
        lowest freedom ranking since the survey was first conducted in 2008.</p>'
