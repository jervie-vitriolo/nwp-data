    'mgnl:tags': ['Padada', 'earthquake', 'wedding', 'love']
    'template': '1'
    'title': '#DiPadadala: Stories of love and resilience in a time of tremors


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed12985-c5d8-4d3b-b0d3-05cd7272fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Padada, Davao del Sur (CNN Philippines, 19 December) –</strong>
        Call it corny or cheesy, but there definitely are good things blooming even
        amid the death and destruction brought about by recent earthquakes in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a7e39a-5742-45f5-a464-d89fbc22d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.305+08:00
