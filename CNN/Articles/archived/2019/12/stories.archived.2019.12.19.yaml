    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b1dc0a-bda1-4b2d-93a5-bd4bbdca690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:00:25.405+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An evening in December</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13badd2-b105-49e6-819d-28c3d4f549d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:00:25.405+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the novena mass back home, the consulate starts celebrations
        around the first two weeks of December — much earlier than the traditional
        nine days. For over 25 years, Simbang Gabi sa Konsulado, as it’s referred
        to, has stood the test of time and even the Archdiocese of New York. In 2011,
        the Archdiocese banned Simbang Gabi masses in the city, stating that masses
        in New York should only be held inside the sacred grounds of a church, not
        a consulate. The ban was ultimately lifted a few years later, following an
        outcry from the Filipino Catholics because no one gets in the way of a Filipino
        tradition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c7ca8-0d8b-4471-915b-56d0389e8e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:00:25.405+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During my first evening, I felt like a stranger in my own consulate.
        It was obvious I didn’t know anyone. It was reminiscent of walking into a
        Filipino party, but instead of tsinelas and paypays, everyone was bundled
        up in winter gear. Before, after, and even during mass, guests excitedly craned
        their necks to wave a familiar face over. Seats were saved for friends and
        besos were exchanged for chismis. Another reason for standing out was that
        I was one of the youngest attendees (not counting the children dragged by
        their parents or lolas.) Someone asked me if I came with one of my parents
        and looked surprised when I said I came by myself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7335e3d-27ed-4c76-bedd-08bab3f4d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:00:25.405+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My first night at Simbang Gabi sa Konsulado ended with me standing
        in line for salu-salo. As I balanced a plate and my phone in my hands, I texted
        my cousins about my evening while simultaneously checking what was in my calendar
        for the next nine days. I knew I was going to come back.</p>'
