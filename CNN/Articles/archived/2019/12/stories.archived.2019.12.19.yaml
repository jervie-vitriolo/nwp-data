      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> People
        in the Philippines will experience their longest night on December 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e4b7f-1e0e-464a-a1d2-f4714b2f2523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:32:23.072+08:00
      'mgnl:createdBy': 'catherine'
