    'title': '#WalangIwananSaPasko | Can Millennials Enjoy Christmas With Boomers?
      Here are 4 ways.'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa135f8-c588-4fe7-968c-3d26ed6d65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:04:00.182+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:39.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> When was the last
        time you had fun with your dad, who still looks dapper despite sporting gray
        hair? If you’re a parent, can you still remember the time you had a good talk
        with your children that did not end with “OK, boomer”? As we grow up, each
        of us set out for new adventures or face challenges that come with aging.
        But the gap between these two generations does&nbsp;not have to go wider.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01e51e-a927-4c51-bcde-559ae7f99abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:04:00.183+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:39.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good thing the&nbsp;holidays are here! This is the best time to
        reconnect with people that seemingly have drifted apart. Here are some ways
        millenials and baby boomers in the household can rekindle their ties this
        Christmas season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fe7809-0e23-4e9f-acee-f9f3958a9d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:04:00.183+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:39.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch a movie or binge a series together</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bf415a-7c26-4434-89ff-0267524f7430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:04:00.183+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:39.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may be surprised how much you and your parent are similar to
        each other. Did your dad grow up in the 80s and does he share the same fondness
        for horror as you? Watch Stranger Things. If you love superheroes, you both
        can enjoy the Marvel movie set in the 90s, Captain Marvel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd3e113-c090-42ee-b2f9-b960906a4534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:04:00.183+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:39.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sing your hearts out</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c3a6b6-ffe7-4824-85f5-a31ef213cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:04:00.184+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:39.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KTV machine can seemingly cast a spell on the members of your
        extended family, regardless if one can carry a tune. Have fun by picking an
        Austin Mahone song for your dad to sing. If you are the dancing type, teach
        your mom and your titas how to dance Tala while playing the Sarah G - pop
        song.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da6b68-50f1-48c4-a51a-6833461223d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:04:00.184+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:39.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Play your old-school board game</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6165b-c9bd-4c94-8028-85e90f4bf0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:04:00.188+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Board games like Monopoly and Snake &amp; Ladders triggers nostalgia.
        Bring back your family to a more innocent time when you lose track of time
        playing with your loved ones. You could also play “dama” or “sungka”, and
        teach the younger ones how to play these traditional games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0716e977-b3ff-4d98-8072-d700eee0def8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:04:00.189+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learn a video game together</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d4283-7822-4e21-b78e-ebff2db9e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:04:00.189+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:39.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age is just a number when it comes to esports and mobile gaming.
        If you’re a Gen Z or a millenial, bring your family together in the play room
        and teach them fighting games like Tekken or Street Fighter. For those who
        are repulsed by combat games, you could teach your ballroom-loving tita to
        try out “Just Dance” on your gaming console.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b63f3f-2cb3-4671-b233-910535d98339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T18:04:00.189+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:24:39.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many things may have changed since the baby boomers were still in
        their early 20s, but many things have also remained. Indeed, no matter the
        generation, the essence of Samahan remains the same - Kahit kailan, #WalangIwanan.</p>'
    '98':
