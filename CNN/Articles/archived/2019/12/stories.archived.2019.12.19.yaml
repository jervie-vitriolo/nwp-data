      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783fc6ee-1fae-4491-8564-2e4d2d9eb175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:58:07.126+08:00
      'mgnl:createdBy': 'xave'
