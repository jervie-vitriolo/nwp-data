    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a091eb4d-8171-4dcf-94a1-44af095b7f93'
    'lead': 'Simbang Gabi sa Konsulado has been running for 25 years and starts earlier
      than usual. '
    'mgnl:activationStatus': true
