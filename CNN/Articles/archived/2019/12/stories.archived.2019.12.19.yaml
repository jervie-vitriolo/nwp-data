      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I gotta hurry up and wake up to the pace of the offense. Three
        (passes) and my legs were burning after (setting) two screens. I have to get
        back into my groove.” Ayton’s integration into the new Suns will be interesting.
        On paper, adding an athletic seven-footer who averaged 16.3 points and 10.3
        rebounds as a rookie is a boost, but the roster has changed. Williams emphasizes
        heavy movement and sharing of the basketball, and new additions like Spaniard
        Ricky Rubio, Kelly Oubre and Croatian Dario Saric absorb more attention. Ayton
        showed both rust and promise against the Clippers. His mobility will give
        the Suns a big target as a screener who can dive into the lane, but he will
        also take up space.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c518884c-11b5-4048-ac51-d1c058e15ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:45:04.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He looked good, athletic. And then there were times where he looked
        out of sync,” Williams said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd386cb81-cc7c-4c23-92fe-d4570614497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:45:04.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He hadn’t played in an NBA game in a long time. I think once he
        gets his timing back and gets a rhythm with our guys he’s going to get better
        and better.” Ayton’s road back to the court was even longer than necessary.
        The bus he was riding to the Staples Center in Los Angeles got caught in traffic
        and he arrived just over an hour before tipoff. “The bus driver came through
        with some clutch driving,” Ayton said. “As soon as I walked in and saw (media)
        I said, ‘yeah, this is real.’ Once I stepped on the floor I knew I would be
        alright.”</p>'
