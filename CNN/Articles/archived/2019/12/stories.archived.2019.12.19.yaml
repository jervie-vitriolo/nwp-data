      'mgnl:type': 'text'
      'text': '<p>The top 10 countries which were considered the most free were New
        Zealand, Switzerland, Hong Kong, Canada, Australia, Denmark and Luxembourg
        (tied for the 6th spot), Finland and Germany (tied for 8th), and Ireland.</p>'
