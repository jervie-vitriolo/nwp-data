      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple suddenly stopped contacting and seeing each other in
        2016 – but one summer meetup in a park three years later was all they needed
        to fix the cracks of the past and rekindle their romance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca16058d-5949-4b4a-a112-c65edbfb3760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebcb920-35bc-4e17-a9ea-90e4c4b71c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about what she felt after meeting Jeorge again, Jen said,
        “Hindi ko pa sure kasi matagal kaming di nagkausap. Kaya nung nagsama kami,
        hinintay ko na manligaw siya ulit.” She adds,</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669831f2-5357-4b9a-b7ea-a0671a00db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e1288-7174-4821-8885-c81a1cdc22c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I wasn’t sure at first because we were out of contact
        for a long time. That’s why I decided to wait for him to court me again before
        fully committing myself.”]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e8a83-c994-436b-b77d-d687f01a4093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f72fd0-0dad-4e40-b8d6-69a1fbc0b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeorge obliged and the two exchanged the three magic words once
        again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3047f13-56fd-448c-9d1a-f7661e242b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a420168-39e3-4b51-bab4-454507ec10ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the series of strong earthquakes that hit Mindanao beginning
        October that gave Jeorge the added push to marry his partner.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d174a39-87bf-4f20-b8c7-cf856fb81bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8e7e3-e4fc-4e31-8aa8-49071908234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sinong mag-po-protect sa kanya kung wala ako? Kaya mas pakakasalan
        ko pa siya lalo na’t may ganito,” Jeorge says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09069f96-a48b-4ea9-946c-1b1f4b3d0735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843919cf-4e1c-4ff6-9fe7-007f939fb748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who will protect her when I’m gone? That’s the reason
        I became more driven to marry her, especially in dangerous times like these.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0642803-3796-4425-98a1-13cad516647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f522694f-1ae0-4b35-94f1-e57af0971ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jen adds, “Mahal na mahal namin ang isa’t isa. Kaya kahit nung [tumama]
        yung pinakamalakas na lindol, may naramdaman kami na baka di matuloy [yung
        kasal]. Pinag-pray talaga naming na sana, matuloy.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2d5262-3639-4c1b-8cc7-088b45743f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430979f1-99b9-4ef3-9497-d68ca47f7497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really love each other. That’s why we felt afraid
        when the powerful earthquake hit – we felt that the wedding won’t push through.
        This is why we prayed that it would push through.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57a9f1-e0d0-450e-a8f9-0d1f38ab85a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68761d-402e-43f5-bbe5-20c6ea028306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jen and Jeorge had one problem in their wedding though – finding
        a suitable reception venue for their guests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bce434-c2fb-40ba-adaf-5f4c79db3d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a239203-1ed4-4022-a030-439255799f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeorge was quick to the draw by recommending a carinderia owned
        by a close friend that opened on December 15 – the day the powerful 6.9-magnitude
        earthquake hit parts of Mindanao, including Davao del Sur.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929ae8a-bcfd-4521-9a6d-32a41616b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac23d3f-67a4-45f8-b93f-4c8526fba511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roland Balawag, who owns Kuya Lanz’s Unlimited restaurant in Padada,
        rose to the challenge. It was the first-ever event booking for his newly-opened
        eatery.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2150aad-be3e-4baf-bbd4-255c06d79c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26baf5-b067-4afe-98c4-1535cadbede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His task: prepare a wedding reception meal in 3-4 hours.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfdf95d-d9b8-4d6e-a239-10177442831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9cd338-20f2-4439-8f0f-76da8e94c8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balawag said the unexpected blessing – and profits for his store
        - came after a premonition by an elderly lady early morning on Sunday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600ee67-ee19-424a-a949-0ddd8073ee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76870a-e4d8-422a-ab79-5f4356a7af3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May matandang babaeng pumunta dito, bumili ng pagkain. Sabi niya,
        “mula ngayon, dagsain ka ng tao,”” he said. He adds, “After mga 1:30 (ng hapon),
        sabi ko, tigil na tayo ng luto, pahinga na tayo. Tapos saktong 2:11pm, biglang
        nag-lindol.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad419341-f8dc-4681-a6cc-583ba53a6df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd7b1a-20a7-4684-b1cb-7efb259237de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: An old lady came here to buy food, telling us, “your
        eatery will soon be filled with people.” After around 1:30 in the afternoon,
        I asked my staff to stop cooking and rest. By 2:11pm, the earthquake happened.”]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689daffb-2e03-4bef-bebb-051b4fb8fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabbfae6-9613-4e93-a27a-e1a95c2c59ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balawag became hesitant to reopen his eatery, saying in the vernacular
        that the quake left him afraid and shaken.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79987273-71fc-461f-a8dd-e18a05ab618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.308+08:00
      'mgnl:createdBy': 'catherine'
