      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren regularly ends her campaign town halls by discussing her
        work in the Obama administration to rein in Wall Street, and how she created
        the CFPB with the former President''s backing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f927cf9-470a-46be-b110-17ad6c24e04f'
