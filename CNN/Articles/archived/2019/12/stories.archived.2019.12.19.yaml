      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Phoenix Suns big man Deandre Ayton
        is again in unfamiliar territory after returning from suspension to find a
        team breaking new ground with a coach and cast he has yet to learn. The second-year
        Bahamian played in his first game for the Suns on Tuesday since serving a
        25-game suspension for testing positive for a diuretic and violating the terms
        of the NBA/NBPA Anti-Drug Program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b684bfe8-dec7-4e4b-8c9c-a5120242d551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:45:04.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, the NBA’s 2018 top overall pick is starting from scratch.
        Ayton played in this year’s season opener before being banned for an offense
        he said was an unintentional mistake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6514f7b-78bc-4121-8799-af0722cb943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:45:04.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his absence, Phoenix climbed to a surprising 11-16 start, after
        winning just 19 games last season, under the first-year guidance of Monty
        Williams. Ayton, 21, took the court against the Los Angeles Clippers on Tuesday
        playing in a system he had only learned in theory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c87034-4416-4c86-be53-9c5ead1ae66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:45:04.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:24:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These dudes is moving the ball, they’re kinda fast,” a surprised
        Ayton told Reuters after recording 18 points and 12 rebounds in a defeat to
        the Clippers.</p>'
