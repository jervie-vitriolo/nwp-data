      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings in the HFI suggest that freedom plays an important
        role in human well-being, and they offer opportunities for further research
        into the complex ways in which freedom influences, and can be influenced by,
        political regimes, economic development, and the whole range of indicators
        of human well-being," the executive summary read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b37df-d461-46ed-94b7-7b478ed2c737'
