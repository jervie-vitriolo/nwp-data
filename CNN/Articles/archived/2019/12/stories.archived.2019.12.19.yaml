    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e275a-9933-418e-abc7-7cd290187a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.355+08:00
