      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join a cultural night dedicated to raising awareness on teachers’
        struggles and rights this Friday at TAuMBAYAN. The event will feature performances
        by Calix, KM64, Musikang Bayan, Panday Sining, Renegades, The General Strike,
        Tubaw, and more. There will also be zines by Aux Literary, Lean Borlongan,
        as well as shirts and stickers from various merchants.</p>'
