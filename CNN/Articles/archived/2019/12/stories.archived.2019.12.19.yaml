      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10bad19-3ed3-4639-b474-de2a48a812a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the following day, he saw people waiting in line for freshly-cooked
        food. This spurred him to continue operating his eatery.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf25b03-af7a-48ee-9bef-ab37ea695bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592a77d-4845-44dd-bf63-efb56ce1c08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tinitingnan ko, pakakainin ko yung mga taong nandito,” Balawag
        said. “Ang dami kasi e, dumagsa sila, sabi ko, kawawa itong mga ‘to pag magsara
        ako.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f90a1f-1d87-428c-a95c-163717ef1389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb70b43-3849-4479-a262-4f9dab6b85b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I saw the need to feed the people here. A lot of people
        came over and I said to myself, they would be pitiful if I close shop.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f5476-417b-402f-9f41-c8538c183ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca65d1-9880-4565-8945-1bf304a591ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His staff then cooked meals from sunrise to sundown, as the eatery
        became some sort of a lifeline for the people of Padada.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2eba90-1d52-421f-b622-dd15e8222382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562f055-faad-40c5-9f7c-a40f210d5eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the only one left operating in the town square in the first
        few days after the quake.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2026997-3918-4a25-951b-f4d2816c017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2796b041-9e92-4315-8204-f66c75244f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists covering the aftermath of the earthquake also ate meals
        in Balawag''s eatery, especially during the first 48 hours after the earthquake,
        when search and retrieval operations were underway in a collapsed grocery
        store nearby.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b7427-f559-417f-be00-8cad4d173c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1379ef8-335c-46fb-a9ac-f97bd1bb47c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house specialties – beef balbacua (slow-cooked beef) and hinalang
        ­– a spicier version of the Filipino dish nilaga  - proved to be a hit with
        customers, alongside usual fare such as monggo (mung bean soup), adobong atay
        ng manok (chicken liver adobo) and grilled tuna belly.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4bc98-359a-420d-be70-f92299da95fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f6f36-f850-4abd-ac72-f7228f548863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balawag prepared balbacua and hinalang alongside beef caldereta
        and bistek tagalog for Jen and Jeorge’s wedding.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365ba46-a725-4d3f-8312-bc656a946751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c674f8-71fe-4d0e-8549-ca8c337ffc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He topped it all off with fruit salad and yema cake for dessert
        – which their guests happily enjoyed.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0e4e6-bbbd-48ab-a03c-59785e7e6260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ba269-90b5-4ccb-8f5d-ca6dfdc5c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dishes, renditions of love songs, and the warm, jubilant atmosphere
        where Jen and Jeorge exchanged words helped give a shot of joy amidst the
        seemingly sad aura around the town.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629fd4d9-5374-4808-b559-9f071f87c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b8dca1-733d-4db4-bfdf-53b4fe86ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most special gift I ever received this season is you,” Jeorge
        tells his new wife, beaming with pride.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6db67d-9ee2-4a95-9924-eb1467a32293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9747baff-c0b9-47ec-a1a3-7d1009684915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jen replied, as they closed their wedding luncheon, by quoting a
        line out of Taylor Swift’s song: “You are the best thing that’s ever been
        mine.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43fab5e-639f-4191-8c29-f5f4419d6027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88af717-4260-42af-971e-4392091eb31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Balawag and his team though, it’s only the first of many more
        events to come – as they now gear up to prepare for the Christmas and New
        Year holidays.</p>'
