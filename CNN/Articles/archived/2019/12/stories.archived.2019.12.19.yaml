    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:33.495+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'citizenship', 'Muslim', 'law', 'citizen']
    'stories': ['11a9384d-af02-45bc-9c3e-631386f23744', '203b9d26-4417-4e45-b362-7c075add7b47']
    'template': '1'
    'title': 'Indian cities deny permits for marches against citizenship law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977251d-e222-4422-bc82-e4af3bea4511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:18:50.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in the Indian capital of New Delhi
        and the southern city of Bengaluru have denied permission for civil marches
        set for Thursday, after protests against a controversial new citizenship law
        turned violent in recent days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ada9db-b034-4519-ab6b-655e35cb1200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:18:50.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f00c3-9f81-49c9-86b4-ad63f2fa8cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:18:50.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anil Mittal, the Deputy Spokesperson for Delhi Police, cited security
        and traffic concerns. "The duty of organizers to let people know the march
        will not be happening," Mittal told CNN on Wednesday. Extra police personnel
        would not be deployed along the proposed route, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ddf913-3f58-4ba4-934f-0a8fe4c01a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:18:50.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13948e35-09b3-47b7-8892-797d78f43cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:18:50.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Bengalaru, a law that prevents gatherings of four or more
        people -- known as Section 144 -- will be imposed for two days from Thursday
        to prevent demonstrations, according to Bhaskar Rao, the city''s police commissioner,
        who cited similar similar security concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9808418-01fa-4df8-b7eb-0b2c777625f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:18:50.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96286cc-cd6e-473d-9c52-cab97ddf5ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:18:50.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law under protest, the Citizenship Amendment Act (CAA), will
        fast-track citizenship applications for religious minorities from three neighboring
        countries, including Hindus, Sikhs, Buddhists, Jains, Parsis and Christians
        — but not Muslims. It has been criticized as a brazen example of Prime Minister
        Narendra Modi''s Hindu nationalist agenda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd94dc4-e6e4-41b0-a76a-d37041570e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:18:50.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition parties say the bill is unconstitutional, as it bases
        citizenship on religious identity, and have warned that it will further marginalize
        India''s 200-million strong Muslim community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4995355a-9a24-4ace-880f-3490fe638bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:18:50.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d0b0f-16b2-4593-8d4e-7e0d795d96c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:18:50.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Wednesday, Rao said security forces do
        not want to see violence on the streets of Bengaluru.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9ced0-7402-4dbc-ab37-68ea1550b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:18:50.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548bd69b-cb49-4b9b-9967-22f33054ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:18:50.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been making verbal requests to resist from coming on to
        the streets but today after having examined that there are a huge number of
        people who are for and against (the CAA), we took a decision that both groups
        should not be allowed," Rao said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd5350-fafd-43bb-9616-39c6869b9268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:18:50.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44069a31-3eab-4f52-9fb1-e6118455b19b'
      'mgnl:activationStatus': true
