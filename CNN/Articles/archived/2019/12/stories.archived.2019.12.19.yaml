  'Amazon-free-return-policy':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'The company is letting shoppers return "millions of items" sold and
      fulfilled by Amazon for free. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-19T09:50:29.320+08:00
    'imagesource': 'jcr:e2d09cf9-342a-4426-9ae6-f86b7b33a4bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad208cab-ef4a-4829-9496-ad2ea80a2617'
    'lead': 'Amazon is expanding its free return program as the holiday shopping season
      comes to a close.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T09:55:46.441+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:24:40.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:34.640+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'Jeff-Bezos', 'Free-return', 'delivery', 'online-shopping',
      'e-commerce']
    'stories': ['8bab69d0-a084-4a8c-a23e-b504824bc03e', '97880df6-4477-4fd2-9383-c45a2b52e470']
    'template': '1'
    'title': 'Amazon is expanding its free return policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3cf52e-5bc9-4c35-9999-a94584e5a825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:55:46.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:40.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon is expanding its free return program
        as the holiday shopping season comes to a close.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576dfd16-53c9-4f84-9775-c84e5b2e8c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:55:46.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a68e2f-bf6b-4d02-86d4-b1d3816d63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:55:46.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is letting shoppers return "millions of items" sold
        and fulfilled by Amazon for free. This includes electronics, kitchen appliances
        and household items that weigh under 50 pounds. Amazon previously only allowed
        free returns on shoes, bedding and apparel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010df3a-6ff4-42b9-a7ab-8e9a2aa69a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:55:46.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:40.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003118c7-389d-4317-8a7e-0ffa3ff6ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:55:46.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:40.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding the return policy is the result of the company''s growing
        logistics network, Amazon said in a press release. It has been working on
        speeding up delivery times and beefing up its own shipping network. FedEx
        and UPS have been struggling to keep up with growing demand. Amazon has recently
        bolstered its air division and bought stakes in two delivery airlines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5404748-db9c-4dce-b168-76863cec9d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:55:46.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657eed7-c216-475e-b9ff-f71849578b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:55:46.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:40.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online retailer said there are now more than 18,000 physical
        return points across the United States, including Amazon stores such as 4-Star
        and Books, select Whole Foods locations, roughly 1,000 Kohl''s stores and
        at more than 10,000 UPS stores. It also has nearly 1,000 Amazon Hub spots,
        which are self-service locker rooms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3405a383-06d5-4296-9f6c-d5e7df29a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:55:46.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:40.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2270c46d-5a5b-48b6-b99a-b7a7281a4d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:55:46.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also reiterated it "label-free and box-free" return
        program at nearly 6,000 locations, which includes Kohl''s, some Whole Foods
        locations and the UPS Store. Customers show a QR code to a store associate
        after starting the return online or in the app and then the employee ships
        the package back to Amazon for free. Refunds are usually credited within two
        hours of the item being returned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6d1a22-7a04-4827-b144-7ed80b6f6ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:55:46.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3682a36d-8098-4d10-9606-cfa3b896f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:55:46.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company claims the label-free initiative, which launched in
        July, is part of its broader initiative to become more environmentally friendly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0513b4-34db-44ac-ba81-931d48610132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:55:46.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d03756-ea83-4907-8d0b-dd97e125ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:55:46.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:40.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the holidays, Amazon is allowing returns on purchase made between
        November 1 and December 31 to be completed by January 31, 2020. Amazon typically
        allows returns within 30 days of the purchase date.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791382ac-6729-43a3-b64f-6e4e60d3b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:55:46.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:40.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/18/business/amazon-expands-free-return-policy/index.html">Amazon
        is expanding its free return policy</a>."&nbsp;</em></p>'
