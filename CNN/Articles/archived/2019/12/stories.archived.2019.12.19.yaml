      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, because everyone knows I''m close with him," Biden said. "I
        don''t need an Obama endorsement."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd8b40-907b-4d18-a156-88b842b4df74'
