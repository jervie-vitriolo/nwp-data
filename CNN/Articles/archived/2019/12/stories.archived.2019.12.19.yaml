    'mgnl:tags': ['Donald-Trump', 'Impeachment']
    'template': '1'
    'title': 'Trump looks to Senate – and his 2020 campaign – to move on from impeachment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89351174-0498-4fd7-8b3e-4f0da77a96a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>The President wants Americans to think
        impeachment doesn''t matter &nbsp;even though it will forever stain the name
        of Donald John Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ff057-ee73-4e79-84b5-1886fac8bc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4768d-7ae1-4ef9-8eb3-ba47366e89d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality is that the Republican-led Senate won''t vote to remove
        him &nbsp;Majority Leader Mitch McConnell''s troops have already vowed not
        to serve as impartial jurors. So Trump, even at the very moment the House
        impeached him, was publicly shrugging off the historic stain and instead leveraging
        his 2020 campaign in a quest for revenge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d7e6a-3261-4ca4-8786-6045ef856eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1880eb74-0143-4a7a-ab42-acf3e4cd9764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t really feel like we''re being impeached," he said during
        a rally in the aptly named Michigan city of Battle Creek &nbsp;almost certainly
        hiding his true feelings for the benefit of rowdy supporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7944a00-b6fa-431f-98f6-af7e281f1c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c65b7-60f6-4bc0-9a26-8fbb531a58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House Democrats are surrendering the majority, their dignity,"
        Trump said. "They look like a bunch of fools."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041aed11-f50a-4d39-b4ca-8e0a2f8d90f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a410d-a616-4379-9b75-1185f25c49e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump romped through the rally &nbsp;his longest ever at two hours
        and one minute –&nbsp;displaying exactly the kind of unchained behavior that
        led him to become only the third President to be impeached.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134b181-74ab-4226-9089-31b2ad9e0521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e8f9b-52cd-4f00-af4b-c6abb5d8002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, he crassly implied that venerated Michigan Rep. John
        Dingell, who died this year, was "looking up" from hell at his antics. Dingell''s
        widow Debbie, who now serves in his seat, tweeted that Trump had "brought
        me down in a way you can never imagine."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272bdbb9-07c9-40a7-9a75-48d522e6ee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1051a27-79fc-4370-9611-8db07b3dfb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s reputation now depends on three juries, in the
        Senate, among 2020 voters and generations of Americans not yet born. He has
        control over the first, untested influence over the second and almost no ability
        to shape the third.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc864aca-892d-4075-81f2-266b8c18695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1979a2d0-7a97-487c-8e6e-3a9b36b8cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Senate trial</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda76ee-0c3d-4cc9-816c-a49a276f68fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators, in a trial expected to begin early next year, will judge
        the case sent by the House and, barring a political earthquake, the President
        will easily escape conviction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e147d-d241-4064-9bfc-ce729ce194c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68cd15-a47d-49f2-bdc7-b253888e2554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Republicans, who hold the Senate majority, have already seized
        a chance to pledge loyalty to Trump. Democrats will use the trial next month
        to jam vulnerable swing state GOPers and accuse them of bailing out a historically
        corrupt President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd355bdd0-6d44-400d-8518-80e12c8b58e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10291a55-bf9f-4ad2-9c24-5246d57ada39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A confrontation between Republican and Democratic leaders over the
        terms for the trial reflect both the need of both parties to forge a political
        advantage despite a lack of suspense about the trial''s outcome.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c7ea2-9b17-47ec-8142-0afe6fe54faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a1e7f-e6da-48c8-8354-09147684a0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi warned moments after the House acted
        that she was not yet ready to send the articles of impeachment over to the
        Senate so that a trial can begin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a9139-033b-4b5c-b5b1-763e011faeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbc351a-cdbb-424f-b793-197b5f41c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some liberals have urged her to hold them until McConnell agrees
        to the terms for a Senate trial along with Democratic demands for witnesses
        including White House acting chief of staff Mick Mulvaney and former national
        security adviser John Bolton.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62075da-1084-457f-a944-20647234d00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c0a5ff-5994-4e27-bc33-182cbc21ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see what happens over there," Pelosi said, while not ruling
        out holding the articles of impeachment for weeks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d824b7-f120-44a5-9d72-3145ca904525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d2f3f-aa30-4925-bd41-ed121d140cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes will now be on a possible meeting between McConnell and
        Senate Minority Leader Chuck Schumer on arrangements for a trial that Trump
        badly wants –&nbsp;in his mind at least &nbsp;to absolve him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ff2a9-2000-47a7-9edf-19467af4f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb0a5dd-60e3-469b-8620-91c38220fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The pain of impeachment</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f4460-dbcc-4d2d-9255-793b763f2ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However his economy roars, no matter how long his conservative Supreme
        Court majority endures, the impeached 45th President''s legacy will now be
        inseparable from a scheme to use constitutional authority to coerce a foreign
        nation, Ukraine to rough up his potential political foe &nbsp;Joe Biden.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d43e9-9765-45b0-a42f-45cad1be4b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab48628-834c-49a9-a77c-66f64ced3b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever happens over the next one or five years, Trump''s name
        will dwell in infamy alongside Andrew Johnson and Bill Clinton as the only
        commanders-in-chief to be impeached.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73101bdd-79b3-41ad-845e-4165dd95580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e170bdb7-9790-4a5b-8cdf-b2e69717b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pain of such a fate should not be underestimated. All presidents
        ponder their place in history. For someone like Trump &nbsp;for whom branding
        is religion and who emblazoned his name on skyscrapers, hotels airliners,
        golf clubs and casinos all over the world –&nbsp;it must especially sting.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c61095-1835-45d6-9e49-c4ec6d71af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5494fc-74e0-4360-8f30-3cade291e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a charmed but controversial life, Trump has rarely faced consequences
        for his rule breaking and defiance of restraints. Until Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e8174-be98-41da-94ef-1ca6f8cf8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0c122-61f3-475e-b670-152a3c4b4a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact he kept returning to the subject of impeachment during
        his rally &nbsp;and his days of volatile tweets suggests that the President
        cares far more about impeachment than he is willing to let on.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327b7b7-1cfd-4ef4-84d9-45051e1326d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d948af-aec4-4a3f-97a3-12c0ccc5bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politics of impeachment are so unpredictable and the historical
        analogies are so limited that no one can really say what will happen next.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462142d3-eb70-4754-a9a4-446eb911ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac2237-cd1d-4b18-b949-b965b870471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Clinton who was term limited and Johnson who lost the Democratic
        nomination after he was impeached, Trump will have a chance to redeem himself,
        at least politically. A victory in 2020 would rebuke Democrats and restore
        tarnished legitimacy. His push for a second term now becomes a quest for redemption.
        The dwindling Democratic field will face-off in Los Angeles for their final
        debate of the year on Thursday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba812dca-020a-412a-b114-aa52886b9e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353375b3-6618-4b98-bf06-719e69e70735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump immediately set about harnessing a powerful new motivating
        emotion for his election campaign &nbsp;vengeance. Few politicians are as
        adept at exploiting a sense of personal persecution as Trump. His impeachment
        will glue him even closer to a base seething with heartland antipathy towards
        Washington. And added to the strong economy, low jobless rate, his overheated
        claim to have negotiated historic trade deals and his appointment of conservative
        judges, a campaign rooted in a backlash to impeachment could be politically
        potent.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b778fa9f-4a18-47a7-bf77-9819f1c36aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e31014-fd2d-44e0-b103-d03509ab1804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President''s sense of having endured an epochal personal
        slight could lead him into dangerous territory. In his report special counsel
        Robert Mueller noted how that Trump viewed the Russia investigation as an
        attack on the legitimacy of his 2016 victory. Such anger drove him to extreme
        lengths. Trump''s notorious call with Ukrainian President Volodymyr Zelensky
        that ignited the scandal that would lead to impeachment happened only days
        after Mueller testified to Congress. So recent history would suggest Trump''s
        reaction to what happened Wednesday could be swift and extreme.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6393fe-38be-4d5b-9dfb-17ecb573c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa3069-094f-42fa-b9f5-9d91b2c4a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President left no doubt in his wild letter to Pelosi on Tuesday
        that he believes his power is all but limitless and that he should be sole
        judge of appropriate presidential action. That''s a recipe for new clashes
        with Congress and possible unconstitutional behavior.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c283f-a4ff-45d6-a86a-6d00d4287e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb09a347-cee8-4ed6-9093-215512879a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democrats say they had no choice</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b3a9a1-7042-4bf3-b6ef-a089a71cc199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a reason why Pelosi held off on impeachment for so long.
        Democrats don''t know if they will pay a price in tight districts in a political
        era when voters deliver big mandates –&nbsp;as at the midterm elections last
        year &nbsp;and snatch them back.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa64815-9e2f-4875-ab29-85d7bfdb6b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81019025-7819-42b0-a1ce-51d2df1f4aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats also believe that voters handed them the House majority
        to check Trump. If impeachment electrifies the President''s base, there may
        be a parallel uprising from progressive voters in 2020.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670d6c72-9acb-4c78-a11e-baa12ce4928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439096a-0174-41e9-9748-4b4f2480c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they were pushed into a box by what appeared to be a clear abuse
        of power by a President who boasts there are no limits on his authority.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c4fbe-58c3-4022-b7a4-9097bc9fe55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f16c78-08e1-4097-9d4f-d9a56a421170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not act now, we would be derelict in our duty," said Pelosi,
        who dressed in mourning black on Wednesday and now adds the unwanted distinction
        of impeaching a President to her groundbreaking resume.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1568950-bb69-4fa5-acc7-36d10e1fe63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5502dea-ab7d-487c-a188-64731616558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is tragic that the President''s reckless actions make impeachment
        necessary. He gave us no choice."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b47f6f-da84-4a3c-973b-f295818017e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d9c6e-9c5e-49eb-b0cb-1804859648b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the sheer unpredictability over politics in the Trump era,
        it''s also possible that all the calculations over impeachment may soon fade.
        Maybe Wednesday''s drama won''t actually matter that much in 2020 &nbsp;other
        than to shape a broader picture of Trump himself for those who love him and
        hate him in equal measure.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e01f7-c0a4-4f94-bcdb-2959f2f8fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ad10a-ffe9-4993-9449-c300b012d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The jury of the future</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd200cc8-53bf-4b9d-a70b-d13ff1b29d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump impeachment will also haunt Washington for years to come.
        It enshrined a moment when tribalism has become the defining characteristic
        of American politics. The unanimous Republican vote in the House to defend
        the President underscored Trump''s utter transformation of the one-time globalist,
        country club party in his own populist, nationalist image.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b70d9dd-f4fb-423f-9e76-cefdf84dcc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4499e3-501b-479f-a982-8d55a0de182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than that it reflected an era when the people can select their
        own version of the facts. In rapid fire speeches from the House floor on Wednesday,
        many Republicans ignored the pile of evidence implicating Trump &nbsp;and
        accused Democrats of impeaching him because they hated him and couldn''t beat
        him in 2020.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d50dfe-65be-4ea2-a810-c1244a47062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac511c-f0a1-489a-b1d8-6fbf36cbf4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This impeachment will be remembered for a President who showed zero
        contrition for dragging the nation through an agonizing political moment and
        no sign of wrongdoing. Indeed, his personal attorney Rudy Giuliani was continuing
        to dig for dirt on Biden even as Democrats drew up articles of impeachment.
        And the President deliberately deployed a strategy of swamping misinformation
        &nbsp;to flood the zone and confuse Americans of the true facts.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131363f-de65-4a9b-a95a-fc17b8381258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c35c89d-ab74-432f-94cb-f736e2db3eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This impeachment may also change the office of the presidency itself.
        If the Senate acquits Trump it will send a message to US friends and foes
        –&nbsp;at least while he remains in the Oval Office &nbsp;that US foreign
        policy may be up for the highest bidder.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff803f-96a3-4bf1-8b4a-7d6cb8c211d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff81162-5faf-4fc1-ac34-c53f99bc3775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Trump, according to testimony by officials in his
        own administration withheld nearly $400 million in military aid in a bid to
        force Ukraine to deliver a political favor.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf92ab-3581-499c-afbe-768198c248e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062659a-6b3b-4971-bfd0-8764114861e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has also laid down a marker.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aeb635-1334-40c4-9d1d-a9c8996d6d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f1dd3-2a46-401d-95b0-200eb1f17d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By charging Trump with obstructing Congress it has signaled to a
        future president that a blanket refusal to provide witnesses and evidence
        as Trump did under a claim of absolute immunity can be considered an impeachable
        offense.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1733dfb7-929b-490e-b0db-e71044e9cbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31497a2a-dbaa-4ff2-af3c-30e07b2f6d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democratic leaders also opened themselves up to criticism. By
        declining to test Trump''s claims in court to the full extent of the law they
        left a vital area of constitutional law in a gray zone. Their justification
        was that Trump''s actions were already jeopardizing the 2020 election and
        couldn''t wait for long court battles to drag out.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdbd69d-eac9-488e-95f6-d7f7299c7b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74561704-474d-4329-a09b-44c967923ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most troubling legacy of this impeachment lies in the
        polarized nature of American politics itself.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d8848-7087-46db-adfb-dc822a15ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff7d50-8256-474d-ba56-93ce18d403c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality of two parties pulled towards their most radical extremes
        raises questions about the effectiveness of the Constitution itself. Few Republicans
        in the House questioned Trump''s behavior in their floor speeches on Wednesday.
        The picture will be the same in the Senate. No Republican who wants a political
        future can afford to cross the President. If roles were reversed and a Democratic
        president as powerful as Trump had in a similar fashion, there''s no guarantee
        that his or her party would have acted aggressively to constrain them.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a6c3a-5afe-4fb8-8a03-ed99ed6080ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:49:59.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com <a href="https://edition.cnn.com/2019/12/19/politics/donald-trump-impeachment-senate-2020/index.html">''Trump
        looks to Senate –&nbsp;and his 2020 campaign &nbsp;to move on from impeachment''</a></em></p>'
