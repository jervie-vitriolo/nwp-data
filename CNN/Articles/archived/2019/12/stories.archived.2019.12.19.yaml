    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4604fde-2e28-41c3-9c7b-1fa884144db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:07:13.186+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/12/19/Reynaldo-Momay-justice-Maguindanao-Massacre.html">READ:
        Family of 58th Maguindanao massacre victim still searching for justice</a></strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ef9c6-b341-47cb-9364-a1d7d0b3fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:07:13.186+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The 2009 Maguindanao massacre</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337de99-a288-4cff-8016-875b64796bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:07:13.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said Unsay, then mayor of Datu Unsay town, and members
        of his family''s armed group killed 58 people – shooting them and hastily
        burying their corpses on a hilltop in Ampatuan town – on November 23, 2009.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0998d8-f17c-4ba4-aefb-9f1ecfcad1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:34:49.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was to murder then Buluan Vice Mayor Esmael "Toto" Mangudadatu,
        who was going to run against Unsay for Maguindanao governor. Sukarno Badal,
        former vice mayor of Sultan sa Barongis town, who claimed to be a commander
        of the Ampatuan clan''s private army, said Ampatuan Sr. started convening
        relatives, political advisers, and allies to discuss the plot to kill Mangudadatu
        in July 2009 when the latter refused to withdraw his candidacy bid. The powerful
        Ampatuans were allied with then President Gloria Macapagal Arroyo.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feab319-c341-40e6-b08a-fdbbaa1684c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:07:13.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness accounts showed that everything was set for November 23,
        2009. A heavily armed Unsay was seen with other armed men guarding checkpoints
        in the town of Ampatuan. But their target, Mangudadatu, was nowhere to be
        found.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f3d71b-bfee-4216-9a79-e03e6b104355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:07:13.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:24:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/18/maguindanao-massacre-ampatuans.html">READ:&nbsp;How
        the Ampatuans allegedly killed 58 people</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d300f-8e6d-429a-a50a-b037fd168420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:34:49.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:33.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu told the court that his family and advisors decided
        to send his wife, Bai Genalyn, and other female family members to file his
        certificate of candidacy that day, confident that no harm would come to them
        because Islam, the dominant religion in the Muslim autonomous region, commands
        utmost respect for women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fc657-d953-40dd-9b53-43636f4f07c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:34:49.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:33.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mangudadatu women were among the 58 people who were shot to
        death when their convoy of eight vehicles were ambushed that morning. Their
        corpses, along with 32 journalists who were going to cover the event, were
        hastily buried in three shallow graves on a hilltop. Six other civilians who
        were just passing by were also killed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e169a-d9f6-4967-929a-66ece94532c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:34:49.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao massacre has been tagged as the world''s deadliest
        single attack on media workers, and the worst case of election-related violence
        in the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef844d2-42d3-427e-85ee-8e58d6ac97aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:34:49.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Long fight'' ahead</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc392ac-cc53-4ffe-bbf3-b4a6835586e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:34:49.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu rejoiced over the court''s decision, saying it was still
        a victory even if not all the accused were given a jail sentence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5186ac2e-5519-41c3-b40b-c3ffd09e2c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:34:49.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sampung taong paghihintay ay naging makabuluhan dahil tayo
        ang kinatigan ng hustisya (Ten years of waiting had been meaningful because
        justice was on our side)," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d122412-33ef-40a4-b010-f249c111f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:34:49.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:33.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, he ackowledged the
        case is not closed yet because the Ampatuans can still file their appeal until
        the case reaches the Court of Appeals and the Supreme Court.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7363ee-2812-4342-9831-ba7ab9b19d1f'
      'mgnl:activationStatus': true
