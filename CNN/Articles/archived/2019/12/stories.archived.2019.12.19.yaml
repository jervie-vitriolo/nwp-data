      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement the church made no mention of allegedly accumulating
        $100 Billion, but did say, "All Church funds exist for no other reason than
        to support the Church''s divinely appointed mission."</p>'
