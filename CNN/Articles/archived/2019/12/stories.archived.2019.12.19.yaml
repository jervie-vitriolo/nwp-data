      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032ccac-b336-496b-a196-2ba7f6477fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.188+08:00
      'mgnl:createdBy': 'mel'
