      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/12/18/politics/house-impeachment-vote/index.html"
        target="_blank">House debates impeachment of President Donald Trump ahead
        of historic vote Wednesday</a>"</p>'
  'Hundreds-of-Obama-alumni-endorse-Elizabeth-Warren-for-united-states-president':
