      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank has rolled out its loan program for the Philippines
        until 2023, which include providing support to the creation of the Bangsamoro
        Autonomous Region in Muslim Mindanao and the reconstruction of Marawi, a war-torn
        city.</p>'
  'new-york-simbang-gabi':
    'author': 'Ysabel Cacho'
    'caption': 'Simbang Gabi at the Philippine Consulate in New York has been around
      for 25 years. It starts around the first two weeks of December — much earlier
      than the traditional nine days. Photos by YSABEL CACHO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-12-19T18:24:13.180+08:00
    'imagesource': 'jcr:e6bb7d6a-c0c7-488f-92a6-dbf600dc14d4'
