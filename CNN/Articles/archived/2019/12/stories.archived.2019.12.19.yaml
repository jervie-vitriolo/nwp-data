      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Philippines, which only has wet and dry seasons because
        it is close to the equator, this usually means shorter and colder&nbsp;days
        ahead. Those located near the equator receive more direct sunlight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
