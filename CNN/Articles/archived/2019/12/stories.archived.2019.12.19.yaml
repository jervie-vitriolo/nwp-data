      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Fongwan said their family will be bringing the lawmaker’s
        remains to his home in Guadayan, Puguis tonight. He said they are expected
        to arrive before sunrise Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889796aa-424c-4062-b51e-53c976c5631f'
