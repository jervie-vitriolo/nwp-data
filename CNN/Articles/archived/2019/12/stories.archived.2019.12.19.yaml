      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeadc50-4620-4ce4-a1ab-90dd08ad06ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:00:25.404+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Should old acquaintance be forgot?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93062f43-2aa6-4738-967b-2556b445423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:00:25.405+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first moved to New York in June 2015, I welcomed the change
        in pace and scenery where everything and everyone seemed to be in a perpetual
        fast-forward mode. The city’s intensity only ramps up during the holiday season,
        with tourists from all over the world flocking in and locals squeezing in
        last-minute holiday shopping with tight deadlines at work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f4256-0831-4092-ad5c-a0564242fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:00:25.405+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the bright lights, hot cider, and holiday cheer, Christmastime
        in New York can feel surprisingly lonely, especially for a Filipino far away
        from home. My first holiday Season in New York was not as festive as the movies
        promised. I tried to fill the void with seasonal shows, “Friendsgiving,” Instagram
        filters, and even buying a small Christmas tree.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2656a57-6b17-4762-91f2-bdbef0e13540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:00:25.405+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:24:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, I was more prepared. I had to find something
        to do other than tick off the days until my next 20-hour journey back home.
        I didn’t have to search very far for it — Google results for a New York-based
        Simbang Gabi showed masses in New Jersey, upstate New York, Long Island, and
        even in Manhattan. Out of curiosity and homesickness, I ventured out into
        the cold New York winter one night and made my way to the Philippine Consulate
        on 46th Street and 5th Ave, bumping into lost tourists and rushing New Yorkers
        as I went.</p>'
    '31':
      'image': 'jcr:af9f9f80-5e06-41cf-8293-853f4ffbd562'
      'imageCaption': 'Filipino food served during the salu-salo after mass. (Right)
        Filipino-themed Christmas ornaments. Photos by YSABEL CACHO'
