      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b275abdb-53aa-45d6-b526-32442e1d6420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:27:12.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HFI which presents 76 distinct indicators of personal and economic
        freedom, was released last Wednesday by think tanks Cato Institute, Frater
        Institute, Liberales Institut.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c84a990-d986-4b90-8b0e-efc131be4618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:27:12.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e3d785-e49a-4187-b8bf-53adf3e76584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:27:12.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:20.474+08:00
