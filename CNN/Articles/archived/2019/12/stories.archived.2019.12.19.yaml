      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e8cdd-2d2f-4ab5-8e49-d5e74d2f1629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:58:07.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines can deepen inclusive growth and broaden shared
        prosperity by tackling child malnutrition and learning gaps in education;
        promoting policies that create more and better jobs for Filipino workers;
        and focusing on the dual risk of conflict and natural disasters that hurt
        poor communities,” World Bank country director Mara Warwick said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36477cc9-f119-41a2-a6e4-ec566d47e016'
