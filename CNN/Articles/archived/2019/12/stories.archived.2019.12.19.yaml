      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lower level of women''s freedom has contributed to a lower score
        of 7.5 in terms of movement, compared to last year''s 8.3 score.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b63ed8-7262-4c55-b999-0c1ba3efdfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:27:12.278+08:00
