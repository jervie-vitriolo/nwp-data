  'sandiganbayan-unlawfully-acquired-artwork':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-19T18:34:03.099+08:00
    'imagesource': 'jcr:7125a064-db07-492e-8f18-35bebbadae6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36b4fd71-a0e9-455f-b416-22408f44b6a2'
    'lead': 'The Sandiganbayan First Division has ruled that relatives of former President
      Ferdinand Marcos return or identify the location of hundreds of pieces of art
      which it said was illegally obtained during his term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T18:38:29.366+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:24:10.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:42.626+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marcos', 'Ferdinand-Marcos', 'Sandiganbayan']
    'template': '1'
    'title': 'Sandiganbayan orders return of $24.3-M worth of artwork ''unlawfully
      acquired'' by Marcoses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81401830-4ecf-4dea-a3a9-7244f7ac3138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:38:29.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — The
        Sandiganbayan First Division has ruled that relatives of former President
        Ferdinand Marcos return or identify the location of hundreds of pieces of
        art which it said was illegally obtained during his term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed5f5a-17f1-4a67-971e-ebc54ef44bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:38:29.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among over 800 pieces of artwork named in the partial summary judgement
        are works by Cezanne, Degas, Monet, Picasso, Van Gogh, and Grandma Moses.
        The Sandiganbayan said these pieces were "unlawfully acquired" by the Marcoses
        and their cost "significantly out of proportion" to their salaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718b370-8916-4ee1-924a-c3c0203e3eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:38:29.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://sb.judiciary.gov.ph/DECISIONS/2019/L_Civil_0141_Republic%20of%20the%20Philippines%20vs%20%20Marcos,%20et%20al_12_19_2019.pdf"
        target="_blank">42-page Sandiganyan ruling released Thursday</a> said, "(The
        petitioner) Republic was able to establish the prima facie presumption that
        the paintings and artwork, valued at $24,325,500, acquired by the respondent
        spouses were significantly out of proportion to their aggregate salaries of
        $304,372.43 as public officials. Aside from the unsubstantiated ''lack of
        sufficient knowledge'' in the answer, respondents failed to present evidence
        to overturn the presumption that the artwork and paintings were unlawfully
        acquired. Hence, the forfeiture of said properties in favor of petitioner
        Republic is warranted."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5463d7f-cbfc-4eaf-9212-3f47fdb6f284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:38:29.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered the respondents and any of their representatives
        not to dispose of and/or sell off the artwork, and give an accounting of any
        pieces in their possession or have been sold. It also said they should turn
        over any artwork "and/or divulge their current location."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9074007f-1d92-4590-a8be-2549cef4ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:38:29.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family has yet to issue a statement on the Sandiganbayan''s
        decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76125f45-e211-4922-ba62-412f1dafcb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:38:29.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling comes just days after the anti-graft court <a href="https://cnnphilippines.com/news/2019/12/16/Sandiganbayan-Marcos-ill-gotten-wealth-lose.html"
        target="_blank">junked a case involving alleged ill-gotten wealth</a> of the
        Marcoses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe2ac6b-e3de-4e2d-a3a6-12cfc5b53f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:38:29.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision penned by Sandiganbayan Associate Justice Alex Quirol,
        the court’s fourth division junked a P200-billion forfeiture case against
        former President Ferdinand Marcos, his widow Imelda Marcos, his children Senator
        Imee Marcos, former Senator Ferdinand “Bongbong” Marcos Jr., Irene Marcos
        and Constante Rubio, a close associate of the former president, for lack of
        sufficient evidence.</p>'
