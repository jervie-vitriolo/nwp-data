    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c67c5fd-30cd-4172-944e-26bebfbfd6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:08:32.845+08:00
