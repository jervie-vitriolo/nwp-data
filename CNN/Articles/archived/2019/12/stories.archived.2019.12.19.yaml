  'Mormon-Church-billions-tax-payments':
    'author': 'Cheri Mossburg and Stephanie Becker, CNN'
    'caption': 'The Church of Jesus Christ of Latter-day Saints is accused of stockpiling
      $100 billion in accounts intended for charitable works, misleading members and
      avoiding paying taxes. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-19T09:58:20.209+08:00
    'imagesource': 'jcr:cad3c9d6-41b5-4a0f-967c-136d40031a22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '414168bb-d72e-44ed-9deb-283d34184a16'
    'lead': 'The Church of Jesus Christ of Latter-day Saints is accused of stockpiling
      $100 billion in accounts intended for charitable works, misleading members and
      avoiding paying taxes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T09:23:13.992+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:24:43.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:33.748+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mormon-Church', 'Mormon', 'taxes', 'Church', 'Church-of-Jesus-Christ-of-Latter-day-Saints']
    'template': '1'
    'title': 'Mormon Church accused of stockpiling billions, avoiding paying taxes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed724e-9949-4737-baab-d204e4ca35d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Church of Jesus Christ of Latter-day
        Saints, commonly referred to as the Mormon Church, responded Tuesday to a
        recently-filed whistleblower complaint that accuses the church of stockpiling
        $100 billion in accounts intended for charitable works, misleading members
        and avoiding paying taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a9f86-6258-4dfb-8677-a32cfc9a29f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d94a2-e924-4c22-81f1-6b9f2bb73780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A whistleblower alleges in the complaint, filed with the IRS, that
        billions of dollars collected in tithes — mandatory donations by members —
        were invested in an investment arm of the church — Ensign Peak Advisors —
        but in 22 years, has not been distributed to charitable causes in accordance
        with IRS rules, according to a report in the Washington Post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48550fa-cdf2-44dd-8c74-80ab490dd0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d2168-e0d5-4d84-b381-82ab9c152e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.993+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Claims being currently circulated are based on a narrow perspective
        and limited information," the LDS Church told CNN in a statement. "The Church
        complies with all applicable law governing our donations, investments, taxes,
        and reserves. We continue to welcome the opportunity to work with officials
        to address questions they may have."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78980e34-b180-4394-801c-70701786f7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.993+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3738376-5805-48a0-8962-c8683f6cfbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.993+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was first reported by the Washington Post. The whistleblower
        is a Mormon who worked for the church until September. He is a former investment
        manager at Ensign Peak Advisors, the Post reported. He has not responded to
        CNN''s request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42c9d30-52de-429c-a47d-08762a5f9d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.993+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b11c30-817e-4d75-ae12-5d19d77030c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.993+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Washington Post, the whistleblower wants the IRS
        to strip the Mormon church of its tax exempt status. He is also seeking a
        reward from the IRS. Under IRS rules, whistleblowers can be awarded up to
        30 percent of any taxes and penalties collected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bddc757-6df9-4bb4-bf8e-d5abd3393bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.993+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70856f89-1d99-4074-ac7a-fff6d76b5639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.993+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Hackney, a former IRS official who teaches tax law at the
        University of Pittsburgh, confirmed the veracity of the document, which was
        posted online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa5cff-a9ce-4220-aa28-416a16cb37db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.993+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fcd128-28aa-47e4-8675-b2066134e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.993+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An IRS spokesman declined to comment citing federal law prohibiting
        the agency from discussing any specific case. Ensign Peak Advisors declined
        to comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed102da-c4b7-4f9d-8fcb-3f7d65525be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.993+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afca1d5-1875-45d7-9966-92958e834cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.993+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Brunson, a professor of nonprofit tax law at Chicago''s Loyola
        University who is a member of the LDS church, said under Ensign''s Articles
        of Incorporation, "it is both a supporting organization," which means it has
        to make charitable donations "commensurate in scope" to its funds, and an
        "integrated auxiliary" which means it might not have to. An integrated auxiliary
        organization can legally sidestep paying taxes by being a non-profit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79322a72-66f5-4cf7-87db-e562496763e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.993+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc9150-a0db-4f65-96be-8b80ffb26dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.993+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess is that the IRS will probably do nothing" and even if
        it does, "chances are very small we will find out," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045da23-d759-43ea-a544-3407df01af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.993+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be0f62-9982-4484-ac14-547cfe14d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunson told CNN that "there is some hurt and questioning" among
        his friends and church members who worry about those who can''t really afford
        the 10% tithing to a church that allegedly has such a large nest egg.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8065732-778f-4ae4-b210-4b961bc2248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5742c1-5fd9-49a7-a4eb-6f2ed0d0a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tithing is a mandatory payment or tax paid by members to the church
        as a contribution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c523856d-43b4-4102-9d9c-a146d2a9fcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313314b-de81-4a8c-88db-65c9c2e5e6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he hopes that the whistleblower''s complaint will spark some
        changes. "Members of the church aren''t shareholders, but stakeholders, and
        there''s something good about transparency," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78027362-1ea8-4833-a062-8af055f1c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:23:13.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:43.784+08:00
