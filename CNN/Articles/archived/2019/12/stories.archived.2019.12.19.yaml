      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> Benguet
        Rep. Nestor Fongwan died Wednesday, his son confirmed. He was 68.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809bf5f1-09d8-4f4c-8788-8c730f3c9641'
