      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President George W. Bush (2001-2009) - A resolution was introduced
        in 2008 to impeach Bush for a variety of violations associated with the Iraq
        War and warrantless wiretapping.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acdece3-4578-4a85-b043-b605e8a295de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.188+08:00
      'mgnl:createdBy': 'mel'
