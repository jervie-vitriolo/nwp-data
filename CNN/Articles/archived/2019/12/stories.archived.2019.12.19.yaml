  'japanese-me-too-symbol-wins-civil-court-case-prominent-journalist':
    'author': 'Julia Hollingsworth and Junko Ogura, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-19T06:15:42.794+08:00
    'imagesource': 'jcr:5a8d6740-bc3c-480b-b70f-115b89694251'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23e77404-224e-4888-8ecd-182c53ac7c40'
    'lead': 'A freelance journalist who became a symbol of Japan''s #MeToo movement
      has won a civil case against the high-profile journalist she accused of raping
      her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T06:22:25.403+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:24:53.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:31.317+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['japan', '-metoo', 'Noriyuki-Yamaguchi', 'Shiori-Ito']
    'template': '1'
    'title': 'Japanese #MeToo symbol wins civil court case two years after she accused
      a prominent journalist of raping her'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514910dd-be2d-440c-af8e-e364fe6f7016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A freelance journalist who became
        a symbol of Japan''s #MeToo movement has won a civil case against the high-profile
        journalist she accused of raping her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3605b-af3d-440e-ae27-868c5da8a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc988b2-0f9b-42b6-b0c3-5f2e881069c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a packed Tokyo District Court room on Wednesday, a judge ordered
        Noriyuki Yamaguchi to pay 3.3 million yen, or more than $30,000, in damages
        to Shiori Ito. Ito sought 11 million yen, or more than $100,000, in damages
        to compensate for her physical and emotional suffering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5036b7db-9139-4001-ab69-d1d9a6e7ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b77e530-9b37-4664-a718-89eb0621e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito alleged that in 2015, Yamaguchi — a former reporter for Tokyo
        Broadcasting System (TBS) — invited her out for dinner and then raped her.
        Yamaguchi, 53, has denied the allegations and even launched a 130 million
        yen counter appeal for damages to his reputation and invasion of privacy.
        On Wednesday, the Tokyo District Court judge dismissed his counter appeal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc3fdd1-7c25-48a6-829e-9fc1f33c2594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c6ad8-19bf-47c0-9256-bf481e12063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The act was conducted against her will and she has no motive for
        making a false statement," presiding judge Akihiro Suzuki said in a court
        judgment. "By contrast, Yamaguchi''s explanation changed an unreasonable amount,
        raising serious doubts about its credibility."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28602a8a-0889-4f75-bef4-5d9bafb2ab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed0f4a-29af-44d8-941d-05ed96dad847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzuki concluded that Ito had not consented to the act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08644035-4aa2-45f8-a5b1-fbe97b18ac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142cb842-452f-4ea9-a66b-1f2486e492b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito became a symbol of the #MeToo movement in Japan after she publicly
        accused the prominent journalist of raping her. Her case brought to light
        the degree of shame sexual assault survivors in Japan can face, in addition
        to huge practical and legal hurdles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85530d-2066-49da-bfd7-696eb8ae31d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3bbfe1-ac7d-40c6-85a3-ae3edc49b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Ito took her case to the police, Yamaguchi was not arrested
        and the criminal case was dropped. The prosecutor''s office told CNN last
        year that they could not comment on individual cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add6fb46-4ee0-4da8-ba17-9fdc99910f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514b974e-5fa2-42d5-b9a2-f005135f6bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her win on Wednesday, Ito said the ruling didn''t wipe away
        the past.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54292d89-3a41-4c6e-a9db-94231488a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752c1b6-c571-4017-b1c8-df156a63338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was able to come this far with the support of many people. The
        court decision let me end one chapter, but a win doesn''t wipe away everything
        that happened," she told press after the ruling. "I need to face my emotional
        scars from now. This is not the end."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453d015-5703-4deb-8246-7c6db3786414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc64c30-0a6f-4c38-9422-2af41ec0d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference after the ruling, Yamaguchi said he planned
        to appeal in the near future. "I''ve never done anything that breaks the law,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe88d39f-f223-4e8f-96e8-376294d5fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14842416-d5ae-460f-bb82-d518ee72c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The allegations</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c35d8c-a72f-4fc8-aba1-18bce766884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Yamaguchi invited Ito out for dinner, Ito thought he was taking
        an interest in her career, she told CNN in an interview last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93cbd3-c5e7-49aa-af1c-ad7b5330f301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a36a25-a582-46fd-b360-a2e5c8b49d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the pair went out for sushi in Tokyo. At some point in
        the evening, she went to the bathroom. She says the next thing she remembered
        was waking up to him raping her.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd99f2-f73f-482e-b561-b40770af43b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cfe53e-f40d-4d51-9d84-8de8fa4fd68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, Ito went public with her accusation — an unusual move
        in Japan that shocked the public.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5941eb99-3eaa-4d43-a24c-ff09f7a763b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a8d65-0ad2-4ef2-9ddc-4442060c56d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the response was far from supportive. She says she received
        threats, backlash on social media, and was left fearing for her and her family''s
        safety. Last year, she said she fled Japan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e538940-d9d5-4119-865e-0e7a1cec39ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf99c3f4-a130-422a-b3ab-24ae9bf65b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito also said that Japan''s justice system had failed her. After
        she reported the alleged crime, she said police tried to discourage her from
        pursuing legal action in her case. She had to undergo a humiliating recreation
        of the scene, she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fac7c7-eeab-4ca4-84ea-a9b26c65ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e023ea07-95ec-4b1e-b9f6-c1af88d177aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to lay down on the floor, there were three of four male investigators
        with cameras, and they placed this lifelike doll on me and moved it and took
        photos," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb94a06-f2b3-4b86-b40b-2036a48444db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5026d32-a023-4085-8e45-4d5ca60128ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamaguchi resigned from his job at TBS in 2016, before the allegations
        came to light, but after Ito had complained to police. It is not clear whether
        the resignation and the allegation are connected. At the time, Yamaguchi told
        local media he wanted to go freelance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6054742-1a77-4d27-a2dc-7f3789088110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0b3dda-6fe6-4255-bc3f-abca1b0294fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bigger problem</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d0451-b96f-487d-9d4b-98ec50da17b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito''s case is not isolated in Japan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e33c9-1846-4516-806d-c6f827d951f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79254b00-401e-483a-a9bc-26cfb84dec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistically, Japan has a relatively low rate of reported sexual
        assault. In a 2017 survey conducted by the cabinet office of Japan''s central
        government, almost one in 13 (7.8%) women said they had been raped.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdef4b3-f988-4312-b61f-5347c3a920c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca687c7-65ee-45ac-913e-210b547d44a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, one in five women will be raped at some point
        in their lives, according to the National Sexual Violence Resource Center.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4fdb5-3b72-4503-ba7f-7e1487440940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea371fd8-b758-46b4-93b8-d2717f112f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if Japanese women are raped, they are unlikely to tell
        the authorities. That same 2017 survey found that only about 3.7% of sexual
        assault victims in Japan report their rape to police.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87055ac5-20c8-4d46-8df1-218af61a090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e5a14-3466-45e7-9d9c-aafb797aafc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of reasons women might not come forward.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe08e47e-ff9f-414a-8d1b-cd8c1ce9fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbca682-0629-4e13-aecd-8e9b839f512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual assault continues to carry a heavy stigma, and women often
        feel shame following an attack. Japan traditionally has a culture of silence,
        and people are encouraged to toe the line.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf4651-469d-4c38-9932-9fddd90c481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66483ff4-9495-4545-a2f3-bb14508d07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japan''s public broadcaster NHK, there have been calls
        this year to change the country''s law around sexual assault after a string
        of not guilty verdicts in sexual assault cases. Currently, Japanese law requires
        proof that the victim was unable to resist due to physical violence or threats.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f9ad7-dcdd-4caa-b25a-2ebc86d3ac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be4eb7d-3010-4a2f-880b-c93d52270b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s government is taking some steps to improve the situation.
        In 2017, it increased the minimum sentence for rape to five years.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f5f9f-0b0a-4188-8066-2ba64b4b1422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de47fa-8339-4903-aadd-b0ba8f69bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the government told CNN they are now creating one-stop
        support centers across Japan where victims of sexual violence can more easily
        seek help, as well as trying to raise more awareness of the issue.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d32adf8-53c1-4670-9997-fc9d6325f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:22:25.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/12/18/media/japan-shiori-ito-legal-intl-hnk/index.html"
        target="_blank">Japanese #MeToo symbol wins civil court case two years after
        she accused a prominent journalist of raping her</a>"</em></p>'
