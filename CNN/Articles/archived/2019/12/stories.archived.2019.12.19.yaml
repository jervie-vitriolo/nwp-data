      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, watch
        a performance by multidisciplinary art collective Elemento, support the cause
        of teachers with a night of music and art, catch shoegaze act Some Gorgeous
        Accident, learn pottery, enjoy music, food, and vintage goods at a fair in
        Makati, and chill out at an Irie Sunday gig.</p>'
