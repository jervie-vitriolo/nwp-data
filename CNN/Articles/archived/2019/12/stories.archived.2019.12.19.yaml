      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/12/17/Toto-Mangudadatu-Maguindanao-massacre-guilty-verdict.html">‘Pagbayaran
        nila lahat’: Mangudadatu confident of suspects’ guilty verdict in Maguindanao
        massacre case</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd673cf-088b-434c-9c62-9928c6fd9407'
