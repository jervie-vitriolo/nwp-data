      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:32:23.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
