    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maguindanao-massacre', 'Maguindanao', 'Ampatuan', 'Mangudadatu']
    'template': '1'
    'title': 'Fight not yet over as Mangudadatu, victims’ kin seek full justice for
      Maguindanao massacre'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0148a5-388a-45ac-9e7c-504147703169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)—</strong> Despite
        the conviction of some of the major suspects of the 2009 Maguindanao massacre,
        families of the victims stressed their battle for justice is far from over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205d43b-0ea4-4503-b290-1ceedc5efca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao 2nd District Rep. Esmael "Toto" Mangudadatu said the
        much-anticipated ruling won’t feel like “closure”—as victims will still seek
        full justice for the bloody mass murder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0032ef03-491c-49ce-9eb1-39533d091594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Maituturing nating</em> moving forward. <em>Wala pang closure
        eto eh,</em>” said Mangudadatu, who earlier noted he wanted a “100 percent”
        guilty verdict for the major suspects of the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe57159-80e5-4c58-b0aa-d839f42dd345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can treat this as moving forward, but there’s no
        closure yet.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c097432-0ebd-4ad8-b700-51e1ce2ebf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung may</em> guilty verdict, <em>pupunta silang&nbsp;</em>Court
        of Appeals, Supreme Court. <em>Matagal na proseso ''yan.</em> Long fight <em>pa
        ito,</em>” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4844882-7f3d-46fb-8daa-8586438aed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With a guilty verdict, they will go to the Court of
        Appeals, Supreme Court. It will be a long process, this will be a long fight.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aaafee-fdd3-42b8-9740-9381ce43f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case’s primary suspect Datu Andal “Unsay” Ampatuan Jr., as well
        as Zaldy and Datu Anwar Sr. Ampatuan. were found guilty for the deaths of
        57 people— including over 30 media workers— in the mass killing. The body
        of the 58th victim, photojournalist Reynaldo Momay, was never found, so all
        of the accused were acquitted of murder in connection with his death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741fb1d3-28a4-485b-b756-aa20b9b3bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were sentenced to reclusion perpetua or a maximum of 40 years
        in prison without benefit of parole. The Ampatuans'' camp, however, said they
        would appeal the court''s decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511a5fa6-3704-42dc-9ed2-163f8fcbda59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their other brother, Datu Sajid Islam Ampatuan was meanwhile acquitted,
        as the court found insufficient evidence to establish his guilt beyond reasonable
        doubt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abcd039-c798-49d1-857f-58a95e4b3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Mangudadatu remained thankful for the verdict, saying
        it was worth the decade-long wait.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87266b61-1475-43ea-b134-c0827cb8465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bagama''t hindi lahat ng akusado ay nahatulan ng pagkakakulong,
        kami ay nagagalak pa rin dahil ang mga dapat masakdal ay nakatakda ng makulong
        pang habang-buhay</em>,” Mangudadatu said in a statement following the decision’s
        announcement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be63a5-45ff-42ca-8ee6-32d6a9e5ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though not all the accused were convicted, we’re
        still happy because those suspects will have to face life imprisonment.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78001fd7-19d4-457a-85e8-3988dfce1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.186+08:00
