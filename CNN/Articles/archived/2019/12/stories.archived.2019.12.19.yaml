      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'image': 'jcr:c81f2685-0f43-462e-9558-d542f7995ad9'
      'imageCaption': 'Musicians playing during the salu-salo. Photo by YSABEL CACHO '
      'jcr:primaryType': 'mgnl:block'
