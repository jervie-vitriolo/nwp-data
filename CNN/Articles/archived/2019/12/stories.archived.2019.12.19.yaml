      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 13, 2019 - The House Judiciary Committee <a href="https://cnnphilippines.com/world/2019/12/19/US-House-impeachment-voting-Donald-Trump.html">approves
        the two articles of impeachment</a> in a party line vote, setting the stage
        for a vote on the floor of the House.</p>'
