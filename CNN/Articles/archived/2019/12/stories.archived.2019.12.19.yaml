      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71271b44-7fe3-419f-a951-3cfda8538a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:00:28.433+08:00
