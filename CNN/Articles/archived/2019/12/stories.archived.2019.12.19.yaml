      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brazil - Dilma Rousseff</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd8d5ef-3dcf-41b1-ba9e-68bb8bd18273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a severe recession, Rousseff was accused of hiding a budget
        deficit to secure her reelection. The tumult was intensified by allegations
        of widespread corruption within the Brazilian government, although Rousseff
        herself was not linked to bribery and other schemes.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd823114a-8314-4ae7-9599-0299cb2e727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548b108a-6fd2-4396-9d59-a9b15aa3a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 1, 2011 - Rousseff is sworn in as Brazil''s first female
        president.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8645920-cc07-4f1d-9f9c-05267e1d3805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f44d79-56e4-422b-babb-b49055d74947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 17, 2016 - A total of 367 legislators in Parliament''s lower
        house vote to impeach Rousseff.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685a26ee-9772-4cc6-aa0d-7d915846787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d2bc13-91e2-4843-9695-7628d5656216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 12, 2016 - The Senate votes 55-22 to start an impeachment trial.
        Rousseff says she is the victim of a "great injustice."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531dfa43-5d80-4c30-82cb-e3d877816056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b616b8b-cd9b-429c-b0ec-27a3c2b8a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 25-31, 2016 - The impeachment trial is conducted in the senate.
        Rousseff is convicted and removed from office by a 61-20 vote.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d00d8-359e-4025-9fa0-6cffd9362de5'
