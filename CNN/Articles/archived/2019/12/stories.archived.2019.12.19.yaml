      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946cf323-2f8b-4db7-89b4-a8d47837a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-eight, including eight members of the Ampatuan clan, were
        convicted of 57 counts of murder and sentenced to 40 years in prison without
        parole. Meanwhile, 15 others were sentenced to six to ten years of imprisonment
        as accessories to the crimes.</p>'
