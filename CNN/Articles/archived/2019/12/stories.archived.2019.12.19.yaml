    'template': '1'
    'title': 'November balance of payments remains at a surplus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4332441-22af-4814-8a7e-677a91717180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:32:49.877+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        country''s balance of payments (BOP) was at a surplus in November, according
        to latest Bangko Sentral ng Pilipinas (BSP) data, indicating ability to pay
        off short-term foreign debts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e24d61-494f-4232-aa8b-5c676ffbb968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:32:49.877+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine''s balance was at $541 million in November, aided
        by foreign currency deposits of the national government, overseas Filipino
        remittances and foreign investments, and offset by payments in national government
        debts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf2b16-8c50-49ba-9a20-bc5953cc1c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:32:49.877+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this is lower than the $847 surplus recorded for the same
        month last year, the overall balance from January to November is at a $6.27
        billion. This was a turnaround from the $4.75 deficit recorded from January
        to November last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6428b-2c4e-4cd2-86ef-65df4ca198bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:32:49.877+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surplus may be attributed partly to lower trade in goods account
        deficit, higher net receipts in the trade in services account and personal</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b27fd-5362-47dc-9140-d952fc08875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:32:49.877+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>remittance inflows from overseas Filipinos, and net inflow of foreign
        direct investments and foreign portfolio investments," the BSP said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27df1a3-c29a-4955-bac6-bb89639fbe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:32:49.877+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This put the gross international reserves (GIR) of the Philippines
        at $86.23 by end-November, which is equivalent to 7.5 months'' worth of import
        goods and payments of services and primary income.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b68373-84f9-4b92-884d-953ebf2958b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:32:49.877+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GIR is also equivalent to 5.4 times the Philippines'' short-term
        foreign debt.</p>'
  'china-australia-ambassador-xinjiang':
    'author': 'Ben Westcott and Hilary Whiteman, CNN'
    'caption': 'FILE PHOTO| China''s mass camps in Xinjiang have become the focus
      of repeated allegations of human rights abuse over the past two years.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-19T16:44:18.284+08:00
    'imagesource': 'jcr:8a3d4c3a-65b6-4c35-83a5-434cb632a875'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16e00002-1226-4e52-8bb8-862119623be8'
    'lead': 'China''s ambassador to Australia has defended Beijing against accusations
      of human rights violations in a rare press conference Thursday, saying allegations
      that one million people had been detained in Xinjiang were ''fake news.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:46:49.346+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:24:19.539+08:00
