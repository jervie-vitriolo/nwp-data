      'text': '<p><strong>(CNN) –</strong>&nbsp;Members of the House of Representatives
        are debating Wednesday ahead of two historic votes on <a href="https://www.cnn.com/2019/12/11/politics/what-are-articles-of-impeachment/index.html"
        target="_blank">articles of impeachment</a> that are expected to make Donald
        Trump the third president in American history to be impeached.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e163b-3ff1-4642-b618-efc22bc2b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb41ab-f4d8-46e4-abdb-c442a8512b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The votes mark the culmination of a rapid three-month inquiry into
        allegations that the President pressured Ukraine to investigate his political
        rivals and withheld US security aid and a White House meeting. The inquiry
        led to charges that Trump should be removed from office on two impeachment
        articles: abuse of power and obstruction of Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27286d9-073a-490d-aad8-d9e5a5a0b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/politics/live-news/impeachment-inquiry-12-18-2019/index.html"
        target="_blank">LIVE UPDATES: House votes on Trump''s impeachment today</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb73f7c-fb0b-4daa-93f2-cfd8477cbb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae8f50c-a4f0-4cfc-a354-c0517daf3a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gather today under the dome of this temple of democracy to exercise
        one of the most solemn powers that this body can take: The impeachment of
        the President of the United States," House Speaker Nancy Pelosi said Wednesday
        to kick off debate on the House floor. "If we do not act now we would be derelict
        in our duty. It is tragic that the President''s reckless actions make impeachment
        necessary. He gave us no choice."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82307219-c24b-493f-8878-efa70827561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71287f55-5f21-49c0-b0ef-e291e11582ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bitter and contentious debate over Trump''s impeachment comes
        ahead of votes expected to fall almost completely along party lines. All Republicans
        are expected to oppose impeachment, and only three Democrats have signaled
        they will break ranks to vote against one or both articles, including one,
        Rep. Jeff Van Drew of New Jersey, who is planning to change parties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4e842-9808-4839-ab86-88bbdca5c5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb1be28-f0e7-48a5-bca9-9c0facb16875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Judiciary Chairman Jerry Nadler, a New York Democrat who approved
        the impeachment articles in his committee, said that Trump had "broken his
        oath of office."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc0b1b4-1c26-4532-b0cc-e066ee15e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260294b2-227d-4b98-9aae-dac655ea4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His conduct continues to undermine our Constitution and threaten
        our next election," Nadler said. "His actions warrant his impeachment and
        demand his removal from office."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba52dd-6bdc-45f0-a265-81cf27930867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84481e9d-17fb-4c1d-81b1-6434c3f0545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans charged that Democrats were abusing the power of
        their majority to impeach the President less than a year before the presidential
        election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607208d-9c67-419e-84a9-632442040037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc12969-f0ef-4fbb-87c6-b5f0f211660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the very moment that the majority party in this House won,
        the inevitability that we would be here today was only a matter of what date
        they would schedule it," said Rep. Doug Collins of Georgia, the top Republican
        on the Judiciary panel. "We on the Republican side have no problem taking
        our case to the majority and to the people of this country because they elected
        Donald Trump, and it is a matter for the voters — not this House, not in this
        way, not in the way the way this is being done."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a5fad-6b89-4c8b-bf20-9c0cf649f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b102cd-f7c4-4263-8d6e-fc59e0584989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As debate kicked off Wednesday morning, Republicans raised a series
        of procedural objections, forcing several roll-call votes on the floor before
        the debate on impeachment began.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f83de-b3d6-4315-b9a0-ac3b657f80ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee51f91f-1f4f-4dd1-8e42-84f3ac1830e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House approved the rule governing the impeachment debate just
        before noon, and the House will now debate the articles of impeachment for
        six hours. The vote was 228-197, with two Democrats, Van Drew and Rep. Collin
        Peterson of Minnesota, opposing it along with all Republicans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e64cb2b-6d2f-426d-98c8-43978942132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27384a4-5ebb-40f7-91e7-d5c6c18e51f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been 85 days since House Speaker Nancy Pelosi announced that
        Democrats would launch an impeachment inquiry after an anonymous whistleblower
        complaint alleged that Trump had solicited interference in a July phone call
        with Ukrainian President Volodymyr Zelensky to help his 2020 reelection campaign.
        Democrats say their investigation revealed a months-long campaign directed
        by the President and carried out by his personal attorney Rudy Giuliani for
        Ukraine to announce an investigation into former Vice President Joe Biden
        and his son Hunter Biden, along with the 2016 election. The President withheld
        US security aid and a one-on-one meeting that Zelensky sought, they say, and
        then obstructed the investigation by defying congressional subpoenas across
        the administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f10d1-e307-4590-85be-9b6ee50360f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d383d5-7434-4db7-93ed-6715de4cef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has pushed back on the impeachment charges against him repeatedly
        on Twitter leading up to the vote. And he sent a blistering letter to Pelosi
        on Tuesday accusing Democrats of an "illegal, partisan attempted coup."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3f6f6-d35e-4e39-aaa6-f04ac21016e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3cd8f-0c1c-4ddc-8c45-ed3319853e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History will judge you harshly as you proceed with this impeachment
        charade," he wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bc6ec8-4654-4e96-a026-638ed7c0980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3248443d-d1c4-48ac-81ff-d4455d18b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intense partisan debate over impeachment played out for hours
        on the House floor Wednesday inrapid-fire fashion ahead of the votes. In one-to-two
        minute speeches, Democrats and Republicans traded passionate arguments for
        why they were voting for or against impeachment. Back and forth they went:
        Democrats explaining the duty to impeach, followed by Republicans declaring
        that impeachment was a massive mistake.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdca1d7-3f28-469c-9339-86838c774424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a298dae-dc4a-40d3-8d76-398825d20cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers on both sides referenced the Founding Fathers, the history
        being made with Wednesday''s votes and the ramifications they were leaving
        for their children and grandchildren.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49340034-c96a-425a-b836-6c8ee1d4cff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afbbd7-64f9-4d4c-92ce-f962a9727503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same fight that the two parties have waged for the past
        three months in the closed-door depositions and committee hearings after Pelosi
        opened an impeachment inquiry on September 24.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee14cf-898a-4cf2-bc28-1a2034ddf0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:38:02.063+08:00
