      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 11, there were 195 injured and one person reported
        missing in Davao Region (Region 11) and Soccsksargen (Region 12), the NDRRMC
        said in its situation report released in the morning.</p>'
