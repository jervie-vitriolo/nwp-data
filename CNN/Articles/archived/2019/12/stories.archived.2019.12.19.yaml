      'jcr:uuid': '3c29c938-ca93-4905-a380-7af2a517f059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.458+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Protests are set to go ahead in 15
        cities across India Thursday as public anger over a controversial new citizenship
        law considered by many to be discriminatory against Muslims continues to build.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c815e7a-5190-45f9-8857-5e084ae8d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.458+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marches and rallies are planned in major cities such as the capital
        New Delhi, Mumbai, Kolkata, Hyderabad and Chennai, despite strict bans on
        large public gatherings in place in several cities -- raising the possibility
        of violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22da9af-5323-4809-9e0f-694901ace581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.459+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, local media reported that security was tight in the
        southern city of Bengaluru ahead of planned civil action. In New Delhi, several
        metro stations have been closed in areas near to the planned marches, with
        Delhi Metro Rail Corporation citing "sudden safety and security reasons."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85847f4-f07d-4b77-b35b-f9362b58c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.459+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi police could be seen barricading the entrance to the city''s
        iconic Red Fort Thursday morning, where a march is scheduled to take place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd041635c-0458-479a-b3c3-0c79d55da0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.459+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueling the protests is nation-wide anger over the Citizenship Amendment
        Act, which was signed into law last week. The law promises to fast-track Indian
        citizenship for religious minorities from three neighboring countries who
        arrived before 2015 -- but not if they are Muslim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf779a1-4d14-4613-af30-8902f6baf141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.459+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the law is unconstitutional as it bases citizenship
        on a person''s religion and would further marginalize India''s 200-million
        strong Muslim community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3840ea-2899-4c00-bcb7-daa0d903d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.459+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, police in New Delhi imposed a colonial-era law that
        prevents gatherings of four or more people -- known as Section 144 -- around
        the Red Fort ahead of the protest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4da050-cff9-4db8-90d8-d430c13e41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.459+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after police denied permission for the march on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d7f6f-9eb5-4dc0-87ce-5a0b5fe30afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.459+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers are calling for people to gather regardless. "Section
        144 being imposed by the police is an attempt to thwart our march. This will
        not deter us. We will gather there for our march," Yogendra Yadav, founder
        of Swaraj Abhiyaan, a group that organized the march told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac833549-28fc-4a24-a985-a418ea6a622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.459+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 144 has also been imposed in Bengalaru for two days from
        Thursday to prevent demonstrations, according to Bhaskar Rao, the city''s
        police commissioner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa8498-123a-409d-bbcb-b996a718d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.459+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar ban on public gatherings has also been rolled out across
        the entire state of Uttar Pradesh -- India''s largest and most populous.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb5ab7-45e4-43d3-9ab8-00cf654d4cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.459+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions come after ongoing protests against the citizenship
        law have turned violent in recent days, with police and protesters involved
        in street clashes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a8e5c-3c4c-46ad-aeb0-5f85ee7263fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.459+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people were injured and dozens arrested on Sunday after
        police stormed a university campus in New Delhi, firing tear gas. And on Tuesday
        further violent clashes between protesters and police broke out in the district
        of North East Delhi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee80c70-f73f-469d-9a4c-c2fff12a941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.459+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northeastern state of Assam ongoing protests have turned
        deadly, with at least five people killed, police said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2721a8b-c301-483b-9205-c85d19d9b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.459+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in the northeast are different, however. Many indigenous
        groups there fear that giving citizenship to large numbers of immigrants would
        change the unique ethnic make-up of the region and their way of life, regardless
        of religion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b36c152-13c7-439d-84cb-aeb1d2d651bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.459+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widespread civil action comes a day after India''s Supreme Court
        refused to halt implementation of the citizenship law, though it will hear
        a raft of petitions that question the law''s constitutionality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94964d-106b-4007-a36e-c86d73b6214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.460+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hurts the spirit of India. We are going to fight this till the
        end," said Abhishek Manu Sanghvi, a senior leader from India''s main opposition
        Congress Party on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e776de0-be61-4a07-b07d-9bd42043776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:29:34.460+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/19/asia/india-nationwide-citizenship-protests-intl-hnk/index.html"
        target="_blank">Widespread protests expected across India despite bans on
        public gatherings</a>."</em></p>'
