      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under security and safety, the Philippines garnered a 5.9 score–lower
        than last year''s 7.6– under the instances of disappearance, conflict and
        terrorism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c9c42-097b-45a1-bd2c-feb2b1ff0543'
      'mgnl:activationStatus': true
