      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Crissy Dimatulac contributed to
        this story.</p>'
  'putin-trump-impeachment-madeup-reasons':
    'author': 'Mary Ilyushina and Devan Cole, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-19T20:38:42.463+08:00
    'imagesource': 'jcr:321cc35e-9f3b-41b9-8e96-3c8dd3897d5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9242f51-08dc-44fc-a580-0de917769fcd'
    'lead': 'Russian President Vladimir Putin said in his annual news conference Thursday
      that US President Donald Trump''s impeachment was based on "made-up reasons,"
      and expressed doubts that Trump will be removed from power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T20:42:49.675+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:24:08.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:43.223+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Vladimir-Putin', 'impeachment']
    'template': '1'
    'title': 'Vladimir Putin says Trump was impeached for ''made-up reasons'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d52e0cc-98c9-4fb0-b160-67e0e6553f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T20:42:49.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://edition.cnn.com/2019/11/27/europe/putin-2020-calendar-intl/index.html"
        target="_blank">Russian President Vladimir Putin</a>&nbsp;said in his annual
        news conference Thursday that <a href="https://edition.cnn.com/2019/12/18/politics/house-impeachment-vote/index.html"
        target="_blank">US President Donald Trump''s impeachment</a>&nbsp;was based
        on "made-up reasons," and expressed doubts that Trump will be removed from
        power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf747d-3239-44b5-8cb4-7b7201cb4654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T20:42:49.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives voted almost exactly along party lines
        Wednesday to impeach Trump for abuse of power and obstruction of Congress.
        Trump was the third president in US history to be impeached, and he now faces
        a trial in the Senate that is expected to start next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e14240-e14c-418d-bea7-a3b5bcf65a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T20:42:49.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding the continuation of our dialogue till the end of Trump''s
        presidency, you make it sound as if it''s already coming to an end," Putin
        said answering a question about whether Russia has a strategy for continuing
        the dialogue with the US until the end of Trump''s presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17433b1-87c6-43f9-b3b6-5f40ec530bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T20:42:49.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually really doubt that it is ending, it still has to go through
        Senate where as far as I know the Republicans hold the majority so it''s unlikely
        they will want to remove the representative of their party for some made-up
        reasons."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14030773-2e14-4e3e-b55a-12ccf25e527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T20:42:49.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s defense of Trump is in line with the <a href="https://edition.cnn.com/2019/11/17/politics/trump-soft-on-russia/index.html"
        target="_blank">unusually-warm relationship the two leaders have formed</a>&nbsp;since
        2017. Last year, <a href="https://edition.cnn.com/2018/07/16/politics/donald-trump-putin-helsinki-summit/index.html"
        target="_blank">Trump sided with the Russian President</a>&nbsp;when he declined
        to endorse the US government''s assessment that Russia interfered in the 2016
        presidential election, saying instead that he believed Putin''s denial that
        his government meddled. Trump has also dismissed credible allegations that
        Putin uses violence against his opponents, saying in 2015: "I haven''t seen
        any evidence that he killed anybody, in terms of reporters."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2143fe-0ead-452b-8220-cd293eb89fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T20:42:49.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin added on Thursday: "This is just the continuation of the internal
        political battle, one party that lost the elections, the Democrats, and are
        now trying to find new ways by accusing Trump of collusion with Russia. But
        then it turns out there was no collusion, this can''t be the basis for the
        impeachment. Now they came up with some pressure on Ukraine, I don''t know
        what is the [pressure] but this is up to your congressmen."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a1397-6289-4b99-83a0-06a178f87a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T20:42:49.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
