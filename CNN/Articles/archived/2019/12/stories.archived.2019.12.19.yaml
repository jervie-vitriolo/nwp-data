      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the accused, eight members of the powerful Ampatuan clan — including
        <a href="https://cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html">brothers
        Andal "Unsay" Ampatuan Jr. and Zaldy Ampatuan</a> — were convicted of 57 counts
        of murder and sentenced to 40 years in prison without parole. Another son
        of the late Andal Ampatuan Sr., Datu Sajid Islam Ampatuan, was acquitted with
        three other family members.</p>'
    '6':
