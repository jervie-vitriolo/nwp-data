      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeorge Aporado married his girlfriend Jen inside Padada’s incident
        command post Thursday morning</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870bfe2b-a178-45ef-9f91-88779e04aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:23:06.305+08:00
