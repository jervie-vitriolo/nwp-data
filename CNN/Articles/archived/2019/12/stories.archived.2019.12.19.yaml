      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — The
        101 people accused in the gruesome Maguindanao massacre case received different
        verdicts from Quezon City Judge Jocelyn Solis-Reyes on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc379f85-268e-483f-bfce-704071809545'
