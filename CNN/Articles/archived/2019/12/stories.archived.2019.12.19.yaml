    'title': 'US House of Representatives impeaches President Donald Trump'
    'updated': 2019-12-19T10:58:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d752a99-df11-4b98-baea-69bf1574c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The deeply divided House of Representatives
        took the historic step to impeach President Donald Trump on Wednesday, charging
        a president with high crimes and misdemeanors for just the third time in American
        history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e7cda-7c26-4765-a4e8-0474c2e16810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e68593-05d2-4250-b206-0c65db5fa179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House voted almost entirely along party lines for two articles
        of impeachment to remove the President from office — abuse of power and obstruction
        of Congress — sending the case to the Senate for a trial expected to start
        next month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785d382-4be2-473b-98f9-8563c754e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f183b2b-77ed-4052-b505-92c5b9c7ed28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment votes marked the culmination of a sprawling and
        rapidly moving three-month Democratic investigation into allegations that
        the President <a href="https://cnnphilippines.com/world/2019/11/14/trump-impeachment-key-moments.html?fbclid=IwAR3gm3vW7pBwxNGw70mOLfgTyWJEnUkFK6AATajgfQp4JjG0IwYavkuppyk">pressured
        Ukraine to investigate his political rivals</a> while withholding US security
        assistance and a White House meeting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325aa39c-12d8-4c2c-9a4c-e4844ae52ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bdc39a-4669-49a3-9b1a-f87b66e5c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://edition.cnn.com/politics/live-news/impeachment-inquiry-12-18-2019/index.html"
        href="https://edition.cnn.com/politics/live-news/impeachment-inquiry-12-18-2019/index.html">LIVE
        UPDATES: House votes on Trump''s impeachment today</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e8123-9f80-4e8e-abdf-6cb6f2846a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House voted 230-197 to charge Trump with abuse of power and
        229-198 to charge him with obstruction of Congress. The votes were largely
        split along party lines: just two Democrats voted against both articles, Reps.
        Collin Peterson of Minnesota and Jeff Van Drew of New Jersey, who is expected
        to soon switch parties. A third, Rep. Jared Golden of Maine, voted for one
        impeachment article. Democratic Rep. Tulsi Gabbard of Hawaii, who is running
        for the Democratic presidential nomination, voted present for both articles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bacd30-c7d0-4659-a57b-cefaea9de2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:57:30.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican-turned independent Rep. Justin Amash of Michigan voted
        to impeach Trump on both counts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef874486-9488-4655-8f60-7ceb2a3daddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s impeachment, which occurred 85 days after House Speaker
        Nancy Pelosi announced the opening of the impeachment inquiry, will have long-lasting
        ramifications across Washington and beyond. It will undoubtedly shape the
        legacies of the key players in the midst of it, from Pelosi and her committee
        chairs who led the impeachment proceedings to Trump and his staunchest defenders
        in Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05239c-5fe2-4a8b-ac6c-d848faefbfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/world/2019/12/19/US-impeachment-process-fast-facts.html">Fast
        facts: US impeachment process</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88264bd5-78b9-4302-a2c0-06b51f101471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a scenario that appeared unlikely just months ago for Pelosi,
        who had resisted the push for Trump''s impeachment from liberal advocates
        both inside her caucus and outside Capitol Hill. But then an anonymous whistleblower
        complaint changed the course of history for both Trump and his chief antagonist
        at the other end of Pennsylvania Avenue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924dc7f3-9eb7-4f89-84a7-62031ae9e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gather today under the dome of this temple of democracy to exercise
        one of the most solemn powers that this body can take: The impeachment of
        the President of the United States," House Speaker Nancy Pelosi said Wednesday
        to kick off debate on the House floor. "If we do not act now we would be derelict
        in our duty. It is tragic that the President''s reckless actions make impeachment
        necessary. He gave us no choice."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cdd3a0-3e3d-4dab-904f-6699a6dea7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:37:44.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump now joins a small club of Presidents who have been impeached
        by the House for "high crimes and misdemeanors" cited in the Constitution:
        President Andrew Johnson in 1868 and President Bill Clinton in 1998. President
        Richard Nixon resigned in 1974 before impeachment proceedings against him
        could reach the House floor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8220a69-11d0-4b0d-a2c0-08dc717bc8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Johnson and Clinton were acquitted by the Senate, and there''s
        effectively zero chance the Republican-controlled Senate will remove Trump
        from office. But unlike Johnson and Clinton, who were impeached during their
        second terms, Trump will face reelection less than a year after his impeachment,
        giving voters the opportunity to have the final word in November 2020.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5190bab5-d9be-413a-b7b2-9a4544a4d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5004e352-93dc-4c84-9f07-dff262611a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has insisted he did nothing wrong in his "perfect" July call
        with Ukrainian President Volodymyr Zelensky, which formed the basis of the
        whistleblower complaint. Trump tweeted repeatedly about the impeachment proceedings
        against him on Wednesday as the House debate unfolded.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d9dde-b1d6-46af-9a60-58c33cc3f703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:04:06.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:41.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"THIS IS AN ASSAULT ON AMERICA, AND AN ASSAULT ON THE REPUBLICAN
        PARTY!!!!" he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
