      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden frequently lauds Obama''s accomplishments in his eight years
        in the White House and discusses the close friendship he continues to have
        with the former President. The Biden campaign has unveiled major endorsements
        from some of the highest-ranking Obama administration officials. The list
        includes ex-Cabinet members like former Secretary of State John Kerry, former
        Interior Secretary Ken Salazar, former Agriculture Secretary Tom Vilsack and
        former Labor Secretary Hilda Solis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dafe76-a1c7-4522-9c8a-606f16cc8670'
