    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0d6ba2-c437-43ce-b830-0e3956262212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.183+08:00
