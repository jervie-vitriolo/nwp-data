      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        Quezon City Regional Trial Court Branch 221 ended the so-called trial of the
        decade with a <a href="http://www.cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html"
        target="_blank">conviction</a> of five members of the Ampatuan clan and 38
        others over their involvement in the <a href="https://www.cnnphilippines.com/news/2019/12/18/maguindanao-massacre-ampatuans.html"
        target="_blank">Maguindanao massacre</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74115e6-b2aa-412a-932b-307927685ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 56 others were cleared of any liability for the crime —
        said to be the worst case of election-related violence in the Philippines
        and the <a data-cke-saved-href="http://cnnphilippines.com/news/2019/11/23/commission-on-human-rights-maguindanao-massacre-journalists.html"
        href="http://cnnphilippines.com/news/2019/11/23/commission-on-human-rights-maguindanao-massacre-journalists.html"
        target="_blank">deadliest single attack on journalists</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdbcdfb-0f7d-4f06-9465-e6520b8c8eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those acquitted are four members of the Ampatuan clan, including
        Datu Sajid Ampatuan and Datu Akmad “Tato” Ampatuan, who attended meetings
        on the plot to kill now-Maguindanao 2nd District Rep. Esmael “Toto” Mangudadatu.
        The court ruled that their presence at those meetings is not enough to convict
        them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433a2a4-df3d-4ff0-a291-626e489a4448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Datu Sajid’s] presence in the abovementioned meetings without
        uttering any words of encouragement that served to embolden and influence
        his brothers to carry out their plan so as to make him liable as a conspirator
        is wanting,” the court said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f3e99-e155-4cc7-bf3c-98a81e729268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also dismissed the testimony of a witness claiming to have overheard
        Datu Sajid with some visitors in his house the day after the massacre, discussing
        how to recover the abandoned backhoe used to bury the victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61273a6d-8640-41df-a3f9-dab03200f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said that Datu Akmad could not be held guilty as
        a conspirator to the massacre, even if he agreed to the killing of Mangudadatu
        in their meetings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ec39b-790b-4c57-8e9f-d3857f7c4ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said there is no evidence that he followed through with their
        plan as he attended a medical mission on the day of the killings; and no eyewitnesses
        testified that Datu Sajid was present at the crime site on November 23, 2009.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272245a9-a33d-41b6-a67e-c5edeeafa430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unaware, not present</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de5a9f9-f291-403d-a72b-94859848562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said that 33 policemen and 22 others — including
        two Ampatuans, Jonathan and Jimmy — are “totally innocent” of involvement
        in the massacre, as they had no prior knowledge of the murder plot and were
        not present at the scene of the crime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adae61e-382f-4c85-b949-a0c3b5351f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the 13 policemen who were assigned at a checkpoint in Sitio
        Binibiran and the 11 policemen who were manning a checkpoint in Sitio Masalay
        could not be held guilty for the massacre because the convoy only passed their
        checkpoints and they were unaware who the passengers in the convoy were.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec5eed-5e2a-40b9-8bda-ea5d4a6c0238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While they may have heard the burst of gunfire after said convoy
        had passed, their failure to report the same or respond thereto, should not
        be.. [held] against them, given that burst of gunfires is considered a normal
        occurrence in their place, the peace and order situation being one of the
        major problems therein since time immemorial,” the court said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9114e75-b38b-418b-9c1f-f5f3712da743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22 civilians, accused to be part of the Ampatuans’ private army,
        were also cleared because there is not enough evidence which clearly points
        to them as having fired at the 57 massacre victims.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb720805-c60a-4bc3-a7c7-8b458e9558a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the policemen who were acquitted is PO1 Warden Legawan, who
        was spotted by Badal to along with PInsp. Saudi Mokamad heading to the crime
        scene on the day of the massacre, but was not seen during the time of the
        shooting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caac825-5d20-43a2-b219-21692c43ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also cleared PO1 Ahmad Badal and PO2 Tanny Dalgan even
        if they were present at the crime scene as this “can be explained by the fact
        that they were the security escorts” of witness Sukarno Badal. “They were
        not identified to have fired shots at the 57 victims,” it added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a819e7-9b31-4231-b230-67b30b9b50ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO1 Sandy Sabang was also acquitted despite having been identified
        to have been present during one of the meetings of the Ampatuans, as no evidence
        was presented to show that he was one of the conspirators.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f113abac-1bde-496c-852f-7da7a0ae6d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO1 Rainer Ebus was likewise cleared because no witness categorically
        identified him having a hand in the plot to kill Mangudadatu, despite being
        a security escort of Datu Unsay and Mohamad Sangki.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e163cad-d449-4914-b6df-eb1726fe66e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also cleared PSupt. Abdulwahid Pedtucasan and PSupt. Bahnarin
        Kamaong of involvement as no evidence was presented to clearly show they were
        involved in the ploy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff7d659-5f7b-48f0-b6c4-bec1c1821db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said the prosecution failed to refute the alibis
        of PO1 Abdullah Baguadatu, SPO1 Oscar Donato and PO1 Michael Madsig.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24a4e0-036d-4365-beb6-1032d64dd1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the prosecution’s witnesses also identified Takpan Dilon
        to have been present at the crime scene nor was he identified to have conspired
        with the accused, the court said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dceabe-d78d-4533-8a01-77c10565528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No body, no crime</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc8d07-d9df-4b2f-a2b2-63a9eed4b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the accused were acquitted of murder in connection with the
        death of <a href="http://cnnphilippines.com/news/2019/12/19/Reynaldo-Momay-justice-Maguindanao-Massacre.html"
        target="_blank">Reynaldo Momay</a>, a photojournalist for Tacurong City-based
        publication Midland Review, whose body was never found. This could have been
        the 58th murder charge. Lawyer Harry Roque said the camp will appeal the court''s
        dismissal of the Momay family''s claim for damages.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc4296-0559-481f-bc6c-11392093f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the prosecution failed to present solid proof that
        Momay was actually one of the victims, as they only presented testimonies
        stating that he boarded a Toyota Grandia and his voice was heard in the background
        in a phone call between a witness and another victim.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc0204-dcee-4724-9d91-740f02d8f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no evidence on record of any danger that could have jeopardized
        Momay’s life in relation to the charge of murder. The prosecution also did
        not ascertain whether the recovery of his corpse was impossible. No one had
        testified to this effect,” the court said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ea8e0-8c9b-4f08-8c3f-2b0bfff832fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, “The prosecution altogether failed to show whether Momay
        himself reached Sitio Masalay and experienced the same danger that the other
        victims of the convoy faced.”</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b61a7ed-ba79-4946-93cb-de6f5af940fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from two testimonies, the prosecution presented dentures recovered
        in December 2009 by investigators from the Commission on Human Rights and
        the Scene of the Crime Operatives which Marivic Bilbao, Momay’s live-in partner
        for 22 years, identified as belonging to the photojournalist.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56dc068-3de9-4df3-9179-adf8c09c8390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilbao testified that she cleaned that denture every day for six
        years since 2003. The court, however, was not convinced, saying this was “implausible.”</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b711943-6a34-442e-882e-c576cebdcd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Who would ever clean everyday the denture of a loved one or live-in
        partner when the latter is not physically incapable of cleaning it himself/herself?
        Is it a normal human behavior? The court can only surmise that Bilbao resorted
        to this kind of narration in order to convince it of her ability to identify
        said denture as belonging to Momay,” the court said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f1b98-97b7-483a-92f3-447de1d8bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also threw out the testimony of a missionary who claimed to have
        made the dentures, since the marking that he left on them is a marking that
        he leaves on every denture he makes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11dfffd-7e51-42ef-a976-d75ee521f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight not over</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835b911-1d3b-4d48-8831-920a57981bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said government prosecutors had
        expected for some of the accused to be acquitted, but state prosecutors asserted
        that they presented strong evidence.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f531b46-dede-4d10-9970-25903442b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from the beginning where our strength lies and where certain
        gaps in our evidence exist so this is something more or less we expected,"
        Guevarra said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b998ffe-7009-4a98-9a1b-59c97add6b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department''s prosecution team said they will still
        have to go through the decision and find out if they can file a certiorari
        — a case before a higher court arguing that a lower court acted with grave
        abuse of discretion — over the acquittals.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178be1be-6c44-4f26-bc1a-0d4f0536130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A question also hangs over the acquittal of PSupt. Bahnarin Kamaong,
        whom the court also sentenced to up to 40 years in prison.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26da5b-cee0-4a69-8c48-834cf31e66d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Jocelyn Solis-Reyes of the Quezon City court said during the
        announcement of the verdict on Thursday that her ruling is only partial, as
        80 of the accused are still at large.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9802a1-600b-4123-b2f3-f2ebdf35ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her nearly a decade-in-the-making decision included an order for
        all of them to be arrested, however, the Philippine National Police (PNP)
        noted that some of them may have already left the country.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde15f1-ea37-4d09-859c-fe78874feff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From time-to-time, the information sometimes nawawala, then naga-appear
        sila sa iba’t-ibang location so by the time that we confirm the info wala
        na naman ‘yung tao doon,” PNP spokesperson Bernard Banac told reporters after
        the verdict’s announcement.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d159c-44f2-4530-9146-a68f2c14681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes we receive information that they have fled,
        then they appear again at different locations, so by the time that we confirm
        the information, they’re no longer there.]</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5342daa1-7f99-4eb1-bd72-0a3ccca872c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has committed to double their efforts in arresting the 80
        suspects.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d55374-7439-4db1-a5af-0f15e98d876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rep. Mangudadatu, the verdict is not much of a closure, as victims
        will still seek full justice for the bloody mass murder.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc1574-a717-47c2-a276-77fe954559c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung may guilty verdict, pupunta sila Court of Appeals, Supreme
        Court. Matagal na proseso ''yan. Long fight pa ito,” he added.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cead4f-bd00-4775-815e-785d4412e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With a guilty verdict, they will go to the Court of
        Appeals, Supreme Court. It will be a long process, this will be a long fight.]</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83432bbe-391a-445e-a7d7-2a556d1584e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other kin of the massacre victims expressed fear for
        their safety, with the acquittal of some Ampatuan clan members and other police
        officers previously linked to the multiple murder case.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a6400-ac3f-4a4c-9cbd-704390ff50fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Natatakot din kami… Nakaya nga nilang patayin ang isa sa mga magulang
        namin, paano pa kami? Pwede rin nila kaming balikan,” a member of the Maravilla
        family said in a press conference after the verdict announcement.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e7a20-f2bd-4156-b91d-6ed7e8168296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re also scared. They got to kill our parents, what
        more for us? They can go go after us.]</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a6b04-3d27-4ad1-af12-06b9737d2d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T23:58:34.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Crissy Dimatulac, Alyssa Rola and Tristan Nodalo
        contributed to this report.</em></p>'
