    'mgnl:tags': ['Sen.-Elizabeth-Warren', 'united-states-election']
    'template': '1'
    'title': 'Hundreds of Obama alumni endorse Elizabeth Warren for U.S. president'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb8fa4-f8be-4bc6-868e-a97428b91fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:49:32.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Hundreds of veterans of Barack Obama''s
        campaigns and administration have signed on to endorse <a href="https://www.cnn.com/2015/01/09/us/elizabeth-warren-fast-facts/index.html"
        target="_blank">Sen. Elizabeth Warren</a> for president, as multiple Democratic
        presidential candidates compete to claim the popular former president''s political
        coalition and legacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47832b2f-325f-48c2-9053-66bce40d4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:49:32.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2726cef2-84f0-4e22-bf9d-c949785bec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:49:32.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Iowa caucuses less than two months away, more than <a href="http://cdn.cnn.com/cnn/2019/images/12/18/obama.alumni_final.pdf"
        target="_blank">200 Obama alumni</a> joined a signature-gathering effort led
        by a pair of former senior Obama aides, Sara El-Amine and Jon Carson. Among
        other roles, El-Amine was national director of Obama''s 2012 re-election campaign,
        while Carson was a national field director for Obama''s 2008 campaign prior
        to joining the administration. Both served as executive directors of Organizing
        for America, the Obama grassroots organizing network.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90df777-32e2-4fef-8158-898867e7c586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:49:32.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16784ae8-7b6c-485c-b252-332b1da15d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:49:32.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of endorsers shared with CNN includes Robert Ford, ex-US
        ambassador to Syria, and Sean Carroll, a former senior official at USAID.
        It also features Obama alumni who are currently working on the Warren campaign
        full-time including in senior-most positions, like Warren chief strategist
        Joe Rospars, senior adviser Emily Parcell, national political director Rebecca
        Pearcey and national director of public engagement Alencia Johnson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c819444-6515-49bf-9053-e4a5b6a549b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:49:32.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef65b97-e85a-4a39-a535-e63f3e879247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:49:32.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, El-Amine and Carson touted the "incredible
        diversity" of the group that has come out in support of Warren. The 200-plus
        names were collected in under a week, and they planned to continue growing
        the list, they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35ec55-8587-449f-9adf-81aa3d90366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:49:32.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b5edfd-4fe7-48c1-ab83-e2b09ea61af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:49:32.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a group that really uniquely knows that electability is
        self-determining and that oftentimes it''s the people with the boldest vision
        and the most unlikely candidacies early on who can really shift the field,"
        El-Amine said. "Sen. Warren really has the zest and the grit and the gumption
        and the audacity that we loved that President Obama really embodied."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e6b51-ce2a-4731-94ba-aaf7bd22d255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:49:32.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405dfe8-31e4-4441-8711-072880e4f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:49:32.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the decision to support Warren over Obama''s vice president,
        <a href="https://www.cnn.com/2013/01/22/us/joe-biden-fast-facts/index.html"
        target="_blank">Joe Biden</a>, Carson declined to comment on any of the other
        candidates. He pointed out that Warren herself is an Obama alum, having spearheaded
        the creation of the Consumer Financial Protection Bureau in the aftermath
        of the 2008 financial crisis -- something Warren frequently reminds voters
        of on the campaign trail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0015f2-562f-4f65-97e0-4b57ef7095d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:49:32.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588748e6-ff50-4d3a-bad3-998353e794f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:49:32.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all got to know each other working on a campaign, but we''re
        doing different things now and I think we all really believe in the need for
        big structural change that she is promising," Carson said of the Obama alums
        backing Warren. "I think that''s why we''re with Sen. Warren."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe58c8-4a45-4a0a-9c4a-cd06a95c7646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T06:49:32.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
