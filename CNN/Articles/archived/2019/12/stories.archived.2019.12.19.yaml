      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padada mayor Pedro Caminero Jr. officiated the couple’s wedding,
        with only a handful of family and friends in attendance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72639eda-9928-4f73-9c4c-72cc313750df'
      'mgnl:activationStatus': true
