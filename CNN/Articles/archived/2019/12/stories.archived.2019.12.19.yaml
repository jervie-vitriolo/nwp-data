  'Stories-of-love-in-times-of-tremor-':
    'author': 'Paolo Barcelon, CNN Philippines'
    'caption': 'The newlywed couple, Mr. and Mrs. Jeorge and Jen Aporado. (PHOTO COURTESY
      OF MARY GLEN BALAWAG)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-19T21:17:48.482+08:00
    'imagesource': 'jcr:15e25e00-5592-4151-ae71-6af6a135bc52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2fa7a70-20c3-4a06-aef9-6495ec8a50f6'
    'lead': 'Not even four powerful earthquakes can dislodge the spirit of Padada’s
      residents – and so they carry on with life - and love.'
