      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we got in the fight. We took on the big money. We took on Wall
        Street. And in 2010, President Barack Obama signed that agency into law,"
        Warren said in Burlington, Iowa, this week. "We won. We won."</p>'
