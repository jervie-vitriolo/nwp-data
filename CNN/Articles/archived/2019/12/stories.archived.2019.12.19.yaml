    'template': '1'
    'title': 'Boeing''s 737 Max crisis will weigh on America''s GDP growth in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c702a31e-b811-4852-9326-6131ac01c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boeing will halt production on its
        bestselling jet next month. That''s bad news for the American economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0201fb-6381-47bc-aadc-65cee40b1484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba18be5-9463-4591-badd-16e1cc1d6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft manufacturer Tuesday announced its decision to stop
        building the 737 Max jet, which has been grounded worldwide since March following
        two fatal accidents within five months. The 737 Max is by far Boeing''s most
        in-demand plane.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eaf1ed-496a-4431-a6bd-233e51b762fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f4c840-9aa2-448d-b146-7f7b004a8f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since Boeing is one of America''s largest manufacturers as well
        as its No.1 exporter, the suspension of its biggest product could weigh on
        US GDP growth early next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2be1f7-c7b8-4a87-9d73-877f3511fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98585686-4f93-4d56-9add-30fd7c2aeb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A production shutdown that lasts through the entire first quarter
        could knock a half-percentage point off the annualized first-quarter GDP growth
        rate, according to Michael Pearce, senior US economist at Capital Economics
        in a note. Joseph Brusuelas, chief economist at RMS US, also expects a half-percentage
        point drop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce507a-ee6a-4e18-aeaf-3b9859026c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c5fad-424a-4258-99b0-a5b119bd1cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan economists Michael Feroli and Daniel Silver expect a slightly
        higher hit, of 0.6 percentage points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73cb493-7428-40b3-be01-d9faee1253df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719bcf57-3bfe-40d1-a379-4d25b61778a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the production cut knocked Bank of America''s GDP forecast
        for the first quarter down to an annualized rate of 1.2% from its baseline
        forecast of 1.7%, according to the bank''s economists Stephen Juneau and Michelle
        Meyer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239a51db-d206-4e7a-a2f1-256d2b26b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc5a054-b4d3-4016-8a81-766d3e4e0aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the market close, Moody''s Investors Service said it downgraded
        Boeing''s credit ratings, to A3 from A2, which is still investment grade.
        Moody''s changed its outlook for the company to stable from negative, citing
        Boeing''s "strong liquidity and financial flexibility."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87647c14-f9a2-4cd1-9eb4-c3cf2df746ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2886c11a-bcdc-4d52-a6f0-d634916b2582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s troubles are also expected to keep dragging down US manufacturing,
        which has suffered in recent months. FedEx Chairman Fred Smith on Tuesday
        cited the 737 Max halt, along with the recent 40-day GM strike, as problems
        for a struggling US industrial economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158bcfc-276f-4ea0-9d47-d4bf9885f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cb51f9-329c-415a-91e0-3c2f5c512be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 737 Max has been grounded for most of the year already.
        Why hasn''t Boeing''s problems already weighed on the economy?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76636be5-ab51-4e12-859a-ed2b67b4daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0e64c-f2df-408f-a9fb-1ffac3f7107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes and no. Partly because Boeing did not want to cause problems
        for its supplier base, the company continued to build the 737 Max even during
        the grounding. Boeing has about 400 planes awaiting delivery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589073b5-82c0-400e-bd96-668417c2b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ed0e2-0f64-4224-b063-60a456415d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s sales are down because it doesn''t get fully paid
        until planes are delivered, a negative for GDP growth. Yet at the same time,
        its inventories have been building, which is helpful for GDP growth. Aircraft
        production is measured first in the form of inventories in national accounts,
        and upon delivery account for a spike in sales, said Juneau and Meyer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e773eb-0bee-422e-b060-7277b145ae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc517cf-9d59-458b-aa40-37a33fd754d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hence, "the decision to stop producing means that the surge in inventories
        will end, resulting in a big drag on economic growth in the first quarter,"
        said Pearce.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0715ee-c719-452d-af9d-a9299330cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254540e6-febe-49bd-8021-faa3da8b91c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor that could hurt the economy is layoffs. Boeing has
        said it has no plans to cut staff because of the 737 Max. Workers will be
        reassigned to other jets and products, the company said. But there could be
        cutbacks among Boeing''s supply chain, which could hurt consumer spending
        and weigh on economic growth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a72b0-ab3e-4333-b0c8-6b13be582d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e586a7da-ea4e-4e6d-b856-fed6c1dc1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, however Boeing resumes production after the first quarter of
        2020, economists could write off the effect of the production halt as a one-off
        event.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2da1c-bbea-4a13-9ffb-5835586b5617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1677e-e642-4968-b86d-ab8058be6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importantly, the expected drag from Boeing should be transitory,"
        said Juneau and Meyer. "Therefore it does not materially change our 2020 outlook
        for growth or monetary policy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a916f6-4899-4e4b-b797-9e953e038979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458e668-c996-4d3b-b303-eff3ee0ad117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve cut interest rates three times this year to
        boost growth, but has since taken its foot of the gas. If Boeing''s drag on
        the economy is as brief as expected, the central bank will have no need to
        rethink its strategy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beab094-a1a2-4b1c-a426-ef5bff5dc818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58decf-862c-4fe1-a30b-eb2fe99ae137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And once the 737 Max production resumes and the jets fly again,
        Boeing''s activity would give the economy a boost.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed18147-e130-476f-a686-032463afa5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T09:30:41.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/18/economy/boeing-gdp-impact/index.html">Boeing''s
        737 Max crisis will weigh on America''s GDP growth in 2020</a>."&nbsp;</em></p>'
  'US-House-impeachment-voting-Donald-Trump':
    'author': ' Jeremy Herb and Manu Raju, CNN'
