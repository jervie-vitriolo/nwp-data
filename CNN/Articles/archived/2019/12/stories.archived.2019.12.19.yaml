    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65103b4b-aa06-4f08-95df-98232a8dacea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:35:06.241+08:00
      'mgnl:createdBy': 'chang'
