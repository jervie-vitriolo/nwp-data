    'lead': 'The Philippines'' ranking has dropped five notches in the Human Freedom
      Index (HFI), indicating that it has become "less free" compared to the past
      years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T16:27:12.277+08:00
