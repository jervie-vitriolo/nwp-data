      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am honored to stand beside them, and with their support, we will
        win in 2020 and make government work for all people, not just those at the
        top," Warren said.</p>'
