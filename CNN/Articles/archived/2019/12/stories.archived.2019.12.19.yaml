    'template': '1'
    'title': '‘Justice has prevailed’: Palace, lawmakers commend Maguindanao massacre
      conviction '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd945c6-2d5a-4fee-ba9d-8160136da2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)—</strong> Malacañang
        on Thursday praised a local court’s decision to hand over a guilty verdict
        to some of the major suspects in the 2009 Maguindanao massacre, saying the
        rule of law has finally prevailed ten years after the brutal attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e121723-07b2-48d2-aff3-4d21a3c52b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are those who view the judgments as justice having prevailed.
        There are others who have contrary views,” Presidential Spokesperson Salvador
        said in a statement hours after Quezon City Regional Trial Court Judge Jocelyn
        Solis-Reyes announced the verdict.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aeae25-3fbe-4cf7-876a-053b225871b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those who disagree with the judgments of the court have legal remedies
        under disposal. Ultimately, it will be the Supreme Court that will give the
        final judgment. For now, what is important is that the rule of law has prevailed,”
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a96996-9ed1-415c-8bf0-658e8d40da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary suspect Datu Andal Jr. Ampatuan and Zaldy Ampatuan were
        found guilty for the deaths of 57 people—&nbsp;including over 30 media workers—&nbsp;in
        the mass killing. The body of the 58th victim, photojournalist Reynaldo Momay,
        was never found, so all of the accused were acquitted of murder in connection
        with his death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86da73e-4520-4c32-af3f-e83cb2661d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two brothers were sentenced to reclusion perpetua or a maximum
        of 40 years in prison without benefit of parole. The Ampatuans'' camp, however,
        said they would appeal the court''s decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3b3e33-1441-4a05-98f0-76815643c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2019/12/18/maguindanao-massacre-ampatuans.html">
        Maguindanao massacre: Andal Jr., Zaldy Ampatuan convicted; brother walks free</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6b2515-b721-4cbc-9a86-3c130195212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo and Justice Secretary Menardo Guevarra
        also commended the positive resolution of the case, despite an almost decade-long
        trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00516d66-4383-4a0c-bc53-d8c57db4da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Paalala rin ito sa atin na ang lahat ng kasalanan ay may panahon
        din ng pananagutan, kahit minsa''y matagal ang paghihintay. Ang batas at katarungan
        ay walang pinipiling pangalan, maski na ang mga nasa kapangyarihan</em>,”
        she said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba5df6-92cf-47f5-8425-699a52c45785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:30:43.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:25.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will serve as a reminder that all sins will be
        paid for, even if we have to wait longer. Law and justice can be served even
        to those who are not powerful.]</p>'
