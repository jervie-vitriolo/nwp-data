    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40197152-0295-43c2-9640-36c95cc97c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:21:57.485+08:00
