      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden for his part has said that he is not expecting an endorsement
        from Obama. He told Politico earlier this month that he recently asked Obama
        not to endorse, and maintained he would not want the ex-President''s backing
        even when the Democratic field eventually narrows to three people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e48167-780c-40f3-a997-92d0ca6101f4'
