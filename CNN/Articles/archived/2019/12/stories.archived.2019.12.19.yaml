      'mgnl:lastActivated': 2023-01-27T00:24:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court said that the killings in Maguindanao
        in 2009 were planned through a series of meetings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a57d1-0eb2-4dcf-bf03-c481407c06e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb5f6c8-ac85-45c6-bb48-4447fc189344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The court finds that the prosecution has proven beyond reasonable
        doubt that the killing of the 57 victims were planned prior to November 23,
        2009. Both direct and corroborative evidence point toward this conclusion,”
        read the decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c6ced-ade3-4679-869f-26e88fd0573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0106fedf-9abd-4a18-800b-a232e56602c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecution witness, Sukarno Badal had testified that Datu Andal
        “Unsay” Ampatuan, Jr., Datu Anwar Sajid “Datu Ulo” Ampatuan, Datu Anwar “Datu
        Ipi” Ampatuan, Jr., and Datu Anwar Ampatuan Sr. were all present in the meeting
        at Century Park Hotel, Manila last July 20, 2009 right after a meeting at
        Camp Aguinaldo. It was also in there where the plot to kill Datu Esmael "Toto"
        Mangudadatu was first planned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27cf9c9-faed-4216-85d2-88d0870b4f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c75b010-19aa-4200-8a88-9ae7045b30a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said Bandal’s claims were supported by testimonies of
        Datu Toto and even Datu Unsay that there was a meeting about the Maguindanao
        elections in Camp Aguinaldo before the gathering in the hotel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd720eb23-f484-4c18-8966-f9732f3e4dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ed4c5-8a80-4d94-91c6-44217061a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Century Park Hotel’s front desk manager has records which
        show that a number of Ampatuans booked rooms. The supervisor of the records
        section of Philippine Airlines also has  travel documents showing that the
        Ampatuans and other accused were in Manila on the said date.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53134978-74c9-4529-ba11-bffde5fe77fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1db209-5a62-47a0-b748-53af5730dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said Badal was also present in the second meeting at the
        farm of Datu Andal Ampatuan, Sr. In Brgy. Bagong, Shariff Aguak. He recalled
        that it was discussed then that different persons were assigned in the filing
        of the certificate of candidacy and the massacre will be executed by several
        men.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627afa4b-d0d3-4bdd-8bd0-2e1353fe68b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ff8cc-c88a-49a4-b82e-4e8885e40a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Badal, it was also in that meeting when Datu Anwar
        Ampatuan Sr. suggested that vehicles by the victims will be buried underground
        using a backhoe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db48fc7-65f1-45c9-902c-32acfc69fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8afd5-bb0b-46e1-af4a-07ff9316d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 19, 2009, another meeting was conducted. State witness
        then P/Insp. Rex Ariel Diongon testified that policemen and armed escorts
        would man the Malating checkpoint where the Mangudadatu convoy would pass
        by.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c7b69-1372-4bd4-8a21-e88dfc9d2786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26e4af-5376-459e-a640-f965b59f7549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last meeting, Diongon said that it was discussed then
        that Datu Toto might not file himself his certificate of candidacy and anyone
        who will file on behalf of him shall be killed. He added that checkpoints
        were installed right after the meeting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b2b81f-0806-401c-afa5-ada2d6c6b68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8143651-71c2-4847-9046-67effe3c0f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The timeline proves beyond reasonable doubt that there were  gatherings
        prior to November 23, 2009. The purpose had been laid out in these meetings:
        to not just prevent, but kill all the persons transporting the candidacy papers
        of Datu Toto to Shariff Aguak,” said the court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae73e83-6851-4e1a-9bed-79715871f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d6042-ca3c-4215-875f-8f38e58a6fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:05.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, “Having now established that a roughly detailed planning
        preceded the killing of the 57 victims, this court now identifies those accused
        who had prior knowledge of the murder plot and the consequences that befall
        them.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd47ea-acd3-4755-aedc-45fd069eed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T21:31:18.916+08:00
