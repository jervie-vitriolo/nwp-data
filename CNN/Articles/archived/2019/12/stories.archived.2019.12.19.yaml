  'Boeing-737-Max-US-GDP':
    'author': 'Anneken Tappe, CNN Business'
    'caption': 'Boeing says it will stop building the 737 Max jet. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-19T09:23:46.353+08:00
    'imagesource': 'jcr:5a069f1f-3a3d-44df-9d98-0dbc36d597bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
