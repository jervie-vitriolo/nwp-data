      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> A
        series of meetings, which led to the gruesome killings of 57 people, including
        31 media workers, pointed to the eight members of the Ampatuan clan as masterminds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74fa42-5c64-45bd-885b-a88af02958a2'
      'mgnl:activationStatus': true
