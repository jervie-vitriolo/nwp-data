      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a3e35f-18a5-4a36-be48-f4dbe903cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama (2009-2017) - In anticipation of potential
        military campaign in Syria in after the regime allegedly used chemical weapons
        in 2013, Rep. Walter Jones (R-NC) prepared a resolution to impeach Obama for
        going to war without consent from Congress.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e64a4-4244-4da3-a52e-267e1be4cbf4'
