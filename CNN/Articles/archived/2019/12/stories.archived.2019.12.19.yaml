  'australia-new-south-wales-state-of-emergency-bushfire':
    'author': 'Jessie Yeung and Sol Han, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-19T18:13:14.126+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32cacac2-5305-4731-b9aa-661f7d1596f9'
    'lead': 'A state of emergency has been declared in the Australian state of New
      South Wales (NSW) for the second time in two months, as firefighters battle
      nearly 100 active fires amid a record-breaking heat wave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T18:20:22.466+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:24:14.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:41.895+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'New-South-Wales', 'state-of-emergency', 'bushfire',
      'environment']
    'template': '1'
    'title': 'New South Wales declares state of emergency as Australia bushfires rage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745c578-1ed1-4b85-8d9a-1be6d5ba31a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:20:22.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A state of emergency has been declared
        in the Australian state of New South Wales (NSW) for the second time in two
        months, as firefighters battle nearly 100 active fires amid a record-breaking
        heat wave.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf8f474-7fe3-4ad7-95b6-fd9f9837e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:20:22.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW Premier Gladys Berejiklian, head of the local government, declared
        the state of emergency on Thursday morning, as authorities warned of severe
        weather conditions that are expected to continue worsening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09164b52-2dff-4172-9a0a-1cb70aca76a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:20:22.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires have been burning for two months now, exacerbated by rising
        temperatures. Wednesday broke the record for the hottest day nationwide, with
        the average maximum temperature hitting 41.9 degrees Celsius (107.4 Fahrenheit).
        That beat the previous record of 40.9 Celsius (105.6 Fahrenheit) — which had
        been set just the day before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a4e286-2bf4-4293-9dc6-66b942fd03c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:20:22.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:14.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency declaration grants "extraordinary powers" to the commissioner
        of the Rural Fire Service, <a href="https://www.nsw.gov.au/news-and-events/news/nsw-government-declares-state-of-emergency/"
        target="_blank">according to the state government website</a>. These include
        the power to allocate government resources, direct government agencies in
        taking action, close roads and evacuate residents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae0b545-02f1-4f92-8bc0-9cb85d244a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:20:22.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:14.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These declarations are not taken lightly," said Berejiklian in
        a news release Thursday. "It will ensure once again that our state is best
        placed to respond to the predicted fire conditions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fda9e6-943c-4399-9e31-29173b7dfc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:20:22.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency will last seven days. This is the second
        time it has been declared this fire season; it was also declared on November
        11. In addition to the emergency declaration, there is also a statewide fire
        ban in place until midnight Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f9c5d-7c7a-47b9-bc0d-ef71d691e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:20:22.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighting conditions were especially difficult on Thursday, with
        strong winds and high heat. As of Thursday morning, there were still 97 fires
        burning statewide, 50 of which were not contained, and 1,700 firefighters
        battling the flames.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e31cc3-4be5-410f-ac62-ab837b1e6ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:20:22.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One particularly large fire is burning in the Wollemi National Park
        Area, northwest of Sydney — it''s more than 417,000 hectares in size and "is
        out of control," <a href="https://www.rfs.nsw.gov.au/fire-information/major-fire-updates/mfu?id=4895"
        target="_blank">the Rural Fire Service said</a>. It warned residents that
        "It is too late to leave," and to take shelter from the heat of the fire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66afc51c-f01e-44fc-9a55-284ce1154f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:20:22.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of six people have died and nearly 800 homes have been destroyed
        by the fires this season, according to the NSW government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98198f0-5a64-4cb2-a373-c8fc9f68a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:20:22.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A record-breaking heat wave</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b04e18-d557-4bca-934b-965abf45df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:20:22.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the city of Perth in Western Australia experienced
        three consecutive days above 40 Celsius (104 Fahrenheit) — which had never
        happened in December, according to CNN meteorologists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d9387-06ec-4108-bd8a-fb776b2c85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:20:22.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:14.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave fully arrived on Tuesday — but Australians have faced
        sweltering temperatures for a week now. Last Friday, a man in Perth cooked
        an entire pork roast just by leaving it in the front seat of his car, according
        to <a href="https://www.9news.com.au/national/man-cooks-pork-roast-in-datsun-car-in-perth-heat/162fcacc-9239-43a7-be23-638346d024bb"
        target="_blank">CNN affiliate 9News</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09aaac-1ef9-4ce5-9005-df9c537b50fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:20:22.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:14.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cooked 1.5kg (3.3 pound) pork roast inside an old Datsun Sunny
        for 10 hours on a 39 degree (102 Fahrenheit) day," said Stu Pengelly, who
        <a href="https://www.facebook.com/stu.pengelly/posts/2791310657600241" target="_blank">posted
        a photo of the roast</a>&nbsp;— cut into slices and cooked through — on Facebook.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b53cf2-9adb-4034-9b26-d3c72bcdc1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:20:22.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:14.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged people not to leave their children locked in cars — a warning
        the Victoria Ambulance echoed on Thursday. In a statement, it said the police
        force had responded to eight children left in vehicles in one day, though
        none required medical treatment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d5c0c-1643-4df5-81ab-bbd8e6aff931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:20:22.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave began largely concentrated in South Australia, but
        is now moving east into Victoria and NSW. Authorities have warned that temperatures
        could rise even higher over the course of the week. The fire danger is expected
        to ease slightly on Friday, and worsen again on Saturday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c159d0-0b6e-41b8-bf27-0c9cd1825202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:20:22.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first pubished on CNN.com, "New South Wales declares
        state of emergency as Australia bushfires rage."https://edition.cnn.com/2019/12/19/australia/australia-fire-nsw-emergency-intl-hnk-scli/index.html</p>'
