      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country retained its scores in the observation of
        procedural, civil, and criminal justice; freedom of associations assembly,
        and civil society; and expression and information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a8b27-5288-44f9-baa0-53a81adad616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:27:12.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:24:20.472+08:00
