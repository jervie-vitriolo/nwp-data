      'mgnl:type': 'text'
      'text': '<p><em>“The Witcher” premieres Dec.&nbsp;20 on Netflix.</em></p>'
  'upright-human-java-indonesia-asia':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-19T15:47:24.849+08:00
    'imagesource': 'jcr:1c59ac36-4158-4aca-83f2-689e51b40185'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0803d4c-c794-4ce1-b770-23520c400ef7'
    'lead': 'Researchers have discovered the youngest fossils of Homo erectus in Central
      Java, Indonesia, an ancient human species that went extinct before modern humans
      evolved. The researchers say that their findings confirm when the species went
      extinct.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:56:52.037+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:24:22.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:39.675+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Java', 'Indonesia', 'upright-human']
    'template': '1'
    'title': 'The last of the first humans to walk upright have been discovered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201936e6-8ecb-44f4-aad5-3648c731abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Between 108,000 and 117,000 years ago,
        the first humans to walk upright took their last stand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d3f50-8391-4841-aa0f-c7090d7bd5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have discovered the youngest fossils of Homo erectus
        in Central Java, Indonesia, an ancient human species that went extinct before
        modern humans evolved. The researchers say that their findings confirm when
        the species went extinct.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992d1a9-684b-45a1-b0e9-c0d336998e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the journal <a href="https://www.nature.com/articles/s41586-019-1863-2"
        target="_blank">Nature</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0f8be-6d87-43d5-b1f3-18fd04e90f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossils were found at the Ngandong site, where climate change
        likely signaled the end for Homo erectus. The Ngandong site was first excavated
        in the 1930s by a Dutch team, recovering more than 25,000 fossils in a bone
        bed — 14 of which belonged to Homo erectus, including 12 skull caps and two
        lower leg bones. The majority of fossils belonged to animals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c1ce8d-559b-4822-a032-86db411c1177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies from the site produced different timeline results,
        leading to confusion over when the species met its end. But new and improved
        dating techniques by the researchers helped them determine dating for the
        bone bed itself, as well as the animal fossils contained in the site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ee67c-646b-45c1-a998-ec8c6f58d218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This confirms that Ngandong is the youngest Homo erectus site found
        anywhere in the world," said Russell Ciochon, study author and paleoanthropologist
        at the University of Iowa. "We have ended a long controversy over the age
        of this important site in human evolution."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda87f9-77af-4d03-8fe1-7da0357817d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research project to understand when Homo erectus died out began
        in 2006. Ciochon''s research team combined forces with geochronologist and
        quaternary scientist Kira Westaway''s team also working at the site.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a35cf3-441c-476f-a8c4-bb5a405c0d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long history</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd257a-7845-4bc6-af0f-e7b7f4f040a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has a long history with Homo erectus fossils. Homo erectus
        was able to reach Java because it was connected to mainland Asia by a land
        bridge when sea levels were low during glacial periods, the researchers said.
        The first fossil was found at another site named Trinil in 1891. Around 200
        have been found across Java since then. The oldest Homo erectus fossils on
        Java date to 1.7 million years ago. Determining the age of the youngest fossils
        shows how long the species endured before dying out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1751fdc9-6f3a-4772-b84e-9c74421c5395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Homo erectus was an incredibly long-lived species with a massive
        geographic distribution which makes it one of the most successful hominins
        that ever lived," Ciochon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c47770-2620-49f9-be4d-62af477e897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were the oldest early humans to have body proportions similar
        to modern humans, including an expanded brain case. But the Ngandong fossils
        take it a step further.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729b44f-eaa2-4c05-8d2e-2e57d3ac13e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ngandong Homo erectus fossils have the largest cranial capacity
        of any Homo erectus fossils," Ciochon said. "But without additional evidence
        for behavior, we are unable to say that they were smarter than other Homo
        erectus groups. Due to the large brain size, Ngandong Homo erectus is referred
        to as the most derived, advanced, Homo erectus."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b3595a-b9df-4a13-b7cf-d0b99ec1a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the site tells another story of how even the most successful
        species can end.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c68c99-70b8-433a-b50c-2bff3ccf4704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our research indicates that Homo erectus likely went extinct due
        to climate change," Ciochon said. "Homo erectus was found with a collection
        of animal fossils that lived in an open woodland environment similar to the
        environment in Africa where it evolved. The environment at Ngandong changed,
        and the open woodland was replaced by a rainforest. No Homo erectus fossils
        are found after the environment changed, so Homo erectus likely was unable
        to adapt to this new rainforest environment."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31c916-27ea-469f-8998-e019f16fa636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass death</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7893a-c20c-4fa9-9886-18479d395edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another intriguing factor to the site is the fact that the fossils
        discovered came from a mass death event that occurred upstream. A flood washed
        the remains to the site, where they were found. Unfortunately, the animal
        fossils recovered during the Dutch excavation were lost, so the true diversity
        of animals from the site is unknown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd599856a-4d77-4f97-8f3f-0f347c6b977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers don''t know what caused the mass death, but given
        that the site is associated with climate change, theories abound including
        a mudslide triggered by a volcano, Ciochon said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62f8b02-5633-4d74-972d-81c969447f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the glacial and interglacial periods that allowed the land
        bridge to be exposed or covered, a rainforest crept in, replacing the natural
        habitat of both Homo erectus and the animals in the area.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a37a457-bf4a-4c99-9e27-bfb0a09163f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern humans are the only hominins that have been found in a rainforest
        environment, the researchers said, and that''s likely due to the fact that
        we can adapt to live there.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b115c9-7a91-475f-932b-74b4f0088e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might not have been able to find food sources they normally
        ate, or they might have been more vulnerable to the predators in the rainforest,"
        Ciochon said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba13baf-3842-4829-96e9-5aa91491cf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This finding changes our perspective of both Homo erectus and human
        evolution, the researchers said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a341e-6a0d-4251-8556-fd25e2b6ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we have a convincing timeline for the last known appearance
        of Homo erectus, we can start to understand where they sit on the evolutionary
        tree, who they interacted with, and start to explore the potential cause of
        extinction," Westaway said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd045f78-dacd-47fe-928d-321b1ced009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New possibilities</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9bcf6f-e87c-4f07-94b9-80aed06c3995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new timeline helps establish that Homo erectus couldn''t overlap
        with modern humans because they didn''t arrive until 35,000 years ago on Java.
        But it opens up new possibilities for interactions with other species: the
        Denisovans, a mysterious ancient human ancestor known only from a few bones.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd4f4f-af1b-44d4-b60d-8d1b457e0173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a human species more known for its genetic make up rather
        than actual fossils, but we suspect that this species roamed as far as Southeast
        Asia and may have interacted with the Ngandong Homo erectus," Westaway said.
        "This is yet to be proven but the possibility of intermixing with the Denisovans
        is an exciting prospect well worth exploring."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207423f6-212f-4ffe-af22-837ce3c02005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors cautioned that exact dates for extinction are hard to
        prove.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4943975-1c6a-4b81-b68e-f0e86d576069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our work provides the age of the last know appearance of Homo erectus,
        but this does not mean that it is the age of extinction," Ciochon said. "Small
        groups of Homo erectus may have lived longer without leaving fossil evidence."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd7984d-0066-4f52-ac82-1bef9a6db122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But having an idea of when Homo erectus went extinct in a specific
        area is vital for understanding how they died out — a challenge Westaway and
        her team want to solve.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b66cc7-333d-496d-8e80-6b49594c6f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:56:52.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:24:22.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/18/world/homo-erectus-extinction-scn/index.html"
        target="_blank">The last of the first humans to walk upright have been discovered</a>."</em></p>'
  'Reynaldo-Momay-justice-Maguindanao-Massacre':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Justice has been served for most of the victims of the gruesome Maguindanao
      Massacre on December 19, but one family continues to grieve without closure. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
