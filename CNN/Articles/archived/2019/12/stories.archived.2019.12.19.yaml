      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Here''s a look at the process of impeachment,
        a misconduct charge that leads to a trial to determine whether a public official
        is guilty of abuse of power or other offenses. A conviction leads to removal
        from office.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136de9a3-d3cb-48e4-8dfd-a0a7d493cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2019/12/19/US-House-impeachment-voting-Donald-Trump.html">US
        House of Representatives impeaches President Donald Trump</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ebf88-db1e-4f7b-acd1-8f66d6899943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Process in the United States</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f34abcd-96d2-4ac2-930b-1431397e31db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article I of the Constitution gives the House of Representatives
        the "sole power of impeachment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616ea39-d15c-41a2-abf9-347b4bfd6ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7fba87-af80-4569-aed2-c12373d4af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offenses that could prompt impeachment are treason, bribery or "other
        high crimes and misdemeanors."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed24c12-eb9a-4a12-874e-61ac0dcb67b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986ef1d6-ccab-4a16-ae32-bd4d5a63cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of "other high crimes and misdemeanors" gives the
        legislative branch flexibility to investigate an array of allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b56f66-4907-4a75-b1b6-2abfae3b75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7998a6ce-efeb-4502-be02-7409fe010d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A president is not impeached until the full House votes to approve
        articles of impeachment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af25911d-075f-439d-8a56-1f5ac07deac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d1df6-b9d6-4dc6-a014-f7d9ad32be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One article of impeachment is drafted for each alleged offense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82493b-e6df-4aec-89f9-e537df95b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626132e0-b0cf-4e22-a391-ad937562e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House, if a simple majority votes in favor of impeachment,
        the chief justice of the Supreme Court presides over a trial in the Senate.
        A two-thirds majority is required to convict and remove a president from office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76951c68-b12f-4f6a-bc6a-a9e34a67a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c063d8e-5442-4eb2-9d60-41ee92ae18cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Founding Fathers modeled the impeachment clause after a system
        in Britain which gives Parliament the authority to investigate royal advisers
        and other higher officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82d6ff3-3b9b-4a10-87a3-320e73f95d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e39fd-5316-45a6-8c57-b0e33e5e6b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries around the globe have different processes for ousting
        a leader, often involving courts and/or legislative bodies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44301bcc-457f-4227-9efe-67b6a237d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dff7bea-341a-4cf9-99c6-6a960493f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US Impeachment Trials</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a00b5-28ef-46e0-ab9b-f4e339a5ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has conducted two presidential impeachment trials: President
        Andrew Johnson in 1868, for firing a cabinet secretary without the consent
        of Congress, and President Bill Clinton in 1998 for perjury and obstruction
        of justice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8073b50c-1dcf-4fd6-afd6-a529eb6a2cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239338d7-29c8-4cdf-98cb-885b5e3b4ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Johnson and Clinton were acquitted, so they stayed in office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f609609c-0f54-49d7-9f72-21a601ba9eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09f1f4c-a199-42b7-9c8e-458fc2179938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Richard M. Nixon faced possible impeachment on the grounds
        of obstruction of justice, abuse of power and contempt of Congress in relation
        to the Watergate scandal. He resigned in 1974, before a vote was conducted
        in the House of Representatives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92bf978-cbe3-4fdc-a26b-cb5bd43f7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b61604-2397-481a-8362-e5adf6eb3b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the presidential impeachments, Congress has carried
        out 17 other trials for federal officials including judges, a cabinet member
        and a senator.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa781d47-594f-4680-af8a-53867c7521dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33579c6e-1cf8-472e-b252-4c0ffeada932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the state level, state legislatures have the power to impeach
        and remove governors. Two notable examples are Arizona Governor Evan Mecham
        in 1988 and Illinois Governor Rod Blagojevich in 2009.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf08a34-7604-45bc-a4af-b5e398d2afe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>President Andrew Johnson (1865-1869)</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a5b85e-9135-400c-aa88-c12ffab2f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Johnson, a Democrat, took office after the assassination
        of President Abraham Lincoln in 1865. Amid efforts to unite the country after
        the Civil War, Johnson clashed with the "Radical Republicans" who wanted to
        accelerate the process of Reconstruction and grant rights to free slaves.
        To introduce a check on his power, Congress passed a law barring the president
        from firing appointed officials, including cabinet secretaries, without Senate
        approval.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade0853-2478-4761-9840-070523b8f85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319052fc-dbde-4c0a-a700-c0ba3ce6fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 21, 1868 - Johnson dismisses Secretary of War Edwin Stanton,
        who backed the "Radical Republicans" campaign for Reconstruction.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fff65d-3e57-4dd1-87bb-503326b95b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1adfddd-dc3d-4854-b486-9ed2ac6cd2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 24, 1868 - The House of Representatives votes 126-47 to
        impeach Johnson for firing Stanton.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faadbb0a-5dff-444a-850f-0c1ca20302ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97532dad-6ca2-4d07-9d2e-d03a86f53972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 5-May 26, 1868 - Trial in the Senate. Johnson is acquitted
        with a vote of 35-19, one vote shy of the two thirds majority needed to remove
        the president. Johnson serves out the rest of his term (until March 4, 1869),
        but he doesn''t run for reelection. Democrats opt to nominate Horatio Seymour
        over Johnson during the prelude to the 1868 election.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7df22d-3e07-478a-907a-951e1f3e41d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ba6c5f-5ab6-404f-83e2-85ee8ff05cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1926 - The Supreme Court strikes down the Tenure of Office Act,
        the basis for Johnson''s impeachment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161f92a7-2df1-48c9-9c82-716eb95e4b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74e524-024d-4b95-ab41-5c0d59f4dfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>President Bill Clinton (1993-2001)</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a390d-32ab-4d7d-9276-8ea0b3e55a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton was sued in 1994 by Paula Jones for sexual harassment. Although
        Clinton and Jones eventually settled the suit rather than going to trial,
        the litigation sparked an investigation into whether Clinton obstructed justice
        and lied under oath. The probe centered on Clinton''s relationship with a
        White House intern, Monica Lewinsky.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ea5ea-23df-4f82-9f5e-0afebe69ddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b094b69-f41a-4da3-b967-8efb944d027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president repeatedly denied that they had had an affair but
        eventually said that their relationship was inappropriate. The Clinton investigation
        was overseen by a special prosecutor, Kenneth Starr, who was originally appointed
        to look into possible financial crimes involving an Arkansas land deal and
        a development firm called Whitewater. In 1998, after a four-year investigation,
        Starr produced a 445-page report detailing Clinton''s relationship with Lewinsky.
        The report listed acts that could be grounds for impeachment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faaba1a-9880-4c16-ab89-d2083d1bd80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0a60cc-8797-4d1f-bc39-f76bf12bcf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 19, 1998 - Four articles of impeachment are set forth in
        the House of Representatives. Two articles are approved. One, approved by
        a 228-206 vote, alleges that Clinton committed perjury when he told a grand
        jury that he did not have an affair with Lewinsky. The other, approved by
        a 221-212 vote, alleges that Clinton coerced Lewinsky to lie under oath about
        their relationship. Two other articles, alleging abuse of power and further
        perjury, fail to garner a simple majority.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360264b8-020b-41df-b7bf-dde31494a8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc1de28-9914-42c5-bd2a-0ba6bfa8250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 7, 1999-February 12, 1999 - The trial is held, and Clinton
        is acquitted. For the perjury charge, 55 senators vote not guilty and for
        the obstruction of justice charge, 50 senators vote to acquit the president.
        Clinton serves out the rest of his term.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8781035b-290a-4a91-b31e-960df028b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31eda5-03cb-4dce-8be1-ddaf52b7fa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>President Donald Trump - Resolutions and Hearings</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6efc7d-21de-46db-bd95-4abf5f39dcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 12, 2017 - A resolution to impeach Trump for obstruction of
        justice in relation to the Russian election-meddling probe is introduced.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35569e5-2c72-4067-bbc2-142ba622a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d12b3-3db0-42bb-abee-f29d428cae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 15, 2017 - Rep. Steve Cohen (D-TN) introduces five articles
        of impeachment against Trump.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d02dec-376e-4b96-8cd6-cfab6fbd73e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0355582-0717-4d26-91d5-3a277c188ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October 11, 2017 - Rep. Al Green (D-TX) presents articles of impeachment
        against Trump but does not force a vote. On December 6, the House votes to
        table the resolution.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6601e306-2642-4137-a403-2259ce8d5cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T10:17:23.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:24:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56389cbe-7414-441c-bbc3-278122c89d99'
      'mgnl:activationStatus': true
