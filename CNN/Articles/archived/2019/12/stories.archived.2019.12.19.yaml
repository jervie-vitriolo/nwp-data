      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf951a9-068d-428a-aa1d-c3d35236fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:32:23.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because the Northern Hemisphere, which the Philippines is
        part of, is reaching its peak darkness or winter solstice at about 12:19 p.m.
        (Philippine standard time) this coming Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f38db-2267-4a56-8a2a-47b0f40ff1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:32:23.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4fe816-7aa4-4f3a-b63e-754b4e06ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:32:23.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winter solstice, which is when the sun gives off fewest sunlight
        hours of the year as it lies at its farthest point south of the equator, marks
        the start of winter for countries in the northern hemisphere and summer for
        those in the southern hemisphere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94918a59-2cb2-4ffb-842e-6398f57de5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:32:23.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695603b5-d7dc-4b20-b320-503139fcec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T13:32:23.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:24:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Earth has now completed another annual circuit around the sun,”
        the state weather bureau added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb9c54-f808-4e4f-8a22-03be2fb56bd4'
      'mgnl:activationStatus': true
