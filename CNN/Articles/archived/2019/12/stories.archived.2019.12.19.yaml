      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church added in its statement that most of the donated money
        was used for education, humanitarian work, meeting houses, missionary efforts
        and temples. Other money was saved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebc5c5-ccf6-4a20-850e-4c472800f155'
