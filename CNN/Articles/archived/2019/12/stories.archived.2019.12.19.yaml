    'template': '1'
    'title': 'NBA: Suns'' Ayton begins second act after suspension'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac3d796-9056-43de-9ee5-45eed7199704'
