      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b3254-8741-4459-b9e6-2987f4d7f080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Fear for security’</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb39557-c3c3-43bf-8271-62788964d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other kin of the massacre victims expressed fear for
        their safety, with the acquittal of some Ampatuan clan members and other police
        officers previously linked to the multiple murder case.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5d0c1c-a4ec-42af-9913-b43b866a8775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Natatakot din kami… Nakaya nga nilang patayin ang isa sa mga
        magulang namin, paano pa kami? Pwede rin nila kaming balikan,</em>” a member
        of the Maravilla family said in a press conference after the verdict announcement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a881e8-7246-42d3-81f7-29481c19ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re also scared. They got to kill our parents, what
        more for us? They can go go after us.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede57ce-b82c-4b3b-9ec2-7a5f7e2619c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 197 accused on the case, 80 people are still at large. The
        Philippine National Police said authorities will double their efforts to <a
        href="https://www.cnnphilippines.com/news/2019/12/19/Maguindanao-massacre-missing-suspects-Ampatuan-arrest.html">hunt
        down the remaining suspects.&nbsp;</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1ac299-bec3-4eb7-850e-5730d8ccde20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines called on government
        officials to protect the victims’ families, as well as “ensure that complete
        justice is given to them.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904e3f5-0296-440a-b2d6-96efee494c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T17:05:55.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:24:15.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao massacre has been tagged as the single deadliest
        attack on journalists in history, as well as the worst case of election-related
        violence in the country.</p>'
  'things-to-watch-out-for-in-this-year-disney-on-ice':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
