      'mgnl:lastActivated': 2023-01-27T00:24:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multilateral lender signed a deal with the Department of Finance
        on Thursday to secure the first tranche of a $1.2 billion (₱60.8 billion)
        credit facility. The amount is a development policy loan meant to boost the
        country''s competitiveness as well as improve resilience to natural disasters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b772e3f5-422d-4582-b54e-f8092cef7ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:58:07.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:10.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa34e1f-d701-428c-be0f-c24b167c09e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:58:07.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding will be used to enhance disaster responcse, as well
        as boosting insurance products as protection against natural disasters. Other
        areas to be covered are food security, streamlined government procedures,
        and the rollout of the national ID system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662535e3-b1e3-443e-8449-e0be282f7d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:58:07.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63395761-b721-4a4d-894a-8b94e4a0898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:58:07.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:24:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan is payable in 19 years, with a 10-year grace period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5251173-b522-4b92-a245-7913faae6c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T18:58:07.126+08:00
