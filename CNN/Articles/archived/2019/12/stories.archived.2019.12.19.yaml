      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/18/tech/instagram-influencers-vaping-guns/index.html">"Instagram
        influencers can no longer promote vaping and guns."</a></em></p>'
