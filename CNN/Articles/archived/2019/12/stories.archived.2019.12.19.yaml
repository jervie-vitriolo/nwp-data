      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/12/19/Maguindanao-massacre-missing-suspects-Ampatuan-arrest.html"
        target="_blank">Manhunt on for Maguindanao massacre fugitives</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b6a613-6100-458b-92f8-413f2cc82a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:03:09.490+08:00
