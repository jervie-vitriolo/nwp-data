    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de3b0fa6-df6f-4b2c-b89d-c3e0d875d131'
    'lead': 'Some of the remaining suspects in the Maguindanao mass murder ten years
      ago may have fled the country, according to the Philippine National Police '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T19:03:09.489+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:24:09.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:23:43.099+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maguindanao-massacre', 'Bernard-Banac', 'suspects', 'Ampatuan-massacre',
      'Maguindanao-massacre-verdict', 'Ampatuan']
    'template': '1'
    'title': 'PNP: Some Maguindanao massacre suspects may have fled the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25690d59-9f4a-4de1-bebf-ee3f9ed4a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:03:09.489+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> Some
        of the remaining suspects in the Maguindanao mass murder ten years ago may
        have fled the country, according to the Philippine National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e1e097-9106-4578-abc3-ac15ebe8b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:03:09.489+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson PBGen Bernard Banac said they have received information
        on the whereabouts of the 80 remaining suspects, but these need to be verified.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6f5a6-d1a1-478e-8a47-f84fb01b3d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:03:09.489+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Primarily they are hiding in areas where it is their known bailiwicks,
        where they may have community support favoring them or hiding them. There
        is also a possibility that some of them have already fled the country through
        the backdoor," Banac said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c3d9a-7791-4727-ac5a-8e096fba9698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:03:09.489+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Quezon City Regional Trial Court convicted 28 people
        of 57 counts of murder in the Maguindanao massacre case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cdd5c0-f924-49d9-990e-70b6fd839111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:03:09.489+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 101 accused, 56 were acquitted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4454588-c5a8-4cfa-bd69-3a14306beefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:03:09.489+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the accused members of the powerful Ampatuan family — siblings
        Andal "Unsay" Ampatuan Jr. and Zaldy Ampatuan &nbsp;— were among those sentenced
        up to 40 years in prison without parole. Meanwhile, the son of the late Andal
        Ampatuan Sr., Datu Sajid Islam Ampatuan, was acquitted with three other family
        members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a52036-41b1-47b5-9da0-a3f749233524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:03:09.490+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/19/Maguindanao-massacre-verdict-Ampatuan.html"
        target="_blank">LIST: Verdict on Maguindanao massacre suspects</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09350cd0-3c2b-455b-b19d-aaad7c62b500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:03:09.490+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 80 suspects at large, 14 have the surname of Ampatuan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa50c81-0ba2-4ccc-8483-10ad6633b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:03:09.490+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PNP said it will double efforts to arrest them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5144fe8-bb1f-435a-b4bf-27b55b3013c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:03:09.490+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:24:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the nature of their crime and their continued flight
        from justice, we presume these fugitives to be armed and dangerous," said
        PNP officer-in-charge PLtGen Archie Gamboa in a statement Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad4a07-9ff2-4079-a51c-efe23f329399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T19:03:09.490+08:00
