      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ll write briefly about the&nbsp;tenth title.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c7e81-6821-42c0-9bfa-26e51b112fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don’t let the goofy title fool you, this was, at least for me, an
        incredibly important book. Most readers are already familiar with Alanguilan’s
        “Elmer”, as well as his work with Marvel and DC. While all that work is indeed
        outstanding, it’s this little zine that really struck me right in the heart.
        It delves into a terribly painful discussion about the illnesses that Alanguilan
        had been dealing with.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664aa58-3a38-4032-8d54-d4350d107865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a creator, Alanguilan is able to convey all the pain, the trauma,
        the difficulty, and the despair, especially as he portrays scenes where he
        struggles to even hold a pen or pencil. So much of it is heartbreaking to
        even consider. And yet, he also shows us a path forward from those depths.
        Alanguilan takes us to a point of hope that is earned and powerful, rising
        from what are seemingly insurmountable challenges.&nbsp;</p>'
