    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e5569c3-59e9-46c1-9126-37b7ed7a0bb3'
    'lead': 'As 2019 ends, so does martial law in Mindanao after two and a half years.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-31T19:25:37.270+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:48:18.375+08:00
