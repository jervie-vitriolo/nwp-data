      'mgnl:type': 'text'
      'text': '<p>"I was invited. I am thinking about it. It''s right in the middle
        of our campaign season, but I am thinking -- I would certainly think about
        it," Trump said at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
