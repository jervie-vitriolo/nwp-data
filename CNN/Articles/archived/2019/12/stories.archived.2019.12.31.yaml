      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our 21-year-old son said the other night, ''I wonder if Joe Biden
        would consider choosing a Republican as a running mate," the woman added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e82c25-9341-40d8-b343-f21142780526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:35:10.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab80a4ac-5a48-4088-a79c-ee3c2e9089fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:35:10.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer is I would, but I can''t think of one now," Biden replied.
        "Let me explain that. You know there''s some really decent Republicans that
        are out there still, but here''s the problem right now ... they''ve got to
        step up."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dfcef6-3b42-4a5f-972b-f1202cbf6928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:35:10.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904c717-d821-48bd-9f62-cecff0448d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:35:10.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few months, Biden has offered several clues about
        who he might consider as his vice presidential pick if he earns the Democratic
        nomination. He previously said he would prefer to pick someone "of color and/or
        a different gender" as his potential running mate. Biden has also acknowledged
        he''d think about adding Sen. Kamala Harris of California and Sen. Elizabeth
        Warren of Massachusetts to his possible ticket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b4342-8a9a-49a5-acbf-c968e49f5676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:35:10.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802f83a-2863-4880-9bd1-b3e1b4cafbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:35:10.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever I would pick for vice president, and there''s a lot of
        qualified women, there''s a lot of qualified African-Americans. There really
        truly are. There''s a plethora of really qualified people. Whomever I would
        pick were I fortunate enough to be your nominee, I''d pick somebody who was
        simpatico with me, who knew what I, what my priorities were and knew what
        I wanted to," Biden said in Exeter on Monday. "We could disagree on tactic,
        but strategically we''d have to be in the exact same page."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1415d5c-47ad-4338-9e87-25c00093dd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:35:10.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9755efef-49b9-49ef-b0fc-861dc4000d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:35:10.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No modern presidential campaign has featured a bipartisan ticket.
        The late Sen. John McCain, the Republican presidential nominee in 2008, considered
        former Sen. Joe Lieberman, a Democrat-turned-independent, as a possible running
        mate, before settling on Alaska Gov. Sarah Palin as his vice presidential
        pick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9abb53-34b4-4154-b9c3-363175dec323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:35:10.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/30/politics/joe-biden-running-mate-republican/index.html">Joe
        Biden says he would consider a Republican for his running mate</a>."&nbsp;</em></p>'
  'Greta-Thunberg-dad-advocacy':
    'author': 'Tara John, CNN'
    'caption': 'Greta Thunberg and her dad Svante Thunberg '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-31T06:45:09.859+08:00
    'imagesource': 'jcr:b8d4abf9-9ac4-47dd-8ff5-d78e32251d9a'
