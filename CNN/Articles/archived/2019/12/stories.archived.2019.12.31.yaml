      'mgnl:lastActivated': 2023-01-27T00:48:20.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde67999-cd09-473c-a58f-a90571f7eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:25:40.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:20.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 14 provinces, including Eastern Samar and Leyte, cities,
        and municipalities are under a state of calamity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13409f-9fd9-40ca-a900-2750acacbe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:25:40.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:20.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4dd63-0503-4d60-a55d-57217ff6373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:25:40.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:20.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula exited Philippine watersSaturday, but the NDRRMC said the
        tail-end of a cold front may bring scattered rains over the Cordillera Administrative
        Region, Cagayan Valley, and Aurora on Tuesday.</p>'
