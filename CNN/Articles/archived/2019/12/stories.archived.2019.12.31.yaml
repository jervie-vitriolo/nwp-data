      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7129bc-637c-4ba0-b973-36bfb5694b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T13:38:06.539+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Durbin (D-Illinois) said Duterte''s ploy would unduly
        target fellow Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfc02ba-8fe9-4d66-8bbf-8fdb98a0b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T13:38:06.539+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Illinois is proudly home to a vibrant, hardworking Filipino community.
        The Duterte regime should stop threatening the travel of these Filipino Americans
        and so many others who travel between our nations, and instead release Senator
        de Lima or assure a quick and  credible trial," Durbin said in a statement
        on Tuesday. "This strong-arm tactic is an insult to the Filipino American
        community and the country''s democracy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d87b451-96a4-405c-be1d-432d050886fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T13:38:06.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durbin and Senator Patrick Leahy (D-Vermont), have been <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/12/27/Duterte-US-senators-ban-De-Lima-detention-.html"
        href="https://www.cnnphilippines.com/news/2019/12/27/Duterte-US-senators-ban-De-Lima-detention-.html">banned
        from Philippine soil</a> for drawing up the resolution that bans all Filipino
        officials who played a role in putting Sen. Leila De lima in jail, from entering
        the United States. The measure was eventually signed by President Donald Trump
        as part of the US federal budget for 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba83d6-aa49-4f34-a02d-018288bb95d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T13:40:24.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/28/united-states-budget-law-philippine-officials-ban-.html">EXPLAINER:
        How the US budget law bans Philippine officials</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5d840-6d94-44c4-bf3c-890386a754ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T13:38:06.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang retaliated by announcing that the Philippines may require
        visas for all US citizens entering the country should the ban on some Philippine
        officials be implemented. Under the current setup, US citizens visiting the
        Philippines do not need to apply for a visa for a stay of not more than 30
        days.</p>'
