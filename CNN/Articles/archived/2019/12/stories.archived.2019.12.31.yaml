      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time an American president visited Russia was in 2013,
        when then-President Barack Obama took part in the G20 economic summit in St.
        Petersburg. Former President George W. Bush attended the parade, which marked
        the 60th anniversary of the victory over Nazi Germany, in 2005.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dac924-17cc-460b-af67-4bfdaed57921'
