      'mgnl:lastActivated': 2023-01-27T00:48:23.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe61f99-c6be-4908-b419-c8e8c2276fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was also part of the early development of BLTX. We believed in
        creating spaces to sell zines, promoting creator-owned work, and building
        communities for collaboration. It’s at a BLTX in Ilyong’s (when it could still
        fit in there) where I bought all of Rob Cham’s early zines. I would eventually
        collaborate with Rob, Adam David, and Elbert Or, on “Abangan: The Best Philippine
        Comics.” That served as another springboard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542477bf-4674-4e96-a3b1-82eb7867ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the release of “Abangan,” I got invited to be the
        managing editor of Anino Comics when it relaunched. I suppose among all this
        work, that’s where I had the most impact.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51660ce5-553f-4fe2-a71a-6c9b0a253f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was already a Visprint author and I knew that apart from the amazing
        work they released (the Carlo Vergara''s Zsazsa Zaturnnah books, “Trese,”
        Manix Abrera’s “Kiko Machine” and “12,” Paolo Fabregas’s “Filipino Heroes
        League”), there was space for more comics on the shelves. Spending time at
        Komikon and places like Sputnik convinced me that the comics scene was vibrant
        with both innovative creators and engaged readers. My thinking when helping
        relaunch Anino was to utilize publisher resources and match them with indie
        aesthetics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ad0591-03c7-4284-ada3-890373d10b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again the dates and titles start to overlap, but every year
        and with every release, we swung for the fences. Rob Cham’s “Light” and “Lost”
        were mind-blowing trips through silent colorscapes. We did our version of
        superhero comics with Russ Molina and Ian Sta. Maria’s “Sixty Six.” Trizha
        Ko’s “Dolly and Lavinia” is one of the trippiest kids books I’ve ever read.
        Josel Nicolas edited “Piko”, which featured great stories for kids. Apol Sta
        Maria’s “Poopo” took jokes to their furthest logical and visual conclusions.
        Bong Redila’s “Melag” created one of the most interesting worlds you’ll ever
        visit. Andrew Drilon’s “Kare-Kare Komiks” crafted such a wide range of fantasy
        stories that you could keep getting lost in each piece. Heck, we even tried
        to take on Rizal with David and Malonzo’s “Subersibo.”</p>'
    '32':
      'image': 'jcr:e4ee1021-b185-4ef7-be09-60bb50a52667'
      'imageCaption': 'Photo from ANINO COMICS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb9ce0-5d53-42af-a6ff-6823b001b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:54:53.009+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'image': 'jcr:605da728-309a-42a3-aafd-60c9ad4745c9'
      'imageCaption': 'Photo from ROB CHAM/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b875064b-ab97-4a05-bed3-fc2e2035f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T13:10:02.565+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f7b5c2-06bb-4f01-b102-bc69e289c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I distinctly remember receiving the first draft of “Dead Balagtas
        Tomo 1.” From the first time I had read Emiliana Kampilan, I admired her ability
        to make comics about history that made powerful modern social commentary.
        But when she sent over those initial pages, I felt like she was breaking the
        idea of a book, that I might have thought I understood comics, but now she
        was showing me what you could really do with the art.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731253c5-e471-4bb7-ab9c-c30be1baf91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many more releases from Anino Comics that I love, but
        I can’t name every title here. Suffice to say that I was lucky enough to be
        at the epicenter of that great movement of creativity, that I got to read
        submissions, solicit work, and when I was really lucky to collaborate with
        some of the best creators around.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a723fa3-ca2e-4caa-b196-204b28a1ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a lot of other publishers and groups were popping up
        alongside us. I got to hang out with Paolo Chikiamco and his Mythspace crew.
        Paolo Herras, who had been my classmate in undergrad, was a driving force
        behind Meganon. Haliya Publishing was building up just as I was exiting the
        comics publishing space. Now, everyone who reads komiks loves Hulyen, and
        they should be excited by the ongoing adventures of Ella Arcangel by Julius
        Villanueva.</p>'
    '33':
      'image': 'jcr:8612dd36-74a9-466f-beb5-3772ba71059e'
      'imageCaption': 'Photo from HALIYA PUBLISHING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b19f5ce-a5dc-41a5-b00b-795d9da35448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:54:53.009+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'image': 'jcr:0e2a404d-a2fe-4a2a-8c4b-545a5af64e68'
      'imageCaption': 'Photo from HALIYA PUBLISHING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc56909-678e-4ff9-8ee1-ac4d6c920292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:56:19.055+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b14ffb-3f45-44bb-99ec-d7821be84b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to my work in publishing, I began to see that creators needed
        more support on the retail side. Everyone was so focused on creating, but
        opportunities to sell your work were limited. Sputnik represented one of the
        important outposts of the last decade. Another, which I got to be a part of,
        was Uno Morato, with Harris Guevarra and Adam David (yeah we did a lot of
        projects together). The idea was to put up an indie bookstore and make it
        a space that would highlight books that couldn’t be sold at your typical retail
        bookstore. We also brought in and sold other types of art, as well as holding
        events as many nights as we could.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a60185-b846-4fe5-bbf7-507d85ff320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t write about my decade in comics without mentioning the biggest
        project that never was. From around the end of 2015 to the middle of 2018,
        I was working on what was supposed to be the Darna relaunch comic book, with
        artist Jemuel Bernaldez. This would’ve been huge for us as creators, especially
        as we were both coming from indie backgrounds but now had an opportunity to
        work on Philippine Komiks’ biggest superhero. It was a chance to draw from
        what I had learned reading Marvel comics as a kid, and all the new creative
        ideas the local indie scene had introduced. The book never got released, even
        though we wrote at least a dozen different concepts and pitches and went through
        multiple drafts. The closest that got to going anywhere was #sigawdarna. The
        hashtag and all the art created in response fostered discourse about what
        we want our superheroes to look like and who we want them to represent. Who
        knows, maybe Jem and I will get our chance to tell our story in the new decade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d889124-d8ed-444c-a3c2-fe6d8104037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I left my comics editor post more than a year ago, and I’ve mostly
        hovered around the scene since. Some people still come to me to read their
        work or hash out story ideas. But I’m exploring a different medium for now
        (audio and podcasting) and I think that the comics world is in great hands
        with so many new, young creators bringing ever fresher and more far out ideas.
        I probably won’t be behind the books as I was in the last decade, but I will
        definitely be picking them up and reading them, back to being the fan I was
        a decade before.</p>'
