      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous years, Sinas said that the procession usually lasts
        10 hours or more for a 2.3-kilometer route. He blamed devotees who intercept
        the flow of the march for the delays.</p>'
