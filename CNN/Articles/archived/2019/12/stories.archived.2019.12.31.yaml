      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implementation of the travel ban policy is now on the hands of <a
        href="https://cnnphilippines.com/news/2019/12/29/US-ban-Philippines-Leila-de-Lima-Mike-Pompeo.html">US
        Secretary of State Mike Pompeo</a>, who has the power to name Philippine officials
        to be covered by the sanction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93c8cb-35dd-4f8c-852b-ec08042e4be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T13:38:06.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70d53a9-d9b1-489a-951d-2ca21df2cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T13:38:06.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is the country''s third biggest market for tourism with 872,335
        Americans visiting the country as of end-October this year, according to the
        Department of Tourism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6c060-a442-43fe-acc9-23a753767a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T13:38:06.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b2b129-717f-4674-a5a9-7f045cbbf510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T13:38:06.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durbin maintained that De Lima has been imprisoned for "highly questionable
        charges," even as Malacañang insisted that her detention due to supposed involvement
        in illegal drug trade has legal basis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f89950c-4c39-47b6-985d-99e8892b4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T13:38:06.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac04e81-b8ab-4c40-820e-02b4df8f679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T13:38:06.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her release, which has been championed by groups such as Amnesty
        International – and now the US Congress is unfortunately symbolic of the larger
        price one increasingly pays for peaceful dissent and honest journalism under
        President Duterte in the Philippines," Durbin added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db3a3e-d583-4ddd-afa1-b692518873da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:25:44.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, De Lima thanked Durbin and Leahy for "bravely"
        standing their ground despite Duterte''s attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb863fdd-9b4b-43e4-a7a4-e91f3dd440b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:25:44.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf3fdab-d537-44ce-a3f0-d3c901d619b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:25:44.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This bipartisan support from high-ranking law-and-policymakers
        in the US has given me a gift I have been longing for: vindication. Because
        these veteran US public officials would not be standing with me if they had
        any doubt about my innocence or the fact that my persecution is an attack,
        not just against me personally, but against human rights and human rights
        defenders," the senator said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8e6c1-1630-4a28-9e01-e7c1ed8e162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:25:44.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86211c22-1881-4616-a1c1-11f056a090e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:25:44.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained at the Philippine National Police Custodial
        Center inside Camp Crame, QuezonCity since February 2017 for supposedly abetting
        illegal drug trade in the New Bilibid Prison while she was Justice secretary
        from 2010 to 2015.</p>'
  'malacanang-robredo-peralta-new-year-2020':
