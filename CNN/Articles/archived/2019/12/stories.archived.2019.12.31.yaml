      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to sign the <a href="http://cnnphilippines.com/news/2019/12/11/2020-budget-bicam.html">₱4.1-trillion
        national budget</a> within this week, his spokesman Salvador Panelo said.
        This would do away with fears of another reenacted budget for a prolonged
        span of time and would support the government''s plan to pour more funds into
        infrastructure projects. In turn, analysts expect the ‪6.5-7.5‬ percent growth
        goal doable for 2020.</p>'
