      the walls and forcing the gates of the compound, as hundreds demonstrated against
      American airstrikes on an Iran-backed militia group in Iraq.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-31T19:19:54.832+08:00
