    'template': '1'
    'title': 'Five killed in Bukidnon road accident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66998fa5-bac2-4254-a68d-09f3347aea54'
