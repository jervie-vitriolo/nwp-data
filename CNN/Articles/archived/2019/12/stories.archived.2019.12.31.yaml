    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164164bf-165e-44b2-9643-3d2aae42acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.248+08:00
