      'mgnl:lastActivated': 2023-01-27T00:48:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a5b93-b933-499e-8309-942d63262ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:25:40.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:20.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest situational report, the agency tallied 50 people dead
        and 143 others injured from the typhoon that struck mostly Southern Luzon
        and the Visayas during Christmas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045372a9-3e21-4fba-a7eb-ba45245508c1'
      'mgnl:activationStatus': true
