    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:48:06.810+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vladimir', 'Putin', 'Donald', 'Trump', 'United-States', 'US', 'Russia']
    'stories': ['338a5b4a-e2b7-42b9-a104-074b330f1d4f', 'a037eed4-7443-4cd3-969e-5a0e7315f9c8']
    'template': '1'
    'title': 'Putin again invites Trump to visit Moscow in Christmas and New Year
      message'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565ae9a-a523-4a13-9b09-f0b7106827c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin again
        invited US President Donald Trump to visit Moscow in the coming year, according
        to a Kremlin readout of Putin''s holiday greetings to foreign leaders posted
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12b7145-8348-49b9-8e49-80d056667aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33cbaca-8a7f-42f4-911b-16dee7fd092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a Christmas and New Year greeting message to President of the
        United States of America Donald Trump, Vladimir Putin noted that Russia and
        the US were historically responsible for ensuring global security and stability,
        and that Moscow speaks in favour of normalising bilateral relations and establishing
        an equal dialogue based on the mutual respect of interests," the statement
        said. "The President of Russia also reaffirmed his invitation to Donald Trump
        to visit Moscow to take part in the celebrations of the 75th anniversary of
        Victory in the Great Patriotic War."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cea8e2-4cd7-48be-a3c5-defdce01a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc2fe6-35ba-4f00-83d3-44addcdf92a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s well wishes and invitation come after the Kremlin on Sunday
        released a separate readout of a phone call between Trump and Putin in which
        the two discussed "matters of mutual interest" and reached an agreement to
        "continue bilateral cooperation in the fight against terrorism."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a183a-2b73-4640-b0ec-16be5ba66901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c0ce4a-378c-4e04-9d17-9f32e83fa76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin-provided statement of the call -- initiated by Russia
        and the first between Putin and Trump since July -- said that "Vladimir Putin
        thanked Donald Trump for the information shared via the special services that
        helped prevent terrorist acts in Russia," but did not did not provide additional
        details about what information the US had provided.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c6ef68-8e1b-4f47-8bbf-ac23937b53f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4289be-4394-4cac-a6f6-e9566213b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Russian nationals, though, were detained Friday based on information
        provided by the US, according to a statement issued by the Federal Security
        Service of Russia. They had intended to carry out terrorist attacks in St.
        Petersburg on the New Year''s Eve, the Federal Security Service said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496e008-8540-4f2e-82ec-f417a14a12e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d395e62-2d92-4749-b748-5e01fda76053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House issued a readout of the call on Monday, saying that
        Putin called Trump to "thank him for information the United States provided
        that helped foil a potential holiday terrorist attack in Russia."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f7305-b6a6-41a7-a9c8-6efd239b7171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bba217-a071-45e3-97e5-eb1e1889532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both Presidents committed to continuing counterterrorism cooperation
        between the two countries," White House spokesman Hogan Gidley said in a statement.
        "The Presidents also discussed the state of relations between the United States
        and Russia and future efforts to support effective arms control."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277344b-0cc7-4629-9958-9a84de417751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f9229-344e-491a-9a38-3985cd2eef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Putin''s unusually warm relationship has been the subject
        of intense scrutiny since Trump took office. Last year, he sided with the
        Russian President when he declined to endorse the US government''s assessment
        that Russia interfered in the 2016 US presidential election and has repeatedly
        dismissed credible allegations that Putin uses violence against his opponents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04be5b9-3635-4c1b-85f6-75ef1e09e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65895b2e-484a-4643-95a5-d21b9adcb18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Trump said he was considering Putin''s invitation to
        attend the Victory Day Parade -- widely seen as a celebration of Russian military
        power on the anniversary of the victory of allied nations over Nazi Germany
        in World War II -- that takes place in early May in Moscow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b559f34-81a6-4da9-ae76-8439dc85e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
