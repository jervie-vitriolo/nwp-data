      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/30/entertainment/sharon-stone-bumble-intl-scli/index.html">Bumble
        dating app blocked Sharon Stone after users thought her profile was fake</a>."&nbsp;</em></p>'
