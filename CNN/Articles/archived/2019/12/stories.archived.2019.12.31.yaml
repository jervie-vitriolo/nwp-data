      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed61528-61e4-4fd3-a5eb-3e16f6e0554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:25:40.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Visayas tallied the most deaths at 26, including 16 from
        Capiz province. There were 16 people dead in Eastern Visayas, seven in MIMAROPA,
        and one in Central Visayas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747682aa-dc26-4183-87a2-690e2c7bf34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:25:40.948+08:00
