      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> The
        death toll from Typhoon Ursula (international name: Phanfone) has reached
        50 as of Tuesday morning, the National Disaster Risk Reduction and Management
        Council (NDRRMC) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f39120-cc12-48de-9726-51cb2db29d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:25:40.947+08:00
