      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Putin invited me ... It''s a very big deal, celebrating
        the end of the war ... so I appreciate the invitation," he added. "I would
        love to go If I could."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7620c7-5353-443a-807a-8814a227a5f6'
      'mgnl:activationStatus': true
