      'Philippine-National-Police', 'Marawi-City']
    'template': '1'
    'title': 'Martial law in Mindanao expires December 31

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ef2862-3d7a-4be8-8b6c-929ae3ece886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:25:37.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> As
        the year 2019 ends, so does martial law in Mindanao after two and a half years
        of implementation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02893c92-8185-424a-aa33-1664a74e037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:25:37.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3722938c-9252-45a0-baf4-885e34f19958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:25:37.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the second extension of martial rule in the South since
        the terror attacks by ISIS-inspired Maute group on Marawi City in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ec45f4-9b15-4c22-94d0-9dc5ba114ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:25:37.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a7429-b525-42d6-b05a-f0957b74fcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:25:37.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government didn’t request Congress to extend martial law. Martial
        law in Mindanao expires today, Dec. 31, 2019,” said Bangsamoro parliament
        member Zia Alonto Andolong in a message to reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414f51ad-ec75-475a-b880-6593db649960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:25:37.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense and the Philippine National Police
        earlier <a href="https://cnnphilippines.com/news/2019/8/20/Defense-chief-recommends-non-extension-of-Mindanao-martial-law.html?fbclid=IwAR0enFKG0boC-FMjh3YsJTRma8g87i4nPfmsOA70sRrUbXubxldBl11lAd0">recommended</a>
        the non-extension of martial law, citing improved peace, order and security
        in Mindanao. President Rodrigo Duterte heeded their recommendations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd217e4a8-ddad-4347-9cea-13ca4612bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:25:37.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/30/martial-law-extension-Mindanao-yearender-.html">Is
        martial law the key to Mindanao’s quest for peace?</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2677d-c7c8-48a5-9af7-f37383537aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:25:37.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff779e-57ed-476f-b3ba-82fe18042c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:25:37.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As martial law expires at 11:59 tonight (Dec. 31, 2019), we are
        confident of an improved security climate in Mindanao that will work for the
        benefit of fellow Filipinos,” said Armed Forces spokesperson BGen. Edgard
        Arevalo in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a157d29-64bf-4a6f-9173-79909f3cc85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:25:37.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2997dd-225c-40c4-9af5-5bb6b15210c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:25:37.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said Proclamation 55, which declared a state of national
        emergency on account of lawless violence, is still in effect in the Mindanao
        island group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b922e2-aa04-4053-80b7-c05e631ced79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:25:37.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e7043a-d69b-4be7-a0eb-bb767857eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:25:37.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the event that isolated incidents of violence and lawlessness
        erupt in Mindanao after law has lapsed, there is still Proclamation 55 in
        effect,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b74b07-c0eb-47e6-bb42-abb876c85db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:25:37.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5b092-ef1c-457b-9ac6-b0a0dac580b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:25:37.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte placed Mindanao under a state of emergency the bombing in
        Davao City in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
