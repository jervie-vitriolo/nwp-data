      'mgnl:type': 'text'
      'text': '<p>"These reforms are geared towards providing swift, efficient, fair,
        and responsive justice for all Filipinos regardless of stature. However, for
        these initiatives to succeed, not only do we need the active participation
        o everyone in the judiciary, but more importantly the support of all Filipinos,"
        Peralta said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f9e202-1480-4688-9532-e8ad45806c57'
