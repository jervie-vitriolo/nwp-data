    'template': '1'
    'title': 'Protesters try to storm US embassy in Baghdad after airstrikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3ab74c-db28-45b6-afee-a40e0ac716f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:19:54.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – <strong>&nbsp;</strong>Protesters attempted
        to storm the US embassy in Baghdad on Tuesday, scaling the walls and forcing
        the gates of the compound, as hundreds demonstrated against American airstrikes
        on an Iran-backed militia group in Iraq.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf82800-deef-4ab8-baa5-54942fcbd41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:19:54.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25525794-6029-4a6e-8a3e-8898df2e47b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:19:54.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of pro-Iranian protesters marched through an area of the
        Iraqi capital that is usually restricted, with members of the Iraqi Popular
        Mobilization Units, a coalition of predominantly Shiite militias, among them.
        Video and photos on social media show demonstrators smashing the windows of
        the embassy and burning items outside its walls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b65e7-8a86-448e-8b6e-a53ccb020e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:19:54.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c260226-2860-4d20-8ec8-6b908498e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:19:54.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US carried out the airstrikes Sunday, in which at least 25 people
        were killed and 51 wounded. The strikes targeted five facilities controlled
        by Kataib Hezbollah in Iraq and Syria. Kataib Hezbollah is a militia group
        that falls under the Iran-backed Shiite Popular Mobilization Forces in Iraq.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1892cf02-add7-4001-bddb-f304a8f9d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:19:54.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7065dc-a519-4ea9-8c99-962875e7feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:19:54.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:18.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes represent the first significant US military response
        in retaliation for attacks by the militia group that have injured numerous
        American military personnel, according to US officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7786fe-7896-47b8-8e24-d9ed8a179171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:19:54.833+08:00
