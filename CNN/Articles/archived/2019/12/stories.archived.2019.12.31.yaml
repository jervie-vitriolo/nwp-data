      'mgnl:lastActivated': 2023-01-27T00:48:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36198921-6a11-4b7b-9b30-b6adfa7092c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:25:40.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people are still reported missing, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f93473-1525-457c-b66e-3482dcc13269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:25:40.948+08:00
