      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://cnnphilippines.com/news/2019/7/25/higher-tobacco-sin-taxes-rodrigo-duterte.html">pack
        of cigarettes</a> will now be taxed ₱45 from ₱30 previously. This will be
        followed by an annual ₱5 increase until the cigarette pack sells for ₱60 by
        2023. Meanwhile, a new tariff worth ₱10 every 10 milliliters of vaping liquid
        used for e-cigarettes will also kick in, as well as for heated tobacco products.</p>'
