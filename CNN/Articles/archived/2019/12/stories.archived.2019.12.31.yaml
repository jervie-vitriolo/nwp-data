      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e66ae-3c2f-464f-b9f5-097a842d7f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble, which describes itself on Twitter as "bringing good people
        together," later restored her account, saying it was "so honored that Ms.
        Stone wants to be a part of the Hive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f338dea6-b61b-4687-b568-dc0c1a1b2886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.616+08:00
