      'mgnl:lastActivated': 2023-01-27T00:48:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ed7551-6a6c-4336-9096-c30d80b9d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.617+08:00
