    'template': '1'
    'title': 'Cabinet-level body approves ₱59.3-billion MRT-4 project '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750a23b-9c36-4585-ad3e-d080e8efc6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:05:07.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:19.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> A
        new elevated railway project proposal connecting Metro Manila to some towns
        in Rizal is a step away from final approval, according to the Transportation
        department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14927fc1-1038-4aea-a3c0-dc1606de3063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:05:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:19.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb21248-edf5-4aa7-849d-311825712c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:05:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:19.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the agency said the National Economic
        and Development Authority''s (NEDA) Investment Coordination Committee-Cabinet
        Committee (ICC-CabCom) approved the P59.3-billion Metro Railway Transit Line
        4 (MRT-4) project on December 20. Target construction is by 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c894b4ad-a3d3-43b5-8c32-2e818f95c95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:05:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:19.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5224c6e-c6d6-4ff2-805e-2d43dbf4f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:05:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:19.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC-CabCom is composed of the Finance secretary as chairperson;
        NEDA director-general as co-chairperson; and the Executive Secretary, secretaries
        of Agriculture, Trade and Industry, Budget and Management, and Bangko Sentral
        ng Pilipinas governor as members. The NEDA Board chaired by President Rodrigo
        Duterte will give its final nod on the project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179262d7-717b-436c-8c22-1e284dc3e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:05:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:19.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52cc8e-1678-4ed4-a903-834c4a774ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:05:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:19.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportaton department said MRT-4 will have 11 stations. The
        new train system will connect the eastern portions of Metro Manila, including
        parts of Quezon City, San Juan City, Mandaluyong City, Pasig City including
        Ortigas Center, to some towns in the province of Rizal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ddf91f-9727-4cef-9975-11fce8c4a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:05:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:19.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d2f6a-a782-4ee8-8e20-b25941e7019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:05:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:19.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering how densely populated these areas are, which is made
        more difficult with the lack of road capacities and ever worsening traffic
        conditions, MRT-4 will be of great help in moving commuters between eastern
        Metro Manila and Rizal,” Transportation Secretary Arthur Tugade was quoted
        as saying in the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d8e05-c1a9-4c6d-889b-54af90b66535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:05:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:19.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca9514-eb49-444f-8ddf-3603d39575e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:05:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation department said MRT-4 will be funded by official
        development assistance from the Asian Development Bank (ADB). It is expected
        to operate by 2025.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e4cca-112e-4307-a260-86c97d7a7e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:05:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb965c6-a0a0-4a73-98b9-ea0aabc9f86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:05:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, Public Works Secretary Mark Villar,
        ICC-CabCom Infastructure Cluster chairman, said approval of the MRT-4 and
        other key transport and infrastructure projects is an assurance that most
        of these projects will begin within the Duterte administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc583ca-ca12-4847-8b9b-eb2bb52e6d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:05:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c96aaf-3162-4f70-b55f-9890bb4ac473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T19:05:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After passing the ICC-CabCom, we’ll be able to release the projects
        by early next year, allowing us time within the Duterte administration to
        significantly complete these game-changing projects. It’s crucial that we
        start these projects - we’ll be working on the procurement, that’s why we
        fast-tracked all these projects before the end of the year so that next year,
        we can focus purely on the detailed engineering and procurement of these big-ticket
        projects,” said Villar.</p>'
