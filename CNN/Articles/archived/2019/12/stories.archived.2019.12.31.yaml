        again invites Trump to visit Moscow in Christmas and New Year message</a>."&nbsp;</em></p>'
  'NCRPO-security-Traslacion-2020':
    'caption': 'The Traslacion draw millions of Black Nazarene devotees for an hours-long
      procession around Manila. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-31T08:20:24.164+08:00
    'imagesource': 'jcr:efb6559c-b837-4922-ace9-406b88ea4ebd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48f70325-578a-4ad1-91bf-68596084e4b2'
    'lead': 'Devotees of the Black Nazarene may no longer be allowed to climb the
      float and toss face towels to be blessed during the upcoming ‪January 9‬ procession
      under a new security plan being prepared by the Manila police. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-31T08:26:09.752+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:48:27.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:48:07.091+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Traslacion', '2020', 'Black-Nazarene', 'Nazareno', 'devotees']
    'stories': ['275241b6-0046-4145-a337-4abf059cae9b', '911bae76-5706-40ec-b231-7e4a98b88785']
    'template': '1'
    'title': 'PNP eyes ban on climbing Black Nazarene for ''safer, solemn'' procession'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ba24d3-8812-4554-81ca-28e83d9164ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:26:09.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> Devotees
        of the Black Nazarene could be in for a huge surprise in the upcoming feast
        and procession ‪on January 9.‬&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b6a31-29fc-4350-80e4-b19ff3b9216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:26:09.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting National Capital Region Police Office (NCRPO) Director PBGen
        Debold Sinas said authorities are preparing new security protocol for the
        annual procession, which is known to draw millions of believers for an hours-long
        procession around Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e7f76-d3da-4111-8933-760665938a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:26:09.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Traslacion is an annual religious event which commemorates the
        transfer of the image of the Black Nazarene from Intramuros to Quiapo Church
        in Manila. The procession usually lasts for an entire day. In 2019, the <a
        href="https://cnnphilippines.com/news/2019/01/10/traslacion-2019-ends-21-hours-quiapo-church-black-nazarene.html">procession
        took 21 hours</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503bbb49-1b25-4483-a78a-daec6813b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:26:09.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said the new security plan would ban devotees from climbing
        up the dark-skinned image of Jesus with a cross to catch and wipe towels tossed
        by the faithful. Instead, all will be required to fall in line after the <em>andas</em>
        and hold candles to keep the procession orderly and "solemn."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5bce88-a6a8-492a-a8dc-25cb272d241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:26:09.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>With this setup, we expect na wala nang mga Spider-Man na kakapit
        doon (sa Nazareno) kasi pipila na</em>," Sinas said. "<em>Ngayon i-try natin,
        controlled area naman. Lahat ng spectators ay nasa side ng kalsada at lahat
        ng sasama sa prusisyon ay sa likod ng andas at maggagamit ng kandila at sumabay
        sa rosary</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d51e9a-c1d7-45fc-855c-61d916d78761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:26:09.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With this setup, we expect no one will be able to
        be like Spider-Man and climb onto the Black Nazarene because they will just
        be falling in line. We will try a controlled area: spectators will be forced
        to stay on the sidewalk and everyone else will follow the andas and hold candles
        as they pray the rosary.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea3021-7092-4e2e-b2b5-153fbec831b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:26:09.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/2019/01/09/traslacion-photo-essay-2019.html">LOOK:
        Scenes from Traslacion 2019</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e00a20d-992f-498e-8bd5-bb19d0a71dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:26:09.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas added that priests from Quiapo Church will be accompanying
        the Black Nazarene image, while streets where the procession will pass through
        will be barricaded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2983a5c-60ca-4e43-9ad2-b6df660de348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:26:09.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang sasalo ng panyo, bawal ang panyo kasi wala nang tao
        sa ibabaw</em> [Towels and handkerchiefs won''t be allowed anymore because
        there won''t be people aboard the Black Nazarene anymore]," he noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322bbd78-9186-4433-93c2-23a3b6846338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:26:09.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48c16ce-375f-4da5-9c1c-5e42c08d6e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:26:09.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO deployed 9,000 cops during the thanksgiving procession
        of the Black Nazarene ‪on Tuesday midnight‬ to test the new system. As a result,
        the march ended after a record one and a half hours — a far cry from last
        year''s more than 10 hours.</p>'
