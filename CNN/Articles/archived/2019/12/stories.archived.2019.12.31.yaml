      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eedc8a4-dcf2-47e6-ab4a-3cc4d482d18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:19:08.024+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:48:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Diosdado Peralta said he expects his reforms to gain
        traction in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aafd1a-9093-403a-a578-8d089c538eb6'
      'mgnl:activationStatus': true
