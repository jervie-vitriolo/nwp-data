      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Golden Globe-winning actress Sharon
        Stone has revealed she was bumped from the dating site Bumble because other
        users had reported her profile, not believing it to be genuine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cbef9e-757c-4fff-99d2-0e1356b8e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca0bcd4-33af-4848-9f05-ff4217feec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone, 61, best known for starring in 1992 drama "Basic Instinct,"
        said she was locked out of her account after other users claimed it was fake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec20ff-798a-4da0-a3f5-ba60f3b6bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ae792-b542-4772-aa0f-c266394afd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went on the @bumble dating sight [sic] and they closed my account,"
        she wrote in a Twitter post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cbedc4-1723-41d5-8843-e2c763505e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92929222-66e8-4ef7-af62-c79176ffa254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone said other users thought the profile "couldn''t possibly be
        me!!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffeeaeb-69ec-42ea-b513-268a80d1d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536253ff-c694-4744-b383-5a1a4ac5ffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Hey @bumble, is being me exclusionary? Don''t shut me
        out of the hive."</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/wrsFpTkygp">pic.twitter.com/wrsFpTkygp</a></p>&mdash;
        Sharon Stone (@sharonstone) <a href="https://twitter.com/sharonstone/status/1211539438167187458?ref_src=twsrc%5Etfw">December
        30, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a772a8-ed7a-4757-ab0c-ee9fce29f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.617+08:00
