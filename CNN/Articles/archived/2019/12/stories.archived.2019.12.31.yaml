    'template': '1'
    'title': 'Bumble dating app blocked Sharon Stone after users thought her profile
      was fake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17037b5c-6719-4c28-8246-769400822a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.615+08:00
