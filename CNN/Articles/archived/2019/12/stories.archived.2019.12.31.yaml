      'mgnl:lastActivated': 2023-01-27T00:48:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> 2019 was quite
        a year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3e47f-2b0c-4654-8d2e-da4eb86203a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T10:16:44.367+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We saw President Rodrigo Duterte and his allies <a href="https://cnnphilippines.com/news/2019/12/30/2019-Rodrigo-Duterte-Congress.html">further
        strengthen their grip</a> on the country, while the opposition <a href="https://www.cnnphilippines.com/news/2019/12/28/2019-for-the-opposition--the-uphill-climb-that-fell-flat.html">seemed
        to have crumbled</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6ab5cf-3825-4474-a84d-ef268c0ae7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T10:16:44.367+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy faced highs and lows, and Philippine business had to
        deal with <a href="https://cnnphilippines.com/business/2019/12/27/Yearender-Philippine-economy-business-2019.html">deaths
        of taipans and new taxes</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ca15e-b1e8-420c-b62e-5bf2b071b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T10:16:44.367+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b990f-3b2a-42da-b635-850bfc189821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T10:16:44.367+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health sector had to deal with the <a href="https://www.cnnphilippines.com/news/2019/12/23/health-dengue-polio-measles-Philippines-2019.html">resurgence
        of vaccine-preventable diseases</a>, while agriculture hobbled through the
        year under the strain of low food supply, high prices of farm inputs, and
        government policies that ended up hurting the <a href="https://www.cnnphilippines.com/news/2019/12/24/agriculture-rice-tarrification-galunggong-african-swine-fever-2019.html">already
        struggling rice farmers</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351623d3-9931-4ab1-86b1-727cac132997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T10:16:44.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d95f9-8628-4fea-8c7d-af90591c27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T10:16:44.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:26.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all was bleak. The year saw Filipino athletes <a href="http://www.cnnphilippines.com/sports/2019/12/27/Philippine-sports-2019.html">cementing
        dynasties and making history</a> from local leagues to international competitions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224aff29-335e-480a-80b7-cd781150a347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T10:16:44.368+08:00
