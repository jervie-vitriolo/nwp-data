      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May 2020 parade will mark the 75th anniversary. In 1995, then-President
        Bill Clinton went to Russia to attend V-Day celebrations. Protesting Russia''s
        use of force in Chechnya, Clinton and other world leaders boycotted a military
        parade in Moscow. Later, he attended the Red Square Parade, which did not
        feature military hardware at the time.</p>'
