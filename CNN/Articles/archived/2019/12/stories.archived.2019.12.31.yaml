  'Martial-law-Mindanao-expires':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-31T19:21:23.651+08:00
    'imagesource': 'jcr:c9ffc7a3-e2c5-4422-8fef-9f483cee5c8b'
