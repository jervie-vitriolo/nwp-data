    'title': 'Here’s what lies ahead for the Philippines in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0372bb-bb4d-4585-9b3f-deaa27df030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T10:16:44.367+08:00
