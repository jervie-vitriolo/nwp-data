      'jcr:uuid': '014279f9-e368-4a5d-9dce-3f682213b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:26:09.754+08:00
      'mgnl:createdBy': 'mel'
