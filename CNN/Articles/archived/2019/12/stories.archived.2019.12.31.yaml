    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba5100d-07d3-4926-9ab6-9263130bb9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:19:08.023+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:48:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Leni Robredo asked for a moment to reflect
        on the important things in life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b64256e-739f-4f6e-a3fe-ce59273b61c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:19:08.024+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:48:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bago tayo bumalik sa ating mga trabaho at kanya-kanyang mga
        pinagkakaabalahan sa araw-araw, sana ay huminto muna tayo sumandali upang
        pagnilayan ang mga bagay na tunay na mahalaga—sa ating sarili, sa ating kapwa
        at mga mahal sa buhay, at sa ating Inang Bansa</em>," Robredo said in a video
        message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c96e2a8-ebcf-43ae-a0eb-b2ea102c8f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:19:08.024+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:48:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before we go back to our jobs and our daily concerns,
        let us reflect on the important things— for ourselves, for our neighbors and
        loved ones, and for our motherland.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64dd8b8-44f2-428b-8141-5c1592f75586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:19:08.024+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:48:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked people to welcome the new year with hope, joy and a smile
        on their lips.</p>'
