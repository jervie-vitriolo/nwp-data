      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f08eea7-a367-4ca5-8e17-6cc9a8846c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the icon that she is, we can understand how so many of our
        users felt it was too good to be true once they noticed her profile wasn''t
        photo verified," a Bumble representative told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb3de5-b16d-4a6c-9b27-9980c611d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa2ffe-78fe-4114-a936-48c5fb903a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble''s editorial director, Clare O''Connor, added on Twitter
        that she hoped it would now be easier to "find your honey."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130d9b2-a1ec-48ca-9d96-8b8daa96ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.617+08:00
