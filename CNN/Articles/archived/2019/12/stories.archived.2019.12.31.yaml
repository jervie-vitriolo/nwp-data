      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1984, Stone married producer Michael Greenburg but the pair split
        three years later.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bc5d4e-b54d-405b-9b1f-ebc73c78a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.617+08:00
