    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c8eba-763a-475b-98a9-1b87a10f4e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:26:09.754+08:00
