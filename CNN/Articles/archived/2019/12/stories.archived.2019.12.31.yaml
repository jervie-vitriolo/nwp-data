    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8046b9f7-3756-4fe3-bdc7-f229f7ac9bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:14:58.248+08:00
