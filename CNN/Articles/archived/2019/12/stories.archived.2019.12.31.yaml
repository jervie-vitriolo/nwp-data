      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31)</strong> — A
        US lawmaker&nbsp;has warned that even Filipino-Americans may suffer should
        President Rodrigo Duterte push through with his threat to require travel visas
        for US nationals entering the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d481766-06f5-483a-8b68-b675e9074464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T13:38:06.539+08:00
