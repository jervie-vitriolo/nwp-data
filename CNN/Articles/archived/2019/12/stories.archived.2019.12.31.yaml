    'template': '1'
    'title': 'Malacañang, Robredo, Peralta wish Filipinos a happy New Year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d259fd-ba08-4aaf-9634-078983b86a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:19:08.023+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:48:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> It''s
        the last day of the year, and the country''s top officials hope for a better
        2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4491ea-434e-45f6-ba74-fc1c9b3a150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T20:47:43.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte welcomed the new year by encouraging everyone
        to participate in the implementation of the administration''s policies and
        programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f74c85-7030-49a9-89ba-c1bfe08e76ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T20:47:43.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee263cf-dca8-4e3d-9929-00687c006b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T20:47:43.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As this administration enters its fourth year, I am hopeful that
        all our policies and programs for the improved welfare of our citizens and
        the continued progress of the Philippines will be realized with the active
        participation of everyone," said Duterte in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d35930-a6f7-4a6d-b5b8-abeada71d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T20:47:43.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a4cd8-bc7a-4df1-8b74-d8e84c9d2e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T20:47:43.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:48:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Let us begin anew with a stronger commitment in our shared
        task of nation-building and ensure that all our development efforts will be
        made sustainable and inclusive."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56adc93-b037-4427-b50f-5021617bdc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:19:08.023+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:48:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Salvador Panelo, earlier greeted
        Filipinos a happy New Year, and said the administration will continue to work
        hard in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe7b5f-185c-4ca7-a9cb-68d8d8d2ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:19:08.023+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:48:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we celebrate the new year with our loved ones, friends and acquaintances,
        the Palace and the President wish Filipinos all over the globe a healthy,
        joyous and prosperous New Year," Panelo said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bde3b8-1733-4f42-88f0-b22b0cbe48a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:19:08.023+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:48:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the administration will learn from the "lessons of
        the past".</p>'
