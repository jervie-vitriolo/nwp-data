      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sumilao, Bukidnon (CNN Philippines, December 31) —&nbsp;</strong>Five
        persons were killed in a vehicular crash in Bukidnon province on December
        28, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e0c482-9755-42cd-b5aa-7b8051ba9d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:37:26.004+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:48:21.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police, a wing van truck from Malaybalay City on
        the way to Maluko, Manolo Fortich, all in Bukidnon province, overshot a road
        shoulder and crashed into a fence. The incident happened at Sitio Langga,
        Barangay San Vicente, Sumilao town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04806f-c0b9-47bd-8842-78fab0389af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:37:26.004+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:48:21.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck hit three civilians, then fell on a cliff, killing both
        the driver Erman Falcis and his assistant Lavon Tanieza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc3d86-91ff-4017-8d14-e6f047bdeb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:37:26.004+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:48:21.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the victims as Teresa Jagonal, 64, Jean Tumatao,
        3, and DJ Orina, 13, all from Sitio Langga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ed556-01a0-4bce-bf3d-3bd41aa2e2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:37:26.004+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:48:21.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truck helper Reymart Galagala was seriously injured and is now at
        a hospital in Malaybalay City, Bukidnon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e4191-ca8e-4046-a063-9a908d597782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:37:26.004+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:48:21.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck was on its way to deliver fertilizer. It had the license
        plate CCO 6298, and owned and registered by Liza Morales of Purok Kamansi,
        Panabo City, Davao del Norte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf17ff-a8bf-4443-b1ba-c7baeed6ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T14:37:26.004+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:48:21.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Stringer Melchor Velez contributed to this story.</p>'
