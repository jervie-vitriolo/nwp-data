  'decade-in-filipino-comics':
    'author': 'Carljoe Javier'
    'caption': 'Throughout the decade, the Filipino comics community provided new
      opportunities for collaboration and new ways to express ideas beyond the literary
      frameworks. Illustration by THE PUBLIC SCHOOL MANILA/Typeface BAWAL SANS by
      TOGETHER WE DESIGN'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2019-12-31T12:36:20.091+08:00
    'imagesource': 'jcr:d5bf9760-21d6-4bff-93b8-948cd3dfcc3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d34ecb6-5a63-4eab-99f1-d53b7ae0a659'
    'lead': 'Throughout the decade, the Filipino comics community provided  new opportunities
      for collaboration and new ways to express ideas beyond the literary frameworks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-31T12:40:05.730+08:00
