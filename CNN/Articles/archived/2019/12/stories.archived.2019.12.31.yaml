    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0455bf4-81c3-4071-8706-4330ca63b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I Forrest Gump-ed
        my way through the comics scene over the last 10 years, dipping in and out
        to make small waves, nudging&nbsp;projects forward, and breaking new concepts.
        You probably won’t recognize my name. I don’t think I made a big enough impact
        for that. But I did get to work with some people whose names you might know.
        Forgive the lapses in my recollection, though events hold true, their order
        might blur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaebbfc-5e7e-41e2-8de7-f3310c4d4416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My first Komikon, I tried to sell a prose book; most potential buyers
        would pick up the book (which had comics-themed covers), open it up, see no
        comics, and walk away. But sales didn’t matter. What mattered was that I was
        taking my first steps into a community of creators, aligning myself and my
        artistic pursuits with some of the most interesting, forward-thinking people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd67710d-76e9-4bc3-80dc-60672e1f39fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the first few people who helped bring me into this community
        were Adam David and Josel Nicolas, both of whom I had worked with on literary
        projects, and who continue to be collaborators in one way or another to this
        day. I remember sharing the booth with them and the QBCCC&nbsp;(Quarterly
        Bathroom Companion Comics Compendium) which is where I also first got to work
        with Merv Malonzo.</p>'
    '0':
      'image': 'jcr:69eb125f-db10-4ac0-99a0-3e826e39cfa9'
      'imageCaption': 'Photo from QCBCC/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43eaf0-2610-40ec-b0d7-9d9a48639535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:54:53.008+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e33e842-318b-47de-86f4-2226025234cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I walked away with was an intense desire to try and make comics.
        I had spent the better part of the aughts trying to get my undergrad and working
        through my masters in Creative Writing. I had also been a fan of superhero
        comics, being heavily into Marvel and collecting as a kid. It had never really
        occurred to me, until I met comics creators, that I might be able to make
        comics too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7546059a-2931-475c-bd1a-a68f46988705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comics community provided new opportunities for collaboration,
        new ways to express ideas beyond the literary frameworks that I was working
        with. I was excited by indie creators like Mike David and his way out there
        humor in “Kubori Kikiam.” And I loved how funny and action-packed Noel Pascual
        and AJ Bernardo’s “Crime Fighting Call Center” agents was. David would become
        a friend (and I would even get to play backup for his Kikiams) and Pascual,
        Bernardo, and I would share Komikon booths and find ways to collaborate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b2dac-785c-41ab-82f8-1c31b11d0d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T12:40:05.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:48:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From meeting people at Komikon, I started hanging out at Sputnik
        in Cubao X. I was there as often as I could afford to be, sticking around
        until it closed, downing beers and analyzing comics with fellow fans. I told
        Dark Chapel I loved his character designs. At some point, he illustrated a
        book of haikus I wrote. I met Macoy, and liked his humor and comic timing
        so much that I wrote a paper about “Taal Volcano Monster vs Evil Space ParuParo.”
        That paper would be my ticket to presenting a paper at an international comics
        conference. In the realm of the academe, I wrote and presented a few more
        papers. Those papers gave me license to teach comic book writing classes,
        and I think I was able to help a few creators release good work.</p>'
    '37':
      'image': 'jcr:2cf8337a-a86d-4970-85aa-794c5e073088'
      'imageCaption': 'Photo from KUBORI KIKIAM/FACEBOOK'
