      'mgnl:lastActivated': 2023-01-27T00:48:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f38369-19ca-427c-b6c1-1b3d3d20270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:25:40.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula affected a total of 522,460 families across 2,544 barangays,
        including residents from the Caraga Administrative Region. Of the sum, 21,409
        families remain in evacuation centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7774c4-4252-443d-9380-4941472d25d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:25:40.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:20.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ba3957-39bf-496f-866f-8b0019e6869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:25:40.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:20.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains damaged 406,228 houses, a fourth of which are said to
        be totally damaged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d681d09-b1f4-40dc-b1e8-52ff76161dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:25:40.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:20.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4812917-6cb1-4b6f-a578-ba381ee06fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:25:40.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:20.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon also caused damage to infrastructure and agriculture
        worth ₱1.085 billion, the NDRRMC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c728e74a-d838-4b20-8f4c-37449124abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T15:25:40.948+08:00
