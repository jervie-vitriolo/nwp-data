      'text': '<p><strong>(CNN) —</strong> A top Huawei executive says the Chinese
        tech company had a strong 2019. But next year promises to be "difficult" as
        it battles a prolonged American campaign against its business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16394548-5ab4-4257-9e48-dcde033682e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a466e-9629-488f-8910-d1d7c11d2267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company estimates that sales revenue will top 850 billion Chinese
        yuan ($122 billion) in 2019, an 18 percent&nbsp;increase over the previous
        year, according to a new year''s message written by Eric Xu, Huawei''s rotating
        chairman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc61d5-e115-4bcb-a814-be001b5c80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa409d93-8b42-411f-8ea4-91b66e718fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei also sold 240 million smartphones this year, a 17 percent
        jump from 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a6541-6a13-4aae-8e1c-fd5e41f28b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90a961-1e56-468d-86ab-7d1f5dea3606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These figures are lower than our initial projections, yet business
        remains solid and we stand strong in the face of adversity," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe10ad2-1249-452c-b4ae-cd7a3a2f2566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6444a4-074e-4746-83a3-bb2f5cff7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu acknowledged that Huawei faces several challenges — including
        a fragile global economy and pressure from the United States, which argues
        that the company poses a national security threat (Huawei denies this). Washington
        placed the company on a trade blacklist in May, barring American companies
        from selling the company software and components without a license.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55cc031-1ab4-4ed4-b93d-ab7d94d03f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7883e812-9c16-4717-aac4-376daea58dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those restrictions undermined Huawei''s relationships with its partners,
        including Google and mobile operators that sell its smartphones. Because new
        Huawei devices no longer have access to some critical Google services, global
        sales outside of China have been hurt, according to independent research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1cca2d-33ea-4dcb-b08f-dad9f9e5c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f3ea46-cb08-4374-a67d-9b499589e90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t grow as rapidly as we did in the first half of 2019,
        growth that continued throughout the year owing to sheer momentum in the market,"
        Xu said. "It''s going to be a difficult year for us," he added, referring
        to 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf6014-e20a-4b2f-a237-0c529cf4c61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35131a-aaa2-4977-8d8b-86f522e81702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu also outlined an aggressive plan for Huawei to follow if it hopes
        to succeed next year, including a need to "drive the global development of
        5G."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2bab9a-a950-462d-9017-0ae856535191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba43fe-b7ff-44df-8ed8-d0c14de5d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The door has not yet been closed to Huawei in several major markets,
        including Germany and the United Kingdom, despite efforts by the United States
        to discourage its allies from using the company''s equipment in their 5G networks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8289aa-571a-4172-8db5-4201f1001490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28af56-bbc1-4d28-8573-2cb957fa6f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu also called on Huawei employees to "hone our ability to fight
        and cut red tape," adding that "every one of us needs to fight inertia and
        rid ourselves of complacency."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a9ba1b-9147-4461-94ee-41d1552c638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac4bd0-aa3b-4c7f-974d-7b62411e5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Huawei needs to reward high performers while removing "mediocre
        managers" who "have lost their enterprising spirit." He added that managers
        performing in the bottom 10 percent will be removed each year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d44108-7d7b-41f3-b256-adec83c109e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T08:45:00.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:27.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/30/tech/huawei-revenue-smartphone-sales/index.html">Huawei''s
        sales grew in 2019, but it says next year will be ''difficult''</a>."&nbsp;</em></p>'
