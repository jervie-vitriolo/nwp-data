      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third and final tranche of <a href="https://www.cnnphilippines.com/news/2019/12/30/Higher-fuel-excise-taxes-2020.html?fbclid=IwAR3_68dgYNsvgIreaO6OaZ6zHQo5DHbnq5-tDALRXv8TSkTG51GHlt9dDvU">excise
        tax increases on fuel</a> takes effect. This will cumulatively raise duties
        to ₱10 per liter of gasoline, ₱6 per liter for diesel, ₱5 per liter of kerosene,
        and ₱3 per kilogram of LPG used for cooking. The tax is bigger for auto LPG
        at ₱6 per kilogram.</p>'
