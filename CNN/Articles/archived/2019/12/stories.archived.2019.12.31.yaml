    'template': '1'
    'title': 'Greta Thunberg''s dad did not support her climate activism. Then he
      saw how it helped her beat depression'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07b722-4856-487b-ac61-099f70dd88e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Greta Thunberg''s father says he initially
        did not support his daughter''s climate activism, calling it a "bad idea,"
        but his view changed when he saw how happy it made her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e6aae-cf83-4771-9792-2f62cf09c8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb6c66-303c-40f9-8390-c0a43bd6fa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on BBC Radio 4''s Today program Monday, Svante Thunberg
        revealed that by skipping school and staging Friday sit-ins outside the Swedish
        parliament, Greta was not only battling climate change but also the crippling
        depression that had plagued her for up to four years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096753c6-a152-44e2-9f0f-bc6c958f171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ab00d-1b06-4ae5-b3d9-45165e43241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She stopped talking, she stopped eating, and all these things,"
        Svante Thunberg said of Greta''s period of illness, speaking on a program
        guest-edited by the 16-year-old activist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748c52bd-8f16-42c2-a7f4-48ad802731f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4542f6-7d2b-425e-8f7c-cf89fdd33586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She stopped going to school. She was basically home for a year,
        she didn''t eat for three months," the 50-year-old said of what he described
        as "the ultimate nightmare as a parent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c443589-1d4b-4160-8a19-03438e5fe32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d662535-4039-4783-ac5b-d664af0e7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg and his wife, opera singer Malena Ernman, stopped work
        to look after Greta -- who at that point was only speaking to them, her sister
        and one of her teachers at school.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b59f7-f0dc-428d-8257-79e0bdf48efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739570ef-e835-4702-801c-53a0e84e7693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when she expressed a desire to become an activist, both parents
        said "quite clearly that we would not support it," worried that she was "putting
        herself out there on the frontline with such a huge question like climate
        change."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482e7b55-0658-40bc-8cd3-f60700bd9b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916e9097-7bb9-44f1-a622-af25b958b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Change in outlook</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60181154-8c69-4266-84a3-df931495491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not only did Greta''s strikes create a powerful global movement,
        they helped change her outlook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ee5fc0-1788-4969-9571-72cb1600dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ea38e-3fff-454f-8499-5f586799347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her first sit-in outside the Swedish parliament, she began
        answering journalists'' questions as when they approached her. On the third
        day, she ate a vegan pad thai dish someone had handed to her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c26b4a-4351-465d-9285-72376ca63644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46f1d3-37d9-4bd7-b7e5-4af44e047786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot explain what a change that meant to her and to us," Thunberg
        said. "And she could do things she could not have done before."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf29af-3a5d-4977-b67c-5e00c85834a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e75983-ef79-4088-90dd-fb7afdfb6050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can see Greta is very happy from doing this," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f79a0-ed3b-4e9f-8a24-c8871d20293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f34019-6ed9-4e5a-8517-f23e847676fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the wide-ranging interview with the BBC''s Mishal Husain,
        Thunberg dismissed criticism that he and wife pushed Greta into becoming an
        activist.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd79876-6753-4f85-b59d-e8894e279faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd00f6-7575-4a1f-af03-364f33eee243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not climate activists, we never were," he said, saying Greta
        used to call them "hypocrites" for not taking the climate issue seriously.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e023035-f693-4b1c-b306-6237b3e3d822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f0955-fdb7-4979-9c20-e6d6987a1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We obviously did not have a clue (about) the climate crisis and
        she basically thought we were huge hypocrites," he said, adding that he and
        his wife were longtime refugee and human rights advocates instead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c837c-8713-4c3d-857e-6cd0caedf3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e6f0e6-168a-400d-963c-e16ad6c607d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Greta was like ''Whose human rights are you standing up for?''''
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa2e31-d877-4a13-b9d9-3d50300b8625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b66646-10ef-4bf2-9d12-d450a96aa548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg said he "ran out of arguments" against climate activism
        and started to support Greta''s initiatives. His wife decided to stop flying
        to opera engagements and he became vegan -- but it was not because of the
        climate crisis, he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381e8814-df01-4700-8aac-a119c83b12cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad50fe-bf3e-4199-bfba-e9dab3c58095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t do it to save the climate, I did it to save my child,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b82780-f90c-4379-b392-295acc6a4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:47:28.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/30/europe/greta-thunberg-dad-depression-intl/index.html">Greta
        Thunberg''s dad did not support her climate activism. Then he saw how it helped
        her beat depression</a>."&nbsp;</em></p>'
  'Putin-Trump-invite-visit-Russia':
    'author': ' Chandelis Duster and Mary Ilyushina, CNN'
    'caption': 'Russian President Vladimir Putin (L) and United States President Donald
      Trump (R)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-31T08:09:02.393+08:00
    'imagesource': 'jcr:4165ad60-6e3d-41b3-8ad7-33d7f43e43bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e5faa85-fc4d-4c1d-a993-b373698d8cfc'
    'lead': ' Russian President Vladimir Putin again invited US President Donald Trump
      to visit Moscow in the coming year, according to a Kremlin readout of Putin''s
      holiday greetings to foreign leaders. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-31T08:14:58.246+08:00
