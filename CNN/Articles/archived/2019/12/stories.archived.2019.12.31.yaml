      'mgnl:lastActivated': 2023-01-27T00:48:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c34df-94b5-4fa3-8440-ed4c4cf5031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her second marriage was to journalist Phil Bronstein in 1998, which
        lasted until 2004 when their divorce was finalized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b025a9-9754-4575-85eb-0e15642d9d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a772b90-7f46-46e6-bcf8-1129b00cb840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-31T06:26:31.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:48:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 she told Grazia magazine she has high expectations for the
        men in her life. "I was just not that girl who was told that a man would define
        me," she explained. "I was told that if I wanted to have a man in my life,
        it wouldn''t be an arrangement, it would be an actual partnership. And those
        are hard to find."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0674b35d-5eae-458a-9e4c-54531375d0f8'
