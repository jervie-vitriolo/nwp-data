      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/03/politics/iran-threat-us-sources/index.html"><em>"Fresh
        intelligence points to Iranian threat against US forces and interests in Middle
        East, officials say"</em></a></p>'
  'cybercrime-white-van-kidnapping-hoax':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-12-04T16:08:28.057+08:00
    'imagesource': 'jcr:72f8b44b-6475-4a4b-8ce4-01b48e858fa4'
