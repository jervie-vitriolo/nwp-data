      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Trump seemed to be attempting to strike a softer tone than
        earlier in the day and said that the the two leaders "have a minor dispute"
        on trade &nbsp;just hours after slamming the the French President.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d1c370-f449-475c-839e-0736e897ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d33095-39c1-4f8b-88e7-6102c101eab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.632+08:00
