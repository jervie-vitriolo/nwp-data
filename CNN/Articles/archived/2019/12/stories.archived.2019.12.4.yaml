      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But later, Macron said that while it is "important to have a strategic
        dialogue with Russia," leaders "must do so without naïveté."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a6d8cb-cfa9-47b8-802c-74fafbc587b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.632+08:00
