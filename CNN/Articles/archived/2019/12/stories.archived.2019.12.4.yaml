      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:03.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being vital in operating for the next 25 years, the legislative
        franchise of ABS-CBN will save the jobs and source of livelihood of more than
        10,000 Filipino workers and their families,” group spokesperson Christian
        Lloyd Magsoy said in a statement.</p>'
