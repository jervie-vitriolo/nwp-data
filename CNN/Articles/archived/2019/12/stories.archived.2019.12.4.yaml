      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Deiparine is an answered prayer to Philippine swimming as
        he championed in the 100m breastroke event, while breaking records with his
        time of 1:01.46, today, at the Aquatics Center, in New Clark City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
