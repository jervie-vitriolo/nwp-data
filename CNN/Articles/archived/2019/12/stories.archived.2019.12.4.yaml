      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789080df-9a2d-4721-baed-ccc05577e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.632+08:00
