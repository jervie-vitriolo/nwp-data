      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d12d8-1729-4d8c-82bc-529d15fc8a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diet and exercise is the mainstay, it remains the foundation of
        heart disease prevention that may be hard for some, but we can find ways for
        everyone to do it," Goldberg said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded7d64c-66e1-4619-ac3c-a1933de052e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.877+08:00
