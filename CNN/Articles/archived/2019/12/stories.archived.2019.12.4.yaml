      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6846f277-400f-46af-86d4-04eaf113b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.632+08:00
