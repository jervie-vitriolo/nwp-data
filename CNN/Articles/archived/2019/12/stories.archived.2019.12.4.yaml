      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38219f52-79a2-4d29-b1fc-aed04d9be892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:33:55.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:45.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier this year vowed that traffic situation
        in the metro will improve by yearend. The chief executive also promised that
        the travel time from Cubao to Makati will be reduced to five minutes in December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb9ff63-f886-43b7-b13e-d6b700488d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:33:55.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:45.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9feb5-71ca-481a-b7b2-a3e154d5895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:33:55.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, clarified that the President’s promise was
        made “<a href="https://cnnphilippines.com/news/2019/10/30/Cubao-Makati-travel-time-5-minutes-project-completion-Panelo.html">on
        the basis of projects being done on time.</a>”&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f01f8-edfe-46b6-bd37-a35b57edf22f'
      'mgnl:activationStatus': true
