      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Crissy Dimatulac, Xianne Arcangel,
        and Joyce Ilas contributed to this report.</em></p>'
