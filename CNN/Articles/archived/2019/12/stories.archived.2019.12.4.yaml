      'mgnl:lastActivated': 2023-01-27T00:03:18.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9019fbae-c3d9-4c16-a30f-9f110885314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:14:40.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s retail sales plunged more than 24% in October from
        a year earlier — the biggest monthly decline on record — according to government
        statistics released Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab28b2e9-78aa-45c4-b93d-9d656560a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:14:40.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:18.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feac2a0-f5b2-43cd-a3f8-d7e5fffecfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:14:40.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:18.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government attributed the decline to the protests and "increasing
        violence," which it said has depressed consumer sentiment and disrupted tourism
        activities. Last month, the government warned the city is expected to sink
        into its first annual recession in a decade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6cc6c3-677d-4ecf-9e71-e72406f72e17'
      'mgnl:activationStatus': true
