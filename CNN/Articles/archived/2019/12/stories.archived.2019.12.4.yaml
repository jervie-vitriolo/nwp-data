    'mgnl:tags': ['tiger', 'India']
    'template': '1'
    'title': 'A tiger went on an 800-mile odyssey in search of food, a mate, and a
      place to call home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614429ec-5f16-4abe-93e4-f40220abe04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>A tiger in India traveled more than 800
        miles (1,300 kilometers) in search of a mate -- the longest such walk ever
        recorded by a big cat in India, according to researchers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb194fe-2f07-4d8f-8447-34235a1fc3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b6e366-a520-4337-accf-9870e5485464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-month-long odyssey saw the tiger, dubbed T1-C1 by scientists,
        criss-cross through forests and populated urban areas before eventually settling
        in a nature reserve, according to Ravikiran Govekar, field director with the
        Maharashtra State Forest Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b802c-22e6-4a3f-8d9e-4def49f97db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.587+08:00
