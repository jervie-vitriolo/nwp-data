      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c61d4b3-0859-49de-85f7-4222145a567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:40.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:53.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire began on Monday afternoon at a home in Stanford-Le-Hope,
        around 25 miles east of London, when a dog inadvertently switched on the kitchen
        appliance, which had a packet of bread rolls inside, according to Essex County
        Fire and Rescue Service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2db987-7a24-42e9-a6e6-9701d6dc5f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:40.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b81a55-d29e-413f-9940-b9e156eead24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:40.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner, who was out of the property at the time, saw smoke coming
        from the kitchen through a camera feed on his mobile phone, the fire service
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68b9bc-e72e-4bc5-8290-b820fb2a8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:40.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:53.194+08:00
