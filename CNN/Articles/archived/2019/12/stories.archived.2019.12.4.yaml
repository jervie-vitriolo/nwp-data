      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a834807-9295-441a-97af-07a4585ff746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:03:35.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:02:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of their Christmas bonuses. The Office of the President,
        for instance, <a href="https://cnnphilippines.com/news/2019/12/2/Office-of-the-President-Christmas-bonus.html">will
        receive ₱60,000</a> for the holidays, ₱10,000 higher than the bonus given
        last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d48e7-70af-4ee7-aaf2-a1ceff423c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:03:35.355+08:00
      'mgnl:createdBy': 'eimor'
