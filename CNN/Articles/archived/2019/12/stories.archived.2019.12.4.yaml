      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works and Highways Secretary Mark Villar said commuters plying
        the Epifanio de los Santos Avenue (EDSA) will experience smoother rides as
        soon as the administration’s decongestion plan is already in place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883d6f7a-8716-46a4-93ab-9d8dce982a47'
