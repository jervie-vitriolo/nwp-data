    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62794f-36a3-470e-94a5-4d39b5b84167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:33:55.971+08:00
      'mgnl:createdBy': 'mel'
