      'mgnl:type': 'text'
      'text': '<p>Those qualified for the incentives include civilian personnel in
        national government agencies, including state universities and colleges, government
        owned or controlled corporations, and uniformed personnel under the Departments
        of National Defense, Interior and Local Government, Health, Transportation,
        and Environment and Natural Resources.</p>'
