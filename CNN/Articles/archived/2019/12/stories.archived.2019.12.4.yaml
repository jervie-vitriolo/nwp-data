      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b6380-d65e-4be9-9152-3670d740b127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:55:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:37.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank was closed down and placed under the PDIC in 2011 after
        it encountered financial difficulty. It was then that the PDIC discovered
        losses amounting to ₱789.46 million that were paid for legal fees without
        any supporting documents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac48893a-32e5-496c-a5db-06ef2b0536d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:55:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:37.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574f620e-b21d-4dfe-884b-f4960f51fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:55:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the partner law firms that received ₱225.87 million was one
        of the bank''s Directors, PDIC noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9792ef9-ee8c-4080-84f5-e7be5bf1e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:55:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:37.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09983f57-d900-4304-b84e-b1f8263d6c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:55:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:37.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducting business in an unsafe manner or a violation of Republic
        Act No. 3591 constitutes to six to 12 years of imprisonment and a fine of
        not more than ₱10 million or both.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598fe93f-6aa8-43db-a166-fb56542b3918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:55:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d9347a-bb6f-40db-b97b-21de8d8ae8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:55:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These latest raps come on top of three other complaints filed against
        the bank''s former directors, officers and employees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b01365-59d9-459b-9571-3b611340239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:55:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe488c27-73f1-46c6-848a-cd703f38d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:55:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:37.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, former Foreign Affairs Secretary Perfecto Yasay<a href="https://cnnphilippines.com/news/2019/8/22/Former-DFA-secretary-Yasay-arrested-Banco-Filipino.html">
        was arrested as a former director of the savings bank</a> for violating Republic
        Act No. 8791 or the New Central Bank Act. He was allegedly involved in a conspiracy
        to secure a ₱350-M loan for a real estate company in the early 2000s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d75173-b7d8-464e-bcc8-b6ea4447025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:55:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd34dc3-23fe-414d-b64a-18c7e20451a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:55:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the Bangko Sentral ng Pilipinas (BSP) <a data-cke-saved-href="http://www.bsp.gov.ph/publications/media.asp?id=2548&amp;yr=2011&amp;fbclid=IwAR24L0SOa7oi_Dnj_anPYUyIR7PmYGpJWMaykDLNzf2c_M4-eXfDcQbl12Y"
        href="http://www.bsp.gov.ph/publications/media.asp?id=2548&amp;yr=2011&amp;fbclid=IwAR24L0SOa7oi_Dnj_anPYUyIR7PmYGpJWMaykDLNzf2c_M4-eXfDcQbl12Y">filed
        a case against Yasay and nine other officers</a>, namely, Chairman and President
        Teodoro O. Arcenas, Jr., Vice Chairman Albert C. Aguirre, Executive Vice President
        Maxy S. Abad, directors Orlando O. Samson, Adelaida C. Adduru-Bowman, Francisco
        A. Rivera and Ramon E. Montano, Executive Vice President Catherine Aguirre-Hernandez
        and BF SVP Roberta Afable for approving "self-serving"loans worth ₱2.192 billion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5afe71d-f64b-4882-a07d-d0d071349118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:55:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After posting bail, Yasay <a href="https://www.cnnphilippines.com/news/2019/8/26/Yasay-Banco-Filipino-closure-illegal.html">had
        maintained that closing down Banco Filipino was illegal</a>.</p>'
  'sudan-factory-fire-deaths':
    'author': 'Bukola Adebayo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-04T21:11:07.148+08:00
    'imagesource': 'jcr:e045c4dd-0b46-4a10-b330-adbcfd55203d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16c23ca3-c79f-41f3-921a-caf75517c5fd'
    'lead': 'At least 23 people died and more than 130 were injured in Sudan after
      a fire triggered an explosion at a factory in northern Khartoum on Tuesday,
      according to state news agency SUNA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T21:14:00.790+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:02:37.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:02:13.287+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Sudan', 'Khartoum']
    'template': '1'
    'title': '23 dead, 130 injured in Sudan factory fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f04939-a84f-4f01-bd20-1f926fa62f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:14:00.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 23 people died and more than 130
        were injured in Sudan after a fire triggered an explosion at a factory in
        northern Khartoum on Tuesday, according to state news agency SUNA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c03c52-ab2c-4360-9335-0ef86887c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:14:00.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened while a tanker truck was offloading gas at
        a ceramics manufacturing company in an industrial area of the city, <a href="http://suna-sd.net/en/single?id=481508"
        target="_blank">SUNA reported</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af0f7c8-ed52-42fd-9ad2-6687394bcedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:14:00.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan''s Council of Ministers said it had set up a committee to
        investigate the circumstances that led to the fire and how such accidents
        could be prevented, the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e836ca3-7083-4df1-9362-f7179337d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:14:00.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council also directed the Ministry of Health to launch a public
        appeal for blood donations for survivors who are in need of blood transfusions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e406a2ab-8304-455c-9ac5-758a8a19bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:14:00.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary death toll from the fire was 15, according to the
        Sudanese Doctors Union, which called on their colleagues that were off-duty
        to rush to the hospitals to help.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc757f-c62b-4b45-b9c3-1cd944cedbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:14:00.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Committee of Sudan Doctors (CCSD) in a post in Arabic
        <a href="https://www.facebook.com/Sudandoctorscommittee/?ref=nf&amp;__tn__=%3C-R&amp;eid=ARC8C8gQnlv1kUCu84-h-j8TNnN0V_5zxDI6xoU4qGcvZQ4jYUZVW4R3nGZl6bjkCPLxodxFEdoUEL5x&amp;hc_ref=ARSdLhEFCr-o31NkE41M3YmcToTiIawyCIT_chu7xad1vWlngokbJsD0zLH1EsfkHrs"
        target="_blank">on Facebook</a>&nbsp;said many of the wounded in the fire
        had been taken to several hospitals in the capital for treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9770a13a-ec45-4c2e-9803-7083d97d957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:14:00.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCSD, which led a protest movement calling for a civilian rule in
        Sudan, pleaded with other health workers in the city to prepare for more casualties
        as people were being evacuated from the scene of the accident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc208e5-a8c1-4703-b87a-031035839a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:14:00.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos shared on social media showed fire and <a href="https://twitter.com/moo_musa/status/1201830517836001282?s=20"
        target="_blank">black smoke billowing</a>&nbsp;from the factory as paramedics
        and rescue workers at the scene searched for victims and tried to put out
        the inferno.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af92927-f331-480e-8f6d-843ba460d727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:14:00.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/03/africa/sudan-factory-fire-intl/index.html"
        target="_blank">23 dead, 130 injured in Sudan factory fire</a>."</em></p>'
  'trump-joke-johnson-trudeau-macron-rutte':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-04T21:28:59.744+08:00
    'imagesource': 'jcr:69430713-0226-4d93-9175-9e30bc189953'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dfe2e18-32a3-407c-afd8-a408ec516c32'
    'lead': 'World leaders at the NATO summit in London were caught on camera appearing
      to joke about US President Donald Trump during a reception at Buckingham Palace
      Tuesday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T21:33:19.920+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:02:36.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:02:13.472+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NATO', 'NATO-summit', 'Donald-Trump', 'Boris-Johnson', 'Emmanuel-Macron',
      'Justin-Trudeau', 'Mark-Rutte']
    'template': '1'
    'title': 'World leaders caught on camera appearing to joke about Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca9b92e-0aea-41de-8fe6-7af7ecf312ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — World leaders at the <a href="https://edition.cnn.com/2019/12/04/politics/donald-trump-nato-day-two-london/index.html"
        target="_blank">NATO summit</a>&nbsp;in London were caught on camera appearing
        to joke about US President Donald Trump during a reception at Buckingham Palace
        Tuesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef17d1-e0d5-4d38-9220-5627ef41a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video appears to show British Prime Minister Boris Johnson,
        French President Emmanuel Macron, Canadian Prime Minister Justin Trudeau and
        Dutch Prime Minister Mark Rutte having a laugh about Trump''s behavior during
        the summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c973269-608e-466b-b5b7-a4fd7b630eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-second clip, which has gone viral and was <a href="https://twitter.com/PnPCBC/status/1202008162997538817"
        target="_blank">first reported by CBC</a>, begins with Johnson asking Macron
        why he was late.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6847b5b-8900-43c2-ba96-8a0470cdd1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is that why you were late?" Johnson asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09afc71-79fa-4af8-b0f9-76834467e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron nodded, as Trudeau replied, "He was late because he takes
        a ... 40-minute press conference at the top."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20deccd3-9e77-4b5a-b7d5-0cc70e318998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At no time in the video do the leaders mention Trump by name, but
        Trudeau''s comment appeared to reference Trump''s lengthy remarks to the press
        during their earlier meeting on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a69cf90-a131-4ee3-811e-8fd9251309ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of them seemed to be aware that the conversation was being
        recorded, although they were talking openly and loudly enough to be heard
        by others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d2862e-9108-4563-8ff3-331ae102cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just watched his team''s jaws drop to the floor," Trudeau also
        appears to say at one point, though it''s not clear which team he was referring
        to.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea148d9b-a5f4-460a-a01b-20c4328bbbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microphones could only pick up snippets of the conversation at the
        reception, which the press was given limited access to.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf477398-5a84-4472-9b05-60b811bc7ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment on the video.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba54dfb-190f-4cee-a558-2d0cb4b074b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Macron at the Elysée Palace told CNN they had
        "no comment. This video does not say anything special." A spokesman for Trudeau
        told CNN they also had no comment to make, and a spokesperson for Rutte also
        told CNN they do not comment on closed-door sessions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc321d31-5967-4179-b95d-c9ebe0c8d851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clash with Macron</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64238701-1232-4258-b55a-bf8fb27c32f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spent Tuesday in meetings in London headlined by a clash with
        a key ally, France. He met with NATO Secretary General Jens Stoltenberg, Macron
        and Trudeau, making extended remarks and taking questions from the press on
        each occasion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a3d14f-c4e3-4d0e-a597-f28e67b74826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s <a href="https://edition.cnn.com/2019/12/03/politics/donald-trump-nato/index.html"
        target="_blank">one-on-one meeting with Macron</a>&nbsp;was remarkably tense
        as the French President refused to back down from remarks that Trump called
        "nasty" and "insulting." Last month, Macron had described NATO as suffering
        from "brain death" caused by American indifference to the long-time alliance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b691d-3562-480a-8d12-2499bbb577c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two leaders appeared to be on good terms as they walked
        onto the road leading to 10 Downing Street together for another reception
        following the gathering at the palace. It appeared that Trump had given Macron
        a lift in his motorcade vehicle commonly referred to as "the beast."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c3baae-96b5-454b-94b4-4614c51c4879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is scheduled to hold meetings on Wednesday with German Chancellor
        Angela Merkel, Danish Prime Minister Mette Frederiksen and Italian Prime Minister
        Giuseppe Conte. He''s also expected to take part in a working lunch with representatives
        of Estonia, Greece, Latvia, Poland, Romania, Lithuania, Bulgaria and the UK.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc98858f-6c6a-4b3c-8ea6-5b10ce0bbb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is also scheduled to give a press conference before
        flying back to Washington.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df0b93b-7c54-4f5c-ad79-2593fe44c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T21:33:19.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/04/politics/world-leaders-joke-about-donald-trump-nato/index.html"
        target="_blank">World leaders caught on camera appearing to joke about Trump</a>."</em></p>'
  'world-leaders-joke-about-trump':
    'author': 'Maegan Vazquez, Jim Acosta and Pamela Brown, CNN'
    'caption': 'US President Donald Trump called Justin Trudeau "two-faced" Wednesday
      after Canada''s Prime Minister was caught on camera appearing to joke about
      Trump with other world leaders at a Buckingham Palace event the night before.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-04T22:15:27.086+08:00
