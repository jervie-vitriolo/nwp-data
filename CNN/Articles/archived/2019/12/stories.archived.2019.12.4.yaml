    'jcr:uuid': '6357edbe-9856-4c1f-9702-ac3a876656d2'
    'lead': 'One of President Donald Trump''s most common responses to intelligence
      briefings is to doubt what he''s being told, former Deputy Director of Intelligence
      Susan Gordon says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:25:51.519+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:02:55.985+08:00
