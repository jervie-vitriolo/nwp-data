      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d30c7-e6c4-48f4-abb8-e8ca63b8b365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google was long seen as the ideal of workplace culture with enviable
        benefits such as free meals, on-site childcare and an emphasis on transparency.
        But the company''s reputation is changing as tensions with employees continue
        to rise and backlash toward its policies grows.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a794f-b5af-403a-8131-7908b7ffa18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d0fa4-842d-4f32-9c92-7bed0d60470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Google employees have engaged in protests and organized
        walkouts over issues such as the company''s handling of sexual harassment
        allegations against executives, claims of inadequate action on climate change,
        pursuit of military contracts, and the potential development of a censored
        search engine service in China.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63ba4d-de84-4f31-84fc-1ac13d781f81'
