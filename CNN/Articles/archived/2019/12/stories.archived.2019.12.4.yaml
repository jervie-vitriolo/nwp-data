      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ce28c-de15-4227-bbc4-63a8fa305ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:11.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the gang are alleged to have overpowered the victim and
        dragged her to an enclosed area a few feet away. They covered her mouth with
        their hands to ensure her silence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32578248-3d01-4623-9361-82c3e5672a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8256f03-c012-4c25-99cf-25f9f412cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four men are then alleged to have taken turns raping the victim,
        according to R. Venkatesh, a police inspector in the southern city of Hyderabad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3452e-fbeb-4609-89a3-58a6f44ebaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:11.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b144bd9-bcdd-4a43-8d69-15c8a848c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later they strangled her, before driving her lifeless body nearly
        12 miles (20 kilometers) away and dumping her body under a highway overpass.
        In an effort to conceal their crime, they poured fuel on her body and set
        it alight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2509061-98b0-49fe-8c2d-e2772b7fdcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fea200-4b2c-492b-b462-6ed533e396ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four men have been arrested for her rape and murder, according
        to police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87523e5d-d4a9-4a96-8be2-1d4b42a5d455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9f7e5-5a3d-4673-b832-6577cfe4aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news spread of the monstrous crime, protests erupted in Hyderabad
        and later expanded to cities including Bengaluru and India''s capital, New
        Delhi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa47545-9edc-4736-8ba1-f76c94f2b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff3733-1a46-4626-b05c-01636593f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people in the angry crowds demanded the death penalty for the
        suspects and called for justice after yet another rape and murder of a woman
        in India.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd86d16-d1bd-4dec-ad3b-e7bc93565ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a5b6f6-836a-4282-af41-d1dce1d2dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to India''s National Crime Records Bureau (NCRB), around
        100 sexual assaults are reported to police in India every day. In 2017, more
        than 32,000 rapes were reported across the country &nbsp;but experts say that
        the real number is likely much higher, owing to the shame attached to sexual
        assault and the social barriers faced by victims.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd1b974-c31b-433d-8f3f-5da2e40157c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a4afb-77b1-48ff-94ba-d980aa16fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An endemic problem</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc4816-0617-4aa5-ad3f-49b596e0a032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outrage in Hyderabad comes just two weeks before India marks
        the anniversary of a disturbingly similar crime. The gang rape of a 23-year-old
        physiotherapy student in New Delhi on December 16, 2012, brought the issue
        of women''s safety in India to the world''s attention.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d76fc-2f7c-4eb1-a7f9-05d7a941c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3011fa-9962-42e8-af66-2a00d93081ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2013, four men were sentenced to death in that case.
        The decision was upheld in 2017 and the four men remain on death row.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f14a5af-dbaa-432b-90a9-c518050a8f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2258167-2ff5-46fe-a320-e21ff2a8e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another perpetrator was underage at the time and received a lesser
        sentence, while a sixth attacker died in prison.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53775dc-8a08-442a-b310-b1583dacceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb14280b-5260-4111-be07-a04cb31c60fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case led to protests across India and intense media coverage
        around the world, shining a light on India''s pervasive problem of sexual
        violence against women.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9eef4d-ab3c-4e98-8462-f062fbe55663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196d2160-2354-4890-a8d9-aba55d0fa353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nearly seven years on, campaigners say that not much has changed
        for women in the country. The Hyderabad murder was just one of many vicious
        and violent crimes committed against women and children in the country during
        the past seven days alone.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd190f43-05de-402b-a2e3-7248edab0705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0c2eba-dabc-42d7-8ec4-c07c28d6fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In perhaps the most shocking incident, a 6-year-old girl was raped
        and strangled to death with her own belt on Saturday in a village near Jaipur,
        in the northern state of Rajasthan, more than 870 miles (1,400 kilometers)
        north of Hyderabad.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d442c-a886-440e-9f33-444a53917cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8a646-b0fb-4058-bcb0-1c8017c5a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A drunk 38-year-old man is alleged to have lured the girl out of
        school by offering her candy, and killed her because she knew him and feared
        she could identify him to authorities, according to Vipin Sharma, a senior
        official with Rajasthan police.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cc762b-4e6b-4d18-b5f9-f4de0502770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf8074c-51f7-48f1-a471-578c2b29bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was arrested by police on suspicion of rape and murder.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2eb93-60ff-42cd-b863-97ba47dbc74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f396b8-3d2c-41b1-99fe-a20b4a5ab5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 620 miles (1,000 kilometers) south of Hyderabad, a 40-year
        old woman was attacked with a gardening tool in the city of Perumbavoor in
        Kerala, early Wednesday morning. She was raped, and later died of her injuries,
        said K. Bijumon, a senior official with Perumbavoor police.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5fb684-0592-45b0-9ea4-9f123d737a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0eabf-cd5f-4ac9-a254-5cc80f7050ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perumbavoor police have arrested a 28-year-old man in connection
        with the crime and he is currently in custody.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b11abe-55d6-4914-8d59-8125f0ea9e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece070a-7c25-4cde-8978-1ee2dfed921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, in the eastern state of Jharkhand, a 25-year-old
        woman was gang raped by a group of 12 men, said Rishav Jha, a senior police
        officer with Ranchi police.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538075fc-c457-4f1d-8e2e-2b99683b9acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434cd49c-8285-4535-a610-5b59d493a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was sitting with a male friend when the gang surrounded
        them. They assaulted her friend and then dragged the woman to a nearby enclosure,
        where they took turns raping her.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb38b4-93ed-4e0f-bd81-cde5e4749032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9fcdce-0fb1-40db-b77b-2564e98d9d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12 suspects have been arrested and are currently in police custody.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569dd9a-ef29-485d-9a61-361bc419c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3337df43-9d60-45e0-9e5b-5f94a244be48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rape culture</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33824f05-ed71-41c3-8c4c-7469f368244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deep-rooted problem of sexual assault in India has in the past
        been seen by authorities as more of a social and cultural issue rather than
        a concern for law enforcement, according to women''s rights activists.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1bdf2-193d-4b41-b96d-52b309b01b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a817e-776c-43a7-a81e-d1fbb1117b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in the mind of society, and men and boys to brutalize women.
        They get a power kick. If law and order and enforcement is strong, then the
        law starts acting as a deterrent. The politicians make obnoxious statements.
        They help in creating the rape culture," said Ranjana Kumari, director of
        the Delhi-based Centre for Social Research.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0787c9-7da3-47e0-a44e-06623d8769e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f4a459-a115-460e-be7c-f5bc2abb0e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law is not acting as a deterrent," added Kumari.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2989c022-a60b-4d94-87be-76928da2dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45e998-465d-4081-9280-60e865127098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in India''s Parliament have condemned the Hyderabad incident,
        demanding stricter laws and swifter punishment for rapists. Some even called
        for rapists to be publicly lynched or castrated.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3106fb97-8f7d-4e9b-bb84-120f36e15886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406aeb9b-333e-45b6-9413-00bfd712896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the 2012 Delhi gang rape case, lawmakers passed a
        series of amendments to the existing rape laws. Additional legislation was
        passed last year following the heavily publicized rape and murder of an eight-year-old
        girl. The amended law lengthened prison terms and introduced the death penalty
        in cases where the victim is younger than 12 years of age.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e66cb95-4d62-4413-9ce6-422af1f0937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983936f2-f4bc-4c9e-affc-d4db433bb352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a woman''s rights activist went on hunger strike in
        Delhi to demand the death penalty for all rapists, saying she would not eat
        until a new law was passed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b7b8a2-059b-489f-88ba-bd7b304e7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b466ce3-8ae8-40c0-a149-9cee8b05f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can we sit silently when there is no one to listen to her screams?
        Whoever is silent today, their conscience will have to answer to this for
        the rest of their lives," Swati Maliwal, chairwoman of the Delhi Commission
        for Women, wrote on Twitter on Monday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73958df4-998d-432d-b40c-7be77126a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666223dd-0a37-4242-b11c-1d19d8146f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is yet to execute any convicted rapists following the introduction
        of the amendment.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5def45-f255-4d8a-a764-21624a66a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185bb3f8-b337-497f-820f-c37309fefa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a total 117,451 rape cases were pending in the country,
        while 28,750 cases were brought to trial, according to NCRB figures.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e778d4b1-e5a1-4e70-a5d7-43b076e86f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eced60-9ca7-4b35-bd10-780cab932005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s rights activist Kumari said putting more suspected rapists
        on the court stand was of greater concern than carrying out capital punishment.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a9eecd-750b-418b-9b34-5e3570decc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c575e44-0ec9-4564-8976-f0511a19d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If India were to start hanging people for rape, authorities would
        need to set up gallows the length and breadth of the vast nation of more than
        1.3 billion people, Kumari said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ec3dd-0a24-498e-ac0c-592631d4290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d239c-3235-4bf2-bfe9-390b1e94b1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.990+08:00
      'mgnl:createdBy': 'glee'
