      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Looking for a Christmas gift for a
        Roger Federer fan? Your search might have come to an end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6332d4d9-9da4-4375-91f1-7b4441d49216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.691+08:00
