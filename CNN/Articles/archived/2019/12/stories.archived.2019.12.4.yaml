  'northwest-syria-airstrikes':
    'author': 'Kareem Khadder, Eyad Kouri and Eliza Mackintosh, CNN'
    'caption': 'An aerial view shows the destruction following a regime airstrike
      on a market in Maarat al-Numan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-04T01:38:52.145+08:00
    'credit': 'From Omar Haj Kadour/AFP/Getty Images'
    'imagesource': 'jcr:89cc83be-38df-44d5-a63b-863495cbd285'
    'jcr:mixinTypes': ['mgnl:hasVersion']
