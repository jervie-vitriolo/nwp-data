      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning to cap off the year with your friends, officemates, or
        family? Relive the year that was and make new memories as you host your intimate
        celebrations in the comfort of Aruga’s spacious suites when you book the Gatherings
        at Aruga package, perfectly complemented with ₱5,000 worth of dining credits
        from Aruga Café by Mesclun and a wine and cheese platter from Säntis Delicatessen.</p>'
    '8':
      'image': 'jcr:32da0543-3fd1-4bb8-a304-62dd7ae15e02'
