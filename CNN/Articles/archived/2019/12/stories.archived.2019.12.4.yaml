      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Come home to Aruga
        this holiday season and revel in the Rockwell brand of sophisticated interior
        design and outstanding service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a236b3-712c-4fd3-b6fc-f5591024b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:50:30.203+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:03:02.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aruga’s newest holiday offerings offer the promise of a unique experience
        for guests who want to have a delightful stay, from check-in up until checkout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6fb0b5-051a-413b-b307-5f37eab748d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:50:30.204+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:03:02.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yuletide Getaway, Gatherings at Aruga, and Holiday Bear Themed
        Suite packages are thoughtfully curated for families coming together for the
        holidays or for friends celebrating an intimate yet gleeful get-together.
        You can even do your-last minute Christmas shopping at the Power Plant Mall,
        which is conveniently located right across Aruga.</p>'
