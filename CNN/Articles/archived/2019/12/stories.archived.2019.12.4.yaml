      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the men''s category, Miguel Barreto and Jessie Lacuna qualified
        in the finals of the 400m freestlye event, while Jonathan Cook and James Deiparine,
        will swim for the 100m breaststroke gold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
