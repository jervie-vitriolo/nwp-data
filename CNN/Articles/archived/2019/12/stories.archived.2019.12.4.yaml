    'lead': 'Several provinces have declared a state of calamity following the onslaught
      of Tisoy (international name: Kammuri) who has left at least 12 people dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T23:34:17.905+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:02:32.267+08:00
