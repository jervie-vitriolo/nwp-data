  'Google-co-founder-Larry-Page-stepping-down-alphabet-ceo':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-04T07:44:29.496+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39c5fe67-6f47-4337-b81e-f3503dd5ab2f'
    'lead': 'More than 20 years after launching Google out of a Menlo Park garage,
      Larry Page and Sergey Brin are relinquishing their executive roles at its parent
      company Alphabet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:51:26.636+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:03:09.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:02:00.725+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['google', 'larry-page']
    'template': '1'
    'title': 'Google co-founder Larry Page stepping down as CEO of Alphabet'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f7569b-3f4e-44be-a82c-04a19cfc7858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;More than 20 years after launching
        Google out of a Menlo Park garage, Larry Page and Sergey Brin are relinquishing
        their executive roles at its parent company Alphabet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4a8e16-b6a6-4e7b-9cdc-30cadcd5edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3bffa-5f1f-4633-a892-fe1ddb8161b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page and Brin are stepping down as CEO and president, respectively,
        of Alphabet, the company announced Tuesday. Sundar Pichai, the current CEO
        of Google and a longtime executive at the company, will take over as CEO of
        Alphabet in addition to his current role.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b6e93-cdb9-460b-bd3a-3e7b9924f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a4e171-8285-4b1e-899e-0a6c68bfa781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cofounders will continue to serve on Alphabet''s board of directors.
        They also maintain voting control over the business, all but guaranteeing
        their ability to influence the direction of Alphabet with or without their
        executive titles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a1a88-1de0-4f13-8392-069902a2a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4cc9b9-b72f-4b8d-a0b5-387bf7f59a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never been ones to hold on to management roles when we think
        there''s a better way to run the company. And Alphabet and Google no longer
        need two CEOs and a President," they wrote in a letter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5558ff5-3ade-410d-815d-fb424f97edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef8d188-2e3c-4177-b0ed-8bd81ed3f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive shuffle comes at a time when Google is facing mounting
        scrutiny. Regulators and politicians in the US and Europe have questioned
        the company''s size, data privacy practices and potential impact on society.
        Page, once the face of the company, has largely receded from public view.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba08d3-99d8-4cd4-967a-9c70ae1e0eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a23072-d797-486d-af19-6f2c72db80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page has been absent from the company''s quarterly earnings calls,
        and notably hasn''t appeared at big tech hearings on Capitol Hill. In 2018,
        Page was called before the Senate Intelligence Committee investigating foreign
        election meddling, but didn''t show. Last year, Bloomberg Businessweek published
        an article headlined "Where in the World is Larry Page?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a3d1c-baa7-472b-a2d0-50500ec6fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d666d-f2f3-490a-a4c5-95adbaa160ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Page has been investing in flying car startups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971ab4d-633e-4d4c-8f71-ace45c53c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8038c53-b0cb-4922-a252-78a62aef6ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Google is confronting growing tensions with its
        own employees. Last week, Google dismissed several outspoken workers for allegedly
        violating its data-security policies. Some employees quickly accused Google
        of trying to suppress its critics, as well as workers'' attempts to organize.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afeb9b4-1a0b-466f-adf5-1f4b34844f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332351a6-46fa-4fc6-87ef-6af84b0b6d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai, who is known for his engineering talents and general likeability,
        took over as CEO of Google in 2015 as part of the company''s broader corporate
        restructuring to create Alphabet. Prior that, Pichai had held a variety of
        roles at the company, including overseeing Chrome, product chief of Google
        and head of the Android operating system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a149c-d50a-49fc-b7a7-73c547577f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb36ea6-b3ae-4db9-89fa-cbb4db4a183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Google CEO, he has appeared on earnings calls and keynoted major
        events such as the Google I/O developer conference. Under his leadership,
        Google''s business has continued to grow and expand more into hardware and
        cloud computing, though the vast majority of its revenue still comes from
        advertising.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd669b80e-76e0-4fa0-978c-6bd18112d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65886a39-b1e5-4de0-be24-59cfdbb1677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brin and Page said they will remain "actively involved" as board
        members, shareholders and cofounders. They also said they plan to continue
        speaking with Pichai "regularly."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37818842-cdec-44e2-9aca-9add5b33cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:51:26.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2019/12/03/tech/alphabet-google-co-founder-larry-page-step-down/index.html"
        href="https://edition.cnn.com/2019/12/03/tech/alphabet-google-co-founder-larry-page-step-down/index.html"
        target="_blank">Google co-founder Larry Page stepping down as CEO of Alphabet</a>"</em></p>'
  'tisoy-fatalities-':
    'caption': 'Strong winds caused by ''Tisoy'' brought down trees in Legazpi, Albay
      on Tuesday. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-04T09:51:35.361+08:00
    'imagesource': 'jcr:d36c5b83-5e7f-4d90-980d-3e1cc023c975'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0eae241-4185-4e36-985b-bea207dd6c72'
    'lead': 'Most of the fatalities were from the regions of Mimaropa and Bicol, where
      Tisoy, which entered the country as a typhoon on Saturday, made four landfalls.'
