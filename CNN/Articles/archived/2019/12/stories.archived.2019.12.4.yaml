      'mgnl:lastActivated': 2023-01-27T00:03:28.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a639f01c-bf71-403b-af37-c0c222403d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:28.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve taken stock and looked at this from every angle, and over
        the last few days have come to one of the hardest decisions of my life," Harris
        wrote in the email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6d705-882e-44f4-9686-480fd0693f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.234+08:00
