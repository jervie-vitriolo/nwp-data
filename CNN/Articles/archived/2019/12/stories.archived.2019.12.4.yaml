    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cholesterol', 'heart']
    'template': '1'
    'title': 'Reduce cholesterol earlier in life to prevent heart problems later,
      study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657799e-fbb7-448b-82a8-4a18165fd394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; To prevent heart problems later in
        life, people 45 and younger with higher levels of bad cholesterol might want
        to change their eating and exercise habits, or even talk to their doctor about
        medications such as statins, a new study says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95344ea-54f2-49f2-b9da-87d73dfd19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ba9d3-05cf-46b5-817b-416ae955c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the medical journal the Lancet on Tuesday,
        is one of the most comprehensive analyses of the long-term risk of cardiovascular
        disease related to what''s known as non-HDL cholesterol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7724485-e22f-4293-b37b-8e478ab6a042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0dffe-9577-4314-8075-e1ae3cf5c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-HDL cholesterol is your total cholesterol value minus your HDL,
        or "good," cholesterol. Non-HDL cholesterol includes LDL, or "bad" cholesterol,
        that builds up in the walls of your arteries, restricting blood and oxygen
        flowing to your heart, and triglycerides, the fat carried in your blood from
        the food you eat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f5b62-5793-4027-b31f-4aa2cb070841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c44bb0b-7a4d-40df-be82-5f2b9abaaaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Reducing risk by lowering cholesterol earlier</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c966c6a-f446-4cd5-bd95-696f079bebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at the records of almost 400,000 people. Their
        ages ranged from 30 to 85 years and the patients came from 19 countries. They
        were tracked for a median of 13.5 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c477f-fdaf-410e-b6b1-06407a4dde13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0aef53-128d-45a5-b336-ed04ce989a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at this data, the group that was most at risk for future
        heart problems related to non-HDL cholesterol were the people who younger
        than 45 years old.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2df7a5-569e-436f-8b37-5f5c7a3c7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2f18c-9125-455a-98a3-1e162da09aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that women under the age of 45 with non-HDL cholesterol
        levels that were less than optimal had a 16% probability of having a non-fatal
        heart disease event or stroke by the time they turned 75. That''s if the women
        had at least two additional cardiovascular risk factors, like they were overweight.
        For older women with the same risk factors, the risk was 12%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c60633-0778-4bcc-b21d-a67cac6f3d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea37999d-f524-41fb-9da5-18ce7f3b7733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For men under 45 with those same risk factors, the risk was 29%.
        For men 60 and older, it was 21%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8986569-4563-4015-826d-1e30e1ac798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5538287-6942-4f6e-b39d-d56b3dd9c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increased risk in younger people could be due to the longer
        exposure to harmful lipids in the blood," said Barbara Thorand, author of
        the study and researcher with the German Research Center for Environmental
        Health in Germany.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78cfac-8f47-499c-8c0e-1a93372a07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09274692-59d9-4c5c-a223-299f7311f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most cholesterol goal calculators and current cholesterol guidelines
        are based on a 10-year risk of having a heart attack. This study suggests
        that calculation could be underestimating the risk, but more research needs
        to be done.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ac6bd-127b-4a50-bb9f-e94cb008a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547fded-7d58-499d-b861-28a45b687e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s authors calculated the risk further and say, hypothetically,
        if people in the under-45 age group cut their non-HDL cholesterol levels in
        half, they''d reduce their risk of heart problems significantly, from about
        29% to 6% for men and 16% to 4% for women -- despite other cardiovascular
        risk factors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578fcd17-a518-4ce2-a4cc-7a086dc6a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701d46d3-5486-4b44-8db2-aefb078aeee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the risk reduction is much larger if cholesterol levels
        come down at a younger age.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f835ebe-831b-466c-a2ba-57918d23da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77208a8e-695e-4dd0-9265-2ab204083155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to lower your cholesterol</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196a1869-b426-43b5-9ff0-28a36b3cb4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Roger Blumenthal, director of Johns Hopkins Ciccarone Center
        for the Prevention of Cardiovascular Disease, said the Lancet study is an
        "extremely well-done analysis" that is "very helpful to clinicians and patients."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102ae84-924a-412e-b477-440441131aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da75c57-0ded-4ba1-b056-4e5232602153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blumenthal did not work on the new study, but helped write the current
        American Heart Association cholesterol treatment guidelines. He said doctor-patient
        conversations are "key" to good heart health and this information could be
        another part of the conversation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eabb689-d956-4024-8a34-bd5c485750f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae621c-1507-441e-a75d-74a4f7f9f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now there is even greater long-term data, in such a large number
        of patients, that shows why striving for lower cholesterol numbers is so important,"
        Blumenthal said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197bb03c-424e-4c8b-9859-d43c6b0eab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ef0c1-7b37-4f05-8fa3-ce28405aa654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To lower your cholesterol, the AHA guidelines suggest patients start
        with lifestyle changes first.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dfa16a-74d3-4116-89d6-b89bf479d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb666914-28ea-431e-9707-c4428fb46945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avoid gaining weight, try to avoid being sedentary," Blumenthal
        said. Exercise for 30 minutes a day, five days a week, at least. Don''t smoke,
        or do stop using tobacco products. Keep calories to a healthy amount; the
        current US dietary guidelines say that would be 1,600 to 2,400 calories per
        day for adult women and 2,000 to 3,000 calories per day for adult men.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c495e8-78db-4121-9f80-38bbef401c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f14cdc-0aba-4b8d-a54a-7bd9e80b809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a patient''s cholesterol levels still remain high, starting on
        a statin earlier, rather than waiting, can reduce heart attacks or strokes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd14fd-4b99-488e-a241-b686448cb3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fad8e2-58c6-4250-a196-2ea047ee1943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the American Heart Association guidelines we talk a lot about
        a risk reduction and we try to prevent problems by giving patients as much
        good information as possible," Blumenthal said. "This article reinforces the
        idea that earlier intervention, to keep cholesterol levels in a desirable
        range, rather than delaying to much later in life, needs to be discussed clearly
        and early."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b8635a-196d-4f92-a194-7d777651a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1566410-91a5-4d55-a8bd-ad471cbd686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart disease is the No. 1 killer in the world and the number of
        people dying from heart problems has been rising.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cade4e76-b6a3-4557-b422-9eecab4eca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f11e48-7620-4a37-9a2f-77a38b5469a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nieca Goldberg, a cardiologist at New York University Langone
        Hospitals who did not work on the study, said she thinks this focus on measuring
        non-HDL cholesterol to reduce long-term risk of heart disease is a smart approach.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ae4314-7040-41a8-8250-5edaef9b9214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f500951-b3aa-4064-9234-f53555171444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:40.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg said she emphasizes with her patients that good heart health
        starts with a lifetime of good lifestyle choices.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5940637c-bd8f-4be1-ad0f-af0235a95e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:26:01.877+08:00
