    'lead': 'Three separate attacks targeted busy marketplaces in northwest Syria,
      producing a brutal death toll Monday in the war-torn area, according to local
      volunteer and rights groups. At least 19 people were killed, 12 of them children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T01:43:23.055+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:03:33.536+08:00
