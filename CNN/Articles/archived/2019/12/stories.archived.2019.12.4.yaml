      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b5c812-6b9c-4488-b865-841891e66640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:33:55.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s inevitable. It''s not possible. As soon as we can,” Villar
        said of the President’s promise.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a9c00-b2bf-4897-b314-5a35f6e5a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:33:55.972+08:00
