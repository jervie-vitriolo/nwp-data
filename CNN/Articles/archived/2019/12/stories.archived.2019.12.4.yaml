    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '738c3109-0b8a-4ba3-a784-862fa765b107'
    'lead': 'Disney''s new massive and innovative ride acts as the centerpiece of
      the company''s $1 billion park expansion, Star Wars: Galaxy''s Edge. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:19:19.748+08:00
