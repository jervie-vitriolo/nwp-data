      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Transporting relief goods normally entails huge costs in freight,
        arrastre services, pilotage and other port charges,” Lapid said in filing
        Senate Bill No. 1151. “These costs are shouldered by relief organizations
        and aid agencies, but such amount could have been allotted to acquire more
        food and nonfood items for distribution to disaster victims.”</p>'
  'reduce-cholesterol-earlier-in-life-study-says-':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-04T20:20:12.210+08:00
    'imagesource': 'jcr:9b3fd16d-23dd-4176-9316-0c24de9786d4'
