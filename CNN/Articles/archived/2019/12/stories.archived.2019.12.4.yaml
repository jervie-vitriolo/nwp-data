      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Huawei is facing a growing backlash
        on social media in China after new details came to light in the case of a
        former employee who was arrested and jailed for 251 days following an unproven
        accusation of blackmail from the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0260de70-cc71-4b69-bf0a-3db786fca552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79226770-22e0-4eb4-8d36-418771e6d011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors released the former employee, Li Hongyuan, for insufficient
        evidence earlier this year but his plight has turned into a PR nightmare for
        the Chinese tech giant at a time when the trade war means the company is having
        to lean more heavily on its domestic market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee57db-ace3-46cd-af87-48ea85662e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6777c6b-cfa8-441d-80ef-c62a41930d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei had become a rallying point for patriotism in China as tensions
        with the United States mounted. Growth in its smartphone business has recently
        been propped up by Chinese shoppers as sales overseas slow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0dc160-61f6-45d0-a838-8305763def46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ac71c-5a16-4a94-aeca-360cc5646b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company has been facing outrage since a document circulated
        on Chinese social media last week showing that Li was awarded government compensation
        totaling 107,522 yuan (about $15,000) for being wrongfully incarcerated from
        December 2018 to August 2019. That document, which appeared to be from a district
        prosecutor''s office in Shenzhen, also detailed Li''s case against the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6223b4b8-713f-4de1-b15d-a0b82f8cb42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5596066e-249d-4b20-b276-02a1e1c0cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business could not verify the authenticity of that document,
        but an attorney representing Li confirmed details along with the compensation.
        And a separate document announcing the decision not to indict Li posted online
        by the same prosecutor''s office in August corroborated much of the information,
        including the circumstances behind Li''s departure from Huawei.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302624b9-cc66-4217-8340-38e9b76c6c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453282c8-9588-4e5b-8f03-269dd06b6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The facts of the crime determined by Shenzhen police are unclear,
        the evidence is insufficient, and it does not meet the conditions for prosecution,"
        reads the prosecutor''s document.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb42ddc0-f490-4f70-885e-10f2c43a8ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff2deed-8a9a-43da-a6d5-625a9519c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The August filing from the prosecutor states that Li left Huawei
        in January 2018 and negotiated an exit package. Two months later, a Huawei
        employee wired 304,742 yuan ($43,000) into his bank account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1d7a1-a2e4-4e86-9d0b-9ee4133981af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a8b90-57df-43cf-bf1e-310ba4181ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometime after that, Huawei reported Li to police and accused him
        of blackmail, saying the money transfer was made in response to Li''s attempt
        to extort the company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b830ccb-132c-407b-b6b1-194ef042a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d2ff73-ecb1-4d12-a3e6-182db25ba9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li was taken into police custody in December 2018 and formally arrested
        the following month, according to the document, before he was eventually freed
        in August.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21236baa-f6ab-4b22-9541-49a6840d6848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4119ba31-05e1-4b1c-a956-e28bc9078fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the prosecutor''s document, police investigators found
        that Li had "threatened" to expose his department head''s "illegal business
        activities" to government auditors and inspectors and used that to extort
        the company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54309c2f-cb20-45f0-a288-494925b3bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343cc87-b7bc-4050-94f8-2453e0069c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li''s attorneys denied their client had "threatened or coerced"
        anyone in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dca884-9c06-48b0-9387-db3117b74fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59db5b-66b5-4945-9e04-ef5ad470f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Business, Li''s defense team confirmed
        that their client was never prosecuted and instead was awarded compensation
        by the government. They stressed that Li was legally exonerated and highlighted
        the prosecutor''s "objective and fair attitude" during the judicial process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12670f88-4ae0-4dff-8248-ca82fc9991df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7649f8e8-e910-4379-b701-7385a973e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei did not address the prosecutor''s findings that Li was threatening
        to expose what were described as illegal activities. The company said in a
        statement to CNN Business on Tuesday that it has "the right, and in fact a
        duty, to report the facts of any suspected illegal conduct to authorities."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae64b598-ea04-44e8-8cd3-85f44fc92484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3440285-ba76-4595-8c9c-193c8169dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the decisions made by the authorities," the company
        added. "If Li Hongyuan believes that he has suffered damages or that his rights
        have been infringed, we support his right to seek satisfaction through legal
        means, up to and including lawsuit against Huawei. This is in keeping with
        the principle of equality before the law."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be09f9d-73a0-48ae-b5f0-af4c796e480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46986fc-1755-4721-913e-970de3a45a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lan Rui, one of Li''s lawyers, told CNN Business that Li does not
        plan to sue Huawei.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a271414-131d-4588-98c8-e33e2d57ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35ee39-58bb-4595-9dbf-7aede848645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This whole episode has burdened Li physically and mentally and
        now the intense media attention is like rubbing salt into his wound," Lan
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364e6eb-6559-4627-9ef9-9c6ca708689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c993f4-a27d-4ef0-8f12-aa47bb02df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li''s story first emerged in China just before the one-year anniversary
        of the arrest in Canada of Meng Wanzhou, Huawei''s chief financial officer
        and daughter of Huawei CEO Ren Zhengfei.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e7d45-8ea9-456e-8b66-168ca949ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623b86f-5212-4770-9aef-16bc388cc00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng was detained on December 1, 2018, by Canadian police on behalf
        of Washington for her alleged role in violating US sanctions against Iran.
        Meng and Huawei deny the charges. She has been barred from leaving Vancouver
        with a lengthy process of extradition hearings unfolding.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5694bd-5af8-4d85-9563-166e307b1f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e5bfc7-e88e-4cf8-ac42-8afa9583cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s state media and many social media users have long been
        the firmest and loudest supporters of Meng, lashing out at what they describe
        as a US and Canadian government "plot" to use her as a pawn to thwart Huawei''s
        — and, by extension, China''s — growing clout on the global stage.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab09593e-55a6-4da5-bbf2-52636c8e28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86152ce7-6c6f-4348-ae77-47b5e3b3824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has alleged that Huawei technology and products could
        be used as spying tools by China''s Communist authorities. Huawei has categorically
        rejected such claims. It is fighting a federal ban on its products in US courts,
        while lobbying American allies in Europe and elsewhere on the security of
        its 5G mobile network technology.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0667f4d8-f124-444d-b5f6-6e85a75a9f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ae927-f96d-417d-a582-58c1656aa421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Li''s case came to light, however, many Chinese voices online
        suddenly turned against Huawei. His case has been a trending topic on Chinese
        social media in recent days.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66877ba4-c7c9-4ecf-b02b-3348021eee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604802f7-c122-4f4c-9487-897230aa1c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a widely shared commentary, state-run online news outlet The
        Paper wrote: "If you step on someone''s toes on the street, you say sorry;
        Huawei''s action caused a citizen to lose his personal freedom for 251 days,
        how does it make sense that the company doesn''t feel like apologizing?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d35c8-7e71-4300-b434-dfdbd95112fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ead15-35a4-4a61-b669-051348dab975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei has lost a huge number of fans because these people now
        see a different Huawei: a strange monster that has no empathy and has turned
        into a bully," it added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a812ed1-690e-4244-9fd1-2b165d9d5a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3869553f-d3df-4ea3-9010-eb7ca12fbaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Meng''s plight is now eliciting some negative reactions on
        the Chinese internet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f5d909-7198-4456-92bf-2157c937b77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c4718a-1fa8-4f11-a3a3-3448f35c9517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter posted online Sunday, Meng detailed the support she
        had received during her "darkest hour" — including countless internet comments
        backing her and Huawei — and concluded that "such warmth is the lighthouse
        that will guide me forward."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41808413-18ef-4371-b6bb-8eeb9d492f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52d2632-5fdf-44ae-a114-5786d6edb9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a man, similar to your age, also a Chinese citizen, working
        at the same company as you — he was put behind bars but there was no lighthouse
        for him," a user named Laonanchai wrote on popular social media platform Zhihu.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19521ea9-edac-4202-9bb8-b0267419e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dee2a7-5596-46e9-b4bc-1b9b58aff266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now come to think of the Meng incident again, it really was karma,"
        said another user named Haiyan Gongzhu.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902dcae3-8080-46e2-a989-d345becb63c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c75d084-599d-4c16-9d1f-5d9ebb912915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of Huawei''s defenders have tried to point to the "isolated"
        nature of Li''s case.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eaf7d6-9fc0-4819-b410-5d20588f0766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef8ea6-03ee-4448-9103-3f4673827465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Writing off Huawei morally based on one case isn''t rational,"
        said Hu Xijin, editor-in-chief of popular state-run tabloid Global Times,
        in a commentary. "Everyone makes mistakes, including the greatest companies."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba53b11-1cae-4caa-8477-1365198bc433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8319df97-c58d-48b5-849a-599d419223bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:47:13.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:04.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sherisse Pham contributed to this report first published on
        CNN.com, "<a href="https://edition.cnn.com/2019/12/03/tech/huawei-employee-detained/index.html">Huawei
        is facing a backlash in China when it can least afford it</a>."</em></p>'
