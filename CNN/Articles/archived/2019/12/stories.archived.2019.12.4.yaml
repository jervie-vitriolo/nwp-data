      'mgnl:lastActivated': 2023-01-27T00:03:17.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Wednesday evening, Tisoy is no longer bringing
        bad weather to the country. On the other hand, the amihan will bring occasional
        to frequent heavy rains to Cagayan Vallley, Aurora and while the rest of Cordillera
        region may have intermittent heavy rains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af482c0-73f7-4b92-be6a-92bc38acb188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:56:47.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:17.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e4b23-4920-486d-b492-643fdcffbcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:56:47.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:17.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea travel also remains risky over the coastal waters of northern
        and central Luzon, and the eastern and western seaboards of Southern Luzon
        due to rough seas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa6c5c9-eef6-4451-9715-d95c3ed035d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:56:47.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:17.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6dda13-22ac-4d25-ab0b-18fb95b24d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:56:47.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:17.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tisoy is expected to weaken further into a low pressure area before
        its exit Thursday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c498dc81-9016-45d9-b583-2a4ccd78cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:56:47.184+08:00
