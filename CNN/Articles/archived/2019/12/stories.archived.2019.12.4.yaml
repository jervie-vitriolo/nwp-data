      'mgnl:lastActivated': 2023-01-27T00:03:23.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US President Donald Trump told reporters
        on Tuesday that he doesn''t know Britain''s Prince Andrew, despite being photographed
        with him on several occasions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63838f5-7999-42fe-a66a-4040cda00482'
      'mgnl:activationStatus': true
