      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add977b-e36b-4892-8312-550e0f49df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:30:53.604+08:00
      'mgnl:createdBy': 'portia'
