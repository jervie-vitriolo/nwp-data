    'template': '1'
    'title': 'Macron refuses to back down after Trump attack'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a994480-15b4-4019-acac-e4c7ccfe5429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;French President Emmanuel Macron made
        clear he was in no mood to back down following an extraordinary attack from
        US President Donald Trump on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc60ac40-d6b3-42c8-8215-141cc291a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef14f0-20de-4a87-bb00-662b5face31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting alongside Trump in London, Macron said he stood by his comments
        about NATO —&nbsp;he recently described the long-time coalition as suffering
        from "brain death" in part due to a lack of US leadership under Trump &nbsp;and
        described the alliance as a "burden we share."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0179ac1-0b9e-40e6-8e63-bce21d69a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c888a-60ab-419e-b1d5-66ee5e2f67c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump earlier on Tuesday described Macron''s "brain death" comments
        as "nasty" and "insulting."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5d1297-ff64-44d6-88bf-a19491823f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dbcaed-51ec-4ea2-8b81-dff19f6c5f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that my statements created some reaction," Macron said in
        English. "I do stand by [them]."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce67074f-ae47-4007-a998-e98c42c532a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b26c575-0c6e-41e2-b8d7-6f5af4cc8a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awkward meeting was evidence of a souring of the relationship
        between the two leaders. Trump and Macron were once so close that their friendship
        was regarded as a "bromance." But over the last two years, things have cooled
        after disagreements on defense, foreign policy, trade and climate change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d1474-690d-40c0-b9bd-d024eeb710b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a231f60-496c-455f-8742-d6f54b57fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was another tense moment when Trump was asked whether France
        had committed to taking back foreign fighters from Syria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ed47bb-0f34-4776-9311-51c4a92fc297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f2ec7b-e7f1-4fd3-8452-bd81ba3dee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the matter hadn''t come up yet but jokingly asked Macron,
        "Would you like some nice ISIS fighters? I could give them to you. You could
        take every one you want."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b44ce-b11c-47e7-ab07-f32ca247fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0476245-d4ed-4ec7-81fa-ce9577da1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be serious," Macron said, adding that the number one priority
        is to defeat ISIS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2561f1ef-05df-4519-af39-0d0250884785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd9652-09ee-430d-8cbc-82f445579949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not yet done. I''m sorry to say that," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da52820-120a-4a99-9279-e49d836c70cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7bd341-8417-4644-8eba-2e4d36a17090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clashes over Turkey and Syria</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68dc222-a250-4e4c-b4ea-f8b17d7c3c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron also asserted that NATO needs "clarifications from the Turkish
        side" on key defense issues -- such as the purchase of a Russian-made air
        defense missile system and Turkey''s categorization of several Kurdish groups
        in Syria, including those once supported by the US, as terrorists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f0731e-3d26-4949-a663-bc505027a60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6659da-7c10-4a96-a25d-9163681753c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How is possible to be a member of the alliance ... and to buy the
        S-400s from the Russians?" Macron asked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90523739-07c9-4e50-9188-69b502314c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd21ba4-8905-4be4-97dc-716726bc7d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said his understanding was that Turkey was planning to "block
        all the declarations of the summit if we do not agree of their definition
        of terrorist organizations" to include Kurdish groups in Northern Syria.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b23baf4-3c27-47dc-b3c7-c2fa8f943659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086c329-5506-4da8-9f74-f94d19004be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in an appearance with NATO Secretary General Jens Stoltenberg,
        Trump appeared to side with Turkey''s President Recep Tayyip Erdogan over
        his actions in Syria, saying that the country was "very helpful" with the
        raid to kill ISIS leader Abu Bakr al-Baghdadi. He added that Turkey "could
        not have been nicer, could not have been more supportive."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6986552-385a-4d25-8dcc-6b3c0611dcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72748fda-9cf2-4392-bb93-23fb6e43697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like Turkey and I get along very well with the President ...
        I would hope that he''s a very good member of NATO," Trump said, adding that
        he may meet with Erdogan, though a bilateral meeting has not been announced.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac4264-7d3c-411d-b7b6-ae180f02d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc44277-7376-446f-bff5-bffd60e6491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Macron also clashed over Russia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
