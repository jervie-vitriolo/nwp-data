      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade tensions</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3796286-ae4d-47d8-96d2-1ac14dd2e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On trade specifically, Trump said things will soon be looking "rosy."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33589c-152a-41c8-87cf-aaac210749af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd9278-9d0b-4f9c-95d6-19b145bbc89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before meeting Macron, Trump ripped into the French President
        over France''s new tax on technology companies, which the US says will disproportionately
        impact American businesses.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b39b601-6181-4589-ba8f-be06ea766648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ae636-46f7-4316-abb9-72ae8e5a967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just had the idea &nbsp;Emmanuel had an idea: let''s tax those
        companies," Trump said during a meeting with Stoltenberg. "I''m not going
        to let people take advantage of American companies, because if anyone is gong
        to take advantage of the American companies, it''s going to be us. It''s not
        going to be France."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c39260-c65d-4a99-831f-02a18174a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca52b92-4a0a-4927-866e-164ce1c0972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also complained that the US pays "a disproportionate amount,"
        and that the US is the country that benefits least from NATO membership.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18341c-abf8-49f4-92eb-afc7a537f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ad212-c1ec-428a-aa3e-3d1301d0441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks highlighted the widening fissures within NATO as
        leaders gather in the British capital to celebrate the alliance''s 70th anniversary.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f81ac2-c0e7-4f40-a67d-c228f385a2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c8be7-016f-4324-a74d-9bd14fd1080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When France makes a statement like they did about NATO, it''s a
        very dangerous statement to make," Trump said earlier Tuesday morning as he
        made remarks and took questions ahead of a meeting with Stoltenberg.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e1241-d64d-4216-9a74-6f57274016b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5b9913-be9d-4ab4-a00d-411ed3b971fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do see France breaking off (from NATO). I''m looking at him and
        I''m saying he needs protection more than anybody and I see him breaking off,
        so I''m a little surprised at that," Trump added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd9e31-787d-4614-9aa1-d677f200b62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b59b14-6ec6-4506-aede-4fd47b45c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:32:35.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:37.160+08:00
