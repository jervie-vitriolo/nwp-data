      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Climate activist Greta Thunberg has
        said she will continue to "put pressure on people in power," after completing
        her journey across the Atlantic Ocean for the COP25 conference in Madrid on
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cff155-54e0-4779-9c33-dcb5816f79ed'
