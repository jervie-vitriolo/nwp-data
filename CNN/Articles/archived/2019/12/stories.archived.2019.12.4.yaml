      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107f22d2-2a29-4e5b-b720-8f015582badb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:29:48.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:19.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to work together to make sure that we secure future living
        conditions for humankind and that we fight for not only ourselves but for
        our children and for our grandchildren and for every single living being on
        earth," the teenage activist told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a3e090-cc28-40ca-b9b5-c41e795729cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:29:48.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:19.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de8198-ab1b-4a53-9d02-0250de718ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:29:48.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:19.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will go to COP25 in Madrid and we will continue the fight there
        to make sure that within those walls, the voices of the people are being heard,"
        she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf61444-204a-4d74-aadb-76833591bb90'
      'mgnl:activationStatus': true
