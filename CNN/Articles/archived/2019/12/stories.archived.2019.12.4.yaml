      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672ff1c-87d5-4ebb-b2ad-d22c9459e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.085+08:00
