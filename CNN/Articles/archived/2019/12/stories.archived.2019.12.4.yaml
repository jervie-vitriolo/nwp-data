    'mgnl:tags': ['Syria', 'airstrike', 'Idlib']
    'template': '1'
    'title': '12 children killed in ''bloodiest of days'' in northwest Syria'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d3105-494b-4b33-8ef8-75f245b20584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three separate attacks targeted busy
        marketplaces in northwest Syria, producing a brutal death toll Monday in the
        war-torn area, according to local volunteer and rights groups. At least 19
        people were killed, 12 of them children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a8d81-e7c1-4d34-a7af-30b5c0a10abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6681322-cb78-42ef-928d-e4c5ed9da2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the province of Idlib, Syria''s last major opposition bastion,
        airstrikes ripped through two marketplaces, killing at least nine people in
        Maarat al-Numan and nearby Saraqeb, said a volunteer rescue group known as
        the White Helmets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968e1b7-3507-4d3a-802d-159e42cef576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb1152f-b751-46ff-953c-9783ca4168b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four of the dead in the attack on Maarat al-Numan were
        children, according to the Syrian American Medical Society.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604e1bc-e842-48b3-9fdd-e60cfa0e6813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de274b7-3ce7-413f-9ca7-313b34bfaa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage released by the White Helmets showed members carrying bodies
        away from the scene in the town of Maarat al-Numan, where lettuce and onions
        were strewn on the blood-stained ground.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f3263-29e6-4d8c-b1c7-a30867f65a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a736e-0b96-4fc1-8634-c3e4880dfa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video from the same town shared by the White Helmets pictured
        a young girl, her face covered in blood, crying next to her brother and calling
        for their father. "Please tell me my dad is still alive, please be alive my
        dad," she says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a1bb72-620b-45b9-b11a-f8d4519ad6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d30769-e92c-490e-8d52-56df1d0e806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently verify the authenticity of these videos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06a729-fc28-4b1e-9f9f-47c2fdad6392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e78c3-3918-4ef0-b153-1037ac4a104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Helmets rescue group blamed the attack on the government
        of embattled Syrian president Bashar al-Assad, which routinely carries out
        airstrikes in the area with Russia''s help. The Syrian government in the past
        has said they are targeting terrorists in Idlib, where its forces are pushing
        to retake the country''s few remaining opposition holdouts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e04526-08a0-4616-b953-12a4a83ec500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c291ed-9981-48b0-8658-5cd645a1cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hours later, a separate attack</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c5451-2360-41bf-9456-3aee29b900a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the strikes in Idlib, a separate attack killed eight
        more children and two others in another market in the town of Tal Rifaat in
        the neighboring province, according to the Kurdish-led Syrian Democratic Forces
        (SDF). At least eight additional children were injured, according to UNICEF.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e6578-ddfe-4d13-9e94-e3634209a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09efaaad-e6a4-4689-b383-5206f93ff296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN children''s agency said it was "shocked and saddened" by
        the reported deaths. Monday''s attacks bring the number of children killed
        in northern Syria to at least 34 over just the past four weeks, UNICEF said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703939ba-1b9b-4391-a037-f4e718ba5928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab14c63-0a4a-421a-9efe-631029a07b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan Hassan, a resident of Tal Rifaat, told CNN that Monday''s
        attack hit a local market where children had been playing. He said that many
        of those killed and injured were Kurds displaced from Afrin after Turkey''s
        assault there in 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74145621-2048-4585-819f-40c18a54a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae091da6-217d-491e-ae5b-57d7275962f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Ibrahim Sheikho, a spokesperson for a local rights group called
        Human Rights of Afrin, told CNN that the eight children killed in the attack
        were between three and 15 years old. He said that he expected the death toll
        to rise due to the severity of injuries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76443bf7-a6e0-487d-be34-6f84a7d482fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:43:23.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
