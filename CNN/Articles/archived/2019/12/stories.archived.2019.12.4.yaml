      'mgnl:lastActivated': 2023-01-27T00:03:14.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f94845-98a0-4bbd-9e7c-2f8a7c7b4055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivers, who was at the company for four years and was most recently
        based in Boulder, Colo., said she was officially terminated for accessing
        and sharing documents that were subsequently leaked to the press. She said
        she shared information with other Google employees that was already readily
        available to all employees and not marked ''need to know'' or limited to certain
        employees. She believes she was fired for participating in petitions that
        questioned certain contracts between Google and government agencies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7881e2a-5055-4758-8715-dc6293202b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104daa3-4cb8-4093-aac7-172297597cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they wanted us to shut up," she told CNN Business.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c6243-9ab8-4b62-9914-5a794a916b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.060+08:00
