      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad63b17b-148f-49b8-b822-9d9feb174207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To translate essential Star Wars'' elements like laser blasts from
        the screen to the physical world, the Imagineering team developed proprietary
        effects, including an apparatus for generating an illusion of a moving beam
        of light in in the air.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25158a8-e921-424f-897d-f3fb68cfed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31fcc6e-8a55-4f45-be26-6909883a13c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This idea that laser bolts fly through space ... that''s not how
        lasers work on earth," said Trowbridge. "So figuring out a way to make laser
        blasts travel more slowly through space — like a ''slug'' of laser — took
        some new technology."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed00bebe-5491-47a1-91ff-b7f9ece5f04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e799aee-232a-460c-b776-8e0412c2e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Do or do not. There is no try</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6867e4-84fa-4b69-ad95-431b84bb163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although "Rise" is a technical masterpiece, unmatched in many ways
        from any other ride on the planet, Trowbridge hopes visitors won''t notice
        any of the technology.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039c210-1ad9-498e-abc0-b8f90b7d0c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0244beee-838f-4be7-bacc-8a167da225a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want our guests thinking ''How does this work?'' or ''What''s
        really happening?'' We just want you to feel like ''I''m in Star Wars. I''m
        having a Star Wars experience.''"</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffe29f-3f2d-4b44-a222-d30bd9048d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271a1e0-694b-4822-97a0-1c8777df4e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will this be enough to get fans back to the parks? On a recent earnings
        call, CEO Iger admitted "some people stayed away [from Galaxy''s Edge] just
        because they expected that it would not be a great guest experience." He was
        referencing fears of overcrowding around the land''s initial launch, but some
        fans were likely, and understandably, holding off for "Rise."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae7c4e4-8d6d-4922-9d6c-e5c0af17568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f1fef-e063-443e-9e86-1f3257f14c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I can''t say I blame them: now you can fly the Millennium Falcon
        and escape from Kylo Ren. It was worth the wait.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609cf6b8-b76b-4a4c-a8ed-90d2f5f3f75c'
      'mgnl:activationStatus': true
