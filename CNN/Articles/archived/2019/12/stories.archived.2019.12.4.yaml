      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d9313-4528-4f3f-a65e-34eb0e748673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:29:48.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When nations signed the deal back in 2015, they agreed that global
        emissions of greenhouse gases must peak in 2020 at the latest, and then start
        coming down -- or the world will face disastrous and irreversible damage.</p>'
