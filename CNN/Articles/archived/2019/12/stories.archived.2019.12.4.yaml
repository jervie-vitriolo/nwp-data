      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Philippine
        Ice Hockey Team is defending their SEA Games championship. “We trained to
        defend our gold medal. For us, as a team, it means almost everything,” says
        Steven Füglister, captain of the team.</p>'
