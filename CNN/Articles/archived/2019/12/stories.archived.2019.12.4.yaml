    'jcr:uuid': '791b54c0-feb5-48fa-beb3-4f0b1509ce99'
    'lead': 'Climate activist Greta Thunberg has said she will continue to ''put pressure
      on people in power,'' after completing her journey across the Atlantic Ocean
      for the COP25 conference in Madrid.'
