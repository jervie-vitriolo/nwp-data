  'donald-trump-nato':
    'author': 'Maegan Vazquez and Allie Malloy, CNN'
    'caption': 'French President Emmanuel Macron made clear he was in no mood to back
      down following an extraordinary attack from President Donald Trump on Tuesday.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
