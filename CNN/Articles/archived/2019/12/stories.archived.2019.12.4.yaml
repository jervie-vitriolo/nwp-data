      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30b9762-7de6-4bd2-8c26-dad8f6f84b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:03.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[He] must stop using the legislative franchise and the job security
        issue of ABS-CBN workers as hostages to his plans of going after the TV network,"
        it said in a statement on Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34683316-1fc2-4718-92d1-84d575701ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:03.200+08:00
