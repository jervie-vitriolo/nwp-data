      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 study by the Japan International Cooperation Agency (JICA)
        revealed that the Philippines is losing ₱3.5 billion a day due to traffic
        congestion in the metropolis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb45ff36-ad41-4e6c-8e6d-e4583ca7d370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:33:55.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:45.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775bc439-89af-4d49-83a3-ad97947b477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:33:55.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JICA, in a later study, said the country is also projected to lose
        ₱5.4 billion to traffic daily by 2035 if no interventions are made.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854cbe21-7652-483f-864a-f9b36d9547da'
      'mgnl:activationStatus': true
