      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c84b15-4684-4a16-8af7-f7da1a6a7d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Democrat told her senior staff of the decision Tuesday
        morning, and later sent an email to supporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d59deaa-e9bb-4451-9486-3f142e541fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.234+08:00
