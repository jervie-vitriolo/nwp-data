      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — President
        Rodrigo Duterte has approved a service recognition incentive of up to ₱10,000
        for employees of the executive department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b25c4b-2230-42bf-a816-98328115bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:03:35.354+08:00
