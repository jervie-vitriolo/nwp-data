      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400624d5-498d-4076-8703-b40a6c66f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:44:32.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN would be forced to shut down its broadcast operations if
        it fails to secure a fresh 25-year franchise from Congress, which is currently
        dominated by Duterte’s allies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f233bab6-1f37-4e44-a145-fe8c0b9517e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:03.200+08:00
