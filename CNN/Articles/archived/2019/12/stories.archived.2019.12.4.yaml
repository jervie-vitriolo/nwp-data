      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Every now and again incredible stories
        emerge of heroic dogs saving their owners from house fires.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5193c110-323e-4db3-9e0d-50bee5647e32'
