      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expected to appoint one more associate justice to complete
        the 15-member high court which is now dominated by 11 Duterte appointees,
        including Chief Justice Diosdado Peralta.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaed6a5-b99c-4cc5-8a0d-95c311fe593d'
