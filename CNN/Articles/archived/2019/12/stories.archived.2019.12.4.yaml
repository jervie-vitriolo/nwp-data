      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Traffic
        congestion along the metropolis’ major thoroughfare will ease by 2020, a Cabinet
        official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec2f996-8021-4889-a260-98dabc2b24c6'
      'mgnl:activationStatus': true
