      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;Sen. Kamala Harris ended her 2020
        presidential campaign on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d57e02-567b-4c4e-8cb0-7985087138be'
      'mgnl:activationStatus': true
