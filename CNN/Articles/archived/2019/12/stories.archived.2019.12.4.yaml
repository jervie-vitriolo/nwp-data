      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks suffered sharp losses on Monday, as data showed the US
        manufacturing sector unexpectedly worsened in November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa742602-4267-458a-b4e3-685e80813ac9'
