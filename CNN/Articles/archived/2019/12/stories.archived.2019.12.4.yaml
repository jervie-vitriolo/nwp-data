      'mgnl:lastActivated': 2023-01-27T00:03:23.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fb1c2b-f90d-4d2f-84fb-2d2ab3e11a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a number of photos show the President alongside the Duke
        of York during his state visit to the UK in June this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968ded9-abc5-4f77-ad7e-5f028ed3bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.899+08:00
