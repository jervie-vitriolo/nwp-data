      'jcr:uuid': 'c1f0d74d-002e-4a77-9b82-a0f8326afce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:03:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two men are alleged to have approached her to offer help, but they
        were not good Samaritans. According to police, the two men were members of
        a gang of four who had conspired to sexually assault her. One of the men had
        let the air out of the tire deliberately, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26526726-fda2-4a9c-b334-6f82e9b9a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:49:39.986+08:00
      'mgnl:createdBy': 'glee'
