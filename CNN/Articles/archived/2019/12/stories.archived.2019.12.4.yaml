      'jcr:uuid': '18b27987-8734-4d2e-afbf-98cf641117b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd35ae3-e847-4694-86e5-c6cf58d354aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ominous comments, which some have interpreted as a sign that
        North Korea could resume long-distance missile tests, comes as the clock ticks
        closer to the country''s self-imposed end-of-year deadline for nuclear negotiations
        with the Trump administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57b670-357b-4c9a-ad53-ae7b292f9bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c85f7c1-68ea-4a29-8a1a-0f9af2fc7b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between the two sides have appeared to be in a rut in recent
        months, with North Korea conducting several shorter-range missile tests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb35952-2fd4-4875-b211-c29669434680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e45e22-37c6-4044-8337-26d5a9cb53ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement translated on the state news agency, Ri Thae Song,
        a first vice minister at the North Korean Foreign Ministry working on US affairs,
        accused US policy makers of leveraging talks with Kim Jong Un for domestic
        political gain.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c35d52-0628-4733-93db-f2881c6a60d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d846dc-b8af-4679-8449-5c95b6913bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dialogue touted by the US is, in essence, nothing but a foolish
        trick hatched to keep the DPRK bound to dialogue and use it in favor of the
        political situation and election in the US," Ri said, using the acronym for
        North Korea''s official name, the Democratic People''s Republic of Korea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e6cd4d-75fc-4dc3-b081-1301ac7aabdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78777f0f-34d9-4ca2-9f21-9a3bc69e091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is entirely up to the US what Christmas gift it will select
        to get," added Ri.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ac225-08df-4b6e-bb73-800d93cb048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b0c291-154d-49f3-854d-a1bf4f48319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, North Korea referred to its first test launch of an intercontinental
        ballistic missile (ICBM) as a "gift" for the US on the Fourth of July holiday.
        That launch sparked what became a tense, months-long standoff between the
        two sides.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be9718-a108-448f-8897-b40dd401f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b4186f-814b-4186-8347-40e188334077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens in the coming weeks will likely determine if Washington''s
        next so-called "Christmas gift" turns out to be similarly volatile.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11668fd4-9279-4bc2-ac11-25222a1430b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276cc74-4b82-4ffa-8ded-a05296fb369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to predict because it could go either way," said Duyeon
        Kim, senior adviser on Northeast Asia and nuclear policy to the International
        Crisis Group. "It really depends on the circumstance and the situation, which
        will better inform how North Korea reacts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e5683-d9b8-465a-8cf4-88d131456508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa302e6b-b479-4ec8-a065-150964a6f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An important meeting</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a1656-1446-444c-98f9-91663d033be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, North Korea''s state-run Korean Central News Agency
        announced that the country''s most powerful political body, the Central Committee
        of the Workers'' Party of Korea, will meet at the end of December "in order
        to discuss and decide on crucial issues in line with the needs of the development
        of the Korean revolution and the changed situation at home and abroad."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c30915-83bf-43ae-9b5e-150bd38591b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd00cfc6-74e5-4097-ae31-365d71c3face'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever North Korean leader Kim Jong Un plans to do with respect
        to nuclear negotiations will likely be finalized at that meeting, according
        to Duyeon Kim.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed59b1e-dba5-473f-8f2b-f97f96f725e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e5c09-6b7a-4f44-ad5b-49ffd80277f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outcome of this meeting and Pyongyang''s policy line will depend
        on how happy they are with Washington and will be revealed in (Kim Jong Un''s)
        New Year''s Day address," said Duyeon Kim.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe784eb-78a8-47c7-9490-8fefc7210c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd7fcbc-334b-4a4c-a055-2e54e5ea5455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington, for its part, has not voiced increased alarm over the
        status of talks with North Korea.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bf7eae-0b4e-49c0-b218-a4635d53345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c35314-24a1-4d15-a051-9a18855b1916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in London on the sidelines of a NATO summit Tuesday, US
        President Donald Trump said "we''ll see what happens" when it comes to North
        Korea.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0eb484-5008-42a8-9e06-97331d5128bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235007c-0035-436a-b72b-a17dc19fa5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My relationship with Kim Jong Un is really good, but that doesn''t
        mean he won''t abide by the agreement we signed," Trump said. "I hope he lives
        up to the agreement, but we''re going to find out," added Trump.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a618f4-1451-40d5-8c95-91404fff4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6670fa3-8d71-42a0-bd2f-38db077cd4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Kim Jong Un) definitely likes sending rockets up, doesn''t he?
        That''s why I call him "Rocket Man."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8ae6b-f613-4e2c-b033-c298338a9dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e19b0-cfe7-4c48-b130-a822a43674e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kim''s back on a horse</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc9d18-c706-4160-a5f2-11375e46a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s decision to hold the meeting was announced the same
        day as KCNA released dozens of photographs showing Kim Jong Un on horseback
        touring Mount Paektu, an active volcano that sits on the country''s border
        with China, alongside his wife and other officials. This was Kim''s second
        trip on horseback atop the mountain since October.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc9c07-c39f-4e53-91eb-bcb7f15c5506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db19fa-83fd-4dda-9874-d7ad79700390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the photographs are the butt of jokes and mockery online,
        the images of Kim on horseback touring the mountain are imbued with potent
        symbolism.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a1bc0a-f16d-4f1d-a207-7bee75ab355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f30c90-c885-4615-bb05-928aea942c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to legend, Mount Paektu is the birthplace of Dangun, the
        mythical founder of the first Korean kingdom some 4,000 years ago.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032dfb92-143e-4be1-ad72-7bd534e9c07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f0c7b0-745e-416d-9abb-b0423a4fa553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Il Sung, Kim Jong Un''s grandfather and North Korea''s founding
        father, is also believed to have led a cavalry unit against the Japanese occupation
        from a base on the mountain.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db3388-8450-4a9d-b559-c29cb9cdfbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90a8be-2a25-49dc-86d1-2c2eaa39adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting Kim on a horse at Mount Paektu, wearing a similar coat to
        the one his grandfather was often seen wearing publicly, is likely meant to
        remind North Koreans of the Kim family''s legacy of fighting imperialism,
        according to Michael Madden, an expert in North Korean leadership at the Stimson
        Foundation.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9192973-81be-4446-8a61-35ac78e07b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d085741-6276-47c6-834e-bb2cae421036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un is taking on the anti-imperialist credentials of his
        grandfather," added Madden.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1620f75-679d-4815-aaf4-682a61d5d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac4ed0-fd21-40fd-9a0f-e78e1793ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s unclear why Kim held the photo shoot at the mountain.
        Kim may have stopped there after a recently reported visit to the nearby township
        of Samjiyon, rather than making a dedicated visit.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccc18c0-00c0-40fe-b542-52458a07cbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:00.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:51.142+08:00
