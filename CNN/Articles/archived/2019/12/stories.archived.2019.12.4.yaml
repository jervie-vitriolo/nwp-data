      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe69ce0-9825-4397-8062-2832fbb21999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:29:48.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg arrived in Lisbon after nearly three weeks at sea, before
        giving a press conference at the port alongside youth activists and crew members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c2fc1-1836-449e-a543-aab1a2115112'
      'mgnl:activationStatus': true
