    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7060214c-2038-4f4c-b7e7-3c47a066f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:03:35.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:02:46.824+08:00
