      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lopez got his law degree from the San Beda College and
        served as executive judge of Batangas before his appointment to the appellate
        court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbbf6eb-4298-4927-8986-872c9ad26b90'
