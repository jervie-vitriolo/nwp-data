      'mgnl:created': 2019-12-04T16:45:03.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV network, one of the largest in the country, had 6,730 regular
        employees, 900 non-regular employees and 3,325 talents at the end of 2018,
        according to its report to the Securities and Exchange Commission and the
        Philippine Stock Exchange.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65e2014-e831-4329-964d-b9c2b8bd84de'
