      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694476e8-5389-4ff0-b2dd-b40a0d9ac918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:33:55.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency powers were earlier sought for the President to ease traffic
        congestion in Metro Manila. Duterte had given up on the proposal after it
        failed to hurdle the 17th Congress.</p>'
