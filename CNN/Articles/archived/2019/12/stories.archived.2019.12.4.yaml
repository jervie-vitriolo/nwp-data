      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Four workers who were recently <a
        href="https://www.cnn.com/2019/11/25/tech/google-fires-employees-protests/index.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fcnn_latest+%28RSS%3A+CNN+-+Most+Recent%29"
        target="_blank">fired from Google</a> are planning to file unfair labor practice
        charges against the company with the National Labor Relations Board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adda1de-899c-444b-bed7-6c2ec07d4d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58442cb3-f3a6-4b55-9e2f-8b53a7b7d46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers will ask the NLRB to conduct an investigation into Google.
        The filing is expected to be made later this week, according to a representative
        for the former employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca6c27-72ac-46e2-bef4-4df2aabea192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f9728-50cd-4dfb-8e97-5b2900e07db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fired workers, Laurence Berland, Paul Duke, Rebecca Rivers,
        and Sophie Waldman, told CNN Business they believe they were fired from Google
        for speaking out against the company over its practices, such as having controversial
        government contracts. They said they engaged in legally protected labor organizing
        and that they''re making the charges because they want to ensure their firings
        don''t scare current Google employees from speaking out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028d91e-9f5e-40af-be8f-ddfd9847d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77e51f6-9e7d-40ba-96ba-63d4e450999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the claims, Google said it prohibits retaliation
        in the workplace and that the dismissals were for "repeated violations" of
        its policies. The workers deny wrongdoing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f1534c-6938-4af8-9b5b-5c1bcefe6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffd1a99-c886-4cec-913e-bcf09b1c3108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We dismissed four individuals who were engaged in intentional and
        often repeated violations of our longstanding data security policies, including
        systematically accessing and disseminating other employees'' materials and
        work," a Google spokeswoman told CNN Business. "No one has been dismissed
        for raising concerns or debating the company''s activities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e92e65a-5a5b-493a-9012-a7c150b37f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c91d8-407b-4d49-836c-f1373e29c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former workers deny wrongdoing. They published a Medium <a href="https://medium.com/@GoogleWalkout/google-fired-us-for-organizing-were-fighting-back-d0daa8113aed"
        target="_blank">post</a> explaining their plans to file the charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa83f4-76e9-4036-a793-60e3fc425ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8af04a2-dc93-420c-91cc-258e0fa3c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, Google sent an email to all staff members describing
        its decision to fire the four employees for allegedly violating its data-security
        policies. The email described some of the actions allegedly taken by the fired
        employees, including accessing other employees'' calendars and sharing information
        about their whereabouts with outside sources. It was sent out on behalf of
        Google''s Security and Investigations Team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb0227-d5a5-48b8-9d14-db214e737d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea44ec6e-4568-4eb6-8051-4e68b4783516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google confirmed the contents of the email titled "Securing our
        data," which was first obtained and reported by Bloomberg.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa5271-fb17-4d24-b029-83e6d81e8cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717034cb-30ae-42de-af6a-0885f1e7f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their time with the company, each of the four said they were
        vocal in advocating against certain decisions or actions taken by Google.
        They were involved in matters such as signing letters to cancel controversial
        government contracts, organizing and participating in walkouts and advocating
        for unionization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16293c29-7381-411d-bf89-d00aed71814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da8c17a-5e45-4b63-99ec-85c8c8268eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General organizing is why I was fired," Duke, who worked at Google
        for eight years in its New York City office, told CNN Business. "There were
        organizing lunches in my office that I attended and sometimes ran, I''ve been
        active in getting workers together in concerted, protected activity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976708d-733e-4744-8207-42ef7d6c4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4dc49f-26f2-418d-8be1-12aaeec9857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berland spent 11 years at the company based out of its San Francisco
        office before he was fired.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef972c35-a8f8-4c45-8fd8-00bd694c26a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5477dc-b647-4426-8f6e-e036ba834c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we were fired to intimidate all of the workers," he told
        CNN Business. "Google is saying ''We will isolate you, we will punish you
        and we will fire you.''"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1dbf0-1dc6-4d50-ba99-088415e20695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ff17f-d325-4bae-bd16-810504ef085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berland pointed to a recent <a href="https://www.nytimes.com/2019/11/20/technology/Google-union-consultant.html"
        target="_blank">New York Times article</a> about Google''s decision to hire
        a firm reportedly known for its anti-union efforts in what he and some others
        see as an apparent attempt to crack down on worker activism. Google did not
        immediately respond to a request for comment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2268c1-940d-4131-b8ba-8644ff324bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04e6dbf-f5f5-451c-b01a-78be2208aa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made a conscious decision to bust up organizing," he said.
        "Management has tried to intimidate us, to harass us, to scare people out
        of speaking our minds. Googlers are not buying it, they''re not having it,
        they''re not scared, they''re going to stand up and fight."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586f27c-94e6-47bb-8891-3f48cc1dbb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c47c5-8964-4499-b22d-6496bc1e9d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its response to the New York Times about its decision to hire
        the company, Chloe Cooper, a Google spokeswoman, said the company engaged
        "dozens of outside firms to provide us with their advice on a wide range of
        topics."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc52a87b-dfa8-4adc-89ee-7ad14ff9dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c292b90c-5bac-427e-88c0-1cc1144fff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waldman, who worked for Google for nearly two years in Cambridge,
        Mass., said she''s filing charges to help protect other Google employees.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d019c-05cd-4217-b913-60c656897c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e2cd9-e6d4-419d-b3cf-ff1c16af8a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I enjoyed working at Google, I would not object to being able to
        work there again but mostly we want to make sure employees who are still working
        there don''t have these same things happen to them," she told CNN Business.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787de882-e28f-4c97-9b9b-4062e289c46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:42:42.060+08:00
