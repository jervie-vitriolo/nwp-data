    'template': '1'
    'title': 'This airline is opening a restaurant that only serves plane food'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd331b15-159d-4a1c-bc71-642e49838ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:25:42.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:20.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Out of the many repulsive things about
        air travel, airline food probably ranks high. But not for AirAsia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e44c0-31e0-4d26-8c4e-edd19aa9a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:25:42.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd808a4-9c29-4b96-af14-fe40ce08ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:25:42.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia''s largest low-cost carrier is betting people love its food
        so much that it opened its first restaurant on Monday, offering the same menu
        it sells on flights. It''s not a gimmick, either: AirAsia, based in Malaysia,
        said it plans to open more than 100 restaurants globally within the next five
        years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd2dc55-ef0f-4719-ac3a-87ac5092ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:25:42.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc82140-1d91-4c7d-b0aa-bf699a8fbc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:25:42.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quick-service restaurant''s first location is in a mall in Kuala
        Lumpur. It''s called Santan, meaning coconut milk in Malay, which is the same
        branding AirAsia uses on its in-flight menus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111bf73-00f4-4532-8500-28a2d94472f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:25:42.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be281ee3-8a26-47cc-bcab-9aaabd022b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:25:42.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrees cost around $3 USD and include local delicacies such as
        chicken rice and the airline''s signature Pak Nasser''s Nasi Lemak dish, a
        rice dish with chilli sauce. Locally sourced coffee, teas and desserts are
        also on the menu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03484016-3681-4d91-b01e-846ce977231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:25:42.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed814c34-b19f-44d5-96a8-881f095ba1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:25:42.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen a significant appetite for our in-flight menu offerings
        beyond our flights across the region and this is our answer to that demand,"
        the brand''s general manager Catherine Goh said in a press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c3835-2629-4ac1-b4fe-fb10f694c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:25:42.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f8f03-a783-41de-93a2-e7c8e7b78c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:25:42.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia hopes its Asian-specific food will attract people over its
        western competitors. It''s also part of the company''s broader plan to become
        a lifestyle brand, according to a recent interview CEO Tony Fernandes gave
        to Nikkei.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1f0be-e9c1-46ab-9131-9e6615ed7c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:25:42.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfcc7f3-a33a-4a6a-90c6-2405646f9ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:25:42.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia and neighboring southeastern Asian countries are increasingly
        attracting American restaurants. Domino''s Pizza plans to have 300 locations
        in Mayalsia by next year, KFC has 700 restaurants and growing and McDonald''s
        recently announced a $300 million investment in the region to grow to more
        than 400 restaurants.</p>'
