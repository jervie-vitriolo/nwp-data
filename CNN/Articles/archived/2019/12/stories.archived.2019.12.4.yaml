      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/04/health/cholesterol-prevention-study/index.html"><em>"Reduce
        cholesterol earlier in life to prevent heart problems later, study says"</em></a></p>'
