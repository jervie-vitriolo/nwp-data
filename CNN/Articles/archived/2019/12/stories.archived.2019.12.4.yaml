      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going for gold, however, is not without its challenges. For one,
        players are not able to get enough practice time because ice rinks are in
        malls, so during the day, it is only open for public skating. “We have to
        train in the off hours of the mall, which makes it a bit challenging for us,”
        says Füglister. “We only have one rink here where we train whereas in other
        ice hockey nations, there are more rinks of course.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e5d97-3d40-43c5-9980-2d2fcb6cabac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:30:53.604+08:00
