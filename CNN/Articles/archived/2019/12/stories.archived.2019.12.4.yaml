      'Calbayog-City', 'Arteche', 'Eastern-Samar']
    'template': '1'
    'title': 'Provinces declare state of calamity after Tisoy’s onslaught'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51eede3-7225-4b8d-87f7-65828a45c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:34:17.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — Several
        provinces have declared a state of calamity following the onslaught of&nbsp;''Tisoy''
        (international name: Kammuri) who has left at least 12 people dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b6a8d-a56c-467f-89d3-64b5eef9ff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:34:17.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local governments of Camarines Sur, Sorsogon, Quezon, Oriental
        Mindoro, and Albay have all declared a state of calamity Wednesday after being
        badly hit by the storm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd26f48-f70f-4d61-bf10-e0e788fcc35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:34:17.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration of a <a href="https://www.officialgazette.gov.ph/downloads/2019/06jun/20190617-NDRRMC-MO-60-RRD.pdf"
        target="_blank">state of calamity</a> allows for the release funds and necessary
        action to aid in recovery efforts in a specific area after a catastrophic
        event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f47b90-8d6e-493d-b8bf-5832dc64f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:34:17.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naga City, Calbayog City, and the town of Arteche in Eastern Samar
        have also declared states of calamity due to the destruction wrought by the
        storm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be5851a-4f51-4879-a9fd-ef0d3fcfc3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:34:17.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities, most of the <a href="https://cnnphilippines.com/news/2019/12/4/tisoy-fatalities-.html"
        target="_blank">fatalities</a> were from the regions of Mimaropa and Bicol,
        where Tisoy, which entered the country as a typhoon on Saturday, made four
        landfalls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c80082-94c9-41f1-901e-c705f61fcc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:34:17.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from deaths, large swathes of farmland have also been damaged,
        destroying crops such as rice, bananas, and corn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ec056-ccf6-4489-bed9-83889ce79ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:34:17.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports show that ₱811,519,086&nbsp;worth of crops were
        damaged in Calabarzon and Bicol, the National Disaster Risk Reduction and
        Management Council&nbsp;said in a report&nbsp;Wednesday.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de0e88-840b-4656-9de6-3a40acefef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:34:17.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said a total of ₱250 million in aid was set aside to
        fund the rehabilitation of agricultural crops, livestock, poultry, and fishing
        gear.</p>'
