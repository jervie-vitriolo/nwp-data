    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3019ce9-144f-4ae5-936e-4af3174210ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:40.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:53.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A husky has become the unlikely cause of a house fire after turning
        on a microwave with food inside it, according to fire services in England.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db66062-ff82-49d1-b825-ed04d7c8b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:40.536+08:00
