      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:02:57.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta is the third chief magistrate to be appointed by Duterte
        after the historic ouster of Maria Lourdes Sereno. The first two are Teresita
        Leonardo De Castro, who retired as head of the Supreme Court after a two-month
        stint, and Lucas Bersamin, who stepped down on October 18 upon reaching the
        mandatory retirement age of 70. Peralta will lead the high court until March
        2022.</p>'
