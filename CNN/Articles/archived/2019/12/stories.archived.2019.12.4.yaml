      'mgnl:lastActivated': 2023-01-27T00:02:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Vice
        President Leni Robredo said Wednesday she will be visiting this weekend areas
        in her bailiwick, Bicol region, which were worst-hit by Typhoon Tisoy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1160e8-137d-4c0f-aebc-778e924c5378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:51:25.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e47d03-5a01-46ae-9f74-51cd6581b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:51:25.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo told reporters that some of her staff have already checked
        on the areas ahead of her visit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6190962d-ff42-455a-bea0-421c1f78d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:51:25.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a8b7a-0417-4d53-9ab1-bcf5ebf45a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:51:25.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of now, <em>iyong</em> report <em>sa amin, iyong</em> 1st District
        <em>ng</em> Albay <em>iyong medyo na-grabe, saka iyong</em> 2nd District ng
        Sorsogon,” she said. “<em>Iyong</em> Camarines Sur, <em>may mga</em> areas
        <em>na grabe din iyong</em> devastation, <em>pero iyong</em> concentration
        <em>talaga, iyong</em> Albay, Sorsogon.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faaf4b3-58e2-401a-b562-e3ebf363b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:51:25.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a650996f-2a9b-480b-9b16-ac8916af3b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:51:25.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now, our report is that the 1st District of
        Albay was badly hit and the 2nd District of Sorsogon … In Camarines Sur, there
        are areas which were also badly hit, but the damage was concentrated in Albay,
        Sorsogon.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3035ef81-7fb7-420f-85ed-0445c31abddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:51:25.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7754a9cd-6f04-4e70-ba93-3c5c2001769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:51:25.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said residents affected by the typhoon which ripped across parts
        of Luzon and Visayas early this week need housing materials, drinking water
        and food. Several partners of her Angat Buhay program have already pledged
        donations for Tisoy’s victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f0d75e-6154-4aa4-a8e2-958544fe6ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:51:25.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac8f143-18ee-433d-b2c2-8eb36761f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:51:25.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinihikayat lang natin iyong ating mga kababayan na mayroong
        means na magtulong: napakaraming nawalan ng bahay, kaya kung mayroon po sigurong
        gustong itulong, baka puwede</em> housing materials, <em>mga gamit, mga damit,
        iyong mga gamit sa bahay. Kasi iyon talaga iyong pinakamaraming nawala sa
        kanila,</em>” Robredo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac6f6f-e215-468e-9963-52a065a92941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:51:25.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f43012d-fd87-4771-a768-3449fde1fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:51:25.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are encouraging our countrymen who are able to
        help: A lot of people lost their homes, so if they have anything to give to
        help, maybe they can give housing materials, clothes, furniture. Those are
        the most important things that they lost.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c24ace-4ef9-4d40-b92c-806af2fe2d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:51:25.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e4faf-e5a2-44ba-945a-f5d4827b3307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:51:25.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Tisoy’s fatalities came from the Mimaropa and Bicol regions,
        where it made four landfalls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f2653-5b42-4e13-9601-6c0b6e40f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:51:25.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74cc8c3-c9bf-41a2-ab42-f5ec3e9652f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:51:25.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
