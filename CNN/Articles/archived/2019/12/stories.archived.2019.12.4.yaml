      'mgnl:lastActivated': 2023-01-27T00:02:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414897f-a9e6-44fa-a48a-931b881bddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:40.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he and his colleagues arrived to find the kitchen full
        of smoke.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1be21-d77a-4ee6-8b99-7c1b9d61a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:40.536+08:00
