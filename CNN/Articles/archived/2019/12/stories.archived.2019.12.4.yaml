      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> A
        regional director of the Land Transportation and Franchising Board (LTFRB)
        has been sacked for extorting money from bus and UV Express drivers in Bicol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64daffe5-ca2d-4305-ad82-e6e46cf30e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:57:53.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b506b3-60aa-4daf-8895-f21680ef4410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:57:53.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/ltfrb.central.office/photos/a.1416260738615850/2437313939843853/?type=3&amp;__xts__%5B0%5D=68.ARAKhW0xpqGkm5GOmErL-gNSVh-ydQJjJATP51DC3FFsvUuftV4oRt8QQSfyZXGu_OwXe-QcmozGw67GrL5Q7vHGdqcnBEexwL1dIycLlXmR6TSEjwLqnLFKtbuFUDoo80jawGV6Ld3fldky1YHWm7I-evPteuXYqJT8Cumv9tas-RPhLLEjIQu9s16DG-_sF_UqfauH59EzO_31SgO7WBmHLO9jtzNzEVY5_-Ja_yuVq32lspgNGRWKzuvIVhM9J0F15VtLNIcdXQzyioaeXWsvR-37TaCL1lNVGRKWCU5ItZRrdk9fIgVGQQ7cqypzSnX32nrf7BGm59ROjodOnAJ451BQ&amp;__tn__=-R">statement</a>,
        the regulator annnounced that Bicol Director Vladimir Custer Kahulugan has
        been dismissed from service for alleged extortion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf808c-0e1c-4ad2-9183-9fe6119bf1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:57:53.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a3797-f465-46f8-85ec-72253363b31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:57:53.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahulugan, a retired policeman, took office as regional director
        in April 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41cdb07-5d37-441a-8cac-6ab175b10989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:57:53.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fcc16b-44c4-4e6c-ab9f-c4cf85f411a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:57:53.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said he was supposedly demanding "monthly protection money"
        from various public utility vehicles in the region. This followed Kahulugan''s
        <a href="https://cnnphilippines.com/news/2019/10/30/LTFRB-Bicol-director-suspended-corruption.html">suspension
        in October</a> pending charges of grave misconduct, gross neglect of duty,
        and conduct prejudicial to the best interest of the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a86718d-9fa3-40cf-97f3-b1304c98f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:57:53.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a7954-44e8-402f-bf72-0cdce0e51e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:57:53.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Martin Delgra III said he received an order from
        the Office of the President to terminate Kahulugan last November 28. The Investigation,
        Security, and Law Enforcement Staff of the Department of Transportation investigated
        the case, acting on a complaint filed by a bus operator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac3f374-d2fa-4ca1-a552-1fe0e3452639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:57:53.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:47.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d4afad-fbd3-4de1-bcb3-51f8b4af0f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:57:53.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:47.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said four of Kahulugan''s alleged cohorts — Narciso Juntereal,
        Robert Pacurib, Jose Pado, and Eduardo Felix — evaded an entrapment operation.
        Their team has also been reported for so-called "hulidap" operations, where
        they apprehend PUVs and demand grease money to be released.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4bc276-6373-4977-8216-8ef636c7fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:57:53.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72ae05d-fd07-473f-b99f-22c4dc365c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:57:53.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likewise, Kahulugan’s group were found allegedly ''protecting''
        drivers and operators of colorum vehicles," the LTFRB added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4008f7d0-8a09-4cd1-a59d-87424c08c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:57:53.860+08:00
