    'mgnl:tags': ['Trump', 'Trudeau', 'Donald-Trump', 'Justin-Trudeau', 'Canada',
      'United-States', 'US', 'America', 'two-faced']
    'template': '1'
    'title': 'Trudeau admits to talking about Trump after President calls him ''two-faced'''
    'visualType': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c084ae43-eff9-43bd-907a-41234210069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:21:21.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:35.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After US President Donald Trump called
        him "two-faced," Canada''s Prime Minister, Justin Trudeau, admitted Wednesday
        that he and other world leaders were talking about the US President when they
        were caught on camera at a Buckingham Palace event the night before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb7bc3-6429-4642-b78d-701c9b92f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:35.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b46df7-a475-4d7b-90d6-e9724f7bb910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:35.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which has gone viral, shows British Prime Minister Boris
        Johnson, French President Emmanuel Macron, Trudeau and Dutch Prime Minister
        Mark Rutte appearing to have a laugh about Trump''s behavior during the summit.
        But none of the leaders explicitly named Trump.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c82360-e826-4a8c-845a-67850c893ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:35.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcab989-1338-4231-b7d7-88ac5ba165a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night I made reference to the fact that there was an unscheduled
        press conference before my meeting with President Trump. I was happy to be
        part of it but it was certainly notable," Trudeau said during a Wednesday
        press conference.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c69e640-fae8-45e3-84ae-189f21a175b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6745386-12ae-4005-b6e9-173fe66fa811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau indicated that he wasn''t concerned about his comments impacting
        the US-Canadian relationship, but Trump reacted angrily earlier Wednesday
        calling Trudeau "two-faced," before adding, "honestly with Trudeau, he''s
        a nice guy."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa8398-59a7-406c-a3ba-9a61b565c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bafb75-5b88-444e-9413-80f77828addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also canceled his own press conference scheduled for the end
        of his trip to the NATO summit. The President was caught on a hot mic of his
        own after the cancellation, saying, "Oh, and then you know what they''ll say.
        ''He didn''t do a press conference. He didn''t do a press conference.'' That
        was funny when I said the guy''s two-faced, you know that."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4473c517-d5d3-4931-936e-071bb9056470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30284eb6-6385-4b20-ba7e-78004dc52632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-second clip was first reported by CBC, begins with Johnson
        asking Macron why he was late.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524defa-6a0c-41f9-9b10-3995968a0479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7089814-9cc8-4d26-be35-b7344570a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is that why you were late?" Johnson asked.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580f895-2fab-4faa-8d48-b82404fc49e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5762ce-410a-4e71-a2e1-aca432c35461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron nodded, as Trudeau replied, "He was late because he takes
        a ... 40-minute press conference at the top."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee2b11-e94a-4420-98a1-d62e378fc0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c8e16-3fbb-44c5-aee2-f05ff363f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At no time in the video do the leaders mention Trump by name.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9959f-55ee-4fcf-ada4-d0f016ed8dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab7f53e-d0bf-4cea-ab5c-691debafc66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of them seemed to be aware that the conversation was being
        recorded, although they were talking openly and loudly enough to be heard
        by others.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828b0e39-7892-43a4-8e83-770aeb555b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56316e0-5bd3-4c26-ae9f-bddd16c0e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just watched his team''s jaws drop to the floor," Trudeau also
        appears to say at one point. Trudeau said during his press conference that
        the comment was made in reference to Trump''s announcement during their bilateral
        meeting that the upcoming G7 summit will be hosted at Camp David.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f20b47-c7a3-4ffb-8d65-9a8d717efebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee4a735-237d-4928-a684-b423b31790a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top official working with one of the world leaders caught up in
        Trudeau''s hot mic moment said Trump''s unpredictability has become par for
        the course at NATO gatherings.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe623efa-c5f0-4290-97b5-2b12574ff411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa849d82-4a97-42f2-a2dc-f85543411667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an unpredictability that we''ve come to expect. But that
        is how we deal with it," the official said. "I think everybody would describe
        it as that —&nbsp;unpredictability ... It''s not new."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c89a2-d5dd-452e-80ad-68d071b31e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ed443-372d-41ca-801c-918602b950cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every different leader has teams who now and then (had) jaws drop
        at unscheduled surprises, like that video for itself, for example," Trudeau
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e053fc-0590-4f63-8d08-aacc3eb04913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6bbfbe-608e-4f55-a599-14971d3da2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson at a press conference said it was "nonsense" to suggest
        the video indicated he didn''t take Trump seriously.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec1b6eb-f6df-4a70-8400-aeee4d4ef49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5972cf1-f762-48aa-8251-55c812e31112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where that''s come from," he added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b0714b-a7a7-4e92-95c9-352900584be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8493e2-bdb8-42ca-9e9c-3014d7db6d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microphones could only pick up snippets of the conversation at the
        reception, which the press was given limited access to.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ccb999-dad8-41c4-a123-ee77a5df0473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6474ed-fe95-4bdc-9e77-1c9481f4fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also criticized Trudeau over the fact Canada does not currently
        meet NATO''s 2% defense spending target.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a48b8b4-6481-4fd9-ab5e-5ef3698d86a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9cf38-97e8-49f6-8a7a-fa4837e3064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is I called him out on the fact that he''s not paying
        2% and I guess he''s not very happy about it," Trump said, adding that "he
        should be paying 2%" and that Canada "has money."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9403fd9d-2207-4f14-ba82-36d8395d95c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37e2286-74a4-43be-9f00-196270828976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can imagine he''s not that happy, but that''s the way it is,"
        Trump said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d753c7e-2df2-4f53-aa37-47885e48c96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ab5b7-3298-4a1c-b648-e6e611784d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is "annoyed" and "bothered" by the hot mic video but believes
        that the two leaders will likely work through it, according to a source who
        has recently spoken to the President. The source said the video was not why
        Trump canceled his news conference.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db4972-abb0-4ec1-b114-6359d436beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cedb14e-baa8-43df-8aa9-fab52e3353be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Trudeau had a brief exchange WEdnesday morning, but the
        Canadian Prime Minister did not apologize, according to a NATO member source.
        Separately, a Canadian official said Trudeau had given Trump "context" about
        the incident captured on video.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a8740-9db5-4b22-b902-d69eaf65f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c1932-dbb7-4232-a7d3-4a884d46c356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Macron at the Elysée Palace told CNN they had
        "no comment. This video does not say anything special." A spokesperson for
        Rutte also told CNN they do not comment on closed-door sessions.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46de5ce-ce3b-4b73-9002-ebb5fa2637a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a29ab72-c153-4687-b57c-5f6f462c42cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clash with Macron</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3a00d6-0489-4f5c-a29f-449281e54139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spent Tuesday in meetings in London headlined by a clash with
        a key ally, France. He met with NATO Secretary General Jens Stoltenberg, Macron
        and Trudeau, making extended remarks and taking questions from the press on
        each occasion.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482bbc06-e56f-4174-8de8-497faa8c018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.145+08:00
