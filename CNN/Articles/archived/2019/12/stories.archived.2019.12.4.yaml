    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f21c1ae-59c0-4585-8154-c0b6130914df'
    'lead': 'A man who claimed on Facebook that kidnappers onboard a white van tried
      to convince him to come with them will be facing a cybercrime charge after police
      found out that his story is false.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T16:09:57.907+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:02:48.902+08:00
