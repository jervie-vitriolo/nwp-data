      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/12/04/europe/france-jewish-cemetery-swastikas-intl/index.html">Swastikas
        sprayed on more than 100 graves in Jewish cemetery in France</a>"</em></p>'
