      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb250d-40ab-40c1-bbf8-c645ff6bdcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:14:40.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:18.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong fell after the government reported further evidence that
        the local economy is suffering from long-running protests. Hong Kong''s Hang
        Seng fell as much as 1.4% in early trading, but recovered some of that later
        in the morning. It was last down 0.5%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8d1b82-af22-4cf1-81f5-9fab4741177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:14:40.251+08:00
