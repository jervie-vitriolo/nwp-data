      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we get along with Russia," Trump said, pointing to Macron
        and saying that he has a similar view.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b0c81-4ed2-433f-9311-33466dd1c654'
