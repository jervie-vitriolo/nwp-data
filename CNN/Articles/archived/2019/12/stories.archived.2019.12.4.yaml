      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, Guevarra hinted on Tuesday that there could be changes
        in the contracts between the two Metro Manila water concessionaires and the
        Metropolitan Waterworks and Sewerage System.</p>'
