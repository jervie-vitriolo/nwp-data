      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump, the self-proclaimed
        "Tariff Man," is back in action — injecting fresh volatility into markets
        just as stocks had notched a string of record highs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf43162-66ba-4f82-aa41-036541172572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c088394-ef59-4102-90f9-b4dde21d6e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Trump told reporters at a press conference in
        London Tuesday that the signing of a US-China trade deal is entirely at his
        discretion. He indicated that an agreement may not come until 2020 — or later.
        "I have no deadline," he said. "In some ways I think it''s better to wait
        for after the election, if you want to know the truth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a94480-fd93-4deb-883b-1b258d804573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b31209-7b6b-45d5-b5f4-b0be2fb7c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stock futures turned negative after Trump''s comments, and yield
        on the benchmark 10-year US Treasury plunged. The VIX, a measure of market
        volatility, shot up more than 6%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922652c7-03bd-4a85-94aa-a94507167a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea1043-6af3-40a0-ab8a-1da5c977047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That follows an eventful Monday, when the United States proposed
        a wave of tariffs on French goods, including cheese, handbags and sparkling
        wine. The action, which is still subject to a public comment period, comes
        in response to a new French tax on digital services that affects large American
        tech companies including Facebook and Google.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab65dea5-a38a-444e-9963-2ed3fcd20621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a45921-01d0-4687-8649-568204d42711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly $2.4 billion in French products could face new taxes of
        up to 100%, according to the office of the US Trade Representative. France''s
        finance minister said Tuesday that the European Union "would be ready to retaliate
        strongly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557222d7-1f27-4eb6-a809-c594b270be38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da931072-509c-4952-97bc-5ed199721436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not all: Trump also made a surprise announcement that the
        United States will restore steel and aluminum tariffs on Brazil and Argentina,
        which had previously been granted exemptions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7262d1c7-e374-40b5-8dfa-a2a079f0a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a2b048-933a-4085-abfd-67385bb50d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These actions surprised investors, driving US stocks lower and bond
        prices higher. The VIX on Monday logged its biggest jump since August.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3378082-97a2-4b22-b004-dbe4f3bcd60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42503e0a-f064-4650-b35b-98494c15ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene: We know United States and China are struggling to hammer
        out a "phase one" trade deal that was supposed to be finalized last month.
        A Chinese push to remove all existing tariffs, along with a new US law in
        support of Hong Kong''s pro-democracy protesters, reportedly stand in a way
        of a formal agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31c656-e060-4fe3-8519-365f45135079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b073ad-cac7-4c12-96ab-81bc2971fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Trump, who said just last week that the United States and China
        were in the "final throes" of negotiations, looks to be hedging. For investors,
        who had baked in a trade deal and generally expected the global economy shake
        off the negative impact of tariffs in 2020, it''s a rude awakening — and a
        reminder that the US president is extremely unpredictable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6b63c-8701-4efa-a288-0218ed4c6d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef354736-d653-4628-8b8c-ea12e364d944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Big Tech''s stock market reign end in 2020?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17763873-4ed1-4cf6-bf2c-e4fff01e52f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a blockbuster year for Big Tech stocks. Apple shares
        are up nearly 70%, making it the top stock in the Dow. Microsoft has surged
        almost 50%. And, despite a series of controversies, Facebook has jumped more
        than 50%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed86dc-012e-4eb1-b0e4-5775127c2c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2390f72-dd8e-447d-8792-1de206f7d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some market experts say value stocks and bonds might be better
        options than momentum FAANG stocks heading into 2020, my CNN Business colleague
        Paul R. La Monica reports. FAANG refers to Facebook, Amazon, Apple, Netflix
        and Google.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7dfa89-d61f-4def-b81f-6aa5cfe8fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08546e92-1d75-479e-ac0c-1ac998d6c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene: There are growing concerns that the global economy will
        slow further next year, and that earnings expectations for 2020 may now be
        too high as a result. That would mean that the stocks that have run up the
        most have the biggest potential to fall.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b482caf-48c4-4c96-bab8-98e4c73116d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c6954-abbb-480a-ab0b-b301f1dfae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re treading lightly and taking some chips off the table," Jake
        Falcon, CEO of Falcon Wealth Advisors, told Paul. "It''s hard to not take
        some profits."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d8c6c-5b84-4bfc-8a10-79b06d975f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d028c-42a3-494e-b01b-2e24fd8c4f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon''s view: He sees value in high dividend yielding utility
        stocks as well as Treasury bonds. Falcon also thinks there are better opportunities
        in small cap value stocks and emerging markets than there are in large US
        tech stocks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066aa6d-a3bf-45eb-b2e9-6804f5d128a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f9510-629b-4ab2-b076-b552bc90b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Europe''s banks keep bleeding jobs</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bee495-1a77-4dfd-a042-2b32b0583e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s biggest bank said Tuesday that it will cut roughly 8,000
        jobs, adding to a year of pain for European bankers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89b28b3-24f0-4b1f-8625-0a7f1484354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f300bc2f-5c91-4ead-88a6-db2cbd651eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UniCredit, which laid out its strategic plan through 2023, is promising
        €2 billion ($2.2 billion) in share buybacks during that period. But that pledge
        — unusual for banks in Europe, which have struggled since the global financial
        crisis — is only possible if the bank executes its broader restructuring plan,
        which will also include 500 branch closures. Historically low interest rates
        continue to crimp lending profits, while economic growth remains sluggish.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff7aea-2e7e-4765-a1e8-741c5b788ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe058a74-3d90-4e74-9a07-444f467a55a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T01:38:32.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg reports that with UniCredit''s announcement, banks have
        announced more than 73,000 job cuts this year. Almost all of them (86%, to
        be exact) are in Europe.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4db8d7-e0d1-4c17-b67d-f8b8e06cfa0b'
