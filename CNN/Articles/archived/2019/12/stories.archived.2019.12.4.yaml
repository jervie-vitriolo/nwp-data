      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote will send the report to the House Judiciary Committee as
        that panel considers moving forward on articles of impeachment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a345b7-f71f-4fa8-aa4c-153178479c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T03:55:48.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162fd04-9dce-4a76-8038-d6ef3d8c6a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T03:55:48.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 300-page report from the House Intelligence Committee sets the
        stage for the impeachment of a US president for just the third time in history.
        The report stops short of outright recommending impeachment, with House Intelligence
        Chairman Adam Schiff and the other committee chairs leading the inquiry said
        that was a decision Congress ultimately has to make.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ada59e-8b40-46e5-bc4c-cbe6169c5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T03:55:48.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:27.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report makes clear that''s where Democrats are heading.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f82720-3d5b-4585-9d53-ec7da6dfb184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f1cf3-3e63-45ea-ba79-c45ee2701404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to reserve any kind of a public judgment on that until
        I have a chance to consult with my colleagues, with our leadership," Schiff,
        a California Democrat, said when asked if there was evidence for impeachment.
        "As you can tell, I am gravely concerned that if we merely accept this that
        we invite not only further corruption of our elections by this President,
        but we also invite it of the next president."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce479a-62a2-46ed-8546-346d1d717780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252eb084-b08a-4ed5-8de4-4b9200ddb1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report release kicks off what''s poised to be a frenzied month
        in the House, with Democrats on track to potentially vote on impeaching Trump
        by Christmas. After Tuesday''s vote, the impeachment proceedings shift to
        the Judiciary Committee, which will hold hearings beginning Wednesday and
        would draft articles of impeachment against Trump. Republican amendments to
        the Intelligence Committee report were rejected along party lines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f079b-08f0-48d2-a4dc-b2bb35d25044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe6908-2e1b-4005-b027-836685d1f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is broken down into two sections, one on Ukraine and
        the other on obstruction of Congress — both of which are expected to be separate
        articles of impeachment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7a962-64a3-4cc4-8056-cd32c8dd92fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1003da4c-89ea-45eb-a29e-e95920256700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats alleged that the July 25 call between Trump and Ukrainian
        President Volodymyr Zelensky — in which Trump asked Zelensky to investigate
        former Vice President Joe Biden — was the "dramatic crescendo" of a months-long
        campaign driven by the President that involved a number of senior officials,
        including Vice President Mike Pence, Secretary of State Mike Pompeo and acting
        chief of staff Mick Mulvaney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a468e-c8e0-49f7-88df-095b2ad97ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T03:55:48.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President engaged in this course of conduct for the benefit
        of his own presidential reelection, to harm the election prospects of a political
        rival, and to influence our nation''s upcoming presidential election to his
        advantage," the report says. "In doing so, the President placed his own personal
        and political interests above the national interests of the United States,
        sought to undermine the integrity of the US presidential election process,
        and endangered US national security."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7833e5-599d-4ed4-a5f9-f3f8701e39a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T03:55:48.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats charged that the White House''s obstruction of their impeachment
        investigation was an "unprecedented campaign," detailing the numerous subpoenas
        that were defied over the two-month investigation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2569f8e-4afb-487b-a0c4-619d4e29da62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c6cc7-db74-4604-8cc3-0b47e2265e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, it would be hard to imagine a stronger or more complete
        case of obstruction than that demonstrated by the President since the inquiry
        began," the report says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f64ed6-ac6b-4eb8-b574-2e576ec93a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98edff0b-ca47-4d3c-8f74-9639e2bfc14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff said that the report does not answer every question Democrats
        have investigated, in part, he argued, because of the White House stonewalling.
        But he argued there was a "grave risk to the country with waiting until we
        have every last fact, when we already know enough about the President''s misconduct
        to make a responsible judgment about whether we think that''s compatible with
        the office of the President."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd053f-bb34-4600-9e46-aa183be31f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7c9206-0724-40fe-83cb-c93b273998a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi told CNN Tuesday evening that she had
        not yet made a decision on impeachment, saying she''s waiting to see the hearings
        in Judiciary starting Wednesday and that she would look at the report more
        closely because she just arrived back in the US after a congressional trip.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fb1f05-1e84-4554-a88f-304b69eb0819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496872a9-3d0b-44f4-84ea-f14540fc12d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, we haven''t made it," Pelosi said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d99ad-f3d3-403d-8f70-6e7089078783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf31550-09b3-4210-a0ed-9ba379eb9ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi told Democrats privately Tuesday evening that she would confer
        with the chairs of her relevant committees before next steps are decided,
        according to multiple sources. She would not commit to any timeline even as
        Democrats expect the President to be impeached by Christmas.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e7cbb-3803-4b00-bb3b-cc775b64ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda02b6-7944-4449-9b99-5929b5c6082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and congressional Republicans have rejected the
        Democratic allegations and dismissed the Democratic report on Tuesday. Congressional
        Republicans released their report ahead of the Democrats on Monday, a document
        that fully defended the President''s actions on Ukraine and accused Democrats
        of rushing to impeach the President without any evidence that Trump did anything
        wrong.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9218eaa9-fc99-4696-8af7-93630f5ccdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a7f5a1-dd11-4954-b917-1c4165a4fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of a one-sided sham process, Chairman Schiff and the
        Democrats utterly failed to produce any evidence of wrongdoing by President
        Trump," White House press secretary Stephanie Grisham said in a statement.
        "This report reflects nothing more than their frustrations. Chairman Schiff''s
        report reads like the ramblings of a basement blogger straining to prove something
        when there is evidence of nothing."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc740d8-33e7-430f-9d1b-04ef7117d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7467ef-3cf7-484f-8b0a-cbd68cc6233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Rep. Doug Collins, the top Republican on the House Judiciary
        Committee, criticized Schiff for planning to send his counsel, Daniel Goldman,
        to present the report before the committee.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede8827-8874-4774-9cde-fa82e229d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd042b1-2eaa-4cb7-8bf7-1dcac5f2cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have the gavel. You have the report. Come testify," Collins
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6882c062-07c8-4ef8-a032-a3db688fb501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T03:55:48.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:27.203+08:00
