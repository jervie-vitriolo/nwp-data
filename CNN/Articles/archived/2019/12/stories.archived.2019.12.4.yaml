  'DOLE-pay-hike-Central-Visayas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-04T17:24:43.138+08:00
    'imagesource': 'jcr:707c4c86-415e-4a53-a17a-1359444c6b84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '747632a1-8164-411c-95a7-b62a6cc8dc26'
    'lead': 'The labor force in Central Visayas is a step closer to getting a pay
      hike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T17:27:43.514+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:02:46.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:02:09.422+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Labor-and-Employment', 'Central-Visayas', 'pay-hike',
      'workers']
    'template': '1'
    'title': 'DOLE rationalizes wage structure for Central Visayas workers pending
      hike approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b025380-32fc-45c0-add6-f316a416987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —&nbsp;</strong>The
        labor force in Central Visayas is a step closer to getting a pay hike after
        the Department of Labor and Employment (DOLE) in the region issued orders
        restructuring rates for minimum wage earners and domestic workers according
        to their respective sectors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d755ff-d90b-41a6-ad85-21269d4656ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4409377b-c1fa-4d92-a959-dea52fb76167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE-7 Regional Director Salome Siaton, chairperson of the Regional
        Tripartite Wages and Productivity Board in the region, said Wage Order No.
        ROVII-22 provides the increase of the daily minimum wage rates of all private
        sector workers and employees in Region-7, while Wage Order No. ROVII-D.W.
        02 reflects the increased monthly minimum wage rates for domestic workers
        in all cities and municipalities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199cbcae-a06b-4062-b1fb-829020cc2e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dde832-0cc1-4653-8456-56a54937dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Minimum wage earners in the private sector and household workers
        could now expect a pay hike. But of course, such increase is still subject
        to the review by the NWPC and must be approved thereafter by the Secretary,”
        Siaton said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb930ded-65d2-4d72-94a5-9080ccaf7143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019a61e1-c616-4e9b-add7-b1b202ecd328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siaton said the sectoral classifications under the previous wage
        order have now been simplified into two categories: the non-agriculture, and
        agriculture and establishments employing less than ten workers. The previous
        four geographic classifications of wages have also been reduced to Classes
        A, B, and C.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f4e9e-a067-41e8-8941-40609f39e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99141dda-5d9a-4760-aa6a-99832b5d1f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ₱404 wage will be provided to workers in the non-agricultural
        sector falling under Class A cities and municipalities or the expanded Metro
        Cebu area (Cities of Carcar, Cebu, Danao, Lapulapu, Mandaue, Talisay, Naga
        and the Municipalities of Compostela, Consolacion, Cordova, Liloan, Minglanilla,
        and San Fernando). This is equivalent to an P18 increase from the previous
        P386 daily rate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a057a793-acfc-426a-98de-92d0d9d7a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9f10c-dfb0-4694-894b-5d44b662ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agricultural workers and those working for establishments employing
        less than ten employees under Class A areas will get ₱394 a day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6912d6-720e-4787-934b-c43c6c281362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8280c2c9-b1ec-47b6-86f6-fec158a27894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ₱366 salary will be given to workers under Class B or other cities
        not covered under Class A are Bais, Bayawan, Canlaon, Dumaguete, Guihulngan,
        and Tanjay in the province of Negros Oriental as well as Bogo and Toledo in
        the province of Cebu including Tagbilaran in Bohol. Agricultural workers will
        receive ₱361.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb4fe9-b6e0-46d1-afd7-a9e0fd0f07a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ca483-042b-4548-9aae-7208b4eb893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class C non-agriculture workers, on the other hand, will receive
        ₱356 per day with a hike ranging from ₱8 to ₱33. Agricultural workers will
        get ₱351 daily.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4d5b9-b82c-4069-8606-d38593a0b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c059c-751e-4eeb-848d-9d0693bd25cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The re-classification of wage structure is in line with the thrust
        of the Board to rationalize the wage structure in the Region. Of course, we
        did it after taking into account all the recommendations of stakeholders present
        during the public hearings and consultations conducted,” Siaton said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246f1bc8-62d5-4b7d-b595-f1e067d4db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5c77d-054b-4af8-b88e-83e86df6b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the minimum wage increase in the region was the result
        of the "periodic and continuous review by the Board of the socio-economic
        conditions in Central Visayas."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147dfaf3-2088-4b92-8302-61639a5de8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c56d01d-468f-4c33-b66a-ad3117cebfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the new monthly minimum wage rates for domestic workers
        employed in the first class cities and municipalities will be set to ₱5,000
        monthly from the existing ₱3,000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a1b9a8-40a5-4920-8b81-3b755d937ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb500b01-1cd8-4730-a1bf-703c56a14f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:27:43.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those working in other municipalities would now receive not less
        than ₱4,000 per month, DOLE said.</p>'
