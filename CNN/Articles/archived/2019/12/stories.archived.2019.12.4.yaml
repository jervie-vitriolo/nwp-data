      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wheal warned against storing food in the microwave when the machine
        is not in use.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058da969-9298-474d-aa9f-e74c6f22051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:40.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d6450-018c-45be-ad19-30e9f2334df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:40.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:53.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our advice is to always keep your microwave clean and free of clutter
        or food and any packaging," he said. "Animals or children can turn them on
        more easily than you might think, so please don''t run the risk."</p>'
