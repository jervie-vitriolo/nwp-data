      'mgnl:lastActivated': 2023-01-27T00:03:28.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f97957-9160-42c6-8433-8b21887a04b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who struggled to energize her campaign in recent months,
        acknowledged that financial pressures led to her decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da980f51-8a98-4fea-a8ea-47f88e331636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2272e3d-08bb-439b-ac36-33634a58ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So here''s the truth today. I''ve taken stock and looked at this
        from every angle, and over the last few days have come to one of the hardest
        decisions of my life," Harris wrote. "My campaign for president simply doesn''t
        have the financial resources we need to continue."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e187069a-8334-4bdc-8009-9bbc35d9b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:28.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6406a3-0647-4483-a2b8-09335efade84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:28.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a billionaire. I can''t fund my own campaign. And as the
        campaign has gone on, it''s become harder and harder to raise the money we
        need to compete," Harris wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cfbad4-e5fd-4c17-a732-463f06afb045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d2b92-34ea-4025-9c89-25c9628565b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris had been struggling with money for months. The campaign,
        in a bid to resuscitate her presidential hopes, turned all of its attention
        to Iowa in the fall, pledging to keep Harris in the state as much as possible
        and telling reporters that anything less than a third-place finish in the
        state would be a loss.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f30b03-3da5-4810-9096-6108a08da4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d6da95-bdb1-4a85-b3d1-3f8e655b0f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high point of Harris'' campaign came during the first Democratic
        debate in June, when she confronted former Vice President Joe Biden on his
        past opposition to busing as a way to desegregate schools. The moment went
        viral, catapulting her in the polls and exposing a weakness in the vice president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb8ff62-8b97-4055-bc19-2cb87f3ee942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf1e988-8071-4fd6-9e06-fdf89672a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the days after the moment, it was clear the confrontation did
        more harm than good, with Harris being accused of manufacturing a moment where
        there was little policy difference between she and the vice president.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2dfa4-5ff0-479d-a758-f73ba9f21164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c18f6c-d910-4753-b136-e80d8592657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:42:54.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since that moment, Harris was on the decline, unable to sustain
        the momentum she had coming into the race.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08899ba8-c48d-49c2-b863-c1250152f933'
