      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297bf4b-9e72-40a7-8d81-2801126ae981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several weeks ago, Defense Secretary Mark Esper told reporters the
        administration was pleased to see a "downtick" in overt Iranian actions in
        the region and that the administration wanted to send a signal "that the path
        forward is through diplomacy," but the military is "prepared to act as need
        be."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad4291c-6b52-4a45-9217-6da40ed2c1a4'
      'mgnl:activationStatus': true
