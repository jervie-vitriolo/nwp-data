      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, demonstrators gathered outside Google''s headquarters
        in San Francisco as part of an employee protest, demanding that Google rehire
        two employees, Rivers and Berland, who were put on administrative leave.</p>'
    '3':
