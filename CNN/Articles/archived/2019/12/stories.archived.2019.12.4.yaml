      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b31f2c-496e-4c52-afea-c5010d684b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:18.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:02:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5103e17-4fb7-4ac3-b00a-53e531d1ce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:18.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:02:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has appointed Lt. Gen. Gilbert Gapay as
        the next Army chief, Defense Secretary Delfin Lorenzana confirmed in a text
        message to CNN Philippines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091aff3-9431-45ec-9692-2efec5ec8d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:18.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:02:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccddfb5c-7889-4d91-884e-effa1f8a8f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:18.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:02:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay will replace Lt. Gen. Macairog S. Alberto, who is retiring
        on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c6a2f0-428a-4a06-83b7-203d7b6f23a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:02:48.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:02:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lt. Gen. Gapay brings with him years of dedicated military service
        and leadership," Lorenzana said in a statement, adding that Gapay has led
        the SoLCom''s anti-insurgency efforts. The government is cracking down on
        armed communist rebels in a bid to end the Communist Party of the Philippines''
        five-decade insurgency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de05db6-42a7-4b2f-b14c-c4c7f4c1ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:02:48.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:02:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197bfa6f-25f5-4eed-ac96-8f5d6d1c0b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:02:48.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:02:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines also welcomed Gapay''s appointment,
        calling him a "well-rounded" officer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ffdf42-eee0-45ce-95d1-7817158d8ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:02:48.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:02:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb257b86-434e-47b5-88c1-623bdee2bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:02:48.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:02:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He possesses both the expertise and experience in command, leadership,
        and management which are essential to leading the biggest branch of service
        of the AFP — the Philippine Army," Marine Brig. Gen. Edgard Arevalo, AFP spokesperson
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db73926a-45b1-47cd-a327-b600c3fd5a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:18.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:02:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221bbdff-9a21-4f52-913c-68d99fb5a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:18.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:02:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay topped the Philippine Military Academy "Sinagtala" Class of
        1986. He was former deputy commander of the Eastern Mindanao Command and head
        of Joint Task Force Haribon which secures the President''s hometown, Davao
        City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dde2e0-2f4c-400a-a312-2bb4f695ca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:18.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:02:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799cd8d5-8eb5-4501-ad92-59f8c29eae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:18.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:02:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay was also a spokesperson for the implementation of martial
        law in Mindanao. Lorenzana on Wednesday also said <a href="https://cnnphilippines.com/news/2019/8/20/Defense-chief-recommends-non-extension-of-Mindanao-martial-law.html">he
        is not recommending another extension</a> of the military rule beyond 2019.</p>'
  'dog-house-fire-microwave':
    'author': 'Rory Sullivan, CNN'
