    'template': '1'
    'title': 'Fresh intelligence points to Iranian threat against US forces and interests
      in Middle East, officials say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2da00-6f6c-4ab1-9454-e5ade6ce4732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;There is fresh intelligence of a potential
        Iranian threat against US forces and interests in the Middle East, according
        to several US defense and administration officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf424f-cd9e-4433-8646-b31d9a66256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957eb27-0d33-4197-a3b7-d06bb98ea69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been consistent intelligence in the last several weeks,"
        one administration official told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d8bf5-9480-4e99-9ba2-0485b990153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3d061-4477-48f3-a662-314a14fdd66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second official described it as information that has been gathered
        throughout November. The information is being gathered by military and intelligence
        agencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99331616-2ac7-4fc5-bb83-9cc7b540ab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f6f97-402f-46ef-97ff-339ebc53d808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials would not say in what format the intelligence exists.
        But in the last several weeks there has been movement of Iranian forces and
        weapons that the US worries could be put in place for a potential attack,
        if one is ordered by the Iranian regime, the officials said. It''s not clear
        if a potential threat would come from the central government or Iran''s Islamic
        Revolutionary Guard Corps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f564b-2500-432d-9880-6be7d840244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac944081-01da-4c13-93e3-5e4fa426349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of US military operations in the Middle East recently signaled
        the US expects some kind of Iranian action in response to the US sanctions
        and pressure campaign that is trying to get the regime to abandon its nuclear
        program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a043383b-22f6-4002-97b3-7a74beea8bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bbf20b-bb04-4495-8583-74a1d5153397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would expect that if we look at the past three or four months,
        it''s possible they will do something that is irresponsible. It''s possible
        that they''ll lash out at their neighbors," Gen. Kenneth McKenzie, head of
        the US Central Command, told an audience in Bahrain at the time. "It is not
        going to be productive for them in the long term to choose to act out in the
        military domain. That''s the message that we''re trying to convey."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c7361-8f06-4f75-9138-ae309ebb7100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11162b0a-3817-49cd-a9ab-428296b016e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon did allow the carrier USS Abraham Lincoln to enter
        the Persian Gulf and conduct a port visit in Bahrain during the Thanksgiving
        holiday. But officials said specific precautions were taken, given the threat,
        although they would not say what those precautions were.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8584b0-3692-443a-861c-7ee185f30a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae32c81-fa82-41dd-a146-a89b9eed5a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier is now expected to stay in the region until the next
        carrier, the USS Harry S. Truman, moves closer, from its current position
        in the eastern Atlantic Ocean.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67278808-9d4e-4bd8-9a17-2095d8f2aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a20e03b-f27c-4fcd-9495-74dd69239afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials were adamant the intelligence has been gathered solely
        as part of the continuous monitoring by the US and has nothing to do with
        President Donald Trump''s political concerns over the impeachment inquiry.
        The intelligence has moved through professional military and intelligence
        channels, and it is not clear whether Trump has yet been briefed on it in
        detail.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897618b0-afac-444c-9636-de59de57b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57efb1c1-a82a-4841-920d-9c1ccba2456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also not a full US understanding of to what extent the
        current unrest in Iran may be playing a role in the regime''s decision making.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a639f07-6433-4aba-a7d2-d01804e8b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02ead56-6b8a-4995-9041-e6c4db6a503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has said the Iranians conducted several provocations against
        commercial shipping in the Persian Gulf earlier this year and was also responsible
        for a massive drone attack on Saudi Arabia''s oil infrastructure. That led
        to the deployment of fighter jets and anti-missile systems to Saudi Arabia.
        The two countries are still discussing the exact monetary amount Saudi Arabia
        will reimburse the US for that deployment of protective forces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4a322-9c21-4077-bbf8-fdbd80c8289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee70e4c2-fa7e-4ff1-963a-b60471af3b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not commenting on the current intelligence, Cmdr. Rebecca
        Rebarich, a Pentagon spokeswoman, told CNN, "We continue to closely monitor
        the activities of the regime in Iran, its military and its proxies, and we
        are well postured to defend US forces and interests as needed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fcb433-da26-4fce-ac00-cea925e360b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:06:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:49.687+08:00
