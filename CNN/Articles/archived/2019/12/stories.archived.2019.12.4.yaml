    'jcr:uuid': '5cb4181f-ec63-48c8-b535-54a73c8422b0'
    'lead': 'The US House of Representatives passed a bill Tuesday demanding a tougher
      response from the Trump administration over reports of mass detention centers
      run by the Chinese government in Xinjiang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T12:41:57.968+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:02:58.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:02:04.721+08:00
