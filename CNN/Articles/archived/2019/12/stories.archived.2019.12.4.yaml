      'mgnl:created': 2019-12-04T06:23:38.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little over two weeks ago, protests were sparked by eyewatering
        gas price hikes, and morphed into nationwide anti-government demonstrations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596748ec-90a4-4e53-801e-a243d4b19bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf44a4-edb4-460e-b31a-e5cfac7149ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government acted quickly, pulling the plug on the internet and
        unleashing what Amnesty International described as a "bloody clampdown." The
        human rights organization estimated Monday that at least 208 protesters had
        been killed in 21 cities, citing "credible reports."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407841f-9c7b-4102-b58e-a7b8c6b0e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f0ecad-96e7-4b4d-a29a-f521d7bc5ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian Ministry of Foreign affairs did not respond immediately
        to a request for comment on the Amnesty report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86714d39-ec82-4dc9-a9ed-a004c7d22a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b72056-7705-445f-bcf0-0fe089a722bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A precise death toll is impossible for those outside Iran''s government
        to confirm. Citing opposition groups, international rights organizations and
        local journalists, The New York Times has reported that at least 180, and
        possibly 450 or more, people could have been killed during the four-day period
        beginning November 15.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f7a72-7679-4e98-9640-5666da310b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76bf54e-b053-416a-9f4f-a393da75d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put both estimates into context, during 2009''s monthslong protests
        over contested election results, activists said that 72 people were killed
        (an estimate more than double the government''s official tally). And after
        a weekend of violent protests that December, the official death tally was
        eight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a82a50-a2e1-4ae9-adb5-acdf84858276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685f46cf-4236-4c25-b2b9-4710f596e006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s government did not respond to a request for comment regarding
        the death toll, but Supreme Leader Ayatollah Ali Khamenei has said previously
        that "several" people died in the protests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d175186-57df-4f2d-8609-27f64c133a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995a1ed-f649-4091-babc-e091eaa60020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Digital darkness</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c57a6b-3633-4734-b2d7-f04478a06622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past century, Iranians have demonstrated on all kinds of
        political, social and economic issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553c52f-a8c7-4a40-95ad-949934814433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded54ef4-3202-4fe7-b4c0-d5773ca105f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sanam Vakil, deputy head of the Middle East and North Africa
        program at British think tank Chatham House, tells CNN that "protesting is
        effectively part of Iranian culture."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9564c3-2de1-4d29-be2c-f479a44709f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27da09e-b2c5-4ff2-9128-434e47682b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, experts say that the long history of protest appears to have
        been met with a level of brutality that enters new territory, even by the
        Islamic republic''s hardline standards.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ba3ce-b05f-4d9b-a177-5d0b8b191ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45a17b-51ee-4a95-a30a-a7d7578ab318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a regime that''s been repressive for four decades," said
        Vakil. "But this last round (of crackdowns) seems like they''ve crossed a
        red line" in terms of their swift "vengeance and brutality."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83203b92-ebae-4f00-b0de-f75994e3a86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d3cd3-f13c-4332-9072-06d9424516fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s weeklong internet blackout -- which has now been
        lifted, according to Netblocks, a non-governmental organization that monitors
        internet governance -- has also made reporting on the crackdown all the more
        difficult.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3851c60-ccb5-43ea-a332-8b55995bc64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba3434-0571-455b-a44a-8b6a73327421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the digital darkness, some eyewitness accounts of violence
        have been trickling out in the media.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf4667-5b6d-4fdd-bc06-6b961a18fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399d0a66-2211-4592-8b8a-d070c1795708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s hard to "thread it all together," said Vakil. She said
        that the media was "still playing catch-up" with the facts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebbd08e-c2a3-49ac-915a-bf4e7a52f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce094c6-08ee-436f-a37b-1223bb961e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many activists are reluctant to share their stories in this extreme
        "climate of fear," she added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b7503-edd1-4c7b-8cb1-40589e8de3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa09113-a013-4609-b4e1-fa2ef5ddf56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of victims have also been warned not to speak to the media
        or even hold funerals for loved ones, according to Amnesty International.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b292f0a1-87b8-4cee-a0a2-8b1f806b342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca783a7-6ae7-4e48-9c76-f9490b6dd6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What ordinary Iranians say</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7bab17-524c-4b49-a5ea-0629de90c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perspectives of the protesters and ordinary civilians has been
        difficult to ascertain.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9022dcad-f757-453c-8c81-690fa5490bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4fed7-57d9-4e8c-8656-7524fe8b2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, images posted on social media showed rioters storming
        banks, petrol stations and government buildings and setting them ablaze. All
        of which has fed into the governments message that they "became too violent"
        and officials had "no choice but to respond this way," said Vakil.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc7997b-a545-4bb9-b9ae-2a5f4927a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e049e5-e48f-4131-8b02-63934fa8e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Iran said it arrested 25 protesters and seized three
        firearms in the country''s western Kurdistan province, according to semi-official
        Fars News Agency. Police described the protesters as involved in "riots,"
        Fars reported.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb84523-7fa1-4b3c-a58b-54a94b5cabac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a9609b-3eee-4b85-b117-860785bca23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-government rallies in Tehran have also been aired live by the
        state broadcaster Press TV. But some Iranian civilians told CNN that it was
        the government''s outsized response to protests that created new problems
        for daily life. Though the government shifted some essential online functions
        to the country''s National Information Network (NIN), a centralized national
        intranet, general connectivity was crippled for days.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef71da3-6d16-49b2-b51e-57b6cfbfecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6268cd-c5c4-4dd5-b950-f928754c0246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saman, who is only using his first name for security reasons, age
        33, told CNN that the internet blackout disrupted negotiations with businesses
        abroad. "We didn''t want to tell them that we have problems in Iran so they
        may be scared to deal with us," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c290d4-327d-4aaf-8365-fae42a119db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36c7d94-0b41-48df-93a8-ad8732560483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman who asked to be identified only as Sarah for security reasons
        also described the internet blackout as a "nightmare" for work and day-to-day
        communications. She added that she thought that the government should acknowledge
        protesters'' discontent, going forward.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad991262-3cac-4fa7-933e-675331a273a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a59dff5-8b68-486a-8bc8-6e9fdd5d1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the government can say that at least they''ve heard the
        voices of protesters," she told CNN. "And instead of suppressing the protesters
        they can listen to them and try to solve the -- try to find a solution for
        their demands and their problems," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630db909-8103-4f8b-ba83-0d66385c5155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8497fa-b8ab-4f21-914c-baea94790c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mir Hossein Mousavi, the opposition leader who spearheaded the 2009
        Green Movement in Iran and has been under house arrest since 2011, compared
        the country''s current supreme leader to the Shah, who was overthrown during
        the country''s 1979 Islamic Revolution and called on the government to respond
        to protesters'' demands.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d9148-b06c-42a9-b894-91a6ccdeaf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c075e5-de33-4c18-b7df-6ad4323cf23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whining and tapping into global war is not a convincing response
        to the people, and these illusions cannot heal the deep and dangerous wounds
        inflicted," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d75bb11-2b49-4b18-ab76-bbfc5161bc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd54940-3557-4842-8c71-b2fada7a1b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:23:38.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the protests appear to have eased. But the country remains
        on shaky footing, its economy severely hit by US sanctions which saw Iran''s
        currency tank, prices soar, and medical and food shortages grow widespread.</p>'
  'AirAsia-airplane-food':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
