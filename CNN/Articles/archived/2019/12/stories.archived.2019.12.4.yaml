      'jcr:uuid': 'dd4784ff-7b28-498b-99d0-5fd0aa98b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:33:55.971+08:00
      'mgnl:createdBy': 'mel'
