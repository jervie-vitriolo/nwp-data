      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Manila
        Water said it is working on a compromise with the Department of Finance regarding
        the <a href="https://www.cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html">₱7.39-billion
        refund</a> ordered by an international tribunal to cover losses incurred by
        the utility firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4052e8c1-7757-4e97-98ae-ffec3cb5550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.145+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076c923-fce1-451b-8a24-b16333b6c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.145+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Singapore-based tribunal backed by Permanent Court of Arbitration
        ruled last week that the Philippine government must pay Manila Water for losses
        after the regulator refused the proposal to raise water rates from 2013 to
        2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072884b5-99f8-41cd-ad8b-7181bba485eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.145+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f781e8f-4cdf-4485-8790-b153816433da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.145+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led firm said that it has been in talks with Finance Secretary
        Carlos Dominguez III to craft a "mutually acceptable scheme to address the
        award."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f85111-6533-4b39-a2d5-55cc04656c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.145+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc15a18-3dee-4a46-8079-c488c016d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.145+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We informed him that we are willing to come up with a mutually
        acceptable manner of implementation of the arbitral award considering that
        this case was filed due to a violation incurred not during this administration,"
        the east zone concessionaire said in a statement. "We wish to reiterate that
        Manila Water is more than willing and have started to work with the incumbent
        administration to come up with a workable solution to the arbitration decision."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeeec47-f7d8-473c-b4f7-cf2803202ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.145+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e053d563-cf98-49db-a7e6-f11bd8484198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.145+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came a day after President Rodrigo Duterte dubbed the water
        supply contracts with Manila Water and Maynilad "onerous," directing Dominguez
        and Solicitor General Jose Calida to craft new concession agreements with
        water companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e18802-7c23-43db-ab7a-ee47312e4ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/3/Rodrigo-Duterte-economic-sabotage-water-concessionaires-senators.html">Duterte
        threatens economic sabotage raps vs senators, water firms over ‘onerous’ deals</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8798a4da-5c81-4c59-a37a-f2c1a43b2558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water insisted that it offered the lowest service fees when
        it secured a supply contract from the Metropolitan Waterworks and Sewerage
        System (MWSS) in 1997, adding that it was the Ramos administration which solicited
        bids and determined the terms for the supply deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f5f27-8559-4007-a2fb-c1101cbe9e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390a54e-9700-4582-88b1-ad2a4a3818ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water brought the government to court and cited its concession
        agreement which carried a provision that pushes the MWSS to "indemnify" the
        utility firm against any loss that could result from the regulator''s actions.
        As regulator, the MWSS approves or rejects petitions for water rate adjustments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5362d247-30c7-4a80-8218-3b449c190618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667b2b5-ea2f-4130-87ed-663e1f8d02d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republic of the Philippines undertook to respect the procedure,
        which is under the full control of MWSS from beginning to end. The arbitral
        award issued in our favor is for acts in breach of the procedure committed
        by officials of the previous administration, not the Duterte administration,"
        Manila Water added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ba200b-a50a-4df1-865e-cd3b91770ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/12/3/maynilad-manila-water-arbitral-tribunal-order.html">''Onerous''
        water deals cost gov''t ₱10.8 billion, DOJ says</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d03e1-065a-4933-af66-09b850578d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water''s contract was supposed to expire in 2022, but has
        been extended until 2037 by former President Gloria Macapagal-Arroyo. The
        company said it will need to invest an additional ₱458 billion to comply with
        additional water supply and wastewater requirements to serve about 7 million
        customers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c9be4-a88d-46d6-9d1e-f02cd5f70411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd64faf4-d934-42c8-b12f-8499a1cb69ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:08:41.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Manny Pangilinan''s Maynilad, to whom the government
        owes ₱3.4 billion based on an earlier tribunal ruling, previously said that
        he is willing to drop the case subject to a new agreement on setting tariffs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ad98b-6a80-44dc-98e4-2e428baf1fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:26:20.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS Administrator Emmanuel Salat said authorities are using the
        existing concession deals which will lapse in 2022 as basis for the fresh
        negotiations, adding that it''s a "matter of consultation" between the government
        and the concessionaires on how they will go about with changes to the supply
        agreements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d4d59-9e8d-42c9-8479-8caed1c29d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:53:07.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to reporters, Senator Franklin Drilon denied
        having a hand in the crafting of the water concession deals after Duterte
        threatened to sue some senators with economic sabotage, together with the
        utility firms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f2d1d-ca3f-4bd2-b4ab-60306bf3cd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:53:07.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc81ff-69cb-45d0-ae2f-acb0939eadf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:53:07.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not name names, but hinted on Tuesday night that Drilon
        might have been involved following a reminder from the former Senate President
        and Justice secretary for the President not to "tinker" with the water contracts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a187b-6d57-469e-b850-8e1c48909ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:53:07.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed597ab-b686-4671-bf93-4a2a1a2b6e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:53:07.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not in any manner participate in the drafting of the concession
        agreement," Drilon said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f17443-1973-4adb-9e24-76da2dd373fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:48:40.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Senate President Vicente "Tito" Sotto III said Duterte
        may be referring to Cabinet members during that time "who became senators
        later on." Sotto added he is confident that incumbent senators are not involved
        the water deals in question.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d1ef7-f25d-434c-99d5-3624b384fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:48:40.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee3201b-4645-4e4e-95b1-a2152348f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:48:40.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
