      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adff92b-5c3d-410b-9b59-7b1a1a1ae868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:44:32.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        House of Representatives will not act on bills seeking to renew the franchise
        of major television network ABS-CBN until the year ends, a lawmaker said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0d183-e2da-40de-a21d-c84a8a1ceb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:44:32.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f6540-3935-414c-9c5f-6f4917c42cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:44:32.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Legislative Franchises Chairman Franz Alvarez
        told CNN Philippines on Wednesday that his panel has no scheduled hearings
        until Congress adjourns for the Christmas break on December 20.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c8a35-5bf0-48ac-b397-698169b52263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:44:32.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano said they can tackle the bills
        early next year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a5fdc-7ac2-4e69-aabc-8b1c4b270ae2'
      'mgnl:activationStatus': true
