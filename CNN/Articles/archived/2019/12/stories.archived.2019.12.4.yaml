    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6052a3-d5ef-4bc4-bd11-9eebd484bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.753+08:00
