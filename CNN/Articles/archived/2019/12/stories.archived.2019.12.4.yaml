      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Asian markets pulled back Tuesday
        as the region digested economic woes and broader trade tensions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aeb377-46b7-4324-a348-507df75b80eb'
      'mgnl:activationStatus': true
