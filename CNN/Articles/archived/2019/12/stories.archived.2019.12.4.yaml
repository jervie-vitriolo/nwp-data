      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Fuglister says that the hockey community is alive
        and well in the country. “[There are] about 200 people that ranges from six-year-old
        Filipino kids to 50-yr-old expats who work in the Philippines,” he shares.
        “We have the whole spectrum and it''s a nice community, a good mix of people,
        and it''s nice to be a part of it.”</p>'
