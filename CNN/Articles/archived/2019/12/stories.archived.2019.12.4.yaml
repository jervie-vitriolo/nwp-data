      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b53691-5b5c-4a83-b993-f9ecff4e3fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Adjudicate the sources''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b456c-ec06-435c-9f9a-27b5255b4e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon seemed to suggest that it was more difficult trying to figure
        out where the President had gotten the information that was shaping his beliefs
        and opinions than dealing with his tendency to doubt what he was being told.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d626e9a-d7e2-41ae-843a-4e7935241af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb6d7d-1270-4688-a620-c6d18f464744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of Trump''s disbelief, Gordon said, "Remember, intelligence
        is fundamentally a craft of uncertainty and of possibility, so that doesn''t
        put you off. It''s trying to catch up to how you adjudicate the sources that
        led him to believe that and how you respond to it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45606d42-3e04-4b9e-b843-7d8c2e27dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5288b61-c63b-4f0b-9371-9264fc241b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon''s ouster came about because Trump, who has had a contentious
        relationship with his own intelligence services, wanted a political loyalist
        in the role who would "rein in" the intelligence agencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01978d2-9120-4ba2-8d8b-67b937c4971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0a9d7-9327-4fb8-8fd3-793b267f5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats had had a fraught relationship with Trump, providing assessments
        of Russia, North Korea, ISIS and Iran that countered the President''s preferred
        outlook. Coats also vociferously defended US intelligence agencies'' findings
        that Russia interfered in the 2016 elections on Trump''s behalf -- a finding
        that the President publicly disavowed in a 2018 public press conference as
        he stood beside Russian President Vladimir Putin in Helsinki.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f885baf-1456-4a29-88f3-9e4126dcf9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd80780f-280e-42a5-9eae-b916bdead428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Tuesday that serving in the intelligence community had
        been the honor of a lifetime, calling it "the greatest job ever."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09923f1a-a530-446e-8b29-fc70e9027ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eaaa5c-a490-4e66-b805-45d11657fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intelligence is a lovely discipline," she said, "that all you have
        to do is pursue the truth as hard as you can and then represent it in a manner
        that policy can be formed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90131c-3539-4cd6-9575-52630ecca4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6683aa3-57d0-47e8-8613-3eef4ea7b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her career included briefing President Ronald Reagan as a 28-year-old,
        and that longevity in the field gave her some perspective on Trump compared
        to other presidents. She painted a picture of a commander in chief tightly
        focused on the economic aspects of national security issues. Trump''s questioning,
        she said, had a "disproportionately" economic bent to it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2648d-c026-4798-9f21-92420519af3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4ad12-57f9-48a2-95c4-1120901b4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that Trump arrived in the White House without the
        framework or foundation that presidents usually have to understand and analyze
        intelligence reports.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d81cdb-90d0-43bc-8e2a-748a501f4870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09171122-d04e-4280-9096-6038bb3de7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the first president "in my experience that had no foundation
        or framework to understand what the limits of intelligence are, what the purpose
        of it was and the way that we discuss it," Gordon said, comparing it to "like
        playing pickup basketball with one runner. Right, everyone else knows how
        the game moves and plays and you have one person that comes in and plays and
        is just so different. That that in of itself is just so different."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c254f-8737-445b-ac02-7dcf3bc75829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c9ca8-e32d-4f82-80c6-2a607f209ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump "asked different questions, he pursued the different -- he
        had different trusts," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b00f123-db02-4a8d-83cf-9ba2fc282be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3311716c-e9b7-4da7-a9a5-51d4973f1a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No framework''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2975cea2-01e8-46ee-ae46-c37510badd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon suggested that the President''s intelligence briefers not
        only faced a challenge because of Trump''s lack of familiarity with the world
        of intelligence, but also because he consumes information and hears opinions
        that aren''t as carefully vetted as an intelligence product.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6047e8b-9f28-4c93-8f50-4dde1c6471fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce67a65c-8cd1-4471-a674-adf0457dded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because he is probably the first president that arrived with no
        framework and a world that has massively available information with infinite
        people offering opinion that oft-times sound the same, but in fact are grittier
        because they are -- they don''t have to have the same standard," Gordon said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35aff76-f394-4ac9-a8f8-15da27fa4d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06da749-5810-4266-8039-7f5dbea7e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump "is much more economic in the way that he sees the word
        and the intelligence community traditional is much more political, military,
        purposely so," Gordon said. "We were scrambling a bit to try and produce intelligence
        that was foundationally useful for someone who is interested in making trades
        and deals."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638601d3-9ddf-47e4-93cc-478eaaab4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17cf55-a727-435c-8cd0-0eac3bd5252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said that she found Trump to be "actually kind of a fun brief
        because he was interactive, he would challenge you."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad0957-f47f-47c0-8765-88b3000a88b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192fbdb4-c102-4e77-8510-b22ee85d1a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing and length of briefings differed, Gordon said, and took
        place about "two to three times a week religiously. I can''t think of a week
        where we didn''t have a session."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527db3d-e9ab-4b19-8e0d-82df99402e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751d125-58a7-4b9c-9ce1-d72ecff5e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions would "always start out with us presenting a set of intelligence
        we thought either were relevant to what he was doing or we thought needed
        to be heard," she said. Briefings of "somewhere between 30 minutes and an
        hour would be typical," she added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6294fc-6d6e-48fe-b997-83a0b19ee644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4785920a-9691-4d16-abc8-a6c9b6e41114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also outlined Trump''s similarities with other presidents,
        starting with the fact that he gets intelligence briefings. "It is a foundational
        piece of his morning, it is a foundational piece of NSC meetings, whether
        that was 20 years ago or now," she said, referring to the National Security
        Council.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eadf79-156f-4e71-a18c-ff99705ba87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702833a-966c-4d07-9b99-f68de8ee6cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said all leaders find that "intelligence is massively inconvenient.
        It actually typically steals some of the decision space of the president.
        So you are walking in there making things difficult because of what you are
        presenting. And you are limiting the choices because once it''s heard it is
        heard and it exists."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3156e08c-2afa-47f9-be10-ce6bb51f4e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43375787-5e57-46a9-8a95-bb91086ffcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said another thing "that every president for whom I have worked
        has wished" is that "intelligence can say things that it can''t. Right, you
        wish that some piece of truth existed that would allow you to justify."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c980c8-beaf-4085-baf5-fee3912f6a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8befd148-ec67-45bd-98bd-3b808172dbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said that every president is different and consumes intelligence
        differently.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42952d17-b361-4f51-b4ca-08e1c6d38988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62528b8-a853-4378-874d-6e414fca4de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Obama was a reader and just voraciously consumed it.
        JFK wanted three by five cards in his pocket," she said. The task is "to figure
        out how to convey the information, because it ultimately, that is what you
        are trying to do. You are trying to present information in a way that is both
        heard and then can be used."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7704c2-6f18-4d89-927c-2c63b1a1912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f110f61-4288-4311-ba0b-71681ec4edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said that "because the role of intelligence is to ... provide
        wisdom, clarity and insight, you can''t wish that the recipient were different
        from where they were. Your challenge is to present it in a way that it can
        be heard."</p>'
    '55':
