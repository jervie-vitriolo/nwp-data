      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e794a44c-60ab-45a0-8f06-69ab1cf4a931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:56:47.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tisoy was last seen 420 kilometers west of Subic, Zambales carrying
        maximum center winds up to 75 kilometers per hour and gusts up to 95 kph.
        It is currently moving at 90 kph.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027de2d-fc23-498b-81f5-4402929f7b80'
      'mgnl:activationStatus': true
