      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was complimentary of Macron, saying that they have accomplished
        "a lot of good things together as partners."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ff5b6-3cca-4aad-8bcb-9c753ab05298'
