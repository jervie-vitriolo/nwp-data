      'jcr:uuid': 'ca431688-8c83-4333-9a04-ca3cdc735103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:14:40.252+08:00
      'mgnl:createdBy': 'catherine'
