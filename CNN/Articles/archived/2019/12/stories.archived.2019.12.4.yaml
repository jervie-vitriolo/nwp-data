      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/03/tech/star-wars-rise-of-the-resistance-ride/index.html">Exclusive:
        Inside the innovative Disney ride that''s key to its Star Wars strategy</a>."&nbsp;</em></p>'
  'DPWH-Mark-Villar-Build-Build-Build-not-a-failure-Drilon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
