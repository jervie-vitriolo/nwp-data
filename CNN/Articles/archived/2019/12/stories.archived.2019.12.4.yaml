      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebcff13-2d0e-4e34-a8a1-12e295569776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:33:55.972+08:00
