      'mgnl:lastActivated': 2023-01-27T00:02:41.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Catholic Church''s clergy sexual abuse crisis reignited
        in 2018, bishops across the country have come under greater scrutiny for the
        crimes and cover ups alleged to have occurred on their watch. Few faced louder
        and more persistent accusations than Malone, who had led the diocese of some
        600,000 Catholics since 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e574e-a34d-4fd4-b14a-cb57af2367de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f6961-e292-47b8-a73b-02ce617abb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the FBI and New York''s Attorney General are investigating
        clergy abuse and cover ups in the Buffalo diocese, according to the Buffalo
        News. The newspaper has also reported that more than 220 lawsuits have been
        filed against the diocese alleging clergy abuse. Already, Buffalo has paid
        abuse survivors more than $175 million through a victim''s compensation fund.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03db009-a6ff-4681-bf6a-9f8a54f006e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf22263-c401-44ce-9748-4c63ff7f5f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Vatican announced its own investigation -- called
        an Apostolic Visitation -- into the Buffalo diocese. The results of that probe
        have not been made public. Malone was among a contingent of bishops from the
        United States who met with Pope Francis last month in Rome as part of regularly
        scheduled "ad limina" meetings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db4398f-ec01-4c75-a8ee-b412abe88206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57770cc1-3b8e-4af9-acf2-6d2c7ddb7a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN and other news outlets have reported, Malone kept a secret
        binder full of the names of accused priests in a closet in his office. Many
        of those names were withheld when Malone issued a list of credibly accused
        priests, a whistleblower told CNN last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b64e3f-313f-41a1-998a-96e3c1652244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84863090-5e44-4840-a285-5cbdf9be0362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman told CNN the list Malone released included only priests
        accused of abusing minors, not those accused of misconduct with adults.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e3994-c75d-4aec-9f92-103fda8f2e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c897f-309d-4240-831b-ebf802854d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My handling of recent claims from some of our parishioners concerning
        sexual misconduct with adults unquestionably has fallen short of the standard
        to which you hold us, and to which we hold ourselves," Malone said last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e81c5-43ed-4a93-ba5d-1deffb0d0334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb09297-7276-4a14-9106-0a68c734b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the diocese revised its list of credibly accused priests
        from 42 to 78.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae4b0e-aa37-4156-8c48-ae432ea9e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d58cb4-8d5d-44c4-a4d2-a4b80000bb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Malone adamantly resisted calls for his resignation, even
        when prominent local Catholics and some of his own priests called for his
        ouster, insisting that a "shepherd does not desert the flock."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57989612-ebeb-48f9-9354-2f196965e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55915c1-97cc-4038-83aa-fe437be08f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his stead, Edward Scharfenberger, the bishop of Albany, will
        temporarily lead the Buffalo diocese, the Vatican announced.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b383f7-d7d1-4181-83c3-5f3dbffc33d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f973bda1-abc8-4e5b-a603-0fef75c7c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scharfenberger will tend to both dioceses simultaneously, the Albany
        diocese said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e47f3fa-d7a6-47c1-8584-91f217f39240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/04/us/bishop-malone-resigns/index.html"><em>"For
        a year, Catholics have pleaded for this bishop to resign. He finally did"</em></a></p>'
  'House-wants-free-transportation-of-relief-goods-to-areas-under-state-of-calamity':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-04T19:57:55.606+08:00
    'imagesource': 'jcr:109cbe55-df25-4300-bd86-00876580ecab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a30e368-69dc-46aa-9668-b6ea2f186aad'
    'lead': 'The House of Representatives has passed a bill that seeks to make the
      transportation of relief goods and donations to calamity-stricken areas free.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T19:58:51.043+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:02:40.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:02:11.954+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'relief-goods']
    'template': '1'
    'title': 'House wants free transportation of relief goods to areas under state
      of calamity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b32dcc-9489-4ab6-9f3d-a6033360bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:58:51.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> A
        unanimous House of Representatives approved Wednesday a bill that seeks to
        make the transportation of relief goods and donations to calamity-stricken
        areas free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8747d3-726f-4db5-8d9e-d08772e1a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:58:51.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bbeceb-1b95-4be8-8975-8fda51ed094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:58:51.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 5070, which cleared the chamber with 170 lawmakers
        voting in favor of it, wants to require the Office of Civil Defense, the Philippine
        Postal Corporation, all freight companies, common carriers, private carriers,
        freight forwarders and other logistics companies to provide free freight services
        to duly-registered relief organizations in the transportation of emergency
        relief goods and donations to areas under a state of calamity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff9947-f08c-491e-a292-7bc8970a71c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:58:51.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:40.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b92bd9-6915-4fde-9078-1415f7a3c1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:58:51.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, a duly-registered relief organization is a non-profit
        relief organization registered, licensed or accredited with any national government
        agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ec2bc-b9de-4700-a100-f2057eb3997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:58:51.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1b6612-d652-45b6-84c6-56bb7b7b32ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:58:51.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auxiliary shipping costs, meanwhile, will be shouldered by portside
        cargo handlers, pilotage and port authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97136955-de22-4836-a339-47cd69c284c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:58:51.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfbadb1-576f-4b92-af9c-fcf02a2175fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:58:51.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will further ensure that adequate relief assistance is given
        to individuals and communities most devastated by the disaster,” the measure’s
        primary author, San Jose Del Monte Rep. Florida Robes had said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a3ff1-f357-4b49-8d67-6658161fa434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:58:51.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eecce31-9f18-405a-9321-82cf0d5a302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:58:51.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manuel “Lito” Lapid filed a similar bill last month in the
        upper chamber.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
