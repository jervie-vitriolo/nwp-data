      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd660121a-22f0-4771-96f6-ca64b145f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billions of dollars of tariffs on American and Chinese goods have
        been imposed by both countries in recent months, in an escalating dispute
        that has caused anxiety in world markets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496c7a8c-b303-489c-9e79-3e00b30aa364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a8033-3bf2-44e8-a527-33930a01ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries are currently attempting to negotiate a "phase one"
        deal in their yearlong trade war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924470b7-d362-4ad7-b8b7-805553d925b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766147cb-20c1-4a97-8b0d-413e0ee8b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal had originally been suggested for December, but in London,
        Tuesday, US President Donald Trump said it may be delayed until after the
        2020 US Presidential election in November</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15752869-2f57-4744-87fe-fb40a51603ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb74d102-d0d4-41dd-9342-7c7ad78172b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having passed the US House of Representatives by a vote of 407 to
        1, the Uyghur act will now head to the US Senate for approval, before being
        sent to Trump.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4877e-cc4d-4542-b2ac-267a36119f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba90251-2394-4ce6-9e4b-b7e80f8b9725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US, China tensions</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef899d5-17d1-4be3-b838-f3e0ad4110fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of the bill comes after two sets of leaked documents
        published by global media threw a spotlight on the mass detention of Uyghurs
        and other minority groups in Xinjiang.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1722ffa5-7000-478e-ae85-a8e2f81c7900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d8c6c-05c0-4341-ad16-2400365d6114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents appeared to show the camps were set up under orders
        of the top Communist Party leadership to restrict the Uyghurs'' religion and
        culture practices while bringing them closer to China''s majority Han population.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad7aae0-81b9-42ec-9956-d7117b3c0bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f119916-d224-4853-98f7-0fea41622f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has long maintained the camps are voluntary
        "vocational training centers," which have successfully worked to secure and
        "de-radicalize" the region.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48066f32-bb0a-4a01-93ad-49c774a0f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eec2f7d-3e46-4879-8456-7799e54dde68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uyghur Human Rights Policy Act is the second piece of major
        US legislation denouncing allegations of Chinese human rights abuses to pass
        the House in less than a month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad7d45e-1c07-4378-b32a-02180ce0ff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9624a51-b03e-4055-bac6-9cb1525fd08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Trump signed into law the Hong Kong Human Rights and
        Democracy Act on November 27 in response to growing concerns that the city''s
        special freedoms were being undermined by Beijing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667873c3-a7fe-47cf-beb2-e8f12726f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f89e2-8fa5-40c0-8878-47e9939d519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Chinese government banned all US military visits
        to Hong Kong. Beijing has strongly condemned the US laws and accused Washington
        of supporting and perpetuating violence in the Asian financial hub.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f54e3cc-ca83-409f-9ea8-67ffa732c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2019/12/03/politics/us-xinjiang-bill-trump-intl-hnk/index.html">US
        House passes Uyghur Act calling for tough sanctions on Beijing over Xinjiang
        camps</a></em></p>'
