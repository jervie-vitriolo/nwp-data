      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 11 Filipino tankers that will battle their way to gold
        today, at the Aquatics Center in the New Clark City, in Capas, Tarlac.</p>'
