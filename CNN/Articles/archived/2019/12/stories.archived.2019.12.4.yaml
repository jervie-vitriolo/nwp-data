      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/12/04/politics/world-leaders-joke-about-donald-trump-nato/index.html">Trudeau
        admits to talking about Trump after President calls him ''two-faced''</a>"</em></p>'
  'dead-birds-body-size-climate-change':
    'author': 'Katie Hunt, CNN'
    'caption': 'Some of the thousands of birds in the Field Museum''s collections
      that collided with  windows in downtown Chicago.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-04T22:24:09.866+08:00
    'credit': 'From Ben Marks/Field Museum'
    'imagesource': 'jcr:8bd3c9c1-aa3e-4cec-bd21-aaf1b2613523'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36f9c40b-7195-4dba-912e-a34f3d6e5fc2'
    'lead': 'A staggering 600 million birds die every year in the United States after
      colliding with tall buildings. And Chicago, with its skyscrapers and location
      on a major migration path, is perhaps the biggest killer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T22:27:22.804+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:02:34.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:02:14.510+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'birds', 'shrink', 'shrinking']
    'template': '1'
    'title': 'Climate change could be making birds shrink in size, study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4087ca5-d32e-4e27-a62c-119bd9935e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A staggering 600 million birds die
        every year in the United States after colliding with tall buildings. And Chicago,
        with its skyscrapers and location on a major migration path, is perhaps the
        biggest killer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49873f30-3ab0-4c49-9faf-73c052d07495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c3e7f3-9481-4f1f-9f21-37b0a2f94748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Dave Willard, a collections manager emeritus at the city''s
        Field Museum, the dead birds have been an unexpected scientific windfall.
        Each morning in the spring and fall, when birds make their epic journey between
        Canada and Latin America, he has headed out to pick up the dead animals from
        the street.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5416987-4cca-42c5-a89b-ff3a0e9a158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80bf95-6ff3-4b74-80fe-a2af3239b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just stopped for the season. The number of birds we get each
        day is highly variable depending on whether it''s a big day of migration.
        The maximum is 300 in a day," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf11686-75ca-442f-88ec-dc76b29499a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe49c1d4-e412-44b1-b9cc-f4922749026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with a volunteer group, since 1978 he has collected more than
        100,000 dead birds, carefully measuring them with a caliber and scale and
        cataloging the results by hand in a ledger.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24147dd7-5be7-45c8-864b-fa68335fe234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe94f5-246a-4068-8b42-65b375d5a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a comprehensive study of the unique and remarkably detailed
        data Willard amassed has shown that North American migratory bids have been
        getting smaller over the past four decades, and their wingspan wider. The
        changes appear to be a response to a warming climate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752427c-6fab-46c6-b178-a300c5d5d61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b7aae-a0a2-48b0-9221-7eaebf5b4f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had good reason to expect that increasing temperatures would
        lead to reductions in body size, based on previous studies," said Brian Weeks,
        an assistant professor at the University of Michigan School for Environment
        and Sustainability and lead author of the study that published Wednesday in
        the journal Ecology Letters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21b200d-bb42-43e9-b982-d0e0a8c56559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8db26d-889d-4452-aec8-aaa1afc1b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that was shocking was how consistent it was. I was incredibly
        surprised that all of these species are responding in such similar ways,"
        he added in a press statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fdb9e6-6aa0-4b40-ba0f-a36b31408489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30164355-592f-46d6-b53c-310b416ace1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warmer temperatures and smaller bodies</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ab599-8e6e-41a7-b501-4ae48f7a2ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the analysis, the biologists used 70,716 dead birds representing
        52 species &nbsp;including thrushes, sparrows and warblers —&nbsp;that Willard
        had logged between 1978 and 2016. Of those species, 49 saw statistically significant
        declines in body size. In particular, the length of the tarsus or lower leg
        bone, shrank by 2.4%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d8dac-3ef2-4220-b9b6-b3a1a8feff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8c5ab3-f616-4214-b3d8-a83bf7b93a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, wing length showed a mean increase of 1.3%, with the
        species showing the fastest declines in tarsus length also showing the most
        rapid gains in wing length.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32483d0b-0b28-42db-8123-73c7500f7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3fbf81-da2a-4e98-856c-4084e36e8b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors suggested that the shrinking body sizes are a response
        to climate warming, with temperatures at the birds'' summer breeding grounds
        north of Chicago increasing roughly 1 degree Celsius (1.8 degrees Fahrenheit)
        over the course of the study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13d786-c5fe-408b-95ab-399e7b586f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6464973-ac72-4c87-9731-7549d65d09a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within animal species, individuals tend to be smaller in warmer
        parts of their range &nbsp;a pattern known as Bergmann''s rule —&nbsp;the
        researchers said. Larger body sizes help animals in cold places stay warm,
        with smaller bodies holding on to less heat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5852fa-c653-4f71-918e-b3f906a045ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e6e26-4f24-483d-8c4b-0013517f0eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bird''s wingspans may have increased to compensate for smaller
        bodies that produce less energy for the incredibly long distances the birds
        travel during their migrations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d0f3ad-a15d-4ae8-ab32-6194cb7ad13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47d09e-afbd-441b-aff9-de0410d18e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the changes in the birds'' body shape are subtle and not detectable
        by the human eye, the biologists said that the study is the largest of its
        kind and shows the most consistent large-scale responses for a diverse group
        of birds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7e10e-2562-4536-bd23-286095a7d9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de85cd7b-24fc-45ab-838b-a2cd68a510f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Periods of rapid warming are followed really closely by periods
        of decline in body size, and vice versa," Weeks said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f01bd-d4b4-4983-92fe-078a1f4e7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1502416-8070-448f-8434-87acd660c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to show that kind of detail in a morphological study
        is unique to our paper, as far as I know, and it''s entirely due to the quality
        of the dataset that David Willard generated."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4640f5df-35c6-4338-a912-f66869b2d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5522f9c5-4665-4be1-be20-70b9b83fb5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of body size reduction in response to present-day
        global warming has been suggested for decades although evidence supporting
        the idea remains mixed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f9b09-c03b-443a-8d01-6ca1a371ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbdea82-fc79-4b50-aeda-78e94b79204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the researchers plan to use the data base to look at the mechanism
        behind the body size and shape changes and whether they are the result of
        a process called developmental plasticity &nbsp;the ability of an animal to
        modify its development in response to a changing environment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ab8f6-8411-4be5-88bb-924b5074cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b908fb75-1b4f-4d01-a996-c1a9b8e21e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willard began collecting the dead birds after someone casually mentioned
        they were hitting windows, including at McCormick Place, North America''s
        largest convention center, which is just a mile away from the Field Museum.
        Willard said he headed down there thinking, "Why let them go to waste when
        they could be specimens in a museum?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ce5ff-d1c7-4528-81f8-cd41a389b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf82a8f-c874-4050-a42b-8af9df1edc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we began collecting the data analyzed in this study, we were
        addressing a few simple questions about year-to-year and season-to-season
        variations in birds," said Willard. "The phrase ''climate change'' as a modern
        phenomenon was barely on the horizon."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ff432-9998-4537-bd1c-97cc5f53d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:27:22.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:34.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/12/04/world/dead-birds-body-size-climate-change-scn/index.html">Climate
        change could be making birds shrink in size, study finds</a>"</em></p>'
  'france-jewish-cemetery-swastikas':
    'author': 'Saskya Vandoorne and Antoine Crouin, CNN'
    'caption': 'People look at graves at a Jewish cemetery near Strasbourg after they
      were desecrated with swastikas and anti-Semitic graffiti.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-04T22:28:32.349+08:00
    'credit': 'From PATRICK HERTZOG/AFP via Getty Images'
    'imagesource': 'jcr:561ca2f9-fd4e-44be-82b8-4f8c9dac9f59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd8a6283-6d72-4c9c-95a1-63a9c53050ca'
    'lead': 'French police have launched an investigation after Nazi swastikas and
      anti-Semitic graffiti were spray-painted on 107 graves in a Jewish cemetery
      near Strasbourg.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T22:31:18.212+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:02:33.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:02:14.798+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['swastikas', 'Jews', 'Jewish', 'cemetery']
    'template': '1'
    'title': 'Swastikas sprayed on more than 100 graves in Jewish cemetery in France'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa476e4-4036-474f-8a88-fdb38a8426e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:31:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:33.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;French police have launched an investigation
        after Nazi swastikas and anti-Semitic graffiti were spray-painted on 107 graves
        in a Jewish cemetery near Strasbourg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b56758-b6ab-417d-acd6-479339342ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:31:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:33.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4cc10c-488b-454f-9e97-5afcc5597d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:31:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Interior Minister Christophe Castaner, who visited the cemetery
        in Westhoffen, eastern France, on Wednesday morning, described the incident
        as a "heinous act of anti-Semitism."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a2ae9-258c-4ea1-bc0d-e4f6e095febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:31:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c7b5d-007d-4d13-8fea-05b6d015cf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:31:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say to those who think they can come here in the middle
        of the night and tarnish the memory of those who are buried here. Tarnish
        the memory of our French republic ... I want to tell them that we will not
        leave them alone and our means will be mobilized to follow up and act on this,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff893d7-6384-456e-b5f0-fd8b5ac3e57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:31:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0faf49a-0e3a-4365-a8f3-e61b7f94fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:31:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castaner went on to announce the creation of an "official office
        to combat hate" and said police had opened an investigation into the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5799a1-e34f-4611-8259-33fccf1f5773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:31:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:33.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7816c102-445d-4ce3-82ff-db6508540fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:31:18.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron condemned the attack in a tweet
        on Tuesday evening: "Anti-Semitism is a crime and we will fight it, in Westhoffen,
        and everywhere, until our dead can sleep in peace."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4cae92-5307-43a4-823a-cae9cf2a688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:31:18.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e9835-ad82-4c9a-aebf-7436ff6f889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:31:18.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alsace region has suffered a series of anti-Semitic incidents
        over the past year. Ninety-six graves at a Jewish cemetery were desecrated
        with swastikas in the French village of Quatzenheim in February.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373466e-95ec-4f8a-b134-04801f534ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:31:18.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe88862-6516-407b-8639-168ab9e1707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:31:18.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, which is home to 500,000 Jews —&nbsp;the largest community
        in Europe &nbsp;has seen a 74% increase in anti-Semitic acts, according to
        French authorities, with 311 incidents recorded in 2017, compared with 541
        in 2018.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a78ebf-49e2-4fce-bf79-115bfbd2af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:31:18.213+08:00
      'mgnl:createdBy': 'janine'
