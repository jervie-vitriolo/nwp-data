    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fe17c3c-ce4b-4334-8a46-e92c10be1ae7'
    'lead': 'After US President Donald Trump called him "two-faced," Canada''s Prime
      Minister, Justin Trudeau, admitted Wednesday that he and other world leaders
      were talking about the US President when they were caught on camera at a Buckingham
      Palace event the night before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T22:21:21.849+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:02:35.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:02:14.051+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
