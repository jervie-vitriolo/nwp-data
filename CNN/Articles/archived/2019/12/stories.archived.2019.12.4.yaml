      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Commerce Secretary Wilbur Ross also reminded Wall Street that
        the trade war may yet get worse before it gets better. Ross told Fox Business
        on Monday that the Trump administration could increase tariffs on China if
        no agreement is reached by December 15.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1a82d-0385-4594-a89f-483120a5b9b3'
