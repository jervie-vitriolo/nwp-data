      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deiparine was followed by Vietnam''s Pham Thanh Bao, and Singapore''s
        Khoo Chien Yin Lionel.</p>'
