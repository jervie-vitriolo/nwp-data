      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative Order No. 19, signed by Duterte on Monday, authorized
        incentives "at a uniform amount not exceeding" ₱10,000 for personnel of the
        executive department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad407858-0e51-41fc-87b4-35a788ca0fda'
      'mgnl:activationStatus': true
