      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f6fee-d7fe-4098-9ad7-4e113a97f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:56:47.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm left a trail of destruction across different areas including
        the Bicol region, Quezon province and Samar after making landfall four times.
        The local governments of Oriental Mindoro, Quezon, Naga City and Albay province
        declared a state of calamity</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd878c38-b41b-41e4-a0a6-dbcf05a8a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:56:47.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>to deal with the aftermath of the storm which earlier was a typhoon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20411aa-fbbb-4fa1-bd59-9ea91cde2486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:56:47.184+08:00
