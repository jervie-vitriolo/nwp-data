      'mgnl:lastActivated': 2023-01-27T00:03:23.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8169c7-67e2-40dd-84d8-9f1d175fc774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was also photographed with Prince Andrew at his Mar-a-Lago
        resort in 2000 alongside first lady Melania Trump, who was Trump''s girlfriend
        at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed56fb18-8d35-4d9d-b81e-2c395ce71926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde1a4b-5ead-40f6-9eb5-6cc86bdf13c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Duke of York tweeted from his official account about
        a breakfast meeting he attended with Trump during the state visit, along with
        several photos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af85b69-72de-4b5e-b58d-7bd72de91360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32243cc-a212-4bb1-8a68-3ca572644197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Day 2 of the #USStateVisit, The Duke of York &amp; Prime Minister
        @TheresaMay welcome President Donald Trump @POTUS to St James''s Palace for
        a UK/US Senior Business Leaders Group Breakfast Meeting," the tweet said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f2e5c-e0fa-49b1-bb32-bbc39543fce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f22f6-44b7-4edc-bf9b-513c08f59738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew, who is the second eldest son of Queen Elizabeth II,
        is at the center of a number of allegations by an American woman -- who has
        accused the convicted pedophile Jeffrey Epstein of sex crimes -- that she
        was also forced to perform sex acts with the prince.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83c646-4378-4155-af9c-8da42e0745ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b693f9b-2736-47cf-b252-ee37d8823cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Giuffre -- previously known as Virginia Roberts -- told
        the BBC''s "Panorama" on Monday night that when she was 17 years old she was
        trafficked by Epstein and forced to have sex with his friends, including the
        Duke of York. Giuffre also accused the prince, who has repeatedly denied the
        allegations, of lying about their encounter and urged the British public to
        back her over Andrew.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa7289-d3da-4b62-9c29-e53e680feb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156b958d-79f0-4f5c-a024-0a3b786b3db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not some sordid sex story," Giuffre said. "This is a story
        of being trafficked, this is a story of abuse and this is a story of your
        guys'' royalty."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a4844-6b7f-4e5c-b66f-ff34bc68d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee375db1-213a-4022-be1b-4d91bb3c4a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace denied her allegations in a statement to CNN on
        Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a1c40-e320-4b69-9744-822e5c8b0e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b0150e-f7d2-47e7-a207-9b7be9da6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is emphatically denied that The Duke of York had any form of
        sexual contact or relationship with Virginia Roberts. Any claim to the contrary
        is false and without foundation," they said.</p>'
