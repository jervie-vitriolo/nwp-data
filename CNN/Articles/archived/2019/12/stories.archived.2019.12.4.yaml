      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115d958c-f839-4712-b6f4-dd55e335e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swissmint is honoring the tennis legend with a commemorative 20
        Swiss franc ($20) silver coin, the first time that distinction has been bestowed
        to a living person. Federer has won 20 grand slams, the most of any man.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d5286-1a38-4bd3-87a6-6df4a5294bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6645f-be83-4f60-be29-b5c650d25306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can buy the coin &nbsp;which features Federer in his trademark
        headband preparing to strike a backhand -- for 30 Swiss francs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c22c74-4f38-4c8d-bfaa-652f6e91b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089d6fc-729c-4d6e-b15b-97cb115a0770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As well as being probably Switzerland''s most successful individual
        sportsman, he is also the perfect ambassador for Switzerland," Swissmint said
        in a press release. "That is reason enough for Swissmint to honor Roger Federer
        with a 20-franc silver coin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc09124-acc8-4793-b241-2d31b0b18c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c650b8f4-d368-468b-9cfc-78c340e3da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other Swiss person in the world as well known as Roger
        Federer," it added. "One could almost lose count of his tennis records."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fe252e-e0ae-4211-9ba2-33fa8ffa518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e5ed1-72d3-44a5-b0d0-097f01292107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swissmint cited his 237 straight weeks at world No. 1 and his grand
        slam haul before mentioning his off-court charitable work, including his foundation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3de4a-3fde-4f34-8f1d-5caffea2441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d5bf2-0c38-428c-a771-0366b1a8b936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is just as active off the court," the release said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb619eb-0b60-41ec-84ff-1dafa1f01c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.855+08:00
