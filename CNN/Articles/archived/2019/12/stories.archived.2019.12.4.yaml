      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think next year will really be the banner year in terms of decongestion,”
        Villar told CNN Philippines’ <em>The Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c11f9f-7951-4462-a2b1-e67994a62a6b'
