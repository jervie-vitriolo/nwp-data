      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Tuesday, Trump is expected to have tea with Prince Charles
        and attend two receptions -- one hosted by Queen Elizabeth II and later, another
        hosted by British Prime Minister Boris Johnson.</p>'
