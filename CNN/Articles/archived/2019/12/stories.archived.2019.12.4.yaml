      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2bf4fb-eea8-45cb-aa4d-27b0d5becb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:33:55.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President has a plan to decongest EDSA. It''s in place. In
        fact, it''s an advanced stage of implementation at this point. So it''s only
        a matter of time,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e825614-e781-4f4c-83eb-c9c7d9ed5214'
