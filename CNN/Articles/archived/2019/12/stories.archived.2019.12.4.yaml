      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> &nbsp;For more than a year, thousands
        of Catholics in Buffalo pleaded, protested and prayed for Bishop Richard Malone
        to resign. They circulated petitions, held placards at prayer vigils, even
        tried to meet Malone''s plane at the airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2f980-2417-4cbb-8cbc-2e9a538d1e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b332564-862e-470b-8940-a310cc4dd70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, these Buffalo Catholics finally got their wish, when
        the Vatican announced that Pope Francis had accepted Malone''s resignation.
        No reason was immediately given. All bishops are required to submit their
        resignation to the Pope when they turn 75. Malone is 73.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200208a4-844f-4f81-b57e-ce9915ec40da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:52:41.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:41.546+08:00
