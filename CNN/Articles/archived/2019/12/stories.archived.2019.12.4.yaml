      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86397597-e6de-4b83-b150-f66aae1bca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:14:40.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s signing of a bill last week supporting Hong Kong protests
        also threatens to heighten tensions between Beijing and Washington. China
        has vowed to take countermeasures and said it would ban US military visits
        to Hong Kong, among other moves.</p>'
