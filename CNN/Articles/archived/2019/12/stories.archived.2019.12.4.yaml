    'title': 'House won’t tackle ABS-CBN franchise renewal bill this year'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc342caa-755e-4d2b-af43-9adf71e842db'
