    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States']
    'template': '1'
    'title': 'Former official says Trump often refused to believe his intelligence
      briefings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09e6d6-55fd-4d12-928a-fa1c2ed27c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>One of President Donald Trump''s most
        common responses to intelligence briefings is to doubt what he''s being told,
        former Deputy Director of Intelligence Susan Gordon said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c8860-7339-4079-84a9-a68a0a804db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eaebdd-dc07-4236-9555-712b15506ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, an intelligence veteran of more than 30 years, said Monday
        that Trump had two typical responses to briefings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d466eb-a90e-4c50-aeca-6dd22bc1ca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75805a3a-423c-44ac-a437-eacd86f47b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One, ''I don''t think that''s true,''" Gordon told the Women''s
        Foreign Policy Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2ce91-17b8-43f0-a36f-e9104d240d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f68ec3-1071-4c97-a4d1-0537df5ff37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one is ''I''m not sure I believe that,''" Gordon continued,
        "and the other is the second order and third order effects. ''Why is that
        true? Why are we there? Why is this what you believe? Why do we do that?''
        Those sorts of things."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bcc78b-7886-4e79-8afe-b8bbb4524753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8f636-cb67-4820-8437-e9d9cc3c19de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon''s remarks about the President at the group''s gathering
        may be her first since Trump veered from protocol to block her from rising
        to become the acting director of national intelligence after the July resignation
        of Dan Coats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec843ca-c311-4cd5-9c0d-9c5ffab11e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:51.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:55.995+08:00
