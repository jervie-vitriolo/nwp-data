    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Uyghur', 'Xinjiang']
    'template': '1'
    'title': 'US House passes Uyghur Act calling for tough sanctions on Beijing over
      Xinjiang camps'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5fb9b6-0757-434c-b1ab-7a21dadae63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The US House of Representatives passed
        a bill Tuesday&nbsp;demanding a tougher response from the Trump administration
        over reports of mass detention centers run by the Chinese government in Xinjiang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eeb96c-0ec9-4fec-beb4-3541ee746cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19578b-3ebc-4d35-8631-b0ed76682084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uyghur Human Rights Policy Act, which still needs to gain approval
        from the US Senate, calls for concrete measures to be taken against Beijing
        over allegations that up to two million Muslim-majority Uyghurs have been
        detained in "re-education" camps in the far western region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f394b121-15a2-413d-a605-7af1dfedfcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government reacted with fury to the proposed legislation,
        which Foreign Ministry spokesman Hua Chunying said "wantonly smeared China''s
        counter-terrorism and de-radicalization efforts."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8419f5bb-cea1-445f-8653-a211e87438b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b6413e-300c-4ccf-965e-7e115ebc1d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue that Xinjiang faces is not about ethnicity, religion
        or human rights. Rather, it is about fighting violence, terrorism and separatism,"
        Hua said in a statement Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daf03fc-ca49-4eb5-a431-1744d8d38e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703489a-339e-46cb-8dcc-9e900d96681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which terms the detention centers "political re-education
        camps," recommends targeted sanctions on members of the Chinese government
        and the Communist Party, as well as bans on the sale of US-made goods to "any
        state agent in Xinjiang."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a1908f-2e55-42e8-bda2-33bc0dec7fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b10b3-f787-42e4-8e03-3b292ceea3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:41:57.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:02:58.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote represents a growing consensus in Washington to take a
        tougher line with Beijing over allegations of human rights abuses and comes
        amid growing tensions between the US and China across a number of fronts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d017a74-e460-4e4d-9882-5d644b1d569d'
      'mgnl:activationStatus': true
