      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c22a53-0027-42ea-90d2-c65cdf655abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-sale of the coin began Monday and ends December 19 &nbsp;or
        earlier if the first run of 55,000 units sell out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b22e2-3f11-4871-9927-8401d84e71ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39ec915-9c36-4f88-8f5c-f4711e085a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official dispatch then starts January 23 before a gold Federer 50
        franc coin with a different design is issued in May 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce6e65a-ff9c-405b-8e35-c596c998948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e3fcdf-243e-4c56-9cb2-f2c0bb55bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you Switzerland and thank you Swissmint for this incredible
        honor and privilege," Federer tweeted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db12b3-ee4b-4e9b-ae73-380932b5ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c91797f-25ed-4da1-afc5-7fcf12e9b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A testament to how much he is loved around the world, Federer''s
        exhibition clash in Mexico City with Alexander Zverev in late November drew
        42,000 people, which was cited as the most ever for a tennis match. That record
        could be broken in February when Federer and Rafael Nadal play an exhibition
        in Cape Town.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd2c67-19ca-4e88-97b4-3ae79db20bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7bb1b7-255d-4e6d-9cbe-bd9365a4d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:05:16.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlights of Federer''s 2019 on the tennis tour included reaching
        the Wimbledon final &nbsp;where he lost a heartbreaker to Novak Djokovic —&nbsp;and
        a semifinal showing at the French Open upon his return to Roland Garros.</p>'
