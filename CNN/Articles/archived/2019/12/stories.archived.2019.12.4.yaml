    'caption': 'Disney''s new massive and innovative ride acts as the centerpiece
      of the company''s $1 billion park expansion, Star Wars: Galaxy''s Edge. '
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
