    'template': '1'
    'title': 'Trump says he doesn''t know Prince Andrew. Photos tell a different story.'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf0015-8a5e-4d67-a7f0-7c056c9c3b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.898+08:00
