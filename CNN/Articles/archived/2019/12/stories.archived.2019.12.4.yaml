      'text': '<p>The Yuletide Getaway package brings together everything you love
        about Christmas. Enjoy a festive staycation for the whole family and complete
        your holiday feast with a Santi’s Christmas Basket and gift certificates from
        Marketplace by Rustan’s, on top of top-notch amenities. Plus, get to enjoy
        a 20 percent discount from Aruga Café by Mesclun during your stay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb3bf1-5185-4e80-a94e-c1a8b07614f7'
