      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong>&nbsp;The
        country may feast on a sight of a solar eclipse a day after Christmas, weather
        officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0214d57-dd9c-4c2b-9fd0-7e51ee4a4587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:53:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:31.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47eb644-b985-4acb-a9f3-cc9003d38333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:53:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:31.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said an Annular Solar Eclipse will be visible for
        some parts of the country as well as for some parts of Saudi Arabia, Qatar,
        United Arab Emirates, Oman, India, Sri Lanka, Malaysia, Indonesia, Singapore,
        Northern Mariana Islands, Guam on December 26.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705bdcaf-c8a6-48dc-b090-91d72e311cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:53:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:31.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21694b1a-3a45-47f8-8904-74bec5f92830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:53:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:31.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best place to watch the entirety of the eclipse would be in
        Balut and Batulaju, Sarangani Island, Davao Occidental, PAGASA advised.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4399db4-d4fa-49bb-bcc4-d29d37fcba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:53:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:31.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e8d01-1fc2-4701-b021-1c567345b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:53:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:31.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other parts of the country, such as Manila and Quezon
        City in the capital region; Aparri, Cagayan; Laoag, Ilocos Norte; Legazpi
        City, Albay; Puerto Princesa, Palawan; Mactan, Cebu and General Santos City
        would only see it as a partial solar eclipse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c39a57-f0a7-4727-821b-bad008572165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:53:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:31.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd265220b-9013-40df-a381-7b68cc493b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T23:53:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Annular Solar Eclipse <a href="http://bagong.pagasa.dost.gov.ph/astronomy/astronomical-diary">occurs
        when the moon is farthest from the Earth</a>. Due to its distance, the moon
        will not be able to block the entire view of the sun, thus, creating a "ring
        of fire" effect, PAGASA described.</p>'
