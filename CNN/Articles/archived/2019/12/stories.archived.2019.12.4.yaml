      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae697d6d-7fe7-43e0-b970-4c9f19f0b1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening? What does it all mean? How long will the human
        species stay alive if the planet''s on fire?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c571a22-7dc4-4eb2-94ac-867464332b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38357c2-7085-40af-ae9e-703558587e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re all powerful questions. And according to Dictionary.com,
        we''ve been tackling a lot of heavy stuff in 2019. That''s why the site chose
        its word of the year to be "existential."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66fb923-df44-4fb4-bdaf-ebd82d114a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d30ba83-aa2b-44c8-b122-05d01a0e1c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "inspires us to ask big questions about who we are and
        what our purpose is in the face of our various challenges &nbsp;and it reminds
        us that we can make choices about our lives in how we answer those questions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d49aae-bdb9-4457-bfab-a2599e600e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c890b9a-6130-4d6f-84c1-69daa8dbdd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a darker side to the choice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f4a13-9d6c-4b17-b280-fb37ee245b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa45df-2325-4252-9e6d-38a66c4ecc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year defined largely by themes of "threat and crisis," the
        word kept coming up in searches -- searches that often followed events that
        involved climate change, gun violence and democratic institutions, the site
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82de6c7-6176-4fa4-81b7-1672d9956b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080bcdf3-9975-44d3-aafd-2ffad32b1303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let us explain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25861890-25e6-4878-aa3f-088c78fd77b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb90aa9-eeac-4ff7-b2c5-bb22719b88be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it really means</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e92f93-59a8-405b-bd7a-57cb7239aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with most words in the English language (sigh), the word has
        two slightly different ways you can use it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fa475f-d0e4-48fe-9278-f7998ac459e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a3f89-ec38-42ff-9930-6c8d167b4a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entering English in the late 1600s, this existential is often used
        when the fact of someone or something''s being &nbsp;its very existence —&nbsp;is
        at stake. An existential threat to a species, for example, puts its continued
        existence in real, concrete peril," the site said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0d21ee-0551-4dab-9cce-4336cde59354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7823c159-d07c-4c29-b494-26071583a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like for example, that time scientists warned climate change poses
        a "near-to-mid-term existential threat to human civilization."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7798ad72-e6b3-4535-aa97-8e3456d13dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250bb869-e07c-46c3-baa7-5eece14dd843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other way the word is used is "concerned with the nature of
        human existence as determined by the individual''s freely made choices," according
        to Dictionary.com.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec084531-b23d-45c9-b5e3-2c900cf40895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0382506a-fa63-43c2-9247-7be1ffa25419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like for example, that time when Google Calendar was down for three
        hours and we all had an existential crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b363fb6a-474e-4e66-9802-be754ae7a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a11a6-fba3-41c5-81e0-8982c6a1ced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also associate this second definition with "existential
        questions," which often seek answers relating to the "nature and purpose of
        life," the site said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e2e803-6be9-4df0-9feb-00e7daae878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2d03ac-55a3-4423-97d4-5da7414a6890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Think: "To be or not to be," and "Why bother making my bed anyway?")</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d85ebb-3db5-4b3f-8a90-b10bb65b0f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b64e9-bb38-4d10-8098-7573e7b38f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why they chose it</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c70e7-40d6-421d-bfd5-3b8b4ce0cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "captures a sense of grappling with the survival —&nbsp;literally
        and figuratively &nbsp;of our planet, our loved ones, our ways of life," Dictionary.com
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d486c2-c507-4869-ba53-da30fcb8b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc2c90-1bc1-4b3d-b5ae-c79d2d8319fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It breaks down three major reason they crowned this word the winner.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43ac514-a004-4d1a-9579-2d1a7993b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b487663-43a1-4fe6-98fb-06e6bf6f7b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T02:13:01.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "existential" spiked often after discussions on climate
        change and major natural disasters, like Hurricane Dorian, the site said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c31ca9-9e2f-4128-b22d-36599d551837'
      'mgnl:activationStatus': true
