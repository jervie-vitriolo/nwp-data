    'mgnl:tags': ['Star-Wars', 'Disney-Land', 'Walt-Disney', 'theme-park']
    'stories': ['ecb80e25-e496-4130-a587-5589023e55c1', '9c08ae2f-a7e7-4e0a-a9fc-23dc3aada30f']
    'template': '1'
    'title': 'EXCLUSIVE: Inside the innovative Disney ride that''s key to its Star
      Wars strategy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc620a3c-5bf5-4cff-9c6a-bf5d9b4aeb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Spaceships and aliens and stormtroopers
        and lightsabers and droids and all in one attraction."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb8fbe-3f78-4164-becd-fcc5056c29ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e5a27-2841-4236-954b-c23aea4fe115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Scott Trowbridge, a Disney theme park designer known
        as an Imagineer, told me ahead of riding the highly-anticipated, 18-minute
        new attraction, "Star Wars: Rise of the Resistance" at Walt Disney World.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee98d1-0f8a-44fa-b846-08ee9977a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81312391-c7a7-4ac2-95d8-c4b823cfceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s] everything that makes Star Wars Star Wars," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f58344e-9753-4240-9d6b-54680dfb69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7aafbb-0371-4150-b791-d7c0b0ab0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s new massive and innovative ride acts as the centerpiece
        of the company''s $1 billion park expansion, Star Wars: Galaxy''s Edge. When
        the two lands debuted earlier this year at Disneyland in Anaheim, California
        and Disney''s Hollywood Studios in Orlando, Florida, they were packed with
        authentic Star Wars experiences: You could see, buy, eat, and even drink Star
        Wars, down to the Blue Milk.</p>'
    '67':
      'image': 'jcr:ac1c3079-655a-425b-bc6e-a3c6e13ce54f'
      'imageCaption': 'The entrance to "Rise of the Resistance"'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57448a3d-c16d-423f-9a13-239939f582ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e5619-bbc6-4cee-8a8e-858a4a57652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Galaxy''s Edge offered tourists just one ride — "Millennium
        Falcon: Smuggler''s Run," a motion simulator that puts guests in the cockpit
        of Han Solo''s iconic ship. At the far end of the 14-acre land, the main attraction
        — "Rise of the Resistance" — was still under wraps. Lower than expected turnout
        led to headlines describing the land as a "ghost town" and a "flop."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c43e1d3-f2d1-4af5-8654-e9446b0cf324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256eb847-3228-4239-a502-2009d77b1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the early headlines, Disney execs have been quick to point
        out that Galaxy''s Edge has been a financial success, driving increases in
        per capita food and merchandise sales. "Guest satisfaction is very, very high,"
        said CEO Iger on a recent earnings call.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed86e0b-022a-40fe-a2ac-f671608de577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58137fb3-577a-4161-9de7-f180ee9d531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Disney is finally pulling the curtains off "Rise," opening on
        Thursday at Walt Disney World and on January 17 at Disneyland. The stakes
        are high for this expensive gamble to succeed: Attendance at Disney''s domestic
        theme parks was down 3% in its latest quarter. The company also recently announced
        the departure of Catherine Powell, the president of Disney Parks who oversaw
        Anaheim and Orlando.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d51f4c0-15a6-4704-9845-193039cc1ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d33a296-7b89-47f2-ab33-9f5966c8c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is betting it can turn things around with the power of high-tech
        experiences. The attraction packs dozens of audio-animatronics — and a couple
        of giant AT-ATs — holograms, lasers, and the most complex ride system Disney''s
        Imagineers had ever designed: a trackless vehicle that moves laterally, vertically,
        and at all times unpredictably. At its annual shareholders meeting, Disney
        CEO Bob Iger called the ride "the most technologically advanced and immersive
        attraction that we have ever imagined."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb9e2a-4caf-4986-9e6d-7a9b7b814ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c749e7-9517-4c3c-9abe-7fbd1612d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trowbridge, the creative mind behind Galaxy''s Edge, said he''s
        been working on "Rise" for more than five years. Yet, even as its opening
        day approaches, there''s still work to be done.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f400b140-50ec-475e-8f48-d74482935a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c95e1c-bdd3-4022-9735-b693d7a3f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still very much in the final tweaking and tuning phase,"
        said Trowbridge, while sitting outside Ronto Roasters, a Star Wars-themed
        grill where meat wraps are charred by a podracing engine. "We''re not quite
        ready to open the flood gates to our guests yet."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfb161-bf2a-4ba7-aeb0-94861c8a91da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b987424-f8ce-4f67-8245-efa12ab5940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was two weeks ahead of the launch, when I became the first
        reporter to experience the attraction. Despite the anticipation and buzz around
        the ride, no one outside of those who built "Rise" knew what to really expect.
        But my expectations were certainly met — and then some.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfee9011-4bfd-4c88-b858-2760c82099d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945c5145-53b1-4de6-a80c-c051398bbc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An "E" Ticket Attraction</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab935f-cfb6-4631-95a3-0114a2977143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Spoilers for "Rise of the Resistance" ahead.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929e44e-86dd-44ae-97e7-4959d474448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e42d6f-91ad-4dea-83f1-fde0458aa70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has been the leading force in theme park innovation ever
        since Walt Disney practically invented the very concept of the theme park
        in 1955 with Disneyland. Back then, visitors bought physical tickets for individual
        attractions with "E" Ticket coupons designated for the most popular rides.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d9597-cb19-4b23-991f-d7dedc0f2ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e63c47-a6ea-4e6f-99b2-e64c5a8f786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those admission booklets are long gone, but Disney enthusiasts still
        refer to epic, technology-pushing rides as E-Ticket attractions. After experiencing
        nearly 20 minutes of sometimes-intense storytelling, I can confirm "Rise"
        is every bit an "E" Ticket experience that''s steeped in the Star Wars saga.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b4688-5e9e-4370-85eb-adc2f1b91a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75241be9-6e23-46fa-a12a-33c998f3d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story behind the ride is complex but familiar. My fellow riders,
        including Trowbridge, and I were recruited to join the Resistance and sent
        on a mission by a holographic Rey and an animatronic BB-8. From there, we
        boarded the first ride vehicle, a standing-room only ship, piloted by two
        aliens in animatronic form — a Mon Calamari and a Sullustan, for those keeping
        score. As we left the planet Batuu, our ship was intercepted by the First
        Order, and a tractor beam pulled us on to a Star Destroyer, where a phalanx
        of fifty intimidating, animatronic Stormtroopers awaited our arrival.</p>'
    '7':
      'image': 'jcr:a86e73f0-9023-4f9f-a55f-d83e8de18ebc'
      'imageCaption': 'Disney guests will traverse the corridors of a Star Destroyer
        and join an epic battle between the First Order and the Resistance, including
        a face-off with Kylo Ren. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e42c10-5aca-451c-8745-d1acebccb3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:59.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34950a11-f0fc-4ddf-9306-1db153fbb89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511de967-246e-4bf5-b9fa-5a312447bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were then placed in a holding cell and interrogated by the sinister
        Kylo Ren and General Hux (presented here as projections). Suddenly, we managed
        to escape the clutches of the First Order — I refuse to say how; it''s a great
        effect — only to be chased through the ship by Kylo Ren, now in animatronic
        form, and an army of Stormtroopers. We piled into a First Order Fleet Transport
        — a seated vehicle, this time — as an astromech droid drove us through the
        labyrinthine ship, dodging blaster fire, skirting laser cannons, and ducking
        Kylo Ren''s glowing, cackling lightsaber as it (somehow) melted through the
        ceiling above our heads. Finally, we were jettisoned off the ship in an escape
        pod that acts as the ride''s climactic drop. This was exactly the thrill ride
        I was looking for.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd8e86-7a32-4704-86a6-579163bb2052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ab71a-b6a8-47c2-ba01-a9c18e71b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trowbridge said "Rise" was designed like it has a "three-act structure
        to it" — and that holds true. At times, it felt more like immersive theatre
        than a Disney ride — or even more, like real life. When escorted into that
        First Order holding cell, I immediately thought, "Wait, this isn''t cool,"
        as though I was actually about to be interrogated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e753a38-13f7-4029-8871-9f89905c9240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b980a-4ca1-4e4f-8e52-35fc5f552524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people talk about Disney magic, that''s what they mean: environments
        and experiences created with such commitment to detail that you momentarily
        lose yourself in the story. The density of characters, sets, vehicles and
        effects — all driven by a clear narrative arc — condensed the emotions of
        a whole Star Wars movie into a tidy immersive experience.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f776b1b0-d8cd-4b96-baa7-b2006d5724a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6d158-2d5a-4685-97e5-446257b2c088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intricacy begged the question: How did Disney do it?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49f7cd-38e6-4ea9-904c-11e1230c2fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce1813-206d-4b9b-814f-fe381d050c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Five million lines of code</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c23fa-e423-4c56-8eae-3c915c5e25b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulling off a technical feat like "Rise" is unsurprisingly difficult.
        "An attraction like this that has scale and complexity brings challenges that
        have scale and complexity," Trowbridge said. "There are things we needed to
        invent."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef0c888-0d35-40ac-b6e0-48055af5f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc2886-d8ae-4409-9f2b-f876c82d7002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That begins with the massive construction of "Rise," which required
        the largest concrete pour in the history of Disney Parks. Once guests enter
        the attraction, they''ll be immersed by its enormous size, including full-size
        AT-AT walkers and TIE fighters, both stunning in detail. The ride vehicle
        that zips you around the spaceship has no track, making every movement feel
        unscripted. More than five million lines of code were written to choreograph
        the careful dance of pixels, props, robots, sound effects and simulators.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7a8a55-ea00-4f2d-b587-0c989c2202c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1368c2-f2f3-4f9f-9505-972f4957b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Characters come to life in different ways. Bad guys such as Kylo
        Ren and General Hux appear as both projections and animatronics, but it may
        be hard to decipher which form is which. Disney partnered with Panasonic to
        develop custom-made projectors and lenses that took several years of development
        to achieve the right level of sharpness and depth.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8215c8-98e4-463c-b9c1-9ec0b22af170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83997965-9b06-4ece-9421-389c88e81a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 65 animatronic figures throughout the ride present a different
        challenge — not to mention the complexity of three high-detailed humanoids
        known as the A1000 series.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c6040-3624-4b73-9369-a04df6de4186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0a5c2-1027-417c-8b3f-22c3f5afe228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of energy is necessary to move these things with the speed
        and agility of a human being," Trowbridge said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806a272-96ac-45d3-8938-eba03ed2a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39ef503-9d9f-4c78-aede-1de592df4942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conventional motors with enough torque to accelerate an arm or a
        leg are large and emit a lot of heat. So Walt Disney Imagineering worked alongside
        a vendor to develop thin "pancake'''' motors capable of fitting inside the
        animatronic but still provide the power needed to achieve fluid, human-like
        movements.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad26ccc-ad2b-46bb-b5c5-3d5c6dccc4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c9279-3bfd-4229-ad79-e17ce5ad159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:19:19.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:03:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I often hear people say ''Is it an actor?''" Trowbridge said.</p>'
    '68':
      'image': 'jcr:e673c3e9-43ff-4f14-8517-f01fbc59c895'
      'imageCaption': 'Disney patented new technologies to bring elements of Star
        Wars to life, including this blaster prop capable of "repeatable, daylight-viewable
        muzzle flashes."'
