      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this can be accomplished with the completion of the Skyway
        Stage 3, which would connect Buendia (Gil Puyat Avenue) in Makati, to San
        Juan, Manila, Quezon City, and the North Luzon Expressway, as well as the
        construction of bridges in Pasig.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61987509-0eba-4bc8-bfda-1cf5aab55e11'
      'mgnl:activationStatus': true
