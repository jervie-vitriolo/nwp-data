      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc9b86-f28e-4e54-83f6-1b0b8e667304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:23.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know Prince Andrew, but it''s a tough story," Trump said
        in London during a press appearance on the sidelines of the NATO summit. "I
        don''t know him, no."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac35e6-6d46-47ee-9de3-e1e7d7bd25a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:20:43.898+08:00
