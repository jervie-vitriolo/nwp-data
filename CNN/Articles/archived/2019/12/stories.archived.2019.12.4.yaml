      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)—</strong> Ten
        years. A decade-long losing spell haunted the sport where the Philippines
        produced many greats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58532a79-3d27-40b1-afdd-71c5d3574906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T18:59:13.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:02:43.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no better way to end this 10-year medal drought but
        win on your home country, and shatter SEA Games records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a5969-c914-4582-a195-17891052d6f0'
