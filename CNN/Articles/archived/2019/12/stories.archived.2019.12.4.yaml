      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e17f74-ef4b-4870-9f07-bec0d86aea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:14:40.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is also set to post its first budget deficit in 15 years,
        Paul Chan, the city''s financial secretary, told lawmakers on Monday at a
        legislative council meeting.</p>'
