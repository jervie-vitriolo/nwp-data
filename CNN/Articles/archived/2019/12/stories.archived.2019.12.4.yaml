      'jcr:uuid': '00e6ce31-dcd2-488f-ac95-f4871de64ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:29:48.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Madrid meeting is the last gathering of the COP group before
        2020 -- the year when the Paris agreement comes into effect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91760bd1-48ed-4d11-bfc3-2d9aa5f49a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T06:29:48.348+08:00
      'mgnl:createdBy': 'lara'
