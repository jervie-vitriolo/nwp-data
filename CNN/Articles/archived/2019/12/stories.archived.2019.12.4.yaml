      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f5bb4-1c53-453a-be23-8ed47b3890e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:33:55.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said the five-minute travel time plan—though seemingly unattainable
        for now—is certain to happen in the near future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff27e2-c89e-4d0e-b79f-b9e74273b419'
      'mgnl:activationStatus': true
