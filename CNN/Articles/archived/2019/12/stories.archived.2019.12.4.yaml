      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upgrade your stay and embrace a festive family staycation at Aruga’s
        Holiday Bear Themed Suite — a decorated space brimming with Christmas bears,
        fun activities, and treats your kids will surely enjoy. You can also choose
        from other available family-friendly suite themes: Princess, Racer, and Under
