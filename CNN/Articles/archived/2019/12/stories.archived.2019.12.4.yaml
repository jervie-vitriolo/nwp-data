    'title': 'After 10 years: Swimming hero Deiparine ends PH''s SEA Games losing
      spell '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a162ced8-aa98-4194-87fe-15c87adae507'
