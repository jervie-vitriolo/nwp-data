      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab4a16-71d7-4f24-9c3c-929f0cefbed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:40.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geoff Wheal, watch manager at Corringham Fire Station, warned that
        the "very strange incident" could have been "more serious."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265685a4-f6a4-450d-970a-524095ac65fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:40.536+08:00
