      'carbon-dioxide-emissions', 'Carbon-Budget-2019']
    'template': '1'
    'title': 'Global emissions will hit another record high this year despite a slowdown
      in coal use'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9f1c0-27bf-45d4-ad4f-5a3d6eb20949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/05/13/health/carbon-dioxide-world-intl/index.html"
        target="_blank">Carbon dioxide emissions</a>&nbsp;are expected to reach another
        <a href="https://edition.cnn.com/2019/08/12/world/state-of-climate-report-2018/index.html"
        target="_blank">record high</a>&nbsp;this year, a new report found Wednesday,
        with scientists warning the world is losing time to make the <a href="https://edition.cnn.com/2019/06/27/perspectives/carbon-emissions-clean-energy-innovation/index.html"
        target="_blank">drastic reductions needed</a>&nbsp;to avert a climate catastrophe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926a40f-6973-4692-b99e-0be3c9fbf598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the world is projected to pump out almost 37 billion tons
        of carbon dioxide, driven by demand for oil and natural gas, according to
        an annual report from the <a href="https://www.globalcarbonproject.org/carbonbudget/19/publications.htm"
        target="_blank">Global Carbon Project</a>, an international research initiative
        focused on sustainability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea3e5f-eb21-4a5c-ad24-f9212d3ee593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While figures from the <a href="https://www.globalcarbonproject.org/carbonbudget/19/highlights.htm"
        target="_blank">Carbon Budget 2019</a>&nbsp;show an expected 0.6% increase
        in <a href="https://edition.cnn.com/2018/12/05/world/emissions-global-carbon-budget/index.html"
        target="_blank">emissions from fossil fuels from 2018</a>, that rise isn''t
        as fast as it has been in the preceding years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59b164-96c8-4c2d-8667-4e19ebc16572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global carbon emissions grew by 1.5% in 2017 and 2.1% in 2018, after
        plateauing in the middle of the decade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45064ad0-b5af-4f5f-8cd9-275a72878f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its hard to view slower growth as good news. But nonetheless, compared
        to last year and 2017 the growth rate was down substantially. What we need
        is for emissions to decline, not to rise slowly," Rob Jackson, professor of
        Earth science at Stanford University and chair of the Global Carbon Project,
        told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a826a64-37bb-407f-8fbd-564e187eb87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That growth — even if it has slowed — means that the world is not
        on track to meet the targets of the Paris Agreement, which aims to cap global
        temperature rises to 1.5 degrees Celsius.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dad818-4163-4f2f-a9f0-10e99814fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve this, the <a href="https://edition.cnn.com/2018/10/07/world/climate-change-new-ipcc-report-wxc/index.html"
        target="_blank">UN Intergovernmental Panel on Climate Change (IPCC)</a>, said
        global net emissions of carbon dioxide would need to fall by 45% from 2010
        levels by 2030 and reach "net zero" around 2050.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb1e5e-d334-4f55-856e-56400e3b050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers warn emissions could keep increasing over the next decade
        unless energy, transportation and industry policies significantly change across
        the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1549629f-f104-43ca-a229-65c7a6c9e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re losing time, the years and decades are marching by and carbon
        dioxide emissions show no signs of dropping," Jackson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5437875-2627-43f8-8f30-5a012964d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, released in three scientific papers, comes as heads
        of governments, business leaders and scientists <a href="https://edition.cnn.com/2019/12/03/europe/greta-thunberg-lisbon-cop25-intl-scli/index.html"
        target="_blank">gather in Madrid</a>&nbsp;for the <a href="https://edition.cnn.com/2019/12/02/world/cop25-explained-intl/index.html"
        target="_blank">COP25 climate change conference</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2053d-d29f-4442-88f0-711e6b69e9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biggest emitters</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d1516-08a8-4219-92ca-10e5d686e8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the United States, Europe and <a href="https://edition.cnn.com/2019/12/03/tech/india-pollution-crisis-tech-cities/index.html"
        target="_blank">India</a>&nbsp;account for more than half of global emissions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b566573-a8fa-48df-b475-cb01933bc06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But bright spots come from the US and Europe, which both cut their
        carbon emissions by 1.7% this year, mainly from significantly reducing their
        use of coal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d18630-e97d-4544-a635-820afe1168ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US cut its coal output by 10.5%, and Europe recorded a 10% reduction..</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34512df8-e426-455e-8508-6d06b2ad9792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coal use in the US has dropped by half in the last 15 years," Jackson
        said. "That''s an amazing transition. It''s being replaced partly by natural
        gas, partly by renewables and also by energy efficiency."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86067c50-5f46-4d12-8f8e-20bcf7f5f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal accounts for about 40% of global emissions, but that''s projected
        to decline by 0.9% in 2019, according to the report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516738a5-fd09-46a0-b7c2-53993fceab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in China and India — two of the world''s biggest polluters
        and fastest growing economies — coal use slowed this year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614327b-adb1-4512-8874-131e56417a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through most of 2019 it was looking as if coal use would grow globally,
        but weaker than expected economic performance in China and India, and a record
        hydropower year in India — caused by a strong monsoon — quickly changed the
        prospects for growth in coal use," said Robbie Andrew, a Senior Researcher
        at the CICERO Center for International Climate Research in Norway, in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93908b99-6ec3-46ee-ae54-a6505cd1abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while total emissions fell in Europe and the US, in China they
        are projected to grow this year by 2.6% and by 1.8% in India -- despite the
        slowdown in coal use.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f78402-848b-4215-825a-83ef57ded017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are witnessing a shift in the dominance of emissions sources
        — coal emissions are trending down, but oil emissions continue to grow, and
        natural gas emissions are fast accelerating," said Dr. Pep Canadell, Executive
        Director of the Global Carbon Budget and Principal Research Scientist at CSIRO''s
        Climate Science Center, in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b137d6-541e-47e9-b334-8e13f4788462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that oil and natural gas usage — which emits less
        CO2, but still contributes to global warming — has continued to rise. Global
        emissions of natural gas are expected to increase by 2.6% in 2019, the fasted
        growth of all the fossil fuels. And oil, which is driving up emissions from
        its heavy use in the transport sector, is projected to rise by 0.9%.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9942cb-1fba-40a3-8911-36cac7f23ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where we are</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694dd0b9-8ecc-44a1-ae0c-136b78b3c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is now 1.1°C degrees warmer than it was at the beginning
        of the Industrial Revolution — a change that has already had a profound effect
        on the planet and people''s lives.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63df1d2d-2f09-4b5d-8b25-5ebce34c0209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the United Nations Environment Program (UNEP) 2019 Emissions
        Gap report warned that the commitments <a href="https://edition.cnn.com/2019/11/26/us/climate-change-un-emissions-report-2019-trnd/index.html"
        target="_blank">countries pledged</a>&nbsp;to limit the climate crisis are
        nowhere near enough to stave off record-high temperatures.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5083839-3192-4425-895b-a445009ae0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the current rate, temperatures are expected to rise 3.2 degrees
        Celsius by 2100, the UNEP report stated. To get the Earth back on track to
        the 1.5-degree goal, global greenhouse gas emissions must fall at least 7.6%
        every year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8feedd-2b1f-49a6-9721-f4b275ff89e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing emissions, particularly from transport and a faster transition
        to green energy is crucial to get emissions under control and save thousands
        of lives from pollution, said Jackson, the chair of the Global Carbon Project.
        "We have to have to stay optimistic and stay focused on reducing emissions
        every year that goes by and make those temperature targets less likely."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e306ea82-b38e-4066-b6e6-ab071f9cbc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T22:55:47.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/04/health/emissions-global-carbon-budget-2019-intl-hnk/index.html"
        target="_blank">Global emissions will hit another record high this year despite
        a slowdown in coal use</a>."</em></p>'
