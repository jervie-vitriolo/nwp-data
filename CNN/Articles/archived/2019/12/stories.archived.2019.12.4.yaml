      'mgnl:lastActivated': 2023-01-27T00:02:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3322698-4613-4efc-97f3-b1b76cff717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male tigers migrate as a part of a natural process of marking their
        territory in order to find a habitat where they can assert their dominance,
        moving away from their place of origin, which is already densely populated
        with tigers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeac4be-298f-4549-bf79-7b0e994ef2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c34f03-8789-4f1b-bb7d-cddeb07d0cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-and-half-year-old T1-C1 was one of three cubs born to a female
        tiger named TWLS-T1 in 2016. A satellite radio collar was placed on all three
        in February 2019, as a part of a study to monitor the dispersal pattern of
        young tigers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd847e5-86b8-4365-ab5a-d2c216a89815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8c40a6-f95e-49e7-8b82-c7f7f837e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiger began its migration in late June 2019 from the Tipeshwar
        Wildlife Sanctuary in the western state of Maharashtra. Govekar said an adult
        male tiger dominated the sanctuary and T1-C1 went in search of food and a
        potential mate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd08a7cb-db02-430b-a947-1eaf65b1853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7da5cb-f102-4c0f-a149-de8680605773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary concern is a thriving prey base, however, it is also
        important find a mate and there were no female tigers that he could mate with
        at Tipeshwar sanctuary," Govekar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbf0b9-48ad-4080-9bf2-811764833c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82023ad-371a-46e0-bb16-20bdbf9ba05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiger crossed between the southern state of Telangana and back
        to Maharashtra several times, feeding on cattle and wild animals such as antelopes
        along the way. It then made its way to the Dnyanganga Wildlife Sanctuary in
        Maharashtra, approximately 186 miles (300 kilometers) northwest of where its
        journey began.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d06574-bf21-4424-b9d7-916e94901b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096341fc-37f3-4595-9863-275e870c0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tracking collar has been active for nine months and will be
        removed from the tiger once its battery is completely drained. T1-C1 is currently
        being monitored by officials at the Dnyanganga sanctuary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39877619-ea63-48d1-949b-82d54b77f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe24eb-0d1e-40a4-9bdc-fdd1dadc8dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A tiger''s behavior is unpredictable but we are keeping track of
        it," said Vishal Mali, a divisional forest officer at the sanctuary. "The
        region has sufficient natural resources and prey for the tiger to sustain
        itself and it might decide to settle there permanently."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063e788-b3c8-4ce8-8f2f-467f3232b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89888d16-7ecf-43d8-b9d7-756094406110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Growing numbers</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff5080-fe3e-49d1-82f2-f7fc86cdd308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tigers are an endangered species and fewer than 4,000 remain on
        Earth, according to the World Wildlife Fund. Around 3,000 tigers live in reservations
        in India, where killing one can result in jail time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06201816-ddc3-4b2a-bb8c-3c5cc9aedeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93710fb-c3de-45f0-8091-6a6814453bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forest department hopes studying T1-C1''s journey will help
        it to better manage tiger migration routes and prevent conflict between people
        and the big cats</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f9b57-8de6-460e-bec1-9a5c00dabb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e43ba-fba2-4733-b480-af7b370f3a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department began tracking migration routes in 2016, but this
        is the first time that more than half of a tiger''s journey was through populated
        areas, as T1-C1 passed through 11 villages.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745232a7-7c65-4331-9cc6-c35f82ad2ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286e938e-1716-4992-92ad-65ad34c5f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once it entered the agricultural region it could not come out and
        since it could sustain itself by killing (farmers'') cattle and was moving
        along a stream, it kept moving forward," Govekar said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d10415-d906-476d-b985-d370ec21d499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbedf75-2448-4d02-916c-6a7a28d37666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friction between man and beast was starkly illustrated when
        one villager disturbed the tiger and had a lucky escape.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc17404b-ce6f-42fd-ba7e-cc711eda43ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a061f55-bca7-4b61-affd-c6647a2a78f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was only one incident where it pawed a local, but I would
        not say that that was the tiger''s fault; they were coming to take a selfie
        or something," Govekar said. The villager made a full recovery, added Govekar.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d83e4a0-ff63-4f0b-a399-1dd215553a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315e71e-9893-4ed8-b827-0348476895ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Forest Survey of India from the Ministry of Environment,
        Forest and Climate Change, the country gained 2,617 square miles (6,778 square
        kilometers) of forest cover between 2015 and 2017, when the latest forest
        assessment took place.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ec854-61ee-4e61-b394-c8c52837ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c11cb-6845-4dad-9a30-2a68a69a5412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, India''s tiger population has increased by almost a third
        in the past four years to almost 3,000 animals, according to a national survey
        released this July.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8acd2-c3b8-41e1-9269-b634097cfc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a44289-05e5-4f43-9a39-c59e6214402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:41.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 2,967 tigers in the country in 2018, according to the
        National Tiger Conservation Authority (NTCA), which performs the survey.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b08bd3-9221-4d61-ac67-417d86af310e'
      'mgnl:activationStatus': true
