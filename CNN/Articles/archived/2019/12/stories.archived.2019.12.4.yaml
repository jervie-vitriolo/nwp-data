      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f0cf6-77cd-4b3e-94d0-d22ea8903e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T00:03:27.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may draft a new version that eliminates all provisions that
        are contrary to law and public policy, as well as those that are highly prejudicial
        to the interest of the public, such as the inclusion in water rate charges
        of certain corporate expenditures that are not concerned at all with the distribution
        of water,” Guevarra told CNN Philippines.</p>'
