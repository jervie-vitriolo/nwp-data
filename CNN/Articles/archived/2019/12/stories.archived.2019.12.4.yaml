      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos was known as the "habal-habal" judge since he would
        use a motorcycle to transport his family when he was a municipal trial court
        judge in Dumaguete City.</p>'
    '7':
