      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b160c14-9102-4099-812b-abbb64dad3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:03.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam din ito ng</em> management <em>ng</em> ABS-CBN <em>na
        uunahin namin ang</em> budget <em>at tsaka mga</em> revenue bills, <em>pero</em>
        we have more than enough time to tackle it in January, February <em>dahil</em>
        March <em>pa naman ‘yung</em> expiration ng franchise," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e905ee-bc8d-4b59-99f0-04119ed94385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:03.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ABS-CBN''s management knows that we will prioritize
        the budget and revenue bills, but we have more than enough time to tackle
        it in January and February because their franchise will only expire in March.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585c9c9-b6db-4147-bd53-4b585994d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:03.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he could not give an assurance of a fresh franchise for the
        major TV network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a05c89-b1e4-4779-a772-e90d3189c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:03.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ba1b8-e351-4ecf-a642-4c9e439fefa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:03.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Depende sa kalalabasan ng</em> hearing [It depends on what
        comes out of the hearing.] I cannot preempt the committee or the issues that
        will be taken," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3df302-5468-4fcc-b40e-1c3ab55bba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:44:32.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All franchise bills must first be approved by the House before they
        go to the Senate. ABS-CBN''s franchise will expire on March 30, 2020 unless
        Congress and the President approve a new one. Five bills have been filed to
        extend the franchise for another 25 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb8740-be8a-4add-aa90-c3d9a393016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:44:32.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed831c-e725-4a53-a038-b86b701cae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:44:32.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Tuesday said he will personally make
        sure the TV network will be <a href="https://cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html">out
        of business</a> when its license to operate expires.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88dac65-abc6-48c7-9d7a-1698bd2d27c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:44:32.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3359e7f5-f223-4837-8f82-d938c9869b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:44:32.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang inyong franchise mag-end next year [Your franchise will end
        next year]. If you are expecting na ma-renew ''yan [a renewal], I''m sorry.
        You''re out. I will see to it that you''re out," said Duterte in a speech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b456b1d-4139-4193-8f38-89dbb6c7f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:44:32.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:03:05.926+08:00
