      'mgnl:lastActivated': 2023-01-27T00:02:42.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> Ford has tapped McDonald''s to help it turn
        coffee parts into car parts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdf2af2-9938-4159-a46e-76dd977ab9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395929fa-ce91-4685-88cc-58c00ae912c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting this year, Ford is incorporating coffee chaff — coffee
        bean skin that comes off during the roasting process — into the plastic headlamp
        housing used in some cars. It''s asked McDonald''s, which doesn''t roast its
        own coffee, to connect it with suppliers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715087f-9a60-470f-8872-05c8f6948866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdf830d-22ce-445b-8490-48e9c4360acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, as consumers become more concerned about plastic
        pollution and carbon emissions, companies have made sweeping commitments to
        reduce their impacts on the environment. They''ve also been developing innovative,
        sustainable materials to build consumer products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6430e6-b15c-4976-9999-d443ed6bca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec7cd6-0e19-443d-97b9-3959bf93a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, Ford uses plastic and talc to make its headlamp housing,
        explained Debbie Miewelski, senior technical leader of materials sustainability
        for Ford. The coffee version is more sustainable because it''s lighter and
        doesn''t use the talc which, as a mineral, isn''t renewable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c571800-1943-4708-94e2-a14e10e9ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7d15b-dd31-4a2e-b919-e394fdbe7a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee chaff, on the other hand, is widely available, Miewelski
        said, and much of it goes to waste. Eventually, Ford hopes to incorporate
        the material into more cars and use it for more parts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e226ef5-8331-4ab6-b1fc-c8dfbf8e91aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135d747-0fc6-40f5-94b6-c2b4f905a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford decided to work with coffee chaff a few years ago. But it''s
        been experimenting with organic materials for over a decade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79c4f63-7ec9-471d-a629-ee478b8604c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8285f442-873d-46b7-9eb2-74d86c69d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auto company has been using soy-based foam in its cushions since
        2011. It also uses waste from wheat, coconut, tomato and other plants in its
        cars in order to help meet some of its sustainability goals, which include
        using more renewable materials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a6049d-44c6-4377-becb-06a5c9077ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b28dbdf-29dd-46ea-bc57-58e9f17b4868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you came to our lab, it looks somewhere between a landfill and
        a farm," Miewelski said. Her team decided to examine the potential of coffee
        because the beverage is so ubiquitous.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64779286-1ef2-4abf-bff6-ad56776de7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f91b3-7c0c-4849-af61-ee51500b3ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Ford team figured out how coffee chaff could be used to
        build car parts, it reached out to McDonald''s because of the restaurant chain''s
        scale and its comparable sustainability goals, Miewelski said. Like Ford,
        McDonald''s also wants to incorporate renewable and recycled materials into
        its products.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21472435-fda3-4ea0-8b60-374cdf58ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a603503a-d878-4244-928d-12668fa07d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership between Ford and McDonald''s is an example of how
        brands with distinct sustainability initiatives can work together.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c9645-c5d9-4ca3-b059-91a6e3858e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe72197-016b-4670-9f53-ac5018f008a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s recently achieved its goal of sourcing all of its US
        coffee sustainably, one year ahead of schedule, and is also working with competitors
        to develop more environmentally friendly coffee cups. When Ford approached
        it about the coffee chaff product a few years ago, the company was able to
        consider another way to make its coffee greener, said Ian Olson, senior director
        of global sustainability at McDonald''s.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364db6da-4542-4592-987d-c5c9083357b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf4bbdc-a05f-463f-ac33-67523cf0d0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve conventionally thought of collaborations as within the food
        industry," Olson said. The Ford partnership can help McDonald''s see "what
        kind of larger impacts are possible," when it works with a company in another
        sector.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d11cb7-7868-4292-bb33-c2fb913d11db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc733c5f-f517-4875-968e-d312894c749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just scratching the surface of trying to understand what''s
        possible," Olson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b856db3-b0ce-4b73-8f58-dfba572266d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T19:44:37.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:02:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/04/business/ford-mcdonalds-coffee-chaff/index.html"><em>"Ford
        and McDonald''s are turning coffee waste into car parts"&nbsp;</em></a></p>'
