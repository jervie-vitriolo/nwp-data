    'lead': 'US President Donald Trump tells reporters he doesn''t know Britain''s
      Prince Andrew, despite being photographed with him on several occasions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T06:20:43.898+08:00
