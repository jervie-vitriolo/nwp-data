      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e8a29-a87f-47e8-96ef-e41e6fd2442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:03.200+08:00
