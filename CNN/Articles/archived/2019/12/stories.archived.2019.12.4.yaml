      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 25,000 people from 200 countries are expected to attend the
        COP25 climate change conference in Madrid this week. They include dozens of
        heads of state and government, business leaders, scientists and activists
        like Thunberg.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4440f4d7-aab0-4308-8e19-48b9675cc3d2'
      'mgnl:activationStatus': true
