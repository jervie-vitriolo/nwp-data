    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055cad30-4989-4f7f-8db6-f59ae26dd996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:01:20.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> –&nbsp;The
        death toll from tropical cyclone ‘Tisoy,’ which hammered parts of Luzon and
        the Visayas, has risen to 13, authorities said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122632ae-a058-4330-aa6b-c59968858ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:01:20.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the latest deaths were from Catanauan, Quezon and Ormoc,
        Leyte. Police said they both drowned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf1dd5-bfa6-411a-9f19-db6d9f215b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:48:09.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the&nbsp;fatalities were from the regions of Mimaropa and
        Bicol, where Tisoy, which entered the country as a typhoon on Saturday, made
        four landfalls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3c0bb-fe8e-4045-917b-fbff13ba1808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:01:20.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Wednesday, the Office of Civil Defense-Region
        4B identified the latest fatality as Minay Bernabe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325d32a-b113-4407-8608-29bdc65954f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:01:20.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernabe died when a coconut tree fell on her in Marinduque.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f04990-70e7-464f-b0ce-ec9cd443ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:01:20.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m. Wednesday, the Bicol police reported that in Sorsogon,
        where Tisoy made its first landfall Monday night, two people were killed --
        one drowned and another while in the evacuation center with the cause of death
        not immediately available.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e8f45-c7c7-4be6-9566-81d827ec1ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:01:20.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said two others were unidentified from Goa and Pili, respectively,
        The one from Pili drowned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cb538-66d3-481c-9098-fbd28f49259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:15:16.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Albay declares state of calamity</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6299fc-cd1f-4072-841b-20b26ca09ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:15:16.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution released Wednesday, the local government of Albay
        declared the province under a state of calamity due to the storm.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73677252-57ea-448f-804d-5d96147448c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:15:16.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Resolution No. 00215-2019 said the declaration was done
        in order to "implement, complement and sustain the disaster quick response
        and recovery activities" of affected areas.</p>'
    '60':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPGAlbay.Albichara%2Fposts%2F817262232045275&width=500"
        width="500" height="688" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718509d2-7ae1-4b59-b4d5-34fd0285eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:15:16.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca74319-e3ec-4f06-9530-bd236d893568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:15:16.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipality of Arteche in Eastern Samar also declared a state
        of calamity Wednesday, Mayor Roland Boie Evardone adding at least 4,592 families
        were affected by the storm.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd47c66-7934-4458-9708-8542d148471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:15:16.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evardone said they were still consolidating reports to determine
        how much infrastructure was damaged by Tisoy.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e5bf8-6244-41a6-a3ff-78e82d50af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:15:16.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:03:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmland where crops such as bananas, corn, and abaca also sustained
        damage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc8857-c34c-404d-b0d5-484ba0790be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:01:20.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:08.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense of Bicol also confirmed the death of
        a 33-year-old man in Limbamanan, Camarines Sur, who was electrocuted when
        a live wire fell and hit the metal roof of his house on December 2.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4368bd24-27a7-44e5-b6e2-5c7be39eff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:01:20.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:08.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, five individuals were reported killed in Oriental Mindoro
        – one from Baco who was pinned under a fallen tree and another from Pinamalayan
        who was hit by a roof. Two other fatalities were from Pinamalayan who succumbed
        to heart attack at the height of Tisoy. The&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabbb545-f562-43b8-a31e-5c6f27d0494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:10.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:03:08.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Oriental Mindoro appeals to gov''t agencies for help</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de6725-afa1-40ec-adab-ec122d37c0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:10.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:03:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of Tisoy, the local government unit of Oriental
        Mindoro is asking for assistance from national government agencies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8815e6-e961-4cc5-8ac7-5184c63af02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:10.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:03:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Humerlito Dolor asked the National National Grid Corporation
        of the Philippines to restore electricity supply soon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f392fefc-77dc-46d7-809b-a2f1e92fa579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:10.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:03:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also requested for funds for the repair and reconstruction of
        houses and schools.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afa33a1-7580-40db-bd32-6a2e57e89ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:10.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:03:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napakarami na classrooms ang nilipad ang bubong. So sa DepEd, yung
        repair man lang ng classrooms ay mai-prioritize considering na matagal pa
        itong tag-ulan, meron pang December at January,” he said over CNN Philippines’
        Balitaan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce10209-939b-4abf-a03e-54db2a3c52b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:10.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:03:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of classrooms were left without roofs. So I
        hope the Education department could prioritize repair of classrooms considering
        that the rainy season would be until January.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a2cf8c-57f9-4362-8c19-6a0289eeb110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:10.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:03:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Over 400,000 residents evacuated</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0d71bc-4dea-4d5b-8ebf-c3c85e0c6d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:10.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:03:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 a.m. Wednesday, disaster response officials said in a report
        that 458,020 persons, most of whom were from coastal and mountainous areas
        in Calabarzon, Bicol, Eastern Visayas are in evacuation centers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e23ff74-e5b1-412d-8f64-febb1dda0679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:10.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:03:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, more than 200 areas in Calabarzon, Bicol, Eastern Visayas
        and Cordillera Administrative Region experienced power supply interruptions,
        as transmission lines were damaged by strong winds, according to the the National
        Disaster Risk Reduction Management Council.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d717aa8-0dda-4a19-a230-3a8c80ed7174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:10.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:03:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tisoy causes ₱500 milion damage to crops</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc505852-75b1-4605-8feb-b69c71e295c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:10.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:03:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports show that ₱531.61 million worth of crops were damaged
        in Calabarzon and Bicol, the Department of Agriculture said Wednesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d26d6-43be-46bb-b166-bbe43be93d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:10.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:03:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected were rice, corn, and high-value crops, it said in a statement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d8a1b9-2c4e-4cae-9439-d46f765f5915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:10.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:03:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said a total of ₱250 million in aid was set aside to
        fund the rehabilitation of agricultural crops, livestock, poultry, and fishing
        gear.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ff8dd-237b-4f1a-8989-76a3a3653caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:10.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:03:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture department added it is ready to distribute nearly
        105,000 bags of rice seeds, more than 10,800 bags of corn seeds, and nearly
        2,190 kilograms of vegetables from regions one to eight.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f5272-cd06-4a96-995c-3f4f2ee5c2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:10.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:03:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe Tropical Storm Tisoy left a trail of destruction, inundated
        cities and municipalities, and forced hundreds of thousands of residents out
        of their homes and prompted authorities to suspend work, schools as well as
        cancel flights and sea trips.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae857aa-0fc9-48b7-8069-b1574b602a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:10.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:03:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard has recorded more than 3,000 stranded
        passengers in Central Visayas, Calabarzon, Western Visayas, and Bicol.</p>'
