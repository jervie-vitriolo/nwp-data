      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily average of vehicles that pass through EDSA is 380,000
        to 400,000-- almost double its capacity set at 200,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d120a-689d-4a21-8a83-cee127134b69'
      'mgnl:activationStatus': true
