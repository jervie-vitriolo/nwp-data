      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        government will remove the authority of Maynilad and Manila Water to pass
        on some corporate expenses to consumers under the new concession agreement
        it is drafting, said Justice Secretary Menardo Guevarra.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07845dce-069a-4ad0-babe-1e155f9d9589'
      'mgnl:activationStatus': true
