    'template': '1'
    'title': '‘Build, Build, Build’ not a failure - Public Works chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fbaa18-ab06-4703-bd2d-f07fbc733ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:43:16.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)—</strong> The
        administration’s flagship infrastructure program “Build, Build, Build” is
        “definitely not a failure" based on data, a Cabinet official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c11081-0884-43b7-9cdc-9a255f90027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:43:16.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let''s go by the numbers. There''s no metric that you can give
        me that would lead you to the conclusion that it was a failure,” Public Works
        and Highways Secretary Mark Villar told CNN Philippines’ The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba150969-cbc9-4e6f-870b-fd1dae44b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:43:16.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the statistics would point it, the highest and most efficient
        disbursement rate, the most number of projects, the highest number of big-ticket
        projects,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359ad6c-3c7b-472b-8237-57928dc93cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:43:16.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the administration’s infrastructure accomplishments, said
        Villar, are the construction of 9,000 kilometers of roads, more than 2,000
        bridges, and more than 70,000 classrooms around the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23512a9-7d65-4347-a585-c758a590241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:43:16.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar also listed key projects that have already been delivered,
        including the Laguna Lake Highway and the North Luzon Expressway Harbor Link.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Villar
        on Senator Franklin Drilon&#39;s remark that Build, Build, Build is a &#39;dismal
        failure&#39;: There&#39;s no metric that you can give me that would lead you
        to the conclusion that it is a failure <a href="https://t.co/26sqGRUwFW">https://t.co/26sqGRUwFW</a>
        <a href="https://t.co/rAqu8WWOje">pic.twitter.com/rAqu8WWOje</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1202038028631302144?ref_src=twsrc%5Etfw">December
        4, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ad22d-358e-4663-84d7-90b41267c030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:43:16.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899aeb5d-18c1-473c-a950-efb403a149bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:43:16.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar’s remarks came in response to Senate Minority Leader Franklin
        Drilon''s privilege speech that described the execution of the infrastructure
        program as <a href="https://www.cnnphilippines.com/news/2019/11/12/frank-drilon-build-build-build.html">“simply
        dismal.”</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2438f57-6eb7-4904-957a-76a39c30af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:43:16.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon had cited data from the National Economic and Development
        Authority which shows that only nine out of 75, or two percent of the projects
        commenced three years into the term of President Rodrigo Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ea0dc-2577-4b47-8d5d-4e3d0b1bccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:43:16.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte previously<a href="https://cnnphilippines.com/news/2019/11/18/Duterte-Drilon-comment-Build-Build-Build-out-of-tune.html,">
        slammed Drilon’s comment</a> on the infrastructure program,&nbsp;the chief
        executive himself expressed frustration over its slow progress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa1614-4822-47a9-a800-9f2729f6fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:43:16.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/11/23/duterte-build-build-build.html">Duterte
        mocks ''Build, Build, Build'': I want ''Use, Use, Use''</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c1f0a9-bbbd-48f1-9bad-d5e3c71d6191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:43:16.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s revised Build, Build, Build program recently went
        through a major overhaul, with some several big-ticket infrastructure projects
        getting dropped from the original list.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85cd43-9fb9-474e-8b1f-b38ebfcd9104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:43:16.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said authorities had to be “efficient” and prioritize those
        which are economically feasible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d00e7c-3f22-44bb-8383-bf21d187e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:43:16.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it comes out in the pre-feasibility studies, some of these projects
        are not economically viable, we have to prioritize those that are economically
        viable,” he said.</p>'
