      'mgnl:lastActivated': 2023-01-27T00:03:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor group Defend Job Philippines reiterated its call to grant
        a new franchise, saying Duterte should resolve its rift with the TV executives
        in the proper channel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840cba6-4ad3-4b12-b9f2-a83dc54b9a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:45:03.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:05.929+08:00
