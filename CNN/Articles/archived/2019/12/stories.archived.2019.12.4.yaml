      'text': '<p>The reward will be given to all employees, whether in regular, contractual,
        or casual positions, as long as they have rendered at least four months of
        service as of November 30. Otherwise, they will get only a percentage of the
        incentives, depending on the number of months served.&nbsp;</p>'
