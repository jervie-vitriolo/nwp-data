      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democrats subpoenaed phone records</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b93610-2e38-4b9f-9cc8-4ca0f7369cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T03:55:48.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:03:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic report is based largely on the 17 witness interviews
        that were conducted over a two-month investigation that was sparked by an
        anonymous whistleblower complaint alleging Trump solicited foreign help with
        his 2020 reelection campaign.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162927f-a92a-493e-9205-db4e6bf3f100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42897781-08dc-4d04-9f42-b6aac0fbfc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main outlines of the story have been well documented in the
        two weeks of public testimony with 12 witnesses, in which multiple officials
        detailed an effort spearheaded by the President''s personal attorney Rudy
        Giuliani to oust then-US Ambassador to Ukraine Marie Yovanovitch and then
        push Kiev to announce investigations into the President''s political rivals.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c030779c-c3a8-41bc-9e34-1154c0c9f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04201b-96f6-40ce-8b0b-ae2de9314779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are nuggets in the report that were previously unknown
        -- most notably a batch of phone logs that Democrats say were obtained by
        subpoenaing third-party phone records.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ea5be-2229-43a0-ab1f-e44018874055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9293a7-567e-4af2-b7da-58da0bcf5989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrats'' narrative begins with Trump recalling Yovanovitch
        in April. This wasn''t a one-off incident, the report argues, but rather a
        step Trump took so he could install his own appointees to subvert US policy
        on Ukraine.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca009d14-05fc-437f-8cef-b76b32e4ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2faf3f7-270c-4cfe-b9c5-93797d78f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats accused Trump''s allies of coordinating with conservative
        journalist John Solomon to peddle "false narratives" about Yovanovitch as
        part of his multi-pronged pressure campaign. The House Intelligence Committee
        report says Rep. Devin Nunes of California, the top Republican on the panel,
        was linked to this scheme, based on the phone records they obtained.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e229ab-61f8-4674-b51a-7913a66a830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b004f5f9-eb2d-4652-b860-db53ec315648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call logs also spur new questions, such as why Giuliani made
        several phone calls to the Office of Management and Budget and the White House
        in April, as the campaign against Yovanovitch was in full swing.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1715d1-c166-44a2-960e-91560152212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c7350-d9cf-418e-a4ae-1b6b3dcad6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not explicitly say how Democrats obtained these call
        logs, which are labeled as coming from AT&amp;T, which owns CNN, and Verizon
        document productions. But Rep. Eric Swalwell, a California Democrat who sits
        on the committee, told CNN on Tuesday that the panel "subpoenaed outside third-party
        phone records."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60df875-5da7-46c3-8e40-3fffecf0fdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ecf25-d454-4c33-be28-fffcb0df8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like all companies, we are required by law to provide information
        to government and law enforcement agencies. In all cases, we ensure that requests
        for assistance are valid and that we act in compliance with the law," said
        Jim Greer, a spokesman for AT&amp;T.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f4a4e7-aefd-4c2d-898f-d4a0edf00b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba5349e-385c-4228-ad7c-eb5fd7501cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Nunes'' involvement, Schiff said: "There''s a lot more
        to learn about that and I don''t want to state that that is an unequivocal
        fact, but the allegations are deeply concerning."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990c175-ae9e-4a67-960e-b15a4d971ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2687cf3-0d5b-49a5-a3bf-45fffc0df242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nunes spokesman did not respond to a request for comment. House
        Minority Leader Kevin McCarthy said Tuesday that he had "no concerns" with
        Nunes'' conversations. "I don''t have a problem with Devin talking to individuals,"
        McCarthy told reporters.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0df1f2-edf9-48ff-8227-f318b6b5bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b0d615-3490-4e46-8a4b-c8433b231f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democrats say top officials part of Ukraine effort</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd0f1e-5208-49a5-97f6-213fb9222207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report charges that the Ukraine pressure campaign extended far
        beyond Trump and Giuliani into the administration, singling out a number of
        senior administration officials — including the vice president — of having
        knowledge of or participating in the effort.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f498d-baeb-494b-9a61-a7ecd3f2b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df2df4b-82fb-4c4c-9287-2eaaa12354e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the European Union Gordon Sondland testified that
        he told Pence during a trip to Warsaw in early September that the withholding
        of military aid had "become tied to the issue of investigations." Democrats
        accused Pence of crafting a "carefully worded statement" during Sondland''s
        testimony, arguing that the statement did not address the actual claims Sondland
        made.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4341287-65a5-4c2a-aea7-047202049162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab1afe8-3d8e-4e58-a9f7-f6366c7dc54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambassador Sondland did not testify that he specifically mentioned
        the Bidens, Burisma, or the conditional release of financial aid to Ukraine
        during his discussion with Vice President Pence, nor did he testify that he
        was alone with the Vice President," the report says.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab05ab3-8624-4009-9651-d97076ddcbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441c3eb-7b35-49c2-b768-38d059f3a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Short, Pence''s chief of staff, responded that "Adam Schiff
        is a proven liar and this allegation further solidifies that well-earned reputation."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98e3fb-b8e2-463b-9843-6b7dd037ebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca1d6e4-eb6b-4baa-a714-56249e200111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats argue that Pompeo, who listened into the July 25 call
        with Zelensky, was fully aware of Sondland''s efforts to "break the logjam"
        of military aid to Ukraine and that it was conditioned on Zelensky announcing
        his intent to move forward with investigations.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7934ab34-301c-4d65-8d77-15cd2e878b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6c4131-f227-4b09-9417-113f0cda8de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions still unanswered</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53caf0b8-5c1a-45d0-9c76-ca19ff67e37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the report kicks the impeachment proceedings into
        the Judiciary Committee, which will have its first hearing Wednesday and is
        expected to draft and consider articles of impeachment in the coming days.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b672fb2-3a9b-4a4a-a5ab-4c2ebd0765a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd89a97-3a76-4607-b512-1ce1ccff971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Intelligence Committee said that its investigation is still
        ongoing, Schiff said, as impeachment investigators were unable to answer some
        key questions due to the Trump administration''s refusal to participate in
        the impeachment inquiry.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c0a11-ccab-48c4-bf97-29bc5deaaff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251fbb15-10c0-4016-9d52-4805a268e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the Intelligence Committee was unable to determine
        if the resignation of former national security adviser John Bolton -- on September
        10, amid the first reports of a whistleblower complaint -- was related to
        the Ukraine matter, because Bolton and his top deputy, Charles Kupperman,
        refused to testify for lawmakers, the report says.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c37c9a-b45e-4fbd-9847-c66c71759faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0632020-5753-45bf-a274-4b7f1cc36cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also relies on the reporting of The New York Times to
        explain why Trump first learned of the existence of the whistleblower complaint,
        which the paper said came in a briefing with the White House counsel and a
        National Security Council lawyer in late August.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03dff50-c536-4382-b2aa-831d55a07fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad00705-d546-483e-971c-71f2dbecc60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also remains unclear why Trump lifted the hold on the military
        aid to Ukraine.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b3b624-7b98-4775-a5ab-6a639aff4d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c611fb-3bda-47f2-bb25-a05f03db7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like there was no official explanation for why the hold on
        Ukraine security assistance was implemented, numerous witnesses testified
        that they were not provided with a reason for why the hold was lifted on September
        11," the report says.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83a6d0-0186-45a7-b089-af47f174a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9600ce34-de4a-40da-a9d3-436ff52234c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''chilling threat''</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ba670-8fc9-4e8d-8175-9441a46e8a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The obstruction of Congress section of the report lays out the historical
        precedent for including it as an article of impeachment, explaining that House
        Democrats have to demonstrate that the President made no good faith effort
        to cooperate with their probe -- a standard they say has been clearly met.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923cafa-802f-410c-8d26-b8e6c6efdefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975aea77-1694-42f8-ad2f-531c3dd34b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump is the first and only President in American history
        to openly and indiscriminately defy all aspects of the Constitutional impeachment
        process," the report says. "Following President Trump''s categorical order,
        not a single document has been produced by the White House, the Office of
        the Vice President, the Office of Management and Budget, the Department of
        State, the Department of Defense, or the Department of Energy."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce88a9-9e6a-48cc-a99a-5827816e74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2c65d-169b-4d00-a799-1a9ec1a8ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats also accused Trump of trying to intimidate witnesses and
        attacking those who responded to requests for subpoenas.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ca53a-1378-4d26-8772-be10509bf52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d446fdf-c195-4398-9ab9-0edec5b65a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump engaged in a brazen effort to publicly attack and
        intimidate witnesses who came forward," the report says, adding that the President''s
        efforts "deprived Congress and the public of additional evidence."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7226a7ae-97c5-46d9-b410-bdd6d8ed011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910967f-27a8-4365-8c03-ef83e12d817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the report criticizes Trump''s "obsessive" focus on the whistleblower,
        alleging he made "more than 100 public statements about the whistleblower
        over a period of just two months," including what the committee called a "chilling
        threat" -- his comment that the whistleblower should face the consequences
        for spying.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151363c-5d9b-40ec-915b-49867e0c5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8d92d-69c4-45bf-8513-052961ab6ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, Democrats allege that Trump''s pressure campaign
        against the Ukrainians persists, with Trump still exerting control over the
        Ukrainian leader through the US''s military and financial advantages.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5ad79d-e2f8-4474-b79d-bc6fae976eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8276864-149a-445a-ada3-fa93ace70cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although President Zelensky did not publicly announce the investigations
        that President Trump wanted, he remains under pressure from President Trump,
        particularly because he requires diplomatic, financial, and military backing
        from the United States, the most powerful supporter of Ukraine. That pressure
        continues to this day," the report says.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd832625-e208-4ef6-9c14-1fb1d66dc98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3ebf9-3cd7-45d7-94a7-fbfb2806ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:21.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:03:27.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats also charge that Trump continues to solicit foreign interference
        -- from China and Russia -- to investigate the Bidens, adding to the urgency
        for Congress to respond: "This continued solicitation of foreign interference
        in a US election presents a clear and present danger that the President will
        continue to use the power of his office for his personal political gain."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dcee4f-4cd3-4a0c-bb61-533bc9919743'
