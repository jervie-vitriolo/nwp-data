    'lead': 'AirAsia, Asia''s largest low-cost carrier, is betting people love its
      food so much that it opened its first restaurant — offering the same menu it
      sells on flights. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T06:25:42.303+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:03:20.193+08:00
