    'template': '1'
    'title': 'US threatens 100% tariffs on French cheese and champagne'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e5656-50f3-4731-84dc-4995ab85ec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;US trade officials proposed a wave
        of tariffs on French goods Monday as they released a report finding that a
        new French tax on digital services — affecting large American tech companies
        such as Facebook and Google — represents a barrier to trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fca103-a102-4829-ab2b-e37b8aface54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd76cd-6f74-494c-8720-e774a8a0acc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of proposed US tariffs covers dozens of products, including
        cheeses, beauty products, handbags and sparkling wines such as champagne.
        The move risks escalating transatlantic trade tensions after the United States
        already hit $7.5 billion worth of European goods — including French wine,
        Italian parmesan cheese and Scotch whisky — in October over subsidies to planemaker
        Airbus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a1f39-21d7-4fc4-aab8-d353dc9cc5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca3de64-2af6-4549-9d14-374f94869079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly $2.4 billion in French products could be subject to the
        new taxes of up to 100%, the office of the United States Trade Representative
        said Monday. The public will have until early January to weigh in on the proposal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf43ae-b6dd-48c5-830b-d3dc252e5f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e8954-56ef-4afc-b1af-49ff4c21525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report and proposed tariffs could drive a further wedge between
        members of the European Union and President Donald Trump, who in July threatened
        France with "substantial reciprocal action" if it moved forward with its digital
        services tax.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc32eac-9417-43de-8904-b945b372b343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2086cd-43a9-4a98-9786-ed3a13e3debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters in London on Tuesday that while he was "not
        in love" with Facebook and Google, he would defend US businesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1355eb-6010-4b92-a080-1da8c6df80e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374bf7c-cb3f-4e51-adfe-3a858d0d8d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to let people take advantage of American companies,"
        Trump said Tuesday. "If anyone is going to take advantage of the American
        companies, it''s going to be us, it''s not going to be France."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c45d4-8b15-4ea4-bb40-e36d6a624daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00be18e-024f-44d6-8b8c-b2c47b90d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Finance Minister Bruno Le Maire said the European Union "would
        be ready to retaliate strongly" against US sanctions. He told the French radio
        station Radio Classique that the latest proposal on French products is "unacceptable,"
        and said he has shared his view with US Trade Representative Robert Lighthizer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edebfe4d-91aa-497c-b437-ac6468a319c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac0d539-8970-4c4e-9949-7e83a8b22e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not what one would expect from an ally, it is not what one
        would expect from the United States," Le Maire said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f80665-8ff2-4e67-8c5c-e0a52192b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b235299-e398-4173-a41b-bb4236b18a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission backed France. Daniel Rosario, a spokesman,
        told reporters that the European Union would "act and react as one, and it
        will remain united."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2179bd10-2d08-49a2-b421-76dd0f5daad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff4b47f-e2cf-4336-bd43-33ac7b6d76b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario said the European Union would seek immediate discussions
        with the United States on how to resolve the dispute and avoid a confrontation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644412b9-5854-489e-b3ac-10a6e6926e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66506b1-4d7d-4690-85bc-d53a7741ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the threat of new tariffs caused French luxury stocks to
        drop. Shares in Hermes and Gucci owner Kering dipped more than 2% in Paris.
        LVMH, which produces both leather goods and champagne, fell 2.1%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29e3893-9fa7-48f1-a9d3-e3f3830c4cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce317c0b-ab4d-4992-a0f2-72c3a6672b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech tax</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293cd5c-c696-4874-9347-400b008bae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French measure, which was approved this summer, charges a 3%
        tax on revenues earned by companies that provide digital services in the country.
        A number of other countries including Spain, Italy and the United Kingdom
        are considering passing similar measures, in what US and tech industry officials
        worry could be a fragmenting of the global corporate tax system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181092b1-0bc7-4510-8507-b6ef490ace75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea7eeed-c566-4b9d-99ad-3eb8240b150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s report by Lighthizer is likely to renew an international
        debate over the power of large tech platforms and how they should be regulated
        around the globe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ad872-d747-4d2f-9cc5-fcbc2fe5250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac8d1d-cb22-48d6-bb8c-9a375580d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech industry groups welcomed USTR''s report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c11021-0a7b-4ae2-b34b-a055294f0ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95258c18-fbc3-4d9e-9a77-e687eaa00204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discriminatory digital services taxes act as a trade barrier for
        innovative American companies and small businesses often face the biggest
        burden from them," said the Internet Association, a tech trade group, in a
        statement. It called the French tax "one of a growing number of concerning
        unilateral tax regimes around the world."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee66c4c4-299d-4efd-9797-bb7f55edc78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca65e3-9ad5-4956-b38a-1bc9f71919ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Cedric O, France''s secretary of state for digital economy,
        kicked off a weeklong tour of the United States beginning in Washington, where
        he met with current and former officials from the White House, the Federal
        Communications Commission and the Federal Trade Commission. He is also expected
        to meet with US lawmakers and Eric Schmidt, the former Google CEO.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a418521-314a-432f-984f-1a44332830a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b02162-a83c-4caf-8a66-219059b4a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when the European Union is organizing itself to speak
        with a single voice, cooperation with the United States and its actors is
        essential to promoting a new digital world," O said in a statement. "The survival
        of our model of society, based on the preservation of individual and collective
        freedoms and rights, depends on it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7d81b3-3881-4f34-9f8c-bd4f4a952c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6cf51-f0b4-4a08-ad8a-5f7847070b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the United States and France announced a compromise on
        the tax issue. Under the agreement, the United States would temporarily refrain
        from imposing new retaliatory trade measures on French products in connection
        with the digital services tax. That moratorium expired last week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c90a6-ca95-461e-bef9-1678f95858b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3d4e88-7496-44b1-91a4-a9a3feadb609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, France said it would refund US companies the difference
        in tax between what it will collect and what companies will be required to
        pay under a comprehensive tax plan being developed at the Organization for
        Economic Cooperation and Development. Those discussions are still ongoing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24493559-29b4-46d7-8be0-97e20750c18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b0e47-1eb0-412e-9102-3d53b3e4c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T07:35:09.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:03:15.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Saskya Vandoorne contributed to this report.</p>'
