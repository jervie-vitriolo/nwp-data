    'mgnl:tags': ['kidnapping', 'Cybercrime-Prevention-Act', 'Danao-City']
    'template': '1'
    'title': 'Danao City man to face cybercrime charge over white van kidnapping hoax'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26adf98-d9af-4aca-b3da-c47b589c46c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:09:57.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> A
        man who claimed on Facebook that kidnappers onboard a white van tried to convince
        him to come with them will be facing a cybercrime charge after police found
        out that his story is false.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a4b43-b2c4-4190-9942-2a21cb3a281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:09:57.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727facd-026f-4b77-a6d2-068e6654fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:09:57.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao City police said they will be filing a case of alarm and scandal
        in relation to the Cybercrime Prevention Act against a 21-year-old man over
        his Facebook post which went viral. Police are withholding the name of the
        man pending formal criminal charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4906296b-a865-44fd-be93-e34837fde7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:09:57.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272fd955-88c3-419d-9c92-09bd3003f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:09:57.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao City Police Chief Lt. Col. Maribel Getigan said the man admitted
        to officials that what he posted was not true and asked for forgiveness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab4ede-f307-4619-84bb-d43ded6b78e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:09:57.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d8b669-7334-4fd3-9511-3c53449287cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:09:57.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getigan said the filing of a criminal charge against the man will
        teach him a lesson and will warn other individuals who will come up with similar
        fake stories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69afa096-07be-4246-a726-d93724ea0d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:09:57.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207910bc-2bd2-473a-864e-1e10e5e95697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:09:57.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Police Office officer-in-charge Col. Geovanie Maines warned
        that they will also file charges against people posting similar hoaxes online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406bc6fa-8df3-4e6f-8338-0989e7a766ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:09:57.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea41e48-3ef3-4fd7-a876-a04a9ba0604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:09:57.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They better think twice because it is not doing any good. It is
        creating confusion and fear especially among parents," Maines said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7fa96-3784-492f-8c7a-7574c08ef1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:09:57.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:02:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706db459-e9a3-4c37-b2dc-6957f1f8b1f0'
