  'Donald-Trump-intelligence-briefings':
    'author': 'Nicole Gaouette and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-04T13:23:41.260+08:00
    'imagesource': 'jcr:350c9f61-d569-40a3-9700-070c7d34c1bd'
