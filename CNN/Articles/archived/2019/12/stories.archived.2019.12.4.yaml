      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ca5207-fc2f-497f-b443-ce1e11d223ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s one-on-one meeting with Macron was remarkably tense as
        the French President refused to back down from remarks that Trump called "nasty"
        and "insulting." Last month, Macron had described NATO as suffering from "brain
        death" caused by American indifference to the long-time alliance.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264f0d61-b030-4e10-8cfb-750aba45b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae46416-f73d-44d1-8b31-1d411aa5684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:14.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two leaders appeared to be on good terms as they walked
        onto the road leading to 10 Downing Street together for another reception
        following the gathering at the palace. It appeared that Trump had given Macron
        a lift in his motorcade vehicle commonly referred to as "the beast."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc6b87e-0b73-44e7-840a-b64157082e98'
      'mgnl:activationStatus': true
