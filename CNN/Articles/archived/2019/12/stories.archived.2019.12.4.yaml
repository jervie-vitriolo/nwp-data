  'US-House-Uyghur-Human-Rights':
    'author': 'Ben Westcott and Haley Byrd, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-04T12:35:30.910+08:00
