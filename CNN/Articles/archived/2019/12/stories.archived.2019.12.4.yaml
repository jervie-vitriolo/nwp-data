      'mgnl:lastActivated': 2023-01-27T00:02:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87725b08-fd53-45c8-a6d4-50b9336269a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:57:53.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Eduardo Montealto, Jr. has been designated as officer-in-charge
        of the LTFRB regional office based on the agency''s website.</p>'
