      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df75ea8-657a-404b-b048-48c5abccb485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T17:33:55.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:02:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had blamed Congress for what is shaping to be an unfulfilled
        promise—stressing that lawmakers failed to pass this year’s national budget
        on time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d4e76c-908f-4a54-9343-ccd4831e37d3'
      'mgnl:activationStatus': true
