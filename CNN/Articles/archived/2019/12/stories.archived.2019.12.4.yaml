      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 4)—</strong> The Philippine obstacle
        course team bagged four&nbsp;gold medals in the 30th Southeast Asian Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c1a11-6d96-45a9-ac95-0d96d95a7a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:47:19.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quartet of Kyle Antolin, Kaizen Dela Serna, Monolito Divina,
        and Deanne Moncada had an official time of 3:49:37 to edge out the Malaysian
        team who clocked in an official time of 4:40:72 in the 400-meter team assist
        Wednesday in Filinvest City, Alabang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4155946a-bbf4-4006-8519-8d042a28c3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:47:19.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Diana Buhler, Jeffrey Reginio, Klymille Rodriguez, and
        Nathaniel Sanchez registered an official time of 2:00:92 to beat their Malaysian
        opponents who finished with an official time of 2:05:38 in the 400-meter team
        relay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b724a-8564-4394-8a45-963bd0973b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:47:19.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a 1-2 finish for the Philippines as Rochelle Suarez and Milky
        Mae Tejares bagged the gold and silver medals in the women’s individual 100-meter
        race with an official time of 47.2 seconds and 49.14 seconds, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d660a3b-1ec4-4a78-b79a-22343605db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:47:19.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kevin Pascua topped the men’s individual 100-meter race
        with an official time of 29.92 seconds, besting fellow Filipino Mark Rodelas
        with 32.94&nbsp;seconds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ffaac1-5f2a-4cea-83c5-68792b24c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:47:19.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:02:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
