      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu-based Delos Santos was appointed executive justice of the
        Court of Appeals Visayas station in October 2018. He earned his law degree
        at the University of San Carlos in Cebu City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
