    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f08943e-4b56-4ca9-aab4-886defca7dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:55:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:37.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong>&nbsp;Top
        officials of the now closed Banco Filipino Savings Inc. are facing fresh charges
        for conducting business in an "unsafe or unsound" manner, according to the
        Philippine Deposit Insurance Corporation (PDIC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4669ded-9b49-46f4-8861-d9ebfe672ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:55:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:37.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705168e3-d47b-4bab-80ee-20f05a9c9ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T20:55:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:02:37.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday the PDIC said it has filed raps in the
        Justice Department against the bank''s Chairman and President, Vice Chairman,
        four of its Directors, its Corporate Secretary, Executive Vice President and
        other high-ranking officers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29dc004-db41-4448-8f17-0d2945e92a2e'
      'mgnl:activationStatus': true
