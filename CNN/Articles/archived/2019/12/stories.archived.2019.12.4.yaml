      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — President
        Rodrigo Duterte welcomed six new foreign ambassadors to the country Wednesday,
        in simple ceremonies in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39406b63-5955-448f-a669-afd160edb5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T00:00:39.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassadors Grete Sillasen of Denmark, Shobini Gunasekera of Sri
        Lanka, Antonis Alexandridis of Greece, U Lwin Oo of Myanmar, Bartinah Ntombizodwa
        Radebe Netshitenzhe of South Africa, and Huang Xilian of China were all accorded
        with honors upon their arrival to the Palace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130259ec-9200-45c9-87c9-5e1e5e884b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T00:00:39.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were then greeted by the President who received their credentials
        and welcomed members of their family and staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ba713-3086-4e07-acc2-23fc24fe446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T00:00:39.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To each official, Duterte said they were welcome to the Philippines
        and hoped to foster strong ties with their nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a8e98-f935-4ed8-b896-152d83e4b6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T00:00:39.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:02:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the envoys also paid a courtesy call to Foreign Affairs
        Secretary Teodoro "Teddyboy" Locsin Jr. earlier in the day.</p>'
