      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6dc617-d73d-4a7a-9a21-ac2824302933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazaro said that at that time, only 63 percent of homes were covered
        by state-run services and that water flow was steady for just 16 hours on
        average before the private players came in. The National Water Crisis Act
        passed by Congress in 1995&nbsp;triggered the privatization of water services,
        he added, as MWSS was struggling to handle its ballooning debt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a406a-e035-4eb2-9d5d-d228f4997420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409cc2ee-d9f7-4877-9b42-cc67318a7167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ganoon ho ang sitwasyon noon kaya siguro naman</em> [That was
        the situation then]... and I am at peace, I would like to think that I was
        thinking of the Filipino people at that time," Lazaro added. "<em>''Yung tingin
        hong onerous ngayon...Noong 1997 iba ho kasi e, ang sama-sama ho ng sitwasyon
        eh.</em>"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131107f-fb9a-4ea3-98e3-8b38998c4d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What you think are onerous now was different back
        in 1997, when the situation was so dire.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b173cb17-bc46-4740-9e01-419c3278f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0263efe-dd78-4a8f-902d-653ee4e9cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Aquilino "Koko" Pimentel III and Christopher "Bong" Go
        pressed Lazaro where the supposed irregularities in the water deals came from.
        The former MWSS chief said the supply contracts were finalized by the consultants
        with the government, clarifying that private bidders were asked for inputs
        but did not get to see the draft deals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0056d60b-d081-4873-83c6-a4ead934532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0bc21-3818-4d5b-9d3c-8e97c09be7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman po kami nahihiya na aminin na hindi po kami marunong
        dahil sa wala pa namang privatization ng water dito sa Pilipinas, kaya ho
        kami kumuha ng consultant</em>," Lazaro told members of the Senate Committee
        on Public Services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf259c65-3e28-4d0e-994d-de59431ba5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e083d-dec5-48c3-b5e3-6bca6c17bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not ashamed to admit that we didn''t know how
        to do it since water has not been privatized in the Philippines before, that''s
        why we hired consultants.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a8a89-8821-4eb0-9b85-79426b6c94f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a44a964-45d7-4b07-94b4-217b8f65a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the consultants which the MWSS tapped for the process were
        the World Bank, Gottlieb Law, ACCRALAW, and accounting firm Punongbayan &amp;
        Araullo, to name a few. He clarified that these entities were already hired
        when he was appointed to the MWSS.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8688d09c-b250-4a4c-bc07-95c7d47d42c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazaro added that then-President Fidel Ramos created a group consisting
        of the Executive Secretary, Malacañang''s legal counsel, the Office of the
        Government Corporate Counsel, and the Department of Justice to review the
        terms of the concession deal during the bidding process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e3ee0e-eb7e-4d28-9aac-faf3059dc7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/12/11/mwss-revokes-contract-maynilad-manila-water.html">MWSS
        revokes contract extension of Maynilad, Manila Water</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128cb84-5aa4-48f4-91c0-b74c4236f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has grown furious at the two private firms after Manila
        Water secured a win at a Singapore-based tribunal in its demand for a ₱7.39-billion
        refund from the Philippine government to cover losses incurred due to the
        denial of higher water rates from 2013 to 2017. The Pangilinan-led firm cited
        a provision in its concession deal which pushes the state to "indemnify" the
        utility firm against any losses that could result from regulatory actions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b012c6-4455-441a-85da-42290554dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water contracts are currently with the Department of Justice for
        review, which said that the deals carried "onerous" provisions which were
        disadvantageous to the government. Presidential Chief Legal Counsel Salvador
        Panelo has named several one-sided provisions in the signed deals, such as
        stopping state intervention in setting utility rates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525c40e-c445-45c3-93db-98c83b3a5d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/12/9/duterte-water-concessionaire-officials.html">Duterte
        unwilling to compromise over "onerous" water deals</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb254918-bb60-450b-89b3-5ae6fb04581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has threatened to sue for economic plunder the water concessionaires
        and former MWSS officials over this. On Tuesday, he asked lawyers who crafted
        the 1997 deals to go to him, otherwise threatening them with <a href="https://www.cnnphilippines.com/news/2019/12/10/Duterte-Maynilad-Manila-Water-onerous-agreements.html">warantless
        arrests</a>.</p>'
