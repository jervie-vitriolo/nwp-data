      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police earlier also dismissed the possibility that the envelope
        was only “planted” on the scene as evidence.</p>'
