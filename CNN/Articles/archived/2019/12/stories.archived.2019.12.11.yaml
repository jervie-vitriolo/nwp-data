      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Time magazine has chosen Greta Thunberg,
        a Swedish climate crisis activist, as person of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062daa3-6a1b-4665-b6aa-7b1c94cc96cb'
      'mgnl:activationStatus': true
