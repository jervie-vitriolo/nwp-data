      'mgnl:lastActivated': 2023-01-27T00:08:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc2997-1222-42cf-b256-3fbae037f2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The definition of "they" as a nonbinary pronoun was added to the
        three other separate definitions of the word in September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eeed8d-3b4d-4e3c-9aca-d8292576fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.177+08:00
