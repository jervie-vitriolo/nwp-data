    'jcr:uuid': '11487643-d4c2-4ec1-99f7-2ad062114b1e'
    'lead': 'The former head of the Metropolitan Waterworks and Sewerage System defends
      before the Senate how the concession deals with Maynilad and Manila Water were
      crafted in 1997, saying the situation was so dire back then. '
