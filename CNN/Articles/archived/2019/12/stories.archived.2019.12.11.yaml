      'mgnl:created': 2019-12-11T09:30:39.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The computer is built in the United States because of a federal
        tariff exclusion it received for several key parts of the device. Over the
        summer, reports indicated Apple might move assembly of the product from a
        Texas plant to China because of the US-China trade war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52cd1fd-e6a6-4bd4-9051-1c67c18512b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:30:39.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8bc0ab-462f-49eb-8d5d-f746e8dd11a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:30:39.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump toured the plant in November, where he falsely
        claimed he "opened" it despite the fact that Apple has been making the Mac
        Pro at the Austin facility since 2013.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d367bdb-7787-44a8-b15c-05c7aea162e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:30:39.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:41.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/09/tech/apple-mac-pro-ordering-trnd/index.html">Apple''s
        new Mac Pro could cost you more than $52,000</a>."&nbsp;</em></p>'
  'Netflix-profit-ads':
    'author': 'Paul R. La Monica, CNN Business'
    'caption': 'One Wall Street analyst says Netflix should consider offering a cheaper
      subscription plan with ads to boost revenues, calling the latest model "unsustainable." '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
