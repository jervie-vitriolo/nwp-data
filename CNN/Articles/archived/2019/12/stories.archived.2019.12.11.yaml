  'woman-sues-hotels-for-sex-trafficking-':
    'author': 'Chris Boyette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-11T16:02:28.131+08:00
