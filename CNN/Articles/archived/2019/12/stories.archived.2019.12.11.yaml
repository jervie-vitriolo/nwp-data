      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s incursions in areas Manila claims and occupies in the West
        Philippine Sea have been the subject of diplomatic protests even as President
        Rodrigo Duterte nurtures friendship with the East Asian giant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a34341-27ac-4135-9130-9c15d4777696'
