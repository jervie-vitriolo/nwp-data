      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who chairs the panel on public order, recommended last
        October that the Department of Education and the Commission on Higher Education
        should issue an administrative order mandating school administrators to initiate
        a thorough probe on teachers who encourage students to join protests.</p>'
