      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52128ba3-1d75-4cbc-9bcc-6fcd934e00a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T07:44:50.038+08:00
