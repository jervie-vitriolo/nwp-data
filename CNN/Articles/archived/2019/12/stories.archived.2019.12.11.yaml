      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s orders for all of its planes, including the Max, are down
        66% this year. The Max accounts for most of that drop. But orders for other
        models also declined 14% this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38599c04-a05f-4fab-bc15-5a9ff855b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11184a2-c4be-43f2-b1d2-cffe04e1e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deliveries of the 737 Max planes that have been built since
        the grounding will take even longer to get in the air. Boeing has said it
        anticipates delays in getting those new 737 Max plains in the air will stretch
        into 2021.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6dd0ba-00a1-4deb-b3c6-725e0a628cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0e7b7-bcb9-4c09-a529-b3f5aa669a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that delay is because the airlines aren''t ready to accept
        hundreds of additional planes at one time. But it is also because the FAA
        now plans to inspect each aircraft, rather than letting Boeing perform the
        pre-delivery checks as it has in the past.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b38ba9-381e-4d0d-b59e-bc97398ba452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dfc756-280d-4549-9f97-bf164c8fc1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, Cai von Rumohr, one of the dwindling number of analysts
        with a "buy" recommendation on the stock, cut his price target by 6% because
        of the continued delays in getting the completed planes delivered to customers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f56221-5b6f-4a0e-ab4b-ae6d410f9d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00922d-6b58-4b66-9273-93c57999606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumohr said in his note to investors that the approval process could
        drag into January. He said the FAA''s decision to perform the pre-delivery
        checks suggests deliveries will resume gradually instead of in one fell swoop.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74807a34-a7fd-41ce-9df8-a5ab374afbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc669890-300a-40c9-b53e-97f0a741d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s possible that the deliveries of inventoried Max jets
        will go beyond 2021, perhaps all the way to mid-2022.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23535b-798c-4944-91d8-36b5e1dbf366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/10/business/boeing-deliveries-orders/index.html"
        target="_blank">Why you won''t fly on a 737 Max again for quite some time</a></em>"</p>'
  'climate-change-global-stocks':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-11T06:33:34.249+08:00
    'imagesource': 'jcr:b572571b-03ca-49bc-b096-9f24064e5eef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '768a7376-97cc-4c75-9d35-5c2c7513b91a'
    'lead': 'Policies designed to combat climate change could permanently slash the
      value of companies around the world by up to $2.3 trillion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T06:38:02.882+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:08:47.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:40.733+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change']
    'template': '1'
    'title': 'Climate change could wipe $2.3 trillion off global stocks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e33073-1cff-4b59-8733-f1e0e81881a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Policies designed to combat climate
        change could permanently slash the value of companies around the world by
        up to $2.3 trillion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f0834-7d68-42f6-8f5b-08062f08cd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf6156-e2e7-4f97-b206-6ba555f189f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a new report from <a href="https://www.unpri.org/"
        target="_blank">Principles for Responsible Investment</a> that examines how
        "inevitable" policies such as banning internal combustion engines will affect
        stock prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f669c-ec2b-4c39-a1af-b12d3a03252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis concludes that up to $2.3 trillion, or 4.5%, could
        be wiped off the value of companies listed on a global stock index from MSCI.
        The report was prepared by Vivid Economics and Energy Transition Advisers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54ffb44-ea76-4098-ae3b-2f76d1988ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5c8da0-17f2-45f2-a1d6-978fe1e367ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are also opportunities for investors. Companies that adapt
        to changing policies would see their combined share prices increase by hundreds
        of billions of dollars, according to the UN-backed group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4f7d5-c4cb-41cf-aa41-2af8a3148712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7a11c-1cb6-46fd-a6d4-cc5672db58aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Principles for Responsible Investment is supported by nearly 2,600
        asset owners and investors that have a combined $86 trillion of assets under
        management.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8a5b0-02a8-429e-81b4-e7472617443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb438e02-fc3f-4dcb-8d97-fe8f22840dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors from around the world are putting more pressure on companies
        over climate change, asking them to be more transparent about the risks to
        their business from extreme and changing weather.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f0542d-bfec-4b2a-8a67-4bdf3341fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c4ce51-5dbb-4873-8e3e-0ab571a4f036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many climate change experts have gathered this week in Madrid to
        attend the COP25 conference. UN Secretary General Antonio Guterres said Sunday
        that the summit marks the "point of no return" on climate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e8be5-d547-4b8c-925f-e57e0fbd6080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876c3a6-2292-47ef-941e-42a55cc7571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report from Principles for Responsible Investment looks at how
        valuations would be affected if climate policies changed by 2025. However,
        policies could change at any time, the authors warn.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eb1d55-b7ae-4366-aae6-eb0b4ea78f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692d2fe4-a08e-4458-b2c8-62a5a0537407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy sector is expected to be hit the hardest by the shift,
        followed by autos and utilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3c558-6a74-4cd8-af79-36c1159cadf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb921b-7cb3-4d46-80a2-182fe54ca1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changing policy landscape will be driven by bans on internal
        combustion engines that are expected by 2035, as well as carbon pricing and
        the phasing out of coal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89dfbe-6283-433f-9a74-faa5cb368cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d778a87-2f40-4134-bf72-cac3d7636c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:47.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
