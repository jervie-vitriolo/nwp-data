      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Richards, 47, from Brisbane, Australia and her daughter Jessica,
        20 were among those who died after the eruption, a family spokesperson said
        on Wednesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2feccc-a8b3-427a-bdeb-9db849c84625'
