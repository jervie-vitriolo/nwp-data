  'AFP-holiday-truce-CPP-NPA-communist-rebels':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-12-11T14:52:35.954+08:00
    'imagesource': 'jcr:4fe41179-f749-4d92-8e48-1d4dd992956b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11bdcb06-1c2a-410e-b164-07dd6a2c5639'
    'lead': 'The Armed Forces of the Philippines is not inclined to recommend a ceasefire
      between government troops and communist rebels this holiday season, its spokesperson
      said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:20:37.719+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:08:23.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:47.735+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AFP', 'Armed-Forces-of-the-Philippines', 'Communist-Party-of-the-Philippines',
      'CPP', 'New-People-s-Army', 'NPA']
    'template': '1'
    'title': 'AFP won’t recommend holiday truce with Reds '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7024666-daba-4ee9-9fee-2a4505a223f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:20:37.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)—</strong> The
        Armed Forces of the Philippines (AFP) is not inclined to recommend a ceasefire
        between government troops and communist rebels this holiday season, its spokesperson
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622104e0-7c6b-4df6-9bf6-8379292cbf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:20:37.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson Edgard Arevalo said declaring a “holiday truce”
        may prove to be disadvantageous— as it can be used as a platform for the New
        People’s Army (NPA) to refine their recruitment and movement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64a37c-f7dd-4f00-8a84-4e522beec45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:20:37.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because in the past, we are talking about historical records, every
        time that a ceasefire is being declared, they take advantage,” Arevalo told
        CNN Philippines’ The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d7ad7-88cc-4a6e-a04a-3813cb5cead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:20:37.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They start to recruit, refurbish, regroup, and research. We do
        not want them to be able to do that and take advantage of the season,” he
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60040270-5a1c-4880-b3e4-ceb9f2302a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:20:37.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año earlier rejected the idea of a Christmas
        truce with the communist groups, and instead urged rebels to return to their
        “peaceful” civilian lives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f648c0fe-5aaf-4208-8f0e-a93b5de524a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:20:37.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP had declared a unilateral ceasefire for the <a href="https://cnnphilippines.com/news/2018/12/07/CPP-NPA-holiday-truce-50th-anniversary-2018.html">2018
        holiday season,</a> which also coincided with the group’s 50th founding anniversary.
        However, the government, at that time, also did not recommend a declaration
        for a truce.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98e5e45-d6c8-4e65-b520-ea5b3907c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:20:37.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines,
        which has waged a five-decade insurgency. President Rodrigo Duterte walked
        away from peace negotiations with the rebel group in 2017, as both sides accused
        each other of ceasefire violations. He had urged rebels to surrender, promising
        housing, cash, and livelihood assistance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974795c0-66b7-411a-ac2d-28d9d3295d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:20:37.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, the chief executive bared he will send Labor Secretary
        Silvestre Bello to the Netherlands to speak with CPP founding chairman Joma
        Sison, in what he called as his “last card” in reaching a peace agreement
        with the left.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd43fd2-9218-4eab-a925-4db4870fb92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:20:37.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, who is currently on self-exile in the European country, initially
        accepted the offer—as long as the peace talks <a href="https://www.cnnphilippines.com/news/2019/12/7/sison-bello-no-talk-in-ph.html">won’t
        take place in the Philippines.&nbsp;</a></p>'
  'miyajima-japan-tourist-tax':
    'author': 'Lilit Marcus and Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-11T15:38:02.759+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5f16359-20f4-4cf0-8e55-3d8be0d94240'
    'lead': 'Visiting a bucket list destination is getting slightly more expensive
      as the Japanese island of Miyajima has voted to charge tourists more money to
      visit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:44:29.629+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:08:22.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:47.892+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Japan', 'Miyajima', 'tourist', 'tourist-tax']
    'template': '1'
    'title': 'Miyajima, Japan to impose a tourist tax'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d5bd27-41e1-4464-8b9c-48a919cf4219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Visiting a bucket list destination is getting
        slightly more expensive as the Japanese island of Miyajima has voted to charge
        tourists more money to visit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd2696-a4a3-49f7-b205-89608ae2aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island, also known as Itsukushima, is a short ferry ride away
        from <a href="http://edition.cnn.com/travel/article/hiroshima-peace-museum/index.html"
        target="_blank">Hiroshima</a>&nbsp;and a popular day trip site for visitors
        to the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f767fa30-d935-4f7c-a8b0-693318ac5826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is known for its orange torii gate, a popular photo spot due
        to the fact that it appears semi-sunken at high tide, and for the 12th-century
        Itsukushima Shrine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5823d6-afde-48ac-b7a9-bc1344457f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taro Matsumoto is the newly elected mayor of Hatsukaichi city, which
        is in Hiroshima prefecture. He ran on a successful campaign issue of a tourist
        tax.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb6e03-c0ab-4efc-87af-0406d73acd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference, Matsumoto told reporters that "it is necessary
        to secure new financial resources in order to continuously maintain quality
        of the Island as a tourist spot," and that he hopes the tax will be implemented
        by spring of 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be271ad-86b2-457e-a9f2-0c5c3ef91a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 4.31 million people visited Miyajima in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25504e99-3598-4467-a33b-0122a673aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current proposal is for a ¥100 ($1) admission fee to the island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6defab15-270c-40ae-aade-243b14f1bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three possible methods for impsong and collecting the
        tax: charging each visitors traveling by ferry, increasing the tax for the
        ferry operators or charging tax to directly to the visitors when they use
        facilities on the island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1374c-7845-403f-bf49-3298a15a0be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is currently in an interesting state of flux. Foreign tourism
        has skyrocketed ahead of Tokyo''s hosting of the Olympic Games in 2020, while
        the population is both aging and urbanizing, leaving more rural areas of the
        country struggling to catch up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e05c8f-23a9-4174-9b94-545be712a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyajima is not exempt — the island has an issue of aging population
        and faces a tax revenue shortfall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510999d-e19f-4ca2-b476-5d9b5ef7e253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2015, there were 1,674 residents living on the island, which
        is about 1,000 fewer people than ten years ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a4787-c8b0-41b4-9244-1899c2a7092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Miyajima is far from the only destination adding or considering
        a tax on tourists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a5005-3307-4409-821e-485c4a466f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several destinations throughout Asia, coping with the long-term
        effects of overtourism, have levied additional fees to help pay for the damages
        incurred by millions of visitors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5ed09-8bef-49e8-a8a3-f6bc9fb9f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bali, a hugely popular tourist spot, announced in 2019 that they
        were considering a tourist tax to help pay for local environmental efforts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5f663-df81-477f-acbe-a7e6cf441195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Indonesia, Komodo Island — home to the famous Komodo dragon
        — is still working out a system to strictly control the number of people allowed
        to visit the island and how much to charge the ones who are permitted access.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516aed5c-175f-4fea-9601-d3e5cc122d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European destinations are adding or increasing tourist taxes as
        well.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be80088-43a0-40f0-bb8d-6e2b41750787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2019, <a href="https://edition.cnn.com/travel/article/amsterdam-tourist-tax-increase/index.html"
        target="_blank">Amsterdam voted to increase hotel taxes</a>&nbsp;by about
        $3 per head per night, resulting in the highest tourist tax on the continent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9848025-08ba-4eff-b9d5-16515ae587de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:29.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/miyajima-japan-tourist-tax-intl-hnk/index.html"
        target="_blank">Miyajima, Japan to impose a tourist tax</a>."</em></p>'
  'high-chance-of-erupting-again-white-island-volcano':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-11T15:50:27.234+08:00
    'imagesource': 'jcr:bc7722f9-f855-43ee-b28c-8b7c5f713e9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21dccd9b-ca4f-4660-8934-e966eea3f58f'
    'lead': 'There is a high chance New Zealand''s White Island volcano could erupt
      again within the next 24 hours, volcanologists have warned, further disrupting
      efforts to recover the bodies of eight missing people who are believed to have
      died in an eruption earlier this week.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:57:40.722+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:08:21.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:48.185+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['White-Island', 'volcano', 'eruption', 'new-zealand']
    'template': '1'
    'title': 'High chance of another eruption at New Zealand''s White Island, further
      hampering rescue efforts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1f8f3-e1db-4ade-b9aa-7f93568957d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> &nbsp;There is a high chance New Zealand''s
        White Island volcano could erupt again within the next 24 hours, volcanologists
        have warned, further disrupting efforts to recover the bodies of eight missing
        people who are believed to have died in an eruption earlier this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842e959-2851-441f-b57a-d3ca38b46204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4be70-1cfd-489d-91c2-0d167e6a1569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovery efforts have been hampered since the eruption on Monday
        afternoon, with police describing the island as too dangerous. On Wednesday,
        geological hazard monitoring group GeoNet said volcanic tremors had "significantly
        increased" on White Island, which is also known as Whakaari.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb5482-6374-4a2b-a90c-74dd50231e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a8ebf-2cc7-43ef-acb5-b5fd8d83c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning local time, GeoNet volcanologist Brad Scott
        told CNN that they had a "high expectation" that there would be another eruption
        in the next 24 hours -- and it was likely to be either similar sized or smaller
        than Monday''s eruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158b7ef-0806-4831-8d4a-c224eb1ceded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2dbc07-bcaf-464a-91e2-7c6e89cf5fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning, we were hopeful we could recover bodies. However
        this has not been possible due to conditions on the island," Civil Defence
        Emergency Management Director Sarah Stuart-Black said at a press conference
        Wednesday. "Right now, the science tells us (the risk) is just too high."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57815291-6f0b-4cff-9622-6f4909ebf9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9b6204-35c3-4dd9-b967-4f7efb00e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-seven people were on White Island -- an active volcano around
        48 kilometers (30 miles) off the east coast of the country''s North Island
        -- when it erupted on Monday. Of those rescued, six people have since been
        confirmed dead, while 25 are in hospital in a critical condition. Many survivors
        suffered extensive burns to their bodies and lungs. Every burns unit in the
        country is at full capacity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82bf47c-594f-4af2-afd3-9d40931aa73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e5f5f8-9cdc-4f30-b4b7-943b62e0920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people on the island were from a number of different countries,
        including Australia, the United States and Germany.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e152db-67a1-4a51-8740-bfad8177a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19879267-57fd-4d8e-a1fa-aa6655d57767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s eruption coated the island in a thick layer of ash and
        scattered rocks. If White Island erupted again, it could deposit a fresh layer
        of ash and ballistic rocks, Scott said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f43c9c-aa1f-4849-8036-793749ea85a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d5db6f-9fa4-489f-8826-8b54e3f19fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s alert level is at three out of five, meaning that
        a minor local eruption is occurring. When the island erupted on Monday, it
        was under a level 2 alert.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ffc1a-f174-49c9-ad2f-c9f36ed85e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d57b86-b981-47e6-9770-fda40628ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been "vigorous steaming" and mud jetting out from
        several craters created by the eruption, GeoNet duty volcanologist Craig Miller
        said. Two large plumes were spotted above the island, which is New Zealand''s
        most active volcano.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4368d0-14ec-472b-83a8-abc47e18ad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e07246c-d0a5-453f-952f-c1e6f4b4cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What another eruption could mean</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8752a67a-f3fa-4855-9995-2b5cb87c174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, the threat of another eruption could hamper authorities''
        ability to go to the island. But it could also make it harder for them to
        find and repatriate the bodies of those who are presumed dead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa6d49f-b5ec-4695-ac17-009e85f7b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61710e65-cfb9-4ea4-88eb-a76281e8f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it rains, a fresh layer of ash across the island would solidify
        and become the island''s new ground surface, Scott said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eaa202-c900-4bbf-a320-83a799a36676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a1cc2-b6a4-4d73-ace5-2b2796606deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, police said that recovering the bodies
        from White Island was an "absolute priority."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c834aad4-1256-4c8c-8e65-6f62573901a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d4254-a3ce-4e09-b10d-fcb1a6f42b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand and appreciate the desire of families and the public
        for the bodies to be retrieved as soon as possible," police said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81230d4-a2e3-4109-b0e6-bf46439c59d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041721ce-14dd-4b20-8568-dd211ecc978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they were meeting with scientists to discuss when they
        could safely go to the island, but noted that anyone who went there "will
        likely encounter serious physical and chemical hazards, for which we must
        be prepared."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6e1f9-2338-409f-a962-123263060d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0971c455-1145-4d2a-8f25-6f29dfef79d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Prime Minister Jacinda Ardern said Wednesday that
        the recovery was "paramount" for police. "Having spoken to many of those involved
        in that operation, they are very, very eager to get back," she said. "They
        want to bring back people''s loved ones home."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faceffca-a579-4b85-a493-6f2c0461caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d2554-1316-4a04-bd58-212feb0de8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the volcano erupted on Monday, authorities have said it is
        too dangerous to return to the island. On Wednesday, local authorities closed
        public access to a wooden wharf that was used by tour groups.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f6bfd-a50e-42c3-893c-2d47c9359062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369bf97-2303-4382-9529-ef9abfb3b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who was on the island?</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc288116-bbfa-4cf8-a2e9-d5a81268b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, tourism to White Island has been on the rise --
        over 10,000 people visit the volcano annually -- and it''s become a significant
        part of the local economy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc78aad-f835-4b20-bef8-841d7ee924b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f269e-a63e-45d5-b75e-7ee0f689d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the volcano erupted on Monday, there were 38 tourists from
        around the world on the island as part of a tour run by White Island Tours.
        At least 30 are believed to have been passengers from the Royal Caribbean
        cruise liner Ovation of the Seas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25bb5f2-9a54-49a5-8c1d-752115e053df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2879d7-0c11-4c36-be1f-2aa20df76e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 24 Australians and nine people from the United States
        on the island when it erupted, including a couple on their honeymoon and at
        least two families.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2568db-8634-4203-bfbc-97a0aae8ed8a'
