    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dabb6d4-4d42-4f0b-a96a-2976cc708145'
    'lead': 'Nick Cannon has added another slice of cheese to his longstanding beef
      with Eminem. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T05:54:35.246+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:08:55.528+08:00
