      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3db559-c6de-4031-9e77-ccecb058d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:49.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basic needs are basic needs. No frills. No fancy items there. But
        it’s basic needs by definition," Socioeconomic Planning Secretary Ernesto
        Pernia said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee89b8-bae8-43ed-9e85-e1bc98453e73'
      'mgnl:activationStatus': true
