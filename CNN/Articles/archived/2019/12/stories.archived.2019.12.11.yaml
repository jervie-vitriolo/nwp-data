      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb3c5d-7b4c-4f3e-95d0-ae7d4df0f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:53:04.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not indicate when he was brought to&nbsp;the ICU, but said
        he was moved to a regular room on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c28f5-728d-49c2-aa2a-380f8fd897e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:53:04.996+08:00
