      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af3d8a-df62-4c47-b57e-3cc09909469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:30:39.971+08:00
