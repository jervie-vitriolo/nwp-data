    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:48.457+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oregon', 'Washington', 'hotel', 'sex-trafficking']
    'template': '1'
    'title': 'Woman sues major hotel chains alleging they failed to stop sex trafficking
      at their properties'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d63fd-f512-4a43-93d1-163ed400b19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:10:24.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:20.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A woman who says she was the victim of
        sex trafficking in 2012 and 2013 at multiple hotels in Oregon and Washington
        is suing six major hotel chains in federal court, saying they neglected trafficking
        happening "openly on hotel properties" and failed to intervene "to continue
        earning a profit."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66e1c0-eef1-4abc-914d-6f6a26a09d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:10:24.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:20.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9b52d-9ad0-4b1b-8733-b08997b8f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:10:24.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than taking timely and effective measures to thwart this
        epidemic," the suit said. "Defendant Hotels have instead chosen to ignore
        the open and obvious presence of sex trafficking on their properties, enjoying
        the profit from rooms rented for this explicit and apparent purpose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6159b7f8-1797-46b2-ae6c-c6ce020bac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:10:24.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c85e1c-b994-4fa4-a2e3-a50d89619e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:10:24.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit, filed Monday in U.S. District Court in Portland, names
        Hilton Worldwide Holdings, Inc.; Wyndham Hotels &amp; Resorts, Marriott International,
        Choice Hotels Corporation; Extended Stay America, and Red Lion Hotels Corporation
        as defendants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffed46e-a375-4feb-9ce5-a21650529d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:10:24.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2731d5-f60e-4cb8-be69-a2a7a639dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:10:24.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton Worldwide Holdings said the hotel property where the suit
        alleges the trafficking took place is independently owned and operated, but
        issued a statement saying, "Hilton condemns all forms of human trafficking,
        including for sexual exploitation. As signatories of the ECPAT [formerly End
        Child Prostitution and Trafficking] Code since 2011, we are fully committed,
        in each and every one of our markets, to protecting individuals from all forms
        of abuse and exploitation. We expect our Team Members, as well as our business
        partners to help us meet this commitment. We require all our hotels, including
        franchises, to conduct training on identifying the signs of human trafficking
        and on how to report them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae418db-4ca9-4f9e-a753-a120dc447db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:10:24.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec74459-1e76-4062-8e34-2f085b309c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:10:24.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn human trafficking in any form," Wyndham Hotels &amp;
        Resorts said in a statement. "Through our partnerships with the International
        Tourism Partnership, ECPAT-USA, Polaris Project and other organizations that
        share the same values, we have worked to enhance our policies condemning human
        trafficking while also providing training to help our team members, as well
        as the hotels we manage, identify and report trafficking activities. We also
        make training opportunities available for our franchised hotels, which are
        independently owned and operated."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f928faf1-c8b0-4229-af99-7d5a19f71472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:10:24.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42780c68-1aaa-416d-b7fc-42540fdac658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:10:24.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriott International, Choice Hotels Corporation; Extended Stay
        America and Red Lion Hotels Corporation could not immediately be reached for
        comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe7cee-65cf-47ef-8f70-2df26856a4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:10:24.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de87944-7018-4992-a12c-8ea31745f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:10:24.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman bringing the suit is identified as A.B. in the suit and
        was trafficked for commercial sex at the age of 22 in Oregon and Washington,
        the suit says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102a1a5a-0b1a-4fe1-bad6-fe53a8e12936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:10:24.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bda9315-b0a9-483a-8420-3005821e5600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:10:24.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A.B. was subject to repeated instances of rape, physical abuse,
        verbal abuse, exploitation, psychological torment, and false imprisonment
        at the Defendants'' hotels from September 2012 to March 2013," the suit alleges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a090a7d2-d091-4918-a856-9ee9d00a0ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:10:24.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
