      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2766375d-f81b-4f86-9cfa-554fd7c5e9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search of the luggage found 41 bags of what''s suspected to be
        marijuana and six prescription bottles of suspected liquid codeine, along
        with three firearms, the police statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b05e3-3bd1-448c-94cf-622683074d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f957c-72f0-413c-ad88-1d2cf5cbb5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the plane''s occupants claimed ownership of the luggage,
        police said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d64e975-1e14-4a13-9e9c-8fe645aec766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7676475-aaae-4450-bedd-b48b0d6c9b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during the search that Higgins had a seizure, police said,
        and a Homeland Security officer administered Narcan to the victim. Narcan
        is used to reverse the effects of an opioid overdose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437d74b-b723-4db9-ad04-4550dc4a2623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933fa7f3-c168-47fa-a35b-df8438d5a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgins'' cause of death is still pending following an autopsy,
        authorities said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8c5496-7e8c-4265-8139-dc6e4eb99bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e1833-fbc2-43e7-a8f5-feb7844ad364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cook County Medical Examiner''s Office announced in a statement
        Monday that additional studies -- including toxicology, histology, cardiac
        pathology and neuropathology tests -- are required to establish the cause
        and manner of death of the recording artist.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d45aaf-9c4e-4b7f-90a9-af40474535ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8768c6-f2f5-4b51-b420-28b57d4e83ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no signs of foul play and all individuals aboard the
        aircraft are cooperating with CPD and have given all of their information,"
        Chicago police spokesman Anthony Guglielmi said in a statement to CNN on Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace39cd1-226c-420f-acec-93fb3cbe2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d5995-9967-43e8-9026-1801ad44855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two armed guards traveling with Higgins were arrested for misdemeanor
        gun violations unrelated to his death, according to police. Both are due in
        court December 30.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c920e8-4cef-45ea-9aea-a662d3cfabf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b085939-5b2f-4806-ad66-64f3a99d2d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already a star with a promising career, Juice WRLD was the most
        streamed, liked and reposted artist of 2018, according to SoundCloud. He raked
        up a huge following with hits like "Lucid Dreams" and "All Girls Are the Same,"
        and he was named top new artist at the Billboard Music Awards in May.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea040d-5864-499a-bc46-e5f8209ba12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ae09e0-fe52-4610-8ce5-4fb03dcbc036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juice made a profound impact on the world in such a short period
        of time," his label, Interscope Records, said in a statement. "He was a gentle
        soul, whose creativity knew no bounds, an exceptional human being and artist
        who loved and cared for his fans above everything else."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa639da4-ea49-4f3c-accd-992270ec6074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e8d6d2-60e8-46b8-bcf1-397caefcdbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:28:14.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes to the late performer have been posted by fellow artists
        and fans, including Drake, Lil Nas X and Ellie Goulding, who collaborated
        with Juice on the song "Hate Me."</p>'
  'frozen-embryo-transfer-linked-to-higher-childhood-cancer-risk':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-11T06:24:23.625+08:00
    'imagesource': 'jcr:d05e8599-52e7-4107-8feb-ab89317e4594'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c2bf0ef-1630-4eb0-83ee-011f2f4f182c'
    'lead': 'Children born after the use of frozen embryo transfer were at higher
      risk of childhood cancer, according to a new study, but the risk remains low.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T06:30:20.338+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:08:50.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:40.041+08:00
