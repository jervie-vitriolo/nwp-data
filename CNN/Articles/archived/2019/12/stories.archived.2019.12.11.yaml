      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, China reportedly finished transforming seven reefs that
        are also claimed by the Philippines in the Spratlys: Kagitingan, Zamora, Panganiban,
        Calderon, Burgos, McKennan and Mabini Reefs, internationally known as Fiery
        Cross, Subi, Mischief, Cuarteron, Gane, Hughes, and Johnson South, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cbd117-9a57-4e87-9b73-a74368917ca7'
      'mgnl:activationStatus': true
