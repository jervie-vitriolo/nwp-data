  'Al-Shabaab-Mogadishu-hotel-attack':
    'author': 'Omar Noor'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-11T05:57:22.375+08:00
    'imagesource': 'jcr:e92c188a-8d53-42cb-81e8-c6e1f7129666'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e50d3b92-8615-44c2-b9d2-7b42bd21c140'
    'lead': 'An upscale hotel in Somalia''s capital Mogadishu is under siege after
      heavily armed gunmen overpowered security guards and stormed in on Tuesday evening. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T05:58:33.575+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:08:53.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:38.953+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Al-Shabaab claims attack on elite hotel in Mogadishu'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ee03a-860c-4194-a233-b3d92f61074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:58:33.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:53.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An upscale hotel in Somalia''s capital
        Mogadishu is under siege after heavily armed gunmen overpowered security guards
        and stormed in on Tuesday evening, police told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ed916e-224d-4b9f-82fe-fe32265060b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:58:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:53.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98451c40-f973-456d-9e92-11a4b8b4773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:58:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:53.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officer Ali Abdi told CNN that the SYL hotel, where the attack
        happened, is located close to the presidential palace and is popular with
        Somali lawmakers and security officials, Abdi added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3932f37d-10ad-4265-98e0-61e2c3238e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:58:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:53.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751980db-5ced-4cf0-b998-7a5a0f5faeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:58:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:53.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen were holed up in the hotel and firing on Somali security
        forces, Abdi said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bf33b0-08df-4693-a2d7-d2f39f684abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:58:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:53.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a6425-9ee8-497f-a9cb-43e1ec31cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:58:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:53.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 100 people, including officials and lawmakers, have been
        rescued from the hotel so far, according to Ismail Mukhtar, a Somali government
        spokesman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b9a063-fd2a-497f-804c-ac719b6df87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:58:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:53.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d705f5f-5797-417d-8ee6-a397cca53db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:58:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan Ahmed, who was in a nearby building when the attack unfolded,
        told CNN he heard the sound of explosions coming from inside the hotel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b47f4d-f943-40bf-9485-24cc5c21f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:58:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2eb7b6-fa6b-4772-8592-bc14eedd7c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:58:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:53.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Al-Shabaab terror group has claimed responsibility for the attack,
        saying in a statement that their fighters conducted the raid as planned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e82dcd-9c08-466d-87d3-998153ec8b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:58:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26dd193-277c-439f-ba8c-57b45c44ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:58:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no official information on casualties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcea675-e994-4ad9-bcf7-513792a5491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:58:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719fd260-faf5-4493-b0d8-14d9368a7d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:58:33.577+08:00
