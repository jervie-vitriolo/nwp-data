    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55b825-315e-41a5-ba6e-aa00d1705ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:54.901+08:00
