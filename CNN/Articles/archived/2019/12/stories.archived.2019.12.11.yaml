      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29821398-0e57-4826-9ce1-1c36838ffd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T07:44:50.039+08:00
