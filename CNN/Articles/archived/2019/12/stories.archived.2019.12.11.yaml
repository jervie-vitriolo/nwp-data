    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a50b66c-aa69-4e1c-8338-584cf1f364c8'
    'lead': 'Make fun of the duo all you want, but the latest collaboration between
      Crocs and performer Post Malone sold out in under two hours Tuesday morning.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T18:08:01.530+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:08:15.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
