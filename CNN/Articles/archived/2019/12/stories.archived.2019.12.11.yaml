      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin also noted that Netflix stands to lose a lot of popular content
        to its rivals. "Friends" moves to HBO Max next year, and Peacock will be home
        to "The Office" starting in 2021. Much of Disney''s own branded movies and
        shows —&nbsp;as well as content from Marvel, Pixar and Star Wars — are in
        the process of moving to Disney+.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c596c0f5-1448-4773-a7a0-4ad11b7ee5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.050+08:00
