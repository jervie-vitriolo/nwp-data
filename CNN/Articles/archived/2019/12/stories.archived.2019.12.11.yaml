      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49771f-bce5-4a4e-beb7-5dccd8f31e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Collins Dictionary named "climate strike" as its word of the
        year last month, while "climate emergency" topped Oxford Dictionary''s list
        of most popular terms in 2019.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b40cc17-10b3-4198-9510-19c56d6ecc74'
