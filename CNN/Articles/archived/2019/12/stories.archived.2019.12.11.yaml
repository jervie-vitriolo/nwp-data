  'Google-under-investigation-for-firing-four-employees':
    'author': 'Ahiza Garcia and Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-11T05:59:18.066+08:00
    'imagesource': 'jcr:d10b7a89-8c06-44c3-9f04-9189c52884e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aff7d67-79fb-440a-bd32-d4f44081feb3'
    'lead': 'Google is under investigation by the US government over its labor practices
      and the firing of several employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T06:24:08.740+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:08:52.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:39.284+08:00
