    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26d965c3-2409-43f3-b73f-77b7e1c22932'
    'lead': 'A woman who says she was the victim of sex trafficking in 2012 and 2013
      at multiple hotels in Oregon and Washington is suing six major hotel chains
      in federal court, saying they neglected trafficking happening "openly on hotel
      properties" and failed to intervene "to continue earning a profit."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T16:10:24.092+08:00
