      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f9914-e2dc-42fc-917b-a0cd91a99e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:11:27.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s contracts with Maynilad and Manila Water will
        end in 2022, after the MWSS <a href="https://cnnphilippines.com/news/2019/12/11/mwss-revokes-contract-maynilad-manila-water.html">revoked
        the resolution extending the effectivity to 2037.</a></p>'
