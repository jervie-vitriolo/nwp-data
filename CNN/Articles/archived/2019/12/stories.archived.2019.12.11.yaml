      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — Actress
        Michelle Dee has secured a spot in the Top 40 in the Miss World after emerging
        as one of the winners of the head-to-head challenge of the pageant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72718b8d-9816-47b8-96d4-514d4ca6158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T23:14:38.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:06.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representatives of Moldova, Nepal, Venezuela, Nigeria, Mexico,
        Guyana, India, Trinidad and Tobago, and Paraguay are also guaranteed a spot
        in the Top 40 after also winning in the head-to-head competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e675d-ae9c-403e-a24c-ea833a7731e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T23:14:38.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those part of the Top 40 will be advancing to the finals of the
        pageant which will be held in London on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3bdf47-ba5a-4cd0-b4fe-971c43b9b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T23:14:38.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s been such a proud moment for us today mga kababayan,” Dee
        wrote on Instagram on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a5871-9c1d-4b6c-971e-f3a6c4b6fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T23:14:38.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates are made to talk about themselves and their advocacies
        in the head-to-head challenge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070eb36d-7b2d-4489-a7bd-22f57dcf192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T23:14:38.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee, the daughter of Miss International 1979 Melanie Marquez and
        former action film star Derek Dee, will go against more than 100 contestants
        for the Miss World 2019 title.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53138a52-5df4-4cd0-a36e-ff76dac62ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T23:14:38.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:06.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Dee wins, she will be the second Filipina to bring home the crown
        after Megan Young won the title in 2013.</p>'
