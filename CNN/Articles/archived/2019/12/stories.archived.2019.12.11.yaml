      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“UP does not consider itself above the law. Indeed, it is keen to
        see the law upheld and strictly enforced, with due respect for the rights
        of all concerned. As the national university, UP will continue to cooperate
        fully and openly with government authorities, all in full cognizance of the
        balancing act between public safety and academic freedom,”  he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f9000-8107-4947-b7bb-95608535ff59'
