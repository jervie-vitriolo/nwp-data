      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jersey City Police Chief Michael Kelly said the six dead also included
        two suspects and three people believed to be civilians who were found inside
        a building.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772795e-3541-489a-bc49-75259d380a87'
