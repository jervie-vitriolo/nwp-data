  'Trump-Judaism-nationality-order':
    'author': 'Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-11T10:58:53.053+08:00
    'imagesource': 'jcr:1da7ce52-2e3a-43e9-8ebe-995eb8bc26f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '524fb294-87da-452f-a1e9-c93eae4f96dc'
    'lead': 'US President Donald Trump will sign an executive order on Wednesday to
      interpret Judaism as a nationality and not just a religion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:00:45.105+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:08:34.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:44.824+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump to sign order to interpret Judaism as a nationality'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54055761-09f8-4276-9cf4-ddea0fc96036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:00:45.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump will sign
        an executive order on Wednesday to interpret Judaism as a nationality and
        not just a religion, a move that the Trump administration believes will fight
        what they perceive as anti-Semitism on college campuses, a White House official
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4411b803-e66c-4315-a294-54e7ad6ed567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:00:45.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:34.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14fc384-5864-4e22-888c-d702b02325b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:00:45.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impending order was first reported by The New York Times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f6cb7-9a57-41c9-8f81-67fa42eeef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:00:45.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd6c61-6eb0-4903-a62a-506891a9fe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:00:45.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an order that would allow Trump to take further steps to combat
        anti-Israel sentiments and divestment movements on college campuses by requiring
        colleges and universities to treat those movements as discriminatory in order
        to keep their funding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8305ecc-165b-4aba-b328-6e04de416d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:00:45.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c75d0-0da1-4d70-b705-b2ad8ea2fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:00:45.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times reported the move would trigger a portion of the federal
        Civil Rights Act of 1964 that requires educational institutions receiving
        federal funding to not discriminate based on national origin. The Department
        of Education can withhold federal funding from any college or educational
        program that discriminates based on race, color or national origin, according
        to the Civil Rights Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718dbb42-100d-4609-8d8d-38c001e7fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:00:45.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3a5b3-d2f5-4341-a5c5-2200ce0cdcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:00:45.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religion is not covered in that portion of the law so the administration
        would have to interpret Judaism as a nationality in order to potentially punish
        universities for violations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d6b6c-af5e-41af-9a68-baaa6fea2319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:00:45.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc54726-4f1b-42f5-9119-2bde15665097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:00:45.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Kushner, the President''s son-in-law and a senior White House
        adviser, pushed for the move, according to the Times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c0323-233d-4ae6-83f0-e8de42b68fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:00:45.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba9aaff-1ac5-46a3-ba4a-d17eb99fd460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:00:45.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times reported the definition of anti-Semitism will be adopted
        from the State Department, which was originally formulated by the International
        Holocaust Remembrance Alliance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e1ed3f-4d0e-4b38-bd70-b8a1f8be2757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:00:45.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:34.046+08:00
