      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f990f-3907-481e-92f8-6cfd6eb1da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:37:42.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said to prevent shortage in other affected areas, supply
        has to be managed while water level in Angat Dam has yet to normalize.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b1a06c-90e6-4621-ba89-3204f77631af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:37:42.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf93710f-9436-4156-9f9b-779616c9cb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:37:42.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa aming pananaw, nararapat po na as a minimum, maipagpatuloy
        ng NWRB ang pagbalanse ng tubig na nanggagaling sa Angat...sa tingin ko medyo
        imposible po na mabalik tayo sa 46 cms eh. As a minimum, dapat po sana ma-retain
        itong 40 cms all the way until summer para ''yung level of services natin–na
        alam natin kulang pa kung nasa 46 tayo–ay magpapatuloy</em>," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283cd97f-e116-4639-9e6b-27bd859dd89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:37:42.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:17.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46cc110-e613-4960-9185-7b3d6a3391da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:37:42.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:17.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our view, as a minimum, the NWRB should continue
        balancing water supply coming from Angat...we think that it is still impossible
        for us to return to 46 cms. As a minimum, 40 cms should be retained all the
        way until summer so that the level of services–even if we know that is insufficent
        compared with the usual 46 cms–will continue.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd1e97a-b6a5-4cae-b7d2-c445d5ffbb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:37:42.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:17.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad President and CEO Ramoncito Fernandez said, "We can only
        distribute what we have."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5037184-e694-4820-a1d5-e63e8bf0e431'
