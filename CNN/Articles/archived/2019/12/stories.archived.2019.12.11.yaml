      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New opportunities</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03f2a9-b1c8-402a-8936-749021e0da27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:38:02.884+08:00
