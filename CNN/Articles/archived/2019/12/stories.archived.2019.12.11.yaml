      'mgnl:type': 'text'
      'text': '<p>Arnis collected the most number of gold medals, gathering 14, while
        athletics had 11, and dancesport chipping in 10 gold mints.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43926e4c-6f7b-4b7d-a56b-b3f0cb19ea70'
