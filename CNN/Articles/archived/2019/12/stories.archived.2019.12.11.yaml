      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two officers and one civilian were in stable condition after being
        struck by gunfire, Hudson County Prosecutor Esther Suarez said via Twitter.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b222676b-248d-42d4-9d69-e0d21eba1b52'
