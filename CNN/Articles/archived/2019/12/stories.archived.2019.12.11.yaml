      'mgnl:lastActivated': 2023-01-27T00:08:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f74c5ee-0bfa-494d-9aaa-107df295b863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:53:04.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagbiro pa na baka daw kaya heart procedure ang balita kasi heartbroken
        siya. He’s alright and in high spirits, and thanks everyone for their concern,"
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
