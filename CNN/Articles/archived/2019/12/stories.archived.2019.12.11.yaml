      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also thanked her fellow Filipinos for continuously inspiring
        and supporting her during her reign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6842e7b-8010-44ad-9a7d-950e1b686899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:00.746+08:00
