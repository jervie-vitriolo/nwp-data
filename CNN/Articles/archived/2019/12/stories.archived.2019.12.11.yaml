      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Concepcion said that UP will continue to coordinate
        with the government recognizing public safety and academic freedom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7075eadf-fca2-4fec-82e3-00dc63d21b55'
