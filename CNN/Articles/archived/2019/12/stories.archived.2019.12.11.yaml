      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military early this year reported that China <a href="https://www.cnnphilippines.com/news/2019/7/4/PH-verifies-missile-test-South-China-Sea.html">even
        test-fired at least one anti-ship missile</a> from one of these man-made islands.
        The Chinese government said it was just a regular live ammunition firing drill,
        and it was not aimed at any country.</p>'
    '14':
