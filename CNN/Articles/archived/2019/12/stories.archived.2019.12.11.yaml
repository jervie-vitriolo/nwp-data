      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a07cd8-65a8-47e9-90bc-f57ae80453a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:57:18.279+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, the magazine features the most influential person, group,
        movement or idea of the previous 12 months. Last year, it was <a href="http://cnnphilippines.com/news/2018/12/11/khashoggi-ressa-time-person-of-the-year-2018.html"
        target="_blank">"The Guardians,"</a> a group of journalists who have been
        targeted or assaulted for their work. In 2017, it was <a href="http://cnnphilippines.com/world/2017/12/06/The-Silence-Breakers-are-Times-Person-of-the-Year.html"
        target="_blank">"The Silence Breakers,"</a> the group of people who came forward
        to report sexual misconduct. Past Persons of the Year include Adolf Hitler,
        Ayatollah Khomeini and Joseph Stalin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba82cdc-bdfb-4530-bb58-64372b5e0ee8'
      'mgnl:activationStatus': true
