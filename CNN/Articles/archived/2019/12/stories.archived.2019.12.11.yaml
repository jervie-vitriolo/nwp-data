      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortlist this year included Donald Trump, Nancy Pelosi, The
        Whistleblower and the Hong Kong protestors.</p>'
