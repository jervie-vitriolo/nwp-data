      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b3570-48ec-4618-a6d6-f8bfa901ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are starting to worry, too. Although Netflix''s stock
        is still up 11% this year, shares are more than 20% below their 52-week high.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf15fc5-ae29-494f-9eef-d897ca856073'
      'mgnl:activationStatus': true
