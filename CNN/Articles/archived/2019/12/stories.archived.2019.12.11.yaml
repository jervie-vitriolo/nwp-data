      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the health of the 59-year-old Aquino
        was talked about in the public. He was absent during the commemoration of
        the 36th death anniversary of his father, Benigno “Ninoy” Aquino, in August.
        His sister, Kris, hinted he is going through something.</p>'
