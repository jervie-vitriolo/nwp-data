    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eminem and Nick Cannon feuding again after diss track'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f79630-9188-453d-b325-2389e13d115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nick Cannon has added another slice
        of cheese to his longstanding beef with Eminem &nbsp;this time with an assist
        from Suge Knight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a188dbd-fb77-4ec3-9519-12246fc14b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf8976-c9c7-4f54-ad2e-43bfe674d572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannon, who is currently hosting "The Masked Singer," dropped a
        diss track Monday aimed at the rapper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e0ccef-7f57-4d8c-abaa-946534d19794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf03a69-3075-4db2-86d3-2ed79d00abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "The Invitation," the song opens with phoned-in vocals from
        Knight who is currently imprisoned after being sentenced last year to 28 years
        in the death of a man during a hit-and-run incident on the set of the movie
        "Straight Outta Compton."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a734d61-8987-4fb3-883b-0668c6264cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c8f6e-2ba1-45a6-8078-8d3c462e013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you don''t never do no talking, but Nick is family," Knight
        says on the track.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d87d7b0-4a2c-45be-adff-f2ab724530cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076820d-caff-49f2-9575-2d968d052ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannon is also joined by battle rappers Hitman Holla, Charlie Clips
        and Prince Eazy for what is essentially a call out for Eminem to face the
        "Black Squad."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2821a524-9c1b-447a-8812-ce53104b2858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6bd3b8-c98d-4edf-9da7-a892a1feec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannon and the Detroit rapper have been on beefing terms since 2002
        after Eminem claimed he had been romantically involved with superstar singer
        Mariah Carey -- a claim she has consistently denied</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf950b56-8609-47b3-a683-42aa18eefd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aab929-af81-419a-a90d-7e3da3b0551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey and Cannon were married from 2008 to 2016 and are the parents
        of twins.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1832bf-9466-42ac-87a7-fa961c1806ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38054ec5-34cf-46b5-8eea-1227b8459f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eminem dragged Carey on songs over the years and Cannon got involved
        in 2009 after Eminem released "Bagpipes from Baghdad" on which he took a swipe
        at the couple.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bcddd0-3ee2-46fc-ad16-e707e2520320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5978d0-b186-4253-9365-ae954ac5e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Invite to battle</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f4485c-4752-4f24-8a12-e46f4136d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men have sparred back and forth since then and recently
        Eminem reignited the feud with a guest spot on the Fat Joe/Dre single "Lord
        Above."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c93ad-dce2-4352-8db1-84e474562b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d3202-c7d0-4eef-8a12-60eecf41c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannon then went on his Los Angeles Power 106 FM morning radio show
        program to call the Detroit rapper old and challenged him to come on Cannon''s
        MTV show "Wild ''N Out" where comics engage in diss battles against each other.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d5641-aad6-4021-ad46-a94e776884ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c95bca-fb13-4285-9b36-ff083fb43aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "The Invitation" Cannon again calls Eminem out and makes some
        salacious allegations about Eminem and his chauffeur. Slim Shady responded
        Monday night by tweeting to Cannon to "Stop lying" and noting that he''s never
        employed a chauffeur.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a223cae-fabc-4ca9-b0ed-129519785ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fed057-f096-4fc3-b95b-cfeaf1f80676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I demand an apology Nicholas, you''ve made my gardener so jealous,"
        Eminem tweeted. Cannon countered with a video on his Instagram account in
        which he urged the rapper (using his legal name Marshall) to "Come out and
        play."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dde237-2c47-4cb0-a2f6-af92b72c7675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b64e4-7b28-4f56-8132-9628dc982d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:54:35.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:55.546+08:00
