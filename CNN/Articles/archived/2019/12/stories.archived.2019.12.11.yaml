      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d700cf-68ea-4c0b-b85c-c35c27aea6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:42:28.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas residents spotted two of the birds around town in tiny
        cowboy hats this week. No one seems to know how the birds got the hats, but
        it worries a local bird rescue group.</p>'
