      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, inflation is expected to stay benign at 2.4 percent this
        year, returning to the 2-4 percent target band set by the Bangko Sentral ng
        Pilipinas. The exchange rate has also been revised to range from ₱51-52 versus
        $1 this year, stronger than the projections back in July.</p>'
    '31':
