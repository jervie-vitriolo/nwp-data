      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The punch that wasn''t</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238fcfea-e51c-4a1d-9f8a-f8c1792998c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the exception of Brexit, few issues in the UK are argued over
        as passionately as the National Health Service. The issue came to the fore
        again this week when The Yorkshire Post newspaper published on its front page
        a photograph of a four-year-old boy with suspected pneumonia lying on a hospital
        emergency room floor because there were no beds available.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb2e5c-b1e7-4e41-a687-a68f32d0b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3c2838-36a5-4fa4-a309-59ddb51a8cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the image by a correspondent for ITV News, Prime
        Minister Boris Johnson repeatedly refused to look at the photo on the reporter''s
        phone, before grabbing it and putting it in his pocket. Pressed again for
        his response, he eventually took out the phone, looked at the photo and apologized
        to the reporter and the boy''s family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ed9d9-775f-48be-b931-814b88727b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bfc84b-9639-4f63-b925-512d45943732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the story didn''t end there. Johnson dispatched his health secretary,
        Matthew Hancock, to the hospital where he was confronted by a group of protesters.
        A member of Hancock''s team was accidentally hit in the face by an outstretched
        arm, but the initial version briefed to reporters was that the adviser had
        been punched.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30644bff-9876-4ede-b229-38684c2deb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe982d-8c88-4945-81a5-63ea909aa312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is completely clear from the video footage that Matt Hancock''s
        adviser was not whacked by a protestor, as I was told by senior Tories, but
        that he inadvertently walked into a protestor''s hand," tweeted ITV political
        editor Robert Peston. "I apologize for getting this wrong."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b5ca5a-d2ee-4936-ae55-b9ba4b8298d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b58ffb-686c-4669-9bd6-6971d1b66194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Faking fact checks and websites</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac6ca7-efe3-49f7-a217-e2a7a466acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign had started on a low note.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b58c40-fe73-4c2a-b12a-edf060cb2c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f9933d-899b-45b7-a178-49cd2b21bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first live TV debate between Johnson and his Labour Party
        rival Jeremy Corbyn, the Conservative party''s press account changed its Twitter
        name and profile photos to "FactCheckUK." It was a complete misrepresentation
        of the @CCHQPress account with more than 80,000 followers. The account tweeted
        "fact checks" of Labour policies and Corbyn''s statements during the debate
        — all while keeping its blue check verification badge.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1196738-d83e-4f49-b9b2-d93b0ca9982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fdbe9a-683b-41dc-812a-8845b48bb41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A user casually scrolling through Twitter could easily have mistaken
        the account for legitimate fact checking organizations, especially because
        retweets only showed up as "FactCheckUK" without the @CCHQPress account handle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e87dcbc-94e1-43e1-a26a-35b38230d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24882f4d-b391-4179-b970-f96103e78ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunt was condemned by Full Fact, one of those legitimate fact
        checkers, which asked "why would a self-respecting, serious political party
        masquerade as something else to get its campaign point across." Twitter took
        no action, warning only that if any group pulled such a move again it would
        result "in decisive corrective action."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506c1fdd-9372-45e5-94af-f0411db86e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3782ba6e-66cb-4e35-b515-7cce785956e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative campaign managers were clearly impervious to the backlash.
        A few days later, just as the Labour Party launched its manifesto, the Conservative
        party created a brand new website called LabourManifesto.co.uk and bought
        Google ads to make sure it showed up top when people search for "Labour" and
        other related keywords.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01dcaf0-930d-4612-8a60-34808dfd5fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b88275-4292-4471-b101-e05651954f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search ads only ran for a couple of days, according to Google
        data, but the website lives on, featuring a picture of Jeremy Corbyn and "Labour''s
        2019 Manifesto" with the words "a website by the Conservative party" and clickable
        links that take the reader to Conservative talking points about Brexit and
        taxes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894e8566-2003-4444-8fb3-d97a57cad526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f5247-4880-449d-8474-8ae9bbb57908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Playing with video</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb7171-0f36-4467-a9bb-e3277f262db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manipulation of video was also part of the playbook.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a528a7-9734-40e8-ab4a-ce16ba3ad853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b061a1d7-c2e8-4921-884e-7066c82314fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google and Facebook removed a Conservative party ad that showed
        edited clips of BBC reporters saying things like "pointless delay to Brexit"
        when in fact the reporters were quoting politicians, not giving commentary.
        The BBC said the ads could damage its reputation for impartiality and they
        complained to both platforms about a breach of copyright.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731fb99e-a7a8-48e9-ab2d-2f85fd6903f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e03cc-f758-4501-bdf9-0cef2200f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party also edited a TV interview with Labour''s top spokesperson
        on Brexit to make it seem as though he was unable to answer a question about
        his brief. The unedited footage of the interview showed him giving an immediate
        answer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cda6a4-f625-4063-bea4-1cad76031839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3bed68-3a5f-49ba-b1d7-f67788e426ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour has also been caught red handed. It got into trouble with
        the Financial Times for what its news editor said was a "selectively edited"
        video tweeted by Corbyn featuring one of the newspaper''s reporters, Nic Fildes,
        explaining the implications of Labour''s plans to provide broadband for free.
        Corbyn later deleted the tweet, after a request by the FT, Fildes said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a598fb2-8f6e-424e-b9ff-ef8ff9f7fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f341d832-64d4-46b0-801f-d0265c0edbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dodge ''ems</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966c445-9373-4c1c-8afa-4c0ba1bc58b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there were the attempts to duck scrutiny.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de8630-066f-4076-828d-350d2b4b2ab6'
