    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeremy-Corbyn', 'Corbyn', 'UK', 'elections', 'Brexit']
    'stories': ['d22a9d37-2599-4a0c-9c9b-0000a4af1966', '357e4272-8986-40bd-b72b-4c92ba7cb872']
    'template': '1'
    'title': 'Jeremy Corbyn will nationalize UK utilities in 100 days. ''Simply huge''
      changes loom if Labour wins the election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433a661-834b-4e63-a85c-4709cef000df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Whoever wins this week''s UK election,
        there''s more at stake for businesses and investors than at any time since
        the 1970s — and it''s not all about Brexit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8206fe0-48e6-4008-b061-e59a9db809d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of Britain''s plan to leave the European Union, which
        would reverse 46 years of trade and economic integration, could be decided
        on Thursday. Huge domestic policy change also looms large.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecc17a2-c3fd-426c-a48b-d98cc422bcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s two main political parties both want to increase government
        spending after a decade of painful austerity under Conservative-led administrations.
        But opposition Labour Party leader Jeremy Corbyn has pledged to dramatically
        expand the role of the state and boost public spending to levels not seen
        in a generation if voters send him to Downing Street on December 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add2fba-ca9a-44e0-b34e-9a005d5c07ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8825360-3495-4d18-90d2-f76c97dc3170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Labour''s policy wish list: nationalizing major utilities, a
        32-hour work week, giving 10% of shares in large companies to workers, increasing
        the power of unions, freezing the retirement age at 66 and building out public
        housing stock on a large scale. The party has pledged to finance higher spending
        with big tax hikes for corporations and Britain''s wealthiest 5%. Borrowing
        to fund investment would reach £55 billion ($72.4 billion) annually by fiscal
        year 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c7669-cc92-4b80-acfe-356762a1097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21fcce5-a2db-4cc6-a7a2-20cd028e676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overhaul would unfold at breakneck pace. Labour said Monday
        that it would begin the process of nationalizing water and energy companies
        within 100 days of taking office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ce11f-a22b-4611-9d00-cfc0fb26553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0570d27-0c1a-482d-b337-4d2e76ba7f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clearly a blueprint for a long term, fundamental change of
        the role, size, scale and scope of the state in the UK," Paul Johnson, director
        of the Institute for Fiscal Studies, an independent research institute, said
        at a recent presentation to journalists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ea8b9-6c88-4010-8311-f259b61ff1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc537e3d-4558-4b4b-8189-909e979601cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed changes to taxes, spending and regulation would put Britain
        in line with many of its Western European neighbors. But such changes would
        look "very different from anything we''ve experienced in the UK, certainly
        since the 1970s," Johnson said. Denis MacShane, a former Labour politician
        who served as Minister of Europe under former Prime Minister Tony Blair, called
        Labour''s ideas "the most left-wing proposals from a major party seen in a
        Western democracy since the ''common program'' of 1970s France."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1b0c0-a7df-4fef-bfd4-dbffd93d440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a90410-49ad-4c33-8f1a-7065fdde363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A ''simply huge'' shift</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0770880-2646-4d6b-854f-9c0ff0fc5b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom already has universal health care and a substantial
        social safety net. But belt-tightening measures imposed following the global
        financial crisis have eaten away at budgets for policing, hospitals and welfare.
        Corbyn, who would be the first Labour leader since 2010, has promised to "rewrite
        the rules of the economy" if voters choose him over Conservative Prime Minister
        Boris Johnson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5565b134-930d-40ed-b769-9dc305699274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3663f4-76f1-4370-b0b9-0059c5479da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour has proposed to increase day-to-day spending — a category
        that includes pay hikes for public sector workers, abolishing university tuition
        fees and rolling out free prescriptions — by £83 billion ($109.2 billion)
        in fiscal year 2023. Investment in long-term projects, such as a green infrastructure
        program and building new hospitals and schools, would double from current
        levels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fbfbd8-552f-46b0-87b6-212b8ff3c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ea514-193e-4f63-af25-195c08f1843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, state spending as a share of national income would
        jump to a threshold not seen outside of the financial crisis since 1977, according
        to the IFS. The research group noted that this proportion of spending has
        never been sustained in the United Kingdom "for any significant period of
        time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c1043-8d48-4461-ac08-f379185572c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36457cc-6b90-40db-8e57-ebeff2db39e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a simply huge increase that takes us to a big state by
        historical standards," Torsten Bell of the Resolution Foundation, a think
        tank, wrote in his own analysis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49ac8e3-3e9d-40ba-9e09-4b92a98f6912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d80e241-a9be-4441-8824-9b984144d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of the state would also grow through the nationalization
        of key utilities, including water, mail, energy infrastructure and railways.
        Corbyn recently announced that Labour would also provide "fast and free" broadband
        across the country by nationalizing Openreach, BT Group''s telecoms infrastructure
        arm. Taken together, the plans would shift 5% of total UK assets from private
        to public ownership, according to IFS.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771b9422-d33f-4026-85d0-8cba175ab0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e8be0-925a-476b-ab41-72317261067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To finance a wave of fresh spending, Labour will need to lean on
        higher taxes and borrowing while interest rates are near record lows. The
        tax companies pay on their profits would jump to 26% from 19%, raising more
        as a percentage of GDP than any other G7 country, per the IFS. The party has
        also pledged to tax financial transactions and reform how the government taxes
        capital gains and dividends. And it would increase income taxes on people
        making more than £80,000 ($105,275) per year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c906f4-8ab4-4f7d-b2be-11a8d94eb5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ad6f6-ef1f-462c-bc06-be19bd6348a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, IFS economists said they doubt that Labour can bring in
        as much tax revenue as promised over the long term, especially if the party''s
        policies harm business confidence. They also warn that certain tax and spending
        pledges were not covered in Labour''s funding plan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64018bb8-8b9e-4a20-8419-f4beb6bb750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd68b4-8c14-456c-8934-d3a2284fc5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why business is worried</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6031c11-47f9-4b3c-ac52-60dbcb26b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn is trailing Johnson in the polls, but the memory of the 2017
        general election — when Conservative Prime Minister Theresa May, who expected
        a landslide win, lost her majority in parliament — means pundits are reluctant
        to write him off entirely. Plus, many elements of the Labour platform are
        popular with voters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60320358-5faf-4b8d-8a77-311acb25c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c503142f-9ede-495a-8268-18f4ccb1e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People like a lot of this stuff in theory, a lot more than I think
        the Conservatives themselves realize," said Robert Ford, professor of political
        science at the University of Manchester. Many voter concerns, he said, center
        on "cost and competence."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16b5f4-2ebc-45a8-956d-5c82e289ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f9353-f57b-4693-982e-c1b7b473d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of Corbyn as UK leader, even through a coalition government
        with another party, has business feeling anxious.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c98d81-aa71-4702-a77a-a7f9d22b4be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14e0a59-3133-4242-a515-809686e8bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investors and executives like the fact that Labour wants a
        second referendum on Brexit with an option to remain in the European Union
        — seen by most analysts as the least damaging option economically — and many
        support greater stimulus spending, there is visceral opposition to what else
        is on the menu.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a4df3b-db12-4c71-8ce1-ef19b211fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e686deb1-a6d3-4dd0-812c-8cbee2166d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Labour''s default instinct for state control will drag our economy
        down, rather than lift people up," Carolyn Fairbairn, director general of
        the Confederation of British Industry, a lobby group, said in a statement
        when Labour published its manifesto.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d323a74-5674-4e8e-86f7-bdae32a4524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed67cd2-0812-4a8b-b56b-83f453bc64e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of this aversion could be tied to Labour''s push for large
        scale structural change. But there are also elements of the party''s platform
        that could directly eat into corporate profits.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbef39f-6d12-45a4-b178-611319dd05c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28223e-476b-4ecb-b3f2-59a387672e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour has proposed to hike the country''s minimum wage to £10 ($13.15)
        an hour, an especially large increase for younger workers. It''s also pledged
        to expand collective bargaining by sector across the economy, increasing the
        number of Britons whose pay would be negotiated in talks between unions and
        management. Meanwhile, the party would mandate that one-third of board seats
        are reserved for worker representatives who would have a say on executive
        compensation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140cc26-581f-4e17-a830-23e4fd5168ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c26a66a-8b9e-4cd3-9d65-c4de7454cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garnering significant attention in the business community are two
        of Labour''s bolder proposals: the pledge to achieve an average 32-hour workweek
        within a decade, and a promise to give corporate shares to workers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae6e6e-ab86-4146-b755-ee09c621f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d59078d-e127-46ef-88ff-356cb696665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though details about the latter remain hazy, Labour has said it
        would require large companies to set up "Inclusive Ownership Funds," allowing
        for up to 10% of the company to be controlled by employees, who would receive
        dividend payments.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf69822-e954-4095-900d-796411a31c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521e83e-bd46-4fdf-af68-7b235148fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfie Stirling, head of economics at the New Economics Foundation,
        a think tank, called this approach "potentially transformative" since it gives
        workers more clout. "It changes the power dynamic of a workplace," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbbec34-7bbd-4091-86f1-68e932c99f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7baf7-7c1f-465c-93d9-fbc4bf095e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectively, Labour''s policies have a distinct anti-business feel,
        according to Ruth Gregory, senior UK economist at Capital Economics. The expectation
        is that they "would negatively impact business confidence and business investment,"
        she continued. Investors would likely react to a Corbyn election win by dumping
        the pound and selling shares in UK companies. (The pound has shot up in recent
        days to a seven-month high against the dollar as markets bet on a Johnson
        win.)</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4614079-03bc-46a2-957c-8e61d6639335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f0229b-9503-4389-9ffe-0a9c6da19791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the concern that Labour, once in power, could go even
        further than what''s in its manifesto. The worry, per Gregory: If a significant
        policy like nationalizing broadband was added to the party manifesto at the
        last minute, what else could be on the table?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c71708-b461-44d9-abd4-ff76c5a03b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:23.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/09/economy/uk-election-economy-labour-ge19/index.html">Jeremy
        Corbyn will nationalize UK utilities in 100 days. ''Simply huge'' changes
        loom if Labour wins the election</a>."&nbsp;</em></p>'
