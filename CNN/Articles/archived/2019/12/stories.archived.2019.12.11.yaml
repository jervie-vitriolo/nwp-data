    'template': '1'
    'title': 'A real estate company surprised employees with $10 million in bonuses
      at a holiday party'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdb9b34-5329-49b3-ac76-31cb91e3d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:26:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)–</strong>&nbsp;When a Maryland real estate company
        handed out red envelopes to employees during the annual holiday party on Saturday,
        no one knew what to expect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e75d5-116d-4aab-81ca-40e16eb26405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:26:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f6d912-d22c-4e7e-9d0f-0d3ca4b2de5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:26:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the 198 employees of St. John Properties received surprise
        bonuses averaging $50,000, it was a holiday miracle most didn''t see coming.
        All the bonuses totaled around $10 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103ec40c-0644-44fd-9476-f7e1087cf580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:26:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7057a907-8d11-433f-ba68-535eb86d5855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:26:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I opened the envelope, I was in total disbelief," Stephanie
        Ridgway, an assistant project manager at the company, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b18d45a-b4ab-496a-a810-09c50dd4140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:26:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b89afb-28e0-489d-89bb-ebc761373008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:26:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t believe I saw what I saw. I don''t even have words
        to properly describe how I felt, it was just amazing and incredible. I''m
        still in shock. It''s definitely life changing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179355f9-315a-46eb-8963-14671cfbada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:26:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af69da-b462-4111-af10-a3216a244ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:26:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. John Properties President Lawrence Maykrantz told CNN the company
        had reached a major goal of developing 20 million square feet in real estate,
        doubling the amount in 14 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ef992a-23f0-4da1-9cb2-208c72c16e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:26:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a9eaf-6397-410a-9cc9-1c4b34a5f997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:26:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to do something to thank all our employees for helping
        us achieve our goal, and we wanted to do something big," Maykrantz told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e960a804-4a79-4f26-8b65-a1e7696b19aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:26:59.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33ad249-7c6c-45d9-96c7-3c173184b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:26:59.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each employee received money based on the amount of years they have
        been working at the company. The smallest amount, $100, was for an employee
        who was just hired and hadn''t even started at the company yet. The largest
        bonus was $270,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd711c0c7-dd91-4565-89bb-6b9f10838f8b'
