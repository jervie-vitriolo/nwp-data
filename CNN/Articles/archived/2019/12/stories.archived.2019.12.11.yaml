    'template': '1'
    'title': 'Manila Water admits Duterte''s anger led to waiving of ₱7.4-B award '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acffb81-2948-4b80-bd16-2c2c5ed014a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:11:27.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — Ayala-led
        Manila Water on Wednesday admitted it decided not to demand billions of refund
        from the government in a bid to quell President Rodrigo Duterte''s anger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed24d279-2ef4-4287-8b1e-de13e84592f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:11:27.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea5f7a-5201-4189-ba9a-c3a4649523d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:11:27.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw po naming kalabanin ang Pangulong Rodrigo Duterte. Mabuti
        po ang ginagawa niya para sa taong bayan at sumusuporta po kami. Humihingi
        po kami ng paumanhin kung nagalit siya dahil sa arbitral ruling</em>," Manila
        Water Corporation President and CEO Jose Almendras said during a Senate hearing
        on the proposed creation of a water department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce6231-d92b-4035-a703-f7bde892be6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:11:27.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a99d3f6-f9c7-4ab8-a2d9-99758bb7ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:11:27.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not want to be at odds with President Rodrigo
        Duterte. He''s doing what''s good for the people and we support him. We apologize
        if he got angry because of the arbitral ruling.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f8ced-8a33-481f-8fc3-039567758a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:11:27.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d02ff-2ce4-4651-9964-9824eec56084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:11:27.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almendras said Manila Water did not mean to give Duterte a problem,
        further explaining that the case was filed in 2015, under the previous administration,
        and there was no way to stop the arbitral tribunal''s decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bad5ff-c77e-4b5e-a70c-0a9cd56229ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:11:27.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f226d0d-c098-47a0-abcf-da49f924f78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:11:27.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitration court <a href="https://www.cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html?fbclid=IwAR2X_-BDyFg-b5VVajrQ3w6sjq7vbKPbLjexSWqmcChnIP60LjWhR1Xdnx8">recently
        ordered the Philippine government to pay the company ₱7.4 billion in losses</a>
        stemming from rejected water rate hikes, a decision that came three years
        after Maynilad scored a ₱3.4-billion arbitral win. This prompted Duterte to
        lash out at the two utility firms, threatening to sue them and former government
        officials for e<a href="https://www.cnnphilippines.com/news/2019/12/5/Duterte-to-file-plunder-versus-Maynilad,-Manila-Water.html">conomic
        plunder</a> over supposedly onerous water concession agreements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc00c69-4957-40cb-ae0c-add35cf35faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:11:27.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b51255-c281-469f-b647-bac7c2acf1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:11:27.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher "Bong" Go asked Almendras to clarify why they
        are raising the white flag now. The head of Manila Water answered, "<em>Dahil
        po nag-react ang Pangulo, ayaw po naming galitin ang Pangulo</em> (Because
        the President reacted and we did not want to make him angry)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc314cfb-45e6-473e-bfcc-3d3389d5e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:11:27.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1462a651-f3f7-4ccb-9de0-2be896759a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:11:27.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, continued to lambast the water concessionaires
        on Tuesday, even threatening to "expropriate everything" if he''s not satisfied
        with the explanation of the Metropolitan Waterworks and Sewerage System (MWSS).
        He also insisted on talking to the lawyers who crafted the 1997 deals, saying
        he would suspend the privilege of the writ of habeas corpus, which would allow
        warrantless arrests, if they fail to meet with him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc00fd8-cbc8-4f50-b656-c4c1a99e45bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:11:27.442+08:00
      'mgnl:createdBy': 'eimor'
