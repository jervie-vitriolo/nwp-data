      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f517aca2-8c9e-412b-9aab-1821c852f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:37:42.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:17.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water Company, Inc. (Manila Water) and Maynilad Water Services,
        Inc. (Maynilad) said during the House hearing on concession agreements that
        the 24/7 availability of water to their consumers is not yet&nbsp;possible
        because of lower allocation from the National Water Resources Board (NWRB).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b6f4a-aa51-434a-bf1a-8bb533cd4c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:37:42.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:17.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad and Manila Water officials said they still continue to
        receive less than the regular supply, responding to queries by Bayan Muna
        Rep. Ferdinand Gaite during the joint hearing of the House committees on good
        government and public accountability,and public accounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8a24c2-b3ad-44dd-aa1c-50edac2f68d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:37:42.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:17.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon po sa aming initial allocation, dapat po 46 cubic meters
        per second (cms) ngunit nakikita ng NWRB na bumababa ang lebel ng tubig sa
        Angat Dam,"</em> said Manila Water board member Tony Aquino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e8020b-b061-45bf-b086-c2e7218c601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:37:42.502+08:00
