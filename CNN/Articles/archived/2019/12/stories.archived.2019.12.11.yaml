      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff5f61-843b-4448-8f74-0a82a18e1451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.283+08:00
