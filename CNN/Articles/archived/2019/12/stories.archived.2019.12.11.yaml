    'template': '1'
    'title': 'The dirtiest UK election ever? Here are some of the lowest moments of
      the campaign'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0872d7-af67-4046-a1b4-85ca7fd22c0b'
