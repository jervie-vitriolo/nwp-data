  'facebook-tansparency-political-ads-uk-elections':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-11T21:23:22.646+08:00
    'imagesource': 'jcr:c1c7eeef-2f3e-4736-84c4-bf3c8fd40964'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b70dad82-bc0c-42c4-b547-95d0e3e09fd1'
    'lead': '

      A spokesperson for Facebook confirmed its library went down but could not say
      how many political ads disappeared. The problem affected several countries,
      and Facebook prioritized fixing the UK database because of the imminent election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T21:32:55.386+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:08:08.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:51.541+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Europe', 'United-Kingdom', 'politics', 'political-ads',
      'UK-election']
    'template': '1'
    'title': 'Facebook promised transparency on political ads. Its system crashed
      days before the UK election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618331a9-056a-4e9b-853b-4e62a357b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tens of thousands of <a href="https://edition.cnn.com/2019/12/02/tech/facebook-bbc-conservatives-ad-ge19/index.html"
        target="_blank">political ads</a>&nbsp;went missing from Facebook''s archive
        this week, according to researchers, just days before voters go to the polls
        in the most important <a href="https://edition.cnn.com/2019/12/11/uk/uk-election-explainer-ge19-gbr-intl/index.html"
        target="_blank">UK election</a>&nbsp;for decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21a630-b98c-4cc9-addf-cf02a5a5df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b9e66-0b49-4034-bcdb-f00fcdd8952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Facebook confirmed its library went down but
        could not say how many <a href="https://edition.cnn.com/2019/11/07/tech/facebook-political-ads/index.html"
        target="_blank">political ads</a>&nbsp;disappeared. The problem affected several
        countries, and Facebook prioritized fixing the UK database because of the
        imminent election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1143f5-3fd5-4f32-b019-afbdc716071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have fixed the bug and all of the impacted ads in the UK are
        now back in the Ads Library," the spokesperson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff3d74-1caf-4bb5-baef-35a466791c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook did not comment on what caused the problem, which meant
        users and researchers lost sight of who was spending what in the run-up to
        polling day on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa092fa8-4bea-4ab8-8337-0e5ad3cb48d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company launched the library in October 2018 to make it easier
        to see who is buying advertisements on the platform, how much they are spending
        and who they are targeting. Facebook and other platforms came under intense
        scrutiny after they were flooded by misinformation and anonymous ad spending
        during the US elections and Brexit referendum in 2016. Facebook was also fined
        for failing to protect user data in the <a href="https://edition.cnn.com/2019/10/30/tech/facebook-cambridge-analytica-settlement-uk/index.html"
        target="_blank">Cambridge Analytica scandal</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1823306a-d89b-4794-825d-c4a5dca1761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK voters will elect their next parliament on Thursday in one of
        the most <a href="https://edition.cnn.com/2019/12/11/investing/pound-uk-election-ge19/index.html"
        target="_blank">consequential elections</a>&nbsp;in modern British political
        history. The outcome <a href="https://edition.cnn.com/2019/12/10/economy/jeremy-corbyn-uk-election-economy-ge19/index.html"
        target="_blank">could determine the course of Brexit</a>, transform the <a
        href="https://edition.cnn.com/2019/12/09/economy/uk-election-economy-labour-ge19/index.html"
        target="_blank">British economy</a>&nbsp;and raise new questions about <a
        href="https://edition.cnn.com/interactive/2019/12/world/uk-election-scottish-independence/"
        target="_blank">Scotland''s future in the United Kingdom</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf33b8a-1d7b-455b-ba76-2978cbad2c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign has already been marred by a significant amount of
        <a href="https://edition.cnn.com/2019/12/10/media/uk-election-tricks-disinformation-ge19/index.html"
        target="_blank">campaign trickery</a>&nbsp;and online misinformation, much
        of it peddled by Prime Minister Boris Johnson''s Conservative Party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a446ef-ed0c-42ae-943d-c2e1ad81ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers for Who Targets Me, a non-profit organization that tracks
        online ads, flagged the problem to Facebook early on Tuesday, co-founder Sam
        Jeffers told CNN Business. The disappearances were <a href="https://news.sky.com/story/researchers-fear-catastrophe-as-political-ads-disappear-from-facebook-library-11882988"
        target="_blank">first reported by Sky News</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45524bf7-8896-4af0-b4bb-6fce6cabf7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffers'' team noticed that ads they had previously used in their
        research were no longer showing up in searches of the ad library, though they
        were still discoverable by using specific ID numbers. They estimated tens
        of thousands of ads went missing, just within the United Kingdom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f3fce-2bbe-4bee-8f65-0ebb2aaf0fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffers said spending figures were also missing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0f4e51-f08e-4380-ac39-150b8552815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, if you looked at the ad library, it said Boris Johnson
        had spent less than £200 during the entire election, but it''s more around
        £100,000," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10264cde-f1bd-4582-ad17-d0a1f6e8e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s decision in October to <a href="https://edition.cnn.com/2019/11/15/perspectives/twitter-political-ad-policy/index.html"
        target="_blank">stop accepting political ads</a>&nbsp;has increased the pressure
        on other platforms to do more to prevent abuse. Facebook''s approach is controversial
        because it allows politicians to fun false ads. Instead of banning or fact
        checking ads, it has focused on initiatives such as the library to provide
        more transparency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a33a0-e4c1-466c-b5ed-8351cdfd0d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Facebook made the ad library <a href="https://about.fb.com/news/2019/03/a-better-way-to-learn-about-ads/"
        target="_blank">more easily searchable</a>. People can view the top searches
        of the week and see a map of spending by region. The site also lets people
        search by name or topic, and now provides more information around where pages
        are managed and who controls them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ec00f-a499-400d-ace9-6ec417dce0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffers still isn''t convinced the problem has been entirely fixed.
        He said the daily ad spending reports Facebook had been putting out haven''t
        been updated since December 5.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c8cc2c-b6ed-4d67-9976-1b39ffa00b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it breaks two days before an election ... it makes all of
        the other [transparency promises] ring a bit hollow," Jeffers said. "This
        ad library is one of their basic commitments to electoral transparency and
        now it hasn''t worked."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be78ac25-c97f-47f3-8109-5d31114def28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:32:55.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/11/tech/facebook-political-ads-uk-election-ge19/"
        target="_blank">"Facebook promised transparency on political ads. Its system
        crashed days before the UK election</a>."</em></p>'
