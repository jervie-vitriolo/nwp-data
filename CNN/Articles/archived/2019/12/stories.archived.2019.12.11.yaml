      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS confirmed in the same hearing that it had revoked the resolution
        extending the concession agreements with both firms to 2037. The contracts
        will now expire in 2022.</p>'
