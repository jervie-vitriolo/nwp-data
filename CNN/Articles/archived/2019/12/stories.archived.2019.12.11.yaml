  'Boeing-737-Max':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-11T06:31:41.617+08:00
    'imagesource': 'jcr:715cd014-ead0-4afc-8e0a-a3bda0383554'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3cc64da-2a1a-44ef-92e2-aed858df4620'
    'lead': 'Nobody knows for sure when Boeing will be able to secure approval to
      return the 737 Max to the skies. What''s certain is no passengers will fly in
      a 737 Max for quite some time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T06:33:27.968+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:08:48.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:40.473+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['737-Max', 'Boeing-']
    'template': '1'
    'title': 'Why you won''t fly on a 737 Max again for quite some time'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15559c7f-0810-480f-b389-4896218adb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Nobody knows for sure when Boeing
        will be able to secure approval to return the 737 Max to the skies. What''s
        certain is no passengers will fly in a 737 Max for quite some time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f934e3-b43a-480b-8ca9-26fa4320c247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc89767-9f5c-4b90-97e8-c8cf26b87046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has said it still hopes to get its fixes for the plane approved
        by the US Federal Aviation Administration by the end of the year. But it has
        been pushing back that target date continually for months, and it acknowledges
        the decision rests with the FAA, not with the company. The FAA has not yet
        given a timeline for approval.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58858a66-ade9-4257-9039-2e87c312389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f943cd0-e1f9-4782-a11a-ffe19fce7ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More clarity about that approval process could come on Wednesday
        when FAA administrator Stephen Dickson testifies before a house committee
        on the agency''s oversight of the certification process. The hearing comes
        in the wake of report by NBC quoting a Boeing whistleblower saying that he
        warned the aircraft maker of problems with the plane months ahead of the crash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6197e91-8217-43c4-a377-8e2479d63f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec951c8-810a-4009-9d7e-3327a846d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the plane is approved to fly again by the FAA, it will still
        take months of additional pilot training before most of the planes are flying
        again on US routes. The three US carriers with the planes, Southwest, American
        and United Airlines, don''t expect to increase their schedules to account
        for the return of the plane until at least March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d42ba2-bb12-4a58-80b5-2a7fa3231c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c246866-a686-4143-8b3d-f50f3cc3942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it could be even longer before they are flying on routes in
        other countries, where most of them were based. The airline industry expects
        aviation regulators around the globe to approve process in phases — not all
        at once.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded902b-0e45-4a0c-8fe3-42b37e7cafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec0bef-a5e6-4f88-8d8e-3fd1a916dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delays will increase the compensation that Boeing will eventually
        have to pay to its airline customers, which have not been able to fly their
        planes since March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b510c19-0bbf-4814-84d3-8e3d5b725098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b33435-8105-4d58-ab39-99e37c5f409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planes were grounded after two fatal crashes that killed 346
        people were tied to an automatic safety feature on the jets. But Boeing continued
        to build the jets, at a slightly reduced pace of 42 a month. It just wasn''t
        able to deliver the the nearly 400 jets it has parked waiting to be delivered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e834b0ed-953f-494c-a31f-fab4b6b79ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9227c0-e55b-4061-a7aa-dfbc364d8fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:33:27.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, Boeing gave its most recent sales and delivery figures
        for November and for 2019. At the Dubai air show last month, Boeing received
        its first firm orders for the 737 Max since the grounding. But Max deliveries
        are down 51% this year compared to the same period in 2018. Most of the money
        that Boeing collects from airlines comes when the plane is delivered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e2f8b-40c3-41c6-a957-5c24d9c06a51'
      'mgnl:activationStatus': true
