      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> The
        country’s top chief economist is looking to adjust the country''s poverty
        rate target for 2022 after the government exceeded its initial goal halfway
        through President Rodrigo Duterte''s term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba2c3b-9c4e-407e-8afc-73f148fc63e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:56:33.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia on Wednesday said
        the initial target was to lift a total of 6 million Filipinos out of poverty
        during the six-year term of Duterte. But on December 6, government reported
        that <a href="https://cnnphilippines.com/news/2019/12/6/Poverty-rate-2018.html">5.9
        million Filipinos were no longer considered poor in 2018</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a5d46-f3f9-460f-8803-890392ea9800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:56:33.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd035fe-a0a0-452f-8d9b-d66c345d3cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:56:33.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines Statistics Authority said the poverty incidence
        declined to 16.6 percent from 23.3 percent in 2015. Officials attributed this
        to several factors, including conditional cash transfers for the poor, tax
        reform initiatives, and aggressive family planning services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d3243-5365-4426-a447-c6c670c6bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:56:33.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2365db-1159-4634-a092-fd62f347dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:56:33.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the government wants to bring down the target to 14 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b01ba7d-4ccb-45e4-a59a-65f24d6e01b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:56:33.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3eb65c-ef0b-45c7-ada0-2cad21a9717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:56:33.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s a walk in the park na maabot natin yung 14 percent by 2022.
        By next year maabot na ''yun eh. We will probably change our target for the
        midterm update from 14 percent by 2022, we will make it 10 to 12 percent,"
        he said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c04052-c8ce-4a79-a6a9-3fc42dc4ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:56:33.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ce938-2ef7-4bf0-a1ed-41f368818d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:56:33.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:24.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia estimated the poverty rate could even hit 11 percent by the
        end of the Duterte administration.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5bbbe-601a-4aec-bbcf-cd09d7ba0602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:24.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Growth goals trimmed</h3>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3a5a3-eccf-4486-b7b3-38e683d2cff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:24.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President''s economic team announced it is scaling
        down growth targets for the next three years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73bd6e-f3fe-4f89-8d98-e7bc4d9e775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eedf6af-8d49-4ed9-83bf-5daefae84140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency Development Budget Coordination Committee (DBCC)
        limited this year''s growth projection to between 6 and 6.5 percent, narrower
        than the previous 6-7 percent estimate after softer economic activity in the
        first three quarters. <a href="http://www.cnnphilippines.com/business/2019/11/7/Q3-economic-growth-faster.html">Growth
        averaged 5.8 percent</a> as of end-September.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d8f3b-265d-42a9-a2dd-6a008abfca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5dd347-f42d-42f2-8bfd-3b0f49e9049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2020 onwards, annual economic growth is seen to pick up to
        between 6.5-7.5 percent — faster than this year''s pace but is a downgrade
        from the 7-8 percent target previously set by the Duterte administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640890af-24b2-44eb-8b64-0dc37c6b868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad24092-865f-4a7d-a6b8-d08ef296a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report, the Asian Development Bank said the Philippine
        economy will likely grow by just 6 percent this year, unchanged from its earlier
        forecast despite some downgrades for neighboring countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390d98c6-6c08-44e8-88fb-bafc17ed6317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c28db-75a8-41f4-9ff1-6bf9dc929244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:24.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is looking to collect ₱3.15 trillion in revenues
        this year, and spend ₱3.76 trillion by yearend. As a developing economy, the
        Philippines spends more than the funds it can currently raise to fund social
        services and high-impact infrastructure projects. By 2020, revenues are seen
        to surge to ₱3.49 trillion versus spending at ₱4.16 trillion, which would
        fall within the fiscal gap programmed by the state equivalent to 3.2 percent
        of gross domestic product (GDP).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7399f6-e7f0-4387-ab09-15e698395967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43bc346-0592-4f14-8fb2-011947135d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bigger 2021 budget</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e87c37-43d2-4e16-acf3-88e089de8e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) said it plans to propose
        a ₱4.64-trillion spending plan for 2021, just as Congress wraps up deliberations
        on next year''s budget. The 2021 proposal would be 13.3 percent higher and
        is projected to fund "anti-poverty and peace-sustaining measures" like the
        Universal Health Care Program, Pantawid Pamilyang Pilipino Program, and the
        annual block grant and revenue shares to be transferred to the newly-created
        <a href="https://cnnphilippines.com/news/2019/7/7/Bangsamoro-Transition-Authority-funding.html">Bangsamoro
        Autonomous Region in Muslim Mindanao</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed56fe7-9098-4a5e-8dd4-0e5f64005d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC batted for the "speedy passage" of the Corporate Income
        Tax and Incentives Rationalization Act (CITIRA), which it expects to boost
        public coffers alongside higher excise taxes on alcoholic drinks and e-cigarettes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337074ab-e1b9-4389-98ea-59cf5594463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quickly completing the passage of the remaining tranches of the
        tax reform will ensure a steady revenue flow and equitable sharing for the
        government’s social and infrastructure programs while securing fiscal stability
        long into the future," said the DBCC, composed of the DBM, Department of Finance,
        and the National Economic and Development Authority.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91aa90f-81d0-41a4-8f1e-ea84b554de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/10/9/PEZA-backs-CITIRA-bill.html">PEZA
        chief changes heart, now favors CITIRA bill</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02a86e7-bb95-4c43-b8fc-5f3c46b6d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:58:04.176+08:00
