    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a92b0-33e5-4c59-b76d-28d809bb62b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:47:09.486+08:00
