  'world-journalists-jailed':
    'author': 'Amy Woodyatt, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-11T13:26:57.672+08:00
    'imagesource': 'jcr:bbbd6174-db49-4748-a84e-ec944cedda91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50ad5b8a-1fe9-4100-a29d-5e527ea6145f'
    'lead': 'At least 250 journalists were in jail in relation to their work as of
      December 1, nonprofit group the Committee to Protect Journalists said Wednesday,
      naming China, Turkey, Saudi Arabia and Egypt the biggest jailers of journalists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T13:29:34.775+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:08:29.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:45.981+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['journalists', 'press-freedom', 'journalism', 'world-press-freedom']
    'template': '1'
    'title': 'The number of journalists jailed for their work is near record highs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b184f-90c7-4e7d-b34a-49903d78a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:34.775+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:29.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 250 journalists were in jail
        in relation to their work as of December 1, nonprofit group the Committee
        to Protect Journalists said Wednesday, naming China, Turkey, Saudi Arabia
        and Egypt the biggest jailers of journalists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517fa12-b643-4632-8f96-fedc2cc46366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:34.775+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:29.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group found that the majority were imprisoned on "anti-state
        charges."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1eba80-4899-44f4-af23-32e84e361c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:34.775+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:29.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new report, the Committee to Protect Journalists found that
        the number of journalists charged with "false news" rose this year, with 30
        in jail in 2019, compared with 28 last year and just one in 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba091b-9156-432f-976a-3943fcd1d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:34.775+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:29.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the committee, use of the "false news" charge has risen
        steeply. Earlier this year, Russia and Singapore both introduced controversial
        anti-fake news laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea97ad6-c753-49fb-b2b0-950e49df9c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:34.776+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:29.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the fourth year in a row we are seeing record numbers of journalists
        imprisoned for their work," Courtney Radsch, advocacy director for the group,
        told CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc66f3b-1931-4641-ba46-efd8609e5eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:34.776+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:29.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, China was the biggest jailer in 2019, with
        at least 48 journalists incarcerated, followed by Turkey (47), Saudi Arabia
        (26) and Egypt (26).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93fd515-837e-4eb4-b12e-0dfc63104338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:34.776+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:29.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, what stands out is that China has edged out Turkey as
        the leading jailer of journalists for the first time since 2015," Radsch told
        CNN Business, adding that President Xi Jinping continues to "consolidate political
        control and institute tighter controls on the media."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a76ca-418e-4a01-b4f9-697ff8c34afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:34.776+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:29.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this year''s census saw fewer journalists jailed in Turkey
        — down from 68 in 2018 — the report notes that this reflects successful attempts
        by President Recep Tayyip Erdoğan to extinguish independent reporting and
        criticism, rather than greater media freedom. The Committee to Protect Journalists
        added that dozens of journalists not currently jailed in Turkey were still
        facing trial or appeal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b762ee5-3e49-4ddc-9d27-cbe4813a78c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:34.776+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:29.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radsch told CNN Business that the crackdown on journalists was likely
        to create a "deterrent" for those who might otherwise go into the profession,
        adding that 98% of those imprisoned were local journalists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d1fda3-4921-4d21-befe-9105f6d306c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:34.776+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:29.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crackdown on the press, Radsch said, "impinges on the public''s
        right to be informed. It has the potential and likelihood of leading to greater
        corruption."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b98942-8a61-4fb2-958c-9919d418fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:34.776+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:29.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those in power feel that they will not be subject to any independent
        scrutiny or accountability," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3633587e-3aa3-4727-a49d-264b71438660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:34.776+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/11/media/journalists-jailed-intl-scli/"
        target="_blank">The number of journalists jailed for their work is near record
        highs</a>."</em></p>'
