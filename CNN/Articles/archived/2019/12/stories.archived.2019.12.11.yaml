      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, producers of solar and wind energy equipment will also
        likely go up in value as demand increases.</p>'
    '33':
