      'text': '<p><em>This is a developing story.</em></p>'
  'Miss-Universe-2018-Catriona-Gray-Philippines':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-11T06:12:40.195+08:00
    'imagesource': 'jcr:af9eeb8f-39f7-4849-b480-349d24157f3e'
