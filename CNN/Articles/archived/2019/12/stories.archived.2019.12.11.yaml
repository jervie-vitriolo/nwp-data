      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Phil Murphy, in a statement, said, "I have been briefed on
        the unfolding situation in Jersey City. Our thoughts and prayers are with
        the men and women of the Jersey City Police Department, especially with the
        officers shot during this standoff, and with the residents and schoolchildren
        currently under lockdown."</p>'
