  'sigwa-climate-anthology':
    'author': 'Elizabeth Deyro'
    'caption': 'Taking inspiration from author Nick Admussen’s essay, “Six Proposals
      for the Reform of Literature in the Age of Climate Change,” author and editor
      Kristine Muslim Ong collaborated with fellow editor Paolo Enrico Melendez to
      create “Sigwa: Climate Fiction Anthology from the Philippines.” Photo courtesy
      of KRISTINE ONG MUSLIM'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2019-12-11T16:33:52.221+08:00
    'imagesource': 'jcr:e707d365-3186-44ec-9310-4f66141ad797'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '626ec7a2-5792-4541-a458-dc02ababdb91'
    'lead': '''Sigwa: Climate Fiction Anthology from the Philippines'' tackles the
      pressing issue of climate change through literature.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T16:59:20.274+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T00:08:18.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:48.951+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The first Filipino climate fiction anthology is coming soon

      '
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad20a76-0b92-4af3-a049-9c4dd108da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.275+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> With the drastic
        effects of climate change now heavily experienced on a global scale, we have
        come to the point of no return. This is all the more undeniable in the case
        of the Philippines, where greater environmental hurdles burgeon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d4a850-2b2b-4fd9-8707-448752b3e071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:27:26.929+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace has <a href="http://www.philstar.com/headlines/2017/09/24/1742193/philippines-third-worst-polluter-oceans-report-says"
        target="_blank">recognized</a> the Philippines as the “third-worst polluter
        into the world’s oceans” — an ironic reality for what was once known as the
        eighth largest fish producer in the world as of 2014. The World Meteorological
        Organization also <a href="https://www.sciencedaily.com/releases/2015/10/151021104913.htm"
        target="_blank">reported</a> that the Philippine seawater levels at a significantly
        and abnormally faster rate, tripling the global average rate of 3.1 cm per
        decade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685277b1-153a-4e04-8167-778cef10c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration itself plays a pivotal role in the decline of
        our environment. Maguindanao-based author and editor Kristine Ong Muslim noted
        President Rodrigo Duterte’s vocal support for “<a href="https://pcoo.gov.ph/news_releases/president-duterte-leads-switch-on-celebration-of-san-buenaventura-powers-p56-billion-coal-fired-plant/"
        target="_blank">coal power generation</a>, <a href="https://businessmirror.com.ph/2018/05/15/group-slams-land-reclamation-projects-under-duterte-admin/"
        target="_blank">reclamation projects</a> for his cronies to permanently destroy
        coastal ecologies, and the <a href="https://newsinfo.inquirer.net/1183337/kaliwa-dam-dumagat-leader-stands-ground-vs-duterte-threat"
        target="_blank">looming destruction of the Sierra Madre through the Kaliwa
        dam project</a>,” among other initiatives that do more bad than good.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e40d0c-218a-46b9-8043-39b2d5374d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Duterte took office, the Philippines also became one of the
        “most dangerous” countries for environmental and land defenders, according
        to the annual reports from international watchdog Global Witness. Its <a href="https://www.straitstimes.com/asia/se-asia/one-environmental-activist-killed-every-12-days-in-philippines-in-2016-as-criminals"
        target="_blank">2016 report</a> revealed that at least one environmental activist
        was murdered in the Philippines every 12 days. In 2017, the country had the
        <a href="https://www.aljazeera.com/news/2018/07/2017-deadliest-year-environmental-activism-report-180722174539780.html"
        target="_blank">highest death toll in Asia</a>, with 48 murders including
        members of the indigenous group T’boli-Manubu who fought for their ancestral
        domain. In 2018, Global Witness referred to Mindanao as “<a href="https://www.rappler.com/nation/236604-philippines-deadliest-country-environmental-activists-2018"
        target="_blank">the hotspot of murders</a>,” with a third of the total killings
        in the Philippines taking place on the island. Throughout Duterte’s first
        two years as president, there was a <a href="https://www.philstar.com/headlines/2018/07/25/1836615/philippines-hashighest-%20number-killed-environmental-defenders-asia"
        target="_blank">71 percent jump in the number of murdered environmental defenders</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e8f2b3-25eb-4926-a538-49a9443a5dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers alone should be enough to urge Filipinos to take action,
        but Muslim dares to go beyond statistics. Taking inspiration from author Nick
        Admussen’s essay, “<a href="http://criticalflame.org/six-proposals-for-the-reform-of-literature-in-the-age-of-climate-change/"
        target="_blank">Six Proposals for the Reform of Literature in the Age of Climate
        Change</a>,” she collaborated with fellow editor Paolo Enrico Melendez to
        create “Sigwa: Climate Fiction Anthology from the Philippines.”</p>'
    '19':
      'image': 'jcr:9de7b684-de52-46bf-8a39-a028c5463dfd'
      'imageCaption': '“Sigwa” features 17 stories penned by writers who also actively
        partake in political work. All the illustrations were done by writer and artist
        Adam David. Photo courtesy of KRISTINE ONG MUSLIM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224dd45-ff59-460b-9d28-008c3f9da682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:18:52.584+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1759f-aa2d-44f7-be8f-01f34e4f7586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forthcoming anthology, to be published by the Polytechnic University
        of the Philippines Press in early 2020, innovates from the aforementioned
        essay, which is also reprinted in the book. Muslim explained that all featured
        stories made use of the six prescriptions detailed by Admussen in his essay.
        Melendez also “drew heavily” from the piece “in crafting his developmental
        edits for stories that necessitated rewriting.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea54811-a356-488f-8cf8-7cee49229991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sigwa” is a Tagalog word that translates to “storm.” The story
        behind the title hints at the anthology’s strong political influences. In
        an interview with CNN Philippines Life, Muslim explains that it was “borrowed
        from and used as tribute to the radical aspirations of the 1971 political
        fiction anthology ''Sigwa,'' the latter term being coined from the <a href="https://www.philstar.com/cebu-entertainment/2010/09/27/615416/sigwa-brings-back-memories-first-quarter-storm"
        target="_blank">First Quarter Storm</a> uprising against the Marcos regime.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc418b-91dd-4c39-a9d7-89a422485c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of its kind in the Philippines, the intent behind the
        book is quite self-explanatory: it aims to discuss the climate crisis, and
        the politics surrounding it, through fiction. “[It] is the most important
        topic in the world. It is disgraceful for a Filipino writer to not talk about
        it,” Muslim said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f20340f-6b50-4adc-ae03-6f1b476a1f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:03:33.220+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Art cannot enact change. Only organized mass movement can dismantle
        the unjust dynamics of power in the world.” — Kristine Ong Muslim</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af48916-887e-4be6-b19a-90ca3861ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why they opted to use fiction as the medium, Muslim explained
        that “[fiction] can persuade because it rouses our imagination — and hopefully,
        it can do the same to the collective imagination. It is difficult to envision
        a moral way out of anything if that anything — whatever it is — does not even
        exist in the imagination.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7d1e50-5a02-4225-97b0-1d7c4304173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.275+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also cites the <a href="https://science.sciencemag.org/content/342/6156/377"
        target="_blank">2013 study</a> conducted by researchers at the New School
        asserting that literary fiction improves the theory of mind, essentially arguing
        that the genre helps people empathize with others on a greater scale.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b4f5b-dd9b-4e9d-8e49-5725419708fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.275+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its contents are limited to the Philippine context, “Sigwa”
        does not restrict its view on climate crisis as a place-specific concern.
        In her introductory essay in the book, Muslim wrote: “Think of Sigwa’s localization
        as making noise from an interim pocket of silence that comes with listening,
        which is different from reactionary silence as well as silence of assent and
        conformity. The anthology, which can be read as disconnected from the main
        narrative, actually situates itself where it should be — within the global
        conversation.”</p>'
    '21':
      'image': 'jcr:246b2478-861f-4835-bb1b-091e230340a8'
      'imageCaption': 'With premises based on scientific study, “Sigwa” takes readers
        on various versions of the world we live in where fiction plays the role of
        probability instead of harmless fantasy. Photo courtesy of KRISTINE ONG MUSLIM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a0aef8-37d8-4db3-a552-55e7492e76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.275+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d4b263-a29e-445b-ba1d-859618bc38a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.275+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With illustrations by writer and artist Adam David, “Sigwa” features
        17 stories penned by writers who also actively partake in political work,
        as per Mendelez’s essay also included in the book. Through the piece, he also
        explained that “Sigwa” was not born out of “novelty for its own sake.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58efae1c-d792-479c-94a8-fe705b84b59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.275+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recognized the “rich tradition of committed art” in the Philippines,
        particularly “art that has very purposely distanced itself from matters of
        aesthetics and ontology, to engagement and activism and, ultimately, radical
        change.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd75876-ba7f-45b7-a12c-cf610991af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.275+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is in this spirit that Sigwa was envisioned. It is in this tradition
        that Sigwa wishes to situate itself,” Mendelez explained. “The collaborators
        here believe that approaching the texts — if such an ontological term even
        applies in the first place — with this context in mind is key.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe1389-4b25-4083-8b1a-d3374e6b0e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.275+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With premises based on scientific study, “Sigwa” takes readers on
        various versions of the world we live in where fiction plays the role of probability
        instead of harmless fantasy. From the eventual disappearance of the taong
        grasa as a conscious doing of the Capital (Chile Samaniego’s “Exotic Property”),
        experiences in Tacloban after Haiyan’s wrath (Daryll Delgado’s “Aftermath”),
        the country’s dependence on fossil fuel and the government’s propagation of
        fake news (F. Jordan Carnice’s “All that We Can Have”) and religious figures
        as antagonistic forces (Lakan Umali’s “The Sinking Church of Sto. Basilio”),
        the anthology goes beyond the more obvious subjects, veering deep into the
        politics of climate crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a21ce-e812-42ec-a804-9ccae2029b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.275+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In detailing the book’s constraints through her essay, Muslim encountered
        the rhetorical question “What use is it to write?” in reference to how literature,
        specifically a climate fiction anthology such as “Sigwa,” can actually help
        resolve the climate crisis. Responding quite thoughtfully, Muslim concludes
        the essay by clearly stating the ultimate goal behind the publication.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2df57-cdd2-456f-990c-a62dc7108dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.275+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Art cannot enact change. Only organized mass movement can dismantle
        the unjust dynamics of power in the world,” Muslim wrote, emphasizing on their
        push for collective action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee88c3-7413-4623-831f-3d18161d7d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:59:20.275+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:08:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, art — whose anchorage, perpetuation, and persuasion are often
        built on contradictions — can help enact change. It can help enact change
        when it stays awake long enough to develop traction with the unjust dynamics
        of power it seeks to undermine, when it uses its collective heft and strength.”</p>'
