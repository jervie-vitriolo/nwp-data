    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b4de7e6-d866-406e-ba43-fef379b9b960'
    'lead': 'On Labour''s policy wish list: nationalizing major utilities, a 32-hour
      work week, giving 10% of shares in large companies to workers, increasing the
      power of unions, freezing the retirement age at 66 and building out public housing
      stock on a large scale.'
    'mgnl:activationStatus': true
