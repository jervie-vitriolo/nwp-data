      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904cc777-ab12-46b4-ad0c-385408cbb684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:38.975+08:00
