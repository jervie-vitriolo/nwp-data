      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMaj Gideon Ines, Makati Police Investigating Unit chief, told CNN
        Philippines’ The Source that the abducted Chinese woman’s partner, identified
        as Chen Tangbin, provided  “inconsistent” remarks on the case’s evidences
        when he was brought in for questioning on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839561bc-e1b9-4a82-ab35-6e3c94b7b22a'
