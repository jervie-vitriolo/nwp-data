      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe6b6c6-f0ee-4ebb-804c-5d5092330737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:38.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:31.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I talked with the boss of the victim. She said to
        me that the woman is a very good employee, that she doesn’t have any debt.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9381b98d-a6ee-4cf2-868d-cff9981e36ad'
      'mgnl:activationStatus': true
