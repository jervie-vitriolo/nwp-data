    'lead': 'Irish rock band U2 will be collaborating with a Filipino-American writer
      for its first ever concert in the Philippines tonight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:41:31.679+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:08:34.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:44.561+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['U2', 'Philippine-Arena']
    'template': '1'
    'title': 'U2 is set to feature Fil-Am artist’s poem in PH concert'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f33c15-753f-4413-a0aa-ada157c9ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:41:31.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> – Irish
        rock band U2 will be collaborating with a Filipino-American writer for its
        first ever concert in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d4f5a-cc0d-4f9a-a4b6-e0a70bb0f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:41:31.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d648d6-7cae-4d98-a6d4-2987a78018f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:41:31.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1970s band, which has been including poems of local artists
        from countries they play in since 2017, is set to continue its tradition by
        featuring a poem of novelist, poet and essayist Bino Realuyo in their December
        11 concert at the Philippine Arena in Bulacan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca27f42-656c-406d-b538-5cfc0a667191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:41:31.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca73eb7-563e-44f6-abac-be6a5eb0a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:41:31.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled <em>"<a href="https://www.thenation.com/article/filipineza/?fbclid=IwAR0YQH9uFqyOIWSq_RwPDw27vNoCbTwEjkOp41gwoROrj_FbxRUua8CRans"
        target="_blank">Filipineza</a>,"&nbsp;</em>the piece, which comes from Realuyo’s
        acclaimed first poetry collection "<em>The Gods We Worship Live Next Door,"</em>&nbsp;is
        about the plight of Filipino maids in Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b4b22-eb60-4b61-a683-67a104ecdd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:41:31.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0669c0d-c243-447d-bade-df43b20393dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:41:31.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:34.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila-born Realuyo said U2 had&nbsp;asked for his permission to
        flash his work on screen to "give the audience something to reflect upon while
        waiting for the show to begin."&nbsp;U2''s latest world tour "The Joshua Tree"
        features poetry in their pre-show audiovisual program. In their&nbsp;U.S.
        tour in 2017, the concerts included the works of poets Walt Whitman, Langston
        Hughes, Rita Dove, Naomi Shihab Nye, and Robert Pinsky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdf62d0-f20d-431b-b46d-fa80cc908274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:41:31.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de251dd-457a-4f2d-b1cb-d6c22c49b728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:41:31.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:34.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realuyo also expressed hopes that Filipineza’s message – which warns
        about the "dark side and perils of the Filipino diaspora" – would come across
        clearly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2bd8a-0767-4e7f-8642-b3fcc183e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:41:31.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:34.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b658f3-223b-447a-970b-1b98267b132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:41:31.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York-based artist said U2’s songs and lyrics played a part
        in his teenage immigrant life as they were his "light in the dark and nameless
        streets in America."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2fcdb8-8d39-4522-980a-a49cbe462a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:41:31.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:34.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f3b254-fb0b-438b-a5b1-a9a8dc454bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:41:31.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said his work’s inclusion in the U2’s historic concert in
        the Philippines feels like a reward as he expressed gratitude and humility
        for the opportunity. "There is ultimately poetic justice in being included
        in U2’s concert not in the U.S but in their first ever concert in Manila,
        the city of my birth. I am humbled and moved."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a929e6-c7d4-4b05-8b4d-58e7b7c6d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:41:31.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffcc15b-9e61-4039-b6c5-eaa0fee29121'
