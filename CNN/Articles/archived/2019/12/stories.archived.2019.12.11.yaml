      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report suggests that investors should have a good look at how
        their portfolios might respond to abrupt changes in public policy, and shift
        into greener assets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e8c38c-7917-4773-b976-1485252eed80'
