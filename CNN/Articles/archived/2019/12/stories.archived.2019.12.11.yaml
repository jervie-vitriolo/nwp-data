      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old Ridgway -- a 14-year employee -- said she will use
        the bonus for her children''s college funds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7dcfcc-8367-4c3c-8085-ccd713820351'
