      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jersey City Mayor Steven Fulop said multiple people -- including
        the officer -- had died inside a building. Fulop tweeted that three officers
        were injured.</p>'
    '56':
