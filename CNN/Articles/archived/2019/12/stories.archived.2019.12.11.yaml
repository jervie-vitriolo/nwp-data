      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six people were killed, including one police
        officer, during an hours-long standoff and firefight between two suspects
        and law enforcement in Jersey City, New Jersey, on Tuesday, authorities said.</p>'
