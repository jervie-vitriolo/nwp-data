      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — Former
        President Benigno "Noynoy" Aquino III was at a hospital''s intensive care
        unit for his safety, but was later transfered to a regular&nbsp;room, his
        spokesperson confirmed on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849464eb-3fb4-44d6-8e23-29caed72ba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:53:04.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:25.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee827ce-1761-45c7-825c-97c91467e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:53:04.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His placement in the ICU was a recommendation as it is easier to
        secure physically and also to limit visitors," spokesperson Abi Valte said
        in a text message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200de975-4cb9-4393-bb88-26c307b78fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:53:04.996+08:00
