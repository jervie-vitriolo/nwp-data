      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the remaining budget will go to non-food items, such as
        clothing, fuel, light, water, rent, house repairs, medical care, education,
        transportation, and personal care.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac490c8-7385-48d6-a92b-64fec2f8c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:49.967+08:00
      'mgnl:createdBy': 'lara'
