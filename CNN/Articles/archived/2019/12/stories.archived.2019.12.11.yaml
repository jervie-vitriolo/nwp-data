      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong><a href="https://cnnphilippines.com/seagames/2019/12/10/2019-SEA-Games-Philippines-overall-championship-.html">&nbsp;PH
        poised to claim overall champion spot in SEA Games</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d7fd5e-708a-4871-ae9e-9a786b90391f'
      'mgnl:activationStatus': true
