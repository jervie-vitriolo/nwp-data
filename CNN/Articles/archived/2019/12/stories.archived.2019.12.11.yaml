      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it is hard to trust that the Duterte regime is not
        trying to lay out a trap, claiming that government forces planted evidence
        in order to arrest other NDFP consultants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1096ccc-edc7-4c50-a601-135cd71d3794'
      'mgnl:activationStatus': true
