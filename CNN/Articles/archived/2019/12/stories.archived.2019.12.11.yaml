      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — Foreign
        Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. on Wednesday shared how he
        once poked fun at the country''s sea dispute with China in one of the meetings
        of the United Nations Security Council.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2801b-c1b2-422f-b095-b417e790fbc9'
