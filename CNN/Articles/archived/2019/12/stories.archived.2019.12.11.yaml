      'mgnl:lastActivated': 2023-01-27T00:08:26.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American English dictionary revealed that searches for the term
        have risen by 313% in the last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f35f610-f65f-43bf-9e52-209821374fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.177+08:00
