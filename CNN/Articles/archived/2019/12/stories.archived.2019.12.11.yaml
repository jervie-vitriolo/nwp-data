  '2019-SEA-Games-Philippines-overall-champion':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['61057f2a-d0fc-4d40-a84a-1a9ed2a87e04', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-12-11T11:38:42.301+08:00
    'imagesource': 'jcr:7f6ba037-05df-4ab8-b241-f4161744250f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a5c2292-3038-4f41-9256-56d62541f5d8'
    'lead': 'The Philippines caps its 30th Southeast Asian (SEA) Games campaign as
      overall champion,  gathering 149 golds, 117 silvers, and 121 bronze medals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:47:34.410+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T00:08:33.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:44.994+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH is 2019 SEA Games overall champion '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2276a69-2aaf-4307-b26a-87c93e4ed80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:47:34.410+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:08:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> It
        is official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1c432-ad5d-410f-8102-3913332007ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:47:34.410+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:08:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the games officially concluded today, the Philippines has successfully
        repeated a historic feat for wrapping its 30th Southeast Asian (SEA) Games
        campaign as overall champion on home soil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78702c4a-1e99-4a59-b61b-e2e8df740b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:47:34.410+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:08:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the country reigned on top of the medal standings
        was in 2005, where it also hosted the biennial sporting event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a4143-6227-4ff1-9c3c-4624ed13ff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:47:34.411+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:08:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino athletes raked in a total of a whopping 149 golds,
        117 silvers, and 121 bronze medals to break the previous record 14 years ago
        with 113 golds, 84 silvers, and 94 bronzes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f423a4-499d-48cf-8868-7f4bec189656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:47:34.411+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:08:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SEA Games rules, the countries are ranked according
        to the most number of gold medals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46ff146-4103-474a-a811-c76cca2cbaeb'
