      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Dirty tricks are as much a feature
        of elections as a campaign button. But this year''s <a href="https://edition.cnn.com/specials/uk/general-election-2019"
        target="_blank">UK election</a> has seen troubling levels of disinformation
        on social media and abuse of traditional outlets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd142e-57cb-45e5-b0d6-578248c575f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ed173-a770-49fc-a4e2-11aaf8b35603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom has strict regulations when it comes to <a href="http://edition.cnn.com/2019/11/16/media/boris-johnson-telegraph-ge19/index.html"
        target="_blank">coverage of electoral politics</a> and campaign ads on television,
        but how politicians and journalists behave on digital and social media is
        a free for all. And then there are the more familiar tricks of campaign seasons,
        from dodgy pamphlets to <a href="http://edition.cnn.com/2019/12/07/uk/boris-johnson-analysis-intl-ge2019-gbr/index.html"
        target="_blank">avoiding the media</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc1b602-58b7-4c41-a044-15f4a9ed0c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595b771-5f03-4078-ade4-0ec37d459d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main parties are ruthlessly exploiting every opportunity they
        have to try and influence the electorate within the law — and the regulations
        are quite lax and out of date so they have many opportunities and they are
        using them," Rasmus Klein Nielsen, director of the Oxford Reuters Institute
        told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55988943-fa70-4863-a285-312ed413dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d948d8f-bac0-4fca-afb2-a6d66e6363dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just over 24 hours until polls open, things could get even
        worse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4379e7ca-6770-4575-9426-1ef44caed36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d93ec6-5a4b-4be4-b0f6-e142e4f56abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll probably see some more of this over the next two days because
        the stakes are so high," said Andrew Chadwick, director of the Online Civic
        Culture center at Loughborough University. "It is the worst that I''ve seen,
        and I''ve been studying the internet and politics for 20 years."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24e9ed-57fd-4b1a-aff1-295b85a2c35c'
      'mgnl:activationStatus': true
