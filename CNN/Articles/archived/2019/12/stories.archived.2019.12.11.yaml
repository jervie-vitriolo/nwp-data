      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe633ad6-223e-412c-bdd6-115abd2a3044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander declined to name the institution, citing a family decision
        to reveal Laurent''s progress only at the end of any given course.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1214142-e732-449c-aa8c-8425030c0097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.283+08:00
