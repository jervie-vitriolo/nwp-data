    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f542c8e-77a1-4d72-a78a-f1592bb82800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:11:47.271+08:00
