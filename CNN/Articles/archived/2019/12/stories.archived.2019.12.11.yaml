    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29195942-4f9a-4408-987c-3f0472d0df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:43:11.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> The
        president of the country’s premiere state university has denied the claims
        of Senator Bato dela Rosa that he allowed the entry of police and military
        in all the campuses of the University of the Philippines (UP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e865aa05-5746-439f-9e96-1852ad83cd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:43:11.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:16.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e3c5f-ff2e-464b-8e51-c38b42754f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:43:11.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:16.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I categorically deny that I agreed to allow the military and police
        to enter any University of the Philippines campus or property without coordination
        with the UP administration and UP Police,” said UP President Danilo Concepcion
        in a statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647fe46-e3cb-41f7-a604-567b43c5673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:43:11.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4874b3d-5fac-4bc8-9caa-0e4a9cb4bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:43:11.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa claimed on Tuesday that Concepcion and other university
        presidents agreed to let the police and military enter their campuses to stop
        the recruitment by the communist party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877bdaa9-686e-4142-9b10-050b39bd84ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:43:11.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f27e0-6626-46c8-8e7d-9660a835239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:43:11.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Take note the president of UP nag-agree sa atin na okay sila na
        pumasok ang mga pulis at sundalo.  Lahat ng university presidents okay sila
        na bigyan ng tsansa ang mga pulis at sundalo na mag-recruit,” said the senator
        and former Philippine National Police chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdcecd0-54a3-4001-ba58-5796a70fa7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:43:11.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1bb796-a679-42f2-942d-a1aff1da52fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:43:11.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Take note that the president of UP agreed to us that
        they are okay for the policemen and soldiers to enter the campuses. All the
        university presidents are okay to give chance to the police and military to
        recruit. ]</p>'
    '16':
