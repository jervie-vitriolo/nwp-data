      'mgnl:lastActivated': 2023-01-27T00:08:17.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d789c80-a5b2-46ef-8705-c542ad2a87a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:37:42.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our initial allocation, we were supposed to receive
        46 cms, but the NWRB sees that the water level of Angat Dam has been decreasing.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14889bcc-8665-46da-b974-e7542678ff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:37:42.502+08:00
      'mgnl:createdBy': 'vince'
