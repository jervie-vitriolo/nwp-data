      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuous gunshots could be heard in Jersey City for at least 20
        seconds prior to 2 p.m., according to a CNN producer at the scene.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d651e82-d82f-4e73-82f6-8c510675764e'
