      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jersey City schools are on lockdown "due to police activity" and
        "all students and staff are safe," according to a Facebook post on the school
        district page.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
