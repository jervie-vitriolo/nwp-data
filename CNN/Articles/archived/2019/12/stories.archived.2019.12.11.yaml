      'mgnl:type': 'text'
      'text': '<p>Energy companies stand to shed nearly 33% off their value, according
        to the report, with the 10 largest oil and gas producers losing $500 billion
        of their combined market caps.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e551b-e2b3-4bcb-ad95-5a2e4bfff35b'
