    'template': '1'
    'title': 'Bello: Peace talks with communist rebels likely to resume next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a8cf4-49e2-474f-83be-30ce3f019a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:47:09.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:13.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Peace
        talks with communist rebels are likely to resume next year, a former government
        peace negotiatior said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a412a-6def-4ec0-93d8-0e92ebad764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:47:09.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:13.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary and former peace negotiator Silvestre Bello said
        during his discussion with communist leaders earlier this month, they were
        amenable to almost all of the conditions laid down by President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412302ce-69e1-4cad-a1cf-f71753b3aae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:47:09.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:13.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They agreed to the resumption. Ninety percent of what President
        asked was positively reacted to, (the) 10 percent under consideration pa (still),"
        Bello added,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245c9c4-dada-437f-8f01-5ef8750a2149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:47:09.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:13.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he had a 21-hour meeting with Communist Party of the
        Philippines founder Jose Maria "Joma" Sison, National Democratic Front of
        the Philippines senior adviser Luis Jalandoni and NDFP chief negotiator Fidel
        Agcaoili earlier this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0974742-f295-47bb-9101-b683522b8996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:47:09.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:13.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would discuss details further with Duterte in a
        meeting Wednesday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff02944b-c529-4d80-96d0-d982ca6be0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:47:09.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:13.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech last week, the President said that he will send Bello,
        along with the rest of the government peace panel, to negotiate with Sison
        in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4073d56-d398-48d0-9c91-707b10b96c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:47:09.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:13.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/12/5/duterte-to-send-bello-to-speak-to-joma-sison.html"
        target="_blank">Duterte to send ex-negotiator Bello to speak to Joma Sison</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a3546-7b97-47ed-a728-927e861275ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:47:09.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:13.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said discussions are still ongoing on where the talks may
        be held. The government wants these to be conducted in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d83d9c8-5234-4a67-9da4-5f1846453fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:47:09.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:13.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Facebook, Sison said that they want the
        peace talks to be held in a "foreign neutral venue."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84deb656-6414-41d7-8998-60418372b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:47:09.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:13.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NDFP cannot trust any ''no arrest'' declaration from the (government)
        side unless the repressive issuances and campaigns of Duterte are ended, the
        political prisoners are amnestied and released, the Comprehensive Agreement
        on Social and Economic Reforms (CASER) and a bilateral ceasefire are already
        in place," Sison said.</p>'
