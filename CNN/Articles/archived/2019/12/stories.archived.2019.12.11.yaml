      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-For breakfast: Scrambled egg, steamed rice, coffee with milk</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036983a6-eef5-49c6-b0e1-a128775301ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:49.967+08:00
      'mgnl:createdBy': 'lara'
