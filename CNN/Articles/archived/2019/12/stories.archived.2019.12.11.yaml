        target="_blank">NDFP consultant Vic Ladlad arrested</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce77e47-a93c-4dce-8fde-f369af24c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:47:09.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:08:13.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NDFP is under no obligation to negotiate with a regime that
