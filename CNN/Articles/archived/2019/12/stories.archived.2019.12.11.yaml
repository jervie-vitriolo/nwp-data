      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was truly one of the most amazing things I''ve ever witnessed
        in my life. Everyone was all overwhelmed with emotions. They were screaming,
        crying, laughing, hugging," Maykrantz said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
