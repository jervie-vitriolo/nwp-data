    'lead': 'Brazil''s president has called Swedish climate change activist Greta
      Thunberg a "brat" after she condemned violence against indigenous people who
      were killed in the Amazon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T20:21:49.574+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:08:11.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:50.669+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'Brazil', 'Jair-Bolsonaro', 'Greta-Thunberg']
    'template': '1'
    'title': 'Greta Thunberg labeled a ''brat'' by Brazilian President Jair Bolsonaro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd340c658-a02e-476f-a14a-54edb543ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:21:49.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/01/29/americas/jair-bolsonaro-fast-facts/index.html"
        target="_blank">Brazil''s president</a>&nbsp;has called Swedish climate change
        activist <a href="https://edition.cnn.com/2019/12/06/europe/greta-thunberg-cop25-climate-crisis-intl/index.html">Greta
        Thunberg</a>&nbsp;a "brat" after she condemned violence against indigenous
        people who were killed in the Amazon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01de548d-22f3-43ca-a3d9-ccd4937eda52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:21:49.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:11.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greta has said that the Indians died because because they were
        defending the Amazon. It''s amazing that the press gives space to this kind
        of pirralha," <a href="https://edition.cnn.com/2019/11/30/world/leonardo-dicaprio-bolsonaro-amazon-fires-trnd/index.html"
        target="_blank">Jair Bolsonaro</a>&nbsp;told reporters in Brasilia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3903f7-e855-4b90-b2d9-ecb8b5edf255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:21:49.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:11.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pirralha is a derogatory Portuguese word meaning "brat."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a5532e-2343-42b6-9b6d-840f3d209a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:21:49.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:11.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s comments come after Thunberg tweeted a video on Sunday
        and wrote: "Indigenous people are literally being murdered for trying to protect
        the forest from illegal deforestation. Over and over again. It is shameful
        that the world remains silent about this."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413619ca-e7cf-4d46-9102-3f349bb86a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:21:49.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her tweet referenced the deaths of two indigenous men of the Guajajara
        tribe who were shot dead on Saturday, according to <a href="https://uk.reuters.com/article/uk-climate-change-greta-bolsonaro/brazils-bolsonaro-calls-activist-thunberg-a-brat-idUKKBN1YE27U"
        target="_blank">Reuters</a>.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Indigenous people are literally being murdered for trying to protect
        the forrest from illegal deforestation. Over and over again. It is shameful
        that the world remains silent about this. <a href="https://t.co/u1eLE8t0K4">https://t.co/u1eLE8t0K4</a></p>&mdash;
        Greta Thunberg (@GretaThunberg) <a href="https://twitter.com/GretaThunberg/status/1203732257401380869?ref_src=twsrc%5Etfw">December
        8, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352610cc-3231-47c5-97d7-a97fdc172973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:21:49.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a634802d-71e0-43a9-95b2-2109bbbe69d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:21:49.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guajarara tribe, who <a href="https://edition.cnn.com/2019/07/23/americas/uncontacted-tribe-video-scli-intl/index.html"
        target="_blank">work to protect the rainforest</a>, has been threatened by
        loggers who experts say have taken advantage of reduced controls and less
        oversight to seize control of forest lands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eba061-3913-41d8-94b4-55bff06920be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:21:49.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old is currently in Madrid for the COP25 summit — which
        could <a href="https://edition.cnn.com/2019/12/02/world/cop25-explained-intl/index.html"
        target="_blank">make or break the world''s climate commitments</a>. Around
        25,000 people from 200 countries were expected to attend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6ab7d-1cc9-43a4-9e5d-e1d6bd2a2b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:21:49.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday she told the conference that countries need to implement
        drastic emission cuts instead of finding loopholes to avoid taking real action.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc2854d-dc7e-4657-b36a-008e2e394158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:21:49.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding holistic solutions is what the COP should be all about,
        but instead it seems to have turned into some kind of opportunity for countries
        to negotiate loopholes and avoid raising their ambition," Thunberg said. "Countries
        are finding clever ways around having to take real action."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedcebc1-7ea4-45b2-b0c2-ac237969feb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:21:49.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that "almost nothing is being done apart from clever accounting
        and creative PR."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd3488b-f2d9-41a0-b76a-5889f8953967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:21:49.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the right-wing president insulted her on Tuesday,
        Thunberg changed her Twitter bio to "pirralha."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1276b9e-646a-40ac-a412-075911745a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:21:49.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that she has changed her Twitter bio in
        a tongue-in-cheek move, after <a href="https://edition.cnn.com/2019/09/24/politics/trump-greta-thunberg-climate-change-trnd/index.html"
        target="_blank">she also updated it</a>&nbsp;when US President Donald Trump
        mocked her.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b32b9-0e47-45da-aa75-33e63ecd0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:21:49.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She seems like a very happy young girl looking forward to a bright
        and wonderful future. So nice to see!" Trump tweeted following Thunberg''s
        speech at the United Nations climate action summit where she <a href="https://edition.cnn.com/2019/09/23/weather/greta-thunberg-unga-climate-speech-intl/index.html"
        target="_blank">excoriated world leaders</a>&nbsp;for not doing enough to
        tackle the climate crisis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c3c819-f631-4b88-9af4-60a0ec6b2e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:21:49.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day she updated her bio to read: "A very happy young girl
        looking forward to a bright and wonderful future."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c34980-211f-4e52-a15f-7cbecc989c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:21:49.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/11/americas/bolsonaro-thunberg-brat-intl-scli/index.html"
        target="_blank">Greta Thunberg labeled a ''brat'' by Brazilian President Jair
        Bolsonaro</a>."</em></p>'
  'mohammad-al-shamrani-pensacola-air-base-shooting-social-medoia':
    'author': 'Nada AlTaher and Nic Robertson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-11T20:24:43.317+08:00
    'imagesource': 'jcr:e0dc085c-af75-4e78-930f-dbca9452ee46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7782e965-0cbb-4ea4-8978-1a151c746622'
    'lead': 'The Saudi Air Force officer was killed after shooting dead three US Navy
      sailors and injuring eight others on Dec. 5. Until then, his apparent tweets
      dating back to July suggest that he was a man torn between two worlds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T20:30:39.499+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:08:10.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:50.877+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['-Mohammad-al-Shamrani', 'Pensacola', 'Florida', 'United-States']
    'template': '1'
    'title': 'Saudi behind Navy base rampage appeared to live a double life on social
      media. Why were red flags missed?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca682385-895d-411c-a9e9-d69078c821dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mohammad al-Shamrani has <a href="https://edition.cnn.com/2019/12/09/world/pensacola-naval-air-station-attack-investigation/index.html"
        target="_top">over 2,700 tweets under his name</a>. While the alleged killer''s
        motivations remain a mystery, newly-obtained information about his social
        media presence offers clues about his mindset before his <a href="https://edition.cnn.com/2019/12/09/us/pensacola-naval-station-shooting-monday/index.html"
        target="_blank">lethal shooting spree last week</a>&nbsp;at a naval base in
        <a href="https://edition.cnn.com/2019/12/09/us/pensacola-community-in-mourning/index.html"
        target="_blank">Pensacola, Florida</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e5cbc-9688-41e1-91e5-8570ca001613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Air Force officer was killed after shooting dead three
        US Navy sailors and injuring eight others on Dec. 5. Until then, his apparent
        tweets dating back to July suggest that he was a man torn between two worlds:
        professionally training with Americans, while engrossing himself in radical
        views that would risk getting him locked up at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c894944c-bb6f-4329-9346-45e607c2caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twitter account in his name, @M7md_Shamrani, is riddled with
        retweets of anti-American and increasingly religious sentiment. One thing
        that marks him out from other Saudis his age is the unusual absence of admiring
        content about Saudi Arabia''s King and Crown Prince, and a consistent interest
        in groups and individuals considered terrorists by the Kingdom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5744b-8b5c-45f3-88e4-e681e38103d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sent minutes before authorities were alerted to the attack, the
        account''s last tweet recites al Qaeda founder Osama bin Laden and its Yemeni-born
        American cleric Anwar al-Awlaki. Earlier tweets also show support for the
        Muslim Brotherhood, political Islamists who don''t officially espouse violence
        but are also listed as a terror organization by many Gulf countries, including
        Saudi Arabia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de808a7-cd1f-4213-8ad9-f23bb1ec8404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has obtained information from a 28-minute screen recording by
        a Saudi activist and blogger known only as @ZHRANCO which shows the past six
        months of the Twitter page @M7md_Shamrani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0184e932-f48d-4d6d-84ea-43a5a5b80521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although CNN was unable to verify the authenticity of the account,
        a source familiar with the case told CNN that authorities have found an account
        with a name similar to the shooter''s and are viewing it as connected to al-Shamrani.
        CNN was able to match screen grabs it took of @M7md_Shamrani''s account, with
        the video, before the account was suspended.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa552d0b-fd02-462e-a6fc-1978090305c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>@ZHRANCO seeks to document instances of "religion being used as
        a tool of trade" by those who wish to "brain-wash" Arabs, according to his
        website. He told CNN he recorded and analyzed the page that he believed belonged
        to al-Shamrani after the shooting, because he expected Twitter to take it
        down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646bfdbe-0cbc-4bc3-8136-da89fd54a59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I care about the incident," he said. "Because as a Saudi
        national I understand the negative impacts that such incidents have on every
        religion and country," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf01c4-dba8-4502-8d59-08d76a4f5973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter spokeswoman Aly Pavela confirmed to CNN that the account
        was suspended, saying, "That''s all we have to share."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b68e7-b2cc-42cb-89f9-a20f986d9f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to @ZHRANCO''s recording, the @M7md_Shamrani account shows
        support for controversial figures who did not support the Saudi monarchy and
        were detained for their religious views. These include Hakem al-Mutairi, a
        religious scholar and Secretary General of Saudi Arabia''s al-Ummah party
        with ties to the Muslim Brotherhood — both groups banned in the kingdom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e59283-2e2b-4833-9ed9-b10642797ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>@M7md_Shamrani even retweets a video posted by al-Mutairi —  who
        has 1.1 million followers on Twitter —  with the caption: "O free Iranians,
        changing the sectarian regime in Iran is the life-jacket to save the Iranian
        people and the Arab region which has had its treasures depleted, millions
        killed and displaced for the sake of the western campaign of colonization
        run by this criminal regime in cooperation with the American occupier in Iraq
        and the Russians in Syria."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f8f4ca-55ab-4820-b289-6db98ce14b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentiments like this may not seem uncommon among young Saudis, but
        when examining their source, a different picture emerges. According to the
        Carnegie Endowment for International Peace, al-Ummah''s goals are "to establish
        an Islamic society, remove foreign troops from the Gulf''s region, implement
        Islamic law, and support political pluralism" —  views that are in-line with
        those of al Qaeda.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e310581-9ec4-42ab-a82b-41866a75dd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week before the shooting, the account also posted an excerpt of
        writings by Saudi writer Ibrahim al-Sakran, who was detained in 2016 for his
        anti-Saudi comments. The text attacks Western institutions and motives: "As
        for the third face -- the third face of Western civilization is a truly dark
        one. Western political imperialist colonial institutions suck the treasures
        of other nations, with no ethical boundaries before their interests. They
        are democratic and transparent in internal policies but usually dictatorial
        and opaque in their foreign policies."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68be07-fbdb-4d6c-82e1-b4aaf020e868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in the midst of his stream of religious postings, just a few
        weeks before the shooting, in October, the account begins to switch between
        personas, interspersing tweets that revel in the exploits of a former Saudi
        F-15 fighter pilot. CNN has confirmed that al-Shamrani was undergoing training
        during the beginning and end of that month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307d781-355c-461e-9eaa-22f3bce02856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It retweeted an episode of an aviation podcast about F-15s featuring
        a former Saudi pilot officer. The tweet in question talks about how a principle
        in aviation called "Dead Reckoning" can apply to real world political situations.
        Again in October, the account retweets the same former pilot, who also told
        CNN he was not aware that an account likely belonging to al-Shamrani had retweeted
        him. The pilot chose not to be named because he has no authority to speak
        to the media said he did not know al-Shamrani.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d4ea2-c350-49aa-8bdb-926b50dedb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account-holder also tweets happily in English simply: "#every20minutes
        Operation Check :)". According to the Federal Aviation Administration, an
        operational check is "An ''in motion'' or ''power on'' test for determining
        that an item of equipment will operate at a specified performance level".</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d45d7e-1512-41c5-bf41-423c61e8e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These personality flips are dramatic —  a far cry from the account''s
        August retweet of a quote from an account with the name of now-dead cleric
        Shaikh Hamood al-Shoaibi: "Without jihad, how could Muslims protect themselves."
        Shaikh Hamood al-Shoabi, who died in 2001, was seen as a radical by the Saudis.
        According to Carnegie, he was "part of a network that heavily influenced al-Qaeda
        in Saudi Arabia in the early 2000s as well as the transnational jihadi movement".</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6466ae-24ce-4db4-bad5-81125564dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Friday, al-Shamrani''s uncle said there was "nothing"
        in his nephew''s behavior that indicated he was about to commit the attack.
        Mohammad "was likable and mannered towards his family and the community,"
        the uncle said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511cc9d8-1f3a-4e0f-8395-9057f1997d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the account did belong to al-Shamrani, it is notable that he
        managed to blend in in real life, immersing himself in his career as a professional
        aviator, while maintaining an entirely different persona online, far from
        a typical pro-government air force pilot-in-training.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c776ea23-4d51-4bd3-9f63-9c3ca89d5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement source tells CNN that al-Shamrani was vetted upon
        entry to the US and his background checked again after the shooting "with
        nothing of concern found".</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f11b83-aee3-4d8f-ba11-ca301f54f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN military analyst John Kirby, a former Navy rear admiral, says
        foreign students have to have certain military clearances.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6a33f-caee-4dd7-97ea-8646dd2ff612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retrospect, it''s remarkable that many of his apparent tweets
        went unnoticed, perhaps, by the same authorities that are now scrambling to
        figure out how this happened.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d1b46-bb4c-4320-87b3-91ee42cc3f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Saudi officials have expressed condolences and emphasized
        that al-Shamrani does not represent Saudi Arabia, it seems that he slipped
        under their radar somehow. CNN has repeatedly reached out to the Saudi authorities
        for a comment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069ee652-bc46-4b0c-984f-472b3e68e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated to correct the name of the Federal Aviation
        Administration.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2acf3d-83bc-4631-8afc-28ff430fd473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T20:30:39.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/10/middleeast/saudi-pensacola-twitter-intl/index.html"
        target="_blank">Saudi behind Navy base rampage appeared to live a double life
        on social media. Why were red flags missed?</a>"</em></p>'
