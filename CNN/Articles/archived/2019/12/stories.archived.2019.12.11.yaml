      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c80af-972a-48fa-b17c-c0e4bfe34a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:38.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:31.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It could be kidnap me, and then give money to me. This could be
        some theory... although <em>wala pa tayong ebidensya</em> (we don’t have enough
        evidence yet),” Ines added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809429c9-c1fe-4aef-8953-713a09ec98b8'
      'mgnl:activationStatus': true
