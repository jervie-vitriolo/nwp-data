    'template': '1'
    'title': 'Girls in Nepal sleep in ''menstruation huts'' despite ban, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b7988-460b-4765-b969-c3900078b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly eight out of 10 girls in a region
        of mid-Western Nepal sleep in dangerous outdoor "menstruation huts" during
        their period, despite the practice being outlawed, a study has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f237ba9-ca64-4b3e-b71e-a53e4ed941af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee3461d-0407-4028-a51c-1d76da9e0cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegal custom, known as "Chhaupadi," stems from a centuries-old
        Hindu taboo that considers women and girls as unclean during menstruation.
        When women are on their periods, they are forbidden from a range of everyday
        activities and are often confined to "menstruation huts," where they are expected
        to sleep at night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f6a471-e73e-4800-9bd2-a3608b05588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8de447-cb76-4e21-a462-8cc88caeef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice was criminalized in 2018 after a string of high-profile
        deaths. But the taboo remains and the practice continues unabated, according
        to the study, published Monday in the journal Sexual and Reproductive Health
        Matters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0cf063-7077-42d3-b921-b556189af5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f8bec-669a-472e-b1c9-4230567ed5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the UK''s University of Bath worked with local
        non-profit organization Center for Research on Environment Health and Population
        Activities (CREHPA) to survey 400 teenage girls in the Karnali province of
        mid-Western Nepal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d146ac-e9b0-4bf6-bb9a-771ff7b4cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad4de4-2e0e-4037-a5b2-1dc84c986fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that 77% of the girls surveyed practiced Chhaupadi.
        Class made only a slight difference; although girls from more urban and affluent
        households were less likely to practice Chhaupadi, 66% of girls in the top
        fifth wealth bracket still did.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f0d5d0-6313-4207-86c9-22643c2c9224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd71b01-59bc-4397-86c7-b986f545ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the girls had access to soap and water during their time
        in the huts, which allowed for better menstrual hygiene, but they still faced
        a number of other threats and fears.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4b73cd-c929-4c51-b908-4e859f4702f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799ffad4-2be0-4014-8b7b-91061a1abba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The women and girls we spoke to were terrified of snakes and animals
        coming in at night, or of being attacked by strangers," said Jennifer Thomson,
        one of the study''s researchers, in a press release. "Even if they hadn''t
        experienced that directly, the psychological stress of that was quite real."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372167d9-5871-4223-b9e4-251f9c501871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f4440-6923-4c84-b8ec-a5049468f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 40% of girls surveyed were unaware the practice was illegal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d4849-d38e-4435-ac5d-c76e5f37b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b264c07-e37d-4556-b3b9-577c8d31bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ramshackle huts often have small doors and no windows, with
        poor sanitation and ventilation. There have been several cases over the years
        of girls dying from causes like snake bites and suffocation; a 17-year-old
        girl died this February from smoke inhalation after lighting a fire inside
        the huts to keep warm at night. She was at least the fourth victim of the
        practice to have died this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76778317-687d-4ab2-8935-0dadc8c9e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbae937-359a-4f0b-84cd-5ff607f3628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomson added that the study had heard anecdotal evidence of girls
        who didn''t even have a hut to sleep in — during their periods, they would
        be forced to sleep out in the elements or with animals. The girls often reported
        feeling heightened "stress, anxiety, and disempowerment" during their time
        in the huts, the study said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf483acb-e1d7-4218-9ffa-4e284128685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37fa9b4-8f8c-49ca-894a-4d7665877894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the physical danger and mental health consequences of
        sleeping in the menstruation huts, the girls also faced strong social stigma
        when they were on their periods. Many girls surveyed said they were not allowed
        to touch male family members, cook or enter kitchens, or eat normal foods
        like dairy products while menstruating.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd67d67-6791-41a7-9e96-3e6ac21992fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9e7919-add2-4079-8390-c0315ad44b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An ineffective ban</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f32b100-003d-4d8e-bcf4-f1004e7368f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Chhaupadi was criminalized, national and local officials have
        claimed that the practice is "largely eradicated." Under the law, anyone who
        forces a woman into a menstrual hut will be sentenced to three months in prison
        or fined the equivalent of $30.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce4ac6-c4ee-40b9-b861-f5717aa8b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32beee02-8c8d-46b5-bb82-e1d7fe3568f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But activists and researchers say this hasn''t diminished the prevalence
        of the custom, and that women are still banished to other isolated spaces.
        The 17-year-old who died in February hadn''t been placed in a hut, but rather
        a small, unused room of a house.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c0904-c808-4513-8378-c90b5f72dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dfd7f2-5c54-474c-8ed0-9d177fbc247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in 2017, when Nepal''s Parliament passed the bill banning the
        practice, experts worried it would do little to change deeply-rooted cultural
        norms and beliefs. Rural residents complained about the bill, with some telling
        CNN the government was disrespecting their traditions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3831033-b1ea-4d42-8b2f-5faea99bba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e07fb4-5503-4685-96ee-a7bccd775976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study reflects how Chhaupadi is perpetuated within close
        communities and passed on between generations despite the ban. The stringent
        rules of the practice were "most keenly enforced by elders within their family
        and community," such as mothers, grandmothers, and other senior women, the
        study found.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c02e65-5ba9-413d-9c38-7e5533e6f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f06b8b-2813-4cf4-b0cc-0db7419629e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice isn''t limited to rural areas or girls with low education
        levels; even school teachers, health workers, and local leaders sleep in the
        menstruation huts, according to Renu Sharma, president of local non-profit
        The Women''s Foundation. The number of women who practice Chhaupadi may be
        even higher than the study''s 77%, she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16529f9-2f46-47f4-8f40-ba4c2036ece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f19383c-60b6-4082-9f2c-ff8a470e862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another part of the problem is loose enforcement by official bodies
        and poor coordination. There are several government ministries that develop
        policy for menstrual hygiene, but with no clear delegation of responsibility,
        the issue could easily "fall between the gaps of the various ministries,"
        the study said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88866a1-20bc-431e-bf41-f5e392927ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec51c351-93c3-4103-b65e-a48811d620c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study recommended action including broadening the scope of activism
        and education. Many organizations have focused on Chhaupadi''s negative effects
        on women''s health and menstrual hygiene; there now needs to be greater emphasis
        on the social issues and cultural taboos that fuel these practices, the study
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fab1be-34c3-40b7-bb5a-d38bc106714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a982a60-2e8d-441b-8211-076966d773e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about changing deeply ingrained cultural practices and
        behaviors, and while changing the law is important, this study shows it''s
        going to take much more than that," said Thomson in the press release. "These
        are practices that have gone on for generations and generations."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3000f1-61d0-4472-8574-da2c5e40aa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:49:18.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/10/health/nepal-menstruation-hut-study-intl-hnk-scli/index.html">Girls
        in Nepal sleep in ''menstruation huts'' despite ban, study finds</a>."&nbsp;</em></p>'
