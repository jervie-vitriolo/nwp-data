  'mwss-revokes-contract-maynilad-manila-water':
    'author': 'CNN Philippines Staff'
    'caption': 'The Metropolitan Waterworks and Sewerage System (MWSS) confirmed Wednesday
      that it had cancelled the resolution extending the concession agreements with
      firms Maynilad Water Services Inc. and Manila Water Company Inc.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-11T11:51:06.729+08:00
    'imagesource': 'jcr:14261b5a-ff7a-4b63-87f3-3f2d1967372c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2bab9ef-7559-4f80-a36e-60b6cc45ddb7'
    'lead': 'The Metropolitan Waterworks and Sewerage System (MWSS) confirmed Wednesday
      that it had cancelled the resolution extending the concession agreements with
      firms Maynilad Water Services Inc. and Manila Water Company Inc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T12:00:00.421+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:08:32.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:45.191+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maynilad-', 'Manila-Water']
    'template': '1'
    'title': 'MWSS revokes contract extension of Maynilad, Manila Water'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c929a-1ac2-49af-9707-c9f5e260d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T12:00:00.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) –</strong> The
        Metropolitan Waterworks and Sewerage System (MWSS) confirmed Wednesday it
        had cancelled the resolution extending the concession agreements with Maynilad
        Water Services, Inc. and Manila Water Company, Inc.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cae43c-0fac-431d-8d8e-f92dd6167eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the resumption of the House joint hearing on the issues surrounding
        both water companies, MWSS Deputy Administrator Leonor Cleofas said that the
        board of directors had revoked on December 5 the contracts of Maynilad and
        Manila Water to 2037. The contracts will now expire in 2022.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b307c9-123a-4b4b-8a60-4b0fc994d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the December 5 board meeting, the board tackled, [based
        on the directive of the President] and the Cabinet meeting...first was the
        onerous provisions and second, was [the decision] to rescind the memorandum
        of agreement on the extension of concession agreements," Cleofas told lawmakers
        in a public inquiry held by the House committees on good government and public
        accountability.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ede426-c34c-4962-9380-923105e8cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Chuegan, MWSS acting deputy administrator for financial regulation
        area, noted it is likely that the concession can be rebidded or be up for
        bidding to other potential operators.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c63d5-a7ac-4938-a839-8d873de0ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the contract will be cancelled by 2022, there will no longer
        be a price adjustment..hindi po clear kung tataas po ang presyo dahil pag
        natapos ang kontrata pwedeng ipa-rebid or magkaroon ng bagong bidding wherein
        new operators will come in. Wala nang pagkakataon para magrecompute kasi tapos
        na po yung huling rate rebasing which is 2018," Chuegan said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c7de07-4731-457a-893c-831304166868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the contract will be cancelled by 2022, there will
        no longer be a price adjustment. It is not clear if the price will increase
        because once the contract is over, this can be rebidded or it can be up for
        bidding where new operators will come in. There is no chance to recompute
        because our rate rebasing was finished last 2018.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ec452-dc0d-4cc2-bd52-38fad344fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the water firms, the spike in water rates will likely go
        "very high" due to the revocation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb99a8-4a9d-44f0-ad64-6b484e74e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still computing but definitely it will go very high because
        the rationale of the extension at the time was to mitigate the spike in tariffs,"
        said Maynilad President Ramoncito Fernandez.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc889eb8-58e4-44c3-8f69-2b20f426f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan rin pong ma-recompute sapagkat hindi po naayon sa</em>
        previous discussions (the rates also need to be recomputed because these are
        not in line with the previous discussions)," Manila Water board member Tony
        Aquino said, adding that they have crafted an initial spending plan based
        on the extended contract.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b025c-d567-41c6-bd36-22a956d52b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concession deals were supposed to expire in 2022 under the original
        agreement but these were extended to 2037 during the term of then President
        Gloria Macapagal-Arroyo.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b35c8af-492a-4b86-81c5-39469e037981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez, however, said that the revocation of the board resolution
        counts as a "grave concern," especially since they were only notified about
        the decision Wednesday morning.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d16db-f6ff-4a38-8513-49183db97420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayong umaga lang po namin tinanggap ''yang board resolution (We
        only received the board resolution this morning) but we would like to react
        that it is with very grave concern that we view this action and we believe
        also that it is not proper to unilaterally revoke the agreement," Fernandez
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ade7e4-7cb2-419a-a679-99fbf383802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS, on the other hand, admitted that they can''t do without both
        water firms as they only have a hundred employees who could take over the
        job.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd600be-da1c-4521-a8ca-040879bc66c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang acknowledged it has received the letters from
        Maynilad Chairman Manuel V. Pangilinan and and Manila Water Chairman Fernando
        Zobel de Ayala,</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce63476-ee93-4854-839b-94974fc97246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Presidential Spokesperson Salvador Panelo
        said the letters stated both companies would "revisit the concession agreements
        for amendments or revisions of the provisions which are onerous to the government
        and ultimately, their consumers."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f0b8a4-bd9d-44d8-b6d6-5966a709698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also confirmed that Manila Water and Maynilad would no longer
        pursue their claims against the government.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2ee68-977b-4468-8a75-672e786cf84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Executive will read the letters of Maynilad and Manila
        Water before the public for transparency and to show that all the steps being
        undertaken by the government in resolving this issue with the two Metro Manila
        water concessionaires are aboveboard and legitimate," the statement read.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e553ed-76ad-4743-b40f-e4dd7f6e1ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the President would speak with all lawyers involved in
        crafting the water deals and figure out how "onerous" provisions were included.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7d6cc-6113-46e4-8e2f-5344eeab87d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said he was <a href="https://www.cnnphilippines.com/news/2019/12/9/duterte-water-concessionaire-officials.html"
        target="_blank">not willing to compromise</a> over such provisions.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6852bf2-1245-4383-b174-df2a56444a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra previously bared that the extension
        of the contracts to 2037 before the expiration of the agreement in 2022 were
        found "irregular" since it will be 12 to 13 years before its original expiration.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be37e5-e990-46d7-8fab-81ae9fb8071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:32.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of Maynilad and Manila Water have reiterated that they
        are willing to sit down with the government to amend the concession agreement.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4d0b72-8fdc-40cb-b5b8-9367da206e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:01:56.558+08:00
      'mgnl:createdBy': 'pia'
