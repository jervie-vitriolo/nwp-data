      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd322ca0f-f906-47db-af7c-a528309a8dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:49.967+08:00
      'mgnl:createdBy': 'lara'
