      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/10/media/netflix-stock-sell/index.html">Why
        Netflix may need to cut prices and run ads</a>."&nbsp;</em></p>'
  'Jeremy-Corbyn-nationalize-UK-utilities':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'Labour Party leader Jeremy Corbyn'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-11T09:39:21.771+08:00
    'imagesource': 'jcr:2b2ffbfe-3cd2-4736-a472-72334b65a74e'
