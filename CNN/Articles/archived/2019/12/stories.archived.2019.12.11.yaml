      'mgnl:lastActivated': 2023-01-27T00:08:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple first showed off the Mac Pro at its World Wide Developers
        Conference in June. Although it preorders will be available Tuesday, when
        it will actually ship remains unclear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
