      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)—</strong> Following
        a record-breaking performance at the 2019 Southeast Asian (SEA) Games, Filipino
        medal winners are set to meet President Rodrigo Duterte in Malacañang on December
        18 for the awarding of the promised cash incentives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70ab86-7ce6-4589-b8bf-ac39499bf8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:54.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:38.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://www.officialgazette.gov.ph/2015/11/13/republic-act-no-10699/">Republic
        Act No. 10699</a>, gold medalists of the biennial meet are entitled to receive
        ₱300,000. Silver and bronze medalists will meanwhile receive ₱150,000 and
        ₱60,000, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6a37f-70e7-4ba8-887f-042de8bd6b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:54.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:38.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who earlier vowed to raise the cash prizes for the athletes,
        is likewise expected to give out additional incentives amounting to ₱250,000
        for gold medalists, ₱150,000 for silver, and ₱100,000 for bronze medalists.
        This was confirmed by Philippine Sports Commission Chairman Butch Ramirez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72878f7c-35a0-41c3-b566-6412b9b3b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:54.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:38.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the lower chamber <a href="https://www.cnnphilippines.com/seagames/2019/12/5/House-of-Representatives-pledge-salary-SEA-Games-gold-medalists.html">previously
        pledged</a> a chunk of their January 2020 salaries to provide an additional
        ₱10 million for gold medalists of the regional meet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997459b7-6538-43a8-be77-9e4b021f811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:54.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:38.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said incentives will be given to athletes on top of the other
        awards from the Philippine Olympic Committee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0796790-4f10-457b-a750-25162f8ac896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:44:54.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:38.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is poised to finish as overall SEA Games champion
        as it widened its lead on the medal board with 385 medals, including 149 golds,
        117 silvers, and 119 bronzes as of publishing.</p>'
  'Nepal-menstruation-huts-women':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Apart from the physical danger and mental health consequences of sleeping
      in the menstruation huts, the girls also faced strong social stigma when they
      were on their periods.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
