      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for his soft stance on the sea row.
        He has agreed to "ignore" or "set aside" the arbitral ruling to make way for
        a joint oil and gas exploration with China. He maintained he could not go
        to war with Beijing for fear of losing Filipino lives. Experts said the President
        should stop bringing up war because it has never been an option, urging him
        to take other ways to fight for the country''s sovereignty.</p>'
