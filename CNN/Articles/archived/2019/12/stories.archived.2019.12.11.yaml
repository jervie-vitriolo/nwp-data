      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)—</strong>&nbsp;Two
        Chinese nationals, including the husband of the victim, have been tagged as
        persons of interest in the viral Makati City abduction case, police said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4462a591-0318-4f41-8c98-beaed79dd5c5'
      'mgnl:activationStatus': true
