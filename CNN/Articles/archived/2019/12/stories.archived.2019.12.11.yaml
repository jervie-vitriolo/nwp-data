      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-For snacks: Pandesal</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a711b7-4655-42b0-93c2-c768dfe519ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:49.967+08:00
      'mgnl:createdBy': 'lara'
