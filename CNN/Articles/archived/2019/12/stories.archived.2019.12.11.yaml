      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmakers that shift to electric vehicles and utilities with a strategy
        for greener alternatives could more then double their valuations, according
        to Fiona Reynolds, CEO of the Principles for Responsible Investment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
