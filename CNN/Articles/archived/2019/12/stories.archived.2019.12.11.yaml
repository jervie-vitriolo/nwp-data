      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assumptions for world crude oil prices have also been reduced to
        a narrow range of $63-$64 per barrel, before inching up to $55-$70 in the
        next three years.</p>'
