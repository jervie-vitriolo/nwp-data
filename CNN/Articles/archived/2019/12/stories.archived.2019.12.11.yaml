    'stories': ['ff31886f-6458-46a8-9970-9dccf2585bcf', '39378ed8-6eaf-4f10-9764-a05dc27eff13']
    'template': '1'
    'title': 'Why Netflix may need to cut prices and run ads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a318700-018e-466f-9ceb-0b21ddb02ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix executives have repeatedly said
        the company will not run ads to generate more revenue. But with competition
        getting more intense, one Wall Street analyst thinks Netflix should offer
        a cheaper ad-supported service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ca5d6-12d2-4a4b-92ba-5565e7df351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e2c24a-c719-474d-b107-b34cb47d4768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Netflix fell more than 2% Tuesday after Needham analyst
        Laura Martin downgraded the stock to an "underperform" — essentially a "sell"
        rating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4cfa67-bed9-4dd7-85e4-dea37da767a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d9a73-a8a1-4bb3-8fb5-466a4bc636a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said that if Netflix keeps its prices where they are currently
        — in a range of $9 to $16 a month — the company will lose 4 million subscribers
        in the United States next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded71d7e-d210-4aef-8ae4-2062fb487fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df46fd-7528-47db-88ca-dafef109645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her solution: Offer an option that costs only about $5 to $7 a month
        and features an advertising block of about six to eight minutes an hour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3bc6c-92d6-47bf-85ff-92b951029fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d01813-b737-4bf8-a41e-a41b02d05823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin argues such a service could help fend off existing competition
        from Disney+, Amazon Prime TV, Apple+, Hulu and CBS All Access and new threats
        from AT&amp;T''s HBO Max and Comcast''s Peacock, which will launch in 2020.
        (AT&amp;T also owns CNN.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b230913-f167-4f3a-9a2b-8d62c5301d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d5510-d3dc-428f-84b4-cc0e8f145ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those competitors are already charging much lower prices for their
        streaming plans, between $5 and $7. Granted, most of them don''t have content
        libraries as vast as Netflix''s, but the challengers have some buzzy shows
        of their own.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd570621-2603-4dff-ab4e-78dc43662271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9a3faa-8081-4430-9689-e1d34583ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney, for example, has the Star Wars show "The Mandalorian," which
        has become a pop cultural phenomenon thanks to its "Baby Yoda" character.
        Disney charges just $6.99 a month for Disney+ and also has a free one-year
        offer for many Verizon customers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c056244-503c-431e-9c49-f14c8619aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9c75a-17dd-4170-8c74-085acd9b2741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple just received three Golden Globe nominations for its original
        program "The Morning Show." (CNN''s Brian Stelter is a consultant on the show,
        which is based on his book.) Apple TV+ costs only $4.99 a month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c46f5f-24b7-4c93-a591-c4ff6a2a5dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e65561-4836-4b63-8d94-529fe7676785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Increased competition</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae0733-35fc-4f32-b952-39de149eacd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix was not immediately available for comment when asked whether
        it would consider Martin''s idea of creating a cheaper tier with ads.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17d2fc-eca5-4cd2-aba0-76f527dc3951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc21e1-a060-45a7-aa1d-2e80828897e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its executives have taken great pains in the past to point out
        that because Netflix has no ads, its service has fewer privacy concerns than
        Facebook, Google''s YouTube and other ad-supported online media firms contend
        with.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e97183f-01da-4854-932a-dac016dc760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f8fce9-90a1-4a69-a34f-72797c211774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix CEO Reed Hastings, content chief Ted Sarandos and other
        top executives continue to argue that the service is worth the premium price
        given popular original shows like "Stranger Things," "The Crown" and "Dark"
        as well as movies such as "The Irishman" and "Marriage Story."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d24ad5a-f33c-42dc-a93e-b06096257d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c245d6-6b29-465d-9b34-f9fd4a6adebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Martin said in her report Tuesday she''s worried Netflix
        could lose international subscribers once Disney and other media companies
        launch global versions of their streaming services.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c911e75-c25f-410e-94a5-faf54343af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763a731-c050-49a2-9758-7e3a5a00e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe Netflix must add a second, lower-priced service," she
        said in the report. "Netflix''s premium price tier of $9 to $16 a month is
        unsustainable."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07836537-b66d-4ac3-8ca6-d28833344ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:38:56.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
