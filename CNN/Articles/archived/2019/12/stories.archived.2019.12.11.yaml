      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens have raised concerns over their safety as the incident
        happened in a populated area of the premier business district.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f14f2-0a7b-4cd0-a2b1-a9d4d2be2770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:38.975+08:00
