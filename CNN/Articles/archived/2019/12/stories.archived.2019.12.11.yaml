      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is also the worst performer of the so-called FAANG stocks
        — Facebook, Apple, Amazon, Netflix and Google owner Alphabet — this year.
        Disney''s stock has trounced Netflix too. The House of Mouse has surged 33%
        in 2019.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
