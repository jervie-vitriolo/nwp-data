      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three armored personnel vehicles were on scene, according
        to the producer. A paramedics truck also responded as helicopters hovered
        above.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd829afc-0bd8-4401-b252-6e04f4229895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T07:44:50.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:54.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb00d4-a679-45a3-9125-4a618105bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T07:44:50.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:54.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliates reported that the shooting occurred in the area of
        Martin Luther King Drive in Jersey City, across the Hudson River from Manhattan.
        Several roads were closed and schools were on lock down.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7abe1-4df7-4a20-aa52-0b89e25abacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T07:44:50.039+08:00
      'mgnl:createdBy': 'lara'
