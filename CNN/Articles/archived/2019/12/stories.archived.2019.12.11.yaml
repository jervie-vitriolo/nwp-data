      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the record, the inclusion of Knight is significant because it
        harkens back to yet another hip hop beef as the imprisoned former mogul has
        bad blood with Eminem''s mentor, Dr. Dre, who was formerly a partner of Knight''s
        on the Death Row Records label.</p>'
