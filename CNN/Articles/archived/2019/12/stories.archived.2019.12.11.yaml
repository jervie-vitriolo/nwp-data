      'mgnl:lastActivated': 2023-01-27T00:08:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e4e347-2ebb-44ee-a991-f0dee89ea78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster said in a statement that the word of the year winner
        was determined by data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc0d38-4487-4097-81c3-393b762e5c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cc342e-3327-4893-a309-d5d533e1ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key moments cited by the dictionary publisher where searches spiked
        were January''s Paris Fashion Week featuring nonbinary model Oslo Grace, US
        congresswoman Pramila Jayapal''s April statement about her child being gender-nonconforming
        and June''s Pride celebrations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317806a5-04f5-4606-a6d0-77574a6c4187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd2e5a6-1fe4-491b-9a01-0cd28f63de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the British singer-songwriter Sam Smith, who recently
        came out as nonbinary, asked to be referred to as they/them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f3836c-1279-464d-80fa-0d782344a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f4efd0-dcf7-4afb-970d-c79694be9885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily Brewster, senior editor at Merriam-Webster, said in a statement:
        "Pronouns are among the language''s most commonly used words, and like other
        common words (think go, do, and have) they tend to be mostly ignored by dictionary
        users.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c496163-da36-4180-8751-431211da1f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9603209b-2bf0-41ab-841f-6295ba25ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But over the past year or so, as people have increasingly encountered
        the nonbinary use, we''ve seen searches for ''they'' grow dramatically."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35812156-db76-4b06-bd37-bc60d1d1ed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398181f2-7a57-4c96-92e6-86e23f2d2064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brewster said the spike in searches for the word was so "significant
        and sustained" that it stood apart from other popular entries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca499f90-ba69-4c2e-8cac-3f024151eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912e17b4-fbae-4cad-8465-bf557735a707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were clearly encountering this new use and turning to the
        dictionary for clarity and for usage guidance," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054d7e75-4c3d-4253-af79-5388d67d667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90e7fb-b36f-4080-b0b6-32103a8b79f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster officially added the nonbinary pronoun as an entry
        in September.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41428ea-0266-4463-9ba5-35679d214f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d25a3-407e-4f41-b09a-d5b30260d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the word was added, Merriam-Webster revealed that it had evidence
        in its files of the nonbinary "they" dating back to 1950.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd48141c-2d06-4a8f-bcf8-0a5cfb165bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6b7ae8-1d7c-4f98-be55-81d6e2851d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster''s word of the year in 2018 was "justice," while
        in 2017 it was "feminism," preceded by "surreal" in 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857eaa5-1035-4f58-be45-3c52b9a2034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5563e37-a992-485f-ba12-53cb8835c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other terms that were widely searched for in 2019 were "quid pro
        quo," "impeach," "crawdad" and "egregious."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cab34e-ac3b-4679-8809-fddcf903076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:51.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:26.738+08:00
