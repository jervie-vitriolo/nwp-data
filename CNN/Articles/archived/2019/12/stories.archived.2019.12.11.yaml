      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/10/Duterte-Maynilad-Manila-Water-onerous-agreements.html"
        href="https://cnnphilippines.com/news/2019/12/10/Duterte-Maynilad-Manila-Water-onerous-agreements.html">READ:&nbsp;Duterte
        warns of gov’t takeover, warrantless arrests over water deals</a></strong></p>'
