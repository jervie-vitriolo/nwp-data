      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/11/MWSS-former-administrator-water-deals.html">READ:
        ''I was thinking of the Filipino people,'' ex-MWSS chief says</a></strong></p>'
