      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the energy sector, upstream businesses, which are focused
        on finding and extracting fossil fuels, will bear the brunt of the pain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a95d4-b6a4-42e9-981f-5c94659b6fb5'
