      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b84163c-2467-4f4f-9355-0209b88fcdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:38.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I talked with the boss of the victim. She said to me<em> na</em>
        very good employee <em>daw itong si</em> victim,<em> na wala raw</em> any
        debt,” Ines said of the victim, who happens to be an employee of a Philippine
        Offshore Gaming Operations firm.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1bb7a5-c006-4c6d-a689-cd13af53d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:38.974+08:00
