    'template': '1'
    'title': 'Ex-MWSS chief on water deals: ''I was thinking of the Filipino people'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150295d6-fd6d-4242-982b-d30b8109ed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> The
        former head of the Metropolitan Waterworks and Sewerage System (MWSS) defended
        the crafting of water concession deals with Maynilad and Manila Water, which
        has been branded as "disadvantageous" to the state due to guarantees granted
        to private firms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac14a8fb-2a43-42b7-abcc-d0d209b50908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5be3fe-768d-4f44-8018-5bcea03afc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineer Angel Lazaro III, the MWSS administrator from 1995 to 1997,
        told senators on Wednesday that the supply deals awarded to the two businesses
        have been crafted with the help of consultants tapped by the regulator in
        its first attempt to privatize the utility, as they hope to improve water
        services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7df851-e7e5-4245-b60d-b2001419767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:51:47.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:25.839+08:00
