      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong teams of taekwondo, boxing, and wushu, also contributed
        in the gold medal haul.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1264065-d240-4d79-94bf-b5b18d5a352e'
