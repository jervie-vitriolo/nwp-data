    'lead': 'One Wall Street analyst says Netflix should consider offering a cheaper
      subscription plan with ads to boost revenues, calling the latest model "unsustainable."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T09:38:56.048+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:08:40.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:42.940+08:00
