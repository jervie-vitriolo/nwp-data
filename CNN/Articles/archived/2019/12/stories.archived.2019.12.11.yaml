    'lead': 'The queen is back home!'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T06:14:34.396+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:08:52.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:39.106+08:00
