    'lead': 'The computer could cost more than $52,000 if a shopper chooses all the
      high-end options and pre-installed software. An additional 1.5 TB of memory
      costs an additional $25,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T09:30:39.970+08:00
