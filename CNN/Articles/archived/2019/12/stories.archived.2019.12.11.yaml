    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'kidnapping', 'Joel-Saliba']
    'template': '1'
    'title': 'Number of kidnappings involving Chinese nationals rises — police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f5d48-4545-4747-a331-6d3406da1e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:45:00.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — Cases
        of kidnapping involving Chinese nationals have risen in the last three years,
        according to police data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167180b4-73a8-499b-b84e-2eef2ccd958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:45:00.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine National Police (PNP) anti-kidnapping group
        show such incidences doubled from 2017 to November 2019 — in 2019 alone, at
        least 58 Chinese nationals were kidnapped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67f528-abbb-4a03-81b1-22e96e04f6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:45:00.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said most of the kidnappings are because of casino-related
        activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bde7b3-105a-4e89-9374-7ff1a75ff6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:45:00.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Joel Saliba, spokesperson of the PNP anti-kidnapping group,
        said, "Usual style for casino related. They will be inviting tourists to come
        over and play...and once <em>naubos (‘yung pera),</em> then they will be lending
        money...they will be forced to pay within that day and since <em>wala na silang
        pera,</em> they will be kept and kidnapped."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f357ccce-52bb-4e70-9816-f8883a8f7ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:45:00.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The usual style is casino related. They will be inviting
        tourists to come over and play...and once the money runs out, they will lend
        them more...they will be forced to pay within that day and because they have
        no more funds, they will be kept and kidnapped.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8de6f1f-600a-4fd3-a30a-1bf49429f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:45:00.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saliba added a similar modus was also being used in Philippine offshore
        gaming operators or POGO-related cases this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df98e2cd-06ef-42d4-abfa-45744bf97a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:45:00.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they (Chinese nationals) decide to retire or resign, they
        will be held and they will be asked to pay the admin fee, their board and
        lodging, etc. Unless they pay, that’s the time they will be released. For
        some, they will be tortured," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b899da3-68f2-46b5-8f85-36d834c4688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:45:00.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the numbers may be alarming, Saliba said there is no reason
        for the public to panic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81130484-9ae0-47e4-94c6-d7313efdef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:45:00.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although disturbing<em> siya...hindi dapat matakot yung</em> public
        <em>kas</em>i within their group lang ‘to, within their circle, so <em>kung
        wala kang utang sa kanila, hindi ka nila gagalawin,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bbd0f1-0c48-4f67-8d71-2beea14636bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:45:00.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:08:14.492+08:00
