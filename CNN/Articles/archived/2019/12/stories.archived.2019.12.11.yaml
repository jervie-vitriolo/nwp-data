    'mgnl:tags': ['Apple', 'Mac-Pro', 'Mac', 'cheese-grater', 'gadgets', 'technology']
    'stories': ['b9f2308a-fe2c-4179-880c-c28d0bdfc92a']
    'template': '1'
    'title': 'Apple''s new Mac Pro could cost you more than $52,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5247cd88-930c-416e-868a-5a54bcaf7b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:30:39.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple''s new Mac Pro is about to go
        on sale. The top-of-the-line Mac, anticipated by power users for its jaw-dropping
        specs, and by Apple design fans for its cheese-grater-like appearance, will
        be available for preorders beginning Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a466f81-936b-42dd-a9dd-a3497f013b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:30:39.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d1c02-3da9-4560-a5fa-e057a770d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:30:39.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the computer''s first update in six years and it looks drastically
        different than its predecessor. Apple ditched the previous "trash can" cylinder
        design for a more traditional tower shape that has several holes for cooling
        and a handle on top. The computer is loaded with a 28-core Intel and 1.5 TB
        of system memory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e11c1-a279-413f-8b26-01cb5a028aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:30:39.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8fecc2-65f3-434e-a645-16d27ed55d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:30:39.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes at a cost: $6,000 for the computer alone. Customers can
        also buy the 32-inch 6K retina LCD display, called the Pro Display XDR, for
        an additional $4,999. There''s also a $999 monitor stand, but the computer
        can be used without it if you lean the monitor against the computer or purchase
        a mount adapter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632e5d6-9f2f-4b37-9b5b-23ffe5f9e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:30:39.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f38d9-3f71-4a39-9075-5216b7fc2fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:30:39.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The computer could cost more than $52,000 if a shopper chooses all
        the high-end options and pre-installed software. For example, Apple is selling
        1.5 TB of memory that costs an additional $25,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e00833-47c9-4d27-ab11-fd62931d3c26'
      'mgnl:activationStatus': true
