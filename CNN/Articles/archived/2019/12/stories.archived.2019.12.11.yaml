    'template': '1'
    'title': '11 Chinese migrants were found hiding inside furniture and appliances'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c5b0bb-f906-4b66-bbf5-34ad58c7facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:27:35.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Several Chinese migrants trying to
        enter the US from Mexico were hiding in a washer, a dresser, and other furniture,
        federal authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a000fbb-7922-4e8e-b376-db3e989cd36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:27:35.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a21afc2-8d9b-4ea2-a1cd-7aac18e61c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:27:35.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border agents searched a moving truck at the San Ysidro Port of
        Entry in San Diego, California, on Saturday when they found 11 Chinese migrants
        hiding inside "various pieces of furniture," US Customs and Border Protection
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064b1334-030e-4438-8ab1-7a8bcc259565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:27:35.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc2135-2bc7-4a5b-b231-afcf0aa34b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:27:35.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants were found in a washer, a chest and a dresser, CBP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe62e46-e347-45fd-ac48-d8e1fb44f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:27:35.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:41.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332de82-27ee-451f-98c0-46e4c4bb178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:27:35.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:41.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the migrants were seriously injured, Pete Flores, the agency''s
        director of field operations for San Diego, said in the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b622974c-1b46-4392-b4b3-4d3d2331a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:27:35.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:41.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8920c7-e8dd-470f-8eb2-defc9705a48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:27:35.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:41.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were detained pending criminal and immigration proceedings,
        CBP said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d987a-56f1-4dbb-8667-206bbb895f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:27:35.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:41.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c8a057-55c1-4a09-aa8d-92c1aae9b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:27:35.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:41.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck''s driver, a 42-year-old US citizen, was arrested and
        taken to the Metropolitan Correctional Center in San Diego, CBP said. He was
        not named by officials and details about any charges against him were not
        immediately available.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a26815-fe4e-4f99-9716-4898192ad2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:27:35.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:41.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc9d60-6ddc-4034-9f0c-9d52b9035e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:27:35.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:41.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CBP cannot stress enough the dangers of smuggling people," Flores
        said. "These are human beings that smugglers subject to inhumane conditions
        that could have deadly consequences."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1f0e2-8931-4bbb-9be3-2dc14fcc5ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:27:35.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:41.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094fbba7-9b5e-4da9-8c74-91d4875d64c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:27:35.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:41.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in November, CBP officers found six Chinese nationals concealed
        in another moving truck behind a false wall.</p>'
  'Apple-Mac-Pro-price':
