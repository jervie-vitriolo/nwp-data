      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chaotic scene unfolded on the streets of the city, with bursts
        of gunfire and blaring sirens heard in the background as heavily armed officers
        moved in, according to social media video.</p>'
