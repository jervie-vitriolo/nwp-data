      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad5078-fa32-4785-b4d4-4c24f9a101a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:33:29.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Philippines] is way ahead of whites on climate change although
        at the UN Security Council I said the Philippines is ambivalent about climate
        change raising sea levels; it may be the final solution to the repeated taking
        of our reefs by China because the sea will swallow their illegal constructions,"
        Locsin said on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
