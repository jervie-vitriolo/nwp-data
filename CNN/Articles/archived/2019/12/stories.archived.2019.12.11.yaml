    'template': '1'
    'title': 'Miss Universe 2018 Catriona Gray back in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06114c0c-d4de-4e71-8fa1-eaa13ddd7cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:14:34.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:52.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Philippine
        pride Catriona Gray is back home days after she passed the Miss Universe title
        to her successor, Zuzibini Tunzi of South Africa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd51364-0ce5-4471-b44c-6bcbaa914ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:00.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:52.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray arrived in Manila at 4:59 a.m. Wednesday, days after the 68th
        Miss Universe coronation night in Atlanta, Georgia, USA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f05cce8-e728-466d-a56d-57da049c85ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:00.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:52.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so excited to be back home. Although I''ve traveled back to
        the Philippines during this year, now it''s really a homecoming trip because
        my reign as Miss Universe has ended," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ed75d-36fc-460d-b2d3-1d64fefb7069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:00.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:52.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for Queen Cat</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da26fffc-e6a0-497b-9b46-1dc9b81966d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:00.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The queen has a lot of projects up her sleeve. For one, the beauty
        queen and singer has concrete plans to focus on her music career with the
        help of Cornerstone Entertainment agency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd09eba-e328-4775-8e43-ef84b7ab1022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:00.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been so many years that I''ve always been dreaming about
        pursuing music and it was always getting put off or pushed to the side. Now
        that I get to pursue it, it''s like oh my goodness, it''s like another dream
        I''m able to see," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492cd1fe-9205-4b90-a6b1-2f06c3c24e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:00.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her recording sessions will start in 2020 — the start of
        a new chapter in her life. She added she will continue working with her chosen
        charities while pursuing her other passion. Holding benefit concerts for overseas
        Filipino workers is in the pipeline.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14cb7c9-2f6f-481c-80ec-e157e8d8f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:00.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to putting together my two passions, which is charity
        work and music. I hope that everyone who supported me in my journey to the
        crown will also support me in this new chapter," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a027a5a9-b145-48b6-8240-d5f641e06e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:00.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her final walk on Monday (Philippine time), the proud Bicolana
        reflected on her reign. She highlighted the work she did during her time as
        Miss Universe, such as advocating for quality education and enlightening her
        countrymen on HIV/AIDS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5805e2-4c99-4fc6-b863-f7092d1674ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:14:34.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/lifestyle/2019/12/9/Miss-Universe-Catriona-Gray.html"
        href="https://cnnphilippines.com/lifestyle/2019/12/9/Miss-Universe-Catriona-Gray.html">Related:&nbsp;Catriona
        Gray ends Miss Universe reign</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90958e03-8810-490a-9eaf-d9626554fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:00.746+08:00
