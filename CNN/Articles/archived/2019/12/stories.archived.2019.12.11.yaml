      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-For dinner: Fried tulingan, boiled kangkong, and steamed rice</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd530aef-bd90-481b-8b5d-6cc48d557897'
      'mgnl:activationStatus': true
