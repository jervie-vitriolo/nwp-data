    'mgnl:tags': ['google']
    'template': '1'
    'title': 'Google under investigation for recent firing of four employees'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0e88b-a614-4ae4-a90f-688ac2ed67e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Google is under investigation by the
        US government over its labor practices and the firing of several employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70497965-dc39-4dc0-bc20-f73ae164fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac2942-6009-4310-9aea-200949a12880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Labor Relations Board confirmed to CNN Business it
        launched an investigation following a formal complaint filed by four fired
        employees alleging they were let go for speaking out against Google and its
        practices, such as having controversial government contracts. The news was
        first reported by CNBC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d6999-ccdf-4074-9fae-3bfc6771ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fd5d96-ade8-4754-b253-a833479acd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the investigation, Google reissued the statement
        it released on the heels of the claims: "We dismissed four individuals who
        were engaged in intentional and often repeated violations of our longstanding
        data security policies, including systematically accessing and disseminating
        other employees'' materials and work. No one has been dismissed for raising
        concerns or debating the company''s activities."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb9ec4-6fb7-434b-8243-8a6da105758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5edbf04-7ba5-47c7-9443-58e4df3dceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fired workers -- Laurence Berland, Paul Duke, Rebecca Rivers
        and Sophie Waldman -- claim they were fired from Google for engaging in legally
        protected labor organizing. The group, which filed a lawsuit against the company
        last week, said they want to ensure their firings don''t scare current Google
        employees from speaking out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dbc7fe-b46b-4f2d-a814-b24eb23cb47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80d5cb-8f7e-4452-a68c-67dd5a3fc912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said last week it prohibits retaliation in the workplace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e82b3-b049-451b-8508-2c65fa3b3686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f4f46-0e21-4c8d-ae53-a0d09c6c780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post published on Medium, the former workers deny wrongdoing
        and said they would be filing NLRB charges. The group also said they were
        vocal in advocating against certain decisions or actions taken by Google and
        were involved in matters such as signing letters to cancel controversial government
        contracts, organizing and participating in walkouts, and advocating for unionization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e7607-32e5-40c7-a419-ea84eb9be99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf084c1-9bb7-4010-9d25-d29ac27c4a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google was long considered an ideal of workplace culture, with enviable
        benefits including free meals, on-site childcare and an emphasis on transparency.
        But the company''s reputation is changing as tensions with employees continue
        to rise and backlash toward its policies grows.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71152ba-4dd6-494c-9674-4eea5cf6c7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed12e6-237c-488a-aeec-cea790465ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Google employees have engaged in protests and organized
        walkouts over issues such as the company''s handling of sexual harassment
        allegations against executives, claims of inadequate action on climate change,
        pursuit of military contracts, the potential development of a censored search
        engine in China and employee policies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c7212c-bf76-499b-8c00-ab38d6acac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60894b6-1c06-4b9c-91e9-a9a9406a583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:24:08.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/09/tech/google-fired-employees-nlrb-investigation/index.html"
        target="_blank">Google under investigation for recent firing of four employees</a>"</em></p>'
