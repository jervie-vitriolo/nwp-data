      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in a long time the Security Council laughed.
        I just had to lighten up the moment," the country''s senior diplomat said
        in another tweet.</p>'
