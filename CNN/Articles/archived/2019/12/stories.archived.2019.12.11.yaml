      'mgnl:lastActivated': 2023-01-27T00:08:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ines, the husband said the envelope, which contained
        the men’s government-issued IDs, Alien Certificates of Registration, as well
        as a deed of sale for a vehicle, was originally in the hands of the victim,
        and placed in an executive bag.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab469ead-dd39-4eca-93a8-ac31f3974212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:38.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4125a72d-1525-4a69-9a99-dcba1f990e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:38.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ines refuted this, saying the victim only held a small make-up bag,
        as evidenced by security camera footage. The woman also did not seem to have
        carried the envelope, as proof showed the documents may have slipped from
        the vehicle''s sliding door.</p>'
