      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f885d48d-ab2f-4863-9e81-9abd22718d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson made himself available for several interviews, but refused
        to face BBC political anchor Andrew Neil. The former editor of the Sunday
        Times has a reputation for hard-hitting interviews and his run-in with Corbyn
        led to an uncomfortable moment where Corbyn repeatedly declined to apologize
        to the Jewish community over anti-Semitism in the Labour Party.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76493acd-2b9f-40a0-9026-8dadd7a8bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ebd953-7d2d-47a3-8440-3647921f4bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil was furious that Johnson backed out. The leaders of all the
        other major parties were interviewed by him.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84200da7-4b23-4a82-9385-1706edd68d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5381b82d-b6b7-4bb8-b879-5bb02f2e614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaders interviews have been a key part of the BBC''s primetime
        election coverage for decades. We do them on your behalf to scrutinize and
        hold account those who would govern us. That is Democracy," Neil said. "We''ve
        always proceeded in good faith that the leaders would participate. In every
        election they all have, until this one."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdaea12-c521-462d-82fb-2708198aa1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195ffc7-5310-4aa4-994b-3887bd5615bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also refused to debate rival party leaders on the biggest
        issue facing the planet — the climate crisis. In his place (and that of fellow
        absentee, Brexit Party leader Nigel Farage) Channel 4 placed blocks of ice
        that melted during the broadcast.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2070b-86d6-4188-82e1-f5ca78f7784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b704a-ab85-4523-b63f-7ba82a12b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Russian connection?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a65a4-ad9b-46d7-9075-47fb4c9df008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspicion of Russian meddling has also cropped up in the last
        few days of the campaign.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f785022d-778a-47cd-aada-8b45c39b04f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae6975-06f7-4b92-91ad-90020d4cf6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after Corbyn''s disastrous interview with Neil, he managed
        to take control of the news agenda by announcing he had obtained secret documents
        related to trade talks with the United States. Corbyn said the documents were
        "proof" the Conservatives would put the National Health Service "up for sale."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7073685e-92e7-400e-b91b-125b278e2bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b10baf8-7710-4c9a-aa96-14cce6437c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has challenged the authenticity of the documents, but Corbyn
        has been criticized for overstating their contents and Johnson has flatly
        denied his central claim.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd88b4c-fe71-4d22-ae4c-94203cf68750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761005f-b010-4889-8165-e62ecefe40ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later it was revealed the documents were first posted on Reddit
        nearly a month earlier by someone who went on to tweet at politicians and
        parties about the dump. Reddit and security researchers say they believe the
        source is likely part of an operation with suspected ties to Russian intelligence.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023067a0-d196-4807-80f7-ac650be9f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81641d-374c-4ffa-a0e0-c77d5711ed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forged email</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cdfeae-c7dc-4bbd-8a8d-6a9694c3d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smaller parties have got their hands dirty too.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20459b77-4f02-46d9-974a-c722dbd5899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf201c4-1e6a-412d-876e-62e76ea5dbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the OpenDemocracy website contacted the Liberal Democrats for
        a story about the party selling voter data, it didn''t receive a response
        before publishing its article.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d39a4-8c85-49d9-ad1b-988ea8387fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a449de-7f8b-4e86-8296-c6a15aa70a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law firm acting for the party wrote to OpenDemocracy calling the
        story irresponsible and demanding the website remove "all derogatory and disparaging
        statements." In a later letter, the firm said the Liberal Democrats had provided
        a response and it referred to an email as proof.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6387ccb-ccdc-4c3b-bcde-fa40080c017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc13c6b6-63a8-445f-aecf-6ec6edbf89a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was only one problem. The email was dated the day before the
        reporter sent in the official request for comment. The "proof" was a forgery,
        and the Liberal Democrats suspended a senior member of its campaign staff.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cfbf4-bcec-4ba3-aad8-21d13f9f5f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275193d5-bc7c-4938-a601-02a30058f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Real ''fake news''</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bee254-fa32-4ec0-a510-400c1221e239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Democrats were also slammed for creating pamphlets to
        look like local newspapers, full of praise for its policies and candidates.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e51d35-4375-4a14-a187-dceb0055e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a665e-fe1e-401b-bb88-8246c9ec1616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them — the "Mid Hampshire Gazette" — was designed to mimic
        the actual local paper, the Basingstoke Gazette. Only in tiny print on the
        top right corner of the front page did it say who produced and paid for the
        fake newspaper.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e95a9-8ae2-483a-a438-eaed5b839891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece561a-4b1a-4a63-b298-f7ffeebc5988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editor of the Basingstoke Gazette blasted the party and said
        she''d be writing a letter of complaint. The Liberal Democrats defended the
        practice, telling the Press Gazette: "[W]e remain committed to communicating
        with people, and tabloid newspapers has been one way of doing this employed
        by all political parties for decades."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572477a-a44b-4661-a5e3-6ba8d2090c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/10/media/uk-election-tricks-disinformation-ge19/index.html"
        target="_blank">The dirtiest UK election ever? Here are some of the lowest
        moments of the campaign</a>"</em></p>'
  'trump-meets-moscow-diplomat':
    'author': ' Nicole Gaouette, Kevin Liptak and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-11T08:30:17.359+08:00
    'imagesource': 'jcr:f1d41262-ef87-4002-aef7-bf116e561168'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '177d3104-9710-48f5-b325-0f59585d25a1'
    'lead': 'Russia''s top foreign diplomat attended high-level meetings in Washington
      Tuesday, creating the extraordinary spectacle of President Donald Trump consulting
      with Moscow on the day House Democrats unveiled articles of impeachment underpinned
      partly by Trump''s unusual relationship with Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T08:35:18.080+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:08:44.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:41.891+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump', 'Sergei-Lavrov']
    'template': '1'
    'title': 'Trump meets Moscow''s top diplomat amid impeachment probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caafa33-1592-4e1b-aa8b-9d2cd1db8749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Russia''s top foreign diplomat attended
        high-level meetings in Washington Tuesday, creating the extraordinary spectacle
        of President Donald Trump consulting with Moscow on the day House Democrats
        unveiled articles of impeachment underpinned partly by Trump''s unusual relationship
        with Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac6f0c-0ae0-4ecc-bfff-1cd91f1ff0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s meeting with Russian Foreign Minister Sergei Lavrov, which
        focused on arms control and other issues, was their second Oval Office meeting.
        The first time they huddled, Trump boasted about firing his FBI director and
        revealed classified information.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf70555-ec2a-4fbc-838b-c2c808c33e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76573919-7a93-43b6-ad19-1bcf5a6ea79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That session came to illustrate the unusual affinity Trump has demonstrated
        for Russia, which has been criticized by Democrats, given Moscow''s attempts
        to help Trump win the 2016 election. Even amid impeachment proceedings indirectly
        tied to the Russia matter, Trump seems unconcerned about the appearance that
        he is fostering close ties to Russia and its leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e748cd03-5b58-4b93-a91a-5bb0036c84f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935932df-6d45-413b-97d8-9a218332457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House impeachment inquiry examined Trump''s efforts to leverage
        US military aid to Ukraine in exchange for investigations into a personal
        political rival and a theory that US intelligence services say was planted
        by Russia: that Ukraine and not Moscow interfered in the 2016 election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace787a4-d88b-41c4-95db-a3a5b563e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9297f50-c2ef-4322-9ec0-ed3951b4c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Very good meeting''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb87a51-93fc-415f-bc31-6918b85d0b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump met with Lavrov alongside Secretary of State Mike Pompeo.
        The White House said afterward that they had discussed an arms control deal
        that includes China, the denuclearization of North Korea, Iran''s nuclear
        program and trade, including negotiations with China and the potential for
        greater trade with Russia. Lavrov told reporters that they had also discussed
        Afghanistan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf13c5-b9ec-4833-a7ec-c44c3bcc88bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61feaa21-1fca-49c3-883b-c1c023fedbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Trump praised the "very good meeting." His tweet made
        no mention of Russia''s war with Ukraine, but it did say he and Lavrov had
        discussed "election meddling."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae5774e-9d14-4c12-b062-2b635b281c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac9423-295c-4487-a1c7-7fcc907cdefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a news conference at the Russian embassy at the end of the
        day, the Russian diplomat wouldn''t answer directly when asked about the White
        House claim that Trump had warned him about Russia interfering in the 2020
        elections. ​</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1654c3-1ea0-4c86-9e60-0fd5efb9d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c6478-b3f5-4f02-900f-3689151c0514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump, oh, by the way I told him that State Secretary
        mentioned that publicly," Lavrov said, referring to Pompeo. ​</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf202a7-4d02-45b5-952a-474d31a5c943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceafa7b-1ecf-4e57-acf9-38555233ef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if impeachment had come up, Lavrov said that he had "already
        responded and I said which topics were covered and as I said we did not talk
        about anything else." When asked whether it was a coincidence that Trump met
        with him on the day the House unveiled the articles of impeachment, Lavrov
        said, "I do not know." ​</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3bfe3-b584-4cf0-8e28-65f178106f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c643289-34fd-4c46-87fa-e068e8094775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Honestly, I was not interested in that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f563e-6388-4e41-8c0c-be5fcfd0e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea873ad-8815-405a-a83d-3cf298fb3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Propaganda''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e79dba3-fb04-451c-862b-4fcf40a57f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the last Oval Office meeting between Trump and Lavrov, Tuesday''s
        encounter was closed to US press.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f665d8-1c23-4be9-bffb-79458dbabf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd30baec-11c5-4990-a647-b67b8cc3daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it once again drew attention to the shadow that Trump''s relationship
        with Russia has cast over his presidency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9560f5-4d37-4e11-a584-d0cda9564d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0a779-781a-4613-b58c-1e514074e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov complained about that at the Russian embassy news conference,
        saying that within hours of his meetings there were "already a lot of complaints"
        in the American press and that Rep. Adam Schiff, the California Democrat who
        is the chairman of the House Intelligence Committee, had called their meeting
        "a success of the Russian propaganda."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b6b3f7-8d7a-4993-8c56-d212c91f91bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de5a285-85c9-4538-a0ec-29617b67fd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov also said that on Putin''s instructions he had extended another
        invitation to Trump to attend Moscow''s Victory Day in May, a celebration
        of Russia''s military might.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fbbf07-1421-4f2b-8a9f-147973f3a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18452eb-3cd1-4361-8dd1-87cbca20bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Badly broken''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f5cfb-bcf3-421c-b92a-c69ea6515c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the Trump administration''s National Security Strategy has
        identified Russia as a core competitor that aims to weaken US influence in
        the world and undermine its alliances, the President has lavished praise on
        Russian President Vladimir Putin, insisted on the need for better relations
        between the two countries and resisted Congress'' efforts to levy sanctions
        on Moscow.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc8dbd3-ff99-401c-888a-5ced8ebbf536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016ff40-54af-4683-9077-0576f9b0b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has publicly sided with Putin over US intelligence services on
        the question of whether Russia interfered in the 2016 elections and repeatedly
        tried to undermine findings that Moscow was responsible -- continuing that
        effort Tuesday morning, just hours before he was set to meet Lavrov.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090180cb-fd46-4723-8f45-6861149891e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d88c4-b8a5-430b-8be5-5862f3fdb520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s meeting with the Russian foreign minister came a day after
        a highly anticipated report by the Justice Department inspector general found
        that there was no evidence of Ukraine meddling in the 2016 elections. Moreover,
        it also thoroughly rebutted the idea that FBI officials were driven by political
        bias to spy on Trump campaign officials as part of the investigation into
        Russia''s interference.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9394a5-b119-49e1-8c98-53ede24280e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9bfa6a-ce6a-46e2-8938-f216eb1dd6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After FBI Director Christopher Wray told ABC News the investigation
        was opened "with appropriate predication and authorization," Trump lashed
        out on Twitter Tuesday morning.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c1325-340f-49f9-bae7-c4b31d86a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f304f1e-6a8a-43e7-b083-cc8bd512b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what report current Director of the FBI Christopher
        Wray was reading, but it sure wasn''t the one given to me," Trump complained
        in his tweet. "With that kind of attitude, he will never be able to fix the
        FBI, which is badly broken despite having some of the greatest men &amp; women
        working there!"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b600abfe-0f01-4aaa-beec-e741e8c1666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df156e2-30b8-4b0a-802b-796c7e336a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Baseless''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3406cb8-8137-4dbd-8fea-9a3ee7f6d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference at the State Department, Lavrov also took
        the opportunity to complain about US conclusions on Russian election interference,
        saying the current atmosphere in Washington smacks of the McCarthyism of the
        1950s.​</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57812c9f-1c0a-498e-9ae5-efec7f558663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65754b6-b544-4686-8112-618d2f1328fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our joint work was hindered and continues to be hindered by the
        wave of suspicions that have overcome Washington," Lavrov said, adding that
        "speculations about our alleged interference in domestic processes in the
        US are baseless ... no one has given us this proof because it does not exist."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90d61e4-1e9a-4848-93db-50a8e2d5781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4573f7f-6787-4efa-a7f8-68b58ffb06da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov offered to publish diplomatic correspondence between Moscow
        and Washington from October 2016 to November 2017 that would "dispel all suspicions
        that are baseless."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb1ca0-bde8-4f5f-966d-0b4ccd268644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40f0df-bbed-4ee4-a8d9-ac5a8b5a1aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo pushed back on Lavrov''s assertion that the Trump administration
        "refused" to allow Moscow to publish the correspondence.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ce554-eda2-409d-bddd-760e7588ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28237e0e-0ca4-4700-8e2b-b925e4db5dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll publish all the documents we think appropriate," Pompeo
        said. "We think we''ve shared plenty of facts to show what happened in the
        2016 election with our Russian counterparts. We don''t think there''s any
        mistake about what really transpired there."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09252a0a-5160-4ad0-a26c-122f16988f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e844d464-1a06-43e8-aa19-ee920aff47e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to his discussions with Lavrov, Pompeo also said he raised
        "interference in our domestic affairs," and added that, "I was clear, it''s
        unacceptable."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d171c-cda9-4a4c-8b91-7ec863afcef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3102b2d-fb66-474d-b3c7-c1b227bc2a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should Russia or any foreign actor work to undermine our democratic"
        process, the Trump administration will take steps, Pompeo said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a23c09-9876-4016-82a6-54ba934573cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c3eb6d-6d0c-4db7-9fa1-bf1587b561e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a reporter challenged Lavrov''s assertion that the US has provided
        no proof of Moscow''s interference by asking if Lavrov had read the Mueller
        report, Lavrov sidestepped by shifting the focus. "We read it," Lavrov said.
        "There was no proof of any collusion."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97be197-b62d-40a7-b0be-1fa04efa5ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c3274-52f7-4427-b1b5-216438521bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo told an interviewer Monday that the timing of Tuesday''s
        meetings wasn''t meant to coincide with the impeachment inquiry.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05689f2d-9ad2-4433-9706-7e5cf6e6cdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065ea00-0621-4630-9812-d2cda4d1923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that Foreign Minister Lavrov and I have been
        working for a long time," Pompeo told One America News Network on Monday.
        "We didn''t pick this date to coincide with the process on Capitol Hill, but
        we can''t allow the zaniness that''s taking place on Capitol Hill to impact
        our job -- the President''s job, it''s my job -- to keep the American people
        safe, to continue our diplomatic undertakings. We''re not going to let that
        activity distract us from this important work."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e97cf75-1189-4d4e-8c1b-5ebfd0cba97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca9c13f-41f3-4c86-982e-8992b86934eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nuclear talks</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129bbebe-f61a-4e03-a46f-8e4bcb120d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official had told CNN that Trump was expected
        to discuss nuclear arms with Lavrov and in particular, the New START Treaty.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0500f40-e5f2-412d-90d1-b9e443c430e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db2803-0f56-44d2-80f5-bf58b14253d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said he hopes to strike a deal with Russia to replace
        the Obama-era deal that limits nuclear weapons in Russia and the United States.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b22c5-3a92-4755-b11f-36b58e2f4e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a111c-3fd9-43a4-afc2-d875f1fa025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump calls the measure one-sided and hopes to include China, a
        prospect that arms control experts say is highly improbable, as Beijing has
        far fewer nuclear weapons than either Washington or Moscow and is unlikely
        to agree to cap their number.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75183814-f3d2-4233-8b67-0d624469ad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027cab90-7249-406a-9939-9e791b1199d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov made that point himself, saying that China has been "clear
        they will not take part" because "neither on the number or the structure of
        their nuclear arsenal they''re not on par with Russia and the US."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c318ce7-a3b2-48a0-9adb-0e496705b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a6494-f96c-40b8-96f1-f004d75cb084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New START is set to expire in a little more than a year, but there
        haven''t been significant working-level discussions between the US, Russia
        and China on how to go about replacing it. Some administration officials have
        grumbled there isn''t a clear point person responsible for shepherding nuclear
        talks with Russia.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6688d43f-2b40-40f4-a3bc-e0841080463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b6254-90c7-420e-a362-5d150f1615d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Lavrov pointed out that "there is no specific offer
        on the table by our American partners and it will take some time" to reach
        an agreement.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a49b7-6b8e-4d69-9a1a-bba1f32692a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b130c3f-58c9-41a0-b84a-b5141eba3855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Trump had hoped to make progress toward finding
        a replacement deal during the Oval Office talks with Lavrov. In his embassy
        press conference after the meeting, Lavrov said that Moscow is ready to sign
        an extension of the existing deal now and that the ball "is in the US hands...
        our proposal is on the table."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ae4ed-adad-4af4-b404-8c30079be06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077e4d6d-d6d5-49a3-86d8-304d793d0dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also raised the case of Paul Whelan, a US citizen detained
        for almost a year in a Moscow prison on charges of espionage. Lavrov said
        that the Marine reservist has been "threatening" and "arrogant" and even though
        he has complained about a hernia, he has refused surgery.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644cb2d-7bf3-4303-86d9-1bbbdd369f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15b9a7-47cc-4a48-9f49-faf61ca36ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is threatening the penitentiary officers and he, he makes all
        kinds of arrogant accusations," Lavrov said of Whelan. "For example he says,
        he is saying that he will put a drill to the head of the officer."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4007b0b2-f871-49a9-9278-efb8cfdd9a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aee0cd-52c2-4559-8fca-3d6efd461470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these tactics of the lawyers are aimed at to create an image
        of a martyr... that is not a correct approach and an honest one," Lavrov said.
        "I would like to repeat again we are acting in full compliance with our law
        and international norms that can be applied in this case."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a0c986-a319-4099-a48f-6ceccbcb5c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71656eb5-d26c-4a2f-b141-b062dc9054b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov''s arrival in Washington follows a Monday meeting in Paris
        between Putin and Ukrainian President Volodymyr Zelensky that established
        tentative steps toward ending the ongoing fighting in eastern Ukraine. The
        conflict, which began after Russia seized the Crimean peninsula from Ukraine
        and backed pro-Russian separatists in the Donbas, has claimed around 13,000
        lives in the last five years.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d1679-ba10-4f9c-b193-3f44ca4aa917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b611848-221c-4df1-bef7-5dc58706e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron and German Chancellor Angela Merkel
        brokered the five-and-a-half hour talks between Putin and Zelensky, and finished
        with an agreement that all parties would "commit to a full and comprehensive
        implementation" of a ceasefire in Ukraine by the end of the year.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec44aa4e-0c43-4fec-bb76-828eb51ed6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:18.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:08:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2019/12/10/politics/trump-lavrov-pompeo-meetings/index.html">''Trump
        meets Moscow''s top diplomat amid impeachment probe''</a></em></p>'
