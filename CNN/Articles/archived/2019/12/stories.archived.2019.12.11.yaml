        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e0014-c184-4fc2-a84a-e06be6d4f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:27.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Senator
        Risa Hontiveros has urged a Senate panel to investigate the displacement of
        thousands of local farmers and indigenous groups to develop the New Clark
        City — one of the venues of the 30th Southeast Asian Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e29248-0718-4718-aee6-0963be3c510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:27.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd805163d-1d2f-4049-b3cd-068de6d816d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:27.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She filed Senate Resolution No. 257 this week, asking the Senate
        Committee on Cultural Communities to conduct a probe of the project under
        Bases Conversion Development Authority — a government-owned and controlled
        corporation under the Office of the President of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e2a78a-e2bc-498c-b57c-ed7a71c7c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:27.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a30646-523d-48e7-9fb0-317c2652ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:27.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCDA earlier said its eviction order did not single out the Aeta
        community, with the notice sent out to all land claimants to inform them of
        the start of construction of the New Clark City to Clark International Airport
        access road. It said the eviction notice was a "standard follow-up letter"
        for those who have rejected the government''s assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21d2f3-bf0d-47a8-9ea3-1e53f0676fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:27.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620036f0-55ed-4caa-ae56-7dc7e5e0d763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:27.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project did not use ancestral lands and it received clearance
        from the Capas local government, BCDA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c641e8-f74e-457e-a31c-a3e504e7ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:27.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545bdac7-c10a-43a5-9eb7-1f00baa1d869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:27.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it said it provided a relocation site for indigenous communities
        in that area in Tarlac province who may have been affected. A ₱300,000 financial
        package was also made available to those affected by the project construction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4833c7-a4e9-4399-afb0-7ff1071eb4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:27.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3cd1f0-ffc7-477c-9722-c29df7e59d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:27.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/5/Eviction-notice-in-New-Clark-City-did-not-target-aetas-%E2%80%93-BCDA.html">Related:
        Eviction notice in New Clark City did not target aetas – BCDA</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed793ba-f6ae-4414-ad05-73af2d1fbf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:27.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5802777a-5e20-4a5b-b0ad-ba19b2214e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:27.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hontiveros said financial compensation is not enough.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672f17e-927d-4289-ade1-407c86d0c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:27.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c19de-1707-489f-ba62-ec47c3661a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:28.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to understand that it is not just homes and livelihood
        that are being taken away from them. For IP communities, their cultural identity
        is tied to their lands. Ang lupa nila, extension ng pagkatao nila ‘yan at
        hindi lang basta-basta kinukuha at binabayaran," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f54b4e-b4af-41bc-b23a-3bd3aae7b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:28.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c013478-5a8a-4782-9d2e-0f5164366dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:28.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-billion-peso New Clark City project aims to decongest
        Metro Manila, as a new metropolis and central hub for government offices.
        Its sports complex — with a 20,000-seater Athletics Stadium, 2,000-seater
        Aquatics Center, an Athletes'' Village and a 1.4-kilometer River Park Corridor
        for recreation — is also being used for the 30th Southeast Asian Games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57915268-d8d2-4a04-9c07-b21b0b2b8a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:28.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c268a1c-eb44-4075-a05e-86b9d984aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:42:05.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:28.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project includes a 288-hectare metropolis, a 500-hectare industrial
        park, a 5.8-hectare Judiciary Complex, a 29.22-hectare production facility
        for the Bangko Sentral ng Pilipinas, as well as connecting roads to Metro
        Manila and nearby provinces.</p>'
