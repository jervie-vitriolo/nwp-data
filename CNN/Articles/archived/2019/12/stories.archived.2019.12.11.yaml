      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reported that <a href="https://cnnphilippines.com/news/2019/12/6/Poverty-rate-2018.html">5.9
        million Filipinos were no longer considered poor in 2018</a>.</p>'
