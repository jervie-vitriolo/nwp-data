    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f04818-3ff1-43da-9e5e-b92957fc7506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:38.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As search and rescue operations for the Chinese woman continue,
        authorities have ruled out kidnap-for-ransom and debt as possible motives
        for the abduction.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8cc52-1f16-4a58-b41d-230fe2d7d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:38.974+08:00
