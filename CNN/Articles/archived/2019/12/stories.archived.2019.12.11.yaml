      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines scored golds in 46 sports, out of the 56 contested
        games.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8d107-14c3-40ea-a786-fa4c169b12e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:47:34.411+08:00
