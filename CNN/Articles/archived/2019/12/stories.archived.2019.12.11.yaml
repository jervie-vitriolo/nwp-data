      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcadfaa-32bd-40db-9e6e-6c3bcb56d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:53:04.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s camp on Monday confirmed he was at the Makati Medical
        Center for a scheduled check-up and routine procedure, debunking reports that
        he was set to undergo a heart procedure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f3f36-f67f-4c57-9f14-09e07b62f647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:53:04.997+08:00
