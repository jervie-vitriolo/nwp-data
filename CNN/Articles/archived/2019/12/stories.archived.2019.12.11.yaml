      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b87ad-b0fb-4a09-b4c5-05df2a3b90b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:38.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was abducted around 9 p.m. Monday in Makati. She was
        forced by three unidentified Chinese men into a van on Paseo de Roxas corner
        Nieva Street, according to police reports.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3b6ea-41cc-4eeb-b7a5-ca74164b634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:38.975+08:00
