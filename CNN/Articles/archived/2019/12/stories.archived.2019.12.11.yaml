      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:38.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:08:31.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are considered persons of interest - the husband and the one
        <em>na ka-</em>transaction <em>niya doon sa</em> deed of sale (the person
        on the other end of the transaction),” Ines said, referring to a certain Jianwei
        Zhou, whose name also appeared in the documents recovered from the crime scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25521973-0567-4ea8-b3e9-e84039cf5042'
