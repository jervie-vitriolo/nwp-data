    'mgnl:tags': ['Post-Malone', 'crocs', 'sold-out']
    'template': '1'
    'title': 'Post Malone''s special Crocs sold out in under two hours'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190bc408-8f45-4e9e-bd03-6d236241a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  — &nbsp;Make fun of them all you want, but
        Crocs and Post Malone''s latest collaboration sold out in under two hours
        Tuesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32066818-3e88-4be7-adf8-aa017c07549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c63d1-2b20-4d66-a8d6-bed636562d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth design to emerge from the unlikely pair, with
        the previous three selling out in minutes, Crocs said in a release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa74545-c6b2-4d5a-bf96-209e3b4c0568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6988a2-cb63-4974-b55f-6ebd4fe0d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post Malone''s blend of country, grunge and hip-hop bleeds into
        his personal style, so it''s perhaps no surprise to see the eclectic performer
        teaming up with divisive shoe brand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b13748-94b3-4fee-884c-437e8e92d83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99717dd0-16dd-4a48-a2a4-7f6793ffc86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post Malone x Crocs Duet Max Clog is a clog-inspired design
        featuring a black and blue camouflage pattern, chunky soles and pivotable
        backstraps. Released at 10 a.m. ET Tuesday, the $59.99 shoes sold out before
        noon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07be8ec8-3b2d-47c1-8170-612ce0d3d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b1a77c-5f73-42fb-a3ba-5b1af8ce3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This next chapter in the Post Malone x Crocs partnership delivers
        a true creation from Post as he evolves his own aesthetic, and is eagerly
        anticipated by fans worldwide," the company said in a release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7713ab70-5194-4ffe-bbd1-6e0871e6535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f1e87-cfc9-447e-a73c-3840d093a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of the release date, Post Malone held an exclusive
        pre-drop event at a Texas branch of the fast food chain, Chicken Express,
        where he worked his first and only job before becoming a globally recognized
        performer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce014e8-6d50-4b09-b508-2a04f897646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eb91ca-2960-489b-9abc-ddb0d11bd765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The perfect pair</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76c0a5-59bb-4ffa-b410-f7bd4dea06f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post Malone may ooze careless rock star vibes, but his style choices
        appear well thought out. He regularly mixes high fashion with comfort, making
        him a natural choice of partner for Crocs, a brand that has enjoyed a revival
        -- especially among teens -- in recent years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd369efe-2b05-425d-bf36-b0d0cbd68048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588e8ec8-9e0e-47e0-b857-9c0e8cb9aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tendency to mix casual and couture has turned heads on red carpets
        -- though it''s hard not to look when he''s wearing a baby-pink bedazzled
        leather suit like the one he rocked at the 2019 Grammy Awards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2eafc2-fed8-418f-9f8e-dca2fbf0b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb28618-117e-4fc5-9ca3-77ea497e578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper and singer has also been known to arrive on the red carpet
        clutching a plastic cup full of beer while clad in a head-to-toe checkered
        suit and cowboy hat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dabcf4e-fb6c-4b58-a3c9-9e63d1977b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a85011-1cbd-41fb-9996-e871dc5b3b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crocs calls itself the "world leader in innovative casual footwear,"
        and is hardly a celebrity staple. But Posty''s ability to elevate what some
        deem to be lowbrow, like plastic beer cups and cowboy hats, into high fashion
        makes this odd couple an ideal pair.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d7a8d-2b39-411b-9029-c7a7092a4834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T18:08:01.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/post-malone-crocs-sold-out-trnd/index.html"><em>"Post
        Malone''s special Crocs sold out in under two hours"&nbsp;</em></a></p>'
