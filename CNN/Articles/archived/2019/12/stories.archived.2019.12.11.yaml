      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa9647-3c03-48dc-99db-1acf702c4374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:57:40.726+08:00
