    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5444d28-24bc-40b6-be48-a9682ec17785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:37:42.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:17.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water firms also bared that Kaliwa Dam, which could serve as
        Metro Manila''s medium-term water source, will only be completed in three
        years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df09a09-94cf-474a-aa5a-2f8d6ab3e823'
      'mgnl:activationStatus': true
