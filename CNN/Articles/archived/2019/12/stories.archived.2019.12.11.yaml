      'jcr:uuid': '83fb037e-fcdd-48b1-9e5b-803749cac931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:33:29.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has built and developed artificial islands in contested
        areas in the South China Sea despite a July 2016 arbitration ruling that invalidated
        its sweeping claims to the global waterway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5896e19-8fea-4f60-a519-870fdd70a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:33:29.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:08:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
