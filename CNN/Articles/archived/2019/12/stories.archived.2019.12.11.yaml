      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) –</strong> Water
        interruptions will continue in Metro Manila as supply needs to be managed,
        concessionaires said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd354b0-fb03-4cf7-97e1-3f17bb2b3313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T17:37:42.502+08:00
