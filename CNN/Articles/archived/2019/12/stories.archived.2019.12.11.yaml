      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no indication of terrorism, Jersey City Department of Public
        Safety Director James Shea told reporters.</p>'
