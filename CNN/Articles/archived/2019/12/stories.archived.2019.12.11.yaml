    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ef5ee7-ae45-451e-83fc-ef2945812c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From masquerading as fact checking organizations to forging an email
        response, here are some of the worst examples from the 2019 campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64f06a1-56e2-46c4-b90b-9989ea62a402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b38ba-8faa-470f-b213-44c629e24598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:41:41.908+08:00
      'mgnl:createdBy': 'catherine'
