      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We conducted some interviews with him, <em>at ''yung kanyang mga
        sinasabi ay may mga</em> inconsistencies, <em>iba-iba ''yung kaniyang mga
        sinasabi…</em> He was not cooperative, for the matter, for the conduct of
        the investigation,” he added.</p>'
