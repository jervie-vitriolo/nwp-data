      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those tourists were accompanied by local tour guides. One of those
        -- Jack Milbank -- was celebrating his 19th birthday on Monday. He is now
        in the intensive care unit at an Auckland hospital, according to hospital
        staff. According to a fundraising page set up for him, he suffered burns to
        80% of his body.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
