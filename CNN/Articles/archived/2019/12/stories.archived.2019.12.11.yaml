  'Child-prodigy-Laurent-Simmons-graduation':
    'author': 'Jack Guy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-11T05:49:31.601+08:00
    'imagesource': 'jcr:34ce12c0-d0d2-4408-a15a-021fa56115f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b3d044e-086d-4e6c-a12a-ed2d5fab313f'
    'lead': 'Child prodigy Laurent Simons has left his university course, following
      a dispute over his graduation date.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T05:51:02.280+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:08:56.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:07:38.062+08:00
