      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila residents were hit with water shortage earlier this
        year, causing rotational water interruptions in thousands of households.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b2f86b-fd07-4483-9ae0-e36a9df4a44f'
