      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking into some possible investments and some house upgrades,
        but the majority of the money is going into my children''s future," Ridgway
        said.</p>'
    '25':
