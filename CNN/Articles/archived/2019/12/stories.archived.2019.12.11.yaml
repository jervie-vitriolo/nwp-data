    'mgnl:tags': ['India', 'muslim', 'citizenship', 'immigrants']
    'template': '1'
    'title': 'India could pass controversial citizenship bill that excludes Muslims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f950d4c-ab4b-40f8-a92c-cf1f4f40cb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> India could be set to pass a bill that
        would give Indian citizenship to immigrants from three neighboring countries
        -- but not if they are Muslim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c915f-bcc4-4235-83f8-ac605686c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe285d6-e750-4a8c-8700-a54890d0e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial Citizenship Amendment Bill (CAB) would fast-track
        citizenship for religious minorities, including Hindus, Sikhs, Buddhists,
        Jains, Parsis and Christians, from Afghanistan, Bangladesh and Pakistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c230520b-45de-45d7-9977-2707bfe0a0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04393b94-b0ab-4021-9d33-c02c90e7a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition parties say the proposed law is unconstitutional as it
        bases citizenship on a person''s religion and would further marginalize India''s
        200-million strong Muslim community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416217ca-1daa-4107-a9d7-8cdbd9fbcfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d61c9-7eb2-4d70-b828-6a8108f130b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, ruled by the Hindu nationalist Bharatiya Janata
        Party (BJP), said the bill seeks to protect religious minorities who fled
        persecution in their home countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d60424-7fcd-45c3-9b8b-3a90d7ed6be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1d3a95-3041-46b9-96d4-e34bdcedd30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, lawmakers approved the bill 311-80 in the lower house
        of parliament -- the Lok Sabha -- which is dominated by Indian Prime Minister
        Narendra Modi''s BJP. It''s being tabled in the upper house -- the Rajya Sabha
        -- on Wednesday, where it faces its first test as the BJP lacks a clear majority
        there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4909c7-e096-4eb2-8178-17dd377d447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf1de7-1d84-4e8f-ba97-8f3c8b2d1759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the bill does pass in both houses, it will then be sent to the
        President for his assent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8d901b-5771-477b-a132-dce0f689d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73359461-8dc0-4ae4-946a-a7a9984d1bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is, without exaggeration, probably the most dangerous
        piece of legislation that we''ve had because it amounts to truly destroying
        the very character of the Indian state and the constitution," Harsh Mander,
        an Indian human rights activist and author, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1cd36d-77f2-4bd8-b28e-78d62ba1f9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d527d0a-56b6-49b3-abf4-eca4f6dfa9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mander said the very nature of the Indian constitution is that it
        is based on secular values.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a585b-5b4e-4989-a363-99374a551214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b185a51a-32e1-4dff-b9bc-bada9e8bad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Central to the idea was that your religious identity would be irrelevant
        to your belonging, and it''s that which is being turned on its head. It''s
        extremely worrying," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c472c868-0e40-4894-846f-45b1caa20e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f28d4e-b868-4e80-b560-06bcb7d793a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s passage in the lower house has also drawn widespread
        opposition and protests in the northeastern states but for different reasons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4113f9b9-b542-490f-802f-f27b6d104283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353aed6-07ab-42a2-9954-6955dca0125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many indigenous groups there fear that giving citizenship to large
        numbers of immigrants, who came over the porous border with Bangladesh following
        independence in 1971, would change the unique ethnic make-up of the region
        and their way of life, regardless of religion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e4acb-3a4f-49da-925a-a8779905b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f83f73-1d20-4962-8216-2c9480813ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hindu nationalist agenda</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf798d7-b641-40a2-97b6-1a0a9fbb090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the bill say it is another example of how Modi and his
        BJP party have pushed an agenda of Hindu nationalism onto secular India, a
        country of 1.3 billion people, at the expense of the Muslim population.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d6668-1127-45a2-ac18-f98c875dccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a8a13-b2e7-49e3-9afb-fdcc15b7ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJP, which was re-elected in May, has its roots in India''s
        Hindu right-wing movement, many followers of which see India as a Hindu nation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e7126-bd15-424a-b603-a116fa4048f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9273073e-ece3-4458-9cae-4d657cdf8814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Indian government stripped the majority-Muslim state
        of Jammu and Kashmir of its autonomous status, essentially giving New Delhi
        more control over the region''s affairs. That same month, nearly two million
        people in India''s Assam were left off a controversial new National Register
        of Citizens, which critics feared could be used to justify religious discrimination
        against Muslims in the state.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dab923-f681-4ec9-b514-3ef5b07c8d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd78a89-521c-4950-9c00-72ac8d63be10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last month, India''s top court gave Hindus permission to build
        a temple on a disputed centuries-old holy site, which holds significance for
        both Hindus and Muslims. The ruling on the Ayodhya site was seen as a blow
        to Muslims and came at a time when Muslims increasingly see themselves as
        second-class citizens.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797804b-4696-4f84-a3b6-66f577e261cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee59398-7ef1-44b9-aaec-2e58b17ef5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, India''s Home Minister Amit Shah said Muslim immigrants
        and asylum seekers from Bangladesh were "termites" and promised to rid the
        nation of them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f683f-4b75-4b92-b625-6196ee6c5a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07050d4-26e4-4d57-84d5-b5df48d0b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government maintains the bill is about protecting religious
        minorities who fled to India to avoid persecution by allowing them to become
        citizens.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d9f56c-5b1d-443e-97f0-41983c232799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6e720-6bae-4eaa-a265-c66b1f342fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah said in a tweet that the bill "will allow India to open its
        doors to minorities from Pakistan, Bangladesh and Afghanistan who are facing
        religious persecution."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc683e7f-13d5-435d-b216-13fc49a0e35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff65108-a533-4f14-93e5-d4d235f7bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is well known that those minorities who chose to make Pakistan,
        Bangladesh and Afghanistan their home had to constantly live in the fear of
        extinction," Shah said. "This amended legislation by Modi government will
        allow India to extend them dignity and an opportunity to rebuild their lives."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa659aa-a509-426e-bc08-51def90cdd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1cbef8-f78c-4a0b-96bb-0b424c0545d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi tweeted that the bill, "is in line with India''s centuries
        old ethos of assimilation and belief in humanitarian values."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc147143-42dc-4db7-bce3-ed2ab8926034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664271ea-686d-4c57-ab25-da4ab0bb21e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say India''s claims that the citizenship law aims to
        protect religious minorities "rings hollow" because it excludes Muslim minorities
        who face persecution in neighboring countries, including the Ahmadiyya from
        Pakistan, Rohingya from Myanmar, and the Tamil from Sri Lanka.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a00b60-d531-4f21-8c79-233bf242ca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb87b7b-7cc4-44d6-89c6-7db97a3f1f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill uses the language of refuge and sanctuary, but discriminates
        on religious grounds in violation of international law," said Meenakshi Ganguly,
        South Asia director at Human Rights Watch, in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd7eafb-f718-47f6-951e-34ca3e9a54c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cc8d18-038a-47c2-8aae-e45f74c0f300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing parliament on Tuesday, Shah said that Muslims "will not
        benefit from this amendment because they have not been persecuted on the basis
        of religion."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3089fe62-72e4-41f5-a9de-33ffdf6d256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T21:40:35.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:08:07.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/11/asia/india-citizenship-amendment-bill-intl-hnk/index.html"><em>"India
        could pass controversial citizenship bill that excludes Muslims"&nbsp;</em></a></p>'
