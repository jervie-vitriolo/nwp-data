      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the contradicting statements the husband made, according to
        the police, was his remarks on the documents recovered from the scene.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bbf2d1-852a-4aef-8a20-8340bbe5330a'
      'mgnl:activationStatus': true
