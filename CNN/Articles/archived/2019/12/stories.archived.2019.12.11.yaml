      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has not yet fixed a start date at the US university,
        where Laurent will study for a PhD in electrical engineering.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64606695-ee7e-47a9-99ef-787e911b3b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.283+08:00
