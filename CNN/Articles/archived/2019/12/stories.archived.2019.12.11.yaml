      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were lining up to hug us, and kiss us, and shake our hands
        and they told us story after story of what they''re going to use their bonuses
        for. People are now debt free, they''re paying off their credit cards, their
        mortgages, their tuition and student loans."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40170d29-9c53-4f3f-82c5-b4b7fc78063f'
