      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> The
        proposed ₱4.1-trillion national budget for 2020 is now up for President Rodrigo
        Duterte’s approval after both houses of Congress ratified Wednesday the final
        version of the fiscal plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf01749-1aaf-4152-9328-117bcfa58b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:11:47.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f371f2-376b-45bf-a5e5-b20bb6eb4da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:11:47.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives ratified the report
        of the bicameral conference committee, which met at the Manila Polo Club in
        Makati and approved the budget "<a href="http://cnnphilippines.com/news/2019/12/8/Congress-2020-budget-bicam.html">without
        a hitch</a>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cd2d99-b28d-4827-9137-3c0a65b91d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:11:47.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte may approve the budget in its totality, completely reject
        it or strike down some provisions just like in 2019, when he vetoed ₱95-billion
        worth of items in the fiscal plan which he deemed “unconstitutional.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f204a0-4510-4606-9556-68d31bb7d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:11:47.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The early approval by the committee provides the President ample
        time to review the bill''s provisions and ensure that it is aligned with the
        priority programs of the administration," House Speaker Alan Peter Cayetano
        said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e9606-354a-450b-90e8-4c4c0e4289e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.033+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa9b959-48e7-49f1-afb3-a0abfdf9d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.033+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Congress has made adjustments to the budget so it
        can be fully utilized for the government’s infrastructure and social welfare
        projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe942c19-7671-489b-bf45-18fc065f0c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:11:47.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bad habits are hard to break''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e252a-e332-49ef-a2d1-01fe9a869cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.033+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79348a28-d156-449b-a0d6-93a5e6cb5cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.033+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers originally targeted to approve the final budget by Monday,
        but decided to push its approval back by two days after senators requested
        for more time to review the measure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf1473-f445-4183-bd47-277ba0850518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.034+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c610c-d74a-43fb-bb04-68f692679a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.034+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress leaders earlier said that the Senate and House’s versions
        of the budget “are not very far from each other.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017663d1-7b39-4e03-922d-e21d07c48689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.034+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa858ca-9672-472a-ac21-f004d5557df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.034+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relative agreement between the two houses on the budget is a
        marked departure from last year, when the Senate and the House went head-to-head
        over allegations of anomalous insertions in the spending bill and the lower
        chamber’s move to tinker with the budget after it passed the bicam.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d275ed-b804-4091-986d-69a3485aa2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.034+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad363b-42aa-46e6-b470-0ff9ff965a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.034+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Panfilo "Ping" Lacson again accused congressmen
        of inserting “lump sums and vaguely described projects” into the spending
        plan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b3cc6-04d7-4595-91db-022d8362c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.034+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd720d06-6983-4c45-b7e2-fd8a039fd479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.034+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said these “last-minute insertions,” which may be at least  ₱16.345
        billion or as much as ₱83.219 billion, include flood control projects worth
        ₱3.179 billion. Eight of these projects were uniformly budgeted at ₱60 million
        each, he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d6c2e-9528-4798-9137-1d0e4ffce4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.034+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757efc1c-2d2d-4360-8690-26f761570e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.034+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed that Albay (₱670 million), Cavite (₱580 million),
        Sorsogon (₱570 million), Batangas (₱502 million), Bulacan (₱440 million),
        Pangasinan (₱420 million) and Cebu (₱410 million) got the biggest funding
        for these supposedly vague projects.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8706dd83-82e8-4bb7-bd19-fe5c15c371ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.034+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99075138-9b54-4cae-9b53-d5f4dc6182c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.035+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bad habits are indeed hard to break,” Lacson said. “Pork is here
        to stay. I hope the President will again exercise his political will in vetoing
        line items that will obviously waste people’s tax money.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dba2e7-a694-484b-af1e-1f50288e042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.035+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28acd14-c7cf-463c-93e3-0207f1ddfc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.035+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, however, assured that the budget is free of “pork” — lump
        sum allocations outlawed by the Supreme Court in 2013 — and of “parked funds”
        — appropriation earmarked for a congressional district, but are actually intended
        for use in another district.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d803b-0db7-4552-b568-73e87e311179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.035+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c5b1b-c317-43bc-9ff0-777094ca2e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.035+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers bickering over allegations on the existence of pork and
        parked funds in the budget ultimately led to a four-month delay in its passage.
        Duterte got to sign the measure only in April this year, leaving new and continuing
        projects unfunded for the most part of the first semester.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b58bc8b-4cd9-4296-b12b-82db62592787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.035+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be6bcbb-5591-4907-9d12-7308e743bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:36:04.035+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:08:36.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s economic managers earlier warned that another reenacted
        budget could mean even slower growth, as seen with soft domestic activity
        from January-June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7449bc68-d89b-4a3a-b1d3-9f49b3aaf0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:11:47.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:36.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158ada6-a481-4ba8-852d-648ac0f70450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:42:26.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:36.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/8/22/Pernia-budget-delay-economy.html">Pernia
        warns economy to slow further if 2020 budget is delayed too</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca045ce5-46a7-45af-992d-e8751a2820b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:11:47.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:36.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff8cc2b-8226-45d7-b574-975e2bf64c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:42:26.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:36.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/11/19/senator-ping-lacson-pork-insertions-2020-national-budget.html">Lacson
        says 2020 budget ‘pork-free,’ but warns of possible last-minute insertions</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34609582-eac2-42c7-bd49-a12adeb40374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:42:26.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:08:36.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval comes well ahead of the scheduled Congress break by
        December 20. To avoid a reenacted budget, Duterte must sign a new budget bill
        on or before December 31.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd83c17-008e-4945-852c-5eaba7c5c012'
