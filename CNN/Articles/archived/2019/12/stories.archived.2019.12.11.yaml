      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this year’s edition, the country sparked an early lead from the
        10 nations and has maintained the gap, outperforming Vietnam, which has 97
        golds, while Thailand has 92.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec6b02-b4be-40de-98b7-6bc9d0a4130b'
