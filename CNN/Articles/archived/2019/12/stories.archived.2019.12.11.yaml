    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Laurent Simons, 9-year-old prodigy, leaves university without graduating'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046eb356-13c2-471d-926f-ce17f6dc8ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Child prodigy Laurent Simons has left
        his university course, following a dispute over his graduation date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e547fde-ee17-424f-85e1-1eceb0ce4c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efc9010-025c-463c-a1f9-83b23c2d74df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurent, 9, made world headlines in November when news emerged that
        he was due to finish his studies in electrical engineering at the Eindhoven
        University of Technology (TUE) in the Netherlands in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf23d3c-735c-44dc-adc1-6542952253cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41725ad5-3bcf-40be-a2af-68229570a37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a dispute between TUE and the Simons family has seen Laurent
        terminate his studies without graduating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a24985d-3939-4607-8269-346f17846cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a77ae-5a89-4e26-bd9b-6a63ac58dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUE said it had recommended Laurent finish his studies by mid-2020,
        rather than at the end of December, because of the number of exams he still
        has to pass.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b1beb-7f93-44e5-bb11-8847a1afe2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e921adbb-93e5-4628-8ee7-c2b9a22ba762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would still be, in every way, a phenomenally fast schedule,"
        the university said in a statement sent to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61dd93b-d743-4ca8-a816-4508660a93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fbb3f4-530f-41c7-a393-6fa0241de33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUE said Laurent''s father, Alexander Simons, had "repeated his
        explicit wish that his son should obtain his bachelor degree at the age of
        9, which means that Laurent must successfully complete his bachelor within
        ten months for a study that normally lasts three years."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad66a3a-25c7-498d-8af4-071eadd4b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370290f6-a56d-48a1-b0b2-f881dbaf4357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Alexander told CNN that there had previously been no issue
        with the accelerated timetable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85994a-0dc1-407e-a613-a4cbeac1b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60e8b2-9b37-43cc-a77a-d63f13862d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, he said, the family decided Laurent would leave TUE
        as he had received an offer to study for a doctorate at a university in the
        United States, and wouldn''t be able to split his time between the two institutions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce82da-6cb6-4e09-85af-c6881e395a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685286fd-1e5c-41de-a432-4193aabea6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you have to make choices," Alexander told CNN in reference
        to the decision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056ebed1-e2df-4ea5-984b-2dfdf0021d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c474179c-cda8-4d70-bf41-a2f892d35af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he lets it go, you never know if he will get that opportunity
        again."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fffbc22-e51f-42fa-8669-0d73b20e35ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198cd4a7-b08d-4c0c-bf79-6f7064d92d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander suggested that TUE''s move to delay Laurent''s studies
        is linked to the family''s decision to move to a different university to study
        for his PhD.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6eb04d-9f58-4d98-8f97-8bdf876da51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f7dca-a350-488e-b20a-61e5b5de877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way they treat things, it''s not correct," he said. "Laurent
        is not their belonging."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6b9b44-708b-40ac-9ec7-2b6069ad11a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccf4041-82bd-4172-9ab2-41aebf9cc98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Ivo Jongsma, a spokesman for TUE, told CNN: "We never
        try to keep our students to ourselves. It would never be a motivation to frustrate
        somebody." He said the SImons had been open about Laurent''s plan eventually
        to study in the US.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8b86ca-74cd-4c2d-adcf-d28a7af9f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc0a9e6-b7a9-4c74-b5bc-dfaf90103a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUE said in its statement that it was "regrettable" that the Simons
        had rejected the new timetable.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f96db-ab38-4465-9e80-c2510d645cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d831a-131b-4327-ac04-0da9c9f711bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His supervisors enjoyed working with him, not only because of his
        enormous talent, but also because he is a very kindhearted and inquisitive
        boy," the university said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c98c8-4c31-4163-a2c3-721c4791370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912166f-60dd-4200-b0ee-5807d153d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T05:51:02.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:08:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The door is therefore still open for him to resume the study as
        long as the conditions remain realistic."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e717ea4a-bb24-4120-ba1d-f32885e2e7ee'
      'mgnl:activationStatus': true
