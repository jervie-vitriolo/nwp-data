    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['embryo-', 'childhood-cancer']
    'template': '1'
    'title': 'Study links frozen embryo transfer to higher childhood cancer risk'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbea18a-b468-4fed-887b-3bec33caea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Children born after the use of frozen
        embryo transfer were at higher risk of childhood cancer, according to a new
        study, but the risk remains low.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971030a6-b5ca-4665-b2c9-e431028339fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a49e4e-2b2d-4473-a164-aec40a7663a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the medical journal JAMA on Tuesday, looks
        at babies born in Denmark, a country with one of the highest rates of assisted
        reproductive technology. In 2018, nearly 10% of all children were born through
        some form of fertility treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a991bac7-347b-4865-ab64-5b6b985456aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df11f54e-5325-419e-ba19-33015b7a9057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists already knew that children born with the help of fertility
        treatments faced increased health risks. The children are more likely to have
        a low birth weight, to be born prematurely and to have some birth defects,
        earlier studies have shown. Less is known about the long-term health consequences
        of such procedures, the authors said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be26f72b-343c-489d-a528-efc61d780894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509fd4a2-a38b-4c49-8c2d-0d57559ea368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study looked at data from the Danish Medical Birth Register,
        the Danish Cancer Registry, and the Danish Infertility Cohort that included
        1,085,172 children born in Denmark between January 1996 and December 31, 2012.
        Of those children, 2,217 were diagnosed with cancer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bfcaac-fb5c-43d9-9489-fc747441d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c92b13-b031-4cc6-a3c0-b2fc18a7987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When scientists compared the number of children born to fertile
        parents with those born using some form of assistance, they noticed an elevated
        risk of childhood cancers in the cases where frozen embryos were used.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0a953-06d2-436f-832d-09cd7e98f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34052cf-e4cf-436e-800c-fada9fafe654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the rate of childhood cancer was 17.5 per 100,000
        for children born to fertile women and 44.4 per 100,000 for children born
        using frozen embryo transfer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703987c0-bc93-46d6-a11f-f0d8278ad20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec8d696-a87a-431b-ac10-c51c11150eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no statistically significant cancer associations with
        the other types of fertility treatments the scientists looked at in this study.
        The cancer risk wasn''t any higher for children born to parents who used fertility
        drugs, IVF or intracytoplasmic sperm injection, among other methods.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0854ff-80ce-469d-8dc8-e7b2691063a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cabc91-ec7b-43c1-b263-80268633fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is interesting and of potential concern, but you have
        to look at this study in perspective," said Dr. Jeffrey Goldberg, an OB-GYN
        and reproductive endocrinologist at Cleveland Clinic who was not involved
        with the study. "Fortunately, child cancers are pretty rare.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6cbe34-ee6b-4df8-80aa-778450f6416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a260d-1532-4f1c-bc8a-a92735fcc797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is something that warrants further evaluation, but there are
        a couple explanations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caffe9a-1a8e-4a3c-b9fd-dd30e0633c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa4e71-0e24-453a-a9c1-e9ac58c570e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg said it''s important to keep in mind that the study started
        in 1996 and there have been a lot of changes in technology and in protocol
        in the lab and in the stimulation protocol since then, which could have an
        impact if the study were run again on more recent data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec4513-28a0-402f-99dc-b9ee05cd7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5058bcda-4e10-49c7-a173-c84a5fd80587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who undergo this procedure using frozen embryos may also be
        at higher risk if they''re older with older partners, and that can increase
        cancer risks. If the mother is obese, weight could also pose an increased
        risk that a child could develop cancer, Goldberg said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4522fac-3baa-4b68-bf83-4da3f3ab9bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e716e15c-d9c8-4a22-aa27-f1b450194e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It kind of raises more questions than it answers," Goldberg said.
        "I think it was reasonable to ask the question in the first place in this
        study."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f94544-9694-46d1-867e-ab3450afc3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6b123-a7e6-4db2-a261-55b436d4457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most earlier studies did not find an association between cancer
        and frozen embryos. Although one prior study did see a link, all of the studies
        were based on much smaller patient populations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f1d29-991f-42d6-9c8b-dc1f131836e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2228532-e694-4ed0-93c5-082e206f1ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study had a large number of patients, but it is unclear if
        the results would be the same if scientists looked at patients from other
        countries with different racial and ethnic characteristics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a3719-aa33-42d3-8b5a-a4126089f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc53a659-b141-4a2e-ae88-34e553071216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is also centered on retrospective data, so researchers
        weren''t able to ask why there might be an elevated cancer risk with this
        procedure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62364a6-9c76-464d-8fdf-bd0126f55299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd002d1a-a359-47cb-a031-6b7addc12052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg said parents shouldn''t worry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2581f830-9e4c-407b-a17f-f4621a36b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f51962-8ca7-404a-9f89-9081acaa24c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 2.4 fold increase is clinically significant, but these are very
        small numbers, and this is based on older data going back to ''96 and some
        of the things here may not be applicable now," Goldberg said. "I wouldn''t
        want this to set off alarm bells."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58232b2-3781-4857-9ba4-c339ccbd70e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T06:30:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:08:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/10/health/cancer-frozen-embryos-ivf-study/index.html"
        target="_blank">Study links frozen embryo transfer to higher childhood cancer
        risk</a></em>"</p>'
