      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-For lunch: Boiled monggo with malunggay and dried dilis, steamed
        rice, and a banana</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f18e3-83ff-43d9-b116-52a141d30594'
