    'jcr:uuid': 'ac31b7f3-db5d-49b4-a5df-44119526690a'
    'lead': 'Apart from the physical danger and mental health consequences of sleeping
      in the menstruation huts, the girls also faced strong social stigma when they
      were on their periods. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T09:49:18.363+08:00
