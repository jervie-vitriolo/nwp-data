      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>People out West wear cowboy hats all
        the time. But pigeons?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b5cf2-b64c-4cc8-b2f6-412626df2658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:42:28.435+08:00
