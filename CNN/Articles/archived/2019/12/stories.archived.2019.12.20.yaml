      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Sarah Geronimo – “Tala” (2015)</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61d1de-2784-4078-a1f1-5384633eab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.981+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When “Tala” first arrived in the summer of 2015, its impact isn’t
        as immediate as Sarah Geronimo’s groundbreaking hits “Kilometro,” “Tayo,”
        and “Ikot-ikot.” On first few listens, the song sounded like an attempt to
        ride the coattails of tropical house — a short-lived dance music genre that
        traded EDM’s thumping bombast for a warmer, Caribbean-inspired motif in the
        vein of Justin Bieber’s “Sorry” and Major Lazer’s “Lean On.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b32e507-86b3-4369-abb7-f28c8d506471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.981+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its appeal grew as months passed. It made one appreciate how
        the tribal beats and island rhythms blend fabulously with Jumbo de Belen and
        Alisson Shore’s shiny, modern pop production. There’s effortless grace in
        the mix, but there’s also a generous serving of camp and sass — qualities
        that help made it become a great queer anthem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35827d9-95ba-4ea8-9535-376403c21004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.981+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year or two after its official release, “Tala” found its home
        in the vanguards of cult worship. It became a club sensation, eventually bringing
        joy to gay night life and greeting everyone’s presence with an ecstatic entrance.
        Every time the DJ dropped the banger on Today x Future, Nectar, O Bar, or
        any queer-friendly space, people congregated the dance floor and crawled back
        for more. They seemed to recognize euphoria and escape on the first few bars
        of the track. And as it progressed, hundreds of sweaty bodies imitate the
        music video’s choreography and take part in the production number made entirely
        of strangers and friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a68806-4238-49eb-aa93-e8c8709080da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.981+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song eventually went viral in 2019, going to as far as inspiring
        young LGBTs to revolt against the “tyranny” of Aleng Nelia for their right
        to play volleyball in the barangay. It became bigger and more culturally relevant
        than ever, providing positivity against a backdrop of chaotic present. At
        these certain moments, “Tala” opens the gate so that we could all at once
        celebrate our version of freedom — free from homophobia and discrimination,
        a world that demands you to dance like no one’s watching.</p>'
