      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d19dbe-e964-48fe-8927-8c1a8d505ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jack Ampatuan: “Bapa, umpisahan ko na, madali lang ‘yan.”</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b388c-986f-4410-806b-47dc92eb5a0c'
      'mgnl:activationStatus': true
