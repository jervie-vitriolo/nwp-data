      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)—</strong> Heads
        up, commuters!</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593dd2d-3c34-4a3c-8a67-7dd991501d5f'
