      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya Forstater brought a tribunal claim against the Center for Global
        Development and CGD Europe, an international development think tank, after
        she lost her job as a researcher following comments on Twitter criticizing
        UK government plans to allow people to self-identify their gender.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07935e0-294a-4e13-9183-deaa8d581453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a421dfc0-bf63-4b1d-a7f2-78371e8f1077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal determined that Forstater''s views were not protected
        as a "philosophical belief" under the Equality Act 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f757d13-d664-4716-b6e5-b101ddcb66cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09641c7-ed3e-40d4-9aa5-1e01f60c696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the tribunal, held between November 13 and 21, were published
        Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad5f12-ba0f-46a9-b1d2-b875f5ad393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a285ded2-38da-4f63-8ecf-7e5876bc0bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employment judge, James Tayler, wrote in his judgment that he
        considered Forstater''s view to be "absolutist" and "incompatible with human
        dignity and fundamental rights of others."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386005ef-8b86-4832-9182-98dc4de0141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a6007e-38ec-4fdb-8c6c-11f96a80399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Twitter Wednesday, Forstater said she believes
        that "sex is a biological fact &amp; is immutable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a28afb-56f5-4db4-b047-2b59526dc6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77414d94-f427-4a52-ac52-63719a2b38f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two sexes. Men are male. Women are female. It is impossible
        to change sex. These were until very recently understood as basic facts of
        life," she wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5896e-7748-475b-ab20-0e8bdd1b6f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f4c1e-a24e-4afb-99a9-5788307ad347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling announced her support for Forstater on Thursday, writing:
        "Dress however you please. Call yourself whatever you like. Sleep with any
        consenting adult who''ll have you. Live your best life in peace and security.
        But force women out of their jobs for stating that sex is real? #IStandWithMaya
        #ThisIsNotADrill."</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Dress
        however you please.<br>Call yourself whatever you like.<br>Sleep with any
        consenting adult who’ll have you. <br>Live your best life in peace and security.
        <br>But force women out of their jobs for stating that sex is real? <a href="https://twitter.com/hashtag/IStandWithMaya?src=hash&amp;ref_src=twsrc%5Etfw">#IStandWithMaya</a>
        <a href="https://twitter.com/hashtag/ThisIsNotADrill?src=hash&amp;ref_src=twsrc%5Etfw">#ThisIsNotADrill</a></p>&mdash;
        J.K. Rowling (@jk_rowling) <a href="https://twitter.com/jk_rowling/status/1207646162813100033?ref_src=twsrc%5Etfw">December
        19, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24964aab-aa80-4817-8db8-6f4e72e2b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd871e3df-a198-4d23-839c-178839c29112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e0fb93-23e9-4272-83aa-68f8f4ca9d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBT rights charity Stonewall declined to comment on Rowling''s
        statement, but addressing Forstater''s case, a spokesperson told CNN: "This
        case was about the importance of dignity and respect in the workplace. Trans
        people are facing huge levels of abuse and discrimination with one in eight
        (12%) having been attacked while at work in the last year."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a18a03-533f-4997-a008-836aecb838f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a1e49-7a2f-4523-8fca-f85758de5e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the implications of the ruling, Louise Rea, senior
        associate at law firm Bates Wells, who advised Forstater''s former employers,
        said in a statement to CNN: "A number of commentators have viewed this case
        as being about the claimant''s freedom of speech.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84865a56-1eee-4110-ae39-d62af24fb5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89de225-58f5-4e96-acc2-519d17f936dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employment Judge Tayler acknowledged that there is nothing to stop
        the claimant campaigning against the proposed revisions to the Gender Recognition
        Act or, expressing her opinion that there should be some spaces that are restricted
        to women assigned female at birth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfbb1f6-5e27-4a2e-8de4-49cadf645baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71625aff-a95a-4e44-9b6e-754c7fdc3283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, she can do so without insisting on calling transwomen
        men. It is the fact that her belief necessarily involves violating the dignity
        of others which means it is not protected under the Equality Act 2010."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce9294-e701-4f17-ae44-02c2d1c21d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54acfdf7-f771-42bb-9bf5-b1f3ad6bc080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forstater''s attorney, Peter Daly of law firm Slater and Gordon,
        told CNN: "The significance of this judgement should not be down played.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1518a84d-38bb-4487-94b9-8a9660faf056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3bab9c-4680-4a3c-a10f-fed5960238b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had our client been successful, she would have established in law
        protection for people —&nbsp;on any side of this debate —&nbsp;to express
        their beliefs without fear of being discriminated against."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30071677-67b6-4b82-9b8c-4c8abc37aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66490417-ff71-46f3-bc45-a9ec766ada6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have expressed their disappointment with Rowling''s comments
        about the case on Twitter, with some calling her tweet transphobic. CNN has
        reached out to Rowling''s representatives for comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d7c9a-139f-43c0-8755-75402332f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4161b786-f681-41b7-86be-4aa40e3b74ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freddy McConnell, who made the film "Seahorse" about his experience
        as a transgender man who gave birth, tweeted Thursday that Rowling had misrepresented
        the judgment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39f8fb-34c5-42d7-8401-f7df43bad6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f309ba1-45e5-459e-acc7-552a41d25fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:34:41.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell added: "Forstater''s argument is a dog whistle."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
