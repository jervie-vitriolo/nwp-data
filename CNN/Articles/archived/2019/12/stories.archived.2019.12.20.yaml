      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Villa del Balbianello, Lenno, Italy</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c34e2-7e30-472a-8292-4004c2f5a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Attack of the Clones," Anakin and Padme go into hiding at a
        lake retreat that in real life is a popular choice for destination weddings
        on Italy''s Lake Como.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313855ba-0ebc-4b33-8902-4e1ce5980b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63cad8d-39c7-4884-9457-437d512d6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the tip of a wooded peninsula reachable only by boat, Villa del
        Balbianello was built in 1787 for Cardinal Angelo Maria Durini.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5836bf-539d-4b65-82c0-d4df7cc89ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804cf0db-e2a7-4f64-98cc-18ffca657055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Bond came here for a bit in "Casino Royale."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce6ed7-815b-4601-b7c8-6559d3548876'
      'mgnl:activationStatus': true
