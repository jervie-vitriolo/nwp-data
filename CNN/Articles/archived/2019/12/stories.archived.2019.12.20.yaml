      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Missed the spot:'' BBC -- 2 stars</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b1bedd-71c3-45f5-b687-06e15e343397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing for the BBC, Will Gompertz described Hooper''s film as a
        plastic interpretation of the iconic musical with "no heart or soul."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2028b51-5dae-4edf-8e5f-8bf1e93ced42'
      'mgnl:activationStatus': true
