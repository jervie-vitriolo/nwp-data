    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gerry-Ortega', 'Court-of-Appeals', 'Mario-Reyes', 'Joel-Reyes',
      'Palawan', 'Malampaya']
    'template': '1'
    'title': 'CA revives case versus suspects in Gerry Ortega slay '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a203ede1-e93f-453b-becb-3e4c0c997760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T18:52:38.029+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        apellate court has revived the murder case of broadcast journalist and environmentalist
        Gerry Ortega.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f736c66-a776-4098-a1ba-254869b3d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T18:52:38.029+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision promulgated on November 28, the court ordered the
        issuance of a warrant of arrest against former Coron, Palawan mayor Mario
        Reyes and the revival of court proceedings on the 2011 slay of the broadcaster
        who reported alleged widespread corruption by the Palawan provincial government
        in relation to the Malampaya funds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb99419-18b4-4078-8662-2a8c30befd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T18:52:38.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario Reyes and his brother, former Palawan Governor Joel Reyes,
        were among the primary accused in the alleged assassination plot against Ortega,
        who was shot in broad daylight in 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c2239-2435-4ac5-b7f8-0be6f868d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T18:52:38.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Reyes was released from jail in January 2018, based on an earlier
        Court of Appeals ruling that ordered a stop of the trial due to lack of evidence.
        Mario Reyes posted bail in 2016, when he ran in local elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f763e0-3276-4d14-93f6-0adffbbb79b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T18:52:38.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/01/06/Ex-Palawan-governor-in-Gerry-Ortega-slay-ordered-released.html"
        target="_blank">Ex-Palawan governor in Gerry Ortega slay walks free</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f36035-a3da-4bff-ad7a-a2583022c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T18:52:38.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new decision penned by Associate Justice Marie Christine Azcarraga-Jacob
        however, said that it was too early for the Court at that state of the proceedings
        to decide whether or not there was enough evidence to pursue the trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb90965-ea88-4ae4-8dc4-c3bbabf3d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T18:52:38.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, the proper course of action is not to dismiss the case but
        to proceed to trial. The Court, at this particular stage of the proceedings,
        cannot arrogate upon itself the task of dwelling on factual and evidentiary
        matters," the decision read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7ebb0-66e2-4861-8c33-9728f7ed61f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T18:52:38.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:37.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normandie Pizzaro, the justice that penned the now-reversed decision,
        retired last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d78e468-5262-469f-b101-a0f80c7914f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T18:52:38.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:37.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2018/01/11/Solicitor-General-Jose-Calida-suspicious-judge-Gerry-Ortega-slay.html"
        target="_blank">Solicitor General raises suspicion vs. judge in Gerry Ortega
        slay</a></p>'
