        camila (@Camila_Cabello) <a href="https://twitter.com/Camila_Cabello/status/1207389734948880384?ref_src=twsrc%5Etfw">December
        18, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
