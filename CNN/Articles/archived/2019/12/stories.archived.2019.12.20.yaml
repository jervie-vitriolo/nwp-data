      'jcr:uuid': 'da2931cc-6dbe-4786-982d-86d4cb150575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:24:10.699+08:00
      'mgnl:createdBy': 'catherine'
