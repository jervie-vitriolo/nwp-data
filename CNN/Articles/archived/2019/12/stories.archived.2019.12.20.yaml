    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5303bd1f-dd77-445f-882b-2527a1add328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.046+08:00
