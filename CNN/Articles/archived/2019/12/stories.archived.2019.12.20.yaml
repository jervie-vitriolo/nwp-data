      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e407b27d-c308-4b54-976d-fddd05161bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unjust, doesn''t correspond to common sense and the law,"
        President Vladimir Putin said at his annual international news conference
        in Moscow Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd16282-b64e-4479-8ddd-ae998806cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539001a5-f8bd-47fd-a2fd-45663bd8bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Taylor, the head of WADA''s compliance committee which
        recommended the sanctions, previously told CNN Sport he would be "confident"
        that WADA''s decision would be upheld if Russia appealed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0357c2b5-cbe6-449d-a7dd-f2c32bdf3720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed619a7-49ce-4faf-a49a-10b7fa5b2832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WADA''s punishment relates to inconsistencies in data retrieved
        in January 2019 from the Moscow lab at the center of the 2016 McLaren report,
        which uncovered a widespread and sophisticated state-sponsored sports doping
        network.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247fd9e-0c8b-40c0-9428-af198a25826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae05d921-e7c4-4bf0-ae02-cb0a0080e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings led to sanctions, including no Russian team being present
        at the 2018 Winter Olympic Games in Pyeongchang, with certain eligible athletes
        being forced to compete under a neutral flag.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbffff9-ab30-409d-a04c-bc7a647f83eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab09ce2-9b10-4c32-a519-d48cb0731599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travis Tygart, the chief executive of the US Anti-Doping Agency
        (USADA), said the appeal was "no surprise" and insists Russia has "failed
        to ever take responsibility for these sporting crimes."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69efed-8466-4429-b1f1-906ff74dc023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25057210-8115-4a5d-b7fc-37e0daaa9d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tygart added in a statement that Russia''s actions have left "clean
        athletes of the world without justice." He called on CAS to "see through these
        machinations" and enforce the ban "which is allowed for and proportional to
        the intentional fraud, deception, and destruction of clean athletes and the
        Olympic values seen here."</p>'
