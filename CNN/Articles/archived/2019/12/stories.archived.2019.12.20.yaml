    'jcr:uuid': 'acab17fb-1724-4bae-b356-4e5782117b0e'
    'lead': 'A handful of police officers who were acquitted in the 2009 Maguindanao
      massacre case are allowed to go back to their duties in the Philippine National
      Police, its spokesperson said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T17:25:39.508+08:00
