    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia to appeal against four-year doping ban'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dda525-cb53-4ae2-acae-c68dafc8c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia will appeal against the decision
        to ban the country from major sporting competitions for four years, the Russian
        Anti-Doping Agency (RUSADA) said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2bd63-3814-4628-9d7c-3d5cf81d056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24650dc-8b63-4c93-8c30-99c6a11ae17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Anti-Doping Agency (WADA) issued the ban because of RUSADA''s
        failure to cooperate fully during probes into doping in Russian sport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f718ca-fc07-4b30-bfb1-08d5f6cf8e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502c3632-1160-4d7b-8741-43b65ebcd3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If upheld, the ruling would prevent the country from competing at
        the 2020 Olympics in Tokyo and the 2022 World Cup in Qatar, though the door
        has been left open for clean Russian athletes to compete as neutrals without
        country affiliation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd1e856-b7f0-4ee1-9efe-0605734c9c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83001717-7707-4d74-90a2-1bc6d1fb2111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential ban also means Russia might not be able to host lucrative
        sporting showpieces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419ed7b-cee8-480b-87e9-22c4a6b4096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c898b-5cbb-468b-ac90-22537daa60c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RUSADA''s Supervisory Board met to deliberate WADA''s punishment
        and announced Thursday it will lodge an appeal with the Switzerland-based
        Court of Arbitration for Sport (CAS).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f63b59-72c8-4bbb-a9c9-10ff8795b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:18:22.474+08:00
      'mgnl:createdBy': 'lara'
