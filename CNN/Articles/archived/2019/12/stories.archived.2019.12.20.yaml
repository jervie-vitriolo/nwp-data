      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are cautious because we don''t want complications
        when they are freed.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4117e-df23-4340-8998-94aba0e8aacb'
      'mgnl:activationStatus': true
