      'mgnl:lastActivated': 2023-01-27T00:26:16.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b26322-0694-4e46-aee7-85866fdbecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The villa''s exteriors were digitally altered for the Star Wars
        movie, but it''s easy to find and recognize the balcony where Anakin and Padme
        kiss.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb2199-925d-4c7f-9512-e45273d262c2'
