    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '816a5e49-a03f-4d90-9c1c-1ec345a9482d'
    'lead': 'The naturalized big man joins a young crop of talents including Kai Sotto,
      Dave Ildefonso, and brothers Juan and Javi Gomez de Liaño.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T17:05:19.033+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T00:25:39.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:25:04.838+08:00
