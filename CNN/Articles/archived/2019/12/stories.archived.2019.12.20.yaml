      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd680803d-44a0-453f-8494-35f57ac34b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:24:10.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:25:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said it while is supports the health department''s advocacy
        to cut drug prices, cost regulation can cause sustainability issues, such
        as lower drug supply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ad903-c926-41f1-888b-12f408654f8f'
      'mgnl:activationStatus': true
