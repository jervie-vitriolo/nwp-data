    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration opposes bill meant to deter Russia'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928a5230-6ddf-4a39-9c54-07e719e26be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Trump administration is pushing
        back on a wide-ranging piece of legislation meant to deter and punish Russian
        aggression and its interference in the 2016 election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18766d7c-b744-4ae4-a622-40feae3a1344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b5a324-867c-491b-98aa-5ffe86113290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 22-page letter to Congress dated Tuesday, a senior State Department
        official outlined a series of concerns about the bill, calling it "unnecessary"
        and in need of "significant changes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7df998-c309-4ab2-88e3-2e4ef0f0f180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470e51b-ec1a-4836-85d1-bc12cc3d444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Administration shares the goal of deterring and countering
        Russian subversion and aggression," Bureau of Legislative Affairs Assistant
        Secretary Mary Elizabeth Taylor wrote in the letter, which was obtained by
        CNN. However, she said the administration "strongly opposes" the bill in its
        current form.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29c7ee-305b-4c4d-99f9-652c3f2602f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1b5bcd-5e72-41e0-a837-6221fbbcbf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Beast was the first to report on the contents of the letter,
        sent exactly a week after Russian Foreign Minister Sergei Lavrov met with
        President Donald Trump in the Oval Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f3e3a2-1b40-4de2-a26d-29068a0dd151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4086979-4929-42a6-8e13-6912b26f1eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia sanctions have been an ongoing source of contention between
        the Trump White House and Congress, where there has been strong bipartisan
        support for measures to punish Moscow since its 2014 annexation of Crimea.
        The US intelligence community''s conclusion that Russia meddled in the 2016
        election to bolster Trump, and former and current administration officials''
        warnings that it will meddle again in 2020, have lent urgency to congressional
        efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b4a852-1db0-47de-b9ac-3aff5dd0dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe19e95-c07b-48ca-aa26-1cc7bb535111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, has consistently urged better relations
        with Russia and displayed an affinity for Russian President Vladimir Putin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7fc1d6-9f14-4154-ba12-f0ed618e1a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7bd4bb-86ba-45fa-9c8c-4ae6ade94fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department did not immediately reply to a request for
        comment about the letter, which said the administration opposes the bill because
        it "risks crippling the global energy, commodities, financial and other markets."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d1dbd-96d1-40de-809a-1dee86e101d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba7f2d2-1c39-42a3-94d8-ab3fac855ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bipartisan group of senators, including Trump ally Sen. Lindsey
        Graham, introduced the "DASKA" bill in February. The Senate Foreign Relations
        Committee on Wednesday advanced the bill to the full Senate for a vote that''s
        not expected until next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c2808c-7d38-4d53-b164-4a158a966e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d491c24-c0eb-4e20-8c2b-6d320173f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Graham said he was "incredibly pleased with the overwhelming
        bipartisan support for my legislation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b74ff-a5b0-40c4-8a0a-82893c64b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd430c7-8152-4bd2-b15e-b2c281be6fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This strong vote indicates an overwhelming desire by the Senate
        as a whole to push back against Russian interference in our election and Putin''s
        misadventures throughout the world," Graham said, before going on to signal
        a willingness to make adjustments to the bill. "I am committed to working
        with my colleagues to improve this legislation, but it must be strong to be
        meaningful," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a1e1dc-ea94-4879-a857-2a76a61551fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9feb5c-33cb-4d60-a9a8-61004d9fbe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It must be strong''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4654bb-d477-4182-a754-c9ec8bf0a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation would force the administration to assess whether
        Russia is a state sponsor of terror and would hammer Russia with a host of
        additional sanctions. It would require a two-thirds Senate vote if Trump decides
        to leave NATO and includes measures to crack down on Russian disinformation
        and cybercrimes. Additionally, it would also require a series of reports on
        illicit Russian activities worldwide.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f4ec2-cfde-46a9-96fe-687aac4a9b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac76ee-39fe-4164-ba82-805a871814c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its letter, the Trump administration argued that the bill is
        too inflexible and "would divert resources from the ongoing aggressive targeting
        of Russian malign actors under existing authorities...as well as from efforts
        with respect to Iran, North Korea, ISIS, Venezuela, Hezbollah, counterterrorism,
        human rights and corruption and other (US government) priorities."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a0f68-0619-4dd8-b096-b8e93f240ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b846d-8605-4870-bc50-d45d14182abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c28efd-dcd3-4478-8a9b-529d2d277df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>he administration also claimed that it "has aggressively imposed
        sanctions that are targeted, tailored, and impactful to address Russian malign
        activities while mitigating negative effects on allies and close partners
        utilizing these authorities."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa03dc-d3f0-461f-a50c-f5a48e19c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4f169-4de2-4fd9-a3a2-19d85a5521df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samuel Charap, a senior political scientist at the RAND Corporation,
        said that no administration likes legislative sanctions out of Congress, adding
        that "there''s good reason for that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be7be2-ae53-4256-9b46-cc31ea73f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c6066-ae2e-44c9-abbb-8861022f1701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If sanctions are about changing another state''s behavior, then
        the promise of sanctions relief has to be credible," Charap said. "If it requires
        the approval of Congress, that limits the ability of the executive branch
        of government to make credible promises that it will relieve sanctions" to
        reward a change of behavior.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded6c72-c57c-4ad7-9ee6-17b29bc3a9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6e991-a060-44b3-a304-d1d49e208e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension between lawmakers and the White House over sanctioning
        Russia reflects a broader dynamic, Charap said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a4c84-a0c3-4c85-8279-8b5e8143a3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55be8f-57b7-4289-a5f8-0dca3c748e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Congress doesn''t trust the President on Russia policy... I
        think that''s what''s going on here," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a28fe-d03d-411d-890c-c886433adc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06031285-460c-4676-9393-73245555e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has long faced criticism for its soft-handed
        approach to Russia. It was more than six months late in imposing legally mandated
        sanctions on the Kremlin for the poisoning of former Russian spy Sergei Skripal
        and his daughter, Yulia, in the United Kingdom.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b63d5ec-b874-4c9d-b75b-e23e8d8b3a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5568ba4-1bf6-4132-a6e8-0377ddebff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:11:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public rhetoric, Trump has largely failed to condemn Russia
        for its interference in the 2016 US election or for its illegal annexation
        of Crimea.</p>'
