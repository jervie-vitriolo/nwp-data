      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will make sure that the families of the victims
        of this crime will be provided security by the PNP.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55b8e6-10fc-441a-8cf5-db6dd3a5cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:18:52.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa kanilang pag-uwi sa kanilang lugar ay kaagad na makipag-ugnayan
        sa ating</em> local police <em>at may direktiba ang ating</em> officer-in-charge
        <em>ang agarang pagbigay ng proteksyon para sa kapanatagan ng loob ng mga
        pamilya ng naging biktima</em>,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ae0dc-73b5-477c-9d5e-1aeaf9510754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:18:52.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they head home, they can coordinate with their
        local police. Our officer-in-charge (PLtGen Archie Gamboa) has a directive
        to give protection for the peace of mind of these families.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f327e43-f1a1-4c4c-ac5e-b3aa15605d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:18:52.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 56 persons— including four members of the Ampatuan clan
        and several police officers—were acquitted from the decade-long case, which
        finally reached a decision on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add631b1-6a6e-49e3-a8f6-f0167dd0bad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:18:52.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html">Maguindanao
        massacre: Andal Jr., Zaldy Ampatuan convicted; brother walks free</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dcce41-3a79-47d0-bb31-33eddb473a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:18:52.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted family members of some victims to raise issues about
        their security.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8923d44-524b-43df-8423-5c7e4ba84ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:18:52.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Natatakot din kami… Nakaya nga nilang patayin ang isa sa mga
        magulang namin, paano pa kami? Pwede rin nila kaming balikan,</em>” a family
        member said in a press conference after the verdict announcement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f2dd5-240b-4962-86bd-a6016ec3c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:18:52.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re also scared. They got to kill our parents, what
        more for us? They can go go after us.]</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/CL0zPQ2b4ag"
