    'template': '1'
    'title': 'The 10 best Filipino songs of the 2010s

      '
    'visualType': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702fdfbe-0b1d-4dd8-835c-94c6a478b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.984+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> 2010-2019. Digital
        and streaming culture forever changed the way we consume music. CD sales have
        dipped to frustrating numbers, radio no longer dictates the fate of a hit
        single, and mp3s are slowly fading in the background as the go-to music format.
        We are living in an era that makes it easier to get rid of songs. Yes, there’s
        plenty of music to choose from. But how do you stand out in a decade of endless
        possibilities and never-ending options?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8760d477-1fb3-42f0-9f7d-84ae0a843531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.981+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are tracks that push the envelope in terms of production and
        songwriting, giving us an entirely new lane that could be further explored
        in the years to come. And then there are modern protest anthems that reflect
        harsh social realities, club bangers that champion queer experiences, new
        R&amp;B joints that feel personal yet universal, and indie rock songs that
        surprisingly topped the local streaming charts, thanks to newfound fans and
        strategic DIY promotions from independent labels.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b874029-5a7a-447a-8516-f5e4d6f4b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.985+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the new technological advancements that proved to be sustainable
        for few artists, we have underrated gems and modern classics that not only
        defined the decade. They shaped it as it is: #woke and more socially conscious,
        innovative but accessible.</p>'
    '47':
