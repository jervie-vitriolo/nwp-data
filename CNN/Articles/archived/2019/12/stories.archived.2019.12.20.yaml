      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eeba3c-797a-4c7c-9906-106107b5c650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:08:48.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate on Friday warned against "saboteurs"
        who might derail the progress of peace talks between the Duterte administration
        and communist groups.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f8302d-4fa0-4fae-8d0e-85bc1e4723ef'
      'mgnl:activationStatus': true
