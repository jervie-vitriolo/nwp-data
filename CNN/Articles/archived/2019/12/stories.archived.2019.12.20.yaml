      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8657c2-f2ad-4032-9884-fe92f1953809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:44:51.327+08:00
      'mgnl:createdBy': 'catherine'
