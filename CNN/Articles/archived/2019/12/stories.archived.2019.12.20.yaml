      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Philippine Atmospheric, Geophysical and Astronomical Services
        Administration’s monitoring on Friday, a low pressure area east of Mindanao
        has developed into a tropical depression.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b7d6c-f041-44d6-928c-596d944a0e95'
