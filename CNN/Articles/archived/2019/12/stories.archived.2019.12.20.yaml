      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was last spotted 2,370 kilometers east of the island region with
        maximum sustained winds of 45 kilometers per hour and gusts of 60 kph.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d90d20-cc37-4f30-9563-54b707c45875'
      'mgnl:activationStatus': true
