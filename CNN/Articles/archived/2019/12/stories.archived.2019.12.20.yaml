    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1786c687-d216-4577-8148-4c45de27871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.477+08:00
