      'mgnl:lastActivated': 2023-01-27T00:26:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radzinskaya, who was born in southern Russia and has cerebral palsy,
        appears in videos with her father.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a552bad-0482-4f43-8aa5-80e9157c8319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:44:51.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:05.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc56097-c0ca-4941-92f7-06c3d9f12b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:44:51.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:05.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes, she has 107 million subscribers across seven
        channels and her videos have been watched 42 billion times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae730c28-1125-497f-bb6e-116d2e347723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:44:51.328+08:00
