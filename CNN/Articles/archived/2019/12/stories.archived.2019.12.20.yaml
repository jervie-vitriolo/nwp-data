      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deviating from her rock music roots, acclaimed drummer Pat Sarabia
        decided to form her solo electronic project called Plant A Tree in 2010, which
        birthed the eight-track release, “Jumbngle” under Numberline Records. Her
        work feels particularly ready for kembot sessions, but dives deeper into unfamiliar
        places when the opportunity to experiment arises.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0384c-dd6e-4cab-9e9e-3adf069b2add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.983+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On rare moments like “PNP4,” Pat tries to recreate a different version
        of pop music in her head: the kind that is too strange for the clubs, but
        decisively warm and wildly pulsing in execution. Recruited by Pat to provide
        vocals for the song, singer/actress Glaiza de Castro sounds more Satomi Matsuzaki
        than Carly Rae Jepsen or Robyn here, but it helps that Glaiza’s channeling
        a different persona that isn’t entirely hers to claim; a blueprint that tends
        to spill in bright burst of energy and dim quietly as the soundscapes tick
        away from sunshine. And when it unravels slightly outside of the convention,
        “PNP4” drops the ball for people to start dancing until the beat bows to the
        last few seconds.</p>'
