      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must take some things into consideration. First of all, given
        its voluntary nature, PHAP cannot guarantee price reduction at points of sale,
        such as drugstores, drug retailers, and private hospitals, which comprise
        at least 90% of the total pharmaceutical market. We know that the drug prices
        in these markets are significantly higher compared with government prices,”
        Duque said.</p>'
