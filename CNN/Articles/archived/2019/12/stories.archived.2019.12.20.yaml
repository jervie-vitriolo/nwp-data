      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. BLKD x The Tooters – “Gatilyo” (2015)</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8911948e-07da-4e31-965b-b8cc2959ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.982+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gatilyo” begins with a blanket of static noise. Floor flooded and
        walls covered in blood, the imagery signals post-apocalyptic dread, almost
        as if the systems in place have completely shut down. But BLKD doesn’t care
        about the stink or total blackout. He has a duty to fulfill, an important
        message to share. “On Gatilyo,” he delivers a razor-sharp commentary on social
        injustice and class privilege, pushing the limits of hip-hop to a more provocative
        front. Unfazed by fear, BLKD spits rhymes about the blatant decay of humanity
        against a backdrop of bleakness and greed, and challenges the way we see things:
        “Nasaan ang katarungan? Panay sakahan, may kagutuman? Sa lawak ng lupa ba’t
        may mga walang matirhan?”— the critically acclaimed rapper asks questions
        to help us understand the status quo and bring awareness on issues that affect
        the marginalized and disenfranchised. Instead of a song, BLKD offers a protest
        hymn that would hopefully save us from the flames.</p>'
    '52':
      'assetautoplay': false
      'assetcontrols': true
