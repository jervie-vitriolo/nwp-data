    'template': '1'
    'title': 'Utah man found dead in a freezer had a notarized letter saying his wife
      wasn''t responsible for his death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b9b8d-ec33-49b3-a6fc-05e503ecd3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:28:19.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Jeanne Souron-Mathers died in November,
        police in Tooele, Utah, were startled to find the body of her husband Paul
        in a chest freezer at the couple''s home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c9ff65-f24c-4a70-85c4-ce423f2b2c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:28:19.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:59.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ba26c-faef-4f3d-93c2-4c363c264fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:28:19.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wasn''t all. Police also discovered a notarized letter from
        Paul stating that his wife was not responsible for his death, according to
        a search warrant unsealed this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68980ffc-1303-4702-bda0-6b4f99493d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:28:19.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cced5d-7c3e-41e2-afde-31de2fa959a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:28:19.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators now believe that Paul Mathers died a decade ago and
        are investigating the possibility that monthly payments to him from Veterans
        Affairs and Social Security kept coming in after his death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100442bd-aaa0-4223-aab3-09294cb27f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:28:19.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1631cf0-eede-4365-85a6-397a3045544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:28:19.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sgt. Jeremy Hansen of the Tooele Police Department said investigators
        have filed subpoenas and are still awaiting financial records. The VA payments
        would total at least $177,000, Hansen said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db31545-8160-471b-8ae4-7573f623ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:28:19.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6714896-a514-404b-9680-1d95684aba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:28:19.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Mathers is believed to have died between February 4, 2009 and
        March 8, 2009, Hansen said. He had been diagnosed with a terminal illness
        and was being treated at a local Veterans Affairs medical center, Hansen said,
        and was last seen there on February 4, 2009.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd7005-3709-4234-994e-ba9fb8498e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:28:19.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c73599-2110-41ee-9859-1cc541794127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:28:19.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:59.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before he died, Paul Mathers wrote a letter stating his wife
        was not responsible for his death, and that letter was notarized in December
        2008, the search warrant said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc84db9-c645-4c78-998c-61fa3c27f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:28:19.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62212b7-8ed7-407b-9dfc-39e057003f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:28:19.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Detectives tracked down the notary and she said she didn''t read
        it, she just stamped it," Hansen said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0215789-310b-4c15-80bc-36468301b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:28:19.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a84564c-31fa-4ab7-914e-32f80532bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:28:19.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:59.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sgt. Hansen declined to disclose Paul Mathers'' illness. Jeanne
        Souron-Mathers, 75, died in November from what appears to be natural causes,
        Hansen added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e6c53c-7990-4859-b9c1-1c5b5b15d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:28:19.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:59.498+08:00
