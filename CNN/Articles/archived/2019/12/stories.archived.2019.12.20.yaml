      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f3af6-33bb-4ab1-ad41-6313b7ca2d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images in real life were mostly taken as plate photography near
        Phuket, Thailand. Some shots were digitally combined with places in Guilin,
        China.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e28250-d3d4-4fcc-9f82-1f4ac8e2cba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef0f53-586a-45c2-883e-0cfc21c121cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Whippendell Woods, UK</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7928fbb-1ea5-4a83-8c82-ee193f0152f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forest of Naboo, where Jar Jar Binks first meets Obi-Wan Kenobi
        and Qui-Gon Jinn in "The Phantom Menace," was filmed in England near the Leavesden
        Film Studios.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2509357-9f6d-45e8-aff3-638396c2a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66609f4b-9839-47f9-97d3-1b743a1a0070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gungans like Jar Jar live in underwater cities, but there''s no
        lake in Whippendell Woods. All the shots with water were created with digital
        effects.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dd8fea-a3f8-40db-b166-9c1d15d34b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acbc4d2-1651-43c6-aab1-a0466775fe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Laamu Atoll, Maldives</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0d370-1f38-4cfc-92f7-6bafa72b158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being sent to the planet of Scarif, a tropical planet linked to
        the development of the first Death Star, was probably a dream posting for
        Galactic Empire engineers.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb37fb5-18a0-4663-87e9-ed6d39c3847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e14703f-bc45-472f-a9e7-e2ac04a6001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Rogue One," Scarif is played by the Laamu Atoll, a string of
        islands that form part of the Maldives archipelago.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a2db57-190f-40c7-add4-82c9e6a485ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa0e648-eeae-4046-90ae-b1f11a88f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idyllic location witnesses explosive battle scenes as Jyn Erso
        leads a rebel squad on a mission to steal Death Star plans.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b1eb77-da48-4580-9a9c-0b9a98829534'
