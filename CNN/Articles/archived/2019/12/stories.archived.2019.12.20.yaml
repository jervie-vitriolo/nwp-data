      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Twelve
        infrastructure projects, including two unsolicited airport upgrade proposals,
        moved forward on Friday with the approval from the Investment Coordination
        Committee-Cabinet Committee of the National Economic and Development Authority
        (NEDA-ICC).</p>'
