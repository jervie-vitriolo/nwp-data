      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody has crushed stereotypes and celebrated feminist virtues better
        than Tiger Pussy. The Cebu-based quartet played loud, brash, and unapologetic
        punk music that marks a palpable shift from championing post-adolescent aggression
        to igniting the movement. “Mice” moves within the familiar terrain: a fiery
        knockout that opens the floodgates for women to speak out about their discontentment
        and frustrations in life no matter how the world tries to shut them down.</p>'
