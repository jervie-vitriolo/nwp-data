      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18de188-2c82-4d3e-b38e-3fa90ab32188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the scenes in "Attack of the Clones" and "The Phantom Menace,"
        the plaza was dramatically expanded to a full circle, and the building altered
        to include the towers and green domes of Naboo.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd1073-23d1-47e5-a927-e9aa2613c180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea73317-8dfd-4fb5-9567-89ed0aa6e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mount Etna, Italy</h2>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dccf9e-9fc0-4423-b494-5c941cafce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, the actors didn''t actually battle among the lava flows on the
        Sicilian volcano.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3277e6ae-7a96-43b9-920d-5ca5d4200f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.522+08:00
