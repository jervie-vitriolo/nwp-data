    'mgnl:tags': ['Maguindanao-massacre']
    'template': '1'
    'title': 'Several cops acquitted in Maguindanao massacre case can go back to duty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7810a71-a5e7-417f-ae6a-443d8705a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:25:39.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — A
        handful of police officers who were acquitted in the 2009 Maguindanao massacre
        case are allowed to go back to their duties in the Philippine National Police,
        its spokesperson said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c844855b-094d-4099-8105-ba4dd7972943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:25:39.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc864b-e924-4fab-b833-f8a373dee8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:25:39.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Bernard Banac said of the 36 police officers who
        were <a href="https://cnnphilippines.com/news/2019/12/19/Maguindanao-massacre-verdict-Ampatuan.html">acquitted
        in the gruesome murder of 57 people</a>, 17 can go back to work if they want
        to.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d9952-0f59-428c-a978-033ad89d6916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:25:39.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:38.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they don''t have to process any paperwork, but need to undergo
        training.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f17a06-8d48-4167-a35b-d5de9787c2c0'
      'mgnl:activationStatus': true
