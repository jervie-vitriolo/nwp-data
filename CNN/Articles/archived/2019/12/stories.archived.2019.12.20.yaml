      'text': '<p><em><strong>Editor''s note:&nbsp;</strong>The opinions expressed
        in this piece are the author''s.&nbsp;</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65492149-ecf8-4e61-b708-7e5c21af27ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:11:32.616+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There is always
        the impulse to be celebratory about endings — after all, we would like to
        prove we did something worthwhile with our time, that we’ve come out of it
        triumphant. We are suckers for success stories and fairy tale endings, which
        might also be why if there is anything that has happened in Philippine arts
        and culture the past decade, it’s this clear shift towards influencer-posts
        and press releases, over critique and reviews. The critic has no choice but
        to shift gears, not towards praise but towards bigger pictures, broad strokes:
        what informs, defines, creates arts and culture as we know it, who are its
        winners and its losers, who is in control, what is its crisis? Here, a preliminary
        assessment of the decade that was for Philippine art.</p>'
    '22':
      'image': 'jcr:47c72051-f043-4280-bb46-5e29b2c5da68'
