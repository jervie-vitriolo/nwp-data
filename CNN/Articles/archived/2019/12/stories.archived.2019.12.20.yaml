      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19174c9a-59e2-4fda-84eb-e2b27d784a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GPS coordinates are 33°43''26.69″N, 10°44''59.95″E.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c67660d-941e-4d1a-983b-e7456a62468f'
      'mgnl:activationStatus': true
