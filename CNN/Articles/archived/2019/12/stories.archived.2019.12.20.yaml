    'jcr:uuid': '2a33fd9a-f0a8-453f-a7ea-85a0daa995f5'
    'lead': 'From the hit song that cemented Sarah Geronimo''s icon status to the
      film that changed the Pinoy romance forever, these are the decade-defining products
      of the 2010. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T19:35:02.225+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T00:25:34.808+08:00
