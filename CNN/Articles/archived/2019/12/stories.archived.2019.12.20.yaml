      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tinitiyak natin sa lahat ng pamilya ng mga biktima ng krimen
        na ibibigay ng</em> PNP <em>ang seguridad sa kanila,”</em> PNP spokesperson
        PBGen Bernard Banac told CNN Philippines’ Newsroom Ngayon on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
