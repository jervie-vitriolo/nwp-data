      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the inter-agency body said it has approved priority
        projects in its Friday meeting, which included the unsolicited proposal from
        businessman Dennis Uy''s Chelsea Logistics Holdings Corporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce49887-069c-414f-9644-350a513e353b'
