      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563a59f-9a58-471a-b807-ad30da2a0193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:44:51.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes estimates that the ten highest earners on YouTube, which
        is owned by Google (GOOGL), brought in a total of $162 million between June
        1, 2018 and June 1, 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b035a7-8fb5-4a30-ab54-b4920fa16512'
