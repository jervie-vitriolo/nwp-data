      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33455212-0478-417b-81d0-0bfd04b7a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:44:51.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Kaji, whose channel Ryan''s World has 22.9 million subscribers,
        earned $26 million in 2019 -- up $4 million from his earnings in 2018, when
        he also gained the highest-earning YouTuber spot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da4d65-bbd6-4e45-9eac-f865ed48898b'
