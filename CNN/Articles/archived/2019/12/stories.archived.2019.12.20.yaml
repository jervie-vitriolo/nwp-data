      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f7e9d-638a-4937-a77f-a733f70fe910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.988+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ushering the 5G era</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce1296-fadd-4fa3-b8ed-cd7af30bb61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.988+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed067aa2-c940-4e5b-93f1-6b17ce9ddcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.988+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, what is perhaps most surprising is the extent
        of the products and technologies that OPPO is prepared to provide its consumers.
        They are known to be makers of smartphones but the brand is hell-bent on promoting
        more products that adhere to the 5G era. Previous mobile network generations
        are 1G (which provided analog voice), 2G (which offered digital analog), 3G
        (which introduced mobile data), and 4G LTE (which brought mobile Internet).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d899da-a9fe-4a73-9c80-7006df31f3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.989+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43259b75-dc59-46c3-baca-95d37d717f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.989+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G aims to let consumers experience a more connected world. 5G will
        not only connect people, but also connect and control devices. Tech company
        Qualcomm <a href="https://www.qualcomm.com/invention/5g/what-is-5g" target="_blank">says</a>
        that 5G “will deliver new levels of performance and efficiency that will empower
        new user experiences and connect new industries.” It is also seen as a technology
        that can be as life-changing as automobiles and electricity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e179cc-af0b-468f-9305-32f08b98d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.989+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0fde8a-0fe5-4c3c-9c5a-b26d027317f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.989+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any tech innovation, it’s not without criticisms. This year,
        the 5G network in UK cities has been switched on, but <a href="https://www.bbc.com/news/world-europe-48616174"
        target="_blank">health concerns surrounding the technology</a> quickly became
        a topic of discussion. Because of the technologies around us — from our computers
        to our radios — we’re always exposed to electromagnetic radiation. The exposure
        to this radiation has made people worry about the adverse effects of 5G, including
        developing cancer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cf4f93-318c-46a9-afef-e559d941de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.989+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd1fd28-ac6a-46b9-bf26-38d487802c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.989+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, studies by the World Health Organization and the International
        Agency for Research on Cancer have said that any evidence of carcinogenic
        effects of radio frequency radiation “falls short of being conclusive.” Even
        so, there are still scientists and doctors who have <a href="http://https://www.jrseco.com/european-union-5g-appeal-scientists-warn-of-potential-serious-health-effects-of-5g/"
        target="_blank">raised this concern to the EU</a> and called for the 5G rollout
        to be postponed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007806f6-a2e0-404e-9f3b-b41c9d5aae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.989+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736e8b6-2328-4ee2-8628-e868eb6f8a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.989+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There seems to be no similar dissent toward the implementation of
        5G in Asia Pacific. At least, not yet. At the event, 15 carriers (including
        Globe Telecom for the Philippines), have now been on board with OPPO’s “5G
        Landing Project.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac99975-66a1-4ac0-999a-9651367336ba'
      'mgnl:activationStatus': true
