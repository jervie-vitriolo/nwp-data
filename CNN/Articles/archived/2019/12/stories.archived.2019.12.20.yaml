      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd1815-97a5-457c-a52d-5ed8e2f1dcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:24:10.698+08:00
