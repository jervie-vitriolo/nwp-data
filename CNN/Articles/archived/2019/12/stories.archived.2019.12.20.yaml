      'mgnl:lastActivated': 2023-01-27T00:26:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c571aa-fa51-4d9e-8567-87a8c0b94b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of years ago, sculptures and artworks portrayed curvaceous,
        thickset silhouettes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984cade-68e8-4066-9ee6-4cb8e5d638b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc64ea-9d2c-444b-8cbf-a141a3c406c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, in the late 20th century, thin, waif-like models
        filled the pages of fashion magazines. Now, shapely backsides are celebrated
        with "likes" on social media.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01b2cae-5b55-48dc-bd1e-bc840d284f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/12/19/health/television-bodies-nicaragua-scli-intl-scn-wellness/index.html"
        target="_blank">The more we watch TV, the more we prefer thinner female bodies,
        study shows</a>"</em></p>'
