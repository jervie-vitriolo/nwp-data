      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradshaw also questions why "do so many resemble Darth Maul?" and
        whether Hooper intended such an appearance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2258b2-a337-4cf0-ac30-416b06ace17c'
      'mgnl:activationStatus': true
