      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.228+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a T.V. moment for the ages, putting the Miss Universe pageant
        on the international pop culture map. The pageant’s naysayers would say Miss
        Universe is only popular in the Philippines and Latin American countries,
        a claim that’s not entirely wrong. It’ll be awhile before the world forgets
        this Miss Universe snafu. It’s also a fitting encapsulation of why we love
        beauty pageants: the beautiful girls, the competition, the camp, the drama.
        Pia’s Miss Universe crowning — and Pia herself — captures all of those elements
        in one very pretty package.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f64ce1-3ae5-4681-8574-08e199caa518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.228+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. The meme-ification of pop culture</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ebc09c-076f-494b-adc8-1b9587dbf6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.228+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meme culture is so pervasive in the Philippine pop culture that
        everything has become a meme.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6247cf-a825-45bf-bc93-f3b724bd5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.228+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 biopic “Heneral Luna” almost became a flop, until fans
        of the movie bombarded social media with praises, requests to cinemas not
        to pull out the movie — and, most importantly, memes. “Ika-6 na Utos” was
        a run of the mill afternoon soap opera on GMA until a meme on it became viral:
        actresses Ryza Cenon and Sunshine Dizon fighting after over a stroller using
        toy guns. The show became a phenomenon; it prompted GMA to air it six times
        a week instead of the usual five. The 2013 Star Cinema movie “Four Sisters
        And A Wedding” was not a critical hit (film critic Philbert Dy in his Click
        The City review called the movie a “non-starter” and gave it 1.5 stars). But
        the memes on it that came out years after its release would make you believe
        it’s one of the decade’s best movies ever.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f846c61-c177-4ec1-867b-c980e527cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.228+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty of meme culture is that it can be made by everyone; it’s
        a matter of creating something new out of an existing product and making it
        funnier or more entertaining than before. And it doesn''t even have to do
        more than take a screencap of something and put something funny over it. That
        it can influence the zeitgeist and turn something like “Heneral Luna,” a movie
        that should have had “box office failure” written all over it, into a massive
        pop culture property is just a consolation. Content producers have tried to
        use it to their advantage. T.V. networks now, for instance, seem to create
        shows that influence memes. See, for instance, GMA’s attempt at turning their
        action-themed show “Beautiful Justice” into a meme by giving it double meaning
        hashtags such as #BJDeepTruthUncovered and #BJRoundTwo. It doesn’t always
        work. Which begs the question: If it isn’t a viral meme, does it even exist?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e5c6b-1dcc-4d6a-a6aa-b0e86261303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.228+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. The rise of vlogging and the gradual decline of the middleman</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c4c0c-6eb2-4f91-8a70-e4379e3f83b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.228+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2010s saw the decline of the power of T.V. networks and film
        companies. This is partly due to media streaming services; you can watch everything
        on Netflix, or wait for the latest local movie to be made available on IFlix,
        HOOQ, or iWant. But while streaming is a significant, powerful force in the
        entertainment industry (it is often blamed for the decline of movie ticket
        sales locally, for instance), it hasn’t made a huge dent on how our entertainment
        producers create content. Dare I say, we might even be thriving (or at least
        surviving) in it. iWant, ABS-CBN’s own streaming service, has a rich library
        of exclusive movies and series. HOOQ has co-produced a number of Pinoy movies
        this year, including “Ulan” and “Mina-Anud.” Globe Studios’ Mikhail Red-directed
        “Dead Kids” is the first Filipino Netflix original movie. iFlix produced the
        fantasy movie “Mystified,” its first Filipino original movie.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b508c391-8f7e-49c1-a3ef-d355b2e0b7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.228+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, that decline can be mainly attributed to Youtube and vloggers.
        The rise of vloggers isn’t a trend that’s exclusive to the Philippines. But,
        vlogging has democratized how we consume and create content locally. You don’t
        need to have conventional movie star good looks in order to become popular
        and have an audience of millions. You don’t even need the backing of a T.V.
        network or a talent management company. On the flipside, you don’t need a
        T.V. or a movie ticket to watch “content.” At its most basic, all you need
        to consume or create “content” is a smartphone and a stable internet connection.
        This has made stars out of Mimiyuuuh, Laureen Uy, Benedict Cua, Lloyd Cadena,
        and Wil Dasovich, among many others.</p>'
    '58':
