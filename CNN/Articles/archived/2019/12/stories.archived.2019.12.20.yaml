      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abu Dhabi</h2>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92369c4a-c8ac-497e-94bd-7e9a39de7c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the "The Force Awakens," director J.J. Abrams chose the desert
        of the United Arab Emirates rather than Tunisia. The cinematic sandy expanses
        stood in for the planet Jakku.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc6690-1ccc-410a-b63d-b0fab3bdd1b0'
      'mgnl:activationStatus': true
