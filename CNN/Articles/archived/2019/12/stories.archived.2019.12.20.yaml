      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Philippine history for the highest bidder</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea84fcbe-726a-4ee9-964b-10db8c528832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.046+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selling art, while arguably always a product of its historical milieu,
        is one thing. But selling historical artifacts such as documents that must
        be studied, analyzed, and first of all, accessed publicly towards a better
        understanding of our past and present — that’s a totally different thing altogether.
        The decade saw the rise of two auction houses, one more notorious than the
        other when it comes to selling historical artifacts and documents to the highest
        bidder. <a href="https://cnnphilippines.com/life/culture/2018/12/17/historical-documents-auction.html"
        target="_blank">In 2018, the National Historical Commission of the Philippines
        (NHCP) requested that Leon Gallery hold off on including important historical
        documents in one of its auctions.</a> Jaime Ponce de Leon pushed back, refused
        to give in to the request, and spun the narrative, declaring his auction house
        as some kind of savior of these artifacts, encouraging people to take these
        out of their vaults, never mind that these are transferred back into the private
        hands of the highest bidders. He invokes the name of Ambeth Ocampo, who is
        quoted to have agreed to this practice of history for sale to the highest
        bidder, without even insisting that facismiles be made available to libraries
        and the public — apparently it’s enough that he has access to these. It was
        a losing battle for the NHCP, and a losing battle for a nation already suffering
        the consequences of massive historical revisionism.</p>'
    '25':
      'image': 'jcr:37d2726d-5c4c-4913-88bb-d29176a2bf7c'
      'imageCaption': 'Lani Maestro''s work at the "The Spectre of Comparison" at
        the 2017 Venice Art Biennale. It was the country''s second participation at
        the biennale since returning in 2016. Photo by DON JAUCIAN'
