      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaeea05-6775-41b1-a2b7-3aef0f51712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.900+08:00
