    'template': '1'
    'title': 'Duterte tells military to hold daily drills for Jose Rizal, PH'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523534d-bc05-4e2c-854d-b45423fd678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong>&nbsp;President
        Rodrigo Duterte on Friday gave a verbal order to the military to hold drills
        daily to honor national hero Jose Rizal and the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e779c1-72df-4bbf-9928-91ccb29eb333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38afbca9-24db-4385-aeff-37f014a8dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was inspired by a similar practice in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6597d3-a68a-462a-ae72-5509392a6a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93970f1-23f3-4c91-b6d4-7cba11d1ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every sundown<em> mayroon silang drill</em> [they have a drill]&nbsp;—&nbsp;a
        drill before the flag is lowered —&nbsp;and people congregate every afternoon
        to see the drill performed by the different units assigned for that day...I
        want you to go into a sort of an activity to honor Rizal <em>at ang ating
        bayan</em> [and our country]. Do it and I order it everyday," said Duterte
        during the closing ceremony for the Reserve Officers'' Training Corps (ROTC)
        Summit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2323eb98-f107-4f86-aec2-ebceef830cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d99d104-b830-4321-8439-f5321189dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Armed Forces of the Philippines will spearhead the drills
        and those who participate may receive incentives from him, without disclosing
        more details.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1d436-f042-4cc6-a260-9c59370c4b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a1a08-cbee-41d6-8c43-4cdc288d7eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pay well. It is not because <em>binabayaran ko kayo</em> [I am
        paying you] but to give you an incentive to perform well before the public...Just
        do it because I might just be there in the corner to watch it," he urged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0701a4-bfc7-42b5-adb0-1d0a9b5ea31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51c29d-e07a-4681-adb9-0870152c3954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reiterated his call to require ROTC training. He said
        it is essential for students to learn discipline and to be ready to defend
        themselves should the need arise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2bc60e-ecb8-4846-90e3-309371bdabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f8285-7d5a-4066-90e5-30279297f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to have a reserve force which can be mobilized anytime...<em>kailangan
        tayo kumuha ng</em> ROTC, undergo the training, <em>kasi alam mo ''pag dating
        ng panahon alam mo magkasa ng</em> ArmaLite, <em>alam mo mag</em>dismantle
        ng machinery <em>at alam mong bumaril,</em> even the discipline," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627ab90-ece0-49a3-b939-44a87ae6ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316961a-9759-4b49-85aa-a170f238e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to have a reserve force which can be mobilized
        anytime...We need to get ROTC and undergo the training, because when the time
        comes, you know how to cock an ArmaLite, to dismantle machinery and how to
        shoot a gun, even the discipline.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e7478-43c0-4b91-9ee4-dfa5e68fa59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef115c81-868d-41dd-8922-7dde9762cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge you to learn <em>maski maghawak ng baril</em> [at least
        to learn how to hold a gun] or to call an assembly of men, to fight for the
        country," said Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b02b45-acdc-4112-bd5c-cbc9a41fcc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d19f3-3e94-4ad8-b6c8-2ecbbd2a5925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier this year <a href="https://cnnphilippines.com/news/2019/6/3/Duterte-certifies-urgent-Mandatory-ROTC.html">certified
        as urgent</a> a bill seeking to require grades 11 and 12 students to undergo
        ROTC training. Senator Sherwin Gatchalian said it would require an annual
        budget of <a href="http://cnnphilippines.com/news/2019/8/22/%E2%82%B138-billion-needed-for-mandatory-ROTC-program.html">₱38
        billion for the program</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eccecb7-bc12-4695-9ebe-0cea50cfc0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f4b11-4dc5-4826-8a90-c162527d0eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:27:58.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, ROTC was made optional for college and university students
        following the controversial death of Mark Welson Chua, a University of Santo
        Tomas student and cadet, who had published alleged irregularities in the ROTC
        unit of his school.</p>'
