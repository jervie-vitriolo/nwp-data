      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>At the beginning of the decade, British
        author E.L. James''s erotic "Fifty Shades of Grey" novel became a surprise
        hit, selling millions of copies, spawning two sequels and three film adaptations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b1af1-a963-404e-a65b-93fbd8ccf0fc'
