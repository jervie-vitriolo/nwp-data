      'text': '<p>This insight is not unfounded. The Philippines has been known as
        the&nbsp;<a href="https://www.businessinsider.com/makati-city-is-the-selfie-capital-of-the-world-2014-3"
        target="_blank">selfie capital of the world</a>. A <a href="https://time.com/selfies-cities-world-rankings/"
        target="_blank">2016 analysis</a> by TIME revealed that out of 459 cities
        worldwide, Makati City has the most number of selfies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695929d8-1c76-4cce-8c23-e95f72584096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.987+08:00
      'mgnl:createdBy': 'portia'
