      'text': '<p><strong>8. Sarah Geronimo – “Kilometro” (2013)</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08509d8c-4fe6-45f4-b0f1-138560e4d672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.982+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With “Kilometro,” Sarah Geronimo managed to defy expectations with
        a game-changing smash composed and produced by Thyro and Yumi. The song was
        also the beginning of a new Sarah G: a feisty pop persona that takes control
        of decision matters — from who to work with and what kind of music to create
        in the production lab. This sudden change of ownership yielded several top
        40 classics that avoid any notion of mediocrity, from the Caribbean-tinged
        “Tala” to ‘80s synth pop knockout “Sandata.” It’s impossible not to celebrate
        her newfound success, both on commercial and artistic merits. Credit “Kilometro”
        for a transition to an adult pop star that knows how to break new grounds
        and leave fans with something new every era and release.</p>'
