      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Ang Bandang Shirley – “Nakauwi Na” (2012)</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddade8c-18f7-4d95-9473-40fcb124009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.982+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving too much of yourself to someone else is not a risk worth
        taking, but Ang Bandang Shirley defies logic in the name of love and infatuation,
        making the sweet moments count on their power pop single “Nakauwi Na.” For
        5 minutes and 30 seconds, Ean Aguila, the main singer/songwriter behind the
        indie classic, and friends, turn a fragmented memory of puppy love and nostalgia
        into a life-affirming experience: “Basta''t makasama ka ako''y nakauwi na,”
        the harmony-laden gang chorus perpetually ascends until it reaches the sky
        for a good minute or two. It’s a transitory sentiment that deserves to be
        framed, a highlight in one’s rollercoaster of a guide on how to love and survive
        in the age of social media.</p>'
