      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/19/us/utah-body-freezer-notary/index.html">Utah
        man found dead in a freezer had a notarized letter saying his wife wasn''t
        responsible for his death</a>."&nbsp;</em></p>'
