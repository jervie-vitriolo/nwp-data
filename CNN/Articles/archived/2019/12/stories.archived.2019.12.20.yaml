      'mgnl:type': 'text'
      'text': '<p><strong>7. June Marieezy – “Sometimes” (Feat. RBTO) (2011)</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18927c2c-55b2-49d4-9e31-82ebb9fd0d4b'
      'mgnl:activationStatus': true
