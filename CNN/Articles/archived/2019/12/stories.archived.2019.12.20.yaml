      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it is "surprising" that the DOH is asking for a 97-percent
        price reduction in some drugs, even though they already have generic equivalents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94254fb-e6a9-42fd-8b25-2c2822c667c9'
      'mgnl:activationStatus': true
