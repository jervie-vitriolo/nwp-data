    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 2010s: The top 10 moments and milestones that defined Pinoy pop
      culture'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b8ea3-ede6-4a6a-9810-a11dc95c17b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.225+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s not easy to
        decide which among the many Pinoy pop culture moments and milestones that
        happened in the 2010s can be classified as “decade-defining.” But a clear
        trend came to light when you consider pop culture’s most important moments
        this decade: the blurring of lines between entertainment and politics, and
        the power of the audience to shape how we create, consume, and evaluate entertainment.
        New trends and paradigms also came to light this decade, thanks to social
        media and streaming. How these will affect entertainment in the future is
        unclear. But these changes have also made pop culture very exciting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb9f552-9df3-42d7-8f94-d8258bf28c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.226+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Vice Ganda becomes the Filipino actor with most number
        of top grossing&nbsp;films at the Filipino box office record</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617c463-d92c-40d6-b4b1-6bea2b5a020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.226+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Ganda should have been inherently unmarketable in the conventional
        sense. That he is this decade’s biggest star is no small feat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e3ac97-0a4f-4088-bf49-3da483f4418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.226+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began with the 2011 movie “The Unkabogable Praybeyt Benjamin,”
        which became the country’s top grossing Filipino movie of all time after the
        end of its theatrical run. Vice was already a household name before this,
        thanks to his stint as a judge in the morning talent show “Showtime.” His
        first movie as a lead, 2010’s “Petrang Kabayo,” was also a commercial success.
        But starring in the country’s top grossing Pinoy movie? Is it possible for
        an openly gay comedian — in an industry where straight actors are often discouraged
        or criticized for doing gay roles — to attain that level of success? Apparently,
        it was. Six out of the 10 top grossing movies of this decade are movies of
        Vice Ganda.</p>'
    '52':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/lDUa2_yewHY"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc5504-0d29-488f-a755-70c25fa2142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.229+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e646c12-3933-4081-9329-6a3ab6333430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.226+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it’s not just a matter of box office success. His movies
        are not exactly known for their artistic merit, either (a review of his 2018
        movie “Fantastica” says Vice’s brand of humor “tends to be oblivious of good
        taste”). But there is something distinctly 2010s about an openly gay comedian
        reigning supreme in an industry that’s otherwise ruled by love teams, in an
        industry where the former kings are the likes of Dolphy, Vic Sotto, and Ramon
        Revilla Jr. There’s also something a bit progressive and edgy about Vice,
        his projects, and even his celebrity presence. Consider his 2012 movie “This
        Guy’s In Love With You, Pare,” where he plays a gay man pretending to be straight
        man to woo a girl his ex-boyfriend replaced him with. Or that fact that he
        is one of the first Filipino gay celebrities to be open about his romantic
        relationship (with his "It’s Showtime" co-host Ion Perez) on national T.V.
        His presence has also paved way for the likes of Paolo Ballesteros (who is
        more or less open about his sexuality) to succeed as a gay comedian playing
        gay roles. His movies helped normalize “gay” movies, making the likes of “Die
        Beautiful” and “The Panti Sisters” box office hits rather than box office
        aberrations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c01d1d-908b-4ef4-8f3c-5ce8006f9fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.226+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Sarah Geronimo releases ‘Ikot-Ikot’</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd42a2e5-717a-4c23-9a62-dd0a3bf0b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.226+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Geronimo — a reality talent show winner from the early 2000s
        — released “Ikot-Ikot” in 2013. The lead single of her 2013 album “Expressions,”
        the song signals her transition from popular singer to legitimate artist.
        Sarah has had many hits before “Expressions.” And, as a celebrity, she was
        extremely popular. (Her movies, especially the ones she made with John Lloyd
        Cruz, were commercially successful) But with “Ikot-Ikot,” Sarah came into
        her own as an artist. She explored other genres beyond the usual ballads and
        covers that dominate the charts. A lot of female contemporaries were still
        emulating Regine Velasquez at the start of the decade. Sarah was clearly influenced
        by Velasquez, especially during the beginning of her musical career, but she
        decided to break away from that mold. It should be noted that Sarah’s main
        inspiration as an artist is Michael Jackson. Sarah would hold concerts wherein
        she only performed her original songs. She took risks — and, because of that,
        produced great songs. “Kilometro,” the lead single of her 2014 album “Perfectly
        Imperfect,” for me, is the best Filipino song of the decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb12e0a-61a7-4c2a-89f1-2bbd92e6f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.226+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are great points that explain why Sarah is the best pop artist
        of our generation. But her influence this decade goes beyond that.</p>'
    '53':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/_7EOF9p3MWQ"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b1a104-b132-48a6-abb6-87c21fa7febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.229+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc290708-81dc-4d55-9014-d5f4de287980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.226+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was going through the merits of Sarah Geronimo in this decade
        with a friend, a music writer for a national publication. He agrees, of course,
        that Sarah’s “Ikot-Ikot” is a tipping point in her career. But more than that,
        he asks, ”Before ‘Ikot-Ikot,’ was liking Sarah cool? Would they care about
        Sarah if she was still singing ‘It Takes a Man and a Woman?’” And it’s a good
        question. Sarah was beloved by millions of fans before “Ikot-Ikot.” After
        the song was released, even the most critical tastemakers became fans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b051bb-4cbc-49d5-962f-c89e302c7dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.226+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clear demonstration of this is how Sarah’s 2016 song “Tala” got
        a resurgence in popularity. Recently, a number of Tiktok and Twitter users
        would upload videos of themselves dancing to “Tala,” making the song popular
        among social media users. And then it all came to a fever pitch when a clip
        uploaded on social media went viral. <a href="https://www.facebook.com/topherraquel/videos/3227417467328107/">The
        clip features young people who only wanted to play volleyball</a>, on a detente
        with their nemesis, Aling Nelia, who called the cops on them. The youths,
        in response, just spontaneously started singing and dancing to “Tala.” The
        song has been given a new life as a dance craze, a battlecry, and an anthem
        three years after its release. It’s a testament to how in the center of the
        zeitgeist Sarah and her songs have become.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f154ada-632c-4af4-83a9-614f1dffa698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.226+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. The superstardom of Kathryn Bernardo and Nadine Lustre</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00806ebb-bd6d-4b38-91e2-1e91f27b7c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.226+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn Bernardo and Nadine Lustre are the biggest, most successful
        female actresses of this decade. They’re successful for completely different
        reasons, which seems ironic because it’s as if they’re cut from the same cloth.
        Kathryn and Nadine were child stars who attained massive popularity thanks
        to their respective love teams — Kathryn with Daniel Padilla; Nadine with
        James Reid. They are both romantically involved with their love team partners
        in real life. Early in her career, Nadine was often compared to Kathryn (They
        allegedly look alike). They have both published books. They have both recorded
        albums. We shouldn’t pit women against one another, but it’s clear that their
        “rivalry” is similar (though not of the same intensity) to Judy Ann Santos
        and Claudine Barretto’s or Marian Rivera and Angel Locsin’s from years before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db81cbd6-9b83-40bd-a48a-ba9cdc8425cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.226+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The similarities end there. Kathryn is successful in the conventional
        sense. She’s a T.V. network star through and through, her output presumably
        primarily dictated by commercial viability. But she has also appeared in some
        interesting works — the soap operas “La Luna Sangre” and “Got 2 Believe” are
        some of the best to come out this decade. Most notably, Kathryn has starred
        in two of the decade’s most commercially successful movies: “The Hows of Us”
        with Daniel Padilla in 2018, and “Hello, Love, Goodbye” with Alden Richards
        in 2019. It’s likely her movies will stay on top of the list of the Philippines’
        top grossing movies of all time for years to come.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127fad29-8a05-47b9-ad5f-85edb4c0239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.226+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn has the power that a 2010s superstar must possess — the
        ability to tap into a fan base to support her projects, making it become so
        successful the general populace could not afford to ignore it.</p>'
    '55':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/s7UyA4w6a7A"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a43ec-06d4-455a-9f6a-26702c561169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.229+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e830b4-f0b8-423d-b463-8bc36b041031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.227+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nadine’s success is a bit more modest in the conventional,
        commercial sense. Her movies and T.V. shows are modest hits, but they’re critically
        beloved. She’s also the first among her contemporaries to win a Gawad Urian,
        supposedly the most prestigious among the local movie award-giving bodies
        (Nadine won the Best Actress award for her performance in the 2018 movie “Never
        Not Love You,” which also stars James Reid). This year, she starred in “Ulan,”
        a romance movie with elements of magic realism. Which is to say: it feels
        as if Nadine’s projects are often driven by art more than commercial appeal.
        There is a traditional machinery behind her popularity. But Nadine has made
        her audience feel that she is in control of everything she does. She feels
        like her own person, seemingly detached from the mainstream machinery that
        has made her famous.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c9d55b-0985-4b56-8900-b06f126645c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.227+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Kathryn and Nadine “rivalry” has made showbiz exciting this
        decade. But more than that, they elevated the “love team” and the T.V. shows
        and movies they create. Nadine and James’ soap opera “On The Wings Of Love”
        made even non-fans of their tandem take notice.  Kathryn’s 2014 movie with
        Daniel Padilla, “She’s Dating the Gangster,” is cited by CNN Philippines Life
        as one of the best romantic-comedies to come out in the last 25 years. Part
        of this success, of course, should be attributed to their onscreen partners.
        But these two young actresses have made more interesting choices than their
        male counterparts. It’s exciting to see what they’ll be doing next.</p>'
