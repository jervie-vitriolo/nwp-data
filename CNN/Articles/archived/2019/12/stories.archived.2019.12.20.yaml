    'template': '1'
    'title': '342 Chinese POGO workers up for deportation after arrest over canceled
      passports'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7029ee-9777-4794-9bd9-098565341a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:38:16.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong>&nbsp;Authorities
        are working on the deportation of over 340 Chinese nationals —&nbsp;considered
        to be fugitivies of China —&nbsp;arrested in Quezon City on Thursday, police
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c89f50-91b3-4f5e-92d5-f8efe13776a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:38:16.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6b39f7-d932-4bdd-9735-2611b3c805f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:38:16.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police District Director PBGen Ronnie Montejo said Friday
        342 Chinese nationals —&nbsp;44 females and 298 males —&nbsp;were brought
        to police headquarters in Camp Tomas Karingal pending booking and deportation
        proceedings by the Bureau of Immigration (BI).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3608d1-90ff-4f46-83d8-ebb3ce784d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:38:16.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd3ef83-7d7b-45b7-926c-c9a1347296a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:38:16.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:53.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were arrested for working with canceled passports due to their
        involvement in investment scams and other financial cybercrimes. The police
        said the arrested are employed in Philippine offshore gaming operator (POGO)
        company Times Square Premier Management —&nbsp;which is licensed by the Philippine
        Amusement and Gaming Corporation (PAGCOR) —&nbsp;and its affiliates Omega
        Millennial Group and Lambda Business Process Outsourcing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ca4529-fd63-437c-a600-c3a4506b34dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:38:16.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73278cc8-513a-4fa6-bac9-de36698739ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:38:16.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:25:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BI earlier confirmed with PAGCOR that the POGO, although
        licensed, was not allowed to operate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a842d9-158c-43f0-a544-217d2dfea9fe'
      'mgnl:activationStatus': true
