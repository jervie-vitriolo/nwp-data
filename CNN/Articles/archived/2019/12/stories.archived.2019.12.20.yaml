      'jcr:uuid': '0a8e8605-e254-44a5-bd7d-0119e9b4a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Watching television makes viewers
        more likely to prefer thinner female bodies, a new study shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720bcfb3-6678-48b8-9df7-b93ed56efc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305785ea-9d5e-4029-9b82-413513d6c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists measured the relationship between TV consumption and
        body preferences among people from a number of remote villages in Nicaragua,
        in Central America.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a4de6-c0ef-424c-bdd8-d52214e7f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c107d-03ff-4b6f-a907-b15e538dd9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those who had very limited access to TV preferred women with
        a higher Body Mass Index (BMI), the researchers said in a statement, those
        who often watched TV preferred thinner women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c60cba-1265-4609-b3de-6e36f7affd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777e1809-310e-4a75-9481-57937363ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said this was because thinner women were more prevalent
        on TV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ab9f0-4c4c-4f8b-8085-f33166df666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32724646-ac91-4889-b522-7897480eda27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of researchers, led by scientists from the University of
        Durham in the UK, are calling for better media representation of people of
        different shapes and sizes to reduce the pressure to aspire to a "thin ideal
        body."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67375867-2c7d-4b21-a07f-1ace30449c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d4ef7b-9069-4436-8ec9-1b52bf8615b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TV and advertising bosses have a moral responsibility to use actors,
        presenters and models of all shapes and sizes and avoid stigmatising larger
        bodies," said Lynda Boothroyd, the study''s lead author and professor of psychology
        at Durham.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc923a3-750c-45f4-8760-efd36d33f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ebdf38-2cec-42b3-9c68-1123079028c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be a shift towards a ''health at every size'' attitude
        and the media has an important role to play in that," she said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f6153-b71c-4cc7-9e37-63e21d021353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c8c281-9210-44de-b7ae-5aa1c502e38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s normally difficult to disentangle TV watching from other factors
        such as nutrition, income and education in examining body ideals, Boothroyd
        told CNN, but the specific conditions in these villages allowed the team to
        isolate exposure to TV.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a4457-f506-4d84-a65c-dfa1084bc3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b330cd0-4eb4-4a8e-97c1-4ad90bcb0d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said the results provide good evidence that TV is affecting
        our view of body ideals, driving body dissatisfaction and playing a role in
        the development of eating disorders and depression.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb556a-ba3f-462f-be1b-c1ed843bd92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de5e1e4-0fc0-4994-89d3-5800acf697a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 299 participants in the study did not normally read magazines
        or use the internet, and none of them owned a smartphone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcd9194-d907-4033-8ae6-49f8f9a8d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ef378-76b3-4db0-a57c-dadb6e6d3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who did have access to a television watched Latin soap operas,
        Hollywood action movies, music videos, police reality shows and the news,
        according to researchers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3e86f-9c5d-459c-8bec-f61747dddcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1bb47-dde0-4f8b-a253-f3cd4298c665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the study completed a questionnaire about their ethnicity,
        education, income, hunger, language and TV exposure. They were then asked
        to rate the attractiveness of pictures of female bodies with varying body
        shapes and sizes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d2cd1-7cff-4c0a-bf63-abd5b23ab6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8794adf-e6de-4751-8bb0-df95e3d3ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Boothroyd told CNN that some participants were starting
        to gain access to smartphones by the time the study was drawing to a close.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14651cda-5019-46dd-954b-8ac32f322203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069457c-23a0-43b6-a567-5383810fd7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The internet is rapidly becoming more important than TV," said
        Boothroyd, adding that she would look at the influence of smartphones if she
        were to perform a similar study in the area in the future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c107e-75d8-4c50-99c4-25f9e73479c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b595bb44-e1fb-411e-9b97-45bb08d328f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a further study, researchers showed pictures of larger and thinner
        women to a group of participants who had little or no access to TV.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a103e61e-7e2a-4c24-b63c-fa0796b6dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a9978c-4d22-4f35-be61-5d356dd4624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that after viewing these images, the villagers'' body
        ideals adjusted in the same direction," said co-author Tracey Thornborrow,
        a psychology lecturer at the University of Lincoln in the UK, with their preferences
        shifting towards the body shape they had been shown.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac273ee9-c5eb-45c6-a28e-31aeb74d7d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed62ebf-6376-46e0-b562-31776229df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings clearly demonstrate that perceptions of attractiveness
        are highly changeable, and are affected by what we are visually exposed to."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d594d-f2f0-4454-8ee1-5864650a0df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be143268-d60e-4b49-87dd-00ca72e4749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that scientists have demonstrated a link
        between media representation and body ideals outside industrialized societies,
        according to the authors, and they say their work shows that what people think
        is attractive is highly changeable.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac43832-746e-401d-8465-5d37442d55b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28dfc1c-49f2-45fb-8ee9-234ba15359cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s something that''s universal about attraction, it is
        how flexible it is," said Boothroyd.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb182a3-f3df-4148-b388-a4995ea72c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d07cb4-7a65-401a-bb3f-d91cda0dfd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full results are published in the Journal of Personality and
        Social Psychology, and Boothroyd has secured funding to run a media literacy
        education program in Nicaragua to make teenagers more resilient to media messaging.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab854d-87ec-4dfd-9408-7a2e3da3b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a423ae1d-0e7c-484f-9145-5f194418be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cultural construct of the "ideal" body has changed over time.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7472a194-1c81-490b-84f5-7c7bcd6d5fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:07:18.615+08:00
