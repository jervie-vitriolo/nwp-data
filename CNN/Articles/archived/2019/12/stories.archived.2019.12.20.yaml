    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8e5cc-a2f8-40c4-bef0-fd62ad5f5e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Seven Democrats met onstage Thursday
        the day after the historic impeachment of President Donald Trump, touching
        off their discussion by debating who among them could make the most persuasive
        case that Trump should be removed from office at a time when the public is
        divided.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597050c1-82ad-4404-8d9b-eeea831cc7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e3a976-9355-4d1b-94ea-2e1787796b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont Sen. Bernie Sanders called the President, who was impeached
        on Wednesday, a "pathological liar" who is "running the most corrupt administration
        in the modern history of this country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51acea88-cf55-4379-9a04-7ee529755041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc94c71-1e17-4a96-8a71-1edefeddd9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a President who is a fraud, because during his campaign
        he told working people one thing and he ended up doing something else," Sanders
        said. "I believe, and I will personally be doing this in the coming weeks
        and months, (we should be) making the case that we have a President who has
        sold out the working families of this country, who wants to cut Social Security,
        Medicare and Medicaid after he promised he would not do that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424392ad-2512-4cae-8deb-08d294c2ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b4251-06fc-411c-ab27-edcb7a4dccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Sen. Elizabeth Warren said she would try to show voters
        "the impact of corruption."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1c2ac-8f5a-4468-b556-4f984a9155a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d9a22-8205-4d1b-bd25-2a5d15455f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This President has made corruption, originally, his argument, that
        he would drain the swamp. And yet he came to Washington, broke that promise
        and has done everything he can for the wealthy and the well-connected," Warren
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a535e28c-fd37-4b5b-b0d3-ac7c36ac8294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86035bc7-90e6-4e8b-8c27-cbca9c2bf77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the candidates were in agreement that impeaching Trump was
        necessary, but entrepreneur Andrew Yang said his party needs to stop obsessing
        over impeachment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a654357-b54e-453a-b161-49643a60c770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c2780e-0320-410a-8378-7e3a8d47f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said the push to impeach Trump has glossed over the deeper
        problems facing the country, including the polarization between the parties
        and the fact that voters are increasingly getting their news from sources
        that share their views.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff6287-086e-45ef-b9ca-df4a1f4336b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1524f40-43c9-4bb1-9d02-d93c6a32375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more we act like Donald Trump is the cause of all our problems,
        the more Americans lose trust that we can actually see what''s going on in
        our communities and solve those problems," Yang said. "What we have to do
        is we have to stop being obsessed over impeachment –&nbsp;which unfortunately
        strikes many Americans like a ballgame where you know what the score is going
        to be &nbsp;and start actually digging in and solving the problems that got
        Donald Trump elected in the first place."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8034e0-b549-4ef1-b22c-8d658d8377f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98855fb2-a59d-42b3-ad04-5bc38a274b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang added that leaders "have to take every opportunity to present
        a new, positive vision for the country, a new way forward to help beat him
        in 2020, because make no mistake, he''ll be there at the ballot box for us
        to defeat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766246f5-f711-4d0f-99e2-fa37cbb88451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a516152-e04e-4edd-8793-59260c987b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic contenders are meeting in Los Angeles on Thursday
        for the final debate of 2019, facing many voters who are still undecided less
        than two months before the primary season kicks off at the Iowa caucuses in
        early February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d25c2-eb11-49e6-93ac-3b6d9bd85e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da01bd-321a-4198-b38a-79a59b55bbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many voters across America are still looking to the debates to assess
        which Democrat has the mettle to take on Trump in next year''s general election
        contest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dec7988-fcb9-4a24-a456-fdc3a11d1994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268afea9-1ae1-44b4-b385-2415f35f2eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate at Loyola Marymount University will look less diverse
        and more male-dominated than during any other match-up this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e067d497-3463-4376-b071-ce9be50e5ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2043d-7ad4-4329-a0d6-994114753418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of notable debaters –&nbsp;New Jersey Sen. Cory Booker,
        Hawaii Rep. Tulsi Gabbard and former Secretary of Housing and Urban Development
        Julian Castro &nbsp;did not meet the Democratic National Committee''s criteria
        to take part. And California Sen. Kamala Harris earlier this month became
        the latest major candidate to drop out of the race.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1eb262-9694-447c-b299-32f38bc7d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4340ad-8f7e-4fcb-a0e1-8d720f709b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time of Democratic indecision, the remaining contenders are
        all facing their own challenges. Former Vice President Joe Biden is clinging
        to his front-runner status after a series of uneven performances. Sanders
        has experienced something of a resurgence after having a heart attack earlier
        this year, but he and Warren are still splitting the far left of their party
        while trying to demonstrate that they can build a coalition to vanquish Trump
        in the general election.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2ea8f-e68a-4e9e-a1c1-69a9b1861063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab82b59f-f441-4508-997c-5210a9b086ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren has dropped in the polls as she has struggled to win over
        voters with her plan for "Medicare for All," which is becoming a less popular
        idea, according to the latest Fox News poll of likely Democratic voters. For
        weeks, Warren has also been fending off a strong challenge from South Bend,
        Indiana, Mayor Pete Buttigieg, who has criticized her approach to health care
        and pressed Warren to release her tax returns from the years that she worked
        for private legal clients.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacfdb17-4bb2-4cfa-94d6-ba801018323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce425cbf-9c29-4224-9e8c-23f25cb5dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently Buttigieg and Warren – who are battling over many of the
        same college-educated voters &nbsp;have been sparring over which candidate
        is more transparent. Warren, who (like Sanders) refuses to take money from
        big donors, pushed Buttigieg to release the names of his bundlers and to open
        his fundraisers, which he did.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be42c42f-22cd-4156-b105-99e7723fad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ec5e1b-4963-4279-a890-a1f697b748da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that left Buttigieg exposed to criticism from both Warren and
        Sanders that he is catering to the elite after a series of glitzy fundraisers,
        including one in a wine cave.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de196a30-8de9-4758-a5a1-bfddc9bde929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5197b9-e6c7-4a51-975e-8098d51ded8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an event Monday in Rancho Mirage, Sanders made a pointed
        reference to Buttigieg''s fundraisers. "Other candidates go round, maybe they
        come to Palm Springs, or wherever, and they hold these fancy fundraisers for
        wealthy people. That is not what we do," the Vermont senator said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a72d515-275f-46f7-8480-e9f82736a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae1ed4-b82a-488c-a4cd-75e5a6637449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before Sanders'' event, his campaign manager Faiz Shakir
        mocked the unusual venue for Buttigieg''s event in a fundraising solicitation.
        "I am not entirely sure what happens when people pay huge sums of money to
        have dinner with a candidate at a wine cave with ''1,500 Swarovski crystals,''"
        he said, "but I would guess they are not talking about standing up to the
        greed of the billionaire class of this country."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0ada9-5a03-40fa-908a-77046c6da441'
      'mgnl:activationStatus': true
