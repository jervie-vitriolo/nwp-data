    'lead': 'The Court of Appeals orders the issuance of a warrant of arrest against  former
      Coron, Palawan mayor Mario Reyes and revives the court proceedings on the murder
      of broadcast journalist and environmentalist Gerry Ortega.'
    'mgnl:activationStatus': true
