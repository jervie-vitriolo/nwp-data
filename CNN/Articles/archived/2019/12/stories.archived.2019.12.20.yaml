    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4666c5e-428e-4816-9591-c2375597eef2'
    'lead': 'More than a hundred lawmakers from different affiliations are urging
      the administration to resume peace negotiations with the National Democratic
      Front of the Philippines (NDFP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T12:31:10.219+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:25:50.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:25:01.961+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '131 lawmakers urge Duterte to resume peace talks with NDFP'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0be796-c854-4008-91c2-fb4af99a7df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, December 20) –</strong> More
        than a hundred lawmakers from different affiliations are urging the administration
        to resume peace negotiations with the National Democratic Front of the Philippines
        (NDFP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f860c57-049a-4987-a793-45b3ee0e3494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e13abc9-0285-4284-b002-099648811e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 131 congressmen, as of Thursday, have signed  House Resolution
        (HR) 636 "expressing the sense of the House of Representatives to support
        the resumption of the peace talks between the government of the Philippines
        and the NDFP," on the basis of previous agreements made by both parties in
        the past.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994da8df-eb19-4352-b1fb-258ba7871e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bff452-7419-4414-a910-4d3755ee30bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who signed the House resolution were Deputy Speakers
        Neptali Gonzales 2nd&nbsp;of Mandaluyong, Luis Raymond Villafuerte Jr. of
        Camarines Sur, Loren Legarda of Antique, Evelina Escudero of Sorsogon, Johnny
        Pimentel of Surigao del Sur, Eduardo Villanueva of CIBAC Partylist, and Michael
        Romero of 1-PACMAN Partylist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181cd6ea-4863-48a2-8bb2-7daab7e97fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4728b5a6-885f-4b68-a673-94844e65ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority stalwarts Reps. Maria Laarni Cayetano of Taguig City-Pateros,
        Joey Salceda of Albay, Antonio Albano of Isabela, Elpidio Barzaga Jr. of Cavite
        and Rufus Rodriguez of Cagayan de Oro, Minority Leader Bienvenido Abante of
        Manila and Deputy Minority Leader Jose Christopher Belmonte of Quezon City
        were among the other signatories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0dbe8b-a80e-4452-815d-706d20fbb73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29244861-69b7-403e-9ff3-16ee700a4f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate said the resolution serves as a "strong
        message of support" from lawmakers to pursue the peace process "as a way of
        ending the root causes of the more than five-decade armed rebellion."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b54ed-80e2-4d90-9f85-0771f0f386b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81762d49-83fe-4f04-86cc-13249d15e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were significant strides made in the peace negotiations before
        it was terminated," the resolution read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9584fe-86c7-4c4e-ae79-e63c48061166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e62feb4-3f93-4a2b-b60e-cb75211cc9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its fifth round of talks in June 2018, the government and the
        NDFP initiated a stand-down agreement binding the military, the police, and
        the New People''s Army (NPA) from hostilities as "goodwill and confidence-building
        measures."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d7ec3a-13dd-49f0-8f97-9238d7d0785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
