      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfadd05-2864-4179-9328-a0203a98acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first "Fifty Shades" book sold an estimated 15.2 million copies
        and the second, "Fifty Shades Darker," also published in 2011, sold about
        10.4 million copies, making it the second best-selling book of the 2010s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a224f-7740-441f-99ee-ef98b0a1a8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0075a7-ec75-418d-8553-24da42fbcb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "Fifty Shades Freed," published in 2012, has sold roughly 9.3
        million copies, making it the decade''s third best-selling book, according
        to NDP BookScan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cbfca6-2cf2-4f9b-a04b-5137826c30c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a345c-22a7-421e-a29d-24e229c65038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, whose real name is Erika Leonard, went on to publish even
        more books in the series: "Grey: Fifty Shades of Grey as told by Christian"
        in 2015 and "Darker: Fifty Shades Darker as told by Christian" in 2017. Her
        2019 romance novel "Mister" was also a #1 New York Times bestseller.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b7b4af-b6aa-49fe-8048-80dacc07ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d4851-a23f-4019-9f62-27d18f93fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hunger Games" and "The Help" tied for fourth and fifth on the
        best-selling books of the decade list. Author Suzanne Collins'' 2008 young
        adult novel about the dystopian adventures of Katniss Everdeen was published
        in 2008, but it sold roughly 8.7 million copies between 2010 and 2019, as
        did "The Help," by Kathryn Stockett, published in 2009.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f6ae7-ea5d-4697-9cdb-625c2b9b7081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043e5be-cb2e-4e7d-beda-f5d723181897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of the Hunger Games books compelled Hollywood to create
        four feature films that made lead actress Jennifer Lawrence a household name.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885b5b05-0dcb-4d74-9da7-556d53a95ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8285f5fa-f3f8-483f-9923-bda730d89a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author Paula Hawkins''s 2015 "The Girl on The Train" placed sixth
        on the list after selling 8.2 million copies, narrowly beating out Gillian
        Flynn''s 2012 thriller "Gone Girl," which sold 8.1 million copies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c8db3-d67e-4bc6-b87c-bca30ebf75dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ea82f-7702-45f5-9b16-f4cd50de3b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fault in Our Stars" by John Green, "The Girl with The Dragon
        Tattoo," by Stieg Larsson, and "Divergent" by Veronica Roth rounded out the
        top 10.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d5910-0b46-430f-a34b-a5ed1967720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9375e35-79f2-4925-ab52-cc976f247c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtually all of the books on Bookscan''s top 10 list were made
        into films, or a series of films. "Many of the recent decade''s top-selling
        books, including these leaders, were tied to movie adaptations, which is a
        testament to the marketing power Hollywood brings to book sales," said NDP
        Bookscan analyst Kristen McLean in a written statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae7c25-4a21-400f-a7fc-6c926d09c5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c97188-207b-405e-a104-89827c581b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline of print media may have decimated book retailers like
        Barnes &amp; Noble, which has closed more than 150 stores over the last decade,
        according to The New York Times. But NDP Bookscan said printed books overall
        still outsold e-books by a nearly four-to-one margin over roughly the same
        period.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d19ce7-33b6-4d4a-96cd-26049d6ae5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba0478-3af2-4bd2-8d2a-c615741590d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 6.5 billion printed books were sold between 2010 and 2019
        compared to just 1.8 billion e-books, according to NDP.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d349a9-d950-4b6b-bb4e-7722b4868f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1172cc-4777-4b1b-967d-e965b8dc5619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the start of the decade, digital e-books were expected to decimate
        print book sales," McLean said. "However, print books have remained surprisingly
        resilient. After a high point in 2013, e-books have continuously lost share
        to print books every year."</p>'
  'Russia-doping-ban-appeal':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-12-20T06:16:20.101+08:00
    'imagesource': 'jcr:c89941f5-4fe1-444c-ac34-be40578adf02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7db03bec-53dd-45aa-a699-10c3a7c469ea'
    'lead': 'The potential ban also means Russia might not be able to host lucrative
      sporting showpieces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T06:18:22.473+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:26:18.031+08:00
