  'duterte-military-drill-rizal':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte on Friday gave a verbal order to the military
      to hold drills daily to honor national hero Jose Rizal and the country. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-20T21:22:40.216+08:00
