      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba7540-55b1-4e1c-9a99-0e0794f4ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.475+08:00
