      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before (((O))) explored the fringes of R&amp;B with spiritual reawakening
        and conceptual ambition, she was known by local music fans as June Marieezy.
        During her peak, June worked with producer Justin de Guzman in concocting
        soulful, radio-friendly jams that would inspire a new generation of singers
        (Jess Connelly, Kiana Valenciano, Jason Dhakal, Claudia Barretto, and more)
        to make the same kind of music.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474109c-6dee-41b7-8ef3-3434dace3f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.982+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes” was unanimously her best song off that beloved timeline.
        It’s a slice of urban fantasia that not only sounds ripe for chart dominance,
        but also sets the template for what Filipino R&amp;B would sound like years
        after its release. Stepping firmly into a love-struck situation, June coos
        over minimalist beats and slinky rhythms, singing about getting lost in someone’s
        eyes. It’s part summer anthem, part ode to infatuation. The more you listen
        to it, the more it sticks.</p>'
