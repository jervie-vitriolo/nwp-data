      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga chronicles the decidedly NSFW sexual exploits of the young,
        shy and beautiful Anastasia Steele and her mysterious, seductive and fabulously
        wealthy older boyfriend, Christian Grey. The series, which focuses on their
        BDSM relationship, is particularly popular with female audiences.</p>'
