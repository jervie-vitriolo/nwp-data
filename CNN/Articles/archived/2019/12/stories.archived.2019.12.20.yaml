      'mgnl:lastActivated': 2023-01-27T00:26:16.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966378df-93df-49bd-a0c2-6e324fb5755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was used for plate photography to create the battle scene
        on Mustafar between Obi-Wan and Anakin in "Revenge of the Sith."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f341a383-833a-4ee1-bdf9-84daebcbfb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1325eda-33d2-43e5-a41d-7322b4664732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Death Valley National Park, California</h2>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18ae181-e85c-428d-b81e-841a40e0f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although most of Tatooine was shot in Tunisia, crucial scenes in
        "A New Hope" were filmed in Death Valley between the Sierra Nevada mountains
        and Mojave Desert.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5eaae8-e4ec-485b-a9e0-1031b47be3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f585f17-87a8-4761-b044-411a1688d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty Mule Team Canyon was used for "Return of the Jedi" scenes
        with C-3PO and R2-D2 traveling to Jabba the Hut''s palace.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9e71e-54b9-4004-ade8-f9bee814212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0b255-a327-42ad-8c29-1acd9dc7ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other stops in the park that seem familiar from the movies: Dante''s
        View and the Mesquite Sand Dunes.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a50821-5d24-45af-be7d-8a3bd0c6a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dded64d-0d51-48fc-8211-b140f5a874d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mayan ruins in Tikal National Park, Guatemala</h2>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa84d2-1a2d-41c3-92ff-ac4bb0f126c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousand-year-old Mayan ruins are the backdrop to the Rebel Alliance''s
        Massassi outpost on the fourth moon of Yavin.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ed91e-b63a-42a9-aac1-3902189d7062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cbb494-dd25-4f74-9af3-36ff11d33461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temples II and III reach over the jungle canopy, just as they do
        in the first shot of Yavin in "A New Hope."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d3358-8067-4f13-919c-aaf8f9b14748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f72e8de-cb89-4a1f-acea-427134887a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Buttercup Valley, Yuma Desert, Arizona</h2>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88560437-985a-4721-8bc7-9abaf3522cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Pit of Carkoon, home to the sarlacc that eats Jabba''s
        prisoners in "Return of the Jedi," was filmed in Arizona rather than Tunisia.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f73c41-cbad-4da9-adb1-93d85df77009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b219b-ea3a-407f-afd9-242ee143049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sail barge was constructed here, behind fences to keep out prying
        fans.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf114b-9f45-4566-a367-5700cd5d42cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92d5279-6c0f-420d-8382-15aa053494d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was so big that the crew used the space underneath for offices,
        trailers and a commissary with 150 seats. They didn''t blow up the barge here,
        but fans still like to come hunting for pieces of the set in the sand.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ed239-d4a6-4767-bb0a-d510a5dd873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889f776-a4f3-41c3-bd43-f2f16babce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avenue 7 Novembre, Medenine, Tunisia</h2>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b508cf4-206a-45fe-ac14-de0f607ffeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Anakin was a slave boy in "The Phantom Menace," his quarters
        were filmed on this real-life Tunisian street.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c9bbf2-dc6d-4a30-a8d0-f44b95c73b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e12ec4d-65df-4bad-b0aa-afa1df871332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distinctive buildings with vaulted ceilings are ghorfas, used
        by Berbers to store their grain. They were fortified and grouped into ksour.
        These are among the best-preserved examples.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4336a2-8ab9-45f1-960e-ea0ee1735f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7553a5-8f73-43f8-ab9f-5e4078665d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ajim, Island of Djerba, Tunisia</h2>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979af987-06e6-4899-82f6-80143dad5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.524+08:00
      'mgnl:createdBy': 'lara'
