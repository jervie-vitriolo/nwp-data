      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 131 congressmen signed a House resolution pushing for
        the resumption of negotiatons between both parties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9913253-aab6-432a-b77c-76b4c5d61d3c'
      'mgnl:activationStatus': true
