      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/arts/2019/02/20/david-medalla-interview.html"><strong>David
        Medalla comes home</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea19a703-e8af-4636-a830-a9492707a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.046+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best of our artists are intellectuals, and our best intellectuals
        are so heavily rooted in nation without being ideologues, have a clear grasp
        of our history and culture, and a keen sense of relevance and creativity.
        David Medalla has been away from the Philippines for far too long, but has
        been home the past year or so, reconfiguring his artmaking processes given
        physical limitations, and trying to keep up with the playfulness and theatrics
        and creativity, all of which remains the same. With his life partner Adam
        Nankervis, Medalla continues to germinate new works and reimagine old ones.
        A major old work was mounted at Art Fair Philippines this year, but a bigger
        feat is having his iconic bubble machine in Manila courtesy of Mara Coson.
        Now available for viewing at the BDO Corporate Center in Ortigas, having access
        to this work is like having Medalla home: it is comforting and beautiful,
        even as it is fleeting. We would all do well to know him.</p>'
    '0':
      'image': 'jcr:8d2b3a6c-5739-4dc0-9c0e-b0fcc9e90ca5'
      'imageCaption': ' Manila Mayor Isko Moreno’s declaration of war against Panday
        Sining and their graffiti reveals how little we think of art and its making,
        how messed up our opinions are about what qualifies as art, and who is to
