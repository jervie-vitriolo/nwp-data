      'mgnl:lastActivated': 2023-01-27T00:26:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s a good idea to let your employees know you appreciate
        them throughout the year, the holiday season provides employers an opportunity
        to up their game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d62b1-d396-4535-a749-11d10a984b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf85168-dcd9-474d-bd41-9a4b7d44b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Be flexible with work schedules</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af7a28-22aa-4cdc-b5b3-46996d8565b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holidays are always a busy time outside of work for pretty much
        everyone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf481f-c7c2-4b6c-9402-9a7f940a3c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47dd021-4a9f-4157-b2f7-d88be327cd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosses can acknowledge and support that by being a little more flexible
        about schedules, said Deb Boelkes, author of the "WOW Factor Workplace: How
        to create a Best Place to Work Culture."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56dd4f6-7544-4279-9fbd-9d51d950fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c364ef-884a-42f3-af81-ecaea9be904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could mean letting a staffer leave early to take care of last-minute
        shopping, or letting employees work from home and sparing them the commute.
        It might also mean figuring out ways to keep the business going with as few
        people as possible so more employees can take time off to be with family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874a9fa-f14f-4a6e-b08c-47b3b6438a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656844b-1602-424a-ad1a-a000004d6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies will give everyone an extra paid day or two off around
        the holidays, while others may close the offices for the week between Christmas
        and New Year''s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84abab9c-0298-470d-a02a-e47a5aef4b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715f4a9-fbb9-4f1e-9319-37bf95fe1749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Write a note of thanks</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29b8b5-3e2e-4232-81f1-7764796170c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holiday parties or other group perks are great. But every employee
        has made individual contributions -- tangible and intangible -- to your organization''s
        success. So direct managers might consider writing a personal note to each
        team member recognizing their contributions and expressing good wishes for
        their family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42907a-fb02-4e26-852a-3c3eac9044a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec95dc-a2bd-45c8-9d58-a9b6d284188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be as simple as "Thank you so much for going the extra mile
        on the Smith project. I hope you have a wonderful holiday with Shelly and
        the kids."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09597764-83f4-4818-bf9e-2195c02f8bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c83e2-d2c8-4b7b-a78c-44b2b38f342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s those things that mean a manager really paid attention,"
        Boelkes said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ff3987-7d47-4cb6-b162-c69965c2182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0f6f7-39b3-4a54-ac2f-4ab048a7b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Give a small gift</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d0768-8247-4f50-9926-d0985217759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managers may choose to personally give their team members a small
        gift at year-end. That''s a perfectly fine gesture, Boelkes said. But if you''re
        giving a cash-equivalent gift such as a gift card, don''t expense it to the
        company because the cost might be treated as taxable income to the employee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c34dc38-76ef-4863-bebc-e40ad7a83351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a505e2a2-5f52-4497-bb47-39059aa34a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Celebrate with remote employees</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d7d4c-8e87-4e62-a664-b973bbc0a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a company''s employees work remotely, there are creative ways
        to celebrate them at the holidays.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7017a8-8736-4929-bbf6-ced7472105bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e2bf00-d6b4-4cd0-9483-9596b46d2a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At FlexJobs, a jobs posting site for those seeking telecommuting,
        remote or freelance work, CEO Sara Sutton said this year the company sponsored
        a holiday lunch by video conference, with everyone buying their favorite meal
        and expensing it. In addition, the company will pay for any holiday lunches
        team members who live near each other choose to have in person.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe47fd-adc7-44db-b04c-f117e323cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b1a83-8757-4030-91db-77e41b11f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also lets employees choose from one of five nonprofits to which
        the company will make a donation in their name.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4953da-b284-4aaa-9c6a-6fe000babcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3991bc5-cca0-4729-b975-b3d018a3fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In past years, FlexJobs has also held cookie swaps -- whereby everyone
        who wants to bake cookies can send them to each other. "Whenever I approach
        benefits and perks to build culture, I think of what we''d do in an on-site
        office and translate it. And normally people bring cookies into the office,"
        Sutton said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c0731-aff4-4f9d-8f31-1ab6b996714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4203d759-6c26-482c-954f-f9df61e7f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also an advocate for sending remote workers holiday care
        packages with everyone''s favorite treats. That''s something FlexJobs chooses
        to do at Halloween, but it easily translates to Christmas, Hanukkah and New
        Year''s.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9870dbb3-3324-448c-812e-734a8943b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5dbcac-1563-435b-85ef-33b351e2690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredibly appreciated," Sutton said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847391f-1220-4271-91cb-bc039763df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8cb4be-d8a5-4a34-a1fb-5c413d7154fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Make it easier for working parents to attend the company party</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d4adb-d431-4676-81e8-33f8b6d63e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-quarters of companies said they''re throwing a holiday party
        this year, according to the latest survey from Challenger, Gray &amp; Christmas.
        But for employees with young kids, attending adults-only company parties can
        mean childcare headaches.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f475750-9615-47c1-81c1-b0eae5111dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50efb08e-aed7-4555-8d41-189fb440edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, PayPal is holding nine holiday parties across
        the country for its staff from mid-December into January and adding an extra
        perk: child care.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33005e49-550f-49e2-b40d-e9e1fd17d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547c3ed8-c926-4042-95c6-2ad36b7d464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s usually a financial and logistics burden [for parents]
        that goes along with that. So we wanted to remove that burden," said Kelli
        Dickeson, a senior benefits program manager at PayPal.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ee138-b0c7-44d8-8339-99dd324e4b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b47193-4db4-477f-bdb1-fd11372d97bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is offering free in-home and onsite babysitting services
        from Bright Horizons. The parties are usually held in hotels, so employees
        who want to make a night of it can also get a discounted rate if they choose
        to stay there, and Bright Horizons will send someone to babysit their children
        in the hotel room during the party.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf87b4a-7106-478a-a501-40543ab4605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3503214-8d7c-47bc-bcac-c2ec33d5bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Be seriously extravagant</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab4490-acd9-47fb-80a6-6b500bbd8a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your company can afford it, don''t be afraid to go over-the-top
        once in a while. A large unexpected bonus or even an all-expenses paid vacation
        are great ways for employers to show appreciation and give back to employees.
        They will likely remember it forever.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab72d4-19d0-4832-ba23-6102b3333999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a12e8-8078-4dde-b5a7-7ff0e0f2f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. John Properties, a Maryland real estate company, flew in all
        of its out-of-state employees plus their guests this year for a company holiday
        party and paid for their hotels.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85b2911-0741-489b-9972-2cf066560677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79269683-9b60-49a1-b626-6c5ddef1a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the president surprised everyone who worked for the company
        with $10 million in holiday bonuses -- which averaged out to $50,000 a person
        -- to thank everyone for helping the company hit a major business milestone.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52a680-42d0-47cd-8109-60aa18a5e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d1a28-721b-4e32-b4bd-67b01c82ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Don''t bother employees when they''re off</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8921f5ca-aac8-4061-84e4-834c35349753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your company trades in a lot of after-hours emails, imagine how
        refreshing it would be to put the kibosh on that bad habit during the holiday
        season.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec299fa9-f8df-4712-a4b2-0a03cd145653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac7407-c9d9-4c36-9851-d0f18c1a9cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boelkes suggests telling your team,"My gift to you is you''re not
        going to hear from me. But if you need to reach me, I''m there for you."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaab452-9a90-45f5-a5bf-2c89105f5ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:14:46.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/19/success/best-ways-to-show-your-employees-you-appreciate-them/index.html">The
        best ways to show your employees you appreciate them</a>."&nbsp;</em></p>'
  'Trump-uncertain-Senate-vindication':
