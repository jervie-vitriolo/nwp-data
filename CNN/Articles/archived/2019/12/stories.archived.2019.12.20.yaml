    'jcr:uuid': '120ddafb-fec3-4a73-9aa3-19906d652ee7'
    'lead': 'The Trump administration is pushing back on a wide-ranging piece of legislation
      meant to deter and punish Russian aggression and its interference in the 2016
      election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T06:11:52.491+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:26:20.538+08:00
