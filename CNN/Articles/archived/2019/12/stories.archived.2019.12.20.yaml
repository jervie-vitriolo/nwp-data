    'template': '1'
    'title': 'An impeached Trump tries looking ahead, but uncertainty threatens Senate
      vindication'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a7384-7037-4c8e-a4eb-9fcc775c4ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After being impeached, President Donald
        Trump is hoping to move quickly to a vigorous defense in the Senate and is
        distressed the trial he hopes will vindicate him might be delayed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f71f1-bf8f-43eb-b011-f6ee34f9af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40881f2-dbab-4387-9992-18f7c3e532ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What are they doing?" Trump asked a top Republican ally, Sen. Lindsey
        Graham, upon learning Thursday morning that House Democrats may withhold sending
        articles of impeachment to the Senate until they feel assured there will be
        a fair trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a4f6f0-add0-4680-8706-9c6805ee74b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49821913-9387-4be5-b92c-5bcf7f2c703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Mr. President, I don''t know,''" Graham told reporters
        before traveling to the White House to discuss the matter further with Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cca58a-44fd-429e-b337-80a85485e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8949b62e-2210-45c7-b6b6-1c8cfc8998b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty threw a wrench into long-laid plans by the White
        House to mount an effort at exoneration once the impeachment proceedings move
        across Capitol Hill to the upper chamber. Trump and his aides have long eyed
        a Senate trial as the venue for eventual vindication in the saga, viewing
        the Republican-led chamber as a lock to acquit the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32375bf-84d4-478b-bddc-73ec4115be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f1647-15f6-4fcb-bcc1-56ae52cff5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible avenue for Trump is looking back, to Barack Obama,
        with a suggestion —&nbsp;supported possibly with Justice Department legal
        opinions —&nbsp;that the former president should have been impeached for blocking
        congressional Republicans from fully investigating the "Fast and Furious"
        gun-running scandal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2cfa94-b568-46b9-a2b3-77f29896ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was spending the day at the White House, with two holiday
        receptions listed on his public calendar. He returned to a frigid Washington
        late Wednesday after a bitter and disjointed "Merry Christmas" rally in Michigan
        where he learned of the impeachment vote from a placard held aloft by a campaign
        aide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c473e-b422-4871-81b8-357fce437747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f944528c-d7d2-4243-aef6-31d9799d546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President met in the afternoon with Rep. Jeff Van Drew, the
        New Jersey lawmaker who is switching parties from Democrat to Republican in
        opposition to Trump''s impeachment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d8a3f-1bf5-4d77-8257-9f489a5a4df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f25d17-3b51-4066-9761-2b1db2547d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said during the Oval Office meeting the impeachment felt anticlimactic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a5d9d8-59e2-438c-b59f-d8bba622fb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cfe870-1f2d-4c04-8830-a9fc2888e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel like I''m being impeached because it''s a hoax, it''s
        a setup. It''s a horrible thing they did," Trump told reporters when asked
        how it feels to be the third president impeached by the House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834db52-bf52-431c-b93a-355feb6db721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1435205-a829-4bf0-9ba1-778027fcd9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has hailed Van Drew''s switch over the past several days,
        and used the unanimous Republican opposition to impeachment as evidence of
        the party''s unity. He hopes the solidarity will extend in the Senate, but
        the future of the impeachment case was uncertain after House Speaker Nancy
        Pelosi told reporters she would only transmit the articles once the outlines
        of the trial were clear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d429e-2e0a-4058-961d-10eed65c54e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc790cfe-9036-4c02-a4a7-46c6fa06e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his public confidence, Trump has complained in private about
        the historic indignity of his predicament. He has steeled himself for another
        political battle after years of facing down opponents in scorched-earth fashion.
        He previewed his approach during the Michigan rally, suggesting the state''s
        long serving Democratic congressman John Dingell was in hell.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2040b7a5-cd50-4589-b693-798a1a78a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0f241-211b-4583-882d-f1f6af900b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was at a political rally," his press secretary Stephanie Grisham
        explained on "Good Morning America." "I think as we all know the President
        is a counterpuncher."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99271db-70ad-4661-ad12-f7fa85be2d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e821c887-c4e4-44cc-b49d-979c07a06548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t clear whether Trump would continue his attacks on the
        late congressman after his comments drew condemnation, including from the
        lawmaker''s widow, Rep. Debbie Dingell, who said on CNN she felt "kicked in
        the stomach" by Trump''s remark.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d23929-158b-4ecc-b228-ff66f69a2c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baedb2bb-eb3d-4ed8-8ebd-5169a9409439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person familiar with the process said the White House was waiting
        to see Pelosi''s next move, illustrating the fluidity of the situation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831fe804-4baf-468a-be58-62053ed57ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52878c-a1e2-4cc9-bc21-76d29d6a7fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they await clarity, White House officials are grappling with
        what one aide called a "central decision point" in the legal preparations:
        who should play what role in Trump''s defense, and what the legal strategy
        should look like.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347050a0-0682-4477-92d1-0150a2f22717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de503729-ca48-4cbf-b501-84edbd28bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides are still debating who should present key elements of the
        case against impeachment. Their decision-making has been muddied by the still-uncertain
        parameters of the Senate trial.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8173b0-ee41-4f8d-9334-1778e909558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884be095-36bf-4aae-8df2-e77a2251d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Focus on legal defense or public opinion?</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525c68d-fa23-4e47-91bd-69aa4490d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While White House counsel Pat Cipollone is still expected to play
        a central role in Trump''s defense, Trump has seriously considered bringing
        on at least four of his fiercest House allies to lay out a minority response
        to Democrats'' report, which could provide the President with some of the
        theatrics he believes he deserves in his quest to clear his name.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ec40c7-ef0c-46a7-8a0d-9fcd21bd0897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15888a-bb72-4fa9-b98e-f0042021f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides say Trump has advocated for an aggressive self-defense that
        might help shift public opinion and convince more Americans that Democrats
        impeached him on spurious charges.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db4efc3-5c93-47b1-b90a-5fcfd2840afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81276718-18f7-44ec-9fce-2af3d5f66bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Trump associates have argued to the President that Cipollone
        is better suited for making a legal argument in a courthouse -- and not a
        political one, which they feel will be needed for the audience of senators
        on Capitol Hill and Americans watching at home.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7548b93-a813-433b-9fc5-9bd0a0aa5652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dc6ee5-7230-4d48-95c6-b5ed7d502e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has privately expressed concern about how effective his message
        is being expressed on television -- at times criticizing his surrogates while
        questioning how effective people think Cipollone will be on camera.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b23fc4f-437f-46a1-b366-b8d78e55aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9586ac93-aa49-43c7-823a-4b72322af2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in the Oval Office on Thursday that Cipollone was doing
        a "great job" and that it "looks" like he would act as his lead attorney in
        the Senate trial.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea8f2fa-c296-4190-861a-9b794c8545d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c25b82-e07d-4058-9890-cea61a6a3056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump added a "couple others" would help present his defense.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3acdedd-e1ce-4966-abe3-23dfbfda8853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ae895-c014-4199-871c-cfb216d19f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the confusion is the feud Cipollone remains locked in
        with the acting chief of staff Mick Mulvaney. White House sources say the
        spat has only worsened as impeachment has taken its course. Officials familiar
        with the dynamic often liken it to a power struggle, though it is Cipollone
        who has amassed power while several others say Mulvaney''s sway on the President
        has diminished.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b3337-d376-4f18-8071-b4d3fdafcee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62dd3fe-d7a3-4b5d-ac5a-430c6448214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decisions about the impeachment trial team have proved difficult
        to make so far because the rules of the proceedings remain unclear.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11966034-38a8-407f-9e46-96444957f257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befcd155-9c48-4896-84e9-4f275e6a3763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Senate trial draws closer, Cipollone and McConnell have spoken
        almost daily, coordinating closely for what House Democrats already fear will
        be a trial tilted in favor of the President. While Trump had privately advocated
        for a theatrical trial that doesn''t just acquit him, but vindicates him,
        he has begun to come around to McConnell''s idea of a truncated timeline with
        no live testimony.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1662c6d0-5184-4921-9feb-1dfdc84aebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388025e-2f53-4ce8-86e7-6be631856be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials preliminarily expect that the trial could
        be kept as short as a week, where House managers receive just a few days to
        lay out their case, the White House Counsel''s office -- with Cipollone presenting
        -- gets time to respond, and then lawmakers hear both sides'' closing arguments.
        Outside lawyers, including the President''s personal attorney Jay Sekulow,
        could be brought in to argue the issue surrounding the second article: obstruction
        of Congress.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a6fed-52f7-4e10-8a66-eb93d54dc5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a95a6-4d5c-42ed-81a7-ec08c66ad675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cipollone and the rest of the defense team are currently crafting
        two separate cases, according to people familiar with the plans: one to present
        against the article for abuse of power, and one against the article for obstruction
        of Congress.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b8f136-eafc-4488-8536-dbe6afa6f42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac48539-4ef8-4577-b066-b92a6226d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the latter charge, aides say the White House counsel''s office
        is preparing to "dismantle" the Democrats'' arguments.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21f3a85-a741-4c54-b10c-7e67dcc037be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ca5ae-d110-4498-b5ce-d554e6a16b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is losing sleep over that one," one White House source said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bae067-ab72-45d6-afe2-416e3df189d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738950ae-8101-4f3f-b9d8-a40d04c043ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Attacking Obama and Democrats</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0f433-5d9d-4965-ac69-7fb92747068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is expected to rely on Justice Department legal
        opinions issued under Democratic administrations to make their case -- including
        arguing that, under House Democrats'' standard, Obama should have been impeached
        for withholding documents and testimony from Republican investigators pursuing
        information about the "Fast and Furious" scandal.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7156458e-6040-4005-8371-fc8097cc4183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a739fbc-0840-4dbb-b278-f519717ef1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself plans to make that case no matter the parameters of
        the Senate trial during campaign rallies and speeches in the new year. He
        spent the evening of his impeachment delivering a disjointed and irate speech
        in Michigan that foreshadowed his messaging going forward.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0dbdbc-ba6a-499a-b111-2a3b06ebd3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a90beb-2ea8-4446-92b3-d696ac310cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s impeach him, for that, for the IRS scandal, for the guns,"
        Trump said of his predecessor. "Remember the guns, he was giving them to anybody
        that wanted them. He gave guns to the worst people in the world and then they
        didn''t have them registered, right? Not to good. Impeach him. Why didn''t
        the Republicans impeach him?"</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f7ee53-e313-4ebe-895f-d1b963f9677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586ef716-7c1b-4ddd-b9bb-740822f2ce6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican and White House officials are operating under the assumption
        that impeachment will grow less popular as the Senate trial gets closer, meaning
        Trump is not as likely to offer any concessions to Democrats.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e94adb-6669-48ee-959c-60432559ffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7c226-7494-48b4-bcb0-199a9dc3ec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think impeachment will get more popular over the break,"
        a senior Republican official close to the process said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce94c6e-d1d2-439d-bbe3-662156b4835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e419709-fd33-4d16-b9cf-785469ddbbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other article of impeachment -- abuse of power -- officials
        say the White House plans to argue the Democrats have laid out a weak case
        based on opinions and not facts. White House officials plan to amplify what
        they will argue are discrepancies in the Democrats'' case -- such as the House
        Judiciary Committee''s decision to accuse the President of bribery in its
        658-page report despite citing something different, abuse of power, in the
        article itself.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54507ab-6ae1-4803-897f-a6a57ccc5616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527a196e-57ce-4851-8d6e-8502988316c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers will also argue the Trump was well within his right as the
        head of the executive branch to withhold aid and propose a White House meeting
        with Ukrainian President Zelensky.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25cb65-c09a-4fab-9ca0-9a39d933b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22ff8b-9a1a-4392-8e11-855be8d892a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:26:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also discussed arguing former Vice President Joe Biden
        is not immune from scrutiny simply because he may face Trump in the election
        next year.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24591605-b375-43f4-84cf-5c6f30388891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:21:44.550+08:00
