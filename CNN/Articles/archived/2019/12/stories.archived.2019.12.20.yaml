  'andray-blatche-dave-ildefonso-mighty-sports-dubai':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-12-20T17:04:21.124+08:00
    'imagesource': 'jcr:6d52509b-1a8c-41c0-a08e-024d41fe5abb'
