      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e8b588-93ee-442e-98dd-ad1d9eae0c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nori Unas: “Kaka, sa tingin ko tama na ito. Ang importante
        hindi sisingaw ang lahat ng pinag-usapan natin dito.”</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321c000-ba3a-4033-9462-538fa2bd7ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.622+08:00
