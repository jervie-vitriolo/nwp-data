      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer, which covers 155 medicines across 36 disease categories
        for both public and private sectors, comes after the health department''s
        move to impose reductions in the prices of at least 120 prescription drugs
        for leading chronic diseases in the country such as major cancers, hypertension,
        neonatal illnesses, cardiovascular disease, chronic lung diseases and diabetes.
        The DOH and other government agencies are “refining” the proposed executive
        order seeking to put a price cap on certain high-cost specialty medicines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e4e71-cea3-4fdf-9258-217396612160'
      'mgnl:activationStatus': true
