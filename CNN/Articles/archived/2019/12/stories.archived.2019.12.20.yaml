      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA-ICC also approved other priority projects such as the Metro
        Rail Transit 4 system, which will build an elevated train line from N. Domingo
        in Quezon City to Taytay, Rizal;  and the EDSA Greenways Project that will
        provide elevated walkways in  "high-density traffic locations" in Metro Manila.</p>'
