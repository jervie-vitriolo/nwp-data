      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes'' list is based on pre-tax income derived from things such
        as sponsored content, advertisements, merchandise sales and tours.</p>'
