      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did it make him feel happy -- or cause him some stress?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34099b44-6dfd-4f09-947f-80f590d91a91'
