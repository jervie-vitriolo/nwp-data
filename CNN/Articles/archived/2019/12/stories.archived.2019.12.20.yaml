      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Gloc-9 – “Sirena” (2012)</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1720e12-7db5-467c-b81a-fe2c528b9d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.981+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given hip-hop’s complicated relationship with queerness that has
        ran deep for decades, it’s refreshing to hear Gloc-9 challenge the establishment
        by writing a song that gives voice to queer people often ostracized by their
        family and community. “Sirena,” as aptly titled, is an empowerment anthem
        that empathizes with the struggles of the LGBTQ+ community, particularly those
        who are susceptible to socio-economic disadvantages and rampant discrimination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e09a9a-4d0f-4ad0-a754-d809e6a1193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.981+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a first-person perspective, Aristotle Polisco raps about being
        a mermaid, a tough one who can beat the odds, fighting for one’s space despite
        the country’s history of queer intolerance and patriarchal bias. He delivers
        a story of resilience, of being defiantly and decidedly effeminate and proud,
        of surviving life with daily assaults on personhood. It’s a narrative worth
        telling, especially in a time when homophobia remains a bubbling issue across
        the country.</p>'
