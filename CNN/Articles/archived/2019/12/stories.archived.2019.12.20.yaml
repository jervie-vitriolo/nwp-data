      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bae823-689a-4139-8ac6-2786596b27b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.221+08:00
