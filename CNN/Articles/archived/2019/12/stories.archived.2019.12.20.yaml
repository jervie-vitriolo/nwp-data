      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start mixing drinks, you need to have the right equipment first.
        However, if you’re just a beginner, these professional bartending tools may
        seem intimidating — simple shakers, jiggers, or strainers are also known to
        be costly. Luckily, you don’t need to look far to find these types of equipment
        as you can use everyday kitchen tools to improvise. These alternatives are
        a jug, tumbler, shot glass, chopstick, kitchen knife, and a wooden spoon.
        If you have all these, then you can start mixing.</p>'
