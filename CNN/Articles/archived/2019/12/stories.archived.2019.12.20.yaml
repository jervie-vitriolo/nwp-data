      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. UDD – “Tadhana” (2010)</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d45181e-a8da-4fed-9940-5b29b7c3d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.981+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There isn’t much on “Tadhana” in terms of structure and arrangement,
        but the way Armi Millare captures the enormity of love through her soulful
        but subdued singing felt more than enough to gamble on love and not regret
        anything at all. You see, it has the hallmarks of a great love song: an immortal
        chorus that ensures longevity even when the dust settles, a deceptively simple
        melody that doesn’t easily melt away, and an  arresting, emotional lyrics
        that allow listeners to bask in the feeling. It’s impossible not to sing along
        at the top of your lungs when you hear this heartbreaker of an anthem get
        played live, on radio or streaming platforms. It’s that timeless.</p>'
    '50':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
