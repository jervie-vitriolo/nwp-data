      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;An eight-year-old boy who reviews
        toys on YouTube has been named by Forbes as the platform''s highest earner
        in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c2276-21da-4c38-92a2-7943907f4309'
