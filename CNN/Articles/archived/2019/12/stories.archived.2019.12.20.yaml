      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:49:46.699+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabbard''s absence will be particularly notable during discussion
        of the impeachment of Trump. She was the sole Democrat to vote "present" on
        articles of impeachment against the President. In a tweet Thursday, she said
        her tweet was a protest vote "against the zero-sum game the two opposing political
        sides have trapped America in."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a12904-e856-486f-ada3-0e4e21c4cfe7'
      'mgnl:activationStatus': true
