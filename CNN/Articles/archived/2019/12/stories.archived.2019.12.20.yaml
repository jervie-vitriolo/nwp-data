    'lead': 'The New Year is right around the corner, and if you are looking to makeover
      your diet there are some simple suggestions to help you eat healthier in 2020. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T06:39:28.134+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:26:12.220+08:00
