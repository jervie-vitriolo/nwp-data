      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Robey at the Telegraph did not hold back his scorn, describing
        the film as a "sinister, all-time disaster from which no-one emerges unscathed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a484d-5c60-4ddb-a66f-5641857ecf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb4562-2a62-4abe-a81d-f3a6eabfd12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He writes: "Once seen, the only realistic way to fix Cats would
        be to spay it, or simply pretend it never happened."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b0aed-3adc-46fe-83ce-4f4c9176f488'
