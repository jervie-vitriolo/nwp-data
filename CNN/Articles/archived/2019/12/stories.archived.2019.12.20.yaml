  'okada-manila-christmas':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Guests can enjoy Christmas in Japan in Enbu, a robatayaki-style restaurant
      where chefs prepare and grill dishes in front of guests. The restaurant is also
      the perfect spot to watch the fountain and fireworks show at the end of the
      year. '
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2019-12-20T17:52:14.553+08:00
    'imagesource': 'jcr:4a97bd3d-e04b-46cd-823a-0e4697efe749'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f258c54-4e15-484b-8935-dc6fcf1e983d'
    'lead': 'For families who want to take it easy without sacrificing their yearly
      get-togethers, Okada Manila has a spate of Christmas offers for its guests this
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T18:04:14.648+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T00:25:37.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:25:05.484+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Make Christmas traditions more special this year at Okada'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c9060-c46e-498b-b92d-7aa2de590107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T18:04:14.648+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:37.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> At Christmastime,
        most Filipino families follow a routine — there’s Noche Buena on the 24th
        where you gather with your relatives to stuff your faces with ham, lechon,
        queso de bola, pancit, and bibingka, then Christmas day for more food, presents,
        catching up and picture taking, then New Year’s Eve where you ring in the
        new year watching fireworks and making lots of noise. Sometimes though, sticking
        by these traditions can prove to be tiresome, especially if you’re in charge
        of cooking, decorating, and driving through the heavy holiday traffic that
        seems to get worse each year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf2a7f-974a-47a1-94ff-90b1ded190e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T18:04:14.648+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:37.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who want to take it easy without sacrificing their yearly
        get-togethers, Okada Manila has a spate of Christmas offers for its guests
        this year. “Whether you’re with family, friends, or loved ones, you will feel
        that there is Christmas in every corner here in Okada Manila,” says Okada’s
        director of food and beverage, Sumit Rajput.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288af7d0-e40e-4b23-84e6-a0728bf3a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T18:04:14.648+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:37.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families can swap their usual potluck Noche Buena and Christmas
        dinner traditions with an all-you-can-eat Christmas dinner at Medley Buffet,
        Okada’s “center of local and international gastronomy.” At Goryeo, Okada’s
        Korean barbeque restaurant, families can get their samgyeopsal fix with the
        festive family barbeque promo from Dec. 1 to Jan. 1. At the newly reopened
        Enbu, you can get a taste of Christmas in Japan, as the restaurant provides
        a traditional Japanese dining experience in the form of a robatayaki, or a
        traditional Japanese grill. Combined with the 2,164 lanterns that fill up
        the restaurant and the head chef’s dedication to providing a truly Japanese
        experience, you will feel like you’ve just taken a trip to Osaka.</p>'
