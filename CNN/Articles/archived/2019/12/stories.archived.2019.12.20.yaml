      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> –&nbsp;It
        looks like people in Mindanao will have a rainy Christmas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd651f8-5658-4b3b-a8d7-c78a9f030b99'
