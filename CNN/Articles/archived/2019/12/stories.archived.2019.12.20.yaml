      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not often that a film comes along that isn''t even deemed
        worthy of one star.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf9f2e-b8d0-46a2-b8f3-01434e594679'
