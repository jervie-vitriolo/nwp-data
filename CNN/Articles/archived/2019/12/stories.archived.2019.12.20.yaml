      'mgnl:type': 'text'
      'text': '<p><strong>6. Calix x BLKD – “Di Matitinag” (2017)</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3f2d0-0c70-4eb1-bdbe-6183717afec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.982+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustration and rage inspired some of the boldest Filipino releases
        of the decade. Artists who are fed up with the devastating climate of extra-judicial
        killings, impunity, corruption, and fear turn to music not so much for its
        gift of escapism, but for its tradition of addressing contemporary issues
        in a concise, powerful form.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302902f0-05fa-4446-9acb-a756ae9a28d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:12:55.982+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger hits gold with the barbed punches of “Di Matitinag,” where
        rapper/producer Calix and acclaimed emcee BLKD hold ground in exposing the
        atrocities of the Marcos regime. Its fury is undeniably infectious, fueling
        the resistance with anxiety and manic energy that characterize their respective
        solo outings. While you can feel the intensity run through the framework,
        there’s also a level of complexity and eloquence in which the two street poets
        articulate their frustration. BLKD dominates the conversation with a mix of
        insult, critique and call to action, finishing his verse with a triumphant
        promise: “Ang alab ng puso ng masang lumalaban / Hindi ka titigilan hangga''t
        di ka gumagapang.” As expected, Calix revels in the sheer audacity of his
        frustration. He calls out the Marcoses in their attempt to rewrite history
        and restore their place of power, with no hesitation.</p>'
