      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only seven candidates met the criteria to debate their rivals on
        the stage in Los Angeles. The two latest entrants to the race, Bloomberg and
        former Massachusetts Gov. Deval Patrick, did not qualify for the debate.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a6d35-3c87-4cf0-8cdd-494fd07db328'
