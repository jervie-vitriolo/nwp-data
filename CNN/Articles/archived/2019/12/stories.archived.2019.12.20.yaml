      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Salar de Uyuni, Bolivia</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7cd417-361c-413b-9f96-ff0a9f4e226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This spectacular salt flat in Bolivia is rendered even more spectacular
        for a battle scene between the Resistance and the First Order in "The Last
        Jedi."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754ce28d-03e4-45ae-8e03-665b23dcce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496b779-de19-4202-9594-406b17603c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desert doubles as the the remote mining planet of Crait, a rebel
        outpost.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed963731-dfe5-4b65-82c4-d6449588dd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50dbf8c-d0c6-40c3-86f4-5816b18a2a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the movie, the barren terrain''s blindingly white salt surface
        covers blood-red minerals, producing violent bursts of color with every explosion
        and footprint.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7f0eb-569b-42bf-8a51-e7325ffd3200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b84b3ef-a28f-4fca-a155-9f687c4c9805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reynisfjara, Iceland</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d53d0c-d9e2-4793-a5c8-dc68b72d8784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The otherworldy landscape of Iceland is fast becoming the go-to
        destination for sci-fi movies, and "Rogue One" joined the club in 2016.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0562f8-5ae2-4d5f-a61f-80f600d135f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569c2cc-9e7f-46f0-a423-40aefd6d329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black sand beach of Reynisfjara, a wild stretch of North Atlantic
        coastline close to the small town of Vik and Iceland''s southernmost tip,
        stands in for the stormy planet of Eadu.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4da2b61-f53d-476a-b4fa-13b0f5b90f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e05879-e308-4758-b66c-d66e3947eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s here the movie''s lead, Jyn Erso, played by Felicity Jones,
        unsuccessfully tries to save her grievously wounded father.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6b6ff-2905-4b28-8952-1c8a262bf082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb9ff8d-0a66-4201-ba64-c450e6603575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Redwood National and State Parks, California</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9267ab40-ec27-4b21-a827-485aa008e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endor, the forest moon home of the furry Ewoks, was filmed among
        giant redwoods of California. Most of the well-known scenes were shot on private
        land owned by a lumber company.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb0862-9970-43e9-8b4f-321509e960aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd787d38d-cc39-43f7-ad48-2bd9500c9559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the cast and crew worked on "Return of the Jedi" in 1982,
        heavy logging has left most of the landscape unrecognizable. But driving through
        the parks still gives a feel for the set, especially along the Avenue of the
        Giants highway.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415dcffb-d1e4-425f-b471-e5eb8e3d8160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df37e523-baff-4043-a920-2cb56f3ee561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Grizzly Creek Redwoods State Park and the Humboldt Redwoods State
        Park, plates were filmed for some chase scenes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161314ab-edc3-4d8d-a4ee-22abebb1d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ee3f4-c225-4e78-b86a-c447c825aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Krafla, Iceland</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad430fd4-fd58-4fd6-b479-c94f972dfa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We stay on "Rogue One''s" Eadu for another visit to Iceland, this
        time Krafla, an active volcano in the country''s remote northeast.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5bbf3-e5d7-4951-a04a-837e9a12ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2858e7c3-4e8c-4f63-8fa5-872025c1b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source of geothermal energy, Krafla''s seething crater and nearby
        Lake Mývatn have also made an appearance in "Game of Thrones."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376fb821-9d48-4fd3-9791-910cb479f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b73895-78c7-40ee-a562-b487630af781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hardangerjøkulen Glacier and Finse, Norway</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f072f85b-7d97-43dc-984d-990f6a72f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exteriors of the ice world Hoth in "The Empire Strikes Back" were
        shot in the tiny village of Finse, Norway.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344b73d-5e3b-471f-b810-a73be68c9c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0989e1-4261-450c-9c0a-557d260f0193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast and crew stayed at the Finse 1222 Hotel, where snowstorm
        scenes were shot from the back door. But the main battlefield scenes were
        shot on the nearby glacier.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa1c274-b00d-49f2-b18b-2ef82f23b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c13ace-f9d9-4af5-bd8b-55e6d0f4e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March and April, skies are normally clear and there''s still
        plenty of snow. Guides in Finse can help with hikes to see the exact locations.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e390114-d1a2-4131-a425-de9d54302282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb1d8e-6d1a-453d-842e-dea8dfbc7805'
      'mgnl:activationStatus': true
