      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — Harrowing
        testimonies from the so-called trial of the decade have led to the conviction
        of leaders of the Ampatuan clan in the mass killing of at least 57 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedcaefc-5f0c-463d-83b1-3d772528e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.619+08:00
