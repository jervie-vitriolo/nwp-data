      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb82861-a8f9-4ed1-b341-00667790f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:20:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95ac6eb-102a-4bb0-a287-f909ddf1792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:20:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamill also included pictures of others who have made cameos in
        the franchise, like Daniel Craig and Prince William.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9446c1ed-a9bd-4278-932d-268e97c90293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:20:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2664a0e-7a22-4bec-9748-9e579aa80f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:20:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the potential spoiler, he then asked fans who go see the
        movie not to ruin it on social media for those who haven''t yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be23165-907c-425c-81d4-9f70330d5ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:20:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62053d7c-f001-4da1-8296-4a2f4470b57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:20:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 1st public screening of #TheRiseOfSkywalker takes place tonight
        in Los Angeles. I know I can''t stop you from writing about it on social media,
        but I CAN beg you to please, Please, PLEASE avoid any SPOILERS!!! Thanking
        you all in advance," he wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf7d26-c533-4ee7-b662-f74638c29b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:20:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b0101e-d5e1-46cb-8e35-99acc58db892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:20:58.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the end is just around the corner, I''m thinking of the most
        important element in the #StarWars experience: the Fans. Their passion, support
        &amp; unwavering loyalty over the years is astonishing, Hamill continued.
        "Thank you #UPFs- You mean the world to me. I salute each &amp; every one
        of you!"</p>'
