      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Nugent said that while the film is "visually striking" there
        are "so many eye-meltingly bonkers moments, so many baffling creative choices
        that only raise questions."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5390acc2-ea9e-4882-9d8a-53a0a63cb0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aecaa7b-abb1-4fec-9a77-f55e7bfbd88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scriptwriting also came in for criticism, with Nugent adding
        that: "The intended humour mostly falls flat (lame jokes like ''cat got your
        tongue'' are neither funny nor logical), but there''s something in the garish,
        glorious failure of it that can absolutely be enjoyed. It is unbelievable
        that it even exists."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c8e579-e862-4c8d-a71a-ed7dbfe4ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c9ce5-e7d3-4766-89d2-09f88532480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Variety</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829053a0-d494-458e-a650-6905a3b1b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his review published in Variety, Peter Debrudge slams Hooper''s
        movie as an "outlandishly tacky interpretation" adding that it''s "destined
        to become one of those once-in-a-blue-moon embarrassments that mars the résumés
        of great actors."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f88c00-b7ec-4cdf-ab55-8bbcbe6a1c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa762e-bfad-480f-9950-2c77143b9b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insists that nobody emerged unscathed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3c201c-b11d-4e2a-a497-031ae552efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa4cb90-f817-4625-9234-ec8048347888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nine may not be enough lives for some of the stars to live down
        their involvement in this poorly conceived and executed adaptation of Andrew
        Lloyd Webber''s hit musical."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96521b71-b954-43b1-80bd-65c2798dc841'
      'mgnl:activationStatus': true
