    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c65cefa-5d5f-443f-accc-4bb111b69576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.046+08:00
