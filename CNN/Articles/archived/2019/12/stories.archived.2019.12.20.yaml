      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, December 20) –</strong> Four
        top officials of the Bangsamoro Islamic Freedom Fighters (BIFF) surrendered
        in Maguindanao on Thursday.</p>'
