      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vanity Fair</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c16f1-a0f7-4b67-b9da-79205c67edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Lawson slammed it as "revolting and briefly alluring", adding
        that the film does the 1980s'' strangest musical smash "an injustice."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e5605-7ed8-46a2-8103-6085efd129fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab8e2c-c16d-4d52-8a24-a11e1bd506f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s by no means a good movie, and I left the premiere ready to
        toss an easy critical bomb at it and be done with rotten old 2019," he writes.
        "But the more I sat with ''Cats'', or with the, uh, memory of Cats, the more
        I realized how much I don''t want to outright hate it. It''s an ugly stray
        who smells bad and should not be invited into your home, certainly. And yet
        it is its own kind of living creature, worthy of at least some basic compassion."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0591f48-8bf7-410d-9e4c-a0d9bec6c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/19/entertainment/cats-review-roundup-intl-scli/index.html">"The
        reviews are in for ''Cats'' -- and hiss they''re harsh."</a></em></p>'
