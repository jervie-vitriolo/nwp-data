      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andal, Sr.: Pa-media, media ka pa, ubusin mo na yan.</strong></p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a9bf8d-0b1a-4efe-bf29-50ffea3ef9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e26bc7-22e0-4dcd-92c8-131f495c6c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Translation: Media, media, finish them all.]</strong></p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe825869-744d-4fde-8c4f-2fed8d66770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e950c7-054d-49c1-a093-8ccab4d1bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sixth and seventh vehicles were then peppered with bullets,
        killing all passengers who were media workers. A total of 31 media workers
        were killed. The court does not count the supposed 58th victim, <a href="http://www.cnnphilippines.com/news/2019/12/19/Reynaldo-Momay-justice-Maguindanao-Massacre.html">photojournalist
        Reynaldo "Bebot" Momay</a>, saying his body was never found.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd942d8-2dbf-45b3-a9c2-711d3114bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23592bd1-5808-4878-b4bd-933596be01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andal Sr. called Unsay again, asking him what he meant when he said
        "media." Unsay said, "media, mass media." The family patriarch said, "<em>makukulong
        tayong lahat</em> (we will all be imprisoned)."</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a51dfe0-988c-4548-b27b-8a0da55bfc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.180+08:00
