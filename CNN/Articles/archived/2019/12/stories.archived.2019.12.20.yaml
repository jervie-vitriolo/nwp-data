  'US-Russia-Trump-Putin':
    'author': 'Jennifer Hansler and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-20T06:10:30.761+08:00
    'imagesource': 'jcr:64107efd-fe3b-4612-b186-4e1c9c573a58'
