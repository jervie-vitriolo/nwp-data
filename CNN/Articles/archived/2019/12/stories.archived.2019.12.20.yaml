      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f1792-f3fe-437b-b26c-3518989aebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Translation: Is Toto there?]</strong></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e533a-ad7c-4ba1-904b-d7527f29e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd5031e-ab60-4e80-b341-fd55a09f3506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unsay: “Wala, Ama. Asawa lang nya at ang kapatid nyang babae
        na si Bai Eden.”</strong></p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef2912-6f45-4b2a-94d2-7c8110f80f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566667e-3537-470d-bbc7-3c1cecb12a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Translation: No, Ama. Only his wife and sister, Bai Eden.]</strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b089c2-e9d0-4150-bf7d-1706e781c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec3c70-236f-4a6c-8fa4-22d8cd62537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.627+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andal, Sr.: “Alam mo na ang gagawin mo. Patayin mo na sila
        lahat, ikabila mo lamang ang mga media.”</strong></p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4d4b2-76be-42e4-8ea4-3b64ad2ca6e4'
