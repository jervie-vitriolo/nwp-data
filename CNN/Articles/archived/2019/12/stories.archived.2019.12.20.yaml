      'mgnl:lastActivated': 2023-01-27T00:26:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b205a2-369b-47fd-8222-54e74d41a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:44:51.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:26:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dude Perfect -- a group of five friends in their thirties who play
        sports and perform stunts -- came in second place, earning $20 million.</p>'
