      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Saboteurs''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d7de9-5c58-428d-9449-1f5f1a5f7ffb'
      'mgnl:activationStatus': true
