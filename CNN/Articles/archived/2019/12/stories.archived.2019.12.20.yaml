    'title': 'New details on diplomat''s mysterious brain injury linked to ''sonic
      attacks'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380955e-f945-49b5-9e77-0564b9a79344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.744+08:00
