      'mgnl:lastActivated': 2023-01-27T00:25:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92294d9-16d7-4945-831d-eb7abf225eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:45:48.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the remaining four, Akad Macaton alias&nbsp;Mohamad Salazar
        Piang, Denga Mentol, Richard Goffel, and Arnel Abdullah, will not be released
        anytime soon because they have pending cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f403fa2-ece8-42ae-89d0-afd1b167789f'
      'mgnl:activationStatus': true
