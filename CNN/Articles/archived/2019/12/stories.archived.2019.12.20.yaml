      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        transport regulator has approved the entry of two more motorcycle taxi services
        to rival ride hailing app Angkas in the extended trial run.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593645d2-6abd-4cb6-9d31-013318cecaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:25:23.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        on Friday announced that it has approved JoyRide and Move It to participate
        in the motorcycle taxi pilot run from December 23 to March 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d112e-b205-49a5-9251-b82f91b94fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:25:23.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pursuant to the mandate of the TWG (technical working group), after
        careful evaluation, inspection, and validation of the overall operational
        readiness of the applicants, an additional (2) providers – JoyRide and Move
        It, were chosen to partake in the extension of the MC taxi pilot implementation,"
        the LTFRB said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2844994-f8aa-477a-b13d-98c1466a4eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:25:23.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this period, Angkas, Move It and JoyRide can operate a combined
        39,000 registered bikers— or 10,000 per group in Metro Manila and 3,000 per
        group in Metro Cebu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca47ab-c78f-4714-9088-7e95e3ab6432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:25:23.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move It and JoyRide were selected from a pool of six companies that
        had applied to join the pilot implementation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514abf8-b041-41c9-8827-1f20dd4b12ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:25:23.884+08:00
      'mgnl:createdBy': 'lucia'
