      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa985de7-1a82-41a0-8e8e-aa099a3870ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obi-Wan''s home is easier to find, ironically located right on the
        Mediterranean Sea and much more beautiful than its desolate film locale. A
        lovely spot for a building that''s used by fishermen as a storeroom.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a44d76a-7287-4907-9be7-ab5d4a380378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.524+08:00
