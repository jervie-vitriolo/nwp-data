    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc261f3e-7987-4f43-b3e1-2d2b2b727f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.227+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace lost in the 2016 elections. But three years after her defeat,
        “Ang Probinsyano” hasn’t lost that political connection. At least seven cast
        members of the show ran during this year’s midterm elections. “Ang Probinsyano”
        star Lito Lapid, himself once a popular action star, admits that his stint
        in the show contributed to his win a senator. Grace Poe also won for senator
        this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e84996-c0d7-40a7-a493-9affde39d518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.227+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn’t to say that its political connection has made “Ang Probinsyano”
        popular. To say that is to dismiss Coco Martin’s appeal and talent. It should
        be noted that “Ang Probinsyano” turned him into a legitimate superstar, someone
        who will be likely compared to Fernando Poe Jr. or Eddie Garcia in the future.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c9842f-0113-413d-9da5-e40b2084722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.227+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it does say something when the most popular T.V. show in
        the Philippines right now is one with politics at its very core.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888a72f-784e-4956-96a8-c40026d02958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.227+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Eat Bulaga ‘accidentally’ creates AlDub, the decade’s
        most phenomenal (and least enduring) love team</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db9cc9-fd78-4693-8486-b5a192942149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.227+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alden Richards and Maine Mendoza’s love team, called AlDub, is easily
        the most phenomenal thing that happened in pop culture this decade. The tandem
        — which began in the noontime show Eat Bulaga — was born when the camera caught
        Maine’s (allegedly) candid reaction to seeing Alden via live split screen.
        Maine, playing the character of a yaya who can only communicate via vocal
        dubbing, was part of the show’s All For Juan, Juan For All segment; Alden
        was a co-host of the show’s That’s My Bae contest. That initial meet-cute
        struck a nerve. (Chemistry? Kilig?) The producers of the show created a separate
        segment for their “split screen” love story, the Kalyeserye.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/rWDpTFoN6RY"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950b3ca-684e-4210-9f89-840529e87135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:11:55.626+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff2311-1bb4-4d75-9384-cec399564240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.227+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AlDub’s appeal is rooted in its authenticity. A number of elements
        used in the ‘kalyeserye’ — the split screen romance, Maine fainting during
        an important scene, Maine and Alden not talking to each other off screen until
        after their characters finally met — stemmed from real life. Audiences felt
        they were witnessing a real love story. But it is still very much part of
        a T.V. show; it’s a soap opera within a segment of a noontime. Its popularity
        is also fueled by fans and, most notably, their use of social media. The Alden
        and Maine tandem is perhaps the first love team in the Philippines to have
        been created not by network executives or talent management companies, but
        by the clamor of fans, specifically on Twitter. AlDub was huge. It turned
        Alden and Maine into superstars. More importantly, the success of AlDub revealed
        that fans have the power to dictate the zeitgeist. They can choose not to
        listen and follow what the powers-that-be want them to follow and consume.
        In the AlDub phenomenon, the fans are the culture.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c5bea-fd79-481d-bbd2-84b944dba18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.228+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AlDub is also the least enduring among the major four or five love
        teams that came out this decade. (They haven’t made a major project together
        since the 2017 TV movie “Love Is…”)   That’s a bit expected. A flame that
        burns twice as bright burns half as long, as they say. It also changed how
        we view and create celebrities. It’s no coincidence that the networks and
        film companies have not produced a breakout celebrity after AlDub’s reign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b10595-efbd-44cd-a922-2f4de653c0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.228+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Pia Wurtzbach lost, then won, at the Miss Universe pageant</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e136dd56-6761-483d-8ca7-7955e921f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.228+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have been fans of beauty pageants since time immemorial.
        In the 2010s, however, it feels like our love for it has reached its peak.
        That can be attributed to our successes at the Miss Universe pageant. We began
        the decade with Venus Raj placing as fourth runner-up in the 2010 Miss Universe
        pageant and ending it with Gazini Ganados landing in the top 20 of the 2019
        edition. In between, the country bagged two Miss Universe crowns.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f26d0a-045e-49c8-a7b9-b2a8174f8594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.228+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catriona Gray’s Miss Universe win in 2018 is an amazing story (she
        lost at the 2016 Miss World pageant before deciding to join the Binibining
        Pilipinas pageant). But no beauty pageant moment could be more memorable than
        Pia Wurtzbach’s Miss Universe crowning. After joining and losing the Binibining
        Pilipinas contest twice, Pia finally won the Miss Universe Philippines title
        and the right to compete in the international pageant in 2015. She was announced
        as the pageant’s first runner-up, with Miss Colombia as the winner. Then,
        a couple of minutes later, event host Steve Harvey revealed that he made a
        mistake — Pia was the real winner.</p>'
