    'created': 2019-12-20T09:24:43.585+08:00
    'imagesource': 'jcr:71f74a74-818f-4a29-a415-1241c4ea58ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
