      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang unang</em> effect, <em>bumababa ang presyo pero</em> in
        the long run, <em>ang nagsusuply ng gamot, di nila kayang ma-</em>maintain.
        ‘<em>O yung</em> sustainability <em>na sinasabi natin</em>, becomes a problem.”</p>'
