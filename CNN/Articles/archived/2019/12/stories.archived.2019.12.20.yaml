      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agreements cited in the resolution were the Hague Declaration,
        the Joint Agreement on Safety and Immunity Guarantees, the Comprehensive Agreement
        on the Respect of Human Rights, and International Humanitarian Law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
