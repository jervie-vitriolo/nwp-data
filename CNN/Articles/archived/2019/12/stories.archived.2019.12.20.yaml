      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A rare and star-spangled calamity which will leave jaws littered
        across floors and agents unemployed. For the first time since the head-spinningly
        dire dadcom Old Dogs in 2010, I''m giving a film no stars."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932f72d-f0a5-4337-a8fc-38b9686c9df1'
