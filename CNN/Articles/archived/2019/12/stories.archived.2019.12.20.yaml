      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, a cocktail should be balanced. The essential ingredients
        are the base or spirit, which is the alcohol itself. This comes in the form
        of gin, vodka, rum, or brandy. Alongside the spirit are the modifier and sweetener
        which add additional flavor to the cocktail. These can range from spices,
        herbs, juices, or even soda. Lastly, ice and garnishes are essential to the
        mix too, just remember that various types of ice dilute differently. In addition
        to the basic ingredients, a good rule to follow is 2:1:1 ratio, which are
        2 portions of spirit, 1 portion of modifier or mixer, and 1 portion of sweetener.
        For garnish, always opt for fresh ingredients, as fresher is always better.</p>'
