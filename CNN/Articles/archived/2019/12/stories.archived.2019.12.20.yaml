      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only stand and have ever stood for love and inclusivity, and
        my heart has never, even then, had any ounce of hate or divisiveness."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4743c60-1edd-4d37-9d43-e3ae20d721c1'
