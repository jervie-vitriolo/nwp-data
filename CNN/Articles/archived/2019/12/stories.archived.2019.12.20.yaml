    'lead': 'Investigators now believe that Paul Mathers died a decade ago and are
      investigating the possibility that monthly payments to him from Veterans Affairs
      and Social Security kept coming in after his death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T09:28:19.207+08:00
