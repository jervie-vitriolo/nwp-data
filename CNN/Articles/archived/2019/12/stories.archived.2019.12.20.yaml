      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are various mixing techniques for different types of alcohol.
        Some can get by with the simple technique of shaking or pouring, while other
        mixes require more mastery. These are rimming, chilling, stirring, muddling,
        blending, and layering. To know which technique to employ, learn more about
        the texture and type of alcohol you’re working with. Remember, these skills
        take time to develop, so have fun while you’re at it.</p>'
