    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a508f-f426-41e1-b733-763bc101eb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.227+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years after its release, you can still feel the presence of “That
        Thing Called Tadhana.” Filmmakers and producers tried to replicate its success,
        encouraged by the fact that you can apparently make ₱100 million in the box
        office on a ₱2 million budget. Whether they succeeded or not is another discussion.
        The elements present in “Tadhana” — the focus on just two characters, the
        long conversations about love, the travel to an out-of-town or out-of-the-country
        destination — are now popular tropes. The likes of “Always Be My Maybe” or
        even “Kita-Kita” may have not existed in its current form without “Tadhana.”
        It can be argued, too, that the success of “Tadhana” has prompted ABS-CBN
        to create Black Sheep, a film subsidiary catering to movies with less mainstream
        sensibilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1668692d-bf48-4154-8d72-744a7149789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.227+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. The four-year (and counting) run of FPJ’s “Ang Probinsyano”</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883ea3e-0089-4b71-b3f7-7f457dff881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.227+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FPJ’s “Ang Probinsyano” is very popular; it wouldn’t be airing daily
        for four years now if it isn’t. It’s easy to assume why it’s a hit. The show,
        about a cop named Carlo Dalisay (played by Coco Martin), stands out in a primetime
        T.V. line-up that’s most filled with romance, infidelity, and fantasy shows.
        It has a simple core premise (good vs. evil). It’s an action show, but it’s
        still a typical T.V. drama; while the show has actions, it still has the requisite
        twists and melodrama of Filipino soap opera. It is, undoubtedly, Philippine
        T.V.’s most popular show now — and of this decade.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2ce95-67b8-4f7b-95fb-c9348a0ef126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.227+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But “Ang Probinsyano”’s popularity is also emblematic of how our
        entertainment cannot be separated from our politics. “Ang Probinsyano” premiered
        in Sept. 2015, months before the 2016 Presidential Elections. “Ang Probinsyano”
        is a T.V. adaptation of a movie starring the late Fernando Poe Jr., the father
        of then-potential presidential candidate Grace Poe. FPJ himself ran for President
        in 2004 but lost to Gloria Macapagal Arroyo. The show also stars Grace’s mother,
        Susan Roces. At the time, people wondered if the T.V. remake of FPJ’s “Ang
        Probinsyano” is Coco’s (and, by extension, ABS-CBN’s) indirect endorsement
        of Grace’s possible presidential candidacy.</p>'
