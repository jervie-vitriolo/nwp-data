      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd0d55c-1df5-4a42-9333-e4e1c8a2e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isn''t it ridiculous that the tourism management bureau has never
        seen the Disney logo?" One user asked on Weibo. "Do we need an investigation?
        This is apparently a copyright issue," another said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57007d5f-feec-4d6d-9ae3-92b282b04407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de98b3-e8e3-4cd4-b32d-2383ba3402d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is not the first global company to have its brand or logo
        copied in China, where trademarks are generally awarded to whomever first
        files a claim with the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231df52e-9b60-4b47-aad8-2b40efc976b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88947ca2-2467-43d8-be9e-c411af180bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one court case in 2016, basketball great Michael Jordan fought
        against a Chinese sportswear company whose main logo bore a striking resemblance
        to the iconic Air Jordan image used on Nike products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18308243-b9b5-46ef-aa03-844a7328d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b2751-e039-4916-ae47-8966784f081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue went all the way to China''s top court, which ruled that
        the company must stop using Jordan''s name in Chinese characters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df96d7-8748-4fb6-9422-a518a0657271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e909d4-de2d-4e35-9bfe-d62365f6de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Y. Ng, a lawyer with the Hong Kong-based Progressive Lawyers
        Group, said the Dalian case should serve as a reminder to foreign companies
        about copycat behaviors in China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a451cce-6661-4c2a-9b9c-14adc8d7fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea04a5e8-30db-4a81-8351-a17764be7745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It underscores one of the perils of doing business in China, which
        operates on a whole different set of rules and scruples," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d8748-21d1-46ec-987c-91f676af045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7758d682-8192-4bc0-a254-576bbc9a0ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the online criticism, organizers in Dalian said they
        were investigating the incident, while emphasizing that the logo had not been
        adopted for official use.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4992cd2-ad3e-4cac-a86b-5b16ead32db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49429a87-cb18-43ae-b6f2-392d0dd4b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are highly concerned after some netizens pointed out the work
        may have been a copycat," the organizing committee said in a statement on
        Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95488ff3-f61a-4dc4-98e6-c65d62854725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06bff1-0006-424f-ae14-a97fceff1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the adjudication rules, all participants should own
        the copyright to their submissions," it said, adding that the winner may be
        stripped of the title after the investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdc2760-a706-4691-9ebb-1aa1803cd6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32991ddf-9c1f-4357-8134-5f1b334d5f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.067+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a big market for Disney, which opened a $5.5 billion theme
        park in Shanghai in 2016. The company did not respond to a request for comment
        on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e28ad5-ae36-4c86-ba83-88580f303648'
