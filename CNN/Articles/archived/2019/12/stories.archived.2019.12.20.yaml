    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12 small resolutions to clean up your diet in 2020'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a9bde-2ff6-45f5-81a8-f842ee531ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The New Year is right around the corner,
        and if you are looking to makeover your diet there are some simple suggestions
        to help you eat healthier in 2020. I''m not talking about a major food overhaul,
        but month-by-month "mini-resolutions" that will give you a complete nutritional
        upgrade by next December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c73f640-d94a-42a2-8bf1-ce43314dc294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99b59f-3ce8-48c5-acd7-c1520b6a7106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can introduce these small goals with each new month, however
        the order you tackle them depends on your individual needs. For example, you
        may find that it makes sense to start the New Year by avoiding triggers and
        seeking support -- and then add the other diet suggestions in the order you
        wish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a0a9e-60f0-400a-8c37-e41116ba565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b890d52-5ba1-45fd-a552-fe7afb07e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d recommend putting each mini-resolution in your calendar at
        the beginning of each month so you have a reminder of each goal you''ve committed
        to.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3653d9-f458-427c-8492-89f5150234ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f392487-60c5-46c5-8983-892926f21357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Prioritize protein</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0455ab2e-3e3d-418e-be35-d57c30e1dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is my number one nutritional tip for overall health and weight
        management. Protein is a key building block for skin, hair, nails and bones,
        and it also helps preserve muscle mass as we age, which helps keep metabolism
        running at full speed. Consuming a meal with protein makes us feel fuller
        and can help us consume fewer calories overall than a meal that consists only
        of carbohydrates and fat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8199c36-3c1b-4aa2-aa86-f2da5b32a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e2e79-941c-49fb-a387-1b177d6d3db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To boost your protein intake, aim to include at least 3 ounces (a
        deck of card''s worth) of fish, poultry or lean meat with each meal, or at
        least a ½ cup of beans or lentils. For breakfast, consider egg whites, cottage
        cheese, Greek yogurt or peanut butter on whole wheat toast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a007a-80fe-40cf-b291-491f0d23f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c76342-f3b9-436d-ae16-945bb4e8295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Eat more plants</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e4339-12d6-43bc-90df-de05049272a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant-based diets can help reduce the risk of heart disease, type
        2 diabetes, cancer and obesity. But if you haven''t been able to dive into
        a full meat makeover, don''t worry. Start by simply "plantifying" your favorite
        dishes, suggests Sharon Palmer, a registered dietitian and author of "Plant-Powered
        for Life."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bfd7e6-1dbc-4839-b02d-a24ebae6dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd838ceb-b5f5-4473-9c87-759f15c1737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, replace meat with beans when making tacos; swap meat
        for veggies in lasagna and other pasta recipes, or consider chickpeas in place
        of chicken in salads and dishes, like a "chickpea" masala dish instead of
        chicken masala. I enjoy making sesame cauliflower bites, which are a tasty
        and healthy alternative to chicken wings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cbc112-118b-4a0a-8fdd-db0eb3023548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a86c3-7d4e-4e85-9a14-e98e2d39c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Start a meal with soup or salad</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a6a59-5a4c-4804-9cf6-c427a3ee3549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoying a cup of soup before a meal is one of the few occasions
        where adding an appetizer fills you up and helps you consume fewer calories
        for the entire meal, according to research. Just be sure that you opt for
        broth-based soups instead of those made with cream, which boost unhealthy
        saturated fat and calories.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b5659c-5022-49d7-b6b0-96bb7fb042c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350715d1-5c33-4723-a928-2836eb885c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salads offer similar satiety benefits and are loaded with beneficial
        plant nutrients. Just don''t overdo it with dressing, nuts or fried meats.
        In terms of calories and fat, these high-calorie extras can make a salad look
        more like a burger and fries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ca2b0-70b7-4846-9907-a3a89817b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8f1af-3949-4e20-b95c-f9651de33de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Focus on fiber</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3932d50-545a-4822-9069-740247ac8f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from protein, fiber is another nutritional winner. It''s packed
        in nutrient-rich foods, like fruits, vegetables, beans and legumes, and it
        gives you a feeling of fullness without contributing any calories. A quick
        and easy way to boost your fiber intake is to incorporate two fruits and vegetables
        into your day as snacks. For other fiber-boosting strategies, try sprinkling
        fiber-rich chia seeds or Fiber One on top of your favorite cereal or yogurt;
        opt for Wasa crackers or whole wheat bread instead of white bread; and bake
        with white whole wheat flour. My chocolate strawberry chia seed pudding parfait
        boasts a whopping 16 ½ grams of fiber.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f403a51-de31-428e-9bfc-8d3e7ad0d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1d699-2412-4bf5-abc7-9c6375769220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Stay hydrated</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2b9fa0-613e-4f1c-80cf-85757efcd1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking water and staying adequately hydrated can help to stave
        off hunger and prevent symptoms of dehydration, including fatigue and dizziness.
        While there''s no definitive evidence that eight glasses of water each day
        is a "magic" number to aim for (and water-rich fruits and veggies, along with
        tea, coffee and milk, all count toward fluid needs), it''s certainly a reasonable
        goal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4849b127-8a47-42a6-a3f0-dd46925065e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6917831c-bfd7-448d-979b-c7e940afb707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try filling up a large water bottle each day to carry along with
        you, and consider making your own naturally flavored water pitcher at home
        with lemon, orange or cucumber slices. If you need a reminder to drink, consider
        the Water Minder app, which helps you track your water intake, or even a light-up
        water bottle that will "glow" when you need to up your ounces.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f5834-38f0-470b-b9c3-93225739e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea507fe-1ead-4d76-b69d-2f031988ccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6. Experiment with new recipes</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50865c81-a4de-41a2-8ba1-033901af15f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best ways to combat food boredom is to try new recipes,
        which can offer fun and creative ways to boost the nutritional value of your
        diet. Check out new cookbooks, cooking magazines, food sections in newspapers,
        social media pics or the internet for inspiration.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453b051-46c6-4c23-9e92-82e5180c40a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00479ca6-5c5f-447c-9af9-7f278917170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are looking for a new way to enjoy spaghetti squash for example,
        you can simply Google it! For some innovative vegetarian ideas, check out
        my king oyster mushroom scallops or my carrot "bacon" wrapped dates.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb6fae-62eb-4504-81b5-32a76af9a25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a783e1-7031-46e3-96a8-dc33a471daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7. Slash sugars</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec756b69-64ab-4cf1-be26-1273daf9ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diet high in added sugars can spell trouble for your waistline
        and health. Because of this, the American Heart Association recommends that
        women consume no more than six teaspoons of added sugars each day, or about
        100 calories. Similarly, men should aim to keep their added sugar intake to
        less than nine teaspoons a day, or about 150 calories.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34725524-fc68-4c42-ade7-b4e42da27328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e4b35-e331-41f4-97b6-69cdb2f7fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average Americans consume about 22 teaspoons of added sugar a
        day, which amounts to an extra 350 calories!</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ab570-6b42-4e8c-80bc-6ec3fed789a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e7894-6e25-428a-a025-cbdb9feb989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To easily slash sugars from your diet, cut out all sugar-sweetened
        beverages, including soft drinks and fruit drinks, as well as candy, cookies,
        sweetened breakfast cereals and dairy foods with added sugars. And beware
        of hidden sugars in foods like condiments, salad dressings, tomato sauce and
        breads.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6756c570-c3d4-46e2-9951-84977a5a8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405efd6b-0690-49d1-b914-f7df57076c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>8. Try intermittent fasting</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c2d220-7a3b-461d-ae95-e2fb76a020d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was first introduced, it may have seemed strange, but more
        and more research is revealing the health benefits of intermittent fasting.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a12ed32-9b0b-4631-8de8-ab2692271966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa88795-cec3-4625-94ec-d448493f8685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to experts, a critical aspect of fasting -- which is different
        from simply restricting calories -- is that the body undergoes a metabolic
        switch from using glucose to using ketones as fuel, a result of the depletion
        of liver energy stores and the mobilization of fat.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e114ab1-9624-4667-98e8-ff3124d159ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9decacd9-a125-4588-8b65-ae931952ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m personally not a fan of strict fasting regimens, but I do see
        the value in limiting the amount of time spent eating during the course of
        a day, as it can eliminate problems like mindless nibbling and possibly improve
        health. If you want to experiment with fasting, I''d recommend a time-restricted
        feeding approach, where you consume all of your calories within a range of
        three to 12 hours a day, depending on what you can handle.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbdeecc-b6bc-4b55-8e3c-a8963c203187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd6dd86-8d82-41b7-970f-a052c4ce62fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>9. Keep a food journal</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8afbf7-4872-4d78-afda-2c81cb987bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing down what you eat or taking pictures of your meals and snacks
        is one of the best strategies to help you stick to a healthy diet, particularly
        during nights out, travel and other times when your eating environment is
        not the usual. It keeps you conscious of every bite that goes into your mouth
        and can help you make better food decisions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d7d10-a78c-4a6a-8563-f1d7af177bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7c060a-bd7b-42ac-852e-dc98e6bf46b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning meals and snacks in a food journal before you eat can help
        to ensure that your day is filled with nutrient-rich foods, and it can also
        help you budget for sweet treats, fried foods and alcohol. If writing in a
        notebook is inconvenient, consider an app like Lose it! or MyFitnessPal.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94ecb92-eb8c-4d75-9293-590b5bcd2238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d18133-ed1e-42c9-b2bd-b5c399b6292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>10. Be more mindful when eating</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158150d0-f7fd-44bf-b0d4-48930e67b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means turning off our phones, iPads, TVs and other screens
        that prevent us from being fully present during meals. Cutting out these distractions
        helps us tune into our appetite, while fully experiencing the flavor and texture
        of foods. It also helps us avoid eating impulsively, which can lead to poor
        food choices.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea527667-2f07-45a8-b444-c996dcf64b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32852031-1448-45dd-ae80-120a4509edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being more mindful during meals can also help us pay attention to
        our internal hunger and fullness cues, which can help inform us of when we''ve
        had enough to eat.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4677449d-2d72-4495-9ba6-1910b59750ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b151a-3e78-45b3-aaf4-261a7f7cc4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>11. Avoid food triggers</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf71eab-72e4-4175-950f-0098256c38b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be difficult to resist tempting foods and desserts that can
        derail you from achieving your health goals when they''re staring you in the
        face. Because of this reality, I live by a simple strategy: "Out of sight,
        out of mind."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff147b7-2d03-4c7c-a46d-bd22c9d73f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000031e8-0c11-4c77-9190-8872c48b45b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can make it easier to stick to your goals by simply avoiding
        your triggers. This can mean not purchasing tempting foods at the supermarket;
        walking home on a path that avoids passing your favorite fast food joint or
        ice cream shop; or avoiding restaurants where you are tempted to overdo it.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec67b4-361d-46e1-a9c9-cce46a0f48af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940753d-2f79-4c89-815b-25a4153fd19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>12. Seek support</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1905c335-49f5-4a65-8708-250d392e913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:39:28.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most important aspects of achieving a healthier diet
        is having a circle of friends or family members who support your goals. Even
        just one person to share your experiences with can be helpful. If you find
        you need more support or professional guidance with following a specific nutrition
        plan, I recommend meeting with a registered dietitian nutritionist. You can
        find one in your area on the website for the Academy of Nutrition and Dietetics.</p>'
