      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b4a65-12ee-4973-9af1-f16cb378901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.988+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This role of the celebrity is one that OPPO certainly maximized.
        When the brand first arrived in the country, they then tapped one of the biggest
        stars of this generation, Sarah Geronimo, to be their endorser. Well-loved
        actors such as Alden Richards, Jasmine Curtis-Smith, and Rocco Nacino were
        in on the brand as well. During the height of the Julia Barretto and Joshua
        Garcia love team, OPPO also made use of the couple’s influence to further
        promote the brand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d565601-7ece-43a2-9f34-0bde1aa82413'
