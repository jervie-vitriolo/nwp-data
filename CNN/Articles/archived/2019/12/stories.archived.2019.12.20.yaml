      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My vote and campaign is about freeing our country from this damaging
        mindset so we can work side-by-side to usher in a bright future for all,"
        Gabbard tweeted.</p>'
    '49':
