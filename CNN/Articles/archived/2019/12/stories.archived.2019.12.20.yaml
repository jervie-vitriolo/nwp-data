      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old star, who found fame with girl group Fifth Harmony
        in 2012 before going solo in 2016, has been accused of using racist remarks
        in now-deleted Tumblr posts.</p>'
