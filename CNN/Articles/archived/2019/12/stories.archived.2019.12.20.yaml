    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f025e8d-1b7a-4c6c-bbe3-e3f5677ceb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:18:52.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Roque, lawyer of some victims’ families, revealed one of his
        clients even sought asylum abroad for fear of her life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c20281-2b60-4247-86a0-14c7ffe8cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:18:52.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why run after the victims when you already made them widows. What
        is the logic there?” Roque told CNN Philippines’ The Source on Friday. “What
        kind of evil people are you? She’s had to go to court abroad and prove the
        threat on her life and she was successful.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f71306b-eee3-4ef2-b8e7-dd76517086c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:18:52.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case’s primary suspect Datu Andal “Unsay” Ampatuan Jr., as well
        as Zaldy and Datu Anwar Sr. Ampatuan. were found guilty for the deaths of
        57 people— including over 30 media workers— in the mass killing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e13327-1694-4e85-9bb5-6253ad6d79ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:18:52.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of the 58th victim, photojournalist Reynaldo Momay, was
        never found, so all of the accused were acquitted of murder in connection
        with his death. Eighty people, however, remain at large for the case, which
        has been tagged as the worst case of election-related violence in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b3873-a8d6-4db6-972f-a2655abb5070'
