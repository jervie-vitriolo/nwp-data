    'template': '1'
    'title': 'Camila Cabello apologizes for ''horrible and hurtful'' racist language
      she used when younger'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32825ef4-cddc-4d18-a131-a8ed5ced8728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:09:40.141+08:00
