      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese city of Dalian has selected
        a new design for a logo aimed at promoting tourism. One problem: It looks
        an awful lot like Disney''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09076b27-a800-4e6a-8f6c-c6a3a245713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5544ee8-78bc-4bc5-95d1-34af823130a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalian Culture and Tourism Bureau last week unveiled the winner
        of a competition to design its new logo, complimenting the "use of a few strokes"
        to "vividly" showcase the city''s characteristics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7cb1d8-8c0b-486a-816d-c7c73791f3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2516aa-95e8-4afa-aa07-9b117f698bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese internet users were quick to point out that the design
        strongly resembles the corporate logo used by Disney, which operates theme
        parks in China and counts the country among its most important markets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f46485-eb42-4804-add4-db368bf52f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ddd07-127c-48e5-a856-2b5e1a1b82f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:32:50.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design drew accusations of plagiarism on social media, and the
        hashtag "Dalian city logo" was trending on China''s Twitter-like Weibo platform.
        The design of the letter "D" and the swoop above the "i" drew particular attention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a731115-4111-45c6-8f8b-b64ddfb2e584'
      'mgnl:activationStatus': true
