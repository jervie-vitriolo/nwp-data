    'lead': 'The Securities and Exchange Commission continued its crackdown against
      erring lending platforms after it stripped Robocash Finance Corp. of its license
      to operate over lack of business permits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T10:35:20.727+08:00
