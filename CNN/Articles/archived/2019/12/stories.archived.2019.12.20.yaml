      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other candidates –&nbsp;Yang, Booker and Sen. Amy Klobuchar
        of Minnesota –&nbsp;rounded out the field at 3% in the CNN poll. Businessman
        Tom Steyer, who will be on the stage on Thursday, registered at 1% in the
        poll.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff2423-2116-4957-94b1-eafb2058b44e'
