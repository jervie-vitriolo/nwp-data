    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andray Blatche to suit up for Mighty Sports in Dubai tournament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385fc722-53fb-461d-b6a0-f4a968d92948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:05:19.033+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:25:39.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Andray
        Blatche is set to represent the country again as he beefs up Mighty Sports
        in the 2020 Dubai International Basketball Championship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18752d-0b0a-49a5-91cf-240d0e001f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:05:19.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:25:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mighty Sports head coach and <em>CNN Philippines Sports Desk</em>
        anchor Charles Tiu confirmed the news Friday via text message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447e1c69-c8f3-478b-858b-db89047213bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:05:19.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:25:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided to get Andray knowing that he''s motivated to bounce
        back from the last outing they had here," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d6b4fd-9a01-44df-8d7f-f80975fe1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:05:19.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:25:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatche last saw action for the Philippines in the 2019 FIBA World
        Cup in China where they ended up dead last in the 32-team tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a7915f-c783-4818-8bd2-24989028e4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:05:19.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:25:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu shared that the naturalized big man wants to mentor teen prodigy
        Kai Sotto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe09a8c0-c733-416c-b3cb-41ed884eed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:05:19.034+08:00
