      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99880cc-0e98-40ad-8e22-5f5fa6fd1b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.624+08:00
      'mgnl:createdBy': 'eimor'
