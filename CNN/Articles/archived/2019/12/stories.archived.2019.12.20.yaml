      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caf5994-54f0-4e98-9e28-4467841ae2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsay and his men fled the scene after receiving information that
        soldiers were on their way to the area. He ordered Bong Andal, the backhoe
        operator to bury all corpses and vehicles. The yellow backhoe belonged to
        the provincial government.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
