    'template': '1'
    'title': 'Mark Hamill hints Harry Styles makes a cameo in the new ''Star Wars'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a36c35-18f6-4bd1-9ab4-789a696be6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:20:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mark Hamill has dropped a big hint
        about the new "Star Wars: The Rise of Skywalker," and has people buzzing that
        pop star Harry Styles may make a cameo in the movie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0f3036-c4d6-41e4-8841-93126c50f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:20:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0073022a-db3f-49d7-bfef-f3658fa63042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:20:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamill posted several clues on Twitter, calling the "secret trooper"
        a singer, mentioning "one direction," and adding "#Stylestrooper."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f837297-2261-4764-92c0-6d58b5d920d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:20:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd3db0-e59b-40a0-982a-23c3866c1bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:20:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering they''ve all been UK Superstars (2 Royals+2 Actors)
        but still no singer, all the clues point in one direction: #Stylestrooper,"
        he wrote.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Tonight
        <a href="https://twitter.com/hashtag/TheRiseOfSkywalker?src=hash&amp;ref_src=twsrc%5Etfw">#TheRiseOfSkywalker</a>
        Premiere finally brings closure to my dysfunctional family! Wonder who&#39;ll
        be the <a href="https://twitter.com/hashtag/SecretStormtrooper?src=hash&amp;ref_src=twsrc%5Etfw">#SecretStormtrooper</a>
        in this one? Considering they&#39;ve all been UK Superstars (2 Royals+2 Actors)
        but still no singer, all the clues point in one direction: <a href="https://twitter.com/hashtag/Stylestrooper?src=hash&amp;ref_src=twsrc%5Etfw">#Stylestrooper</a>🇬🇧
        <a href="https://t.co/aDn2xYUEqK">pic.twitter.com/aDn2xYUEqK</a></p>&mdash;
        Mark HoHoHoHamill (@HamillHimself) <a href="https://twitter.com/HamillHimself/status/1206621033895088130?ref_src=twsrc%5Etfw">December
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fffd08-2894-4a41-bccc-d8ea2d60f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:20:58.025+08:00
