      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ba8bf-80c0-48ad-9691-76323258896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.477+08:00
      'mgnl:createdBy': 'alyssa'
