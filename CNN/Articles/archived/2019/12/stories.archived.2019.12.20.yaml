    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elements of a luxury Christmas staycation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08847d3-5218-4273-b4f4-3df49bc23828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:39:52.801+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:25:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>With the
        long holiday breaks, it''s a common tradition for families to spend Christmas
        overseas to maximize quality time. However, all the fun and excitement of
        a trip abroad can also be found in the comfort of a staycation in the city.</p>'
    '8':
      'image': 'jcr:6248db5e-d256-454a-9eac-0ff5710acd9c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd612b12-0065-40c5-a613-19e0e15030c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:39:52.801+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:25:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff63e66-2ba4-437a-a6cc-3af554ec5c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:39:52.801+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:25:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Okada Manila, there is no need to take long stressful flights
        to have a beautiful photo op. The place houses a 30-foot-tall Christmas tree
        adorned with glittered leaves, flowers, crystal strings, silver bead strings,
        gold and silver baubles, and luxurious champagne baubles, reflective of the
        joyous spirit of the Yuletide season.</p>'
    '9':
      'image': 'jcr:dc88d7e6-a7e6-4ac9-9c7a-ad0a34cefe4c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b2759-cc1b-408f-bfdf-014f7b51945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:39:52.801+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:25:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e84a8-7d02-4a6e-a88b-ad7ebf8dd1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:39:52.801+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:25:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the tree, there is also a Christmas ''Instagram lane,"
        where you get the feel of travelling to different places with the many available
        holiday-themed backdrops. Guests are freee to take photos with Santa Claus
        or with a colorful giant parol.</p>'
    '10':
      'image': 'jcr:a174721a-7749-4eea-976e-0afe9dbb0e80'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eaf026-9264-428f-a0c8-6eae520f9589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:39:52.801+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:25:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5673877-c0b8-49e0-a342-ed5d558be81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:39:52.801+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:25:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special treat also awaits for the kids and the young-at-heart
        with a life-sized gingerbread house made of real baking ingredients. The display
        was made by a team of 20 pastry chefs in collaboration with artisans and other
        chefs from Paete, Laguna. The eight-meter house is made of flour, gingerbread
        spices, honey, eggs and milk.</p>'
    '11':
      'image': 'jcr:9c915aeb-a398-42dd-9c96-a7bee1cd8452'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c76e3-8d55-4752-a6a0-4baaad4f1d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:39:52.801+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:25:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9928438c-5c0a-462b-9293-26805f4ff788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:39:52.801+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:25:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents are not excluded from the festivities. Okada is also giving
        Reward Circle members a chance to redeem a premium gift collection from the
        Winter Wonderland promo with total prizes amounting to over P100 million.</p>'
    '12':
      'image': 'jcr:82bee477-327d-48a8-b992-469305774e07'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103d309d-7eac-4f82-a667-4946e802feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:39:52.802+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:25:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2531261-3d19-4248-8a6e-200ef69a934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:39:52.801+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:25:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, nothing beats a good meal. In Okada Manila,
        families can have a taste of premium international cuisines. Some of the notable
        feasts in its 13 signature restaurants inlcude a Korean barbecue fest for
        the family at the Goryeo Korean Dining restaurant for P3,300 and Chef Yoshihiro
        Sugiyama''s Japanese holiday spread at P6,800.</p>'
    '13':
      'image': 'jcr:45e7fe7f-21f4-4d2d-b8ce-725bb88a1908'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4517868-1792-4597-b907-b696bf57081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:39:52.802+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:25:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71deb9d-4661-41fe-924b-903110f69e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:39:52.801+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:25:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the casino is giving guests a chance to start the year
        right with discounted rates for hotel rooms with a complimentary breakfast
        for two, if you book from December 30, 2019 to January 5, 2020 for stay dates
        from March 1 to June 30,2020. Suites start at P14,888 nett.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
