      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just cautious kasi gusto naming masiguro na kapag lumaya
        itong PDL [persons deprived of liberty] na ito ay hindi magka-problema," Solda
        told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
