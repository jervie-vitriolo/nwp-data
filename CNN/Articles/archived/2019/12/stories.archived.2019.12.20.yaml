      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to dump heavy rains over parts of the southern Philippines
        and Visayas beginning Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
