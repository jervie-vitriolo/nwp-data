      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her apology, Cabello said she had matured in recent years and
        now regrets not knowing the impact her comments made.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a30d70-7220-4ab8-a3a2-89e8f3f27de4'
