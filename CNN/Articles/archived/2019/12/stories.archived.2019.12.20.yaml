      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cantina where Luke and Obi-Wan get stopped by sandtroopers is
        in the middle of the island town of Ajim. The building, once a bakery, went
        out of use and can be hard to find.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ad7f5-9885-4bf2-ade8-dbf5adeb0347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.524+08:00
