    'template': '1'
    'title': 'Deadly shooting near Russian intelligence HQ in Moscow, state media
      reports'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019878b3-d5a0-4f59-888e-3f4c6f9c8a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least one person has been killed
        after a gunman opened fire near the headquarters of Russia''s main intelligence
        agency in Moscow, Russian state news agency RIA Novosti reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7fc011-ac3f-4cfa-88d1-4863c10b7e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4568fbc-2e85-4338-8d35-eaae3136ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five people were injured in the shooting near the Federal
        Security Service (FSB) building on Thursday, according to the Ministry of
        Health. Two FSB officers suffered severe injuries, the Ministry of Health
        said. One FSB officer was shot dead, RIA said, citing an FSB representative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b856166-898d-426a-aa82-96ff5edab63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516bdf3b-76d4-43e5-a8c7-0dffaaf624c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media footage from the scene captured the sounds of gunshots
        and screams as people fled the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0ff65-4dd5-4160-9d18-8a22e89b2ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac57c0-78d3-4b54-b4d4-d3bcbf8112a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state TV channel Rossiya 24 said that the perpetrator had
        been "neutralized." Traffic in the area was blocked in the wake of the incident,
        according to the Center for Traffic Management (DPC).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7e75fb-0102-4c9c-a3a3-14158dda6b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a7359-2862-4eef-9178-b3fc7a279d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police cordon remained in place after the shooting and emergency
        vehicles and cars were parked outside the FSB''s headquarters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d7614f-779a-487e-8c83-5b8e70067293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc49be-5900-4284-91b6-7455bd1a9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSB, which Russian President Vladimir Putin used to head, is
        the successor agency to the former Soviet Union''s KGB.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8749993-0ce3-45ab-b1e2-fa53fe834f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e8da0-174b-4561-b196-7e6e60dfe79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the shooting, Putin was giving a welcome speech at
        a concert nearby in honor of Russia''s security service workers'' day. Putin
        has been briefed on the incident, Kremlin spokesman Dmitry Peskov told the
        state-run news agency Tass.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac11ff-2f69-4166-a3ff-576d79833ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0556e-8606-4e73-a420-f537e1baab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Russia''s Investigative Committee a criminal investigation
        into the incident has been opened, spokeswoman Svetlana Petrenko told TASS.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93e700-0250-4186-ad0c-bc8e844baa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c935b02-636d-443c-afe1-ef380392ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T05:34:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gun laws in Russia are strict and mass shootings are a rare occurrence.
        While citizens can acquire firearms for hunting or sport, they are required
        to undergo a thorough background check in order to obtain a license.</p>'
  'Camila-Cabello-racist-post':
