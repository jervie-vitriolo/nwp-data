      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan first garnered an internet following in the "unboxing" genre,
        which involves opening presents on camera and commenting on each one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691da6e0-7807-47ce-b548-0a23cb7c5617'
