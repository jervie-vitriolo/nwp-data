      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Only 63 of the 122 drugs proposed by the DOH for price reduction
        were included in the list, with no price reduction for other high-cost medicines,”
        Duque added.</p>'
