      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plaza de Espana, Seville, Spain</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dad0d9-c271-4387-976b-c674c6180909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Padme and Anakin arrive in Theed at a plaza outside the palace,
        they were actually in this plaza built for the 1929 Ibero-American Exposition.
        The real plaza is a half-circle ringed by a moat with four bridges.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d1b274-2801-4ad3-931f-f60b9b3e2a34'
      'mgnl:activationStatus': true
