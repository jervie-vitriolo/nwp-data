      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it keeps its track, PAGASA said the tropical depression will
        enter the country on Tuesday or Wednesday, Christmas Day, and will be named
        Urduja.</p>'
