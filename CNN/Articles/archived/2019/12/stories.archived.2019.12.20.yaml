      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4063aa-dd99-4d89-8219-fb50f065946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:29:58.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 761-page decision of Quezon City Regional Trial Court Branch
        221 Judge Jocelyn Solis-Reyes on the Maguindanao massacre case, she cited
        the findings of Dr. Dean Cabrera, a medico-legal officer from the PNP Crime
        Laboratory who conducted genital examinations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a733eec8-6e6c-4ef3-93b5-d5357e732421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:29:58.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d6e670-0f3e-471a-ba0e-eb3c81e87869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:29:58.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Rahima Palawan, Mangudadatu''s supporter, "yielded positive
        for the presence of semen. This leads to the conclusion that there was sexual
        abuse or sexual contact." She was shot four times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b194d543-9da1-4eb0-9736-b1f1f359545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:29:58.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:51.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0beed-a64f-4d5e-b07d-8464bce2428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:29:58.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:51.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semen was also found on the body of journalist Leah Dalmacio. She
        was shot nine times and "suffered from extreme pain" when the suspects cut
        off her ring finger before she died, the judge said, quoting Cabrera.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173133c1-cb45-4a60-8bef-ba0690d435ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:29:58.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c00e72-6dba-4e44-b09f-3a2822fa0668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:29:58.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For him, there was basis to conclude that the victim experienced
        sexual abuse or sexual contact," the judge said, citing the medical report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731b2f31-b3c1-49a5-8f5d-cf35b58d0e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:29:58.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:51.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add3113c-ca40-4baf-8cf0-dc020345f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:29:58.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passerby Cecil Lechonsito was with her husband Eduardo during the
        assault. She was bringing him to the hospital when they were involved in the
        incident. She was shot seven times, some of them shot close range — one of
        which hit her tongue. The judge said semen was also found on her body.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc35d9-1fee-4d71-bce8-09951ade6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:29:58.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cecf64-b580-4772-a84d-200137a3dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:29:58.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solis-Reyes said the women were still wearing pants and underwear,
        but they were "somehow pushed down due to the distention of the abdomen, and
        the slippage of the skin."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5190c9-51d4-4497-93f4-9af1bf56eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:02.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife of Mangudadatu, Bai Genalin or Gigi, suffered 17 gunshot
        wounds inflicted with a&nbsp;high-powered firearm. The court found that&nbsp;Datu
        Andal "Unsay" Ampatuan Jr. shot her between her legs, pulled her, and boarded
        her in a vehicle. The medical report quoted in the ruling said she was not
        sexually assaulted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640eb8f9-07a0-4e2e-9785-4c7afa798499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T13:14:02.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the various gunshot wounds, it is evident that the victim
        died in a cruel, brutal and treacherous manner. The shots were intended to
        kill her, and she suffered the most painful death," the decision read.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2747ab-b387-4930-989e-9b5087dc06fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:29:58.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu''s sister Bai Eden, who was also shot in her genitals,
        tested negative for sperm. No sperm was also found on the body of his other
        sister Bai Farina, who was five months pregnant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d4b25-32bd-4682-8aca-d852a3a2ece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:29:58.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court convicted 43 suspects, including Unsay and seven other
        members of the powerful Ampatuan clan, for the mass killing of 57 people —
        including 31 media workers. Another 56 people were acquitted of the crime
        that stands as the worst election-related violence in the country and the&nbsp;deadliest&nbsp;attack
        on journalists in the world.</p>'
  'House-reso-calls-resumption-peace-talks-communists':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) President Rodrigo Duterte, Joma Sison'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
