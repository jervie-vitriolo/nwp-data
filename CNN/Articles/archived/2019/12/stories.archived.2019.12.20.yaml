      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b725d995-0f97-4d04-b5c1-df424972bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.989+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alen Wu, the president for Global Sales of OPPO, says that APAC
        is very important for OPPO in that it is the second largest region for the
        brand, next to China. Considering this, it is of utmost importance for them
        to roll out innovations and technologies in the region. “We are going to increase
        our R&amp;D spending. In fact, over the next three years, we''re going to
        invest $7 billion on R&amp;D,” he says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd62ca2d-7c4a-4c7a-ad42-1161f9660454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.989+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0075340c-ef9c-4fc8-b672-d8333b4d887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.989+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu also emphasized that through this investment, consumers can expect
        to see emerging technologies being commercialized. In the OPPO Innolab in
        Kuala Lumpur, the brand presented the different technologies that they are
        currently offering as well as those that they are planning to roll out in
        the coming years. For smartphones, they have the Ultra Steady Video (that
        allows for shake-free videos) and the Ultra Dark Mode (that allows users to
        capture bright and sharp images even in extremely dark surroundings).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91cb8b-9a08-40ba-bb61-c135af7b109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.989+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d06eba-9241-44e2-b67c-16b4c5172990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.989+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the Innolab also highlighted is that OPPO is now more than
        a smartphone. They presented wireless earphones, AR Glasses, 5G Cloud Gaming,
        and the 5G CPE T1, among others. The CPE T1 looks to be the most transformative,
        in that it can allow for users to essentially have a router for their home,
        enabling kitchen or living room appliances to be all interconnected.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e616983-3975-4823-a60d-c3a8a57edd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.990+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu says that this investment on 5G plays a vital role in their activations
        moving forward. “We believe in the 5G era. Consumers not only need a smartphone.
        Actually, in different scenarios, there will be different portal devices,”
        he says. “So OPPO is going to launch our own smart watch, our own smart earphones,
        and you can expect them in 2020.”</p>'
