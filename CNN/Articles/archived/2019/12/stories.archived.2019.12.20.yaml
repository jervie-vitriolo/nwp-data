    'template': '1'
    'title': 'The reviews are in for ''Cats'' – and hiss they''re harsh'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f638ed8-6357-4af7-a174-38ae7be6c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Adapting Andrew Lloyd Webber''s musical
        "Cats" for the big screen was always going to be a gamble, but reviews from
        the critics have been especially damning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1490eace-f6e6-4764-842d-ce5c78884ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac74980-bdbb-4ccc-a2e0-ebc399f1d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Tom Hooper (the man behind "The King''s Speech" and
        "Les Misérables"), the trailer for "Cats" was widely criticized when it was
        revealed to audiences in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ffa17-484f-4044-8db8-5d906b227ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0c2b3-6141-46da-8f94-a5739eaec418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some filmmakers -- such as those behind "Sonic the Hedgehog"
        -- would have made edits in light of such strong audience feedback, the team
        behind "Cats" pushed ahead and the reception has been, well, less than welcoming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef912c1-1612-4031-8e42-092ccd8f2535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8addb977-5023-4d9b-b3ea-0667020f3f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Brian Lowry writes that the film wasn''t quite an "unmitigated
        disaster" that some fans feared, adding that the challenge for Hooper to create
        something palatable was simply just "insurmountable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f8b99-1c80-42bb-b1e3-cd1bc6cbffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b79637-9aa3-4cd8-9be7-6a08026b7461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The near-absence of a plot might work well enough in a live context,
        but in a movie, it''s an awfully tedious way to spend time for those with
        only one life," Lowry writes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891efd48-5fb8-46c9-a6c5-85128306457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf32ff-909e-4a08-aae0-240c85ac5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And other critics were as equally disappointed in the final full-length
        product, with many feeling that it missed the mark and landed in the litter
        box.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e34b57-11d0-4a2c-8bd8-75b789ffb349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.475+08:00
      'mgnl:createdBy': 'alyssa'
