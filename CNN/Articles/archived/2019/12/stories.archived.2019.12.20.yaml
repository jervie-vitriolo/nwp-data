      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, Duterte himself bared that he has sent Labor Secretary
        Silvestre Bello 3rd to talk to communist leader Jose Maria Sison. He said
        this would be his "last card" in facilitating peace with their group.</p>'
