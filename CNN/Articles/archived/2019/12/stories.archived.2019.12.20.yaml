    'lead': 'At least one person has been killed after a gunman opened fire near the
      headquarters of Russia''s main intelligence agency in Moscow, Russian state
      news agency RIA Novosti reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T05:34:49.458+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:26:22.067+08:00
