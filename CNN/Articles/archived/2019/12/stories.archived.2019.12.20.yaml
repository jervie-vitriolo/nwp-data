      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, expressed apprehension towards PHAP''s suggestion,
        noting that the group cannot assure price cuts in places where they are retailed,
        due to the lack of written policy. He added it would only benefit a small
        percentage of patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963afd1-c687-48e1-b2df-0280c0998faf'
      'mgnl:activationStatus': true
