  'policemen-acquitted-maguindanao-massacre':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-20T17:23:47.249+08:00
    'imagesource': 'jcr:1b82bcf2-ea5d-4e20-a6c1-8484a67e5caf'
