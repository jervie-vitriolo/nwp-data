      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Battle of the Art Fairs</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd98766-c007-4ee4-86d4-609b1e8283f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.045+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in 2009 when the National Commission for Culture and the
        Arts (NCCA) started its annual art fair, ManilArt, which was a questionable
        project to begin with, happening as it does under the National Committee on
        Art Galleries (NCAG), begging the question: why is a government agency even
        spending public funds on privately-owned for-profit galleries?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee446590-18d2-4293-9071-8448ec153716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.045+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of course this was not the issue that would make a good number
        of the better-known galleries bolt from ManilArt to transfer to Art Fair Philippines
        (AFP). Privately-funded by Trickie Lopa, Dindin Araneta, and Lisa Periquet
        of the cultural elite, AFP made no bones about it being a reaction to ManilArt.
        The year was 2012, and on ManilArt’s vernissage, one of the three women made
        a fuss about the event’s organization. Some artist screamed, there were sounds
        of glass breaking, and there were rumors of forgeries (later disproven). The
        following year, AFP was launched, promising less of a tiangge, more curated
        spaces, less about selling and more about the art and its artists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43973210-f679-4497-aa7c-23428d15a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.045+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened for a year, and then it became clear that AFP was nothing
        but a tiangge, too, one that cared little for artists many of whom in recent
        years can’t even afford to get into the art fair. This is what happens when
        the ones who are considered as VIPs are the collectors: mistreatment of artists
        and charges of elitism grew through the years, and this year there was also
        talk of galleries involved in forgeries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e688672c-8609-4429-a685-56ca6faf54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.045+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of the more reputable galleries have now bolted from Art Fair
        Philippines, and are doing ALT 2020, with the claim of reframing the art show
        in a collaboration. The vision is one of a “meaningful engagement with its
        visitors, artists and professionals in the art community.” Bring the critics
        in, dare talk artists’ rights and labor and cultural systems, and I’m in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0e5ea-baa2-4910-befc-cb8128819d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.045+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ronald Ventura breaks a record</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d9888-fcef-47fc-b0c1-69c707c0f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.045+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, “Grayground” was sold at Sotheby’s Modern and Contemporary
        Southeast Asian Paintings auction in Hong Kong for $1.1 million dollars, 24
        times its original high estimate. After about 50 bids, Filipino artist Ronald
        Ventura broke the record for the highest price paid for a piece of Southeast
        Asian contemporary art at an auction. This would be seen as a massive achievement,
        and Ventura had put in the work, had by then been exhibited at a New York
        Gallery and the Singapore Biennale, had been a presence at various auctions
        before it. Art market analysts considered it proof of how Southeast Asia,
        and the Philippines, was being seen as a new emerging market. Of course one
        also contends with the fact that auctions run on market-driven logic, a lot
        of speculation, that could have little to do with the art itself. This also
        puts artworks and artists at the mercy of a volatile market. But while Ventura’s
        wave was there, it was one Filipino artists rode, earning more than they can
        even imagine within the smallness of the local market. One cannot fault them
        for that.</p>'
    '24':
      'image': 'jcr:d03d931e-bb9c-47ff-aac5-076ea7293ae4'
