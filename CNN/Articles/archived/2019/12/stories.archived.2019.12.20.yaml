      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHAP Executive Director Teodoro Padilla defended their suggestion
        to slash their prices by at least half, saying it is a “more sustainable approach”
        than the DOH’s proposal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b6d84e-e780-4766-8ab9-7654ae8fde1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:24:10.698+08:00
