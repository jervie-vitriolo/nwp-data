      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts will be quick to tell you to practice the principles of
        moderation. But that’s easier said than done. On the next episode of Med Talk,
        Health Talk, experts will walk you through some of the ways to manage without
        taking the fun out of celebrating this very special season.</p>'
