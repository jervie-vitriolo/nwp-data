      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a198f9-4e85-4e3f-9a92-3b419a96d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.988+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is a Chinese brand, it has positioned itself as a global
        name in that even in the Philippines, they seem to truly know who they’re
        talking to. Yi says that it is because they hire a lot of local employees.
        “Through them, we''re able to better understand the market and their consumers
        there. We also have conducted a lot of market research. We have also interviewed
        a lot of consumers. These efforts all help us to gain a better, clearer understanding
        of what consumers really need there.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df518900-5b72-48d4-b3dc-0b8291830600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.988+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d60ce2-cbf6-43d7-9650-cacd3022f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.988+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their bid to root and cement themselves in the Philippines and
        the surrounding Asia Pacific (APAC) region, OPPO announced the opening of
        their APAC Hub Center in Kuala Lumpur on Dec. 16 during its APAC Strategy
        Launch event. The afternoon featured key speeches by the brand’s head honchos
        — OPPO APAC president Jimmy Yi, OPPO President of Global Sales Alen Wu, and
        OPPO’s Chief 5G strategist Henry Tang, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362ddf7-2928-47dd-95f3-00829afb2ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.988+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b48ae3-c5b1-4f42-861d-936556d599a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.988+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yi says that APAC is a very expansive market that covers a lot of
        areas, especially that it is home to 630 million people. “APAC also enjoys
        very fast economic growth and with that, the spending power of consumers here
        is very substantial,” he adds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d5580-b259-4d40-af29-e8d370126ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.988+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e925c-374a-4ba3-b0c4-d022463bd82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.988+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People here are interested in technology, young people in particular,
        they are very interested in emerging technology. They want to get their hands
        on the latest gadgets.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1ea537-2ce6-43a7-8d43-bd89af5e3538'
