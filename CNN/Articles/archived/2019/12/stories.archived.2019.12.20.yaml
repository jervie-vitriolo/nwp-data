      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first effect is price reduction but in the long
        run, sustainability becomes an issue.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee66971-2643-4939-a6d5-b424f0e341e0'
