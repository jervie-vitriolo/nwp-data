      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60383833-57d3-4d5e-8186-08368930700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:15:52.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the 2010s near their end, James''s "Fifty Shades" books
        hold the first, second and third place on a list of the decade''s best-selling
        books, according to NDP BookScan, which collects point-of-sale data for the
        publishing industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161ee4fe-14f4-46fe-883f-d7ffa4ffaaf9'
