      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Canary Wharf Station, London, England</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa748a7-2d10-4614-8db8-a96d80a7e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s squished commuters would probably welcome a Galactic Empire
        takeover of the city''s under-strain metro system if its stormtroopers could
        get the trains to run to schedule.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059dcbec-d0b1-4c32-86d2-1d26fa97be16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25290e18-d880-4ccf-b5ff-366750b4f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a scenario that almost plays out in "Rogue One," when Canary
        Wharf, a modern London Underground interchange serving a key financial district,
        doubles as an Imperial base.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b88e51-5ed8-4cf3-9be2-4070e1441b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4efb8-eb7e-4f15-9ad3-4cae94b9b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The futuristic steel, glass and concrete station is filled with
        stormtroopers rather than bankers for scenes on the Imperial planet of Scarif.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4898fa-8495-4ecc-8289-00b416384f08'
      'mgnl:activationStatus': true
