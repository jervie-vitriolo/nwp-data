      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Philippine Pavilion returns to the Venice Biennale</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262c809-a021-48e7-8696-a080c5d46cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.046+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 51 years, there was no Philippine Pavilion at the Venice Biennale,
        considered the “Olympics of the Art World.” Our last participation in 1964
        suffered with little funding and no government support. In 2013, after visiting
        the biennale, Senator Loren Legarda planned a comeback for the Philippines.
        We were invited back to participate for the 2015 biennale, and after a call
        for project proposals, curator Patrick Flores would be given the opportunity
        to mount “Tie A String Around the World.” An exhibition that brings to the
        fore questions of worldmaking from a past of colonization to a present of
        West Philippine Sea aggression, it brings together Manuel Conde and Carlos
        Francisco’s 1950’s film “Genghis Khan,” which was first screened at the 1952
        Venice Film Festival, and contemporary works by Manny Montelibano and Jose
        Tence Ruiz. In the process it became a mapping of the various, contiguous
        lines drawn between past and present — that one that spans the last time we
        were at Venice to this comeback, but also that one we traverse as nation ever
        changing, but also always seemingly unchanged. Since 2015, we have had two
        more Philippine Pavilions at the Venice Art Biennale and two at the Venice
        Architecture Biennale.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7537c7ff-626d-4500-8bea-9c4d60405b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.046+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taking Cultural Institutions to Account</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330dc34d-53b9-4ec5-8210-91417251202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.046+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in 2016, at a talk with a local art collective about the
        state of arts and culture in the time of Duterte, that I first heard it said:
        “Hindi ba pwedeng mag-Occupy NCCA na lang tayo?” This is of course borne of
        frustration, one that many of us share across the cultural sector. After all,
        if you’re a freelance cultural worker as a majority of us are, you will have
        already tried to get funding through the National Commission for Culture and
        the Arts (NCCA), and you will have been rejected. You will also wonder how
        it is that we are stuck with the same names, the same ideologies, the same
        aesthetics, the same projects as far as these subcommissions are concerned.
        Imagine too how absurd it is that out of 19 subcommissions, there is not one
        that concerns itself with the cultural worker or artist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b028232-ad02-4cfd-a819-9a196a2a214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.046+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has become even more absurd. This year, the head of the visual
        arts subcommittee is not a visual artist, not a curator, not a critic, nor
        an&nbsp;academic. Instead she is an art fair and art events organizer, a part
        of the cultural elite, focused primarily on profit-making, collectors, and
        the market. The NCCA, meanwhile, is a public agency, one that is paid for
        by our taxes, that is supposed to be in the service of the public and our
        artists. The conflict-of-interest is glaring, the lack of transparency with
        this process, even more so. But so few seem to care, and maybe that’s the
        point: the powers-that-be can do what they want because no one has the balls
        to speak up. Then again, it seems perfect: after all, we have a National Library
        head who is a non-librarian, a Duterte propagandist who just got appointed
        into the National Book Development Board (NBDB). Cultural institution in the
        hands of the few who are well-connected nevermind credentials? Check!</p>'
    '27':
      'image': 'jcr:6fe6806e-aa1d-4429-ba64-6e2353e91004'
