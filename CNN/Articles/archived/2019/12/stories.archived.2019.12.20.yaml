      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa1013-7f9d-4dc5-b0ee-98fdfe7b5bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate, however, warned that "saboteurs" like National Security
        Adviser Hermogenes Esperon can potentially derail the congressional push to
        revive the talks between both parties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff6a95-3761-4425-988f-2a721d43579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf3145-47d0-4f93-af31-5259ff019112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the saboteurs are at it again setting preconditions to the
        talks and issuing absurd militarist statements to scuttle the negotiations
        even before it starts. It is good that more and more people like our fellow
        solons are seeing the need for genuine peace as paramount and they are not
        swayed by the lies of these militarists, in and out of government," the progressive
        lawmaker said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a1b4a-de35-4ab5-8d94-a09bfe3cda9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:31:10.221+08:00
