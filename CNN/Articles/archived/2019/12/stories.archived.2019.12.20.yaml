      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Translation: So there, Datu Unsay, don''t pass on to others
        the task of blocking them or the convoy of the Mangudadatus in front of the
        highway where the backhoe dug pits.]</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c8ef0-383f-469c-b951-b89c35e6d7e0'
      'mgnl:activationStatus': true
