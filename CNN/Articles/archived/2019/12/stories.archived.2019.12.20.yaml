      'text': '<p>Meanwhile, the BSP said businesses grew more upbeat about prospects
        from October-December, riding on the holiday season for increased sales, better
        economic conditions, and the impact of the country''s hosting of the SEA Games.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2adeed-ab84-4982-a399-6cb09dee7faf'
