      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From Poleteismo to Panday Sining</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4d866-2e99-48f5-936d-7b926a5bcdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.046+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is interesting that across two presidents, this decade might
        be framed by acts of censorship and repression, real attacks on our creative
        freedoms. In 2011, the group exhibit Kulô at the Cultural Center of the Philippines
        (CCP) was closed down after a T.V. show did a sensationalist feature on one
        of the works included. “Poleteismo” was framed by the show as an anti-Catholic
        Church, pro-RH Bill work, with its camera capturing tiny bits and pieces of
        what was a large installation that filled a room. Penises on a wall, a crucifix
        with condoms, a Jesus Christ with Mickey Mouse ears is enough to build a controversy.
        The installation became fodder for news: it got Imelda Marcos some media mileage
        going all true-good-beautiful on us; the CCP board couldn’t defend the work;
        the University of Sto. Tomas whose alumni did the exhibit took offense; the
        conservatism of the Aquino government shone through. The assertion was that
        there are limits to creative freedom, and this work crossed a line. A case
        was filed against artist Mideo Cruz, and one of the curators lost her job
        at the UST. The media was blameless. Discourse is at an all-time low when
        offense is all we’re working from and conservatism wins.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76aeec-ff5d-4780-bda8-fa276a9fac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.046+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same might be said about <a href="https://www.cnnphilippines.com/news/2019/12/6/panday-sining-persona-non-grata-manila-mayor-isko-moreno.html">Panday
        Sining</a> and their graffiti and street art in these times. Manila Mayor
        Isko Moreno’s declaration of war against them reveals how little we think
        of art and its making, how messed up our opinions are about what qualifies
        as art, and who is to be considered as artist. The thing is, as with the case
        of “Poleteismo,” the valuation comes after offense was taken against the graffiti,
        and as such offense is the only valuation that matters. Here’s another thing
        these times have in common with 2011: at that time it was Imelda who wanted
        media mileage; this year it’s Moreno who has milked his engagement with Panday
        Sining all its worth, complete with strongman rhetoric that feeds the closet
        elitists among us, and a warrantless arrest of its artists with no case filed.
        It gets worse: yesterday, at the vigil for the Ampatuan Massacre verdict,
        the National Union of Journalists of the Philippines (NUJP) installed a ready-made
        mural, which was promptly confiscated by the police, a clear act of censorship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f665c-23b6-4808-8190-486f00d8c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.046+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But current divisiveness within the arts and culture sector, and
        the lack of an organizational anchor, has kept outcry at a minimum — small
        enough to be ignored. This is no different from the silences we keep, afraid
        as we are of losing our jobs, or missing out on opportunities at government
        funding, just because we raise valid issues against the powers-that-be. For
        if there is one other thing that represents the state of the arts the past
        decade it is how it is shrouded in silence, how it has ensured that the majority
        who are cultural workers and artists are kept silent. The cultural elite laughs
        all the way to the bank.</p>'
