      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA-ICC approved Uy''s plan to operate and upgrade the Davao
        International Airport. The body also accepted the proposal of Aboitiz InfraCapital
        Inc. to run the Laguindingan airport in Misamis Oriental.</p>'
