      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        antitrust body said Friday a number of sectors could still afford competition
        as it sees much work to be done in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80773d7-d95b-4c57-831e-0c667147a14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:07:53.397+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines Business Roundup, Philippine
        Competition Commission (PCC) Chairperson Arsenio Balisacan identified sectors
        where more competition should be encouraged</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1bf79b-6f85-421f-8e45-644bba7357de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:07:53.397+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Telecommunications sector, energy sector, logistics and transfer,
        including transport, the food sector and agriculture is one of them, and retail
        including the digital economy... these are really the ones that have very
        serious competition concerns," Balisacan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6313443-5ed6-4b8e-9adc-3fc90d7b38cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:07:53.397+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of these concerns, the PCC is looking forward to a busy
        2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e1f88-5d18-4c04-8628-24541777dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:07:53.397+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This October, the agency imposed a fine on property developer <a
        href="https://www.cnn.ph/business/2019/10/2/PCC-Urban-Deca-fine.html" target="_blank">Urban
        Deca Homes Manila Condominium Corporation</a> Urban Deca Homes Manila Condominium
        Corporation for "abuse of dominance" by imposing a sole internet provider
        for its nine condominium projects nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b82fee2-001c-4239-9fba-137a822abf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:07:53.397+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also continues to watch over&nbsp;<a href="https://cnnphilippines.com/news/2019/12/18/PCC-Grab-fine-fare-surges.html"
        target="_blank">Grab Philippines</a>, which has a stronghold on transport
        network vehicle services. On December 18, it has slapped fines for driver
        cancellations, excessive fare surges, and inadequate service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f54fd-f8d9-420e-9271-c311866b9af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T21:07:53.398+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:25:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC prevents monopolies and abuse of market dominance, and protects
        consumer welfare by making sure they have a broad choice of goods and services.</p>'
