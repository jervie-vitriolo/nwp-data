      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. “That Thing Called Tadhana” got a wide theatrical release
        — and changed the Pinoy romance forever</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3160a0-2486-4439-b8f2-d3fc0506f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.227+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of “That Thing Called Tadhana” is undeniable; you can
        still feel it until today, and you will most likely feel it in the years to
        come.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400af9d8-e5a7-4bb9-9438-f124972cf9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.227+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An entry in the 2014 Cinema One Originals Film Festival, it was
        given a wide theatrical release by Star Cinema in February 2015. Here, two
        Filipino strangers, played by Angelica Panganiban and JM De Guzman, meet at
        an airport in Rome and end up travelling together to Baguio and Sagada. It
        features the pair (not exactly a ‘love team’) about their exes, their dreams,
        their lives. There isn’t anything particularly new about it on the surface;
        it’s a movie about a guy and a girl navigating through their past heartbreaks,
        the audience hoping the couple on the screen will end up together. But it
        is also very different from the popular Pinoy romance movies that came before
        it. It’s a movie about love without the usual baggage. To be more specific:
        it stays away from the tropes popularized by mainstream rom-coms. There are
        no characters with daddy issues or illnesses, no third wheels threatening
        to steal the girl away from the boy, no side characters. It’s basically just
        two people talking about love, and the audience loved it. “Tadhana” reportedly
        made ₱120 million in the box office, against a ₱2 million budget.</p>'
    '0':
