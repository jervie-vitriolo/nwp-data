  'cpp-denies-hit-list':
    'author': 'CNN Philippines Staff'
    'caption': 'National Security Adviser Hermogenes Esperon Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-20T16:02:56.066+08:00
    'imagesource': 'jcr:b4cf9c09-9d9f-4e4a-a8b5-4ed80c9c0e94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f29c7781-c022-4e48-b12d-bb3f21c4ebdb'
    'lead': 'The Communist Party of the Philippines (CPP) on Friday denied having
      a supposed "hit list," saying the National Security Adviser is out to "sabotage"
      peace talks between the government and militant groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T17:08:48.666+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:25:39.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:25:05.004+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
