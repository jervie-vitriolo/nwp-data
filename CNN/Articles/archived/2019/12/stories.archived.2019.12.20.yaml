      'mgnl:lastActivated': 2023-01-27T00:26:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e49fe2-8e55-47d4-ae94-8f2446285b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:09:40.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Señorita" singer said in a post on Twitter Wednesday that she
        was "deeply ashamed" of her past behavior, adding that she was "uneducated
        and ignorant."</p>'
