      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Translation: Datu, my men and I will take care of that.]</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc1b62-0238-450f-9b0d-65a304260be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.622+08:00
