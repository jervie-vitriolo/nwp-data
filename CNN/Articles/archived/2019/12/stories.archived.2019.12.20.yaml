      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e3a92b-6a68-4dd7-a2cd-3474da8baa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court was convinced that the Ampatuans
        held several meetings to plan the murder of Esmael "Toto" Mangudadatu, then
        the vice mayor of Buluan town in Maguindanao, for daring to run against Datu
        Andal "Unsay" Ampatuan, Jr. in the race for governor – challenging the clan''s
        two-decade rule in the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95740690-9303-45fa-ab11-9ac67c5ef7a7'
