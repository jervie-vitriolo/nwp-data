      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e880ef2-4098-40a0-b86b-0f4984c6c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:45:48.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJMP Spokesperson Chief Inspector Xavier Solda said 46 of the 58
        acquitted were under their custody. He said 42 have been released. He said
        the release was easily processed because the records were prepared in advance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc45f4a-5d23-44ba-92a9-c5aab752bb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:45:48.079+08:00
