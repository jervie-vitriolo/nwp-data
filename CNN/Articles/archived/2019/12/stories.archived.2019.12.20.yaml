      'mgnl:type': 'text'
      'text': '<p>"The goals were both great, Ronaldo remained in the air for an infinite
        time," said Juventus manager Maurizio Sarri.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f5d3c-ac3c-4357-8c0a-eec22cdaa2bd'
