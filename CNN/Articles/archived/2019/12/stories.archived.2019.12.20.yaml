      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsay was<a href="https://cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html">
        found guilty and sentenced to up to 40 years in prison without parole</a>,
        along with his brothers Datu Zaldy and Datu Anwar, Sr., and five other relatives.
        Twenty policemen and civilians got the same punishment, while 15 others will
        serve six to 10 years in jail as accessories to the crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c19e89b-3932-40b0-93c4-60b89d48948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e03766-f6ad-4632-9af8-d4ef62250a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s 761-page decision cited witness accounts of personal
        and phone conversations of the Ampatuans from the time when they were plotting
        the killing up until execution day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dca0b35-aa19-4245-9c60-bb81a3abc3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9afc86-9eab-4525-872e-29e84f54c2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First meeting</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7998edae-c617-45a2-a55a-aabdda679c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan to kill Mangudadatu <a href="https://cnnphilippines.com/news/2019/12/18/maguindanao-massacre-what-you-need-to-know.html">was
        hatched on July 20, 2009</a>, after he turned down the Ampatuans'' request
        for him to withdraw his candidacy. The late&nbsp;family patriarch Andal Ampatuan,
        Sr. then convened relatives, advisers, private army commanders, and allies
        at a hotel in Manila where he announced that Mangudadatu had to be taken down.
        Ampatuan Sr. has died in detention pending the verdict.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e488125e-6707-41e4-9f01-4c4ba090dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ca2dc-e98a-4470-936d-e34fd71205d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sukarno Badal, former vice mayor of Sultan sa Barongis town, who
        claimed to be a commander of the Ampatuans'' private army, recalled the family''s
        conversation with advisers Cynthia Sayadi and Nori Unas, and PSupt. Bahnarin
        Kamaong, one of the accused police officers. Kamaong''s fate remains unclear
        since the court''s decision listed him under both convicted and acquitted
        – <a href="https://cnnphilippines.com/news/2019/12/19/maguindnao-massacre-verdict-discrepancies.html">one
        of the discrepancies</a> noted by the media in the highly-anticipated ruling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff74ef2d-993c-488c-aefb-277afbe4e7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e1aee6-576e-46d9-a15b-13698b4adf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sayadi, in response to Andal, Sr.''s announcement: "Tama
        ka, Kaka, pero dapat malinis ang pagkakagawa kasi kung nagkataon makulong
        tayo lahat.”</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a9a796-75e9-4d78-9718-a5bb5915728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce52736-69c4-4459-86a8-98df1386b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Translation: You''re right, Kaka, but there should be no
        traces or else we''ll all go to jail.]</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e00b4c-9b6c-423a-b59d-808c3056b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4beabae-b2a0-4a75-b0d3-a652e8853b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zaldy: “Todo suporta ako dyan (sabi niya), Ama, dapat malinis
        ang pagkagawa. Dahil kung hindi malinis, madudungisan ang pangalan ko at makukulong
        tayong lahat.”</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30880664-7c34-4199-9b01-27e1f179533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3085d7d-c6d8-4ae3-8f50-9c6cf2bb95c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Translation: "I fully support that. Ama, we should leave
        no traces. If not, my name will be tainted and we''ll all be imprisoned.]</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e61564f-b7a3-4fb0-86dc-36d5cf91e03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb0a195-498d-457d-bc1f-720932fe006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Datu Unsay: “Ama, kung sinumang magtangkang umagaw sa kapangyarihan
        natin ay papatayin natin silang lahat, lalong lalo na ang mga Mangudadatu
        na iyan.”</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd10c0e-5c7e-4c95-9782-a9d0403663a2'
