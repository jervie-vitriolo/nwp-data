    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b32fc5c-f0ae-4f2e-a709-5e1a9792a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.045+08:00
