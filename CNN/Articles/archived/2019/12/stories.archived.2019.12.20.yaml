    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76714096-f3d7-4706-9ba8-46db5a47b9cb'
    'lead': 'There''s no need to take a long overseas trip this holiday season when
      you can find delicious food, dazzling decorations, and discounted goods just
      within the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T20:39:52.800+08:00
