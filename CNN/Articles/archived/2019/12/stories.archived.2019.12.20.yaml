      'mgnl:lastActivated': 2023-01-27T00:25:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — Most
        of those acquitted in the Maguindanao massacre case are free now,&nbsp;only
        a day after the announcement of verdict, the Bureau of Jail Management and
        Penology (BJMP) said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95428155-c457-4abd-bbfb-29e7bc1726a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T12:45:48.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:25:49.494+08:00
