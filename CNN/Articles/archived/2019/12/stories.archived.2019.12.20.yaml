      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef95ae-f8e9-4ca6-a00c-700a48451f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.987+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:25:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from our love of selfies, OPPO also identified our love of
        celebrities. It is widely known but rarely scrutinized how deeply entangled
        celebrities are in our culture and even our politics. A <a href="https://theconversation.com/in-the-philippines-celebrity-melodrama-and-national-politics-are-deeply-entangled-69656"
        target="_blank">Conversation article says</a> that in a political landscape
        that is often filled by dynastic families, it is often the celebrity who can
        have enough supporters (read: fans) to win a seat in office. Often, our culture
        shapes politics and vice versa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ec1df-b31a-4769-8de1-e44738e25559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:41:09.987+08:00
