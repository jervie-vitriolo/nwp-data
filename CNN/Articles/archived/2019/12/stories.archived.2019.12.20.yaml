    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d460890-3bc7-4d2e-8401-c7abdc95078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.229+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Raffy Tulfo and our search for a hero</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153f88b-4df4-42e2-b27e-8d3d595b9b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.229+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffy Tulfo is the host of the public service radio show “Aksyon
        sa Radyo,” which has been airing since 2011. Its most popular segment, no
        doubt, is “Aksyon at Sumbong,” where they feature walk-in complaints and offer
        instant, on-the-spot solutions — usually through Tulfo’s arbitration and the
        program’s supposed government connections. The segments are uploaded in the
        Raffy Tulfo in Action Youtube channel. To date, the channel has over nine
        million subscribers and four billion views. It is among the most popular Filipino
        Youtube channels by a Filipino entity.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a99b0-e8a3-4bc1-a1db-d49f513968d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.229+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His relevance in pop culture is more than his popularity. He uses
        public service as a form of entertainment. This is not a new format; the likes
        of ABS-CBN’s “Hoy Gising” from 1990s and GMA’s “Wish Ko Lang” from the 2000s
        use pretty much the same shtick. Jessica Soho, of GMA’s highly popular “Kapuso
        Mo, Jessica Soho,” also features the lives and misfortune of others for the
        sake of entertainment, in the name of public service. But Raffy — perhaps
        not unlike Ted Failon, Noli De Castro, and Korina Sanchez in the 1990s — tapped
        into the Filipino’s need for a hero. A hero, we should add, that is within
        reach of everyone. In the 1990s and the 2000s, that medium is television and
        radio. In the 2010s, nothing makes something seem within the reach of everyone
        like the internet. In short: Raffy Tulfo tapped into Filipino’s need for a
        hero by providing quick justice in these turbulent times, amplifying it with
        the use of social media.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d45d92-b38e-4c82-bea9-d93b00482b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.229+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn’t an endorsement of Raffy Tulfo, whose methods of helping
        out people via his radio program could be problematic. But, even in pop culture,
        we look for a hero who is representative of the time we live in. This is why,
        during the mid to late 2000s, one of our most popular T.V. personalities is
        noontime show host Willie Revillame. During the early to mid 2010s, it was
        Kris Aquino. Today, for better or for worse, that hero is Raffy Tulfo.</p>'
  'sonic-attack-brain-study':
    'author': 'Michael Nedelman, CNN'
