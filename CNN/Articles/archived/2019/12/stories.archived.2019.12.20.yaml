      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A purr-fectly dreadful hairball of woe:'' The Guardian - 1 star</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da9549-2551-4736-87f6-202391266cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian''s Peter Bradshaw saw it fit to deliver his thoughts
        on the feline spectacle, which features stars such as Taylor Swift, Jason
        Derulo, Judi Dench, James Corden, and Idris Elba, in verse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89ab8a-3420-4548-afa8-ccd38bd0e290'
      'mgnl:activationStatus': true
