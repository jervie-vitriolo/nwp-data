    'template': '1'
    'title': 'This logo won a design competition in China. It looks a lot like Disney''s'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e2007-b437-4daa-99f6-51f31d06158d'
