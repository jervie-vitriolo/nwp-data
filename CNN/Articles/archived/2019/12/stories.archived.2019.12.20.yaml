      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/12/18/maguindanao-massacre-ampatuans.html">Maguindanao
        massacre: How the Ampatuans allegedly killed 58 people</a></strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c431e6d8-2e21-4a3d-bea3-d28bfcc42f2d'
