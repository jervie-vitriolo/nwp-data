      'jcr:uuid': 'a942eb4c-b448-4b4a-950d-8800c023bce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.377+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Christmas is just around the corner. This
        year, instead of jumping into endless political conversations at the dinner
        table, try throwing some Christmas knowledge at your family. The surprising
        history of one of America''s most beloved Christmas songs, "Jingle Bells,"
        may be enough to draw them in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d01575-1188-4236-adc6-df64ae8f9697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.377+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a420916-dd21-4679-b0cf-f2ca1f3b742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.377+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Jingle Bells'' was written by James Lord Pierpont. His nephew
        is J.P. Morgan. Yes, that J.P. Morgan.</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df763bb-1533-408d-b5ab-db0d8da819ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.377+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to findings by author and historian Christopher Klein,
        Pierpont''s older sister, Juliet Pierpont, married millionaire Junius Spencer
        Morgan. Their son, John Pierpont Morgan, went on to start one of the largest
        financial institutions in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd976e-5c6a-4599-851e-76d0ba6a8373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.377+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Jingle Bells'' was not meant to be a Christmas song</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53b6e59-f113-46de-b211-1f7042cd2ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.377+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song was actually first performed at a Thanksgiving church service
        and was never intended to be a Christmas staple, according to Klein. If you
        listen carefully to the lyrics, you will notice there is actually no mention
        of Christmas, Thanksgiving or any holiday, for that matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38babf1-7121-42a9-a067-a27eafa8f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.378+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song became associated with Christmas only decades after it
        was performed on September 15, 1857, on Washington Street in Boston, according
        to a researcher at Boston University, Kyna Hamill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea78039-7625-4d47-816c-634708976cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.378+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The song''s birthplace is contested</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c8449-ee11-4e42-a985-56a70cfce0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.378+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two historical plaques in two cities, each claiming to
        be the birthplace of Pierpont''s "Jingle Bells."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a4206-f841-4d24-acd2-c62cf57112ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.378+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plaque in Medford, Massachusetts, suggests Pierpont wrote the
        song in 1850 while sitting in a tavern watching sleigh races on Salem Street.
        This is disputed by Hamill''s research, which found Pierpont couldn''t have
        written the song in 1850 because he was chasing cash in California during
        the Gold Rush.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd048091f-e7bf-4620-8fa8-339a0ac7e972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.378+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a plaque in Savannah, Georgia, where people insist
        Pierpont wrote the song in late 1857 before leading the first "Jingle Bells"
        sing-along in a local church.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e875c9-c5b9-458e-a22a-3cfc04109614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.378+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamill says Pierpont most likely wrote the song in a rooming house
        not far from where he lived in downtown Boston in 1857.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a514be-ceb4-483f-ba87-1f2ce753dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.378+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Jingle Bells'' was the first song broadcast from space</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa16350-58cf-4d2a-b690-4e570cb0ca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.378+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten days before Christmas 1965, astronauts Walter M. "Wally" Schirra
        Jr. and Thomas P. Stafford, orbiting aboard Gemini 6, met Gemini 7, piloted
        by Frank Borman and Jim Lovell. When it was time to reenter Earth''s atmosphere,
        on December 16, Schirra and Stafford playfully reported to Mission Control
        some sort of UFO.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08af12f-b3ed-44f0-99ee-619e855ac4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.378+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an object, looks like a satellite going from north to south,
        probably in polar orbit.... Looks like he might be going to re-enter soon....
        You just might let me pick up that thing.... I see a command module and eight
        smaller modules in front. The pilot of the command module is wearing a red
        suit."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bfbd09-015b-4c9d-a816-2ab06082fe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.378+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ground controllers then began to hear the strains of none other
        than "Jingle Bells," being played by the astronauts on a harmonica backed
        by miniature sleigh bells. Today, those bells and harmonica are on display
        at the Smithsonian National Air and Space Museum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5246a9da-e4ec-490a-a4c8-ce10aa543d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.378+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The original name of the song was ''One Horse Open Sleigh''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc8ff87-6fa3-4e70-a2e4-952a1fdf9613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:12:10.378+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:25:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally named "One Horse Open Sleigh" when written in 1857, Pierpont
        later copyrighted it as "Jingle Bells, or the One Horse Open Sleigh."<br><br><em>This
        story was first published on cnn.com, "<a href="https://edition.cnn.com/2019/12/19/us/jingle-bells-history-trnd/index.html">What
        you probably didn''t know about ''Jingle Bells''</a>"</em></p>'
