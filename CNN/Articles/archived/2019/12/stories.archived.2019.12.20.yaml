      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week before the massacre, Andal Sr. presided over a
        meeting at the house of his son, Zaldy. Witness Lakmodin Saliao, who worked
