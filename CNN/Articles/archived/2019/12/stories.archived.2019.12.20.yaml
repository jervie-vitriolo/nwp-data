      'mgnl:lastActivated': 2023-01-27T00:26:16.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc7c70-3524-4606-9a91-def59d28f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skellig Michael, Ireland</h2>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b032ebaf-281a-4c83-a5bc-e152b9cb21c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epic climax of "The Force Awakens" was filmed at the ruins of
        this seventh-century monastery, which sits on the steep sides of the island
        Skellig Michael.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f7b04-6552-4562-a803-9f11e9474088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064e026-835c-4145-9d81-4d07151ac643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New edition to the franchise "The Last Jedi" returns to this spectacular
        location, as Rey catches up with Luke Skywalker in his mysterious hiding place.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aee7e7-75c2-4ab7-ba19-e66289377148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652bd133-f615-4c2a-98ef-e8e6468337a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though it''s a UNESCO World Heritage Site, its hard-to-reach
        location 12 kilometers off the coast of southwest Ireland discourages many
        visitors.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6030021-3992-4e12-904c-0f15be5f316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f493685e-1992-4188-b8ed-ec971cebb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dubrovnik, Croatia</h2>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92078aca-0bac-47b5-9181-e237584b7c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubrovnik has become a regular on TV screens in recent years --
        thanks to its starring role in "Game of Thrones." Now it''s standing in for
        the gambling city of Canto Bight in "The Last Jedi."</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1208d46b-a6ae-42ec-ac17-714c1a06947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2c2f0-8e97-4992-b281-79b925d9938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medieval walled city''s well-preserved center gets a futuristic
        makeover to transform it into the "Star Wars" equivalent of Vegas.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e681bc0-413c-4abd-a6e8-eab5821db334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eccd14-b91b-404b-8e64-a86b1400d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Adriatic port already trades heavily on its GoT connections
        with some complaining the screen role has brought in too many visitors. Let''s
        hope this additional exposure doesn''t create much more of a disturbance --
        in the streets, let alone the Force.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e4911-d3b8-48b3-8518-811dab8adde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8048b4d-746e-4e52-9340-0ae2ef837e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former RAF Greenham Common military base, Berkshire, UK</h2>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f960c-0c1f-4ba6-b3dd-434da107a408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This former military base was used by US and British forces during
        World War II but closed in 1993.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d63e01-3dc1-473b-bc0d-63495edd2e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd5f345-12db-4c6b-a65c-eb8b7834150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "The Force Awakens," it enters active service once more, as a
        base for Resistance X-Wing Fighters. The former nuclear bunker is usually
        closed to the public, but visits have been allowed during the country''s annual
        Heritage Open Days.</p>'
  'Cristiano-Ronaldo-NBA-header':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-12-20T06:25:22.479+08:00
    'imagesource': 'jcr:8f552d09-c9dc-4b37-bdfa-a0d90012de5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd1e5fcc-4631-4bfa-acd5-4633589b6ae3'
    'lead': 'Cristiano Ronaldo reached a height of 2.56 meters when he made contact
      with the ball, according to the Juventus website, having jumped 71 centimeters
      off the ground.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T06:28:48.641+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:26:13.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:24:56.052+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cristiano Ronaldo scores gravity-defying ''NBA'' header as Juventus
      beats Sampdoria'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf45d92b-2f3c-4cde-8a7d-c2cc69c256e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:28:48.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Juventus took a small step at the top of
        Serie A thanks to a giant leap from Cristiano Ronaldo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b1a53-84f4-4635-8446-1256299e7659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:28:48.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese forward scored a spectacular header in his side''s
        2-1 victory over Sampdoria, launching himself two-and-a-half meters into the
        air for the game''s decisive goal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719a1552-ce8c-41df-a955-68719bc38452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:28:48.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo appeared to hang in the air as he lined up the header, something
        opposition manager Claudio Ranieri compared to the sort of vaulting athleticism
        usually seen on a basketball court rather than a football pitch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee116292-9cf6-4eb5-b384-9dac9bd7d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:28:48.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When (Juventus) scored goals like this, we just have to admire
        them as two masterpieces. Ronaldo scored in NBA style -- he was up there for
        an hour and a half," Ranieri told Sky Sports Italia.</p>'
