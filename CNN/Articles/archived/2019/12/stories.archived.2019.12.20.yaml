      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OPPO in APAC and beyond</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53384aec-20e5-46f9-9690-f50dd5ccfc7d'
