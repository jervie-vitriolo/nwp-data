      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden led the field at 26% in CNN''s latest poll of Democrats and
        Democratic-leaning independents, with Sanders holding second place at 20%
        and Warren in third at 16%.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3a346-f7ac-4dba-88e6-f9457646d89a'
      'mgnl:activationStatus': true
