      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unsay: “Opo, Ama. Ang gawin lamang ng iba imonitor kami
        at tulungan kami kung kinakailangan.”</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e922a2de-260b-42f7-82f6-8de1d7f0179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a36bdf-c0e2-4557-a140-f8b00e1fd446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Translation: Yes, Ama. All the others have to do is to
        monitor and help us when needed]</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e54115-3cfa-46b9-93fd-625cffaf03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f92db5-e1c9-4f70-b76e-325db4b3fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andal, Sr.: “Kayong mga anak ko, apo ko at iba pang supporter
        ko, anong masasabi nyo? Okay lang ba kayo na patayin sila lahat?”</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70c647-a8ba-4642-94c4-a0080b45cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11bbfb7-125b-4c30-bcb2-97a6d74f68a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Translation: My children, grandsons and supporters, what
        can you say? Is it okay for you to kill them all?]</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb1147-69c5-4203-b200-23c86f58c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f6c789-1535-42bc-9b91-aca1f1bbf5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saliao said the crowd laughed and seemed to agree with the plan.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff59dbb-a011-475e-8fc0-a344bf288f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a648e0-a3dd-49f3-b0cd-040a1d2deb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the massacre, Zaldy said he will go to Manila "<em>para
        hindi tayo mahalata at magtawagan na lang tayo</em> (so no one will notice
        us, let''s just call each other)." He later told the court that he could not
        have been involved in the massacre because he was in Manila, a claim dismissed
        by <a href="https://cnnphilippines.com/news/2019/12/18/Maguindanao-massacre-trial-verdict-Judge-Jocelyn-Solis-Reyes-profile.html">Judge
        Jocelyn Solis-Reyes.</a></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e968a21-fea2-4da7-a352-9f7237bfbb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e916c32-c2a9-44b8-ad21-62e083562b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Execution day</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4e62d-bde6-4ebd-a2dd-76cd3a921288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the morning of November 23, 2009, Andal Sr. was in his rest house
        in Sharriff Aguak town, waiting for updates on the massacre <a href="https://cnnphilippines.com/news/2019/12/18/maguindanao-massacre-ampatuans.html">they
        had planned for four months.</a></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f3259-9804-4a3c-b4f9-a1f6049e9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70866c9-0b1e-48cf-9a44-1ae7935fc80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saliao said Andal Sr. would order him to make the call and put the
        loudspeaker on. At around 10:30 a.m., Unsay informed his father that the Ampatuans
        had arrived, but Mangudadatu was nowehere to be found.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a09de8-d4c8-42c6-bd8f-c30619ce38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d8133-8424-41b9-b204-da711b20d638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unsay: “Ama, nandito na sila” (referring to the convoy of
        Mangudadatu)</strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe9f2c1-e915-40cc-93cf-7608b35e3dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9964dca2-8c46-4b50-9c19-8eb0c5649817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Translation: Ama, they''re all here.]</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e21809-a3dd-4cb9-bd86-aade2d3acf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e57fe-0aa5-4ffa-a52b-40686f779286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andal, Sr.: “Nandyan ba si Toto?”</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610041c4-b9da-401c-bfc9-3664167bd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:49:41.626+08:00
