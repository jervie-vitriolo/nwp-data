      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Light Rail Transit (LRT)-1 will be implementing a new passenger
        traffic scheme at select stations for the first three months of 2020, the
        Light Rail Manila Corporation said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048aafd7-885e-4067-9cfc-c39dec9d3de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:59:04.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to give way to the construction of the Unified Grand Central
        Station, which will connect the train systems LRT-1, Metro Rail Transit (MRT)-3,
        and the under-construction MRT-7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d423e56-a2c6-4793-9432-1b14db361516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:59:04.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 4 to March 31, LRT-1 passengers traveling northbound
        are advised to alight at the Monumento and Balintawak stations, as the train
        won’t have a direct trip to Roosevelt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b03820-65e7-4f8a-b617-8799a480aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:59:04.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuters heading to Roosevelt station may take the Baclaran-to-Balintawak
        circuit, where a special shuttle train will pick passengers up every ten minutes.
        The same train will also accommodate passengers going southbound to Balintawak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5218286-9525-4e84-8cd9-f8f7b0035a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T16:59:04.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRMC said the remaining stations of the train line will be unaffected
        by the common station’s construction.</p>'
    '15':
