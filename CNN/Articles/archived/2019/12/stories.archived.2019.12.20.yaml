  'Reynaldo-Momay-missing-body-Maguindanao-massacre':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-12-20T14:57:58.222+08:00
    'imagesource': 'jcr:3c9f4743-990e-477b-8cf9-9e52adb6168c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00534398-04d1-4ebb-8b23-e7f8705d6e32'
    'lead': 'Maguindanao Rep. Toto Mangudadatu says Reynaldo Momay’s cadaver has yet
      to be found, even as authorities launched retrieval operations in the past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T15:04:44.393+08:00
