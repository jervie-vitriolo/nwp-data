      'mgnl:lastActivated': 2023-01-27T00:26:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Popstar Camila Cabello has apologized
        for previously using "horrible and hurtful language" after racist social media
        posts she allegedly made as a teenager resurfaced online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c2ee79-9201-42fc-bb44-5e9116099efe'
