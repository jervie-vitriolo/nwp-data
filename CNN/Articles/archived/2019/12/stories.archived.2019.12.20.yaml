      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the field did not break double digits with Buttigieg
        at 8% and former New York City Mayor Michael Bloomberg at 5%. But Buttigieg
        has shown strong appeal in Iowa, where a win could give him a huge boost in
        momentum going into the other contests.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c75a6f-7bb7-4d9b-bc7e-823538d711ca'
      'mgnl:activationStatus': true
