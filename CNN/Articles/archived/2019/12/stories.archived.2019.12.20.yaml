      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate was referring to Esperon''s earlier claims that communist
        groups are supposedly planning assassinations and terror activities during
        the holiday season.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6737bedb-455e-48e6-87b8-3c6a4428879d'
      'mgnl:activationStatus': true
