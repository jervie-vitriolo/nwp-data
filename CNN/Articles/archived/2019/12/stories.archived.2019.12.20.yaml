      'mgnl:lastActivated': 2023-01-27T00:26:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeab36f-1236-496b-84cb-4d490babc641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.520+08:00
      'mgnl:createdBy': 'lara'
