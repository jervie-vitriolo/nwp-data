      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a25c860-f975-4153-a31a-220cc026164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T07:34:47.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:26:10.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He notes that the star power of the "famous and gifted" cast is
        not enough to save the film which "takes forever to get going, and when it
        does -- eventually -- it lacks any real conviction or emotion."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182bfce6-11ca-4505-81ec-07682e39388c'
