    'template': '1'
    'title': 'No trace of 58th Maguindanao massacre victim’s remains in past retrieval
      ops – Mangudadatu'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea771b4-2138-4861-9601-fb3c041eb734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)—</strong> While
        relatives of the Maguindanao massacre victims rejoiced following the court’s
        <a href="https://cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html">guilty
        verdict</a>&nbsp;against some of its primary suspects, one family is still
        in limbo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de526d45-c258-41c2-8394-7da2d9800644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of slain photojournalist Reynaldo Momay, whose body was
        not recovered in the mass grave of the bloody 2009 incident, expressed a single
        wish as the so-called “trial of the decade” came to a close this week— justice
        and closure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262a35d-6c00-4b4f-8707-4f7eacc10d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maguindanao 2nd District Rep. Esmael “Toto” Mangudadatu, who
        also lost his family members to the massacre, said Momay’s cadaver has yet
        to be found, even as authorities launched retrieval operations in the past.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe0bf4-6ae2-4e38-88a2-b45ae0bca764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noong mga nakaraan, nagpahukay kami,</em> in fact <em>nag</em>-request
        <em>pa kami dito sa</em> (Camp) Crame. <em>Ang dami naming nakitang mga</em>
        remains, but unfortunately, <em>hindi si</em> Momay <em>''yun,</em>” Mangudadatu
        said in a media briefing Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f278b10a-7ec8-4184-930f-5f2391b93b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the past, we conducted digging operations. In fact,
        we requested in Crame. We found a lot of remains, but unfortunately, they
        weren’t Momay''s.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878cbb8d-4d2b-4779-8e98-51432b9744bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were thinking<em> na baka doon sa kanilang mga</em> grave,<em>
        ''yung mga tinatambakan nila, mga pinapatay nila, may mga nakitang</em> skeleton,<em>
        pero hindi ''yun si</em> Momay,” added Mangungudatu, who then challenged the
        long-reigning Ampatuan clan for Maguindanao’s gubernatorial post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3179f31b-258a-498e-91a0-7a6ff1e66fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were thinking that perhaps it was there in the
        grave, in the other areas where they killed. We found some skeletons, but
        they weren’t Momay''s.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c8c83-34f4-4ea8-9e08-432ff83296ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momay, the 58th casualty of the bloody mass murder, was left out
        of the victim count when Quezon City Regional Trial Court Judge Jocelyn Solis-Reyes
        announced the verdict on Thursday. The court acquitted all of the accused
        of murder charge for his death, citing that his body was never found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f031a-5282-4262-a040-bf0ae0543540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled out the prosecution’s evidence of Momay’s supposed
        dentures, which were recovered from the crime scene—&nbsp;saying it was not
        enough to establish the claim. The photojournalist’s family lamented the decision,
        as they continue to seek for justice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499cbddc-8e2c-41fa-a2ec-ce25cd2783e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/12/19/Reynaldo-Momay-justice-Maguindanao-Massacre.html">Family
        of 58th Maguindanao massacre victim still searching for justice</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7356feb-3a71-4976-8af6-060164bec02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu, however, said he will continue to fight for full justice—
        not just for himself and his family, but for everyone affected by the decade-long
        case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d82ea9-4c8d-47ca-a6d0-c3dc1630a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c221bef-adff-4752-9b52-c5f111df0fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb4ae8-338d-41b2-919d-c46eef400f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wish for the courts</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89078af7-a8e2-4d52-848d-24099fd1b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Roque, the lawyer of Momay’s family, revealed his clients
        were left dismayed after the court’s ruling.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e346597e-474e-4fed-8b1f-e278d8ff888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s not the additional conviction, because it will not make a
        difference, they (suspects) will already go to jail for 40 years already,”
        Roque told CNN Philippines&nbsp;on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9cf51-1a91-4c51-abb3-6c3997e4cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But why deprive them of even the recognition that they were victims
        of this massacre? They don''t have closure. I wish the judge could give them
        closure.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf6615-c186-458d-ba77-4f29e34954e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said that their camp will appeal the denial of damages
        for Momay’s family.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13feeb9-8824-4df6-92ac-a561b45b4d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot accept that sitting down. There is such a thing as appealing
        the civil aspect of the case… It''s important that as a victim, they be accorded
        the right to reparation,” he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cdb83e-25da-45ef-b1f4-b28089956e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nena Santos, lawyer of the other massacre victims, argued that there
        may have been a “lapse” in strategy in Momay’s case. She said the legal camp
        could have waited after seven years— when a missing person can be declared
        dead— before filing a suit.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eee4bf-b48b-4b21-8b48-2414e0e09dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court on Thursday handed down a guilty verdict to the case’s
        primary suspect Datu Andal “Unsay” Ampatuan Jr., as well as Zaldy and Datu
        Anwar Sr. Ampatuan for the deaths of 57 people— including over 30 media workers
        in Ampatuan town in Maguindanao. The massacre has been tagged as the single
        deadliest attack on journalists in history, as well as the worst case of election-related
        violence in the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd9146-7ee4-43be-a76c-e469a909d7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/12/18/maguindanao-massacre-what-you-need-to-know.html">Everything
        you need to know about the Maguindanao massacre</a></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe3df60-7213-43e2-b71c-293d481dc67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:04:44.397+08:00
