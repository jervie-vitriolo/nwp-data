      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Most
        Filipinos are hopeful for a better 2020 with poor families growing more optimistic
        about the new year, a recent survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cadfd4-bae5-4597-b585-c9d610edec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6f40e-14ab-42d4-b0b3-0956d046f240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research firm Pulse Asia reported that 93 percent of Filipinos said
        they will welcome the new year with hope, an improvement from the 91 percent
        reported in December 2018. About seven percent said they were undecided.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4a252-09d7-4dc0-8857-f11f60813e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee4494-d3ef-4e0a-a468-046b420dcb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visayans had the biggest boost, with the number of optimists surging
        from 88 percent to 98 percent this December. Mindanao residents also grew
        more hopeful about 2020 prospects, with the number rising by six points to
        95 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb99ed7b-1b66-4d52-9bcd-ab9bfe24043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720dbc7e-fd96-4c94-bd76-80f8193fc8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 95 percent of people in Metro Manila reported a hopeful outlook,
        while those in the rest of Luzon saw optimism slip to 90 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eacbcd-3b52-4961-b3a3-73102d730a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/world/2019/9/28/Why-being-optimistic-is-good-for-heart.html">Why
        being an optimist is good for your heart</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eda320-83d5-4ac8-a228-7fa535eeb2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia included 1,200 adults in the survey conducted from December
        3 to 8. Among the issues faced at the time were the pickup in price increases
        of basic goods in November, President Rodrigo Duterte''s refusal to pay indemnities
        to water firms Maynilad and Manila Water, the imposition of stricter standards
        for imported rice, the series of typhoons which hit parts of the country,
        and the country''s hosting of the 30th Southeast Asian Games, to name a few.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864da84-cf16-479f-897e-3205069ed0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c75dac-4963-4716-996f-20fceba2138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across income classes, the poorest Filipinos saw the biggest improvement
        in optimism. Some 91 percent belonging to class E said they are facing 2020
        with hope, a 15-point pickup from a year ago. Among them, the number of people
        unsure about prospects next year also dropped to just 9 percent, according
        to the survey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47851de3-8d91-4622-94b2-1f79768284ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a22e32e-e690-4a29-8dd5-aefc0081b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Christmas cheer</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14076a9c-1534-43b2-800f-db45ed178e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of Filipinos see the current holiday season as "more
        prosperous" for them, with the number slightly slipping to 48 percent this
        year from 49 percent in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d49b8-b6bc-4251-ad3d-d30a8f9da982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902185ed-4179-45ae-b109-91470bcb6a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanaoans led the group which saw a more abundant celebration
        this December at 57 percent, followed by a seven-point lift among Metro Manila
        respondents to 48 percent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dbac6a-9ab7-4f67-9392-a0f588fa1186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6032b96-a67f-4e08-b3ea-5691d2444f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were offset by a 25-point drop in positive expectations in
        the Visayas to 38 percent, while the views of those in Luzon remained broadly
        steady. Half of Visayans see the 2019 Christmas celebration to be the same
        as last year, while a tenth say they are poorer this 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f61f015-c63f-4171-bed8-d9d17c9b5f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb28ac4-7667-4f99-988f-a8b9ad13d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across income groups, 68 percent of those under class ABC said the
        holidays will be more prosperous this year, while only a third of the poorest
        residents see a better Christmas in 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc10fbe8-0851-447f-a842-a885c9a1fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc01aeb-0c72-4fd3-b91b-3b9593b445f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a fifth among the class E respondents said they are poorer
        during the holidays this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f886f2e-44a1-4c51-9db0-361a596ced7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc3518-a4a2-4931-bb0a-d0ebf6c3de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Central bank survey</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e776c9-cfb9-4464-bcdd-e27b62702785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate survey, the Bangko Sentral ng Pilipinas (BSP) reported
        weaker consumer sentiment this quarter and for the coming year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11273f9f-ac03-4249-a97a-50feda9aca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e6809a-a289-448f-8228-9bca075a75aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank''s Consumer Expectations Survey revealed a drop
        in consumer confidence to 1.3 percent from 4.6 percent in the third quarter,
        representing an increase in pessimists.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac04b502-b392-43d6-a4e2-d1034637a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01f85f-0f5a-4b8c-b4de-9d23e4a85372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents cited higher commodity prices, low or no increase in
        salaries, higher household expenses, and a high unemployment rate, which also
        led to weaker optimism for the coming year. Optimism for 2020 slipped to 26.4
        percent, a drop from 29.8 percent tallied the previous quarter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f4cbad-4ca9-417c-b2b7-5a8c7b816a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T15:03:25.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:25:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb88758-1605-4b97-be44-b3e2101e2812'
