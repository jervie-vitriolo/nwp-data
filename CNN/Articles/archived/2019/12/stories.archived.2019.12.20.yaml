    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a90c2e-8010-48c1-9915-2855042194f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the film series is over, fans can find succor in ogling Baby
        Yoda memes or visiting Star Wars Land. But the more adventurous, most-ardent
        lovers of "Star Wars" should consider a journey to the real-world locations
        where many of the films'' most famous scenes were shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4917f6a-16c3-4df0-8d6f-4b80df12ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad1059-e591-4d4c-ab2b-5a2d5ccdc731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a desert trek on Jedha to dinner at Luke Skywalker''s childhood
        home, here are some of the real-world destinations where "Star Wars" comes
        to life:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de577114-760e-4677-abae-6ca66439944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fbac26-6f50-495d-a60a-a4c6e3f3e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wadi Rum, Jordan</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a8b10-9f76-4b05-80f8-39e8396943c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another "Star Wars" film, another desert country pressed into service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217faf26-6626-43f7-81bb-8a82fa27d4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b5604-d7b3-4835-913c-dd8e7ae771ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcome to Wadi Rum, Jordan, the russet sandy locale that serves
        as a backdrop in the final "Star Wars" movie, "The Rise of Skywalker." This
        dramatic landscape in the country''s south, also called The Valley of the
        Moon, stood in for the moon of Jedha in "Rogue One."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93425d2-1869-4339-81d0-261f0c886cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91db7811-b855-4cfa-bd7a-651b7305e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wadi Rum is a frequent location for otherworldly film shoots. It
        doubled for Mars and hosted a profane Matt Damon in "The Martian."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84da1b-7d38-41a6-b0ca-f14a38cd2e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c29d5-15cf-4442-a230-d11190ee9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Puzzlewood, Gloucestershire, England</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8451acfc-102b-41fd-8082-b0540a2bd653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meandering paths. Mossy rocks. Twisted trees and gulleys. No wonder
        Puzzlewood, which sits in the Forest of Dean not too far from Wales, is such
        a draw.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d8f609-a068-414f-b147-e1decb9e6e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a34b6-aaf3-41cf-b87b-8b60a543084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And not just for "Star Wars." You''ve also seen it in "Merlin,"
        "Doctor Who" and other TV and film productions. But it''s "Star Wars: The
        Force Awakens" that''s really put Puzzlewood on the travel map.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528c8f9b-503f-425e-8ab3-f6975ea47441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c08d1a-32f6-4007-8fbe-7b52d443816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s here, as battle rages in the surrounding forests of Takodana,
        that Rey first encounters her nemesis Kylo Ren.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f57f56-898c-4b60-a1ab-62a4500a2fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db60f61-1086-42af-8173-9a1600b8795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hotel Sidi Driss, Matmata, Tunisia</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab1f07c-2085-4fae-8ed2-4eb0e9e40f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most famous "Star Wars" landmark in the world, this
        is where the interiors of Luke Skywalker''s childhood home on planet Tatooine
        were filmed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633859a8-2eda-40fc-8799-51499e8eaabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12237efe-8624-40c0-9801-6c079cb2ec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centuries ago, Berbers built the underground structure as a real
        home. Eventually it became a hotel, which George Lucas used to film the first
        "Star Wars" film.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7056f2a-42f2-4af2-8707-37a23030b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67a136-6fef-4214-b5ce-c37c4f517350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The set decorations came down when the crew left, but were rebuilt
        in 2000 for "Attack of the Clones." Since then, they''ve remained, so guests
        can eat at the table where young master Luke did.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e835ad60-2ef0-4c0e-b96c-bab4b08a7d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d334829-9267-4ad9-9252-15ec9f335a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>La Grande Dune, outside Nefta, Tunisia</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8100f-e05f-4a48-99b6-4b9ad51461ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The igloo exterior of Luke''s house was filmed about 300 kilometers
        away on the dried-up salt lake of Chott El Jerid. The igloo is still there,
        reachable with a decent car at the GPS coordinates 33°50''34.42″N, 7°46''44.48″E.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b60d4fc-4798-490a-ae3c-c4f4d99720ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40b153-da58-48d5-9407-572fb2211717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surrounding craters are man-made, to create the illusion that
        the underground house is next to it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6611e4-03e9-4f01-9af5-449870c14189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7858b33-a43f-4792-b57c-c54c3284d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The igloo from the 1977 movie was dismantled, but again rebuilt
        for "Attack of the Clones," and later restored by a fan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a3edcd-17f4-4306-ac71-cef3166918fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2964e-5065-41a8-901b-2fe0da99727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:26:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby is La Grande Dune, site of the Dune Sea. About 30 minutes
        from the igloo is the set of Mos Espa, the spaceport town where Anakin was
        discovered as a young slave.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da0d643-ba30-4f46-b58a-16b694a81752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T06:24:45.517+08:00
      'mgnl:createdBy': 'lara'
