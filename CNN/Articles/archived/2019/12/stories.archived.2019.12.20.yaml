      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Doctors shared details Thursday about what
        happened to the brain of one diplomat who may be a victim of the so-called
        sonic attacks that have impacted dozens of people in Cuba and China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4fd878-238b-46e8-a4b1-c425aefe5528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94901545-da3d-45c0-8e59-f4851003d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers revealed the results of an independent brain analysis
        of Mark Lenzi, a US diplomat who was stationed in Guangzhou, China, in 2017
        when he started experiencing unexplained symptoms including headache, difficulty
        reading, irritability, as well as memory and sleep problems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47afb458-0ca2-4b8c-82af-40dd2361ad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3507288d-4d79-49fd-b79f-d76d37e4a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the MRI findings: 20 brain regions with "abnormally low" volumes,
        including regions involved in memory, emotional regulation and motor skills
        that may correlate with Lenzi''s symptoms, doctors said. Of the 107 regions
        they looked at, they also found three that had bigger volumes. They said the
        parts of the brain with low volume may reflect brain injury, and those with
        high volumes could be evidence that other parts of his brain have compensated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
