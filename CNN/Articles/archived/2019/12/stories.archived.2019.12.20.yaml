    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dfabfa-9ca3-48f4-8222-d97f2b4c2fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T20:56:46.046+08:00
