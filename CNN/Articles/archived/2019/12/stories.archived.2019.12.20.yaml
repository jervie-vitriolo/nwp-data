    'template': '1'
    'title': 'SEC revokes license of lending firm Robocash '
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ecb83-42d2-4b6f-afe2-31a03a49dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:35:20.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)—</strong> The
        Securities and Exchange Commission (SEC) continued its crackdown against erring
        lending platforms after it stripped Robocash Finance Corp. of its license
        to operate over lack of business permits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa9613d-15db-43dc-b00d-88cd3c0e5b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:35:20.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127ed672-070e-416e-9ff0-a4cef1923ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:35:20.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:54.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the country’s corporate regulator said
        it revoked the loan provider’s license to operate for violating the Financing
        Company Act of 1998—particularly for running several branches without securing
        the required certificate of authority (CA).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c21a5c-a4de-495e-bc72-6a63d199ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:35:20.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8a34e-0e00-48e9-b4fe-94787ef78d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:35:20.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robocash, through its verified answer, admitted to operating branches
        without the necessary document, but argued that “it did not maliciously violate”
        the law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a332501-3455-46ed-9056-b3111bf03174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:35:20.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:54.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705dad2b-c122-4d88-b30d-95aab813a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:35:20.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC, however, said it found no merit in the company’s defense.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993ee20-0681-4843-9a46-c6153a0b170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:35:20.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e944d30e-39dd-4864-831b-9e334d5b2976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:35:20.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, it is even more appalling that, despite being aware of the
        requirement of the law, Respondent knowingly and willingly committed repeated
        violations thereof,” the regulator added in its statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e6003-97a1-4b1e-a739-c47927f1385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:35:20.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2fa47-ab0a-4811-a5fa-0782c0ed4468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:35:20.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 14 of the measure’s implementing rules and regulations,
        the SEC may suspend or revoke a financing company’s CA after proper notice
        and hearing. The regulator may also impose a fine of ₱10,000 to ₱100,000.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1bf9c-725c-4ccc-be2d-ce5d18409d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:35:20.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea2bb9-7e5f-4052-b738-cb0dca176295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:35:20.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its company profile, Robocash currently operates over
        100 branches all over the country, including in Metro Manila, Cavite, Laguna,
        Pampanga, Tarlac, Bulacan, and Nueva Ecija. Several branches are also located
        in select train stations in the metro.  The lending firm first opened in the
        country in 2017.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1853e2-3b88-454d-ab88-569de0a73468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:35:20.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac3d184-a19f-422f-83f5-1e42411c7eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T10:35:20.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:25:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2,000 lending and financing companies have had their licenses
        revoked amid the SEC’s ongoing crackdown against illegal firms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a891751-7a2a-4306-b7cd-ced33594ac0f'
