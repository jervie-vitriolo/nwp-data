    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb395fb-9887-4b50-8f69-ba1fb9cdc845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.228+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is probably a Filipino Youtube channel on almost all niches
        and interests, apart from the popular topics on the service. If you’re a showbiz
        fan, there are many channels that upload videos of celebrity press conferences
        and interviews. Chris Cantada, the former drummer of band Spongecola, has
        a cosplay vlog with over a million subscribers. Siblings Ryle Ranz and Niana
        Guerrero have dance vlogs. They are among Youtube’s most popular Pinoy vloggers
        with more than eight million subscribers each. Even celebrities like Alex
        Gonzaga became a vlogger despite already having a mainstream machinery behind
        her. Her success as a vlogger (her channel has five million subscribers, and
        counting) has encouraged other celebrities to join the trend, to varying degrees
        of success. Kris Aquino, once known as the Queen of All Media, migrated to
        Youtube and Facebook and tried to replicate her T.V. success on social media
        after she left ABS-CBN in 2016.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f591273-d1c8-4cb5-996a-69de4715d745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:35:02.228+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is another way vlogging has democratized the consumption of
        pop culture. On Youtube, a superstar like Regine Velasquez (more than 400,000
        subscribers) is on equal footing with Baninay Bautista (1.5 million subscribers).
        Vice Ganda, who can sell ₱500 million worth of movie tickets, has a little
        over one million subscribers; Lloyd Cadena has more than five million. As
        a Youtuber, you don’t need a middleman to help you out your art in the market.
        In fact, as in the case of Alex Gonzaga, you may even become more popular
        without the middleman.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d2206-d825-459c-9b67-a5624281456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T10:16:03.753+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:25:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can argue that Youtube is a different world, a place where mainstream
        success doesn’t matter. But this year, Viva Films, a mainstream film company,
        produced “Jowable,” based on a six-minute video that first appeared on social
        media. “Jowable” reportedly earned more than ₱100 million in the box office.
        The middleman is already tapping into vlogger for content. We can only wait
        and see how the industry adapts to this up-and-coming powerhouse.</p>'
    '59':
