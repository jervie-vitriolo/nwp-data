      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab6b18-009a-4a9d-a0e2-2a78e8577a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tests, however, do not reveal the cause. That remains a mystery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43873e22-09ed-41f6-a62d-7418cfb401c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c18707-dc8c-4423-b523-207efd1b11c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no smoking gun," said Dr. Edward Soll, medical director
        of The Concussion Group and a radiologist who was among those who evaluated
        Lenzi''s brain scans. Still, looking at the compendium of evidence, "it would
        be hard not to conclude that there was serious damage to this gentleman''s
        brain," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaed2cc-ec82-4b8e-81af-ac9adcf8e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f4dfd-c4e5-4de1-9fd0-073332b12b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "sonic attacks," as they have come to be called, are first known
        to have befallen US government personnel in Havana, Cuba, starting in late
        2016. The US State Department announced last year it was looking into similar
        events in China, expanding a health alert there. Secretary of State Mike Pompeo
        described the medical details in both locations as "very similar and entirely
        consistent" with each other.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31bb62-ad5c-4daa-9130-e8e48a5c8f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6288f65-f301-4351-957a-8e6a29bef47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in July also found brain variations among 40 US
        government personnel affected by the events in Cuba, when compared to 48 healthy
        adults. The variations included some measures of volume and relationships
        among different brain regions. However, the authors of the earlier study noted
        that the clinical importance of the findings was uncertain, and they didn''t
        have earlier MRIs of the patients to compare with what their brains looked
        like before the incidents. Moreover, these patterns didn''t fit a clear picture
        of a specific disorder, according to the authors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1146af-3124-4bf4-8712-16290220b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1232f-4ac3-440e-8cac-97909370df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly does not resemble the imaging presentation of traumatic
        brain injury or concussion, although they present with clinical symptoms which
        are concussion-like," Ragini Verma, one of that study''s authors and a professor
        of radiology and neurosurgery at the University of Pennsylvania''s Perelman
        School of Medicine, previously told CNN of the Cuba patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a611aa-5590-48da-8916-66844ef08fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627f0640-4074-42d9-91f7-cfcf2b90a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It says something happened, and we need to look further, and that''s
        about it," Verma said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5156699b-7eea-47fe-ad19-0dad78f90b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a865b7-99f0-40df-ad5f-9927b12ca778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous accounts, Cuba patients described hearing "intensely
        loud" sounds coming from a specific direction, which they described as "buzzing,"
        "grinding metal," "piercing squeals" and "humming." Experts said the noise
        itself is unlikely to have caused the symptoms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23ce4e-6208-4bda-aa3e-cc4ac595af5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a15681-7d35-41d8-b2f6-eb91e1f3e897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually don''t think it was the audible sound that was the
        problem," Dr. Douglas Smith, director of the University of Pennsylvania''s
        Center for Brain Injury and Repair, previously told CNN. "We think the audible
        sound was a consequence of the exposure."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776171af-dd02-473e-a9ce-631e220f1cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735fb01e-f70d-4f9c-9b91-9689b3d2237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Hampshire Senator Jeanne Shaheen said in a statement Thursday
        that Lenzi''s findings underscore the importance of her efforts to include
        a provision in the latest congressional spending bill ensuring government
        workers injured in places like Cuba and China have access to long-term health
        care.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634d72aa-424b-4484-a09d-c1de0adaca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a9cb8-a9d9-4365-bf47-8deba0a09968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These injuries, and subsequent treatment by the U.S. Government,
        have been a living nightmare for these dedicated public servants and their
        families," Shaheen said. "Our diplomats, personnel and their families in China
        and Cuba experienced mystifying injuries while serving our country, and they
        must be assured that our government will stand by them as they continue on
        their path toward recovery."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7867e595-e9db-4e9e-8b94-4e8ac1eece49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T19:40:40.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:25:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/19/health/sonic-attack-brain-study/index.html">"New
        details on diplomat''s mysterious brain injury linked to ''sonic attacks''"</a></em></p>'
