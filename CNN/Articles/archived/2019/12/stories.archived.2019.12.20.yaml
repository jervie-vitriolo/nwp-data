      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)—</strong> The
        Philippine National Police (PNP) assured families of Maguindanao massacre
        victims that authorities will offer protection to those in need, amid fears
        that acquitted individuals will soon run after them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e7f2d-8834-4072-9631-731a3e2b8e1f'
