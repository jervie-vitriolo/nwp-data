    'mgnl:tags': ['CPP', 'hit-list']
    'template': '1'
    'title': 'CPP denies Esperon''s ''hit list'' claims'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a87cc-134b-49cc-9b93-3ba71142fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:08:48.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, December 20) –</strong> The
        Communist Party of the Philippines on Friday denied having a supposed "hit
        list," saying that National Security Adviser Hermogenes Esperon Jr. is only
        planning to "sabotage" the peace talks between the government and militant
        groups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0689ebf9-647b-40cc-94a6-5413dc449dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:08:48.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f89e8b-6e70-44da-8a55-b782f066e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:08:48.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Esperon''s] hype of an alleged ''NPA hit list'' only aims to sow
        intrigue in order to sabotage the planned resumption of formal peace talks,"
        CPP said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9bf92f-f3f8-4558-9490-f67c3aea5583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:08:48.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae2b8c6-4f9e-4559-9326-de4dcb2409f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:08:48.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with fellow peace antagonists Delfin Lorenzana of the
        Department of National Defense and DILG''s Eduardo Año, Esperon is adamant
        in adhering to GRP President Rodrigo Duterte''s statement to resume the peace
        negotiations with the NDFP," the communist group said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28810e6e-01a0-4806-bea1-d03657c516f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:08:48.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff106bba-c386-4753-809e-68f3269aa785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:08:48.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP noted that instead, it is the Armed Forces of the Philippines
        (AFP) and the Philippine National Police (PNP) who tag activists and progressives
        to their "infamous orders of battle."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e0dd9-8f16-46c5-8a3f-198474981581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:08:48.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce9b61-97d5-42d0-bd2b-b5d0655d43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:08:48.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the regime''s death squads in the military and police who
        have killed close to 300 peasants, workers, indigenous peoples, human rights
        workers, journalists, lawyers and other democratic forces in the last three
        years," the statement read.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fbdaa8-f988-4885-aeb7-4cbb73f5fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:08:48.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c322171-8d20-4327-af22-ed0564961b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:08:48.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group alleged that just last week, farmer Paterno Casos Sr.
        and his son Dino, who was an amputee on crutches, were "mercilessly killed"
        in Laak, Compostela Valley–one of the alleged cases of Esperon''s "vicious
        campaign of murder."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8792f787-3607-403e-8ec1-a96302186da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:08:48.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adfb048-4125-44a2-8c97-43650801bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:08:48.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Esperon claimed that communist rebels are supposedly
        plotting assassinations and terror activities against high-ranking government
        officials in time for CCP''s 51st founding anniversary on December 26.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e2437-512d-4608-9191-41233c4949aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T17:08:48.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:25:39.247+08:00
