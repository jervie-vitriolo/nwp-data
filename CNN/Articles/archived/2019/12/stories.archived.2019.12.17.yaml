      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadline of submissions is on January 18, 2020, while initial screenings
        will take place from January 20 to 24, the team announced on its page. The
        final screening is scheduled on January 25.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce716b6-5b01-4f4f-976f-75f8b15d15d3'
      'mgnl:activationStatus': true
