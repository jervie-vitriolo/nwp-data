      'mgnl:type': 'text'
      'text': '<p><strong>5. “Death Becomes Her”</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0410bc2-1114-4728-8e39-beb8556c494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:48:46.921+08:00
