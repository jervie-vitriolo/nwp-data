    'template': '1'
    'title': 'Chuy Bravo, Chelsea Handler''s sidekick on TV talk show, dies at 63'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336562b1-9659-4060-b3f5-e6f9dd1872c2'
