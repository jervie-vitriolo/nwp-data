    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c698e6-e425-4187-a739-c3a22361d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:46:28.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:37.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  —&nbsp;Uber may be plotting an exit from
        India''s food delivery market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559834fb-3d1e-4035-821b-a5b2a4fc35f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:46:28.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc76cb9-2ae2-4d17-8df9-27cc19d5d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:46:28.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride-hailing company is in talks to sell its Uber Eats business
        in India to local rival Zomato, according to multiple reports citing sources
        familiar with the matter. A deal that would value Uber Eats'' India business
        at around $400 million could be announced as early as this week, the reports
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee73b3e8-2e5c-4cc7-9a77-7c916ea938c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:46:28.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe45e9da-645f-4f89-b252-0f5174fbdf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:46:28.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was first reported by the Times of India newspaper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab28f8-47dc-42fa-a5dc-44fa1daecee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:46:28.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8407cd1-84b5-4ad5-86a7-a5547ee68045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:46:28.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber and Zomato declined to comment, with spokespeople for both
        companies saying they "don''t comment on rumors or speculation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa6a66-df36-40cb-aa9f-0d792ecf3fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:46:28.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5411d9-5e0e-4269-8bd8-41acd21b0ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:46:28.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zomato is one of India''s biggest food delivery apps, valued at
        more than $2 billion, according to the latest available data from research
        firm CB Insights. The company counts Alibaba affiliate Ant Financial as one
        of its major investors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9883c6ed-b4b8-49ca-b8fb-2ee00d107cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:46:28.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196e087-76a7-473d-a3f6-75db7f898a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:46:28.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other big contender for India''s food delivery crown is Swiggy,
        which is backed by another Chinese tech giant — Tencent — as well as South
        Africa''s Naspers. Swiggy is valued at $3.3 billion, according to CB Insights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7084883a-78bb-4ac3-b480-7b090eca46bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:46:28.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3c746b-a941-4fb0-8d4f-037a9a902aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:46:28.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber Eats, which launched in India in May 2017, has been playing
        catch-up to its Indian rivals ever since, and Uber CEO Dara Khosrowshahi foreshadowed
        the possible exit earlier this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1718d0-cde3-459a-9634-ff4968602e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:46:28.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb145599-10d5-4e0c-8d57-d55b7c7f79f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:46:28.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our strategy for Eats is simple: invest aggressively into markets
        where we''re confident we can establish or defend a #1 or #2 position over
        the next 18 months," Khosrowshahi said in the company''s latest earnings call
        in November, adding at a conference a few days later that Uber would "get
        out" if that was not the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c1e76b-9028-4a82-9e62-22b175be399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:46:28.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:37.348+08:00
