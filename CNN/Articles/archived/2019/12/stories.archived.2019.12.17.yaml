    'template': '1'
    'title': 'Who wants to be friends with Rusty Machines?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8e1a9-19aa-48a4-8556-6f0a293617f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:44:49.417+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The breeze tonight
        is salty. It rolls in from Manila Bay, billowing our clothes. Onstage there
        are spotlights, a kaleidoscopic LED, and enough room for two acts. The band
        known as Rusty Machines is on standby for their 30-minute set, but the general
        mood is more of a patient calm, like they’re waiting for the bus. I turn to
        Joshua Andres, the skinny, soft-spoken guitarist, and ask if he ever gets
        nervous. He says yes, but less so as the stages get bigger. When you’re at
        a bar playing for 50 people, you see everyone watching you. On a pedestal
        with the glare in your eyes, it’s easier to forget they’re there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34443fcf-fe4d-4245-9830-7d9e8541f745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.899+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If lead singer and guitarist Iggy San Pablo shares this preference
        for detachment, it doesn’t show. Once they’re onstage, he conjures Mow’s or
        Route 196 by making small talk with the crowd. He’s casual and familiar, saying
        things like “You can follow us on Facebook and Instagram” with a cheeky lilt
        in his voice, as if he and the audience are in on a tasty inside joke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b194e4fe-f335-4da5-bed1-5ea2b1094297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.899+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cycle through their most reliable songs. There’s “Until,” with
        its blaring guitars and boy band backup vocals. There’s “Forget You,” which
        a man in the front row mouths every word to. They sound exactly the same live
        as they do on wax. When they finish, I walk with them to their tent. This
        is the Give Back Fest, a charity gig at SM by the Bay, and they’re part of
        a lineup that includes Up Dharma Down and She’s Only Sixteen. A girl runs
        up to San Pablo and asks if she can have a picture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb64abd-ff64-441e-b684-57571d29d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.899+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How often does that happen?” I ask him when she leaves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b96c51-b5fa-4d0e-91e9-a6645add5f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.899+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe he is uncomfortable with the attention, because he reaches
        for an answer that will create distance. “I don’t know how it happens, I—”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ddaf4-e9f6-4937-9c7b-080d5446afee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.899+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is cut off because another girl appears and takes a selfie. Later,
        he reposts both these encounters on his Instagram stories.</p>'
    '30':
      'image': 'jcr:0d03ff20-9715-4355-9fd5-e420436d98cc'
      'imageCaption': 'Rusty Machines (from left): Leandro Fabregas, Joshua Andres,
        Iggy San Pablo, and Miko Miso. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
