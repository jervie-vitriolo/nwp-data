      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There you have it: a list of family-friendly movies that are good
        enough for re-watching, and great for handing down to the younger generation.
        These movies will surely warm the heart and get some laughs during the happiest
        time of the year.</p>'
