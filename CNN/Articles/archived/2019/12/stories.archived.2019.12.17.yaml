  'US-House-Judiciary-Committee-impeachment-charges-Donald-Trump-report':
    'author': 'Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-17T06:21:00.150+08:00
    'imagesource': 'jcr:0fd7eb7c-a4bb-480d-9f8e-508f326e0372'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70b86761-264c-4619-ab0f-91f3380e9135'
    'lead': 'The 658-page report explains the decision to charge US President Donald
      Trump with two articles of impeachment, abuse of power, and obstruction of Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T06:22:16.950+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:22:09.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:21:07.751+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US House Judiciary Committee releases report explaining impeachment
      charges'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23543b9a-1e10-40b8-bb5d-7c1a3e21a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US House Judiciary Committee early
        Monday morning released its impeachment report to accompany the articles of
        impeachment against US President Donald Trump that will be on the House floor
        this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b9d0b-07a9-4f1d-b22d-b9b43cf8c848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f26d7a1-5238-4ffd-92bf-dda3a4520aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 658-page report explains the decision to charge Trump with two
        articles of impeachment, abuse of power and obstruction of Congress. It also
        includes the committee reports previously issued from the House Intelligence
        Committee laying out the evidence against the President and the Judiciary
        Committee explaining the constitutional grounds for impeachment, as well as
        Republican views that contest the inquiry and argue the President did not
        commit impeachable offenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d4b65d-2450-4072-8775-e82580ecf2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d7e69-2043-4085-9bfb-5eb5f2a5adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Judiciary Chairman Jerry Nadler''s panel wrote that Trump
        "ignored and injured our national security when he corruptly abused the powers
        of his office for personal political gain."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e444eb6-bde0-4a2b-87a6-8a1f0060c5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c769876-ba06-4d54-b5b1-31681fb0e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taken together, the articles charge that President Trump has placed
        his personal, political interests above our national security, our free and
        fair elections and our systems of checks and balances. He has engaged in a
        pattern of misconduct that will continue if left unchecked," the judiciary
        panel''s report said. "Accordingly, President Trump should be impeached and
        removed from office."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6abfc2-a5eb-4647-aacd-fb3fec570933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6c6d7-e497-4233-a6cf-fa1580a24988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is one of the steps that''s needed as the House prepared
        to consider the two articles of impeachment on the floor, which are expected
        to get a vote on Wednesday. The House Rules Committee will take up the articles
        to set the rules for the floor debate in a Tuesday hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a912ac-5cc6-4ec7-ad8d-8cc1c72fa89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cfec02-4d4d-4780-b160-9a94af46b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats use the report to walk through the articles against the
        President and explain the decision to charge him with abuse of power, stating
        that "the risk posed by President Trump''s pattern of misconduct, is the very
        definition of an impeachable offense."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1196b8d-83fc-4950-afec-fbfba1db7d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41102eeb-bb1d-4e4c-b07e-f69c1ffb3af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also argues that Trump committed crimes, even if they
        were not explicitly referenced in the impeachment articles, including bribery
        and wire fraud.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffdc392-88a3-4879-a83a-0d6fdf3e2e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69f553-9ddb-4d18-a3d6-74c2ee30eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there is no need for a crime to be proven in order for impeachment
        to be warranted, here, President Trump''s scheme or course of conduct also
        encompassed other offenses, both constitutional and criminal in character,
        and it is appropriate for the Committee to recognize such offenses in assessing
        the question of impeachment," the report says. "President Trump''s abuse of
        power encompassed both the constitutional offense of ''Bribery'' and multiple
        federal crimes. He has betrayed the national interest, the people of this
        Nation, and should not be permitted to be above the law. It is therefore all
        the more vital that he be removed from office."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e44d57-da78-438b-806b-92adb3e0b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd15a2c-21e9-4821-8cf4-7f375e0a4a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats also explain in the report the House''s investigation
        leading to impeachment, noting that "for the first time in modern history,
        committees of the House acted as original factfinders in a presidential impeachment."
        The report details the process undertaken by the House Intelligence and Judiciary
        Committees, arguing it was a fair process that gave the President ample opportunities
        to participate, even if he did not do so.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b2e8d-dd68-4910-b3d1-7a9ec4f784de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fbe6e4-21f5-4961-ba7e-caa006b4a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans, in dissenting views, accused Democrats of running an
        unfair process that did not establish the President committed any impeachable
        offenses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6137a-4482-4ea9-8c0a-7fb5a2e11781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce962940-9bf7-4b8c-806b-b477bf54b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the House of Representatives are two Articles of Impeachment
        against the President of the United States, Donald John Trump. To these Articles,
        the minority dissents," wrote Rep. Doug Collins of Georgia, the top Republican
        on the Judiciary Committee. "The majority''s actions are unprecedented, unjustifiable
        and will only dilute the significance of the dire recourse that is impeachment.
        The ramifications for future presidents are not difficult to surmise."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c51ac-2ffa-4e98-8a9d-871f95dbfdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597bc051-aa1c-4d6a-a1bc-cdbaf903cd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:22:16.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dissenting views also includes the report released by House
        Intelligence Committee Republicans that was issued along with the Democratic
        report when the public hearings in the intelligence panel concluded.</p>'
  'Beauty-pageant-winners-2019-black-women':
