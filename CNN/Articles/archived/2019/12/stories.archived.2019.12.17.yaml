      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A United Nations whistleblower who
        accused a high-ranking official of sexually assaulting her has been fired
        over alleged financial and sexual misconduct.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a7962-0b33-4281-851f-46808609c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65860ca4-e52f-4c00-815e-1f8d91b651d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that it was retaliation for her own complaint of sexual
        assault. The investigation that would lead to her dismissal was started by
        her alleged assailant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1e903-69f1-4c5b-bc1b-22c8bc1b484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34023f4-8351-4fa6-aa02-78c1c55eb319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martina Brostrom, who first went public with her allegations against
        an assistant secretary general at the UN in a CNN interview in March 2018,
        says that she was dismissed from the organization on Friday. She denied charges
        of misconduct linked to her dismissal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2824d6-5351-47d5-8242-1bbc391773db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24568fc-5ea2-4e56-9914-dfa51681212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what the UN does to women who report their sexual offenders,"
        Brostrom, a policy advisor at UNAIDS, the United Nations'' global AIDS program,
        told CNN. "[They] just want to get me out of the organization."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634fbca-b36b-4e04-bf5a-0973dcdb5ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae55e91-4f70-4f59-858a-f8d907757a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached for comment, UNAIDS did not confirm the firing of Brostrom
        but told CNN that "two staff members were dismissed from UNAIDS after an independent
        investigation proved beyond reasonable doubt, that they had misused UNAIDS
        corporate funds and resources and had engaged in other misconduct, including
        sexual misconduct."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c75e25-ff9d-4c80-859d-acc110b77f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e668f098-8285-43ff-a114-a3bef865f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any claims of retaliation are baseless and misleading," UNAIDS
        spokeswoman Sophie Barton-Knott told CNN. She said that the investigation
        into the "the misuse of corporate funds and other misconduct" was completely
        independent from the inquiry into the alleged assault of Brostrom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ffa31-7690-46f3-821a-77ec05f0224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c76d3-1884-4ab9-900d-24f43310cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brostrom told CNN last year that Luiz Loures, a UN assistant secretary
        general who has since left the role, forcibly groped and kissed her in 2015,
        and that her superiors tried to convince her against filing a complaint. In
        reporting Brostrom''s case, CNN spoke to two other women who alleged similar
        assaults by Loures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4abee-cfa4-431b-95f9-28874f80dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1abf178-34be-40da-bc75-bbb8d0d590e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loures, who was also the deputy executive director of UNAIDS, has
        consistently denied all the allegations. An internal UN investigation cleared
        him of wrongdoing in Brostrom''s case, but that inquiry was reopened after
        Brostrom went public and remains ongoing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b7c1f-9adf-460c-8423-55bd2fecb608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381dd035-02bf-40aa-8daf-ad02fc4f5801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before being publicly accused of harassment, Loures had already
        requested a misconduct investigation, in March 2016, into another UNAIDS employee
        who is Brostrom''s partner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74141d30-195d-49de-b8c7-4d708245b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f54a96-8cce-4b69-8b6c-77b8ca14b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brostrom says that she had been assaulted the previous year, but
        did not file an official complaint about Loures'' alleged attack against her
        until November 2016 for fear of inaction or retaliation. She did tell a colleague
        at the time, with whom CNN spoke, and with several colleagues and family members
        who spoke with UN investigators.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f70bdb-e5ce-4418-a758-a425f201b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cbd2f2-58c4-4600-b3cc-1ce56af737e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loures believes her allegations against him were actually retaliation
        for his investigation into her partner. "The baseless charge based on a supposed
        incident in Bangkok in May 2015 against me was to divert attention from the
        misconduct and to thwart my career at UNAIDS," Loures said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cf521e-1c6f-4fa4-be52-a087c5117626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05230c75-f6fe-4c69-82ea-00a48557a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loures said that the investigation into Bostrom was prompted by
        an anonymous email alleging misconduct.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ebc92-a404-4082-9936-5009fc236692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11adf0d8-3b95-4975-966e-a4111b845574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brostrom told CNN that she was not aware of the investigation into
        her until this April, when the Associated Press published an article on documents
        also obtained by CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02934753-82ef-4307-a9c8-8466e0b6b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a35c8f6-6642-4b8a-8e3f-81aea6d1f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents from a preliminary misconduct investigation into Brostrom,
        shared with CNN earlier this year, allege that she and a colleague abused
        expenses and misused UN email and property to engage in a personal relationship.
        An internal oversight director said that "such conduct may have exposed UNAIDS
        to high reputational risk, both internally and vis-a-vis external partners."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de38000a-0315-4374-8507-68c0a5a99842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f87aaf8-994d-4c40-b8a6-f1a29c30d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNAIDS said in a statement to CNN that it "has a duty to investigate
        all allegations of improper behavior," and that an investigation substantiated
        the anonymous complaint against Bostrom.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb22b302-ddf6-4f0a-8763-c54ee9a69761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a151717c-006d-4ff3-9106-8efea283370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I categorically deny everything that they''re accusing me of,"
        Brostrom told CNN, and said she plans to appeal her dismissal. She shared
        a 2017 performance review with CNN, covering the year in which the anonymous
        complaint was filed, in which her supervisor gave her the highest possible
        marks for "exceptional achievement."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17481c0-73a4-47c4-aa4c-19d05077ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e9c002-7527-4e27-a603-69c61dee1177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brostrom told CNN she could not understand how it was "even possible"
        that Loures could be absolved of allegedly assaulting her, while she is accused
        of her own sexual misconduct.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4695e235-a23c-47b0-b5ad-0f63bd67a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fadefe-10cf-4e04-b1fa-120075552164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if they are referring to having a relationship with a UNAIDS
        colleague, that person is the father of my child and my partner in life that
        I am living with today. So I don''t understand how that is misconduct."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142265fd-8f16-41a5-87f6-f3c9b1310494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64323ef2-b60e-4f60-a02d-2069502548a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of UNAIDS, Michel Sidibé, stepped down earlier this year
        after a damning independent report said that he presided over a "patriarchal
        culture tolerating harassment and abuse of authority." The UN called his departure
        a "personal decision." In May, UNAIDS congratulated Sidibe on his appointment
        as Minister of Health and Social Affairs in his native Mali.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d6cd9e-5c09-4422-873f-5b77e150b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b69d43-ffdd-42ee-9040-5667792329c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:42:22.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paula Donovan of the independent watchdog Code Blue, which has closely
        monitored these cases, said in a statement that the UN was "rigorously adhering
        to its ancient double standards: men are protected and women are hounded."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281b350-8e7d-4a29-9e22-97a4c8112915'
      'mgnl:activationStatus': true
