      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0243a45f-4838-4ac1-b4d1-2202b0a4bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:24:06.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Tighter
        security measures are expected in and around a special court ahead of the
        Maguindanao massacre case verdict on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45163c01-9ac8-481d-a82d-669917b8ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:24:06.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao Rep. Esmael “Toto” Mangudadatu, whose family members
        were among the 58 people killed in the brutal 2009 attacks, said he has talked
        to Interior Secretary Eduardo Año about the security measures in Camp Bagong
        Diwa, Taguig City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f713704c-d4b3-491f-8ef0-719e85e57ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:24:06.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya nagpunta ako kay</em> Secretary Año <em>kahapon</em> (that’s
        why I talked to Secretary Año Monday). I''m asking him about the security,
        to tighten,” Mangudadatu told CNN Philippines Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19d895-02c9-4021-a70c-91cca4d0a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:24:06.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya siguro magkakaroon n</em>g lockdown tomorrow and during
        the promulgation so okay d<em>in ‘yun. Pero ‘yun nga, dapat bantayan,</em>”
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb7256-3c77-4338-8a66-c6c130b0833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:24:06.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps that’s why there will be a lockdown tomorrow
        and during the promulgation, so that’s good. But that’s why we have to monitor
        the area.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03d2cb5-5254-4ae6-938a-2f307225ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:24:06.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The courtroom will also implement a strict entry rule, as it can
        only accommodate around 200 persons, said massacre victims’ lawyer Nena Santos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9d376-4113-46b4-a106-3f310527ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:24:06.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu said a “convoy” of the defendants’ supporters and kin
        will also be traveling from Maguindanao to Manila for the verdict.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d25786-4033-4dfb-aee4-48a63ba9e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:24:06.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision on the decade-old case will be handed down by Judge
        Jocelyn Solis-Reyes of the Quezon City Regional Trial Court Branch 221 at
        the Quezon City Jail Annex in Taguig City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14698380-73c8-4dcf-9850-a5d0c2ee40cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:24:06.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police officer-in-charge PLtGen Archie Gamboa
        earlier ordered to beef up the security at the jail annex. The police also
        said they are ready to provide additional security to Solis-Reyes if she requests
        it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89144f72-74b7-4e2c-9feb-2271eba1a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:24:06.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/12/10/Maguindanao-Massacre-verdict-live-coverage.html">SC
        allows live coverage of Maguindanao massacre verdict through PTV</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f82455-dabd-4d31-ae1b-48bd4ae99d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:24:06.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the gruesome mass murder that shook the country in 2009, the
        bodies of the 58 victims— including 32 media workers—&nbsp;were found buried
        in a shallow pit in Ampatuan town in Maguindanao province.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b5563-ae40-4699-a3c4-c9ff24363b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:24:06.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 197 accused, 101 people remain on trial, while 80 others
        are still at large. The incident has been tagged as the single deadliest attack
        on journalists in history, as well as the worst case of election-related violence
        in the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dfa226-09df-404e-abfd-6591b936dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:24:06.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2019/12/17/Toto-Mangudadatu-Maguindanao-massacre-guilty-verdict.html">
        ‘Pagbayaran nila lahat’: Mangudadatu confident of suspects’ guilty verdict
        in Maguindanao massacre case&nbsp;</a></strong></p>'
  'BSP-Westpac-money-laundering':
    'author': 'Melissa Luz Lopez, CNN Philippines'
