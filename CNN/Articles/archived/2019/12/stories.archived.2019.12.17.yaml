      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Xianne Arcangel and Digital
        Producer Janine Peralta contributed to this report.</em></p>'
  'holiday-movie-marathon':
    'author': 'CNN Philippines Life Staff'
    'caption': 'To many people''s surprise, "Die Hard" actually qualifies as a Christmas
      movie. Screencap from 20TH CENTURY FOX'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-12-17T17:36:16.434+08:00
    'imagesource': 'jcr:0a63b23b-28f9-43b2-8e45-1705abdd14fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94e0ebd7-6f36-496a-a8e3-004138ee284e'
    'lead': 'A different kind of a binge watch for the holidays, preferably with a
      bottle of cold, calorie-free beer on hand.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T17:48:46.919+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T00:21:42.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:21:15.455+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From ours to yours: A holiday movie marathon proposal

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f8e81-ebc9-4bb5-bd3d-5811a00c6439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:48:46.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:42.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The holidays are
        coming and so are family and friends near and far. As they all swoop in and
        blend into one hurricane of merriment, keep in mind that the holiday season
        is a wonderful time to reconnect and check in with our loved ones. The year
        that''s about to end has been weird, to say the least. The world went through
        a lot in 2019 and this coming string of holidays may be the perfect time to
        regroup and reassure the people in our lives that 2020 will be as clear as
        its name implies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90122021-5ef8-42e8-9cc2-0876a073b9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:48:46.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:42.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What better way to help the situation than a movie marathon? Imagine
        it: a family going through the familiar, warm sentimental machinations of
        a movie, faces lit with smiles and the TV screen. The holiday tableau from
        the kitchen is sending to the living room a herald of yuletide staples: sweet-glazed
        ham, leche flan, and tart Christmas cheese. Beer is clinking a bit early in
        the evening, but it''s okay: it''s the holiday break. So here’s a list of
        movies that conjure a strong sense of nostalgia — nostalgia for years weren’t
        as crazy or as incomprehensible — but more importantly, these are enduring
        films that might help get the family in one room.</p>'
    '13':
      'image': 'jcr:71188edc-857a-487d-ab61-45e034cc58ae'
      'imageCaption': 'Screencap from COLUMBIA PICTURES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d85ff5-1090-49e9-8fe8-60e475d76d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:24:07.335+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:42.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf43272a-5559-4cec-8495-55bf7c27d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:48:46.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:42.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. “Stand By Me”</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af1557-7c11-4008-bfd4-dbc96f08bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:48:46.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:42.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Stand by Me” is a coming-of-age film that you might remember from
        the late ''80s. Like most movies from the genre, it’s a group of boys embarking
        on an adventure, and of course they find some dark, absorbing secret that
        indelibly marks their friendship. “Stand By Me” delves deeper into its characters
        and their relationships, both friends and family. The plot of the film strives
        to color-in the gaps of childhood discontent and angst, making it a meaty
        drama that’s worth the sit-down with the family.</p>'
    '11':
      'image': 'jcr:1b1bb1a4-fa22-4054-8748-ac01906edad8'
      'imageCaption': 'Screencap from UNIVERSAL PICTURES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bfba4c-e559-45ae-9d71-92a53ef7f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:24:07.335+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:42.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdde4d7-01df-40ea-a1c8-2a0fd361e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:48:46.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:42.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. “Fast Times at Ridgemont High”</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5565f19f-61e5-45fa-b8d0-5bebd1a5c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:48:46.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:42.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representing the realm of happy endings and high-school shenanigans
        is “Fast Times at Ridgemont High.” The movie springs from the pages of “Fast
        Times at Ridgemont High: A True Story” by Cameron Crowe, and the adaptation
        furnishes the textual musings and observations of the author with high school
        kids navigating hormones, troubles, and other forks in their lives. It’s worth
        a re-watch for the comedy, but stay for the mugs of Nicolas Cage, Sean Penn,
        and Forest Whitaker before they were famous.</p>'
    '9':
      'image': 'jcr:d57e8e04-c204-4bff-bee6-c578fbeb97ed'
      'imageCaption': 'Screencap from 20TH CENTURY FOX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14431280-a705-44dd-bc50-12a23ec6846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:21:28.418+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:42.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef8368e-00bd-4da7-a674-b4c7fe1f1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:48:46.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:42.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. “Die Hard”</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376169d-f71b-4659-8bfb-359532cac39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:48:46.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:42.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of debate, it’s finally settled: “Die Hard” is a Christmas
        movie — heist, C4 explosions, and body count aside. But it’s so much more
        than that: “Die Hard” cemented Bruce Willis reputation as an action star.
        The movie was a worldwide hit and is a mainstay pop culture reference. “Die
        Hard” has everything and is everything: an action film set in the middle of
        Christmas festivities so if you think the holiday season is too peaceful and
        the nights are too silent, take the family on an adrenaline-drenched ride,
        and don’t forget to dust off the subwoofers because it’s going to be a blast.</p>'
    '8':
