      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Comedian and actor Chuy Bravo, best
        known for his role as a Chelsea Handler''s sidekick on her talk show "Chelsea
        Lately," died Sunday morning, his representative told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4c4c5-2244-4489-89f0-58739acc770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:00:09.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556aea8e-6576-4480-9248-eea663272f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:00:09.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bravo''s family is devastated as they cope with his sudden loss.
        They are overwhelmed with the thoughts and prayers they have received and
        send their appreciation," Veronica Buenrostro said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c61c29c-8bcd-4c2e-aff7-b2285d9c3f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:00:09.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad9e2fc-2649-4075-b500-a7b913ae6783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:00:09.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bravo, who has born Jesus Melgoza, was rushed the emergency room
        of the Centro Medico Dalinde in Mexico City on Saturday afternoon with a gastrointestinal
        hemorrhage, the statement said. Bravo suffered an acute myocardial infarction
        after complications, which caused his death.</p>'
