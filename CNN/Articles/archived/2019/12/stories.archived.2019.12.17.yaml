      'mgnl:lastActivated': 2023-01-27T00:21:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom O''Brien, Li''s defense attorney, told reporters he was happy
        for his client.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7776d69a-65ad-4d47-bb9e-f5f1f3cf69c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a844b7bc-9562-4e77-9aca-1b450114f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My client admitted her role in VISA fraud. She didn''t want to
        go to trial, she accepted an offer from the government and took it, accepted
        responsibility," O''Brien said. "Today the government was asking for additional
        years in custody and we''re pleased and honored that Judge Selna listened
        to our arguments and agreed with us that 10 months is enough time for the
        offense she committed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a83dd-2f78-4559-8bfb-0f9d5ee1c377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36f14e-53af-4155-bd17-ef9f2427907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Attorney Charles Pell said he was very disappointed in the sentence.
        Prosecutors argued for 33 months in prison.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47201623-b99f-4ccf-8bc4-84ce50404b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c72c38-1ffe-444d-a70d-876dacde151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the sentence we were expecting. It''s disappointing,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f8f4e-b4ad-4e42-863c-cb9c5049f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e169179d-6493-4b22-810c-65a807286528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two years, Li had received $3 million in international wire transfers
        from China, the US Immigration and Customs Enforcement said. O''Brien said
        a lot of the money the government cited wasn''t from birth tourism, but from
        proceeds from the other businesses the family had back in China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949872c-b130-456d-a528-ca050a9af268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9389c9f-0a93-4029-a4e5-bcb304e56497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She didn''t make $3 million," he said. "There was certain money
        that was certainly made in this business. That money and anything that was
        purchased with that money has either been forfeited or is in the process of
        being forfeited to the government."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aae65e-be6b-4d43-9e7d-f4ad7ad1cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ced80c-b402-49cb-a077-4aadc319b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li will be released by the end of the day Monday and faces deportation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82a0ab-eedc-49b7-b8de-319b7bf372d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c15508f-2a9c-49b9-955b-af87036882f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will now pursue deportation since we can show that the current
        visa she has was derived from her husband who committed fraud to gain his
        visa," said Daniel Showalter, a Special Agent within Homeland Security Investigations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd2ad0-2d0e-4567-b12f-f2c11a32efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc79aa-229a-40cc-99ab-2c16deba5f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li is one of three people arrested earlier this year on charges
        of running Chinese "birth tourism" schemes and among a total of 19 people
        indicted who were tied to similar businesses, ICE said. Those charges stem
        from a 2015 raid of dozens of apartments that hosted mothers-to-be, the agency
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba01c6de-44ac-4d44-9d2a-cb5a7231aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd6d6f-5e25-44f1-ad4c-01ac94beb804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictments are the "first-ever" federal criminal charges the
        American government has brought against birth tourism businesses and customers,
        ICE said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b2267-c85e-4643-af45-3c11689d1ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3319a42-2bac-4f6e-b12b-e4bc6bcf32b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Strategies to Maximize the Chance of Entry''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e954cee-eb05-4dd3-b7b6-8baebcc78d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Birth tourists" travel to foreign countries to give birth so that
        their children receive that country''s citizenship. The American legal principle
        of jus soli means that babies born on US soil automatically gain citizenship.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468eb9de-0223-48f5-abf7-d342ca4b464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca30e044-bba8-4418-aaae-42ae1356b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the case in many other countries, including Switzerland
        or Japan, which do not grant citizenship unless one or more parents are also
        citizens.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6712f-37c3-43b1-88a3-d90c46d87b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52143ffb-2aa0-4945-9a99-a9b92042831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li and others advertised their businesses online touting the US
        had the "most attractive nationality," military, political, technological
        and cultural strength, 13 years of free education, less pollution, retirement
        benefits and high quality healthcare services, the federal indictment says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5750cb3-6284-44fb-aca3-7ad855bad28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da744550-35ef-48b0-8313-3e5ee082ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizenship would also give children "priority for jobs in US government,
        public companies, and large corporations" and would also make it easier for
        the parents to eventually immigrate to the US, the indictment says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb728167-7365-44fd-8783-466a8435ef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba09f259-d1e5-4c15-905f-d6d7259e949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America''s way of life is not for sale," said Joseph Macias, Special
        Agent in Charge of Homeland Security Investigations in Los Angeles, in a statement
        earlier this year. "Anyone who would exploit our nation''s generosity and
        our legal immigration system should be on notice -- they may end up being
        the ones to pay a very steep price."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f4a7c3-dcfc-4e9b-8008-b42c90566490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183973f-d216-4d90-a242-eb1f48b05a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make it inside, the company offered customers tips on how to
        navigate the loopholes of the customs and visa processes. That was all listed
        in a document titled "Strategies to Maximize the Chance of Entry," the indictment
        says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b83340-1f74-4ad4-94f9-b0f8a843e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988f2b22-43fb-46a5-89e8-dcd92fd33ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of their recommendations was "that, for best results, Chinese
        birth tourists should list on their visa applications that "they intended
        to stay at the ''5-star'' hotel of ''TRUMP INTERNATIONAL HOTEL WAIKIKI BEACH
        (Trump Hawaii Hotel),'' in Honolulu, Hawaii," the indictment says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2061839-2003-4bb2-b4f3-a2c21bb81714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf4099-c246-4178-b98b-6474b53ff159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also suggested customers book flights to Hawaii first and a second
        to California, as it''d be easier to make it through customs check that way,
        the indictment says.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9176c34-69e2-4f41-b4e3-2f2e93c0a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee532a-bdfb-4e0e-9eda-7674b78c2921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li also suggested women come during the early stages of their pregnancy
        so they were able to hide that they were pregnant.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ef260-73a1-4475-bc80-8ac6ecaa5e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c837cb-5c8f-4895-9bae-8c3b8b6da0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were instructed to lie on their visa applications, claiming
        they''d be staying in Hawaii, New York or Los Angeles for two weeks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59465e5-e329-47de-b01e-a2a7870c67fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd9c6f-97db-44d0-87d4-a06cca54ad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, customers spent up to three months in Irvine, California.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90b91fd-c642-497b-a916-3a61c93a284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafa62ba-7440-49c9-8042-246e93926b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She lived a lavish lifestyle</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa5897-d4f6-40b7-a7f3-1b894c96a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li claimed she served more than 500 customers and that her business
        was working with a 100-person team. She would use "agents and employees in
        China to recruit pregnant Chinese nationals" who wanted to give birth in the
        US, the indictment says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73995ff7-81a5-4cbd-b466-24fb45804459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cda23d-e2b8-43ce-904a-2b8739d6c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when they made their way to the US, they were housed in one
        of about 20 upscale apartments that Li leased throughout Orange County.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ccc2a1-f837-4546-92ad-d6fa5f402a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300d67de-8769-466d-b55e-1e2ddbb9c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Li was also living a lavish lifestyle in California,
        Showalter said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d573a-90e7-4050-8730-5ae879b42cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6948e34a-a319-4a7e-a980-da333f87df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was living in an exclusive area of Irvine in a house with housekeepers,
        her numerous Mercedes (sedans,)" he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2102f2-1c1f-4319-8dae-4bedce0c166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabfa1b7-7733-4ead-b184-64cc13166ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agents have seized two of Li''s properties, six vehicles,
        more than $1 million from bank accounts and "10 gold bars, 10 gold coins and
        various gold jewelry," Showalter said. Her Irvine home was worth $2.1 million,
        ICE said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab43e0-189d-4211-98e3-e04eda09e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dafbb8-2df9-4b15-ab85-f5e4aeaef8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do need to send the message that defrauding our immigration
        system for profit will not be tolerated and if you do so, you do so at your
        own peril," Showalter told CNN. "We will prosecute you and seize your proceeds,
        bank accounts, vehicles, houses."</p>'
  'death-toll-quake-davao-tuesday':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-17T08:28:26.874+08:00
    'imagesource': 'jcr:6bdd5aa3-7b92-4000-9ef6-726f0a40b1f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cce2f7f2-0952-431b-964d-899a027c9eed'
    'lead': 'The number of fatalities due to the strong 6.9-magnitude quake in Davao
      del Sur has risen to eight as of Tuesday noon, the Office of the Civil Defense
      (OCD) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:32:19.459+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T00:21:58.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:21:11.014+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Davao-del-Sur', 'earthquake', 'death-toll', 'seven', '7', 'ndrrmc']
    'template': '1'
    'title': 'Davao quake death toll climbs to 8'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9018a1ba-d381-447f-abbf-4482ef41d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) –</strong> The
        number of fatalities due to the strong 6.9-magnitude quake in Davao del Sur
        has risen to eight as of Tuesday noon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00ba28-5c40-4338-ad08-5835a8e0bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed to <em>CNN Philippines</em> by Franz Irag, Office
        of Civil Defense Davao Region Information Officer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31319db1-8364-46c4-bf9a-69cf03c7a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>A total of eight na ''yung dead casualties natin</em>," Irag
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f9968-fb61-44db-87e0-7a39bb330c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these fatalities, three were from the collapsed three-storey
        South Green grocery store in Padada. The bodies of the victims were extracted
        from the building on Monday, with the latest victim retrieved at about 10:00
        in the evening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb81cd-c68d-4e7d-879e-bad3106d25fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining victims who died due to the tremor were from Hagonoy,
        Magsaysay, Davao del Sur, and Davao Occidental.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1a1479-c498-470d-a788-a302dbf26520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first fatality was a 6-year-old girl from the town of Matanao–where
        the epicenter of the quake was located– after she was unable to flee her house
        before it collapsed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c1cc91-8fd1-4b9a-89b9-9fd61d8c3540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012862e9-443e-44c5-add2-048b0103951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are monitoring the status of the municipalities of Padada,
        Hagonoy, Matanao, Kidlawan and Sulu which were badly hit by the quake.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d5bff-86fc-4c96-97e1-e0b4249ae8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahihirapan tayong mag-determine [kung kailan babalik ang mga
        tao sa kanilang tahanan]. Nakaka-experience pa ring aftershocks ang Davao
        del Sur</em>," Irag said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f45e67-fad3-49cd-9cf4-151507af4fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will have a hard time determining when the people
        can go back to their homes. We are still experiencing aftershocks in Davao
        del Sur.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50087b53-8778-4320-b399-ff0c4631cd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        first said in its situation report&nbsp;that the number of deaths due to the
        quake were at seven as of Monday morning.&nbsp;</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6317a-b4c4-4a3f-9b75-c318e0abc0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd27434-4d6c-4390-8f5a-6d1cb99a7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No signs of life'': Authorities resume search and retrieval operations</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1604b11c-a001-4676-81a7-1be18b05e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials of Padada have formally resumed their search and
        retrieval operations, as "no signs of life" were further detected in the pile
        of rubble in the South Green grocery store.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4efb284-48b3-4f1f-b97e-abd2881383bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Trajeras, regional director of the Bureau of Fire Protection
        11, said they initially went back to a "search and rescue" operation on Monday
        after authorities have detected a human heartbeat inside the collapsed store
        in Padada town.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350abdc5-a95c-47b2-9234-820617e9de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with a search and retrieval activity today, authorities are
        not expecting to see any survivors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a0d48-9ba8-401a-a7d8-5d0d03da9282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our function for today is exclusive for search and retrieval operation.
        <em>Sa ngayon,</em> based on the life and motion detectors used by the BFP
        [and other agencies], we were able to locate only one object. It could be
        an animal or human body...but no signs of life, no heartbeat<em> kaya ito
        na ang pinaka-remedy for us,</em>" he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3f80e-1691-4981-a635-a4557e2f21df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:58.068+08:00
