      'mgnl:lastActivated': 2023-01-27T00:21:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b34b18-c895-49af-8189-35542ed63f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:43.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court Branch 223 in August <a href="https://www.cnnphilippines.com/transportation/2019/8/2/court-stops-edsa-provincial-bus-ban-.html">stopped
        the planned implementation of the bus ban</a> in August through granting a
        writ of preliminary injunction. In a Senate hearing in September, Land Transportation
        and Franchising Regulatory Board Chairman Martin Delgra said <a href="https://twitter.com/cnnphilippines/status/1171267417932062720">they
        have asked the Office of the Solicitor General</a> to expedite the resolution
        on their appeal against the order opposing the bus ban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4595fc-841c-4564-8c38-2cf46c359ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.607+08:00
      'mgnl:createdBy': 'janine'
