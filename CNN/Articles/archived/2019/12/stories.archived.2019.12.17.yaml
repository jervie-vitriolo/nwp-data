      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong>&nbsp;Former
        President Benigno "Noynoy" Aquino has been discharged from the hospital after
        days of confinement, his spokesperson confirmed Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e28fe-17e6-499a-91eb-06b806adcc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:05:11.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:41.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy to report that Former President Noynoy Aquino has been discharged
        from the hospital today. He thanks everyone who sent prayers and well-wishes,"
        said Abi Valte, Aquino''s spokesperson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671cd938-b24c-4957-9e8c-f2fa3bc563f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:05:11.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:41.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Aquino <a href="https://cnnphilippines.com/news/2019/12/11/Former-President-Benigno-Noynoy-Aquino-health-hospital.html">was
        moved from Intensive Care Unit (ICU) to a regular room</a>. Valte said Aquino
        was recommended to stay in the ICU because it was "easier to secure physically"
        and to limit visitors. This was after Aquino''s camp confirmed on December
        9 that the 59-year-old former President attended a scheduled check-up and
        routine procedure at the Makati Medical Center, debunking reports that said
        he was to undergo a heart operation.</p>'
  'pervez-musharraf-death-sentence-pakistan':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-17T18:08:58.795+08:00
    'imagesource': 'jcr:d7da5c00-23e8-463a-afc1-4aea29ef00f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfe16e03-3294-44ed-8ddb-737e53af3fa6'
    'lead': 'Former Pakistan President and military ruler Pervez Musharraf has been
      sentenced to death in absentia for high treason following a six-year legal case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T18:11:24.105+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:21:40.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:21:15.889+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pervez-Musharraf', 'Pakistan', 'death-sentence', 'former-dictator']
    'template': '1'
    'title': 'Former Pakistan President Pervez Musharraf sentenced to death for high
      treason'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa026891-410b-4279-9f10-8ddcc50e942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:11:24.105+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former Pakistan President and military
        ruler Pervez Musharraf has been sentenced to death in absentia for high treason
        following a six-year legal case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3cd83e-d6ba-4d9b-ba4d-4d45654e4cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:11:24.105+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-member special court in Islamabad on Tuesday convicted Musharraf
        of violating the constitution by unlawfully declaring emergency rule while
        he was in power, in a case that had been pending since 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f243bcd-2164-4f7a-8fc6-5ad05b387c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:11:24.106+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old former leader, who has lived in self-imposed exile
        in Dubai in the United Arab Emirates for more than three years, has the option
        to appeal the verdict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61869510-c413-4bce-afa5-0b52a2b04f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:11:24.106+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musharraf seized power in a military coup in 1999 and ruled Pakistan
        as President until 2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce26e33-e2e1-4672-8445-e425ecf1da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:11:24.106+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was indicted in 2014 on a total of five charges, including three
        counts of subverting, suspending and changing the country''s constitution,
        firing Pakistan''s chief justice, and imposing emergency rule.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0d21b-33b5-4b52-994a-880a70fb6af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:11:24.106+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time in Pakistan''s history that an army chief has
        been tried and found guilty of treason. Under Pakistan''s constitution, high
        treason is a crime that carries the death penalty or life imprisonment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd109aaca-f70e-4d2d-9870-a5f4cc438769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:11:24.106+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special court ruled on the death sentence by a two to one majority,
        with one of the three judges not backing the death sentence but agreeing on
        a conviction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf0a4a-e466-4a43-99c1-ebaf761a68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:11:24.106+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musharraf has been living in Dubai since 2016 after Pakistan''s
        Supreme Court lifted a travel ban allowing him to leave the country to seek
        medical treatment. From his hospital bed in Dubai earlier this month, the
        former leader said in a video statement that he was innocent and the treason
        case was "baseless."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561dd72-8238-49bf-99b7-e6cfff4f0e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:11:24.106+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Web of court cases</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6474424-30ae-40c4-8936-79f391dcf463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:11:24.106+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musharraf earlier went into exile in 2008, returning to Pakistan
        in 2013 with the aim of running in the country''s national elections. But
        his plans unraveled as he became entangled in a web of court cases relating
        to his time in power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b583e29a-296f-44a0-952d-4693368a64bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:11:24.106+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, Musharraf declared a state of emergency, suspended Pakistan''s
        constitution, replaced the chief judge and blacked out independent TV outlets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cfc306-1745-4dbb-b99d-6b2f69426328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:11:24.106+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musharraf said he did so to stabilize the country and to fight rising
        Islamist extremism. The action drew sharp criticism from the United States
        and democracy advocates. Pakistanis openly called for his removal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b9f2a-ee74-4006-ad69-87260d32afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:11:24.106+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure from the West, Musharraf later lifted the state of
        emergency and called elections in which his party fared badly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3a1a63-5812-4614-90a2-1937bbc9df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:11:24.106+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musharraf stepped down in August 2008 after the governing coalition
        began taking steps to impeach him. Prosecutors say Musharraf violated Pakistan''s
        constitution by imposing the state of emergency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d66695-a49f-4ead-af8a-fc29d38b2b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:11:24.106+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/17/asia/pervez-musharraf-death-sentence-pakistan-intl-hnk/index.html"
        target="_blank">Former Pakistan President Pervez Musharraf sentenced to death
        for high treason</a>."</em></p>'
