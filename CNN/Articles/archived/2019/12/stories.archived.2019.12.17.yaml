      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This should be one of the things the President slams,
        because, you know, they (courts) are making MMDA''s job difficult, and of
        course, the implementation of the bus ban wherein the buses should be on the
        opposite ends of EDSA —&nbsp;both north and south —&nbsp;so it won''t clog
        the flow of traffic in the whole of EDSA.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830905d-128a-47b4-8a69-cd17a2850bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.607+08:00
