    'title': 'Senate OKs sin tax bill on final reading'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8e144-62a6-4463-8ef0-a5d8e3742378'
      'mgnl:activationStatus': true
