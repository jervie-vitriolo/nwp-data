      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b084099d-0d3d-4e12-9c48-93345abb7963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email sent to CNN, Fugazzotto said he had been left "completely
        shocked" by the reaction, and questioned why when he had presented the artwork
        in May it "didn''t even give rise to a word."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b6e38-91bf-4c67-ac73-af1e7a489d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68139f67-e08d-44f7-beaa-949fbfa77063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist added: "To understand this work, you need to enter into
        my world and see the monkey as the protagonist of my artwork over years, and
        as a metaphor of the human being.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad78dc-f72d-45d6-afc1-8cbc440c7b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722fb341-e1d9-46ad-bb74-3e06be46e16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years, I painted almost every virtue, weakness and madness
        of the human being through the form of the chimpanzee, which allows me to
        express the soul of the human being though the looks but ridiculing the habits,
        the tics and the unhealthy habits."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ddf6c5-4b1e-4dd7-a1f4-5b353f68eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1fa790-2925-4078-9bb8-bfc36d6695a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serie A did not immediately responded to CNN''s request for comment
        regarding the negative reception on social media.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c22df1-7b30-49c5-b7d5-21cea7cb1ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271069fd-e3b6-40df-85cc-7dc771bc1a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Serie A website, the league''s managing director general
        manager Luigi De Siervo said Italian football''s top flight division was adopting
        a three-pronged approach to combat racism.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deac690-7481-44de-90e0-6b9573264563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9913ef-253d-4e50-8aec-0bc07dc601aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 20 Serie A clubs had signed a charter of principles against
        racism, stadium security would be improved -- notably by using facial recognition
        software to identify racist fans -- and the cultural initiative that Fugazzotto
        was part of.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ebae6-8360-4810-950f-d7b56a7119b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319da3ac-dabc-4069-97ef-0952457ae91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Tone deaf''</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea22ff38-af7a-4876-8bf3-2b031a189b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month Italian newspaper Corriere dello Sport was widely
        criticized for previewing a soccer game with the headline "Black Friday."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7565ccae-48f6-4388-b30b-41a34f5b601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b74ff-e7e0-47c7-bbc6-5bca6a776dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7779a24-990c-49ba-976b-6789d0bb6365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banner was accompanied by photographs of former Manchester United
        teammates Chris Smalling and Romelu Lukaku, who play for AS Roma and Inter
        Milan respectively.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12528faa-e796-4dd1-9291-b02b1f345870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede8803a-96aa-4656-8306-bf8d9fa055d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tone deaf, ignorant and with the usual racial undertones. Saying
        I''m shocked would be a lie at this point," tweeted football journalist Matteo
        Bonetti.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9a599-5c68-470f-a402-8d1f94633ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad57a0c-ba67-4b49-ba9e-2e96839bdf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this season, Lukaku was the subject of monkey chants from
        Cagliari fans and Brescia striker Mario Balotelli said he had experienced
        racial abuse by opposition Verona fans.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74ad32b-4860-4bbe-aff8-47932ec4cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c478046-39a2-4550-8761-04b7aaf8ef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both incidents were met with meager penalties -- Verona was handed
        a one-match partial stadium closure and Cagliari escaped any serious punishment.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d11ff-c08a-4e9b-9154-c4ad92f9ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/16/football/serie-a-racism-artwork-spt-intl/index.html"><em>"Italian
        soccer anti-racism monkey artwork condemned as ''outrage''"</em></a></p>'
