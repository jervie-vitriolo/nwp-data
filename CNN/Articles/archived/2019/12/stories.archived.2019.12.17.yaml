      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One of the pigeons seen wandering around
        Las Vegas in tiny cowboy hats has been captured, a pigeon rescue group said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1925c06-6002-482e-9483-60b6c3556217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T20:00:46.287+08:00
