      'mgnl:lastActivated': 2023-01-27T00:21:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> President
        Rodrigo Duterte told the military on Tuesday to “crush” the New People’s Army
        (NPA) amid moves from the government and the communist rebels to restart peace
        talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588bac20-7e38-4b89-bcc1-7cc97a39358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01a8b66-6786-4ede-bcba-1f8bfd48a359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Isa pang kalaban natin na sumisira sa buhay natin ay itong
        mga terorista, kasama na ang</em> NPA, <em>kasali na ang mga</em> kidnap-for-ransom,
        <em>nandiyan sa</em> Jolo <em>ang</em> Abu Sayyaf <em>at lahat na. At ang
        utos ko sa kanila, at ‘pag sila’y lumaban, durugin para sila’y matapos na
        ang problema ng Pilipino,</em>” Duterte said in a speech at the anniversary
        of the Armed Forces of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d5dd5-2e8a-4970-865b-61624df83bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f84e395-5819-4802-90e8-f5eae46890d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Terrorists are also our enemies who are destroying
        our lives, including the NPA, the kidnap-for-ransom groups, the Abu Sayyaf
        in Jolo, everyone else. And my command to them is to crush them if they fight
        so we can end the problems of Filipinos.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3a8da-2bf8-433b-8718-f86fe8e955d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf16cfdf-5aca-4590-89d0-b2d74cbd2442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated that he is taking full responsibility for all
        actions taken by uniformed personnel in efforts to quash terrorism, insurgency
        and illegal drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a69756-3967-476e-a913-172e726da1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ecf039-2248-4271-be5f-1c8d62c6e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang questioned Monday the communist rebel’s sincerity in
        resuming peace talks after the NPA launched an attack in <a href="http://cnnphilippines.com/regional/2019/12/13/NPA-ambush-Eastern-Samar.html"
        target="_blank">Brgy. Libuton in Borongan City, Eastern Samar</a> last Saturday
        which killed two and injured 15 others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd04a9-3cbf-4adc-91a6-05940b040cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4425f37-9368-4d6e-9b1c-e2aa2bada8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said two weeks ago that he will be <a href="https://cnnphilippines.com/news/2019/12/5/duterte-to-send-bello-to-speak-to-joma-sison.html"
        target="_blank">sending Labor Secretary Silvestre Bello</a> — who once headed
        the government’s peace panel — to talk to Communist Party of the Philippines
        founder Jose Maria Sison, who is on self-exile in the Netherlands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf7d236-aa35-430f-b72e-e78a5dabe60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbbf53c-41d4-49e9-b64b-317ef6c5edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe01d4c7-b903-4768-9869-d598f1ae45d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has not yet given up hope on reopening negotiations with
        Sison, even after <a href="http://cnnphilippines.com/news/2019/3/21/Rodrigo-Duterte-ends-talks-CPP.html"
        target="_blank">“permanently”</a> terminating the talks in March this year.
        The government shelved talks with the communists in November 2017, with both
        camps accusing each other of violating announced ceasefires.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def5f1ed-a785-40f8-83ab-a2bb57c4a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc3cd1-3d5a-4e4c-a34e-d26a152bbfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f53b3-21aa-4d55-8a19-8b19f8213ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said last week that he has spoken with Sison, National Democratic
        Front of the Philippines (NDFP) senior adviser Luis Jalandoni and NDFP chief
        negotiator Fidel Agcaoili earlier this month, with the communist leaders agreeing
        to almost all of the conditions laid down by Duterte for the resumption of
        peace talks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcda0b1-61cf-4806-a547-ab019c2a5918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cfe6dd-4c4b-489f-b483-8ee9ccfa5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor chief said peace talks with communists are <a href="https://cnnphilippines.com/news/2019/12/11/bello-sison-duterte-peace-talks.html"
        target="_blank">likely to resume next year</a>, but discussions are still
        ongoing on where these may be held.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa0f801-1478-4844-8b9f-a95960407bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ba0d6-8e79-4b23-b88e-5fad1a36a5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government wants these to be in the Philippines, but Sison insists
        it to be in a “foreign neutral venue.” Negotiations between the Philippine
        government and communist rebels had always been held in Europe, but Sison
        recently expressed openness to hold it in a “in a country near the Philippines.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2526b092-9c90-4f7d-8192-d875140b8d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b28397-4f4f-49ce-8b73-19974f457ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:21:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the CPP, which has waged a five-decade
        insurgency, the longest-running in Asia.</p>'
