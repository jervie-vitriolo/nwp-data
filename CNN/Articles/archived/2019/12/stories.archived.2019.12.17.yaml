      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — A
        Quezon City court on Tuesday ordered&nbsp;former Autonomous Region for Muslim
        Mindanao (ARMM) Governor Zaldy Ampatuan to go back to his detention facility
        in Camp Bagong Diwa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e5ff33-55f3-49aa-84d5-c35bfb2739ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:04:36.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, signed by Judge Jocelyn Solis-Reyes of Regional Trial
        Court Branch 221, said it did not find any reason to allow Ampatuan to continue
        staying at the Makati Medical Center, where he has been confined since October
        21 due to a stroke.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c4275-c3b4-400c-858f-bf0a10eff82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:04:36.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A perusal of the Medical Abstract/Discharge Summary...reveals among
        others, that he is on his 44th day of hospitalization, and clinically well
        as neurologically stable with no more complaint of headache and dizziness...
        The court finds there is no longer any need for (Ampatuan) to remain in the
        hospital as the procedure during rehabilitation can be done to him as an out-patient,"
        the decision read.</p>'
