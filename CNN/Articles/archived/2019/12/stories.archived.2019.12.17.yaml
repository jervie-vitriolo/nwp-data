      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group posted photos of Cluck Norris, in a red hat. Coolamity
        Jane, in a pink hat, remains on the loose.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FLoftyHopesRescue%2Fvideos%2F1233608613504569%2F&show_text=0&width=380"
