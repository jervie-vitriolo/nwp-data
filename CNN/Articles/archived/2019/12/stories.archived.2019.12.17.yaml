    'title': '5 titleholders of major pageants are all women of color. And that''s
      a bigger deal than you might think'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d1c15c-2adc-48a5-a7ae-7f450ed6676c'
      'mgnl:activationStatus': true
