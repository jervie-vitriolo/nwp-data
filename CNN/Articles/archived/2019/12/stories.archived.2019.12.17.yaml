      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  —<strong>&nbsp;</strong>A former lawmaker
        from India''s ruling Bharatiya Janata Party (BJP) has been found guilty of
        raping and kidnapping a teenager in 2017, in a high-profile case that triggered
        widespread public anger about the sexual abuse of women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e547c-e3ec-48d9-a6b6-55ee56c2ad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b324c65-00a7-403d-a3a2-e153763037d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuldeep Singh Sengar, who was a legislator in the northern state
        of Uttar Pradesh, will be sentenced on Tuesday. He has always denied the charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc56e1-760a-4bb2-9a84-a32f4759663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1573b2-4dfd-4cc4-bd25-24bcd3390243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, who was 17 at the time and cannot be named under Indian
        law, alleged in 2018 that Sengar, a local lawmaker in her district, attacked
        her the previous year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa698b-f741-489d-a34b-f4d5b9adddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129496d7-93b8-401b-9ec3-b824681a6894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that she was taken to his home on June 4, 2017 on the pretext
        of being hired for a job. The woman says she was then repeatedly gang-raped
        at the property over several days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d1f598-1994-4c70-935b-f3259e36b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f04b90c-7fc2-4834-ba7e-47c320387760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the outset, the victim and her family repeatedly alleged intimidation
        by local police and threats from Sengar''s family. According to court documents,
        police officers allegedly picked up the girl on June 20, 2017 and, as they
        drove her to the police station, repeatedly threatened violence against her
        father if she spoke out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009e84d3-70dc-486e-be2c-fa4f82b39007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025bfce2-1782-46d1-a5ea-c67459305b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Widespread anger</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad56a4e-9e11-4ec9-a641-e511350e5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the family filed a complaint in April 2018, the girl''s father
        was assaulted -- allegedly by associates of Sengar. He later died of his injuries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284f697-f6b7-4fcc-a706-191bf86cfe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c52cd3-7834-4bf7-b9e4-ea823436065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Bureau of Investigation (CBI) also filed charges against
        five people for murder, rioting, voluntarily causing hurt, breaching peace,
        and criminal intimidation in relation to the April 2018 incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a752be21-9cc0-41c3-8f0f-8116b531bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce56ac0-c014-45b7-8533-26e556133b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to draw attention to her case, the girl attempted to set
        herself on fire outside the residence of the chief minister of Uttar Pradesh,
        but was stopped by onlookers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f5024-c2ac-4b76-a8d6-9096d1634784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d78e60-91c1-4ea0-b6e6-77a0c1b46a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the girl was severely injured in a road accident after
        the car she was in collided with a truck in northern Uttar Pradesh.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98ce36a-2309-412a-bd48-6d722ea15b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a815ee1a-c9d6-465e-9764-b910871b1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After public anger, and opposition parties accusing the BJP of protecting
        Sengar, the party expelled him in August, Reuters reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada0dec4-5fa8-4614-9dd6-79f9577b06b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d401af3-7fc4-4002-916a-cf451ddcc96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been grappling with the issue of sexual violence for decades.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c438a2-b30f-441c-b809-099bef4eb654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb840510-aebb-4f16-a71b-ad981f9eb47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:43:56.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the introduction of stricter laws in recent years, around
        100 sexual assaults are reported to police in India each day, according to
        the National Crime Records Bureau. There were nearly 39,000 alleged attacks
        in 2016, an increase of 12% over the previous year.</p>'
    '25':
