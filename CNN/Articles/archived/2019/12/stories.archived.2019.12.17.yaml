  'Chili-health-benefits':
    'author': 'Jack Guy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-17T06:14:01.502+08:00
    'imagesource': 'jcr:985df842-cbeb-43b6-b454-c5f725946778'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c601784-6d1f-4085-aa31-1b9ce79dcaea'
    'lead': 'For many years, chili has been hailed for its therapeutic properties,
      and now researchers have found that eating chili peppers regularly can cut the
      risk of death from heart disease and stroke.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T06:15:10.987+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:22:11.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:21:06.946+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eating chilies cuts risk of death from heart attack and stroke, study
      says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6378eb4-f68f-491c-898b-27a7858c3449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;That delicious penne all''arrabiata
        may have benefits that go further than putting a smile on your face, according
        to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb35d9a-0bab-4fd1-b003-a1d468fc2a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd73328-e740-47f4-b9ba-00b8d0d06c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years, chili has been hailed for its therapeutic properties,
        and now researchers have found that eating chili peppers regularly can cut
        the risk of death from heart disease and stroke.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e96cb-3adf-4119-83bc-0d00d5738b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb0e042-9d8a-4afc-9600-7d11d668e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carried out in Italy, where chili is a common ingredient, the study
        compared the risk of death among 23,000 people, some of whom ate chili and
        some of whom didn''t.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca089d1-b665-41a1-a107-fcfc4e7d3869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549336b-afe7-4ea4-9aed-db35142b32f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants'' health status and eating habits were monitored over
        eight years, and researchers found that the risk of dying from a heart attack
        was 40% lower among those eating chili peppers at least four times per week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b0fca1-5600-4180-95ff-58b74f9ed561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36acec7b-4a7b-48e3-be31-8374c67b2d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death from stroke was more than halved, according to results published
        Monday in the Journal of the American College of Cardiology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9ef98-036c-4b0c-a210-7e153f9083a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58d14c-fae0-4e89-86bd-2fe566c8d75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An interesting fact is that protection from mortality risk was
        independent of the type of diet people followed," said study lead author Marialaura
        Bonaccio, an epidemiologist at the Mediterranean Neurological Institute (Neuromed).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124396e4-c10b-49dc-90ff-faefa50d9f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da5033-2912-4ee2-8956-3f65305c4a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, someone can follow the healthy Mediterranean diet,
        someone else can eat less healthily, but for all of them chili pepper has
        a protective effect," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753d1df-d693-4625-97ef-dcf4f6e694cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da3451c-d894-4ce9-8a94-5a65d973b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research uses data from the Moli-Sani study, which has around
        25,000 participants in the Molise region of southern Italy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23024f-2491-42fc-bf07-bc0eb9a02828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0c842b-349e-4e5f-be39-05fcd535220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licia Iacoviello, director of the department of epidemiology and
        prevention at Neuromed and a professor at the University of Insubria in Varese,
        explained that the beneficial properties of chili had been passed down through
        Italian food culture.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a159f89c-439f-4247-8869-a5258d2e961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85a9d44-c4db-44d9-acd6-e79319ac3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now, as already observed in China and in the United States,
        we know that the various plants of the capsicum species, although consumed
        in different ways throughout the world, can exert a protective action towards
        our health," said Iacoviello.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cb5b39-6711-4a4d-9ca1-9a199bde0acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b837a9fa-8f62-4cf4-a1c0-4bb3e1cc4a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team now plans to investigate the biochemical mechanisms that
        make chili good for our health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e3855-8c10-4469-aed9-822da4b70f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec538a63-6e10-4a32-aead-5c9670b87808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>External experts praised the study while pointing out some limitations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398b3c74-c9fe-4ad0-9d0c-cf0a1a4fecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b78d86-ec68-46f6-89ff-7344f8268adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duane Mellor, a registered dietitian and senior teaching fellow
        at Aston Medical School in the UK, said the paper is "interesting" but "does
        not show a causal link" between chili consumption and health benefits.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5924a922-118f-44f5-8330-b13f77a75572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c0375-9b75-4491-bb89-378e9e5aa101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mellor said the positive effect of chili consumption observed in
        the study could be attributed to how the peppers are used in an overall diet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce91d58-4341-4330-aba5-0e766d22bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4a4310-f4e7-44db-acd7-fe159578e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is plausible people who use chillies, as the data suggests also
        used more herbs and spices, and as such likely to be eating more fresh foods
        including vegetables," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd42f3-1159-413b-8b5d-58c52eb7ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25783554-f2e6-4564-98c6-29467a3f6d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, although chillies can be a tasty addition to our recipes and
        meals, any direct effect is likely to be small and it is more likely that
        it makes eating other healthy foods more pleasurable."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0645283-ba53-4860-899f-61b843d7b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf156a3a-7cbb-4566-95be-500a059f1e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Johnson, a nutrition researcher at Quadram Institute Bioscience
        in Norwich, England, praised the "high-quality observational study" for its
        "robust methods."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b19e0-b514-4fbf-8d5d-f9788bd8d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e44dc-0b9c-4786-872b-5bc6950b40ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also pointed out that no mechanism for the protective
        effect was identified, nor did scientists find that eating more chili provided
        additional health benefits.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1a661c-5eb8-448a-82e3-8e5ee2fbdb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e4ceb-2d80-42fb-a56e-ca2a1c7c258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:15:10.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This type of relationship suggests that chillies may be just a
        marker for some other dietary or lifestyle factor that hasn''t been accounted
        for but, to be fair, this kind of uncertainty is usually present in epidemiological
        studies, and the authors do acknowledge this," said Johnson.</p>'
  'McConnell-impeachment-Clinton-trial':
