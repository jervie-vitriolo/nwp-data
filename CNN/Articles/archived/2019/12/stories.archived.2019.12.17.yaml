        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B6I7b2bnuJz/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">I never thought I’d be one of those people who would post
        a thirsty shirtless, but I’ve worked way too hard for way too long so here
        we are. You either die a hero, or you live long enough to see yourself become
        the villain. I found out a year ago I was going to be in Marvel’s Eternals
        and decided I wanted to transform how I looked. I would not have been able
        to do this if I didn’t have a full year with the best trainers and nutritionists
        paid for by the biggest studio in the world. I’m glad I look like this, but
        I also understand why I never did before. It would have been impossible without
        these resources and time. So big thanks to @grantrobertsfit who started working
        with me at the beginning of the year and made me understand true physical
        pain for months and months. Then, once we started shooting, a massive thanks
        to @davidhigginslondon and his team (@ellispartridge, @thebeardypt, @tomcheesemanfitness)
        for training me almost every day and making me strong, limber and injury free.
        I can almost touch my toes now. (And thank you for forcing me to do cheat
        meals David.) Matthews Street Catering for their delicious and healthy meals.
        And finally, the biggest thanks goes to @emilyvgordon for putting up with
        me complaining and talking about only working out and dieting for the last
        year. I promise I’ll be interesting again some day. #thirstyshirtless (Photo
        by @markupson.) (edit: I left off one very important person: @lancecallahan
        who trained me for 6 years and helped me build the foundation I could use
        to do this. Thank you!)</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
