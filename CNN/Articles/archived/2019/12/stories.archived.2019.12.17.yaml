      'text': '<p><strong>8. “When Harry Met Sally”</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd801dc59-744b-4335-abda-72d709fdceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:48:46.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When Harry Met Sally” tells a story of a very long ride — 12 years
        to be exact — and brings up the age-old question: can a man and a woman remain
        just friends? Harry (Billy Crystal) doesn''t think so, but Sally (Meg Ryan)
        does. The two meet and separate in various points in their lives, often getting
        involved in each other''s romantic lives: the other sets one up with a friend,
        or the other dating a friend of the other. There''s a warmth in the story,
        something that’s worth revisiting, particularly because the relationship between
        Harry and Sally is such a web to untangle. “When Harry Met Sally” is one of
        Nora Ephron''s most enduring works, and that endurance is displayed by the
        layers the characters go through, all across 12 years!</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eabde4c-de75-408c-bf07-32b9c4cdf575'
      'mgnl:activationStatus': true
