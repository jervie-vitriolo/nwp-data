    'title': 'Solon wants Executive dept. to stop courts from issuing TROs vs. MMDA
      projects'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e34046-f541-4e4e-b24a-883e02b22f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong>&nbsp;A
        lawmaker said Tuesday the Executive Department should step in and stop courts
        from issuing temporary restraining orders (TRO) against the government''s
        plans to curb traffic congestion in the capital region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb53871-febd-4e59-a445-d8a0c41cd60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b28aa-1742-4358-bf84-c9ccb6c5599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to ask also help from the Executive branch na ipagbawal
        na itong mga TRO [to prohibit TROs] on the implementation of rules and regulation
        by [Metro Manila Development Authority]," said Mikee Romero, 1-Pacman&nbsp;Party-list
        Representative during a hearing on the proposed single-ticketing transport
        system in Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f50e8-8880-41dd-aebb-853d0338a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e6222c-c82d-42b1-86a4-6d377c2f13a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero said the Judiciary should be blamed for the worsening traffic
        in Metro Manila. This after a Quezon City court issued an order to stop the
        MMDA''s provincial bus ban along the Epifanio de los Santos Avenue (EDSA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13942a8c-2c30-4257-93d1-e5409f668820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f658a1a-b830-40ee-86f3-d1fda867c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"D<em>apat kasama ito sa minumura ni Presidente</em>, because, you
        know, <em>pinapahirapan nila ang trabaho ng</em> MMDA and of course, <em>''yung</em>
        implementation of the provincial buses <em>na dapat sa dulo lang kayo ng</em>
        EDSA —&nbsp;both sa north and south —&nbsp;<em>para di niyo i-</em>clog <em>''yung
        daloy ng trapiko sa buong</em> EDSA," said Romero.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288674c3-0074-4e55-8471-eadcc4bd180f'
      'mgnl:activationStatus': true
