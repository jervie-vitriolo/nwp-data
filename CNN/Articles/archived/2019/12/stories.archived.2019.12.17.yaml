      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is shifting its strategy to selling services as iPhone
        sales slow. It''s succeeding: Services sales, which include Apple Arcade,
        Apple Music, Apple Pay and iCloud, rose by more than 16% over the past year.
        Apple''s services business is now larger than any of the company''s other
        business units, other than the iPhone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8174a0e-51fe-44b4-bfcf-502a3a9db310'
