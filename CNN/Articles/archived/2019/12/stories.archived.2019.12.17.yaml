    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868136ec-3e3a-430f-bf43-228849145e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:11:23.760+08:00
