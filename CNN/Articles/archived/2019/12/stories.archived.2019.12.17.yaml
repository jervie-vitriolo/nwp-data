    'template': '1'
    'title': 'BPI, other banks under review for ties to money laundering scandal in
      Australia'
    'updated': 2019-12-18T14:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b8fb23-fa87-4af6-a051-f8d9db570f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) said it will be reviewing about 10 banks
        to assess their ties with an Australian bank caught in a massive money laundering
        scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8509678-044f-49a6-8d04-3fa2a1309d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731886d7-10f4-4224-b0d9-c7cdf4887b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the inquiry is the Bank of the Philippine Islands
        (BPI), which is the remittance partner of Westpac, one of the biggest banks
        in Australia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f797070-7042-4334-9ec0-da3bd939d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3b618-17ff-43aa-aa8c-edbd0ed516b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported that Westpac allegedly failed to report more than 19.5
        million fund transfer instructions in and out of Australia to the Philippines
        and other parts of Southeast Asia. The transactions in question supposedly
        involve <a href="https://edition.cnn.com/2019/11/26/investing/westpac-ceo-brian-hartzer/index.html">money
        for child exploitation</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788cc850-1194-4951-95b4-f01cdc2b1fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92436c7-6a7e-4994-b069-e460b82cc2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian regulator AUSTRAC has accused Westpac of breaking the
        law over 23 million times, as the supposed frequent and low-value payments
        sent via LitePay — its online remittance platform — trace back to "at least
        2013."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10824f70-1e84-4352-96be-848224044910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200250b3-8f86-480a-b491-0b967c612727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westpac tied up with BPI in 2016 to offer the LitePay service to
        local depositors, targeting overseas Filipinos looking to send money to their
        families back home faster.&nbsp;In a statement, BPI said it has suspended
        ties with LitePay "indefinitely" as the Westpac scandal came to light and
        has launched its own investigation on the issue.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd89ad-730a-435c-8414-d5f16f7d693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:23:46.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI Head of Corporate Affairs and Communications Owen Cammayo said
        BPI processed 61,687 transactions from Westpac from July 2016 to October 2019,
        with a third credited to BPI accounts. He added that only 0.27 percent of
        the 23 million money transfers questioned by AUSTRAC passed through BPI.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b198f-5f20-4d8c-a2a4-cc8f71d75793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:23:46.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alleged failures of Westpac''s LitePay facility are a very
        serious concern to us. We have always worked closely with the regulators and
        authorities to ensure continued compliance with both domestic and global money
        laundering laws and regulations," Cammayo said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b18f54-a0a3-46a0-898f-9b0e942c3421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:23:46.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the central bank has not rolled out a formal investigation
        on BPI yet regarding WestPac, but has requested for certain data regarding
        LitePay transactions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de29de3-1a81-4eb4-af89-1f03baa9f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor for Financial Supervision Chuchi Fonacier said
        BPI has been used as the entry point for cross-border transactions before
        the money is eventually moved to accounts in different banks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c079b66-45e5-48d5-b5c1-cbca4ea2b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b628fad-d34d-43d1-b711-85e6a941ac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, we''ve identified the other banks who became the recipient
        of the remittances from Australia. We''re doing a review and then if there''s
        a need for us to go on site then we will go on site to see whether banks are
        complying with anti-money laundering regulations," Fonacier told reporters
        on Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b466077-68a3-471d-b21f-8faeda73c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banks involved have not been named yet, but Fonacier said about
        10 lenders may be covered by the review.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca5ca3-3225-4e87-8cfa-518cb44c286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a215fff6-ba58-4fd1-833a-e7c50fa5d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led BPI has submitted a partial report to the regulator.
        The central bank is still verifying the details of the incident, Fonacier
        said, which could last until January 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f02978-b560-47a0-8e43-39bb5cc91572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c69ad3-9296-4f53-82b2-35c759e8fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP official added that the probe will review fund transfers
        from Westpac to BPI and eventually, to other universal and commercial banks.
        She added that the process is "tedious," as this involves establishing patterns
        in small-value transactions across bank accounts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d9422-3c82-423e-9541-50ec14e8aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8269b9e-dd02-4f22-b7fa-b056ac25b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes this one different is that (it involves) small transactions,
        so<em> hindi siya</em> required to be reported to AMLC (Anti-Money Laundering
        Council) <em>kasi nga ''yung</em> threshold, <em>hindi naman umaabot doon</em>
        [because the value of the transactions does not reach the reporting threshold],"
        Fonacier added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b27f9c4-5ecd-47b4-95cf-f771810521db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce5f4e9-2e4e-486a-aac1-6875266f0e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under AMLC rules, all banks and financial firms should report any
        fund transfers worth ₱500,000 or higher in a day as well as "suspicious" transactions
        which involve out-of-pattern or unjustifiable amounts of cash. This is meant
        to detect ill-gotten wealth or fund proceeds from illegal activities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bbdab0-4b08-4104-b2f3-aa5dcfa2e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17efbbf-f7d0-4e7f-b113-a7f8ee9863a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fonacier said banks should still practice due diligence before
        clearing money transfers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96095bde-9220-4647-813b-600db8e348ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a684f6df-cd80-443c-9479-2ee08f96fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi porke maliit ''yung</em> transaction <em>ay</em> taken
        for granted <em>na</em> [Banks can''t take for granted some transactions just
        because they involve small amounts]. They should really do a close monitoring
        of activities of the transactions at the branch level," Fonacier added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b9ac9b-37eb-47b4-99d4-a351e0615f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e0643-b42f-4797-b477-207b34564e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:36:21.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two top executives at Westpac have stepped down in the wake of the
        money laundering scandal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55390c4-f3f7-498c-a56b-117fac191aef'
