      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)—</strong> Heads
        up, pageant hopefuls and enthusiasts! The country’s bid to reclaim the Miss
        Universe crown has officially started.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35382a4-4cf2-4fe8-8224-d1a87f44f90d'
      'mgnl:activationStatus': true
