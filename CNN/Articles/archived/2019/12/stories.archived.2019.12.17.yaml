      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chance and his wife, Kirsten Bennett, have two young daughters,
        but the rapper sometimes finds himself torn away from the family by his career.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6540bfa-534b-4ac7-ba1e-c5bf610a96cf'
