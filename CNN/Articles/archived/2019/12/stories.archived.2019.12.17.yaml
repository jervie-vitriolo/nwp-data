      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.9-magnitude quake, which jolted parts of Mindanao on Sunday
        afternoon, was the strongest of the series of quakes that hit Mindanao since
        October.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69796900-dc07-4096-9eff-839ffbe00327'
      'mgnl:activationStatus': true
