    'lead': 'Kumail Nanjiani, the talented comedian, writer, and actor who you''ve
      possibly seen in HBO''s ''Silicon Valley'' or the film ''The Big Sick,'' is
      still a talented comedian, writer, and actor — but he now also has muscles. '
