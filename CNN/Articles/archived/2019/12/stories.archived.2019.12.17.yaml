      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Coast Guard official told CNN that the Coast Guard was broadcasting
        a "Marine Safety Information Bulletin" to alert mariners in the area to the
        Russian ship''s presence and its behavior.</p>'
