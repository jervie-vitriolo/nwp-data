      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His funeral took place Sunday and he will be cremated, the statement
        said. A memorial service will also take place in Los Angeles.</p>'
