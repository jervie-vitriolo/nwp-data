      'mgnl:lastActivated': 2023-01-27T00:21:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birds have become their own social media sensation, with Las
        Vegas residents looking out for the behatted duo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf16b83-5a19-4be9-a11a-5cdc96e86f79'
