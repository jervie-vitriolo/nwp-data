    'template': '1'
    'title': 'Italian soccer anti-racism monkey artwork condemned as ''outrage'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef28cc-405a-4dbb-8008-7336dd363e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;An Italian football anti-racism initiative
        featuring paintings of monkeys has received widespread criticism after its
        release Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92432510-2f1b-4e02-b958-ef224fd765de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf0755-106c-40f7-80b4-df38aa9f6e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sport in Italy has been blighted by racist abuse this season,
        and the artwork commissioned by Serie A was designed to stop fans directing
        monkey chants at players.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5befb4bb-6cbb-449f-b254-410c405338dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e75586-6028-4188-ac3f-fd301a100f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist Simone Fugazzotto came up with the idea for the Coppa Italia
        final between Lazio and Atalanta in May -- and it''s part of an official anti-racism
        initiative that was officially unveiled on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759f3ba-62bd-4826-9ba1-18152d4b6891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc741fa-7f3a-43f6-beae-3edd96cee9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fugazzotto said his triptych of monkeys was intended to show that
        there''s no difference between humans and apes, an idea that he decided to
        use after watching a match between Inter Milan and Napoli.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8801f41e-77cc-43a7-ac5a-f828b081a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154777ef-1f7c-455c-a4c8-ab787e095069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was making the sound of monkeys at Koulibaly, a player
        I respect," Fugazzotto told the Serie A website, referring to Napoli''s Senegalese
        international Kalidou Koulibaly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a02398-573f-477f-b58b-a7bffa25c0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc123e9-c527-45c9-8df0-8336f7e92045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always been painting monkeys for five to six years, so I
        thought I''d make this work to teach that we''re all apes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb0a7ca-323c-4b3f-8f5b-86cc7365176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e2677d-8de1-40f0-b923-4bf2b1b22d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I made the western monkey -- white with blue eyes -- the Asian
        monkey -- with almond eyes -- and the black monkey in the middle, which is
        where everything comes from, this is what the evolutionary theory tells us,"
        Fugazzotto told reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f763b8-32a1-4f29-83ba-9b31fc69dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f22203-e2fc-4d35-96a4-db1e25d755e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The monkey becomes the spark to teach everyone that there is no
        difference. It''s not that one is man and one is monkey. At this point, we
        are all monkeys ... if they really feel the need to tell a black (player)
        that he is one."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e2c5f-3910-436f-bc19-24e1a482c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d8953-2fbc-4f11-8229-994b073d39a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7026d4-293e-4103-9ff1-7af4f317baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Dehumanisation''</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd8367-265b-418f-aa9f-a38393b28666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction to the artwork has been overwhelmingly negative.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f4b74-8205-416d-b495-f328951179af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e4704-3278-4c85-83cb-ee88f280e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These creations are an outrage, they wil be counter-productive
        and continue the dehumanisation of people of African heritage," said anti-discrimination
        organization Fare on its Twitter feed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f900a-ea8c-48cf-b9cb-06c7861a945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36318bce-e4e9-42b7-9598-4a71a96841e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult to see what Serie A was thinking, who did they
        consult? It is time for the progressive clubs in the league to make their
        voice heard."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941fb13f-e76e-47b0-b463-5a2798baec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.921+08:00
