    'lead': 'Comedian and actor Chuy Bravo, best known for his role as a Chelsea Handler''s
      sidekick on her talk show ''Chelsea Lately,'' died on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:00:09.336+08:00
