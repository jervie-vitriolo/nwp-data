      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former England international Stan Collymore tweeted: Fantastic to
        see Serie A anti racism campaign posters ( yes, it''s really real).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a1fccb-87c1-475b-90ba-c58d0b7cfdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eab3f12-3f72-4ef6-960a-c80c067e68f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe get the mascots to Black up as a finishing touch."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044352a-b32c-43cb-8eca-0671f6bef42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.848+08:00
