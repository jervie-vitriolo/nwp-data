      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the recent achievement of Filipino athletes, Cayetano
        suggested to incentivize the said multi-sport event of  the Philippine Sports
        Commission and Philippine Olympic Committee by giving higher cash prize.</p>'
