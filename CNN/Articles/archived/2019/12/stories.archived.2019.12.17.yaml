      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the now-inescapable gigantic Marvel Cinematic Universe, “Space
        Jam” was the boldest&nbsp;crossover ever to hit. It brought all kids and adults
        (basketball fans and otherwise). It might have been even a bigger deal than
        the actual moon landing, if you think about it: basketball superstar Michael
        Jordan (then the biggest name in sports) and the cast of Looney Tunes (including
        Bugs Bunny!) on the court, shooting hoops! The largeness of this crossover
        needs a revisit, and thus a must-watch for everyone. Its might also be a good
        time to watch the film again, now with kids in tow, before the sequel, scheduled
        to be released in 2021.</p>'
