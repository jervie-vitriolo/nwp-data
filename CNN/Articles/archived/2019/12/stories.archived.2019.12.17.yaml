      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/16/india/bjp-kuldeep-singh-sengar-rape-case-intl/index.html"><em>"Former
        lawmaker from India''s ruling party found guilty of rape"&nbsp;</em></a></p>'
  'misdeclared-sugar-port-of-manila-china-customs':
