    'template': '1'
    'title': 'McConnell opposes impeachment witnesses now — but supported them during
      Clinton trial'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda14849-018c-4fe1-ad54-c4e4ae4ff604'
      'mgnl:activationStatus': true
