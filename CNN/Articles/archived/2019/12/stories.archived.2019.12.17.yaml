      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> The
        Commission on Appointments on Tuesday confirmed William&nbsp;Dar&nbsp;is head
        of the Department of Agriculture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7103d5-1cd4-4893-ae26-f2e65353ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:39:02.732+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar&nbsp;replaced Emmanuel Piñol, who resigned in June amid high
        rice prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3e048-d7c1-4002-8a9e-e17c7c09c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:39:02.732+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/6/27/Manny-Pi%C3%B1ol-courtesy-resignation-letter.html"
        target="_blank">Piñol submits courtesy resignation to Duterte – Bong Go</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d3b28-9c5d-4540-a161-34db0b306a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:39:02.732+08:00
