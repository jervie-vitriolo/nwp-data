      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A woman who ran a "birth tourism"
        operation was released from jail Monday after a federal judge gave her the
        lightest sentence possible. Now she faces deportation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2adee-087a-462e-a0b6-babb49f9aad7'
