    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb7971-42b3-4ef1-8053-dd3bd0fd07af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:12:39.484+08:00
