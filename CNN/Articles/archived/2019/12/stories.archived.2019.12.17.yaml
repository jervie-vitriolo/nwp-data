    'template': '1'
    'title': 'Kumail Nanjiani reveals how he got ridiculously fit for Marvel''s ''Eternals'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd70718-da95-456a-bf2d-38e48f84fd9b'
