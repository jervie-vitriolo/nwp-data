    'mgnl:tags': ['Manila', 'banned-meat', 'China', 'Danilo-Yulo', 'Jalen-Yang']
    'template': '1'
    'title': 'More than ₱10-M worth of meat from China seized in Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dafc7c-c9c4-4fb6-b45f-ce5e726dd660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:06:37.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — A
        warehouse in Tondo, Manila was shut down Tuesday after authorities confiscated
        more than ₱10 million worth of banned meat from China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b979505f-439d-4382-a3da-71913e843590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:06:37.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the city government said 10 tons of meat were seized
        from the warehouse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ea360-438f-4bf1-8f2d-c4ca562a24d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:06:37.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Manila Police District Special Mayor’s Reaction Team
        served the closure order, however there were no warehouse staffers to meet
        the authorities. Barangay Chairman Benjamin Torres received it instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b9cef-dc45-438d-aadf-2d82300793a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:06:37.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nadisukbre din natin na itong mga dinala dito na banned meat ay
        galing din at in connection doon sa narecover ng national meat inspection
        service doon sa Navotas," MPD SMaRT Chief Police Major Rosalino Ibay Jr. said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c4c43-863a-4b34-88e8-741da4b90979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:06:37.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We discovered the banned meat brought here was connected
        to those found in Navotas by the national meat inspection service.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761bd9e3-1273-4d27-ba2c-f8f918cdd997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:06:37.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibay added the meat came from Navotas and was brought to the city
        so it could be hidden. The meat was discovered by the Manila Veterinary Inspection
        Board.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bbca82-ed0e-4545-8fcf-1c77e03e16b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:06:37.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya po galing ito ng Navotas na dinala lang dito para itago nila,
        na kung saan nakumpiska naman at nadiskubre ng veterinary meat inspection
        ng Manila City Hall," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3619be-ec9c-4a52-a6bc-92df8a077df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:06:37.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was brought from Navotas so they could hide it
        here, but we were able to confiscate it when it was discovered by the veterinary
        meat inspection board of the Manila City Hall.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a5f022-1568-4809-b6ad-c1bfa5c570ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:06:37.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges of violation of Food Safety, Meat Inspection Code of the
        Philippines, and failure to obtain a permit for operation will be filed against
        warehouse owner Danilo Yulo and Jalen Yang, believed to be the owner of the
        meat products.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f81572-cf87-4bc7-aa33-e8b432606e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:06:37.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibay said it was also revealed that Yulo has no license or permit
        to operate any business in Manila.</p>'
