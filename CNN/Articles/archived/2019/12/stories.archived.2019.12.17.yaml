      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f475e-9d7e-4d8b-88bc-7420d11348d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna said the new ₱5 coin will have nine sides to make it easier
        to set apart, but will remain silver in color.&nbsp;Two million pieces of
        the upgraded ₱5 coin will be released as early as Thursdayay, she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda82854-8b1a-424c-ae07-309951721394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118e124-4b73-4d31-bf38-09c0ce0e6bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank released the New Generation Currency coin series
        in March 2018 which features an all-silver lineup for the 1-centavo, 5-centavo,
        25-centavo, 1-peso, 5-peso, and 10-peso coins. What sets each coin apart is
        the hero on the face and the endemic plant or flower embossed on the reverse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595838f3-0454-4858-9528-ed475dd49eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/culture/2018/3/29/new-philippine-coins.html">Change
        is coming: Do we really need new coins?</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9264ba-e86c-4d6d-afe6-0c1b5a3ad55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These nickel-plated steel coins are said to be more durable than
        the 1995 design, but are relatively smaller and lighter. Many Filipinos have
        complained about <a href="https://www.cnnphilippines.com/news/2019/10/14/BSP-new-5-peso-coin.html">getting
        confused between the ₱1 and ₱5 coins</a> as they look very similar in terms
        of size and color.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472bc11-10aa-4b60-a492-636412dbc3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ecd50-9ce6-41f2-8880-7f6c8bd23601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has the sole power to print and circulate cash
        used in the Philippines, which is all done at the BSP’s Security Plant Complex
        along East Avenue in Quezon City. The facility is set to be <a href="http://cnnphilippines.com/news/2019/9/13/BSP-printing-Clark.html">transferred
        to the New Clark City</a> in Capas, Tarlac.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66251d8-35a0-4234-8ac2-fc8061563d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
