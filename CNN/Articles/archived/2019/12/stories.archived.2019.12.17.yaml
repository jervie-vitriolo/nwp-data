      'jcr:uuid': '0ffd825a-932f-43c8-82cf-284627992b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:24:06.666+08:00
      'mgnl:createdBy': 'alyssa'
