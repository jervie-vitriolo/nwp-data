      'text': '<p>An initial 500,000 pieces will be released in time for Christmas,
        BSP Senior Assistant Governor for the Currency Management Sector Dahlia Luna
        said in a media briefing — in time for the traditional <em>aguinaldo</em>
        or cash gift-giving.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5cb1e7-84bb-4ce0-afac-b340c72dc079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f9db0e-ec8b-42cb-b82d-b8295a9bf904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP first revealed plans to convert the orange ₱20 bill into
        a coin back in July. Governor Benjamin Diokno said the move came from a study
        conducted by the University of the Philippines, which recommended the shift
        from paper to metal coins for durability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a25d9d8-0fc0-4c35-93e9-0f78d62d4ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f0263-db32-4b6c-ac1c-146abfa3778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱20 bills are easily spoiled and is the fastest to be returned
        to the BSP for replacement, being the most used denomination. Producing coins
        are said to be more costly — ₱10 versus ₱2 apiece for bills, but coins last
        longer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d476c6-e501-4371-a2a1-ca0d9d08fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a89133d-fb9b-432f-909b-b735432f8795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the ₱20 bill is the lowest denomination among banknotes.
        The central bank previously converted the brown ₱10 bills into coins.&nbsp;Luna
        said this banknote will only be printed until 2021 and will eventually be
        removed from circulation as the coins are used.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcd12f-d070-49b1-a206-4ceb9cfe2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1faa9a-bda6-4b47-b427-42c9fe57251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Enhanced'' ₱5 coins</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854950c7-62ee-46d1-8a68-edfc7d403c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the central bank also revealed the updated look for the
        ₱5 coin to make it distinct from other values.</p>'
    '31':
      'image': 'jcr:06cfb3a4-3d9c-4a17-b8a7-c1b47302dd16'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ecdb6-fa2d-4dc9-86c0-59dd2804dbab'
