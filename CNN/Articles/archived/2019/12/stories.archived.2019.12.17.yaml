      'mgnl:lastActivated': 2023-01-27T00:21:54.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kumail Nanjiani, the talented comedian,
        writer, and actor who you''ve possibly seen in HBO''s "Silicon Valley" or
        the film "The Big Sick," is still a talented comedian, writer, and actor —&nbsp;but
        he now also has muscles. And people have taken note, largely because it''s
        hard to miss when someone posts shirtless photos of their veiny, muscled body
        on Instagram.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ca5c8-a9c8-4c71-a820-fdb7ed71d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:43:29.570+08:00
