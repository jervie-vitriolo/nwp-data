      'mgnl:lastActivated': 2023-01-27T00:21:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumor has it a third bird in a brown hat is out there, but Hillman
        said her group hasn''t been able to confirm it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
