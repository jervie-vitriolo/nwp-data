      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Viktor Leonov regularly patrols in international waters along
        the eastern coast of the US, having done so every year since 2015.</p>'
