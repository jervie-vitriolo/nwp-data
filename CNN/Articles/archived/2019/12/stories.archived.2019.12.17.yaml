      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/17/europe/pope-vatican-secrecy-rules-intl/index.html"><em>"Pope
        lifts secrecy rules for sex abuse cases"&nbsp;</em></a></p>'
  'breast-cancer-drug-trastuzumab-capecitabine':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-17T21:48:38.395+08:00
    'imagesource': 'jcr:c0b86ed1-04cd-4f55-ae9b-c8b21b52c8a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8e67da9-f4ed-4671-a1a4-b7b8758caf37'
    'lead': 'Two new drugs for advanced HER2-positive breast cancer were tested in
      separate studies, and scientists say they''ve made progress in the development
      of new treatment options.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T21:53:48.876+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:21:35.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:21:17.685+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
