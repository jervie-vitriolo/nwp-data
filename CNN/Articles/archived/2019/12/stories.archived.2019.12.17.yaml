        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B6HEiM4Jkje/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">I loved this nugget in a big way, and I took great pleasure
        in how many people loved him as much as I did and do. @chuybravo gave us so
        much laughter and I’ll never forget the sound of his laughter coming from
        his office into mine. Or his “business calls” with his “business manager,”
        or his shoe rack with all his children-sized shoes. I’ll never forget him
        coming to Christmas with my family one year in the Florida keys, and when
        my niece who was 5 or 6 at the time—saw him, she ran in the other direction
        saying she was scared. My sister and I were mortified and were apologizing
