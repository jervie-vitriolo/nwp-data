      'mgnl:lastActivated': 2023-01-27T00:21:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the initial assessment of Save the Children Philippines, an international
        humanitarian group, quake-related damage in various municipalities has raised
        the urgent need for children and their families to have alternative homes,
        clean water to drink, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b588a57-0b3f-4476-9cae-e32445b02b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d5f5f7-ec68-49ab-8d08-5385a695fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our assessment shows that there are more than 1 million children
        affected by the recent earthquake," said Jerome Balinton, Save the Children
        Phlippines humanitarian manager.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbf0816-c4d2-4a7b-a233-b9da718db020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5040d4a6-671a-4d16-9d63-5c24e1b15e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have observed families and children setting up makeshift tents
        in front of their houses due to fear of aftershocks. We have also been informed
        by the municipal government unit that the water sources were affected. They
        are needing clean water right now, particularly in Padada ang Hagonoy," Balinton
        told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8043d53-db45-4d32-a0e1-01a75471adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b40c7a-9995-4194-ad90-7aa39ab6798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipalities that were hit by the strong quake were the same
        towns jolted by the series of tremors in October and November. These include
        Kidapawan City, General Santos, Bansalan in Davao del Sur, Alabel and Malapatan,
        and Sarangani in Koronadal City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c062b657-d018-4893-b53a-0c9917a8697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea8b88-0d33-4f9b-8fab-9518965a3c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from international group Pacific Disaster Center, Save
        the Children said about 4.4 million people equivalent to 830,000 households
        live in the affected towns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf5e67f-15ef-43ba-8cc8-bde7f27eebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd76ea67-fd86-450a-941d-c42a9e80702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are anticipating prolonged displacement [of these families],"
        Balinton said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4193c3e-edf3-4e94-a8b0-a0a6f2446437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b656b5f5-8e3d-4f18-bbeb-528fd6c333db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake that struck at 2:11 p.m. on Sunday was the strongest in
        the series of quakes that hit Mindanao last October.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b378b-6df0-453c-af5e-a2587d5784ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning, the National Disaster Risk Reduction and
        Management (NDRRMC) confirmed that <a href="https://www.cnnphilippines.com/news/2019/12/17/death-toll-quake-7-.html">the&nbsp;death
        toll has risen to seven.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23533d20-c7c3-47c3-a2ac-0fb895d2e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/12/15/davao-del-sur-quake-death.html">The
        first fatality was a 6-year-old girl from the town of Matanao</a>–where the
        epicenter of the quake was located– after she was unable to flee her house
        before it collapsed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13a2be8-d8dc-4384-865f-10a08a1f41a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 6.3-magnitude quake first hit the region on October 16, followed
        by a 6.1 and 6.6-magnitude tremor on October 29, and a 6.5-magnitude quake
        on October 31.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5cdb35-4dd0-4d31-ab2e-8dc3f7cd506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of these earthquakes is compounding. It adds burden
        to the affected families," Balinton noted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e2b99b-fa05-46ba-be73-085ab7b9bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:13.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T00:21:56.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For donations, visit @donate.savethechildren.org.ph for further
        details.</p>'
