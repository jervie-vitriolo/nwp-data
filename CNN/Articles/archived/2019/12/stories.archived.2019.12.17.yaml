    'template': '1'
    'title': 'London has spent billions, but no one can escape climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3330d0-1397-45f3-b901-345b66e9a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The stark reality of climate change
        is that even the cities that seem best defended against rising sea levels
        face the potential of catastrophic flooding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14928ffe-94be-4a51-a053-c05162869fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df427fdd-4f4a-4b11-b174-9594a955d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take London, capital of the UK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc78f3-eecd-43ac-b4a4-82c4df573e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97053c0-dcc9-48f6-b73c-891cd7b10383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s in a strong position: Wealthy, with a government that recognizes
        the danger of climate change, and a river that can -- for now -- be shut off
        from dangerous tidal and storm surges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3456b3-2432-4db7-9de6-93285e4677e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5bc5a-64d3-4027-85ac-7ab64397d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, no city or person is immune from climate change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ae6459-2172-4e6e-9c63-d2699447dc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13cfa2c-8d62-4993-8f67-33feecbf4617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1 million Londoners live in the estuary''s natural floodplain
        and 16% of the city''s properties -- 84,000 -- are considered to be at "significant
        or moderate risk."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9925789-02ba-46f9-b396-4f956d2389d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd98964-9319-4968-8c43-726572ea8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans have already put so much greenhouse gas into the earth''s
        atmosphere that some amount of sea level rise is inevitable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560459e5-f350-4cd9-bde4-17f9de48c5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f0e2c-05a1-45c3-bdb9-9b6b010561de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we reduce our emissions to negative now, we will see at
        least a meter of sea level rise," the oceanographer Ivan Haigh told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c7361-1cef-4d51-b151-8bd1be56ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122bedc-94de-4bf5-aeb5-277d627eaf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, quitting all emissions immediately is off the table.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6f3bf-6a6d-4c76-a2ec-8ba00b83c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4c5a1-17ed-4f2a-8aff-650a97c4adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how soon will we have a meter of sea level rise? And how much
        higher will it go?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e1ed9-169d-4105-8efd-2fb0ec90caec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747fd5c5-776c-4e29-8498-0711772c02c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The highest I''ve seen''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e92241-fdeb-4d56-bda8-7b461deb85c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a question that Haigh, associate professor at the UK''s
        University of Southampton, has devoted much of his career to studying.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60097425-096b-4d59-b07b-db40036aa599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0eac84-85ef-42e3-a243-8e17f7273fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN caught up with him in November on a rainy day along the Thames,
        a short walk from the Houses of Parliament. High tide was approaching.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb3ea86-b66d-4524-b458-0d7dee308a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4c184c-66d0-440c-8c68-f8601050f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to admit, I come up to London quite a lot, and this is one
        of the highest I''ve seen it (the river)," Haigh said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e935f672-d564-4f70-a6c7-23fbd9488274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a738a25-e8c7-4d9e-a6ee-91ccbfb061b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to go through your day in this city and not notice the
        river. But it just took crossing a short sea wall that runs along the promenade
        for the water to rush over our feet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd6db3-9584-4902-8c2e-c591ee0237bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2248a6b5-110d-4800-bd74-27beacb4fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Londoners have long been aware of the threat from the water that
        brought them so much wealth as the city grew around the Thames.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fadae3-d8f4-438c-8c28-760ecec49018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a3b5e8-6cbc-46e7-9ea8-3e5a22b93dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of deliberation, a giant flood defense system was built
        across the river, completed in 1982.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf47bc3a-aab3-4043-8bcd-dccf3f09b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:20.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cda3ac-5c22-43b8-833d-b13a712e6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanning 520 meters (1,706ft) across the Thames, the barrier uses
        10 enormous steel gates to shut the city off from tidal surge. Each gate,
        which rotates into position, stands more than five stories high.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a3a4d-22ed-4d4b-9f18-085c329f90fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a248819-2559-49b1-b5c0-c448025032ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be used to protect against both tidal flooding and that from
        raining, "fluvial," which bloats the river.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad51ddc-b437-4ca1-8bf6-87dd5bae4b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b45c34-12ba-4613-bb11-f7074915f2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Environment Agency, which operates the barrier, says that
        as climate change necessitates more closures, its use "will need to be conserved
        for tidal flood risk management -- the purpose for which it was designed."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf0d9e2-e20e-4b52-9690-9d022c39b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd620a8-2b77-4809-85fa-492efa2e8e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only 30 years of barrier usage, anomalous years drown out clear
        trends. In 2013-14, it was closed 50 times, mostly for river flooding -- far
        more than any other year before or since.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bb9894-4430-43b2-8cd1-bf3432638afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b9b87-9bb5-4a02-8857-b42ed0667328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sea level rise is a relatively slow process," Haigh said. "But
        it''s starting to accelerate. So although we don''t see a trend now, with
        sea levels accelerating after 2050, or even before, that trend should become
        apparent."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7546fdc-e8dc-4962-be8b-362e0da9ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af44a11-ff99-44aa-be61-57f959564212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last week of November in which we met Haigh saw an unusually
        high tide.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19715db-0bd9-4a5a-9999-ccef4b9d2c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b789409-4768-4227-9540-3b219d089f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who run the barrier said it was a close call whether to close
        it that day. The tide got to about 40 centimeters (16 inches) away from the
        trigger point -- a complex calculation depending on the type and location
        of high water.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d61a58-3c29-4175-adc7-c96b0becdb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23042e4-ee82-4f23-9a5a-aec8ccd06d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barrier, Haigh said, gives an "artificial" sense of protection.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30198eb5-12fd-46bf-9559-fafea7b16eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02c09b0-992a-4df3-956a-90d0fae9c8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people living in the flood plains don''t realize they''re
        living in the flood plains."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c1443-6368-4377-a8e6-de5800420a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f81428-716b-42b5-b999-e1d4fe7c73af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crunching the numbers</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86bf3bb-654f-4618-8008-9767e51ed444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Bamber, professor of physical geography at the University
        of Bristol, crunched the numbers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfccfbf-9fba-49f4-a556-7112a7166404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d719a1-f0e6-4628-946a-750d2141985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using his own research, Bamber provided CNN with projections for
        sea level rise in the Thames Estuary every decade until 2300.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b68b5d-91e6-4612-b66d-ef635f8a4f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753baeef-d46d-4ae9-b3ee-5812f64238bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we keep increasing emissions into the future -- the "business
        as usual" scenario -- temperatures are almost certain to rise more than two
        degrees over pre-industrial level.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a721086-1c67-4d79-afd5-557e126a20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d461704-f925-4430-ae7a-76e62c6bd6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the maximum target set out by the Paris Climate Accords,
        to avoid the most catastrophic impacts of climate change.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf76359-aada-44d0-adaa-68b3f21dec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b847b2d-c166-4472-bd78-4056083e56da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means we will likely see a meter of sea level rise by 2100,
        from a combination of warmer water, which expands, and melting ice sheets
        in Greenland and Antarctica.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588507a-533e-4000-9cb8-bfdc8f7a88d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db2efca-86ae-4aff-ba07-d8dbf7ebefc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: COP25 was meant to tackle the climate crisis. It fell short</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334e55b-4ad3-43b0-849d-2eb4995c8920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d54431-564e-469a-9ff1-38dec1923ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thames Barrier is only expected to last until 2070.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a001073a-a5d7-4ef9-b307-862a3cb67779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0128e509-72f5-4493-b986-a5bf99a30852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crunch point actually is not so much the height of sea level
        rise, it''s how many times you have to close the barrier," Haigh said. "If
        we get to a point where we''re closing too much, then the costs don''t stack
        up and we will need a new system."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d771f1-843e-47ae-9a27-f90ae3269265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce9e46-b165-483f-a280-bcfded7da5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The math is simple: The more the Thames Barrier is used, the faster
        it will age, and the greater the need for a replacement.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce371a8-104b-4411-85d8-20d441abac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24892b-c82b-430b-8672-2c9385e49277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Environment Agency has developed a detailed plan to deal
        with the reality that London''s collective flood defenses "will require replacement
        or major repair at a cost of several billion pounds."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815d8d2-83aa-49c6-8d6d-4d6adc213de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0a0482-b36c-47c8-9d40-88c755facbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the agency anticipates spending £300 million ($395 million)
        between 2010 and 2034 on protecting London''s floodplain.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340422ea-3568-4f86-9fe4-99646b54fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde41e4f-a043-4c9c-80d9-ee0255765b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the front-runners for the long term, when the Thames Barrier
        is no longer usable, is the construction of an entirely new barrier, much
        further downstream towards the sea, near the town of Dartford in Kent.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda69826-784b-4c58-a757-a3d1efbb1cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802c0434-a449-4889-921a-50a405c87d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that one meter of sea rise is a best-case scenario.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c168b8-9fa5-4893-9023-1d11463aa567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063a348-8a49-412f-8e81-3065b67737da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bamber''s numbers predict that by 2300, the sea level in the Thames
        Estuary is likely to reach more than three meters -- and could go even higher,
        if emissions and temperatures continue to rise unabated.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d87092-b40e-4d06-89bd-7d0c1731f3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2480ccdf-aaf4-4aea-88a0-cee422d68104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have several billion pounds of coastal defense infrastructure,"
        Haigh said. "Other places in the world are not going to be as prepared."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b81d60a-4ed9-4c73-9ca7-f19d11512e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c10094-b04f-4fb8-a8c7-9ad1a5c8aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how bad will it be?</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47efa75c-864a-4609-a335-5b8759fef839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8cd199-0acc-45a5-a75b-fdef16065f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s very much dependent on whether we follow the Paris Agreement
        or not," he added.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc24577-52fc-4fc7-a6e4-fb1db3b98506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:39:21.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/12/16/world/london-sea-level-climate-change-intl-gbr/index.html">
        "London has spent billions, but no one can escape climate change."</a></em></p>'
  'US-North-Korea-restart-nuclear-talks':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-17T07:55:22.807+08:00
    'imagesource': 'jcr:dc52e660-8889-4a09-bbb5-0ca6b737ef0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2017e138-864c-4923-9455-a3821abe6fee'
    'lead': 'The United States'' special representative to North Korea, Stephen Biegun,
      has urged Pyongyang to resume stalled denuclearization talks, as tensions continue
      to rise between the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T07:56:27.712+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:22:02.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:21:09.858+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Let''s get this done'': US special envoy urges North Korea to restart
      nuclear talks'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef2194-09c0-4ab3-9f5c-1fc757f0d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The United States'' special representative
        to North Korea, Stephen Biegun, has urged Pyongyang to resume stalled denuclearization
        talks, as tensions continue to rise between the two countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894be2cb-5840-4e00-a6a7-9cc0465d0310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc50dfcb-0bea-4ac6-ad7c-9274fc7147b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference during a trip to South Korea on Monday,
        Biegun addressed North Korean authorities directly, saying, "It is time for
        us to do our jobs. Let''s get this done. We are here and you know how to reach
        us."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4da167-3933-4069-ad41-9a895b2f2c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b11ac-eb73-4438-9574-7ca2450be52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biegun met with his South Korean counterpart, Lee Do-hoon, and South
        Korean President Moon Jae-in this week, in an attempt to salvage the talks
        that fell apart in February after President Donald Trump cut short a summit
        with North Korean leader Kim Jong Un.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec1d655-08ab-4c37-80ea-317c5eab66b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a02131-243e-4654-8584-6f7dcb958a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, North Korea has threatened to suspend talks entirely,
        and Kim set an end-of-year deadline for nuclear negotiations with the Trump
        administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e6341-cf88-4f01-9e2d-0df63d528968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe9f0b-3c5a-425c-9196-e5bb6393e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Biegun said Monday that there is no deadline for the US''
        negotiations with North Korea, and that the two countries should aim to reach
        "balanced agreements," adding that he hoped Christmas would "usher in a season
        of peace."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32945f4-2bac-4c18-9432-b5164fe68a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f391c-8d00-4b9a-b4f6-093954f52c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has suggested it has different ideas for the holiday
        season -- earlier this month, Pyongyang warned the US to prepare for a "Christmas
        gift," which some have interpreted as a sign that the country could resume
        long-distance missile tests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648e122-6bdd-4cca-bc1b-c759654dd155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6221bb0-5292-49a8-9b4e-42dce48562b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, North Korea''s ambassador to the United Nations said
        denuclearization was off the negotiation table. On Saturday, Pyongyang announced
        a second successful "test," carried out at the country''s Sohae satellite
        launching site. It followed a similar test on December 7 that was labeled
        by North Korea as "very important."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c76c92-c146-4f48-acb2-8e6f1e60c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eadc4c-a2d0-43f4-bb03-bc6b068a7d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past few weeks have also seen the resumption of a war of words
        between Trump and Kim. A senior member of the North Korean government again
        described Trump as a "dotard" after Trump called Kim "Rocket Man," a nickname
        he coined during the standoff between Pyongyang and Washington in 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628294a-eea5-4f95-a46f-079d14495c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b3389f-635d-463e-bf6a-0caa9594a278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have bristled at the insults; North Korea''s first vice
        foreign minister expressed "displeasure" at Trump''s comments, while Biegun
        condemned North Korea''s statements about the US and its allies as "hostile,"
        "negative," and "so unnecessary."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8b579-3c9b-4799-9ae8-f49f6b127d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd0596-79b5-494a-a2c1-21a39dc27398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also seemed to address North Korea''s recent tests on Monday,
        warning that any North Korean provocation in the coming days would be "most
        unhelpful in achieving lasting peace on the Korean Peninsula."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e530e-4de5-4179-97de-d0a161a5fc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a79c3e-717f-4377-a818-5dc3e4609e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it does not have to be this way," he said. "It is not yet too
        late."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feac94d-6191-45f2-acc2-1a8234ce3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c58290-c411-4a9a-b507-154087500ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats from Pyongyang and Washington have been attempting to
        negotiate a deal that would see Kim give up the country''s nuclear weapons
        and the ballistic missiles used to deliver them in exchange for relief from
        punishing US and UN sanctions that have crippled the North Korean economy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bebcc8-c280-469b-8c56-ee90b9683e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c89db-6203-4b55-9bc3-7fe62383ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though North Korea first detonated a nuclear device in 2006, Pyongyang
        successfully test-fired missiles that could potentially hit the US mainland
        with a nuclear warhead for the first time in 2017 -- upping the stakes significantly
        and increasing the urgency to reach a peaceful solution to a decades-long
        struggle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef8a11-0cbe-4d29-8229-a523eb04767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e0f24-09e6-422e-814b-229098a6b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There appeared to be slow, small signs of progress, as Trump and
        Kim touted their friendly relationship and met three times in the hopes of
        striking a deal. But since the talks have stalled, North Korea has continually
        blamed the US for the lack of progress in nuclear negotiations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a552bc-ecee-406a-8287-414b0a2cda3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c1aa43-e977-4ca7-b90a-6bf6aa1f0429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:56:27.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in London on the sidelines of a NATO summit earlier this
        month, Trump said "we''ll see what happens" when it comes to North Korea.</p>'
