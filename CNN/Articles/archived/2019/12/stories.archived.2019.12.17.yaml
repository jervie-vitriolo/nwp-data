      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NeverEnding Story” was always a treat whenever it was shown
        on TV, partly because the ''80s and ''90s kids didn’t check schedules and
        Netflix didn’t exist yet, and partly because the movie is a magical ride like
        no other. Who can forget about Falkor the magical dragon, surfing the milky
        skies of Fantasia? This is why the story needs to be revisited: the adventure
        and magic never really went away. “The NeverEnding Story” was among the few
        good fantasy stories that told the battle of good versus evil in a faraway
        land in such a distinct way, blending creatures that became iconic and so
        instantly recognizable that they could send one to a state of nostalgia just
        by the sight of them. It’s still well-loved by many and maybe the young ones
        in the family need to make pilgrimage to Fantasia as well.</p>'
    '6':
