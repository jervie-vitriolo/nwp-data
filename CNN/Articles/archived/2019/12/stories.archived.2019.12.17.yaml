      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Dan Reynolds, the lead singer for Imagine
        Dragons, is taking some time off from fronting the band in order to focus
        on being a dad, husband and friend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb40ce-91cf-4b4c-ae99-f9708cc0bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e8745-1235-4add-9e2e-8e28a7a2db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds tells CNN that he and the band have been on the road for
        nearly a decade, and while it''s all love between the four members, they are
        all taking a much-needed time out. He''s currently in Las Vegas enjoying his
        downtime with his wife, Aja Volkman, 7-year-old daughter, Arrow, his 2-year-old
        twins, Gia and Coco, and a newborn boy, Valentine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc218a90-29de-41a4-8aab-9507e7b9e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b1494-d149-4221-a681-434c82baea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to take some time off right now just to reconnect
        with family and friends. And I mean, we were on the road for really a decade
        straight. So all of us were just wanting to rediscover what it means to be,
        you know, a dad or a friend or a son," Reynolds says. "Especially because
        I had a newborn and our guitarist has a relatively new child as well, so we''re
        trying to just be dads and then, you know, when the itch comes up, I''m sure
        we''ll be back out on the road pretty soon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da56b3d-9c40-4953-9c42-4498b9b5974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35012f7-62db-4a79-a9bb-92f25f2b7f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he''s found joy in the dad life, taking his kids to Disneyland
        and talking about being a rock star in his oldest kid''s career day at school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b82ee-cfe5-4bc1-b2ba-00cc5fa80007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f377a23-b4d9-4ecd-87da-6979be44b8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like an actual rocket scientist," Reynolds laughs, "like showing
        everybody how he builds rockets. Then I came in and I was like, okay, it''s
        not as big a deal that I''m a rock star now because that guy builds rockets.
        So yeah."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbed695-bb18-4690-8523-b5cdcc20bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5565d259-2b92-42df-91fd-e7b5a1bf2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the kids are asleep or at school, he''s still writing music,
        and yes, it''s for Imagine Dragons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493afcb1-f4ef-46c5-800f-77c500baeb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b4f23e-d493-47c7-a542-8afd539768e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m always writing music since I was 13 years old. I would wake
        up almost every day and work on music so that''s still happening," Reynolds
        says. "I wake up and it gives me an excuse to go into a room by myself and
        be in a place, you know, solitude and create art and that brings me a lot
        of peace."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4f590-a562-43e1-998f-cf4cca968380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43b0a8-eb5a-4ec1-ab58-336dad22f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds says he also wanted to be home with family because following
        a six-month separation from his wife, the two have reconciled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cbf2e9-a068-4de6-a760-16481591edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbde9d7-09a6-4bc7-bf9f-31131356ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we went through a separation for six months and then, and we
        got back together. So we''ve been together now for a year and a half," Reynolds
        says. "And I have a newborn boy, you know, look, I appreciate the privacy
        in the matter, but on the same note, I would just say it''s important for
        people to know that, you know, relationships, sometimes they work out, sometimes
        they don''t and they''re difficult and it''s a struggle. But we, we have chosen
        to stay together and love each other and continue to fight for our relationship."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5144810f-4dda-4817-aeb6-0067bb42a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6c5dae-77ec-4e14-baa2-cb029ef0bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being home has also allowed Reynolds to restore his body and maintain
        his physical health. He has been living with ankylosing spondylitis (AS),
        a chronic illness which primarily affects the spine and back, causing joints
        and ligaments to become inflamed and stiff. Reynolds controls his AS through
        a special diet, yoga, exercise and stretching. He went misdiagnosed for a
        few years, Reynolds says, before the right doctor finally figured out what
        was wrong and he doesn''t want that happening to other people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad05bba8-3172-4b3b-951e-fdeb7a708f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfdc185-7ce5-4684-8b41-02dff6c180fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s frustrating and it''s crazy cause millions of people have
        it," he says. "So probably millions of people are undiagnosed and suffering
        and seeing doctors who are saying, ''it''s sciatica or something else.'' And
        there are treatments available. There''s not a cure, but there is treatment
        absolutely available. That''s life changing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe1343b-4941-42a6-829b-82c16eb5b92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d54af0-68ab-4a03-8eeb-ebffba672325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds says initially his pain was so severe, he thought he would
        have to stop performing, and that his goal is to help others live their life
        to the fullest. He''s behind a new campaign, Monster Pain in the AS, where
        people can take a quiz and find a rheumatologist if they are having chronic
        back pain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57267b-9d79-4a35-b3bf-df6e8cd771c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21f146-3794-4c43-8aeb-cca41eaa5e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that had been available for me, it would have saved years of
        debilitating back pain," he says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d69449-6740-429a-8020-e4ab867c2f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf5ecd-c3ed-4f51-af29-e3f66221aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:36:17.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:22:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to make it as easy as possible for people because it''s
        just scary when you''re dealing with this stuff and the money piles up quick.
        Before the band was anywhere, I was totally broke living in a one-bedroom
        studio apartment with a newborn. I was just married and had no health insurance
        so it was scary."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
