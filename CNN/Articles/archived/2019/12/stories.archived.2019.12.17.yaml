      'mgnl:lastActivated': 2023-01-27T00:21:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Apple is slashing the annual price
        of Apple Arcade, its fledgling video game subscription service. The catch
        is you have to subscribe for 12 months to get the reduced price.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ab57a-170d-4b91-aa11-c5312ddef881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:11:23.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b7ffd-1356-4172-b25b-a6ad463b23e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:11:23.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Arcade''s new annual subscription costs $49.99 per year, which
        is about $10 cheaper than subscribing each month for 12 months. (Apple''s
        month subscription fee for Arcade remains $4.99.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e7be7-b4c6-46b7-8216-14adb1cfd326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:11:23.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5230ab0-8082-4358-b61f-e90228200256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:11:23.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers can access the new pricing in the Account tab in the iOS
        App Store, in the upper right hand corner, by clicking on Subscriptions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2744e40a-eea7-415a-a7d6-1753c6b9606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:11:23.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66671a-3da7-495b-ba6b-3d951bf42d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:11:23.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple didn''t immediately comment about why it made the change.
        The new annual subscription was first reported by German tech blog iFun.de.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be0bc0-9498-43d5-9d0d-9e4516148d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:11:23.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79824b95-37b8-4a1c-9c0d-776ab32084c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:11:23.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcade launched in September and has more than 100 games, including
        "Pac-Man," "Lego" and "Sonic the Hedgehog." Apple differentiated its service
        from competitors by not allowing game makers to charge for in-app items, which
        are common in popular games like Candy Crush Saga or Fortnite.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05801d7e-9b4e-4977-b815-1e839d58f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:11:23.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e2cd12-bd04-49fa-8b89-9c4d9ae38420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:11:23.761+08:00
