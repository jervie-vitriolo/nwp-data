      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li pleaded guilty to conspiracy to commit immigration fraud and
        visa fraud. She was arrested in January and has been in jail since then. Judge
