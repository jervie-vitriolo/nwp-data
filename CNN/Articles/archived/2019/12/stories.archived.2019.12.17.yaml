      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f16cb2-ff70-4129-a9ae-20e9793e47de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:56.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> The
        Senate on Monday approved the bill that imposes higher excise tax on alcohol
        and tobacco products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048623fb-fef7-4901-9068-d04440f3611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:56.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c4a45-56d6-4221-8e23-26a70b4e8a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:56.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty senators voted to approve the bill on final reading. There
        was no opposition to the proposed measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1540cc-4776-4bca-8307-33904942c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc7724-09d9-4dfb-aa15-fe554a9574b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counterpart version of the bill was approved in the House of Representatives
        in August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042cfa85-808c-4c4f-882a-d642e00e6f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2063c36-0ead-4570-9d89-9efa0371c826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in November certified as urgent the measure
        to hike sin taxes. In a letter addressed to Senate President Vicente “Tito”
        Sotto III, Duterte called for the immediate enactment of Senate Bill No. 1074,
        which aims to raise additional revenues for the government’s Universal Healthcare
        (UHC) program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c6089-2fb3-46e1-9b93-55bd711ecaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4804ab-15ac-48a2-96ce-3f6d7f48f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure will hike the excise taxes on alcohol, heated
        tobacco, and vapor products including electronic cigarettes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e1b3ec-aa89-49aa-8a0c-4336f88b60e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94968da8-a583-4244-bc9f-14ef18d1b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:21.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, fermented liquor (beer) and alcopops will face a
        specific tax rate of P45 per liter on the first year of implementation—which
        will increase by P10 every year until the fourth year. The specific tax rate
        will increase by 10 percent every year thereafter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450570a-20e6-437e-9cb9-5dc6c61114b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:16:21.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
