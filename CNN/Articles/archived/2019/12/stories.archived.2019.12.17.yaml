      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — Borongan
        City has banned the use of full-face helmets and any masks that will conceal
        the identity of motorcycle drivers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8e7d9d-66b0-4586-ab1f-802715aa7215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:52:22.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Jose Ivan Dayan Agda signed Executive Order No. JIDCA-005-1219-A
        Tuesday, saying the action was done to "promote the safety and security of
        the people of Borongan by ensuring that lawless elements are not able to conceal
        their identities thereby deterring the commission of crimes, terrorist acts
        and other unlawful activities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16759121-e70b-4199-b6e5-8eda25636654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:52:22.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such face coverings will be prohibited when a person enters the
        city proper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb51970-832c-440f-8559-5b07f11d67b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:52:22.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full-face helmets were banned so it would not go against Republic
        Act No. 10054, also known as the Helmet Law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d854399-b3f2-4216-8876-fbcae6f4aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:52:22.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agda, issued the EO after a December 13 ambush in Barangay Libuton
        where members of the New People''s Army used an improvised explosive device,
        killing a policeman and two civilians.</p>'
