      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> House
        Speaker and Philippine Southeast Asian Games Organizing Committee (PHISGOC)
        chairperson Alan Peter Cayetano said that strengthening the Philippine National
        Games would help athletes prepare for international competitions.</p>'
