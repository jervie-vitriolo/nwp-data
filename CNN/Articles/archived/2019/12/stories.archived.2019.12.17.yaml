      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dongyuan Li''s operation, You Win USA Vacation Services Corp., helped
        Chinese customers —&nbsp;including doctors, lawyers and government officials
        &nbsp;travel to the United States to give birth so their children would receive
        US citizenship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b2856-6a2e-474d-b621-cfec3722de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.151+08:00
