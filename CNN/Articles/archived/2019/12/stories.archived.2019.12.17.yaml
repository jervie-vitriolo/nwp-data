      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We captured Cluck Norris today. Still on the stake out for Coolamity
        Jane," Lofty Hopes posted on its Facebook page Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07298f03-221e-46b2-8cb3-e6711b46653c'
      'mgnl:activationStatus': true
