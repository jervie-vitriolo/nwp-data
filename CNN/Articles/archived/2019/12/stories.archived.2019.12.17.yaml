      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Pope Francis has lifted Vatican secrecy
        rules governing sexual abuse cases, the Vatican announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d187761-ba8e-4ba1-88f9-d4cc7e5081c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T20:22:58.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65360a5-1a17-4e50-9d11-1bf339c3fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T20:22:58.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will allow the Catholic Church to hand over documents related
        to sexual abuse cases to civil authorities. Branches of the church do that
        in many countries already, but the practice is not universal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d92b8-ab78-4702-af88-402e8ec18a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T20:22:58.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09de455-2775-4124-8c52-78748888a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T20:22:58.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abolishing what''s called "pontifical secrecy" will also allow victims
        to be informed of the outcome of their cases at the Vatican.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a8b67-2b3a-4fde-95ca-30a72bbe6cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T20:22:58.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d948d6-43cf-4881-b02b-ba50efa917b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T20:22:58.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:36.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope''s special declaration, called a Rescript, does not change
        the privacy rules around reporting sexual abuse or Vatican trials of alleged
        abusers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2934ec8c-8da2-494a-b958-89e26c561ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T20:22:58.774+08:00
