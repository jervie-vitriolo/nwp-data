      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5538d5f-e384-4882-8ae0-a867c1c4bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:44:29.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong Bernabe, head of Municipal Disaster Risk Reduction Management
        Office (MDRRMO) of Rizal, said a dump truck, a trailer truck, and a jeep collided
        along Diversion Road in Barangay Looc in Carmona at around 5:30 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2938b3d9-fd68-4c63-b0bc-a1c79039b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:44:29.677+08:00
