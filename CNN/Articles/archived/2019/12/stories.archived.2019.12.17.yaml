      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1cc54-767f-4001-bfe7-ee696f9367a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:43.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Executive vs Judiciary</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6806b-c1bd-48aa-8815-0ed15f0508bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ecefcd-ae16-49ee-944b-e86f70639ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the President had already <a href="https://cnnphilippines.com/news/2017/05/14/duterte-to-courts-stop-delaying-government-projects.html">aired
        his grievance against courts</a> for delaying government projects with TROs.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ea695-1306-403a-b57a-fbdf4d68b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28dd665-2990-426a-9dcd-013ccc54010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, after imposing a ban on vaping and the importation of
        vapes through a verbal order,<a href="https://cnnphilippines.com/news/2019/11/20/Duterte-requests-judiciary-not-to-oppose-vaping-ban-.html">
        Duterte also warned the Judiciary not to oppose the ban</a> by issuing TROs.
        However, the Integrated Bar of the Philippines (IBP) argued that <a href="https://cnnphilippines.com/news/2019/11/21/Duterte-vaping-ban-judges.html?fbclid=IwAR17ep4j3Kzp3rhc9MwOYvosHtCWVD5bruWiVj295PYviZpBFB0tRPLBnq0">not
        even the President can prevent courts from challenging the order</a> because
        of separation of powers as stated in the Constitution.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689a61d-85e7-4bf9-a048-449e63acc9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d74a0a-ee6e-4769-8800-a679807adbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:21:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure the President, who''s a lawyer himself, would know that.
        The fact that he has articulated his position publicly, does not hinder the
        court from performing their constitutional duties," said IBP President Domingo
        Cayosa in November.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
