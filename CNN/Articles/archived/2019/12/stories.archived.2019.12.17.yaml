      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m deeply sorry to anyone with a ticket who has supported me
        this past decade by coming to a show and rocking out with me and I feel even
        worse for anyone who was planning on making this their first Chance concert,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7d793-132b-43fe-9cda-6ce9ded0dd33'
