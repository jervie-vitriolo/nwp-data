      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d92e6d7-9d9a-413e-ac39-9193f3dcef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We saunter out of the tent, past the concert grounds and onto the
        boardwalk. The bay undulates silently. The moon is three-quarters full. Andres
        passes his vape around. It''s apple-flavored, but he prefers mango.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8ea70-f435-4307-a850-0c7dff83f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been four years since they got management. Kathy Gener, who
        also manages Ang Bandang Shirley, is a cool but firm older sister to the group.
        She first heard of them from DJ Joey Santos, the owner of Love One Another
        studio, where Rusty Machines recorded “City Lights.” Joey told her they reminded
        him of the English shoegaze band Yuck. She gave them a listen, and was impressed
        by their precocity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5a1a35-2738-435c-906b-afdd305ca665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Minsan nakakalimutan ko na sobrang laki ng age difference namin,”
        she tells me. “They’re very easy to work with. Mabait sila eh. Even if minsan
        napapagalitan ko sila, they listen.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58886e4-355f-4bff-8825-5407bc63753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a different challenge compared to managing the older, more
        established Shirley, but she''s one of their biggest fans. “I don’t wanna
        work with anyone I don’t believe in,” she says. “Very big deal sa akin ‘yung
        magaling magsulat ng lyrics. Minsan may sinusulat ni Iggy na ‘Oh shit, sana
        ako nagsulat nun.’” She singles out a line from “Until,” the one that goes
        “Maybe this is for the best / Timing, circumstances, situations / Have a funny
        way of presenting themselves.” It might be the album''s central idea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b50ab-e71a-4c9c-923c-7c8a0c26948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask everyone about their most memorable moments working on the
        record. San Pablo talks about recording “Lost Along,” the one song on the
        album produced by electronic artist Nights of Rizal. “‘Yung initial interpretation
        ko kasi dapat parang soft ‘yung pagkanta, pero [sabi niya] ‘hindi, kailangan
        fragile ka diyan.’ So they had to make me sing a few more takes just to get
        the emotion nung last part right.” He shows me how he originally intended
        to do it. “Missed the exit signs / Along this crooked highway,” he intones
        softly. Then he scrunches up his face and sings it the way it sounds on the
        album, with a tremble in his voice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b55b3-0fca-4584-85f4-2d1d1779c3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miso mentions that hanging out with Aguila was another highlight
        for the band. I reach out to him on Twitter, and he responds with some memories
        of his own. “We got Iggy drunk while recording the vocals for ‘If That’s What
        You Want,’” he recalls. It isn’t obvious listening to it, but with lyrics
        like “Holding on is so pointless now / Forgive me, it was never your fault,”
        it’s easy to see why alcoholic assistance would be necessary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60712ec-9b77-41fd-9497-8ceb8aba3a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguila also gives me a fuller idea of just how many people it took
        to create “Making Friends.” He talks about organizing a “recording party”
        at San Pablo’s house, inviting singers and musicians to work on backup. (In
        a dire moment for the production process, guest guitarist Howard Luistro’s
        guitar and vocal tracks were entirely wiped from the computer and had to be
        rerecorded.) Aguila adds that Roberto Seña, lead singer of She’s Only Sixteen,
        can also be heard singing backup on “Until.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c7dee-7c0d-4d03-b5fb-97d9c8a0e35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of the work in the album was made with a lot of our friends,
        and I don’t think we failed to credit them,” Miso says. Later, when I have
        them sign a copy of the album, I get to read all the names in the liner notes.
        For all its thematic preoccupation with relational deficiency, “Making Friends”
        is a team effort, one made possible by connection and collaboration.</p>'
    '19':
      'image': 'jcr:83506f35-ccc7-4281-b3c1-30a89880ff30'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e18c1-ac58-4330-93b6-9fec72a87d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:54:08.070+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f6b7a4-d826-4c7a-a6f0-cfd957604163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we''re done, we help ourselves to some dinner at the VIP booth
        beside the stage. Up Dharma Down is playing. San Pablo and Miso sing along,
        anticipating starts and stops and drum flourishes. We walk back to the tent.
        Miso talks to a runner in a Rusty Machines shirt and samples his vape. It''s
        grape this time, and it smells like Skittles. The boys decide they’re going
        to enjoy all that free Red Horse. They usually leave right after their gigs,
        but it''s the end of a long work week, so they''re making an exception. I
        say goodbye and leave them to it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b1b853-057d-4e2c-a9f6-fabea62a88a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monday after our interview, “Until” plays on my bus to work.
        It comes to me crackled with static, but I can still make out San Pablo’s
        words. I think about the irony of being a socially-challenged frontman. I
        think about the luck of finding people who know how to ride your creative
        impulses. I think about how awkwardness is not so much a fear of connection
        as it is a fear of the gamble. We say hello, we stake out common ground, and
        we roll the dice. It is the fraught confluence of intention and chance. It
        is timing, circumstances, situations.</p>'
  'Uber-to-exit-food-delivery-in-India':
