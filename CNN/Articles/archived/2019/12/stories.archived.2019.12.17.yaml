      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chance apologized to his fans, who continue to show up for his shows,
        but also to those who were planning on attending their first Chance concert
        during the Big Tour.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
