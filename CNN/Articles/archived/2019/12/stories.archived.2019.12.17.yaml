      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Can it ever really be Christmas without
        Mariah Carey?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94694030-0afc-4fa8-869a-18a780b75440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:18:59.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-proclaimed "Queen of Christmas" has landed the No. 1 spot
        on the Hot 100 for her famous holiday hit, "All I Want for Christmas Is You."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a7876-5b19-43f1-b3d2-802ceafae421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:18:59.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5807c1-9610-471d-b847-71e9be3e75a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:18:59.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the 25-year-old song has hit No. 1. The song''s
        previous record was No. 3 on the chart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab73d4-a299-4390-836e-3c2bca44e147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:18:59.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac7f30-bf1d-4d78-b6fb-a5a82765ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:18:59.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a holiday classic, the song was first released in 1994 on Carey''s
        "Merry Christmas" album. She was 24 when she recorded it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c51861c-a29e-41db-abc4-3b31f392f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:18:59.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe066b8-3fa1-44fd-be76-e5ddc440dd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:18:59.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I Want for Christmas" has been featured in "Love Actually"
        and is used as Carey''s official holiday kick-off anthem every year. Ariana
        Grande and CeeLo Green have covered the tune.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a60831e-8b3c-4fa3-9203-00711b14f22f'
      'mgnl:activationStatus': true
