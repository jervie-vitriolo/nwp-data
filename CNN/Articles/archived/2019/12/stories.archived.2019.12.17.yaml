    'lead': 'Forty-nine journalists were killed this year, 57 are being held hostage
      and 389 are currently in prison, nonprofit group Reporters Without Borders said
      Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T19:02:00.466+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T00:21:39.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:21:16.439+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['journalists', 'murdered', '-Reporters-Without-Borders-']
    'template': '1'
    'title': '49 journalists were murdered in 2019, the lowest death toll in 16 years'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55172c3f-e502-43f0-ad4e-b862aa4d475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —  Forty-nine journalists were killed this
        year, 57 are being held hostage and 389 are currently in prison, nonprofit
        group Reporters Without Borders said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8411a2a-b77f-4057-bd7b-2c367e55602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed273d-b54d-4079-9e39-0f1a377e2720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual review, the Paris-based group found that the number
        of journalists killed in 2019 was the lowest since 2003, representing a "historically
        low" figure compared with an average of 80 journalists killed per year over
        the past two decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb76a7-8196-4ece-bf42-4b9f44c10fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c9fee-2f01-40f9-bd5e-dadb819af600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall in the number of journalists killed is due to a reduction
        in the number of journalists killed in war zones, Reporters Without Borders
        said, noting that 941 journalists have been killed over the past 10 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f91d2c-5281-4018-a577-1cd3c304aa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e640cc7-2c63-440b-ae8a-c8ed22177aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While conflicts in Syria, Iraq, Yemen and Afghanistan were less
        deadly for journalists than in previous years, the number of deaths in countries
        not at war remained "much the same" as in previous years, the group noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1b0d3e-9ba4-4110-b258-7d84fa245724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd0a3e7-992d-4475-acea-9738d3c88f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 63% of journalists killed worldwide were murdered or deliberately
        targeted, Reporters Without Borders added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2096139a-49df-46af-bf17-ff04bbe25273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b483a2e0-582e-4e7f-8b9e-0644b6d61ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mexico, 10 journalists were killed in 2019 — the same as in 2018.
        With at least 14 journalists killed in Latin America overall this year, the
        group noted that the region was now as deadly for reporters as the Middle
        East.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c7db7-4b02-4138-a369-17adea2be30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763d081-d340-4de4-bccc-bf039ec3df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, Reporters Without Borders noted that a further eight
        journalists had been murdered in Brazil, Chile, Mexico, Honduras, Colombia
        and Haiti, but they had yet to be added to the annual roundup pending verification.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce5e89f-9275-41d3-bc99-f8a708a7f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ba1cd-2974-4875-80b2-d18ddded9991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalie Southwick, the Central and South America program coordinator
        for New York-based NGO the Committee to Protect Journalists, told CNN Business
        that while the region isn''t a typical active war zone, "the rate of violence
        is equivalent."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ab4d3f-fa6f-4714-9eab-cbc6cfcf0bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef92f38-33d5-4822-bed8-54fd2df99160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central and South America is "a region where there are really high
        levels of endemic violence across the board, across a lot of countries — even
        though they''re not a conflict zone," Southwick said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777cf718-0fcd-4dda-a062-4794243e4dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fcb0a4-f061-4b01-bf1a-435896e07768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of what you''re dealing with is threats from organized crime,"
        she added. "It''s shifted. The state, historically, has been one of the main
        aggressors, main perpetrators against journalists ... but we''re seeing, especially
        in places where the state isn''t really present, [that] there''s a much stronger
        presence of organized crime that''s becoming the main threat."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be29c8b-abe3-459c-96af-ddb09e5bb078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123dc5b2-5194-462e-a0fc-3235780a7181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters focusing on environmental issues in the region — such
        as the Amazon fires — are also increasingly getting caught up in dangerous
        situations, Southwick said. "Journalists reporting on those issues and on
        activists are being caught up in the same kind of threats that the activists
        themselves are facing," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd283e479-46ce-4101-a760-292cb4666301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1045c93c-ef42-4ffa-8a8e-fe39e4a0a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwick said it was essential that governments push back against
        organized crime and impunity. "They [organized crime gangs] see that there
        are no consequences for killing journalists — that sends a message that they
        can continue getting away with it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ce914-00b5-41b0-8b1d-a9f8a3a00032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a6434-a457-42bb-aaa0-7af9948743fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the unprecedented fall in the number of journalists
        killed in war zones but, at the same time, more and more journalists are being
        deliberately murdered in connection with their work in democratic countries,
        which poses a real challenge for the democracies where these journalists live
        and work," Reporters Without Borders secretary-general Christophe Deloire
        said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1530ec5-7385-458a-b7e8-6a803ba9ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f1f97-b040-4b79-ba84-844586ff1517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also noted that the number of journalists who had
        been arbitrarily detained was 12% higher than in 2018, with 389 journalists
        in prison connected to their work as of December 1.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c963a126-67fe-43ce-bc7d-6feb3c976037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f384d5a-f77b-4750-b939-c745fb027549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the report said, holds a third of arbitrarily detained journalists.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7144868-c5c1-42e6-b509-b58932b1bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:02:00.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/12/17/media/rsf-journalists-killed-intl-scli/index.html"><em>"49
        journalists were murdered in 2019, the lowest death toll in 16 years"</em></a></p>'
