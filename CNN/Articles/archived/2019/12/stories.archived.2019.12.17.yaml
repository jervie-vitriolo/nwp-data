      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;Senate Majority Leader Mitch McConnell
        is arguing against witnesses giving testimony in the expected impeachment
        trial of President Donald Trump —&nbsp;but he had a different view in 1999
        when he advocated for a request by Republican House impeachment managers to
        have witnesses testify in the case against then-President Bill Clinton, a
        Democrat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d124bf-3c5c-4db3-b56d-4361e388fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f658d2eb-d151-4bcc-a2ed-ff42c084f091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been 15 impeachments in the history of the country.
        Two of them were cut short by resignations. In the other 13 impeachments there
        were witnesses," he told CNN''s Larry King Live on January 28, 1999, as the
        Clinton trial played out in the Senate. The number included judges who were
        charged with impeachment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab75eeea-ef19-4a59-99c0-744ced5ae10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a113bf6b-76f0-43a3-a665-81ec42e79d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not unusual to have a witness in a trial. It''s certainly
        not unusual to have witness in an impeachment trial," McConnell said at the
        time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174dd393-e81b-438f-b721-aba01d424cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a98413-ca53-42fb-80b7-b29d1a429f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The House managers have only asked for three witnesses.
        I think that''s pretty modest."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a3a6a6-3851-434d-ba29-1832907f4346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc075acb-b3ec-4d5a-a77c-e8f73791d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McConnell opposes witnesses now that Trump is up for impeachment.
        The Senate majority leader is pressing for a short trial and a vote on the
        articles of impeachment sometime soon after the trial gets underway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f97c2-69fa-4fbd-a2bb-0d45cded5dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96789cb7-7267-46d7-8a36-1af86fecfb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Fox''s Sean Hannity last week, McConnell explained why
        he opposes extending a trial by having witnesses even as he indicated no final
        decisions have been made and he would "take my cues" from Trump''s lawyers
        on the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f52a8e-b3f8-41c0-877c-500ad43edbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac1b5a-f849-4292-9a72-2ee8f93d120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you know you have the votes, you''ve listened to the arguments
        on both sides and believe the case is so slim, so weak that you have the votes
        to end it, that might be what the President''s lawyers would prefer. And you
        can certainly make the case for making it shorter rather than longer since
        it''s such a weak case," McConnell said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3724da6-83bf-4465-a729-71463bdb49eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c85817-e7e5-4d90-be2a-573d8b1319c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Republican aide said the circumstances were different in the Clinton
        matter because the House managers wanted to play videotaped depositions, not
        live witnesses as Senate Minority Leader Chuck Schumer demanded in a letter
        sent to McConnell Sunday. The aide also said McConnell would have been open
        to Clinton presenting witness testimony, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5109ed5c-2122-4d5d-8fdd-e93480c87de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead9992-acf3-4dc2-a0e5-cbd3e3682d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Republican senators have warned that live witnesses could
        lead to a circus atmosphere in the Senate. And they argue that Trump is on
        track to be acquitted in the Senate so there is no reason to risk having witnesses
        that could disrupt that expected path. Ultimately, the decision on witnesses
        will fall to a majority of senators who can decide the issue on 51 votes,
        regardless of what McConnell or the White House want.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97531362-b4c1-48b6-a750-091b42b2db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b5092-b8eb-436d-bc1b-fcf271d9de34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican aides on the Capitol Hill Monday were focused on a different
        quote from 1999, this one uttered by Schumer who told CBS he was against witnesses
        during the Clinton trial, a contrast to his current push for witnesses in
        the Trump case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef21265-775c-436a-bae8-bd4c1bb53f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a4d5a-16fa-480a-9233-c0364d21a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wonder if the House managers aren''t a little more interest in
        political theatre that in actually getting to the bottom of the facts," Schumer
        had said. "My view is we have heard from most of these witnesses over and
        over again. We''ve heard the same story."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d30cfe-626c-45de-a18e-53407b5eaef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a253a-01e3-460d-a6ba-5831ad43f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer was asked about his 1999 comments at a news conference on
        Capitol Hill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a289dc-3b2c-4061-b121-49785a0bd08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eeca6d-9bd8-48d1-94c8-d4c4b936f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:16:31.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The witnesses in ''99 had already given grand jury testimony. We
        knew what they were to say. The four witnesses we''ve called have not been
        heard from. That is the difference and the difference is totally overwhelming,"
        he said.</p>'
  'Mariah-Carey-All-I-Want-For-Christmas-Is-You':
