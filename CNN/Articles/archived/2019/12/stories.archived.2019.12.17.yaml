    'template': '1'
    'title': 'Customs seizes ₱54 million worth of sugar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ca9dc-660c-4cd4-afd1-167777d27757'
      'mgnl:activationStatus': true
