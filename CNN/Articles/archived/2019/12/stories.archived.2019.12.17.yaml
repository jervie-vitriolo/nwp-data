      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A Russian spy-ship has returned to
        international waters off the southeastern coast of the United States and is
        operating in what two US officials told CNN is an "unsafe manner."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a131dfa-b030-449d-baa9-d8e112147553'
