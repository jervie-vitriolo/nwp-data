      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 17) — The Bureau of Customs
        (BoC) seized ₱54 million worth of sugar from entering the country through
        the Port of Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e948323-cf50-4027-8f13-39975d704fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:03:28.131+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BoC said the refined sugar was misdeclared as
        steel, tex screws, clamps, nails and other hardware fittings, stored in 48
        containers coming from China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e25896d-060b-4820-a745-3cd53ef594bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:03:28.131+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These shipments arrived in August and September 2019. They were
        consigned to RZTREC and TRACLEF Trading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f56dc4-fa92-4435-a85e-213bc5001870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:03:28.131+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipments were examined on November 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12edd442-5769-4e0b-a3d8-d0ab64c94d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:03:28.131+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said those liable for the shipment violated the Anti-Agricultural
        Smuggling Act of 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb0105-c3cf-4299-a1fc-25fee135c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:03:28.131+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BOC, it has seized a total of ₱315.506 million
        worth of misdeclared goods at the Port of Manila since the beginning of the
        year.</p>'
  'william-dar-agriculture-secretary':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
