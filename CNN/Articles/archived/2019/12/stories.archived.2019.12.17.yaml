      'mgnl:lastActivated': 2023-01-27T00:21:36.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6645143d-bb13-4307-b323-6b1ea4318024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T20:22:58.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:36.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration comes on Pope Francis'' 83rd birthday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca536ea-af91-45f2-b99c-508d06f81d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T20:22:58.775+08:00
