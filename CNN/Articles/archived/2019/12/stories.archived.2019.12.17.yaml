      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Viktor Leonov, a Russian surveillance ship, has been sailing
        off the coast of South Carolina and Florida in the last few days, one official
        told CNN, adding that the ship''s actions were determined to be unsafe because
        it is not using running lights in low visibility weather and it is not responding
        to hails from commercial vessels attempting to establish its position in order
        to help avoid potential accidents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a251eba-4fa2-4b43-88fa-0c8bc7ae6ee3'
      'mgnl:activationStatus': true
