      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-formed organization earlier this month announced it will
        be the new franchise holder for the pageant, taking the reins from the Binibining
        Pilipinas Charities Inc, which had been at the helm for 50 years.</p>'
