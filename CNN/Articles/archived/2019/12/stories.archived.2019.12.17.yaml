      'mgnl:lastActivated': 2023-01-27T00:21:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as the strategic adviser for global expansion of Prasad
        Seeds Private Limited, which operates a seed processing facility in Pangasinan,
        and engages in contract growing of hybrid rice and corn seeds with farmers’
        groups.</p>'
  'china-journalism-xi-thought':
    'author': 'Ben Westcott, CNN'
    'caption': 'Chinese President Xi Jinping'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-17T15:47:04.786+08:00
    'imagesource': 'jcr:d8f45b5a-e997-4fd1-9188-d0a4bd3935c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9055ba49-08b8-4e11-9977-f12718ca83bb'
    'lead': 'Prescribed media guidelines are not unusual in China, where reporters
      operate within a heavily-censored environment that is tightly controlled by
      Communist authorities. However, the explicit reference to Xi is likely to sound
      alarm among freedom of speech advocates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T15:50:45.123+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:21:47.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:21:13.868+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Xi-Jinping', 'journalism', 'journalist', 'media',
      'free-speech', 'freedom-of-the-press', 'press-freedom']
    'template': '1'
    'title': 'Beijing calls for Chinese journalists to ''arm their minds'' with Xi
      Jinping Thought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f56a0-4755-4c47-b279-9b0a66efbe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:50:45.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China has issued an updated code of ethics
        for journalists that calls on reporters to uphold the authority of the Communist
        Party and be guided by the ideology of President Xi Jinping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e344bdb-c1eb-436f-9cd7-ab909cddc36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:50:45.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prescribed media guidelines are not unusual in China, where reporters
        operate within a heavily-censored environment that is tightly controlled by
        Communist authorities. However, the explicit reference to Xi is likely to
        sound alarm among freedom of speech advocates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd78a2-fcb4-41c5-9882-663f26077a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:50:45.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code, which was published Sunday by the <a href="http://www.zgjx.cn/2019-12/15/c_138632458.htm"
        target="_blank">All-China Journalists Association</a>, was last updated in
        2009, three years before Xi came to power. In the decade since, media restrictions
        in China have tightened significantly amid ongoing efforts by Xi to consolidate
        his position as the country''s most powerful leader since founder Mao Zedong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a4427-e849-47c7-a955-e0a65421d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:50:45.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though much of the country''s media is state-owned, Beijing has
        been increasingly unwilling to allow dissenting voices. At least 48 journalists
        have been imprisoned in China for a range of offenses in the past 12 months,
        according to a report by the <a href="https://edition.cnn.com/2019/12/11/media/journalists-jailed-intl-scli/index.html"
        target="_blank">Committee to Protect Journalists</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b6a874-1621-448f-8e76-056496fe6cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:50:45.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new detailed code is laid out across seven sections and covers
        areas relating to personal conduct and political mindset.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083e5ee-cced-4b65-8404-23bd27174a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:50:45.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the code, journalists must "serve the people wholeheartedly"
        and be loyal to "the Party, the motherland, and the people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16f549-e4a5-46fa-b25b-4712519bfc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:50:45.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters must ensure they have the correct mindset when covering
        issues relating to domestic affairs, with the code requesting that they "persist
        in arming the mind with Xi Jinping Thought on Socialism with Chinese Characteristics
        for a New Era."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba209ae-590b-42de-bd77-936926219d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:50:45.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years the Chinese leader''s broad political philosophy
        has become a key means of promoting the Communist Party and its place in modern
        Chinese society.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd237d36-fcf4-4137-bb76-af8952be2502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:50:45.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated code underscores its importance, maintaining that all
        journalists "firmly uphold the authority and centralized, unified leadership
        of the Central Committee with Comrade Xi Jinping at the core."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13069af-0707-4ea4-9999-d1b07d9f8bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:50:45.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with Xi''s own efforts <a href="https://edition.cnn.com/2019/07/23/business/startimes-china-africa-kenya-intl/index.html"
        target="_blank">to bolster the country''s soft power</a>, the code requires
        journalists to "show a good image" when reporting on China for international
        audiences, and "actively build a bridge between China and the outside world."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9360845-8fd2-4b4d-af3e-a1f6633318e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:50:45.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code recommends that journalists "vividly interpret China''s
        path, theory, system and culture when telling stories of China, (the) Communist
        Party of China, socialism with Chinese characteristics and Chinese people
        in order to let the world better understand China."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76fd524-9bfc-4bd4-a16c-e3b86bfe1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:50:45.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t all limited to conduct and content, however. The new code
        also encourages journalists in China to take advantage of the internet and
        new technology to better tell the story of China to the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb6b46d-7716-4de0-ac70-237e65d0fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:50:45.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be good at using new technologies and new applications on the internet,
        and continuously improve the level of positive propaganda and guiding the
        public opinions on the internet," the document says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7cb6c4-1663-4b6a-90f0-909d84f7a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:50:45.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/17/asia/china-journalist-code-intl-hnk/index.html"
        target="_blank">Beijing calls for Chinese journalists to ''arm their minds''
        with Xi Jinping Thought</a>."</em></p>'
  'global-gender-equality-study-world-economic-forum':
    'author': 'Jessie Yeung, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-17T15:57:13.748+08:00
    'imagesource': 'jcr:fb692ebf-8cca-4710-835d-5f7c79f8cb00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58088365-6de1-4da0-becd-303cde014e84'
    'lead': 'The World Economic Forum''s annual Global Gender Gap Report ranked Iceland
      as the most gender-equal country for the 11th consecutive year, followed by
      its Nordic neighbors, Norway, Finland, and Sweden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T16:04:00.331+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:21:47.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:21:14.062+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gender-equality', 'study', 'research', 'Global-Gender-Gap-Report',
      'World-Economic-Forum']
    'template': '1'
    'title': 'Global gender equality will take another 100 years to achieve, study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c6623-94f6-46dd-8346-75706e8d4fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Most of us won''t live to see gender equality
        achieved worldwide, according to a new study, which predicts the milestone
        is almost 100 years away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4104a7c-1df1-44ef-96d2-192fead6f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Economic Forum''s annual <a href="http://www3.weforum.org/docs/WEF_GGGR_2020.pdf"
        target="_blank">Global Gender Gap Report</a>&nbsp;ranked <a href="https://edition.cnn.com/2019/09/17/opinions/katrn-jakobsdttir-gender-inequality-intl/"
        target="_blank">Iceland</a>&nbsp;as the most gender-equal country for the
        11th consecutive year, followed by its Nordic neighbors, Norway, Finland,
        and Sweden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e8bf4-fb30-4d97-984f-1538c36fd519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria, Pakistan, Iraq, and Yemen ranked lowest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7bfdff-77ba-454f-9b8c-6a882c9029f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report analyzed 153 countries in their progress toward gender
        parity, focusing on four main themes: economic participation, educational
        attainment, health and survival, and political empowerment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad7e0e3-d14f-42a9-9a11-b9ac874f4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s report highlights the growing urgency for action,"
        the report said. "At the present rate of change, it will take nearly a century
        to achieve parity, a timeline we simply cannot accept in today''s globalized
        world, especially among younger generations who hold increasingly progressive
        views of gender equality."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d7c82-458a-4519-beef-315d8d0539f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the four themes show progress; for instance, 35 countries
        have already achieved gender equality in educational attainment, and all countries
        are expected to achieve it within 12 years — progress that is largely due
        to recent advancements in developing countries, the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f150841-ef88-4f1e-b982-9831a69e817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s health and survival is also improving, with 48 countries
        surveyed having achieved near-full equality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab659d3-ab28-4454-b548-22199ff6ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some other areas will take much longer, however. Women''s economic
        participation and opportunity regressed this year — "only a handful of countries"
        are even approaching equality, and the world will need 257 more years to achieve
        it fully. On average, just over half of all adult women are in the labor market,
        compared to 78% of men, said the report''s authors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3993cc-730b-40ca-bec2-7d1ca4c78e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gender gap in political representation is also lagging — no
        country has fully closed this gap, and globally, it will take an estimated
        95 years to reach equality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40abcc6e-e7c3-42d9-82e3-a6da8233a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calculating the four areas together, across countries with a wide
        range of attitudes toward gender equality, the report forecasts it will take
        99.5 years to achieve full gender equality everywhere.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a863e-936b-49ac-af57-c48f2cdc927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Low gender equality in Asia</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f261f9d8-e8ae-44b5-ad07-b5b72c0820b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rankings reflect greater regional trends; Western Europe has
        the smallest gender gap, followed by North America, Latin America and the
        Caribbean, Eastern Europe, and Central Asia. The regions that performed more
        poorly are Asia-Pacific, the Middle East, and Africa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e947eaa1-4cd5-46a7-8e05-b3cfc99a4cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A country''s rate of development did not necessarily equate to a
        high ranking for gender equality, especially in East Asia, where Japan ranked
        144 out of the 153 countries, with South Korea at 127, and China 106th.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc007a-1fc3-4bff-8465-495765edfa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although these countries score highly in areas like educational
        attainment — reflected in strong cultural emphasis on performance at school
        — they often have low scores in other areas of equality, like political and
        economic empowerment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c886ca1-4daf-405c-b317-2f40b0577eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, women in Japan spend four times more time than men
        doing unpaid labor like domestic work and household management, according
        to the report. This is time, effort, and resources that are diverted away
        from their participation in the labor force or in politics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863db9a-038b-448a-98ae-46bd078f0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In no country in the world is the amount of time spent by men on
        unpaid work (mainly domestic and volunteer work) equal to that of women,"
        the report said. To address this issue, it suggested Asian countries implement
        policies that empower women, like childcare services in workplaces or paternity
        leave so men can share more of the burden.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f0963-fe2e-4ec5-b1bb-57524be33a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe has been working for years on
        <a href="https://edition.cnn.com/2013/05/21/business/japan-women-economy-womenomics/index.html"
        target="_blank">a "womenomics" initiative</a>, aimed at increasing the number
        of women in the workplace. While it has been met with some success — the percentage
        of working women has increased — it has also hit walls, as these women often
        struggle to advance into senior positions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6602fa3e-3417-4974-912b-d2b18d57837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender equality has also been a hot topic in South Korea in recent
        years. Tens of thousands of women have joined protests in 2018 and 2019 against
        <a href="https://edition.cnn.com/2018/09/06/asia/south-korea-spy-cams-toilet-intl/index.html"
        target="_blank">a spate of illegal filming cases</a>. Women have been recorded
        in their homes, had upskirt photos taken on the streets, and been caught on
        spy cams hidden in toilets and changing rooms. The footage is then often shared
        widely online, uploaded to streaming sites and shared on voyeur forums.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed9d38-b60c-4660-ad64-c4e4a459e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the economic gender gap remains particularly deep in
        South Asian countries like India, which scores 112th on the global scale.
        Only about 25% of Indian women are in the workforce, compared to 82% of men,
        one of the lowest rates in the world. Even when they do work, their estimated
        income is only about a fifth of men''s income.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02f614-04b4-4985-b234-6b4c3bb1381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These gaps in work and pay likely stem from a variety of factors,
        both institutional and social. According to the report, there aren''t enough
        equal opportunities offered to women and resources invested into equality,
        and there remain strong cultural norms and beliefs that dictate a women''s
        role in the household and in society.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f424b1-1cec-4965-be68-7dce27e51db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also more basic threats — India is ranked 150th in the
        health and survival category, due to pervasive violence, forced marriage,
        and discrimination. Recent years have seen <a href="https://edition.cnn.com/2018/12/22/asia/india-rape-crisis-delhi-intl/index.html"
        target="_blank">an ongoing rape crisis in the country</a>, which has sparked
        protests but brought little systemic change.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd6c536-9879-4941-8292-12d98cf10980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T16:04:00.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/17/asia/gender-pay-gap-uk-wef-intl-hnk-scli/index.html"
        target="_blank">Global gender equality will take another 100 years to achieve,
        study finds</a>."</em></p>'
