      'mgnl:lastActivated': 2023-01-27T00:22:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366d0c73-dbb3-4883-8d7f-29a7bfedcd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:18:59.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Carey has earned more than $60 million in royalties off
        the song.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc1bd2-b346-423a-9215-2529ed5961f7'
