      'mgnl:type': 'text'
      'text': '<p><strong>6. “Space Jam”</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd0ba7-bdaf-4993-b5da-2086a35864b6'
      'mgnl:activationStatus': true
