      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the first time in recent history that a separate pageant
        will be held for Miss Universe hopefuls.</p>'
