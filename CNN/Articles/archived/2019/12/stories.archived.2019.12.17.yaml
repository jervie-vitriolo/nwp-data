      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue group put out traps to try to nab the birds and will
        continue to look for Coolamity Jane.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e52ac-d210-4639-93c0-5de5605ea8b2'
      'mgnl:activationStatus': true
