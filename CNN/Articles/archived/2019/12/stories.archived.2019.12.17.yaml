      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t fund them to be one day, one week, one-month champions...So,
        I think we should strengthen ‘yung ating National Games, hold it every other
        year, at i-organize well, and then matataas ‘yung mga premyo, aside from recognition.
        That way, all sports of all ages, mate-train tayo,” said Cayetano.</p>'
