    'template': '1'
    'title': 'Amid move to restart peace talks, Duterte tells military to crush the
      NPA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21477108-ae90-4144-9f22-a6e92de7c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:33:26.113+08:00
