    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4036e47f-0b6b-497c-b65c-1224ed258385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:04:36.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/11/25/zaldy-ampatuan-hospital-jail-prosecution.html"
        target="_blank">In October</a>, Ampatuan was rushed to the hospital for "cardiovascular
        disease infarction secondary to cardiac dysrhythmia."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c056aed-78cd-4089-a065-1741d0a63d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:04:36.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, he filed a comment saying tests revealed he had naother
        stroke and discharging him would put his health at risk, he also denied he
        would be a flight risk as his condition made movement difficult.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950fe2d-8bea-4efb-ae6a-043f768d85a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:04:36.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court denied Ampatuan''s motion to continue staying in the hospital
        due to lack of merit, however, this could change should his attending physicians
        execute a decision under oath saying the suspect''s life would be in danger
        should he be returned to jail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e4c3a-8c93-48a3-8087-2a4c22c0cdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:04:36.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QC court''s decision comes <a href="https://cnnphilippines.com/news/2019/12/2/Maguindanao-Massacre-December-19-decision.html"
        target="_blank">just days before a decision on the Maguindanao Massacre is
        set to be released</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb8814-e92b-4194-8f45-b3874bcff185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:04:36.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:41.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark decision for the Maguindanao Massacre case will be
        out on Thursday, December 19, putting an end to a decade-long trial for the
        deaths of 58 people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f51c5-cc60-4a43-ab35-f1d373fc21ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:04:36.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao or Ampatuan massacre on November 23, 2009 left 58
        people dead, including 32 media workers, some civilians, and some members
        of the Mangudadatu family — a rival political family of the Ampatuans. Relatives
        of then-Maguindanao gubernatorial bet Esmael "Toto" Mangudadatu, accompanied
        by a convoy of journalists, were on their way to file his candidacy for the
        2010 elections when they were attacked by gunmen, allegedly from the Ampatuan
        family. The corpses of the victims were found, shallowly buried, in the town
        of Ampatuan in Maguindanao province.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802976d9-9d7d-4ed9-891c-f2ebe66ee424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:04:36.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao Massacre has been tagged as the world''s deadliest
        single attack against media workers, and the worst case of election-related
        violence in the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f89ded-83d5-45f0-b677-98a3b14c1f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:04:36.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datu Andal "Unsay" Ampatuan Jr. is the primary suspect in the case.
        He was mayor of Datu Unsay town when he and his family''s private armed group
        allegedly shot and decapitated the victims'' bodies with chainsaws.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05031c15-bd80-4e62-944e-0c259584ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:04:36.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 116 of the 197 original suspects facing multiple murder charges
        over have been arrested. Of this number, 107 were put on trial, while five
        were dismissed. These include Ampatuan''s brother, former Autonomous Region
        for Muslim Mindanao Governor Zaldy Ampatuan. Their father, Andal Ampatuan,
        Sr., was also a primary suspect before he died in 2015 due to complications
        from liver cancer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c9458f-3012-4fed-8813-4602fe1bd690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:04:36.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the court judge accepted Ampatuan Jr.''s memorandum to
        the case despite being filed months after trial ended, which wraps up the
        facts of the case and arguments raised during the trial. Solis-Reyes still
        decided to accept the document as part of the case records "in the higher
        interest of justice."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eacab9-7202-4f64-b28c-6ed9807c8c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:04:36.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:41.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia and Melissa Luz Lopez contributed
        to this report.</em></p>'
