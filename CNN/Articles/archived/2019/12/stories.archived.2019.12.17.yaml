      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chance the Rapper has canceled his
        national tour, the Big Tour, which was scheduled to kick off in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe1b143-af09-426e-92c2-04476447626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:12:39.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec35616-26d5-449c-91f3-a30f1529297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:12:39.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performer announced the decision in an Instagram post on Sunday,
        apologizing to fans and explaining that he is taking the time to be with family,
        create new music and develop "my best show to date."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3739e-a53f-4d34-8e93-4c59680eab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:12:39.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2997dc32-28d0-46a3-b444-db19da9e519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:12:39.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it sucks and it''s been a lot of back and forth with reschedules
        and rerouting, but it''s for the best," he said in the post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d4c60-ee8f-44ef-a634-4a77fa7d14dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:12:39.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd83b15-dabf-4a97-aa53-efbe68a24eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:12:39.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time the artist has made big tour announcements
        on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb6261b-0719-41b3-a66c-8ac6946f5fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:12:39.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d939e3-6efd-4f8f-9a9a-fafd2c1e3656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:12:39.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chance took to Instagram in September to tell fans he was postponing
        the tour -- which was slated to begin that month -- until the following year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b176a-8973-4378-b4e3-d0ab23535189'
      'mgnl:activationStatus': true
