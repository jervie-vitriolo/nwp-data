  'Gwen-Garcia-Cebu-English-only-teaching':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-12-17T17:19:44.302+08:00
    'imagesource': 'jcr:0c10feb8-74f7-4ded-bec8-4bda27892205'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa31aae9-36b5-4d07-8f89-19d74ec9b2d4'
    'lead': 'Cebu Governor Gwendolyn Garcia said she wants all basic subjects to be
      taught in English in all schools in the provinces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T17:22:33.414+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:21:43.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:21:15.067+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'Gwen', 'Gwendolyn', 'Garcia', 'english', 'lecture', 'DepEd',
      'province']
    'stories': ['9d2482af-9b40-4900-af04-e6e0e60bb534', 'fd620283-5ab4-4ac6-9fed-d12710ed283c']
    'template': '1'
    'title': 'Cebu governor wants ''English only'' policy in all schools in the province'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47356ee9-0e21-4dd6-af38-1b91157b88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:22:33.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:43.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, December 17) —</strong> Cebu Governor
        Gwendolyn Garcia said she wants all basic subjects to be taught in English
        in all schools in the provinces, following poor ratings in reading comprehension
        and other subjects among Filipino children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169c5a63-ea16-44c9-a299-c0a5772ff589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:22:33.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:43.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8823e-5758-4d04-b0e9-5541bb178c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:22:33.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:43.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said that she wants to go back to the time when English was
        being used for class lectures, citing the "embarassing" rating achieved by
        Filipino schoolchildren. She added that students can learn and use their native
        tongue, Cebuano, at home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a688d-77d1-4a61-9877-2b4a17fda973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:22:33.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:43.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa058884-11d5-44b0-8c9d-52927d5c82ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:22:33.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked the lowest in reading comprehension and second
        lowest in science and mathematics among 79 countries covered by the <a href="https://cnnphilippines.com/news/2019/12/3/PH-ranks-low-in-reading,-math,-science,-survey-shows.html?fbclid=IwAR0wNlHKrxBBTres_yKqzNJKiEgZ9_TrqWQEAuNyriRGAVz_39f1aq_UZBs%3Ffbclid">2018
        Programme for International Student Assessment</a>, a global survey headed
        by the Organisation for Economic Co-operation and Development. Results showed
        that one in four students is unable to complete even the most basic reading
        tasks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41881827-b941-48a9-ae62-094c9aae6df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:22:33.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/5/deped-pisa.html">Low
        gov''t spending, lack in teacher training behind low PH ranking in PISA —
        DepEd</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b13e0c-8fe1-4aa4-8b2e-1e44fe8967f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:22:33.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia got the Provincial School Board to agree to the language
        policy during their December 13 meeting. The new rule is slated for implementation
        starting school year 2020-2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1eada8-bda6-4a94-b9fb-035423d0da64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:22:33.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:43.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89915d8-7ba4-4ce7-8333-a59240fca319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:22:33.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:43.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said that the use of English as the primary language
        of instruction has worked before and should not have been changed in the first
        place. She added that other countries are trying to raise more English speakers
        while Filipinos are "trying to forget English."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51871bd3-c575-4504-b86d-d34b8ef9f159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:22:33.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:43.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4c95e-b2ec-4cfa-af47-d345cc0de550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:22:33.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said students get confused as they first attend classes taught
        in their mother tongue until Grade 3, Filipino from Grades 4 to 6, and eventually,
        in English from Grade 7 onwards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b3bbf-f8f5-4d41-99ef-9eb5bdcd4abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:22:33.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8358c674-1b93-4b04-ae4e-c0d0cc9988ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:22:33.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added that she will ask the school board to implement the
        "English only" policy until someone files a case to stop her from doing so.</p>'
  'executive-should-stop-tros-lawmaker-says':
