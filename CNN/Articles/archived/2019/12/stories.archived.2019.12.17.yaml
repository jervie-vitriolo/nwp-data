    'title': '‘Pagbayaran nila lahat’: Mangudadatu confident of suspects’ guilty verdict
      in Maguindanao massacre case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5246fc1-620e-4de6-9349-d72b330729ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)—</strong>&nbsp;&nbsp;A
        lawmaker whose family members were killed in the 2009 Maguindanao massacre
        remains optimistic that justice will finally be served to the victims, ten
        years after the brutal attacks that shocked the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7edbe2-5188-430f-9dfc-a636c4ecb128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:47:38.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao Rep. Esmael "Toto" Mangudadatu and Nena Santos, lawyer
        of the victims, expressed confidence that a guilty verdict will be handed
        down when the court comes out with its decision on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c316326-de47-433f-9437-3f8a1c1c7009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, very (confident of a guilty verdict). Not all (of the accused),
        because we know<em> kung sino ''yung may</em> strong <em>na kaso. Meron kasi
        tayong hindi na-</em>establish <em>''yung kanilang pag-</em>conspire,” Santos
        said in an interview with CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ae57a-b41f-429e-ab82-c920c7bd6d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, very confident of a guilty verdict… but not all,
        because we know who has a strong case. There are others who don’t have established
        evidence of conspiracy.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16defcb1-9486-4998-9323-b67152517937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pagbayaran nila lahat</em>. Death penalty, <em>kung meron</em>,
        but I think <em>hindi papasa ngayon</em>.<em> Pero kailangan, kasi sumobra
        na lahat ng ginagawa nila sa</em> Maguindanao,” Mangudadatu told The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e8dfcb-1b90-4514-868a-bed69717eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should pay for this. If there was death penalty
        (the better), but I don’t think it will be passed soon. But they need to pay
        for this because what they have done in Maguindanao is too much.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b12deb2-9297-4efe-ad94-fcfd9800005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangududatu, dubbed as the “real target” of the attack for challenging
        the long-reigning Ampatuan clan for Maguindanao’s gubernatorial post, said
        he will respect the court’s ruling— be it positive or negative.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee1f5aa-b13c-42a5-bed5-b9a47737d3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he hopes the odds will be in the victims’ favor as their
        camp will not be able to appeal the decision if the court acquits the accused.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe38429f-6069-4f8b-b37f-7a3ebce2fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sana sa akin, pasko ngayon. Pamasko na lang din nila ''yung
        sa amin</em>,” Mangudadatu said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a9005b-f938-4acc-b29c-dcc542bdef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s already Christmas. I hope this will be their
        Christmas gift to us.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e33536b-5f53-43b5-82af-341b6bb40c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those waylaid in a convoy en route to submit Mangudadatu''s
        candidacy for governor were his wife, two sisters and 32 media workers. It
        has been cited as the “single deadliest attack on journalists in history.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033c4edd-b11e-4dd9-8868-8a034099bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c9394-507c-4336-8e85-be010c64169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4f184f-b5dc-4ede-adce-a93f4388d39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432583ec-1698-4d03-9ec5-228f461dfd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Faith and forgiveness’</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df98b28-9a3e-40c1-889f-6df46b53dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days before the much-awaited verdict on the case, Mangudadatu
        looked back at the bloody 2009 massacre—which he successfully overcame through
        strong faith.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50ecedc-5053-4f8f-8d8c-d0a552a8a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Faith<em> lang. Nilakasan ko lang. Walang iba</em>, (nothing but
        strong faith)” the Maguindanao Rep. said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb332016-7a97-4bc4-ad0c-31a39b128a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f008c07f-63f0-476b-907d-6ab7bf553b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/11/15/Mangudadatu-resign-if-no-justice-Maguindanao-massacre-.html">Mangudadatu
        to resign if justice not served on Maguindanao massacre victims</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6f66e3-b2fe-4e14-95a3-75641712057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd38251-2da7-4790-937f-23e9d13cde77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has forgiven some members of the Ampatuan clan, Mangudadatu
        stressed the battle won’t be over until justice is served.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9709b1-eba4-4269-b581-628e11091b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sige</em>, okay, forgive<em> ko sila,</em> but still, <em>''yung</em>
        justice, <em>hahanapin natin… Pwedeng i-</em>let go <em>pero kailangan ng
        hustisya,”</em> he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525e9e53-2ede-40b8-9bce-c82e9501618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Okay, I’ll forgive them. But still, we will look for
        justice. We can let it go, but we need justice.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4ca28a-a8b1-4ba2-97a0-4e7eeead0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the gruesome mass murder that shook the country in 2009, the
        corpses of the 58 victims were found buried in a shallow pit in Ampatuan town
        in Maguindanao.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2087dbf-b5c7-4ca3-a7b0-1e55262ef3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/23/commission-on-human-rights-maguindanao-massacre-journalists.html">Ten
        years after Maguindanao massacre, attacks against journalists amplified, CHR
        says</a></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f92cc54-b6ed-40d0-862f-d46ccef1bc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 197 accused on the case, 101 people remain on trial, and
        80 people are still at large.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd60e86d-2aa3-4443-94cc-2e3e900ac155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ampatuans, including main suspect Andal "Datu Unsay" Ampatuan
        Jr., have repeatedly denied their involvement in the multiple-murder case.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6855c1-b827-41fd-b346-b7f07e8115d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:25:11.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:21:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/23/Palace-Maguindanao-massacre-ten-years-justice.html">10
        years after Maguindanao massacre, Palace optimistic justice in sight for victims,
        families</a></strong></p>'
