      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian vessel also routinely operates in the Caribbean, including
        Cuba and Trinidad and Tobago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca743583-deba-4571-b4d0-b13705324db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:58:04.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6fb0d-53ad-4aaf-a284-b0e2c04c164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:58:04.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian ship''s presence off the US coast comes as the US Navy''s
        Arleigh Burke-class guided-missile destroyer the USS Ross visited Constanta,
        Romania, Monday for what the Navy called "a scheduled port visit," part of
        the US effort to bolster its presence in the Black Sea and support regional
        partners such as NATO ally Romania.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdedd885-a397-4dc2-9d74-ef01ddf85fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:58:04.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272febbc-0d39-4e3a-a3f4-a32ef282bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:58:04.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has boosted its military presence in that area since it seized
        Crimea from Ukraine in 2014 and it regularly shadows American warships while
        they operate in the Black Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c39fc-9600-48bd-9b9f-a2f61623c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:58:04.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114cf508-fcea-45c1-b3a8-d824b2bd80d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:58:04.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crimea has really more or less, according to our civil society
        folks, has become an armed camp," the US State Department''s Assistant Secretary
        for Democracy, Human Rights, and Labor Rob Destro, told reporters Monday as
        he discussed "the militarization of Crimea."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be02ef69-d52e-4d1b-8935-f22f4b76b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:58:04.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7dceee-5396-4e7c-8764-bc33d35cd549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:58:04.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Moscow and Washington remain high. Just days ago
        Russian Foreign Minister Sergey Lavrov visited the White House and repeatedly
        raised Russian concerns about the US potentially dismantling the last remaining
        nuclear arms treaty between the two powers, a move that could reignite a US-Russia
        arms race.</p>'
  'Chuy-Bravo-dead-Chelsea-Handler':
    'author': 'Mitchell McCluskey, CNN'
