      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29e7fb-3f68-4f22-9e7d-373272aac37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T00:21:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile soccer agent Jen Mendelewitsch tweeted: "Serie A ''No
        to Racism'' campaign. Please tell me this is a joke."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3bf28-7376-4667-89c0-c07627f057a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:54.848+08:00
