    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3c4d789-0d25-425d-ade2-1047a9708416'
    'lead': 'An Italian football anti-racism initiative featuring paintings of monkeys
      has received widespread criticism after its release Monday.

      '
    'mgnl:activationStatus': true
