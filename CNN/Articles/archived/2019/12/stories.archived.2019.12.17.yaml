      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "UN worker who accused
        official of sexual assault has been fired"</em></p>'
  'Italian-soccer-anti-racism-artwork-':
    'author': 'John Sinnott and Gianluca Mezzofiore, CNN'
