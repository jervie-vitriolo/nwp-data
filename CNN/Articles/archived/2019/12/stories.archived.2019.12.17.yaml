      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35012a7b-5cf7-4de9-bd01-fbbf515b00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:19.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:59.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation coached families on what to say in their visa interviews,
        created ways for them to bypass immigration controls and housed them in upscale
        apartments in California for up to three months.</p>'
    '9':
