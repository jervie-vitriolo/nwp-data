      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87700c-26f5-4694-958a-6b554b6a2cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T20:00:46.288+08:00
      'mgnl:createdBy': 'pia'
