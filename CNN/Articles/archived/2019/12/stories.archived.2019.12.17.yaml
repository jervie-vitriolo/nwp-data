      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A defense official told CNN that the US Navy''s USS Mahan, an Arleigh
        Burke-class destroyer, was operating close to the Russian ship.</p>'
