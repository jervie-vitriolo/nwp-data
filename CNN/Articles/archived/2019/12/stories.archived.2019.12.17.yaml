      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, a total of 556 aftershocks were recorded, 199 of which
        were plotted and 55 were felt.</p>'
    '41':
