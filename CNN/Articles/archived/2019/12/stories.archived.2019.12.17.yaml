  'Obama-women-leaders':
    'author': 'Chandelis Duster and Jeff Zeleny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-17T06:04:42.994+08:00
    'imagesource': 'jcr:6c3a2093-336c-4302-8100-b0d079ff3e9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4350bf53-d873-4596-9e75-f0b97968bbb0'
    'lead': 'Former US President Barack Obama said there would be ''significant improvement
      across the board'' if countries were led by women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T06:06:24.928+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:22:15.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:21:05.963+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BBC: Obama says women are ''indisputably'' better at leading'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9889c94-5978-40e6-8296-ed2bfa103afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US President Barack Obama said
        there would be "significant improvement across the board" if countries were
        led by women, BBC News reported Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3ee93a-39ea-43c9-bdf6-f4a4928c8db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c439317-cd1c-47e3-b842-e418a732541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now women, I just want you to know; you are not perfect, but what
        I can say pretty indisputably is that you''re better than us (men)," the former
        commander in chief said Monday, while speaking at the Singapore Expo. "I''m
        absolutely confident that for two years, if every nation on Earth was run
        by women, you would see a significant improvement across the board on just
        about everything ... living standards and outcomes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3603e-cce9-4200-b410-d41dd25b1e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c4bc57-d015-4856-8a60-16dd9dfc1295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Obama adviser confirmed the report to CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4139fd9-6aa5-4056-93cc-e11f3d8f98ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70754615-a0ef-47f3-94a3-fb7f01c00662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also said during the expo that he would not take another political
        leadership role.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d768a3-2e03-461e-8a4b-f6f41fa2f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67136bd4-02dd-4a00-8be0-a60486fff551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the world and look at the problems, it''s usually
        old people, usually old men, not getting out of the way," he said. "It is
        important for political leaders to try and remind themselves that you are
        there to do a job, but you are not there for life, you are not there in order
        to prop up your own sense of self-importance or your own power."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288d0f5-1f04-49ce-96ca-a3d7240d9b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf0095f-f946-4a32-bf60-c6642b73af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s comments, which come as the 2020 Democratic presidential
        primary intensifies, drew considerable attention, considering how his former
        vice president, Joe Biden, is running in a crowded field, which includes Sens.
        Elizabeth Warren of Massachusetts and Amy Klobuchar of Minnesota. But Obama
        has actually been making similar comments about the strength of women leaders
        for years, including during his time in the White House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76dc97e-f313-4b12-bb4e-8e829e47887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db61b53e-dbf0-47da-8e6e-3c42007a4583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Smith, who worked as an adviser in the Obama White House,
        noted Obama''s previous comments in a message on Facebook Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e8c32-ef6f-4d3c-be52-786ffd96ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df05f528-b148-483a-b998-1f2c57ff5095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"POTUS said this all the time when I worked for him," Smith wrote.
        "He was endlessly fascinated by the strength of women. We discussed this a
        lot because I was -- at the time -- one of (maybe the only?) pregnant person
        in the West Wing. He marveled at our strength and the magic we bring to the
        world on every level."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e57b92f-a4f8-4a60-9a72-1a196af8111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16c60b-bea4-4c49-84e4-00a9380bebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:06:24.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:15.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama launched a new initiative in August aimed at voting reform
        and fighting against gerrymandering.</p>'
  'Illegal-streaming-iStreamItAll-Jetflicks':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-17T06:07:17.084+08:00
    'imagesource': 'jcr:4a290d1b-5aff-4f56-a7e6-dc57d9e6bc54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8275368c-927a-4c1d-b534-4f2873355ec3'
    'lead': 'Two computer programmers in Las Vegas pleaded guilty last Friday to multiple
      criminal copyright and money laundering charges after an FBI investigation revealed
      they had been running two massive, illegal online streaming sites: iStreamItAll
      and Jetflicks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T06:09:15.808+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:22:14.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:21:06.150+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two men admit to running illegal streaming sites that rivaled the size
      of Netflix and Hulu'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e54630a-40ca-4a41-929e-e439b43f3f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the streaming wars continue to heat
        up, two men behind some of the largest illegal streaming services have been
        taken out of play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb46d366-920b-406e-8acf-7981d55656ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4030c31-8ca4-4558-8b32-fad23a7d4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two computer programmers in Las Vegas pleaded guilty last Friday
        to multiple criminal copyright and money laundering charges after an FBI investigation
        revealed they had been running two massive, illegal online streaming sites:
        iStreamItAll and Jetflicks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9220b394-c6b4-488d-a408-742d4f25bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f8f0c-cc71-4bdc-950f-d21ccd006c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iStreamItAll''s content library featured more than 118,000 television
        episodes and nearly 11,000 movies, making it larger than Netflix, Hulu or
        Amazon Prime, according to a release from the Department of Justice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f22aff0-e032-476c-8218-ac9adffc9f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4979e-d14a-4f63-a87f-950edeee887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both iStreamItAll and Jetflicks had tens of thousands of paid subscribers
        and were designed to work on many different devices and platforms, "including
        myriad varieties of computer operating systems, smartphones, tablets, smart
        televisions, video game consoles, digital media players, set-top boxes and
        web browsers," the DOJ said, citing the two plea agreements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ceb8ba-bbe1-43db-a46a-0e7de4abb587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e79de-a6d9-440a-84d2-3a7bed5ce226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pirating has long been a major concern for leaders behind streaming
        companies. In a 2015 letter to shareholders, Netflix CEO Reed Hastings called
        piracy one of the company''s "biggest competitors."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719c904-1549-4aad-aa66-723b7e3ce20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030df390-8a9f-4d13-90d9-f532cddeac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world of streaming has changed significantly since then, but
        piracy may be an even bigger concern now that more legitimate players have
        entered and fragmented the market. Consumers now must subscribe to Disney+
        if they want Disney movies and to Netflix if they want to watch popular original
        shows such as "Stranger Things." There are now scores of streaming services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38353adf-d959-40e0-ba9b-764dcf7bae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872fb23-2110-4ba1-9215-0cc414748ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, 30 content creation companies, including Hulu, HBO, Amazon
        and others, formed an independent organization aimed in part at battling piracy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423e8ea-4427-47af-972c-972f462a056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec5aa7e-e1b1-440a-b110-d49ff5d2b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daryl Julius Polo, 36, pleaded guilty to running iStreamItAll, according
        to the DOJ. The site featured a huge trove of copyrighted television shows
        and movies that it was not authorized to use. Thousands of US users paid for
        subscriptions that allowed them to stream and download the illegal content.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816425a6-717a-4584-8069-f474254ace73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead2949-066a-46cf-8dde-b2d0c3e44b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polo, who also goes by "djppimp," admitted to using a computer program
        that ran 24/7 to scrape pirating sites from around the world, and then download,
        process and provide the illegal content on iStreamItAll. He would then send
        emails to potential users, urging them to cancel their subscriptions to legitimate
        streaming services and sign up with his instead, citing its massive library
        of content, the DOJ said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e51f47-894f-415a-8854-6591a29612fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b7a0e-ee9d-4282-bc55-d495db83e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his plea agreement, Polo also admitted to running several
        other piracy services, including a site called SmackDownOnYou, and to working
        as a computer programmer for Jetflix. He admitted to earning more than $1
        million from his piracy operations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e197a3b-f236-4ac4-a167-53839fa33a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f691d-1236-4feb-8538-3ec08a95d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polo pleaded guilty to one count of conspiracy to commit criminal
        copyright infringement, one count of criminal copyright infringement by distributing
        a copyrighted work being prepared for commercial distribution, one count of
        copyright infringement by reproduction or distribution, one count of copyright
        infringement by public performance and one count of money laundering, according
        to the DOJ.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412549fc-c408-48c8-992b-8ba7604e0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65366097-87bd-4dd1-888b-a18d0959051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate proceeding, Luis Angel Villarino, 40, also pleaded
        guilty to working as a computer programmer for Jetflix. That site also used
        automated software programs and other tools to reproduce and stream tens of
        thousands of copyrighted TV shows and movies for tens of thousands of paid
        subscribers throughout the United States and Canada. Villarino pleaded guilty
        to one count of conspiracy to commit copyright infringement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee9a25-b235-4d55-8ec8-ff356a8923c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0614413-8455-4384-b385-088611dfc3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:09:15.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:14.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentencing for both men is scheduled for March before federal judge
        TS Ellis III of the Eastern District of Virginia. Other defendants in this
        case are scheduled to go on trial on February 3.</p>'
  'Health-colds-flu':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-17T06:09:43.975+08:00
    'imagesource': 'jcr:cc592821-c2af-49b6-a0eb-a0c648704b9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb760c07-cf64-4f3f-8310-1c7a553103f5'
    'lead': 'Coughing, sneezing, and suffering from an achy breaky body? While having
      the flu is the worst, here''s a bit of good news you can take to bed with you:
      You won''t suffer from a cold simultaneously.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T06:10:44.644+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:22:13.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:21:06.401+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cold and flu won''t attack you simultaneously, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6688f2-b869-4add-a1ef-81246b14718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coughing, sneezing, and suffering from
        an achy breaky body? While having the flu is the worst, here''s a bit of good
        news you can take to bed with you: You won''t suffer from a cold simultaneously.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf453412-3b52-46e0-a682-72c05125836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c42d5-5c77-4503-a020-6812ca331e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the conclusion of a new study that analyzed viral test results
        of more than 44,000 patients in Glasgow, Scotland, between 2005 and 2013.
        The study was published Monday in the journal for the Proceedings of the National
        Academy of Sciences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518ef9c-1822-4dbb-a9c2-92853e388483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775138b-a1bf-4cc3-8243-74e7d8cc22f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear that flu and rhinovirus -- which causes the common
        cold -- interact in a negative way," said study author Dr. Pablo Murcia of
        the University of Glasgow Centre for Virus Research. "When there is a lot
        of flu in the population, there is little rhinovirus, and vice versa."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8f686-9873-4fda-b7ee-47b2199144bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b8e03-b217-454e-8471-4178474fb6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding might explain why colds and flu tend to have different
        seasonal peaks, which are repeated statistically each year, said lead author
        Sema Nickbakhsh, a postdoctoral research associate at Glasgow University''s
        Centre for Virus Research.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a163c91b-01a4-4836-bef2-65c90b730729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c2fe8-6240-468c-b548-f18dde5f087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cold virus declines at the time that flu peaks each winter,
        and that happens every single year," Nickbakhshs said, adding that cold viruses
        tend to peak in the spring and autumn when flu declines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a6e1c-4bac-4ceb-bab6-9732b0e70624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7cefef-f5bd-462b-a614-1dc76b5978fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each person in the study was tested for 11 different cold and flu
        viruses, thus allowing researchers to show the association occurred on both
        an individual "host" level and the broader population level as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997268ed-12f6-43fd-be90-146ec724a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fabce63-948b-4f7f-a303-c5b2b1b60938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very interesting if true," said Dr. William Schaffner, a
        professor in Vanderbilt University''s Division of Infectious Diseases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a8a99-bd4f-454b-89ac-e9aafaf62633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb12ad-3399-48ab-aad3-e5c69d60216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what they''re saying is virus number one initiates an inflammatory
        response which then acts as a barrier to the second virus," Schaffner said.
        "I think there are also some data to suggest that''s two viruses cannot simultaneously
        infect the same cell."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ecaf0-d253-47c5-b5ae-d8e059e3b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa03790-e65f-4442-a275-9ad512ae40af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virus basics</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eefb2d-f8c1-4084-877d-19d67a737fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viruses are parasites that must infect an individual''s cells in
        order to replicate and be maintained in the environment. Some affect a broad
        number of cells within humans (and animals), and some have predilections for
        certain parts of the body.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd211b2-adb2-4e60-b1fe-12fcb1334a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66908594-b664-4136-94a5-756b2a82b6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polio virus, for example, tends to like intestinal cells because
        they are more receptive to invasion. Bronchitis and pneumonia find it easier
        to infect the lower respiratory areas of the lung. Influenza and cold viruses
        are drawn to the cells in the upper respiratory track, such as the nose and
        throat, which make them particularly easy to spread.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f7713c-14b0-453f-ae93-c1f92f35891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a533a-f31a-45af-a0fb-9e1def1a1c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, it would be possible to have simultaneous viral infections,
        Schaffner said, but only one virus takes hold to the extent that it triggers
        our immune system''s killer instinct.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177275c8-dec4-467b-bda0-0bc942216380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9949d0-7b01-4e28-b809-782a1ef9dce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are times when one viral infection may be so apparent, shall
        we say, that it actually acts as a barrier to your getting a second," Schaffner
        said. "We''re just beginning to find out whether this is virus specific or
        whether it has more to do with the intensity of the infection."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af813c6b-4cf1-47d4-b4ff-4d227df3bb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699ed7a2-274e-423a-b27a-6eee2201d59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, a person can become a carrier for a virus without
        being sick themselves, he explained, which can lead to some disturbing, but
        common, scenarios.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c889e-179b-41f9-8a59-d2142c6303a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7a5ab-a6fe-4af6-b124-8ba98dce6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I come down with a cold and I say to myself, ''Oh my goodness,
        how did I get this cold?'' I wasn''t around anyone who was coughing and sneezing
        in the last 48 hours," Schaffner said. "But I was around a healthy person
        carrying the cold virus in their throat who didn''t know they were capable
        of spreading it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9360e5a2-b2bc-4a40-9b16-16344afe5b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63869b4-daa1-415e-b6c9-686f26246832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More research needed</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a69d4c-24ad-476d-8b86-ff6cd8f391ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Glasgow study found a number of virus that had both negative
        and positive impacts on each other, but only at the broader population level.
        Why that occurs isn''t clear.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c278a0-6464-4d8b-abbb-7ad90fc21691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e8cd3d-5b0f-4c8b-81e9-126ac6ea1969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might have the same seasonal preferences or climate and temperature
        conditions that they favor," Nickbakhsh said. "Or it might be that the two
        don''t occur together because if you''re sick and at home or you''re in hospital,
        then you''re not going to be exposed to other viruses."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51090db0-fe1a-48ea-815b-b1317581732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf1d3a1-14e1-44f9-8f5f-0da38d04c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooperative relationships have long been known to exist between
        viruses and bacteria; Flu enhances a person''s susceptibility to pneumococcal
        bacteria, for example.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498acd6c-330c-48c5-b761-fa6bb167b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa6b6c1-ec8c-4afa-8c10-87f88dc4adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:10:44.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it is well known in the respiratory system that cooperative
        relationships can occur among pathogens," Nickbakhsh said. "We don''t know
        among the viruses what the reason is for it at this stage, which means a lot
        more research needs to happen."</p>'
