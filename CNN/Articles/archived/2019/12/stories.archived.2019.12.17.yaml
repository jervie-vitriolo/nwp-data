    'template': '1'
    'title': 'Borongan City bans wearing of full-face helmets, face coverings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6691f005-429e-4ad0-bb5f-1f69e9a4a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:52:22.201+08:00
