    'title': 'Quezon City court orders return of Zaldy Ampatuan to jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc04a1-0cfe-451b-b61c-7dd0c5b16102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T18:04:36.202+08:00
