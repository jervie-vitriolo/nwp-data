      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'image': 'jcr:09025133-8ab0-410f-9679-18c7266db3ce'
      'imageCaption': 'Vocalist and guitarist Iggy San Pablo. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7943878-1577-439e-ad39-978df9970b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:53:05.456+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd774a91a-6bd9-46e0-8572-0f09a4ad196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the logistical constraints were more or less circumvented,
        the songwriting remains partially concerned with the pressures of corporate
        life. “Sunner” is a deceptively carefree surf rock anthem that carries the
        weight of millennial discontent on its tanned shoulders. Drenched in layers
        of reverb, San Pablo sings “I don’t know what to do / I hate my job / I miss
        my view.” He wrote it in 2015, while working a marketing job he''s since left.
        “I was in a tough spot,” he says. “And I was experiencing some relationship
        problems din, parang nag-implode.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb6022-a41a-4912-a30d-e18c8f74d5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likes the job he''s at now, even though it requires him to be
        social. Rusty Machines'' lead singer is an introvert, and awkwardness is a
        recurring theme in his work. “Trying Too Hard” is a case study in male cluelessness:
        “Was it something I said? / Hurting you was never meant.” The album''s title
        track, which is also its best one, is about navigating the merciless trials
        of polite conversation: “You like things that I like / But that’s just pure
        coincidence / I don’t know how to be a friend / I tend to leave when there’s
        nothing there / Are we talking out of boredom? / Or are we just lonely?” On
        “Until,” he whines “Why do these things happen to me / I want you, you want
        me / Fuck that” like requited love is the worst thing that''s ever happened
        to him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469532b-e068-4829-a2c9-3031a201c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a TikTok he identifies with, about shy account executives
        steeling themselves to call clients. They panic internally, then as soon as
        they pick up the phone, they go on professional autopilot. I ask him if it''s
        the same with going onstage. He says it''s the only exception.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d31ea-05e6-44a3-ab8c-f1bee720d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout our interview, the event team brings in a steady stream
        of refreshments — first come water bottles (“Lakas nila sa single-use,” Miso
        says offhandedly), then a box of Krispy Kreme (“A bunch of donuts just arrived,”
        he announces as he leans into my recorder), and later, several cans of Red
        Horse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea0641-866e-4575-ae20-733c5ec9c54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the boys pass around the donuts, San Pablo looks at me with his
        wide, orb-like eyes. “For me kasi, when it comes to interacting with people,
        medyo hirap ako, so sometimes, na-mi-misinterpret siya. ‘Yung essence ng album
        is like, [when] establishing relationships and meeting new friends, you can
        fall in love, you can hate someone, they can hate you, you can make mistakes.
        And then accepting it.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d4172-e9d9-4bb8-91c7-f220f2152c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.instagram.com/p/B3Ed2rCpau7/?igshid=awdd6psqmznr"
        target="_blank">album artwork</a>, designed by Jo Aguilar, is a cartoonish
        take on a dismal scene. A couple lies in a bed of their own tears. A frame
        on the wall replicates this image, and the frame in that image does the same,
        and this continues until everything blinks out of sight. They''re trapped
        in a prison of their own making, like a postmodern Adam and Eve. “Sobrang
        dark ng aesthetic ng EP,” says Miso, referring to their 2014 EP “City Lights.”
        “But it was such a fast-paced, youthful album. ‘Making Friends’ is aesthetically
        really bright and poppy, but the subject matter, the execution, the vibe,
        was a bit mundane, a bit slower, a bit older, a bit sad.” Aguilar conceptualized
        the cover after listening to the album, capturing the way every song was laced
        with a private kind of anguish, compounded all the more by feelings of inadequacy
        and gaps in communication.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc893ec7-df3b-4419-9b3e-5ed5562bcd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A temporary resolution to this is reached in “On My Own,” the last
        track, where San Pablo sings “It won’t be easy for the both of us / But I’m
        sure you’ll do fine / I’m not looking for someone else / I’m just trying to
        look for myself.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd67bb-516b-404e-b511-dbe1bbefde84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The other songs, tungkol siya sa interaction, or the lack thereof”
        San Pablo says. “Pero sa last one parang, okay, I have to focus on myself.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405d5fb-72bd-48a0-8586-13b3e0e99686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of “On My Own” is a five-minute outro, recorded with
        the aid of a metronome, where the tempo slows down steadily in five-beat increments.
        There’s a grainy vocal sample you can just make out, the source of which is
        a secret. The boys tell me there was supposed to be a skit of a couple having
        an argument, but there wasn''t any time to enlist actors. Instead, “Making
        Friends” closes with muffled suggestions of what could have been. A fitting
        end to a breakup album.</p>'
    '33':
