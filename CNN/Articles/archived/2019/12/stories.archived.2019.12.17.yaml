      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea6020-2dc0-484a-86c3-90c46d693886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:44:29.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:21:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said five other people, which include the jeepney and
        trailer truck drivers, were injured and immediately brought to nearby hospitals.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b649ca-0203-4233-b6d5-5755f9a85cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:34:48.477+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said the speeding dump truck lost control and hit the
        jeepney.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54609025-27e7-411f-a55c-80934e5f00f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:34:48.477+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dump truck driver was among those who died, along with two students
        who rode the jeepney to get to school.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b06e702-15f4-40ad-b465-13d43a75e5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:34:48.477+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are set to charge the two surviving drivers with reckless
        imprudence resulting in multiple homicide, while the drivers maintained that
        they were also victims in the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe2844-15ff-48e0-af4e-af8c6327c684'
