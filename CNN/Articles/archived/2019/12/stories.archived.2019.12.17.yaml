      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his appointment by President Rodrigo Duterte on August 5,&nbsp;Dar&nbsp;has
        handled issues such as the rice tariffication law and African swine fever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9053fd-567d-4d63-823c-1c09c72de92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:39:02.732+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also the Agriculture Secretary of former President Joseph
        "Erap" Estrada.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce842afe-5c87-4a62-8656-3082627b2761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:39:02.732+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:21:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the director general of the International Crops Research
        Institute for the Semi-Arid Tropics. He founded the InangLupa Movement that
        advocates and calls to action agricultural modernization and rural industrialization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09326b55-2d76-4b58-adcd-224955fb6a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T15:39:02.732+08:00
