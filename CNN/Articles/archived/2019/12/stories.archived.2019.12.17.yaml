      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where do we even begin to describe one of the campiest films in
        cinema? Meryl Streep as a gold-digging has-been? Goldie Hawn in a fat suit,
        shoving ice cream down her gullet? Isabella Rossellini doing witchcraft? All
        three actresses and the maelstrom of ridiculous events that ensue in the movie
        is sure to get more than a few laughs. There are also the glamorous outfits
        and hypnotizing presence of Miss Rossellini, of course, but the death scenes
        really take the cake. They don’t make films like this anymore, so you better
        sit the family down and get the kids, too!</p>'
    '4':
