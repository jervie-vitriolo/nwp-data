      'mgnl:created': 2019-12-17T06:12:39.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Kensli was born, I went on tour 2 weeks later and missed some
        of the most important milestones in her life, but more importantly I was absent
        when her mother needed me the most. At this point as a husband and father
        of two I realize that I can''t make that mistake again," he wrote in his September
        tour delay announcement.</p>'
    '23':
