      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Several decades ago, this wasn''t
        even possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5835c2d4-1c54-4d6a-811c-c277ba2e4241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb73cfe-76d6-45a6-8b85-7e945d3114fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black women weren''t allowed to compete in the Miss America pageant
        until the 1940s, and the first black contestant didn''t take that stage until
        30 years later. The first black Miss USA wasn''t crowned until 1990.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b36ce-e8c7-4a52-bb6a-2eabb060f887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbcfff3-4518-4a71-bc84-e18f6a910de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it wasn''t until this month that Miss Universe, Miss World,
        Miss America, Miss USA and Miss Teen USA were all women of color.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d51130b-e227-4d60-b84d-112d8c241511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde45f68-9ffb-4e8d-a1c3-a0547a0f65ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think black women need this," Miss America 2019 Nia Franklin
        told CNN''s "New Day" on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af24b0-baf7-4e02-a047-03fcff900a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f8f64c-cb37-4c87-b0b7-2a1692f98380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a symbol, and it shows that no matter where you''re from,
        what country you''re from ... you can be successful."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5bb37d-c704-4181-b539-52f0a24dad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec05fab-1e4e-490f-b07a-b95ae0bd6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was joined by the newly crowned Miss Universe, Zozibini Tunzi,
        who said during the pageant that traditional portrayals of beauty didn''t
        feature women like her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073282a3-e2cf-4377-addf-82ee7db9a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ba051-7e37-4e6c-989e-e3b5b157cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up in a world where a woman who looks like me -- with my
        kind of skin and my kind of hair -- was never considered to be beautiful,"
        she said in her last response before she was crowned. "I think it is time
        that that stops today."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7025b0-491b-4b1d-aedc-0f6160a4753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da12ae77-dbad-4da7-a824-1a8e167da912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunzi told CNN it''s important that young girls look at the history-making
        quintet to see that anything is possible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cdcb41-b44c-4fd9-9002-05dc15897624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355f93b-e0f1-4fa3-a861-1e9a1d897bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t be what we cannot see," the 26-year-old from South Africa
        said. "I think that''s why this is so important, because then young girls
        can look at us and feel like they, too, are important."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f610d3-c43a-44c6-b151-11dcbd46981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb32055-669d-4213-bb5f-ea29e29cf25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t think these beauty queens are token winners based on
        their race. Had that been the case, we wouldn''t have seen three black Miss
        USAs since 2016, said the reigning Miss USA, Cheslie Kryst.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad6d66-ab7e-43a2-bf09-4583c983ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff92701-aa80-4b8d-bc0c-8c5d932d6e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three of the last four Miss USAs were women of color -- there was
        Kara McCullough, there was Deshauna Barber -- and that was important for me
        to see," said Kryst, an attorney who does pro bono work for wrongfully sentenced
        inmates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038354e-2950-49a5-8336-39eabedb43c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0aa5de-82b6-477f-976f-0cf3e040c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T06:24:32.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People didn''t think, ''Oh, that''s enough (black winners),''"
        Kryst said. "It''s still possible for us to be successful on your own merit.
        And it doesn''t matter if you look like the last winner, (if) you look like
        the last three. If you''re the best, you''re the best, and you can win."</p>'
  'Boeing-737-Max-stop-production':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-12-17T07:26:29.205+08:00
    'imagesource': 'jcr:5a069f1f-3a3d-44df-9d98-0dbc36d597bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efc5e7ec-b061-4d4d-b1cb-4ee8ba07bd71'
    'lead': 'The Boeing 737 Max was grounded worldwide in March after two fatal crashes
      — a Lion Air jet that plunged into the Java Sea in October 2018 and an Ethiopian
      Airlines plane downed near Addis Ababa in March that killed 346 people. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T07:27:56.943+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:22:06.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:21:08.185+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boeing is halting production of the embattled 737 Max starting in January'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a953be99-ed84-448b-b42f-c2caaedf9d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:27:56.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Boeing plans to suspend production
        of the 737 Max starting in January as it waits for the embattled plane to
        be recertified to return to service, the company announced Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db18f2a-0626-4c67-97f7-09216b6dbb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:27:56.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:06.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caac3652-fab1-4675-bfd1-a3c74b410eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:27:56.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock price closed down more than 4% Monday after
        early reports that Boeing might halt the plane''s production began to circulate,
        and then fell another 0.67% after hours following Boeing''s official announcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33881b79-7db8-493f-b73e-0371b851ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:27:56.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba4e50c-4fe7-412a-ad8f-5dcac47771d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:27:56.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737 Max was grounded worldwide in March after two fatal crashes
        — a Lion Air jet that plunged into the Java Sea in October 2018 and an Ethiopian
        Airlines plane downed near Addis Ababa in March — killed 346 people. But getting
        the plane back in the air has proven immensely difficult, causing major financial
        and reputational issues for Boeing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1d5e4-39bc-42a3-a12c-e73a56e8cec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:27:56.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fabc6c3-4c74-4973-bb8a-ab1a611b677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:27:56.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orders for the 737 Max dried up, and it wasn''t until last month
        that Boeing recorded its first new orders — a total of only 30 planes — since
        the grounding. In the meantime, the company continued to produce the planes
        as it hoped for a quick recertification by airline officials around the globe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826b0e6e-67e7-4cfd-9d0d-c9ca93f2c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:27:56.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bfeb69-5ee2-448e-92dc-e4e492fd3827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:27:56.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that process, which has faced a number of setbacks, has been
        pushed into 2020 and Boeing has an inventory of more than 400 of the airplanes
        in storage. The company said the continued uncertainty of the 737 Max''s future
        forced it to make the drastic move to pause the plane''s production and shift
        its focus to delivering planes it has already produced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0ea7f-dd9c-46a2-bcae-2c447e66e9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T07:27:56.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:22:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e831266-8a8d-4d09-aaed-69d973bb0b40'
