      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested applicants should visit the local pageant’s official
        Facebook page, download and fill out the online application form, and email
        its scanned copy to contact@missuniverseph.com.</p>'
