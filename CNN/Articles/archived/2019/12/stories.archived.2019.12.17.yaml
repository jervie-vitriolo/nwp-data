      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e7cc8-0b78-4db0-b896-c4fd52bddb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:00:58.413+08:00
