  'star-wars-droids':
    'author': 'Ashley Strickland, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-17T22:31:09.825+08:00
    'imagesource': 'jcr:b62853c4-4ce6-46c3-ad66-52731fa5deed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '297622b0-9397-4e9e-9330-0540ab162bcb'
    'lead': 'In the Star Wars universe, droids are part of everyday life. They pilot
      and repair ships (unless they belong to the Mandalorian), translate, navigate,
      hunt bounties, perform medical procedures, cook food, tend bar and act as weapons
      and armies during times of war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T22:36:38.681+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:21:34.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:21:18.233+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Star-Wars', 'BB-8']
    'template': '1'
    'title': 'Why are Star Wars droids so loveable? It''s science'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36fa56-c43a-430b-a2f5-5e7e2b719e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In November 2014, a little orange and white
        ball named BB-8 rolled across the screen in the first "The Force Awakens"
        trailer, the next generation of plucky droids in the Star Wars universe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec110c-2453-4ad2-b94d-75968d05bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short scene, the unique droid is rolling as quick as he can
        across the sands of Jakku. His body looks like its spinning in a million different
        directions, while his head somehow stays in place, antenna aimed forward like
        an English Pointer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9482b7de-049a-4c9c-84ed-7b86ba8d5063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His big central eye and childlike movements and sounds evoked the
        same emotions we have toward babies and cute animals. BB-8 was designed to
        be loved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb878d0-061e-4618-90e1-f2ceaa4cbdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when they first saw him, fans thought BB-8 was a completely
        digital rendering. But then a practical, robotic BB-8 rolled across the stage
        at Star Wars Celebration in 2015. The sight, much like watching R2-D2 roll
        through the desert, caused another wave of wonder: Could this ever be possible
        in real life?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8fbdbe-027f-4b04-8832-93603a60c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Star Wars universe, droids are part of everyday life. They
        pilot and repair ships (unless they belong to the Mandalorian), translate,
        navigate, hunt bounties, perform medical procedures, cook food, tend bar and
        act as weapons and armies during times of war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02419004-f0c1-4fc4-9413-35537cd1fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they also have personality. They talk back, get their feelings
        hurt and care for their human counterparts. Some are downright sassy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d1e50-a2f5-4ae8-9851-c6ad7126bd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As enamored as we are of R2-D2, C-3PO and BB-8, these kinds of droids
        are not part our reality. Robots assist us differently, and usually behind
        the scenes. If your Roomba gets stuck under the sofa, you don''t have the
        same endearing feeling toward it as though it were a squeaky mouse droid zipping
        around an Imperial Cruiser.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33d605-43bf-46d3-8ec3-142e60812d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, depending on what you want your robot to do, we
        can create an R2-D2 that can roll around and make beeps and bloops with a
        universal probe that can interface with things,"said Patrick Johnson, physicist
        and assistant teaching professor at Georgetown University. "Can it stop a
        trash compactor on command? Not necessarily at this time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4193899c-d5aa-4c58-8871-89059d04d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, author of "The Physics of Star Wars," cited the ease of
        robotic mobility from companies like <a href="https://www.bostondynamics.com/robots"
        target="_blank">Boston Dynamics</a>, known for its lineup of robots that can
        act as pack mules, move boxes, sense and inspect, and even a humanoid robot
        named Atlas. And regarding a universal translator like C-3PO, our current
        analogs resemble machine learning-based services such as Google Translate
        and language modeling software like <a href="https://openai.com/blog/better-language-models/"
        target="_blank">GPT2</a>&nbsp;that can create believable text. Google Assistant''s
        AI can make reservations and uses speech patterns with hesitations or "umms"
        to sound natural.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b62b9-7cba-4147-8300-2af2f4966f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very basic things right now, but take GPT2''s language
        algorithm, combine it with Google Assistant and put it in a Boston Dynamics
        robot and you''re dangerously close to an actual droid we would see in the
        Star Wars universe," Johnson said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5b0032-7c18-4554-856f-254c60009231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, personality is another thing altogether. At the Star Wars-themed
        Galaxy''s Edge portion of the Disney parks, guests can build their own droid
        and determine its personality by inserting a specific chip.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2366549-ba1b-4a50-b1bc-1e455747f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the droids in Star Wars are powered by people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6849f4d-4a80-42c3-87ed-43920d8fc6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Metal parts, human hearts</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072887e2-ed43-474b-b53f-e17714e6ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legacy of Star Wars droids and their memorable personalities
        were forged by actors Kenny Baker and Anthony Daniels, the real people inside
        the droid-like suits of R2-D2 and C-3PO respectively.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf720fe4-c3c2-46fe-a3eb-69cc155cbc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C-3PO, Human Cyborg Relations, was initially supposed to sound like
        a New York taxi driver.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec74cbf-b267-4c27-a297-cd34f3c470af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star Wars droid was envisioned as a fast-talking, wise-cracking
        robot. But when British actor and mime artist Anthony Daniels first saw a
        concept sketch of the golden droid by artist Ralph McQuarrie over the shoulder
        of George Lucas, he got a different vibe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bab930-fea5-4786-8a95-e1620e004a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over George''s shoulder, I saw a painting. And the most extraordinary
        thing happened," Daniels said in an interview for "Empire of Dreams: The Story
        of the Star Wars Trilogy." "It just struck me. I looked at this face, and
        the face looked back at me and we had this extraordinary eye contact. He''s
        looking right out of the picture and seemed to be saying, ''Come be with me.
        The vulnerability in his face made me want to help him."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c0687-6208-4309-83af-7773f994cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the set of the original "Star Wars" film also so known as "A
        New Hope," the slim Daniels suited up as C-3PO and used his natural voice,
        which he expected it to be dubbed over by the outrageous accent Lucas wanted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f6a7d-9fab-40ac-b9a9-5571a22c8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after auditioning a number of voices and showing clips of Daniels
        to his friends, including Francis Ford Coppola, they all said the same thing:
        Keep Daniels'' voice. Free to embrace the C-3PO he had brought to life, the
        actor refined the voice. The result was a dramatic, easily offended and oft-stressed
        overdone British butler.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0a872f-fdb8-4ee7-920f-11d620e49b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Kenny Baker''s three foot, eight-inch frame was encased
        in R2''s metal body and he was tasked with making the droid look alive and
        happy. He would bounce from side to side, making R2 look animated and effervescent.
        Slight head turns resembled that of a child looking from fascination point
        to fascination point.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d579844-03c4-4a28-af33-432f58daa07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Burtt, sound designer, recalled in "Empire of Dreams" that R2
        actually turned out to be the most difficult problem to solve in the sound
        design for "A New Hope." He used a small synthesizer to stand in for R2''s
        dialogue at first because the script only referred to R2 making a sound or
        beeps, but it didn''t sound alive.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13eca83-edfc-4904-8b06-a590f55d883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sound team talked about R2, they realized he was a bit like
        a developing toddler. They made baby talk recordings, sounding out beeps and
        boops, and married the tones with the synthesizer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb482f8d-b05b-49c1-8cf4-6540683c16ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"R2 is 50% machine and 50% organic sounds coming from the performance
        of a person," Burtt said in the documentary.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28233ee1-659a-4acc-967d-15097093a6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bringing up BB-8</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb11e2c-544c-4228-ab87-aff5f91ff3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many versions of BB-8. He can be animatronic, digital
        or practical. The one seen in that first teaser trailer is a practical effect
        with two puppeteers who brought BB-8 to life: Brian Herring and Dave Chapman.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660fd69f-42b2-4af3-9ac2-a7529335f6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That first shot was me running behind a camera car with Dave lashed
        to the back of it, hanging on for dear life," Herring said. "Dave was bouncing
        around on the back controlling the head, I was running like mad moving the
        body. And it''s one of my fondest memories."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09851bc4-7060-4b56-8307-a15445ec863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BB-8 looks like he''s spinning impossibly fast because Herring twisted
        the body slightly left and right as he moved -- something animatronics wouldn''t
        be able to do.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4bc8db-c725-439d-a1c3-c1e7498c9a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the legacies of Baker and Daniels, it took the quirky
        personalities of Herring and Chapman to bring BB-8 to life. They suited up
        in green onesies so their performance would be digitally removed later, leaving
        only BB-8 behind on the screen.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872465b8-3397-45b2-88fc-4bc5bb6dff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapman and Herring had worked together before, but 15 years passed
        before they were hired for their dream job together in 2013.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad62e1-8e4e-4c85-a2e0-421c9d2f76ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BB-8 was a new droid and welcoming a new generation of kids to Star
        Wars. Like creatures, the droids often function as comedic relief. Director
        J.J. Abrams and Neal Scanlan, head of creature effects, told the duo to bring
        ideas, gags "and be as good as you can possibly be — it will be watched for
        many, many years." The pressure was on.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d6b830-70fe-4289-926c-547fad9e8255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A metal droid has its limits— they wanted BB-8 to be likeable, but
        not human. Chapman was in charge of the droid''s head. Herring controlled
        the body. Much of the time, they had to work together as one brain.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0e9ba5-1475-4a95-8ac3-147a964e5413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We keep them robotic, small, sharp and snappy," Chapman said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683ec35d-871a-411c-be3e-740ebd82509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapman and Herring had a short amount of time with the script and
        the BB-8 puppet before filming began to figure out his vocabulary of movement.
        They had to figure out how he looked happy, sad, angry or quizzical. And it
        needed to fit his unique shape.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5e6732-6191-4013-a8d6-a9652785c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herring studied the droid and realized it was the size of a dog
        and he began to shape the droid''s personality as though it was a tenacious
        Jack Russell Terrier. He realized that BB-8 was like Poe Dameron''s dog, which
        Rey rescues and reunites with his owner.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b9574c-caa3-47c0-aed9-5a9f67d966c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of their 10 days with the droid, "we knew how that puppet
        worked, backwards, forwards and sideways. Between us, its two brains doing
        one character," Herring said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d58b5-f921-44ad-8438-2b1542c4f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BB-8 is all about precision, especially of his eyeline," Chapman
        said. "Once that eye is looking at what it needs to look at, it looks like
        he''s in the moment. If it''s 5 centimeters off, it looks terrible."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f018ce-d33d-4a3f-a208-57e36c7af392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiny head movements are key because he''s a small droid, especially
        next to R2-D2. Large movements would make him look "wacky." But a head tilt
        helped him look curious. And rattling the rods at the back of his head gives
        it an excited shake.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff19e3b-2e5b-4402-87a2-fde2183478bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also developed a bizarre "breathing" for the droid. When puppets
        stop moving, they look dead, Herring said. He used the rods that puppeteer
        BB-8 to keep the body slightly moving at all times -- like he''s constantly
        correcting to keep from rolling over. If BB-8 was upset or excited, the movement
        would be a little faster.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c469932-d317-4f01-b1ae-5a458aac7dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital effects were added to some of the scenes, like the thumbs
        up he gives Finn. And the sound team gave him a distinctive voice, including
        a kind of "purring" for his breathing. BB-8 doesn''t repeat any droid beeps
        heard in the Star Wars universe before.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622fb2c7-87f5-419a-8b50-5a473bb94b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The puppeteers cited the scene in the Millennium Falcon (between
        Rey, Finn and BB-8 as their favorite to shoot and perform. In the scene, Rey
        is fixing the ship, Finn is trying to help and BB-8 is determining where his
        allegiance lies. BB-8 does multiple double takes and rapidly flips his gaze
        between Rey and Finn.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840f6ad-80a3-4126-874f-fe2648d9734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapman hits every eyeline, angling it just so. BB-8''s movements
        suggest his inner turmoil over trusting Finn.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b6a21-f1e2-4a55-93ce-158046f3c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s our best team work," Herring said. "And it got the
        biggest laugh in the movie."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26bebe-83d9-4675-8137-af0bb490c495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A human''s best friend</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0675ec87-4ddb-4d82-94bc-aa840e5ce4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A droid with a personality is a science fiction trope that some
        want as a reality. But as Johnson notes, just the idea raises ethical issues.
        Social and chat bots have turned into the worst versions of the internet because
        that''s how people communicated with them.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7757c4-8c6b-4c50-aaf3-e42523d9bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel uncomfortable when people are rude to a digital assistant,
        like shouting at Siri or Alexa," Johnson said. "When would a C-3PO need to
        have legal protections put in place? Is it a piece of property, or an entity
        that has a personality? It''s not alive, so it wouldn''t have same protections
        as human being, but that line gets gray."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a7c2b0-9514-4e9e-acdf-00fdf4d7500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even something as simple as podcasts could help an AI.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a987f17-d5b4-4bd1-a063-6a319b3fefe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much content in this world we could feed into machine
        learning or AI," Johnson said. "They could learn how to speak by listening
        to podcasts because there is so much audio content from so many people."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0a257-058b-4f08-9506-8a0c5f38f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until that complicated concept becomes a reality, the droids of
        Star Wars reveal what human and robotic partnerships could be like in an idealized
        galaxy.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e761f8-63d8-45a8-bc86-7254c1220807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When "The Rise of Skywalker" premieres this week, we''ll meet another
        droid: D-O. He''s made of spare droid parts, looks a bit like a rolling hairdryer,
        and by all accounts, becomes buddies with BB-8. And foreshadowing in the trailer
        makes C-3PO''s nine-film run look like it''s coming to some kind of end. In
        a recent trailer, he says he''s "taking one last look" at his friends. Daniels
        is in the gold suit again, reprising his role 42 years after it began.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a3d8d-eefa-43c4-9cf0-a25b8a78bf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lucas wrote a great script for these guys, but Anthony made the
        droids human," Herring said. "You had this fussy English butler with a foul-mouthed
        plumber as his best friend. They set the mold for everything that came after,
        like BB-8. It''s the human qualities of the droids in the Star Wars films
        that make you believe them and they''re the grounding for the audience to
        come into those movies."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b5cf8-47cf-48d4-9b2a-0fac1bd90b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:36:38.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/17/world/star-wars-droids-scn/index.html"
        target="_blank">Why are Star Wars droids so loveable? It''s science</a>."</em></p>'
  'jose-mari-chan-mr-christmas':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-12-17T22:48:11.478+08:00
    'imagesource': 'jcr:e56d8f13-dfe4-4a28-b992-0fa72c32a813'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '546ef2c4-0e86-4c2c-89c7-bdbabfc08ff4'
    'lead': 'Despite his reputation in the country as "Mr. Christmas" due to his popular
