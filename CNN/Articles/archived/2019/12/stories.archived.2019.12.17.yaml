      'mgnl:type': 'text'
      'text': '<p>"We believe this decision is least disruptive to maintaining long-term
        production system and supply chain health," Boeing said in a release Monday.
        "This decision is driven by a number of factors, including the extension of
        certification into 2020, the uncertainty about the timing and conditions of
        return to service and global training approvals, and the importance of ensuring
        that we can prioritize the delivery of stored aircraft."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
