      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two birds captured residents'' attention last week when they
        were spotted around town wearing the tiny hats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4298e1e6-5a58-4100-91dd-5d4a5de1500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T20:00:46.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lofty Hopes co-founder Mariah Hillman told CNN last week that it
        looked like the hats had been glued to the pigeons'' heads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a98833e-e984-4403-879d-455371ea3a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T20:00:46.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely a concern," she said then.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5272a69d-bbf0-46e3-ad13-adfc3db948c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T20:00:46.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:36.620+08:00
