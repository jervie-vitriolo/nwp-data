    'mgnl:tags': ['science', 'research', 'health', 'capecitabine', 'trastuzumab',
      'breast-cancer', 'cancer']
    'template': '1'
    'title': 'Scientists make ''exciting'' advancement in certain breast cancer drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac7ba1-fe1b-42cf-9b2e-59ca98835e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two new drugs for advanced HER2-positive
        breast cancer were tested in separate studies, and scientists say they''ve
        made progress in the development of new treatment options.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d183d90-311c-4e0b-b8cb-a7f18c3890e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of breast cancer tests positive for <a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/def/her2-positive"
        target="_blank">higher levels of a protein called HER2</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c299a5-fdad-41c2-aedc-6646c12f3025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study, published in the <a href="https://www.nejm.org/doi/full/10.1056/NEJMoa1914609"
        target="_blank">New England Journal of Medicine</a> &nbsp;last week, found
        that adding the experimental drug tucatinib to a chemotherapy regimen consisting
        of the drugs trastuzumab and capecitabine could improve survival for adults
        with advanced HER2-positive metastatic breast cancer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe23ee-3467-42a9-b323-6b8c6f6ef822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other study, also published in the New England Journal of Medicinelast
        week, found that the experimental drug conjugate called <a href="https://www.nejm.org/doi/full/10.1056/NEJMoa1914510?query=featured_home"
        target="_blank">trastuzumab deruxtecan</a>&nbsp;was able to substantially
        reduce tumor activity in patients with HER2-positive metastatic breast cancer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f57b19-b41e-43f3-a872-5f324e1041c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both studies are evaluating new drugs for HER2-positive breast
        cancer, which represents about 15% to 20% of all breast cancers," said Dr.
        Eric Winer, chief of the division of breast oncology at <a href="https://www.dana-farber.org/find-a-doctor/eric-p-winer/"
        target="_blank">Dana-Farber Cancer Institute</a>&nbsp;in Boston and professor
        of medicine at Harvard Medical School, who was the senior author of the tucatinib
        study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d36142-4476-4d58-930c-a831e74533b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s so exciting is we have developed multiple new drugs for
        HER2-positive breast cancer —&nbsp;we have new drugs for all subtypes of breast
        cancer — but the changes are most dramatic in the setting of HER2-positive
        breast cancer," Winer said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b480cf4-57ac-410d-a166-c8d1a77c015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the single area in breast cancer where we have made the most
        dramatic progress and continue to," he said. "For individuals with advanced
        breast cancer we can individualize therapy more than in the past; it is no
        longer one size fits all."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0320088-36b5-46bf-b48f-568263b4ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The tucatinib study: ''It was pretty well tolerated''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a77ee-4bf5-4ffe-ba4b-9ed2e334e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tucatinib study included 613 patients who previously underwent
        chemotherapy for HER2-positive metastatic breast cancer by taking the drugs
        trastuzumab, pertuzumab and trastuzumab emtansine —&nbsp;but that treatment
        approach had stopped working for the patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6cf376-8d10-4a12-ad6f-3f6003784df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, the patients were randomly assigned to either the
        drug tucatinib or a placebo and received chemotherapy with the drugs trastuzumab
        and capecitabine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d66218-abb6-4fef-bf38-8a117398eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that in the first year of treatment, 33.1%
        of patients in the tucatinib group did not see their cancer progress compared
        with 12.3% of patients in the placebo group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033168c8-89ad-42b6-936c-00061f00d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that overall survival two years after
        starting treatment was 44.9% among patients in the tucatinib group and 26.6%
        among those in the placebo group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a8b60-d5f8-44e5-b09e-47bf358c5d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side effects of the tucatinib treatment that emerged in the study
        included the risks of diarrhea and elevated levels of an enzyme in the body
        called aminotransferase.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee062b99-6fc6-4d6d-8726-2d99e1edf289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in general it was pretty well tolerated," Winer said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9b4cf9-60fb-40d2-b2ca-815741ff207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year, the biotechnology company Seattle Genetics, which develops
        tucatinib, plans to submit a new drug application to the US Food and Drug
        Administration and an application to the European Medicines Agency with the
        goal of bringing this new medicine to the public, Dr. Roger Dansey, chief
        medical officer at the company, <a href="https://investor.seattlegenetics.com/press-releases/news-details/2019/Seattle-Genetics-Announces-Positive-Tucatinib-HER2CLIMB-Trial-Results-in-Locally-Advanced-or-Metastatic-HER2-Positive-Breast-Cancer-Presented-at-2019-SABCS-and-Published-in-the-New-England-Journal-of-Medicine/default.aspx"
        target="_blank">said in a press release</a>&nbsp;on Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ce06f-6751-49af-9d29-5df7ef8ba2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continued innovation to bring new therapies for the treatment of
        metastatic HER2-positive breast cancer is urgently needed, and we are encouraged
        by the impressive clinical activity demonstrated with the addition of tucatinib
        to trastuzumab and capecitabine," he said in part.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a285ef-c60b-4a2a-b68d-2c4f1ed74e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The trastuzumab deruxtecan study: ''I am cautiously optimistic''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ed3ae-c856-4506-a566-e1b1ac209865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trastuzumab deruxtecan study included 184 patients who had already
        undergone multiple prior treatments for HER2-positive breast cancer. The patients
        were given the recommended dose of trastuzumab deruxtecan at 5.4 mg per kilogram
        of body weight.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013ca59-fe1b-4756-922e-edd2e26086fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that the patients saw no further progression
        of their cancer for a median of 16.4 months and that the cancer in 60.9% of
        the patients shrunk by at least 50% in response to the treatment. However,
        the treatment came with some side effects, including nausea, <a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/def/myelosuppression"
        target="_blank">myelosuppression</a>&nbsp;— the decline of bone marrow activity
        — and interstitial lung disease.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24d5a0-bd82-421d-bf61-1a3e728a8878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "it is rare that a drug has effects on women heavily pretreated,"
        said Dr. Otis Brawley, Bloomberg Distinguished Professor of oncology and epidemiology
        at Johns Hopkins University, who was not involved in the new study.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570b2632-68a5-41f1-8fa1-fc9dd76c8374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am cautiously optimistic," he said, but added that more research
        is needed to determine whether trastuzumab deruxtecan could help patients
        live longer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f4f2e8-0eac-4208-9831-8a75498a52bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ian Krop, a principal investigator of the study and associate
        chief of the division of breast oncology at Dana-Farber Cancer Institute in
        Boston, <a href="https://www.astrazeneca.com/media-centre/press-releases/2019/trastuzumab-deruxtecan-achieved-a-tumour-response-rate-of-60-in-pivotal-phase-ii-her2-positive-metastatic-breast-cancer-trial-11122019.html"
        target="_blank">called the research results "striking" in a press release</a>&nbsp;on
        Wednesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab812e2-0fdd-4d93-b00c-34cb05678656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results are particularly striking as trastuzumab deruxtecan
        prompted a high level of durable tumor reduction among patients, the majority
        of whom had exhausted most if not all standard therapies for HER2-metastatic
        breast cancer," he said. "We are excited by these results and their potential
        to help patients with this advanced stage of breast cancer."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9796c-3def-4bbd-89bb-b9823fea0147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T21:53:48.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:35.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/17/health/breast-cancer-drugs-her2-positive-study/index.html"
        target="_blank">Scientists make ''exciting'' advancement in certain breast
        cancer drugs</a>."</em></p>'
  'manila-banned-meat-china':
