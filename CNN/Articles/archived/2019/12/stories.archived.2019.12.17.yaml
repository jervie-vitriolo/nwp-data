      'mgnl:lastActivated': 2023-01-27T00:21:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2725265d-b919-4239-b0fc-8c920a457b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.899+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the tent, we sit in a circle and talk about their debut album,
        “Making Friends,” which was <a href="https://open.spotify.com/album/1uPy4ggL7nssKJFiicWydK?si=r-GGcTVJQ--wtx51IEo8bQ"
        target="_blank">released</a> last month. It’s a record full of malaise, written
        by San Pablo post-breakup. Production-wise though, it’s a trip to the beach,
        with arrangements that sound like they escaped from a freshly-popped bottle
        of ice-cold beer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190f2c10-bb17-4350-a71d-2bb81c433da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.899+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because San Pablo, drummer Miko Miso, and bassist Leandro Fabregas
        all work day jobs (Andres freelances as an architect), some of “Making Friends”
        is&nbsp;the product of solo recording sessions, mediated by producer and Ang
        Bandang Shirley member Ean Aguila. Half the album was cut at Redverb Studio
        in Diliman, with additional sessions at WombWorks in Marikina and some extra
        guitar work at Aguila’s house. The end result, despite the limitations, is
        lacquered and tight; the sound of four guys picking up on each other''s trains
        of thought.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aec3d23-ff41-41cb-8b1a-da24f3898f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been playing for a while na rin, so I think there isn’t any
        fear anymore,” says Miso; bearded, sure of his words, cool. “What Iggy does
        is he writes a song, records it through his phone, tapos sine-send niya sa
        amin. And then we study it on our own time, on the way to practice or whatever.
        There isn’t any barrier, and we can try out what we want to try. There’s that
        trust towards other bandmates, that they’re gonna come up with a good part.
        If not now, they will eventually.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e64060-59ca-4f01-9d50-8c28c17b98e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:45:08.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:21:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi siya intuition na alam namin ‘yung gustohan per person,”
        says Fabregas. He''s the newest member of the group, and looks it; with long,
        twister fry curls and a puppy dog constitution. “It’s more like, what we create
        separately just so happens to be liked by [the other members.] It’s the same
        wavelength.”</p>'
    '31':
      'image': 'jcr:8f599f5b-a3c0-4d60-875f-4a85286e4992'
      'imageCaption': 'Bassist Leandro Fabregas. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4d6d4-9656-4ef9-9e7f-9f3ce612911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T19:53:05.456+08:00
