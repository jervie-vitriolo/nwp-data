    'template': '1'
    'title': 'Why Jose Mari Chan doesn''t want you to call him ''Mr. Christmas'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65430fa0-85da-4b09-b7da-923cb02d72ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:52:24.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — Despite
        his reputation in the country as "Mr. Christmas" due to his popular songs
        during the season, veteran crooner Jose Mari Chan admitted he wanted to be
        called something else.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19658794-833e-4202-8a88-8cba6a5d7738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:52:24.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:32.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please don''t call me Mr. Christmas. There is only one Mr. Christmas
        — baby Jesus. I suggest call me the little drummer boy that heralds the advent
        of the season," Chan said during a special edition of CNN Philippines'' ''Politics
        As Usual'' on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d2d75-dcc1-4a58-8633-1aeed45dc191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:52:24.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:32.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan and his children Liza, Joe and Mike performed two of their
        classic Christmas hits "Christmas Moments" and "Let Love Be the Gift" while
        reminiscing their fond memories as a family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e4f568-3b6e-4683-be9a-e684f517051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:52:24.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:32.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan said he was inspired to write "Christmas Moments" by his childhood,
        growing up in Iloilo City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b852b560-3b23-40e9-bd33-46033e4de85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:52:24.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His children also shared happy memories and Christmas traditions
        with their father.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df40ccaf-3d43-4650-bdf7-61ada023f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:52:24.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our family traditions is the trimming of Christmas tree.
        We have a whole box of Christmas ornaments that they (kids) had while growing
        up in the US," Chan shared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94b6542-c881-47c6-bfdb-b180b6bbac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:52:24.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The magic is still there every December, we still get that tingly
        feeling, excitement. Family reunion, that special magic" said Joe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbcfd96-6ff0-4f93-986e-79a96e6ef929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:52:24.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan is also best known for his song "Christmas in Our Hearts" which
        he sang with Liza. He shared again that the original plan was to perform the
        piece with other fellow singers Lea Salonga or Monique Wilson, but it did
        not push through due to some circumstances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a5711-321a-4353-bedf-6d186d821e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:52:24.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga was with a different record label while Wilson was unable
        to use her voice the day before the recording session, Chan shared, so he
        asked his daughter to duet with him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd54e08-333d-402d-ba88-de61215c92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:52:24.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Holy Spirit wanted us the two of us to sing that song,"
        said Chan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f203dd7-d4a7-42f2-b28c-6027e3284c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T22:52:24.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:21:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christmas is never complete without your family," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6019dc-9b00-4a33-b646-b8c311809905'
      'mgnl:activationStatus': true
