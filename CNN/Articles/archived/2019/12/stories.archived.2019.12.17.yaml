      'mgnl:created': 2019-12-17T09:53:28.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:21:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c3348-ab43-4c3e-86e8-d062c781210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:28.374+08:00
