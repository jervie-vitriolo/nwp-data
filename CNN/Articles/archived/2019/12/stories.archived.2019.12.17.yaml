      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ee183-3c3a-44c7-a9fd-fc01854fc59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T17:41:01.607+08:00
      'mgnl:createdBy': 'janine'
