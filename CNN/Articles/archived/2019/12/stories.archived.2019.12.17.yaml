      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> A
        road crash in Cardona, Rizal involving three vehicles resulted in the death
        of nine people on Tuesday, a disaster response&nbsp;official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5ef21b-a932-4963-8f82-f5d49919318a'
      'mgnl:activationStatus': true
