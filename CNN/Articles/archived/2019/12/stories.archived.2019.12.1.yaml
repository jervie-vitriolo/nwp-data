      'jcr:uuid': 'd7b34f17-e0a0-4642-8e4d-f54a23f49c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T12:28:07.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The records consisting of Disbursement Vouchers, Liquidation Certifications,
        and Liquidation Reports are insufficient to establish that the CIFs were diverted
        or otherwise misapppropriated by Uriarte and Valencia. The Credit Advices
        were subsequently issued by Dimapilis acknowledges Uriarte and Valencia’s
        liquidation of the CIFs, thus clothing their actions with regularity…..Absent
        clear and convincing evidence to the contrary, therefore, respondents, as
        public officers, enjoy the presumption of regularity in the performance of
        official duties,”  the Ombudsman said in the decision.</p>'
