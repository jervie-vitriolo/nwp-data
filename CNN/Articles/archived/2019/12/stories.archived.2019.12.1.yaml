    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0446bbe-25b4-4b6a-8cf1-8ec4ff418894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said this in response to President Rodrigo Duterte telling
        CNN Philippines in an exclusive interview that there will be “quarrel” with
        China if it cuts power in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b601b10-4d52-4dfe-9dae-a6bd6d6b3ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.448+08:00
