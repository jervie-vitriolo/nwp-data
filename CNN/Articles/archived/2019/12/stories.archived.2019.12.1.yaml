      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba6408-71e2-4499-9009-7ccf619a3123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T14:38:47.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You were warned. <em>Nag-abiso na ako. Nananawagan po ako na huwag
        ninyo nang ulitin. Inulit niyo pa rin. Sinusubukan niyo kung may batas at
        liderato sa Maynila,</em>” Moreno said Sunday on Twitter, reacting to a report
        on four members of Panday Sining being arrested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5146ddee-51ab-4de6-9d37-1e8988ac48f7'
      'mgnl:activationStatus': true
