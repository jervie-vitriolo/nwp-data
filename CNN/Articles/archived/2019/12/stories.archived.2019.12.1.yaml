      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents living in areas prone to flooding and rain-induced landslides
        are advised to be on alert and take appropriate action to prevent untoward
        incidents.</p>'
