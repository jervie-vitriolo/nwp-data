  'quezon-city-plastic-waste-joy-belmonte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2019-12-01T17:01:44.308+08:00
    'imagesource': 'jcr:6e3f63ac-24dc-4056-87ce-ec30194ae17a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd516f2a-6f46-429e-936d-b9a813f2d909'
    'lead': 'Restaurants and hotels in Quezon City will soon be disallowed from using
      disposable packaging materials as well as single-use plastics, according to
      a new city ordinance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-01T17:06:26.258+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T23:47:44.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:47:24.315+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Manila', 'Quezon-City', 'plastic-waste', 'single-use-plastic',
      'restaurant', 'hotel', 'Joy-Belmonte', 'Ordinance-No-2876']
    'template': '1'
    'title': 'Quezon City bans single-use plastics, disposable materials in hotels,
      restaurants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f6a44c-0e4a-433b-becf-a464b3c78fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:06:26.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — Restaurants
        and hotels in Quezon City will soon be disallowed from using disposable packaging
        materials as well as single-use plastics, according to a new city ordinance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8fae99-1713-4201-b679-7a36aa1fee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:06:26.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinance No. 2876 states restaurants and hotels are prohibited
        from distributing single-use plastic and disposable materials such as plastic
        utensils; paper/plastic cups, plates, straws, and other single-use plastic
        and disposable materials including styrofoam to customers dining in their
        establishments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531fe514-23fc-4bc8-93cb-4e111895ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:06:26.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels, likewise, are prohibited from distributing soap, shampoo,
        and "other items used for hygienic purposes in sachets and single-use containers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd43f679-0545-49e3-9ca6-c57745859b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:06:26.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance, introduced by QC District I Councilor Dorothy Delarmente,
        said, "It is hereby declared the policy of the city to promote sustainable
        development, implement sustainable practices thereby prohibiting the use/distribution
        of single-use plastics/disposable materials including cutlery in all restaurants
        and hotels in the city."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59d4ca-b58c-447c-bd8b-796f2f6ec340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:06:26.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast food restaurants are included in the ordinance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dffe78-54e9-412e-9631-aed4d853701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:06:26.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint press conference with EcoWaste Coalition on Sunday, QC
        Mayor Joy Belmonte said, "The local government of Quezon City is taking this
        action to prevent and reduce the generation of waste materials that are hardly
        recovered and recycled, and to promote sustainable practices, especially in
        the city’s thriving hotel and restaurant industry."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b35bb4-036b-4ac4-8e81-791923855a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:06:26.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said she expects a drop in the volume of the city''s residual
        and plastic waste once the ordinance''s implementing rules and regulations
        are passed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f25107-8147-47a8-b85a-15779c5b432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:06:26.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties for non-compliance will be imposed: a fine of ₱1,000 for
        the first offense; a fine of ₱3,000 for the second offense, revocation of
        Environmental Clearance and issuance of a Cease and Desist Order; and a fine
        of ₱5,000, revocation of Business Permit and issuance of a closure order.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54153ecb-fa52-432b-a40f-dc6abd78841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:06:26.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance was passed by the city council on September 30 and
        signed by the mayor on October 15.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e512b-39e1-4082-9e80-4942bcf764ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:06:26.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance shall take effect 90 days after its publication in
        a newspaper of general circulation.</p>'
