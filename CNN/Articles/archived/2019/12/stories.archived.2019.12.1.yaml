      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, “Protest art in the time of narrowing space for free and
        critical thinking is not only just but necessary.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3608e18d-09a9-432b-93e5-62397f892246'
