      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she was “shocked” to learn that Duterte said this
        about her and Pangilinan, adding that she has not been able to see or speak
        to the President since before the campaign of his brother, who ran for Pasay
        City mayor in the midterm polls.</p>'
