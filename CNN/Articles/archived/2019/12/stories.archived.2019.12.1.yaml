    'jcr:uuid': 'f0c280b0-5378-49fb-a9ca-cd912455cabc'
    'lead': 'Brazil''s President blamed an unusual candidate this week as a cause
      of the Amazon forest fires: actor and environmentalist Leonardo DiCaprio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-01T19:28:40.717+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T23:47:35.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:47:27.141+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-America', 'Brazil', 'Jair-Bolsonaro', 'Leonardo-DiCaprio',
      'Leo-DiCaprio']
    'template': '1'
    'title': 'Leonardo DiCaprio responds after Brazil''s President blames actor for
      Amazon forest fires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624db3a4-d8a7-40ee-bff3-a8f65eb5b812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Brazil''s President blamed an unusual candidate
        this week as a cause of the <a href="https://edition.cnn.com/2019/11/07/americas/nasa-amazon-drying-scn-trnd/index.html"
        target="_blank">Amazon forest fires</a>: actor and environmentalist <a href="https://edition.cnn.com/2019/11/02/world/greta-thunberg-leonardo-dicaprio-trnd/index.html"
        target="_blank">Leonardo DiCaprio</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9371377b-115e-40aa-b71b-1507ce28f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Jair Bolsonaro made the claim Thursday <a href="https://www.facebook.com/jairmessias.bolsonaro/videos/533820083864876/"
        target="_blank">on a webcast</a>, arguing that nongovernmental organizations
        (NGOs) contributed to the forest fires that ravaged the <a href="https://edition.cnn.com/2019/11/19/americas/brazil-deforestation-amazon-2019-trnd/index.html"
        target="_blank">Amazon rainforest</a>&nbsp;earlier this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d685f2-2ca9-4c06-a411-5d21dda5f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NGO people, what did they do? What''s easier? Set fire to the
        bush," he said, providing no evidence to support the accusation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c6b9d-5d71-4eff-b4dd-d2e923a799f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "Take photo, film, send it to an NGO, the NGO spreads
        it out, does a campaign against Brazil, gets in touch with Leonardo DiCaprio
        and Leonardo DiCaprio donates $500,000 to this NGO. One part went to the people
        who were setting the fire, right?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0cd5ed-5bbe-41f0-8eb3-2a8459965cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leonardo DiCaprio, you are assisting with the burning of the Amazon,
        that can''t be," Bolsonaro said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3f7774-57d9-466b-a6a3-e12045224fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian president doubled down on his claims Friday, talking
        to supporters outside the Presidential Palace in Brasília.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7146495-5e4e-44ab-bbd7-e72a3656b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leonardo DiCaprio is a great guy, isn''t he? Donating money to
        set the Amazon on fire," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c18a1bc-c92c-47e5-9ebd-21d85adf0cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiCaprio responded to the claims Saturday <a href="https://www.instagram.com/p/B5fsQ_vFUN3/"
        target="_blank">on Instagram</a>, refuting Bolsonaro''s accusations while
        maintaining his support to the Brazilian people working to save the forest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bcd507-0ca1-434e-ad0e-059a9703f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of these irreplaceable ecosystems is at stake and I
        am proud to stand with the groups protecting them," he wrote. "While worthy
        of support, we did not fund the organizations targeted."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51edf4ba-800c-4bce-b045-bec0b1e6320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two groups criticize Bolsonaro''s accusations</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a0f92-f997-454c-8190-ab2197402de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.globalwildlife.org/" target="_blank">Global
        Wildlife Conservation</a>&nbsp;and <a href="https://www.iucn.org/species/about/species-survival-commission"
        target="_blank">IUCN Species Survival Commission</a>&nbsp;are two of the largest
        environmental groups working in the Amazon. Both organizations released statements
        condemning Bolsonaro''s accusations, though neither mentioned him by name.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526dc511-6049-4f31-9c51-49f484c625c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GWC said it remains concerned with the destruction of the Brazilian
        Amazon and reaffirmed its stance alongside those protecting it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc233064-ef6c-4917-bf6c-898c420d526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Amazon rainforest is in crisis. Brazil has historically made
        impressive progress towards protecting its unique ecosystemsm," GWC''s statement
        read. "However, we are alarmed by recent events that seek to undermine this
        progress. In the past few days, false accusations have been made to undermine
        environmental defenders and distract the general public from policies that
        directly lead to environmental disasters like those across the Amazon earlier
        this year."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f032876-addf-4280-bef2-e272392e5de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IUCN similarly affirmed their support to those protecting the
        forest, while expressing concern toward the recent comments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff168a-490e-4eb1-ae51-f6ee6f562eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an umbrella organization committed to biodiversity conservation,
        we are concerned that there are increasing and targeted attacks on people
        and groups working to protect nature in the Amazon," its statement read. "Environmental
        defenders, whether in local communities, NGOs, or government agencies, should
        be afforded with the highest protection of the law in Brazil."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa64397-8c18-4246-9176-7df77e3a8972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bolsonaro has made similar claims before</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b8de0-d7b3-40ec-a0d3-1b15de12a10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Bolsonaro has pointed fingers at NGOs
        for the Amazon forest fires. In August, when international criticism of the
        fires was at its peak, he accused environmental groups of setting <a href="https://edition.cnn.com/americas/live-news/amazon-wildfire-august-2019/h_f02529423eb96913105f17b3906e1b58"
        target="_blank">fires in the Amazon</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae52285-4409-4d59-88e2-350ca3b1c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those accusations came despite arguments from groups like Amnesty
        International, which attributed the fires to <a href="https://edition.cnn.com/2019/08/25/americas/brazil-bolsanaro-environmental-record-intl/index.html"
        target="_blank">Bolsonaro and his policies</a>&nbsp;that have led to increased
        land-clearing in the rainforest by loggers and ranchers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad8085-3622-4a02-ae60-ff34c0184675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:28:40.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/30/world/leonardo-dicaprio-bolsonaro-amazon-fires-trnd/index.html"
        target="_blank">Leonardo DiCaprio responds after Brazil''s President blames
        actor for Amazon forest fires</a>."</em></p>'
