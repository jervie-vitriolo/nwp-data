      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Four men have confessed to the gang
        rape and murder of a 27-year-old woman whom they later set on fire, according
        to police in the Indian city of Hyderabad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30feeaca-46f8-4f2c-b22a-97a745132a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:33:41.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c5566a-3b4e-4b71-a005-a421ebba1d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:33:41.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was a veterinarian and the incident took place on November
        27, R. Venkatesh, Police Inspector from Shamshabad Police Station in Hyderabad
        told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb5031a-75fb-4d6c-90bb-da701381afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:33:41.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707e107-5f67-48df-96b5-5a95dc4732e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:33:41.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four people have been arrested and they have confessed to sexual
        assault with the victim. Due to the sexual assault and the force, she became
        semi-conscious," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e9d08-6635-457d-b6e3-e3a78d91d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:33:41.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a4fe02-836b-4017-b096-a2572456681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:33:41.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They put her body in a lorry and took her to a different location
        where they put her body under the bridge and poured diesel fuel and petrol
        (gasoline) on her body and burnt her," Venkatesh added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1400f2e-2648-44fe-bfba-e4f0f918fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:33:41.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd158e-ac6c-4cef-8cd3-73d29501a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:33:41.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medical examination could not conclude that the woman had been
        raped due to the extensive burns to the remains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3b4097-c898-44ef-9028-b3744e046b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:33:41.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9187152d-e38d-46d3-8f87-874069c0257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:33:41.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was not named, as India has strict laws that protect the
        anonymity of sexual assault victims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef41abb-e941-4812-89fc-4485266a815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:33:41.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83ca20-bc91-4c4c-be49-fed5523a5906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:33:41.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four men are due to appear in a local district court to be charged
        before a magistrate on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd32074c-8b4c-44f9-909b-c3466f5b43f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:33:41.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb8bf0-9c37-4538-ad23-cf2cce40b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:33:41.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian legal system could allow for the four men to request
        a trial or just be sentenced for the crime at a later date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b354cf-c612-44a8-b5dd-184215fd0315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:33:41.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/30/asia/india-gang-rape-intl/index.html">"Four
        men confess to gang rape of woman they later burned alive, Indian police say."</a></em></p>'
  'Asbestos-Canada-city-change-name':
    'author': 'Elizabeth Wolfe and Brian Ries, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-01T07:48:36.100+08:00
    'imagesource': 'jcr:4127e324-8b69-4e44-a253-b43a1301c7a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e4a109a-5c62-44f8-a778-988a2ad55465'
    'lead': 'The City of Asbestos in Quebec, Canada, will change its moniker because
      of the negative connotation associated with its current name.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-01T07:57:47.820+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T23:47:57.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:47:20.652+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'Asbestos']
    'template': '1'
    'title': 'A Canadian city with a toxic name searches for a new identity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865af366-29fd-4b4d-a6e7-b18f8de1e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:57:47.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>It turns out that naming a city after
        a toxic substance may also be toxic to its tourism and business endeavors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66918c7c-48f4-439b-9b03-d2a6f23b65e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:57:47.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c103d5e-c76d-46e0-a626-431ae5cbb446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:57:47.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of Asbestos in Quebec, Canada, announced on Wednesday that
        it will change its moniker because the negative connotation hinders its ability
        to develop economic relationships abroad, the city said in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7bf5b-8111-4209-86d0-67b7c1ac76bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:57:47.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153a415c-07f7-43dd-96a1-9e495598572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:57:47.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city initially grew from the development of an asbestos mine
        around a large deposit of the substance discovered there in 1897. For decades,
        the town thrived on asbestos mining and product manufacturing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd36c1d-2822-4ec4-af1e-44fbf252e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:57:47.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a3601-4172-4687-a9b1-fa0c0d739234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:57:47.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asbestos is a naturally occurring, but highly toxic substance that
        has been banned in Canada since 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87090939-d270-4ab1-a602-ac4acc07d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:57:47.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194b890-44f1-45e2-bc48-b9553e07b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:57:47.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When inhaled or ingested, asbestos fibers can become trapped in
        the body, and may eventually cause genetic damage to the body''s cells. Exposure
        may also cause mesothelioma, a rare and aggressive form of cancer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a085aa5-5823-419a-b637-e438cd10a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:57:47.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7bcd12-ba26-477b-90a6-3a6bb2011330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:57:47.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city will begin a selection process the choose a new name which
        it says will be transparent and inclusive of citizens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf665ba-cbc9-461c-8dca-7d829b5f627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T07:57:47.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:47:57.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5197998-09a6-482e-9c18-55998c63f78d'
      'mgnl:activationStatus': true
