      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Task Force on Media Security head Undersecretary Joel
        Egco earlier called on the Tacurong police to investigate Caballero''s shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf6c48e-fd4a-497a-861e-bb6616dc28b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:55:56.647+08:00
