    'title': 'PNP wants to award Medal of Valor to cops who shielded people from grenade
      blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a459b1-1d05-49ce-abe4-21fcac629d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T13:04:24.280+08:00
