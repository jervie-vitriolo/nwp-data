      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local officials want a review of the MDT to clarify whether
        it covers attacks in the South China Sea, where several countries, including
        the Philippines, have overlapping territorial claims.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce33d7-0042-4288-b44d-5d4ab834cbeb'
