    'title': 'Locsin wants cyberattacks to trigger Mutual Defense Treaty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16b7451-e5df-46b7-a5a8-07da6594d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.448+08:00
      'mgnl:createdBy': 'xave'
