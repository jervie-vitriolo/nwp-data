      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Manila
        Mayor Francisco “Isko Moreno” Domagoso said alleged vandals from a left-leaning
        art group must now face the full force of the law after being warned against
        vandalism.</p>'
