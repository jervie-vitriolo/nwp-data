      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 1)</strong> — The dancefloor
        at the Royce Hotel in Clark, Pampanga served as a goldmine for the Philippine
        dancesport team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca5fa12-598e-40db-a7f6-747decfa7642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T20:47:25.339+08:00
