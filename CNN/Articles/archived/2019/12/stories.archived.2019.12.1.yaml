      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there will be intermittent heavy rains over the Samar
        provinces, Biliran, Leyte, and the eastern portions of Cagayan and Isabela.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114493c-e1d4-4652-aeed-15adbea24bee'
      'mgnl:activationStatus': true
