      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo scored 84.900 in the six routines to overcome Vietnam''s Dinh
        Phuong Thanh, who settled for second place with a score of 82.350, today,
        at the Rizal Memorial Coliseum.</p>'
