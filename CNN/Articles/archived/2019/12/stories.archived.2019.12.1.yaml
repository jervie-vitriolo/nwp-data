      'mgnl:lastActivated': 2023-01-26T23:47:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05afcf0-b7f7-49d5-b8df-f8e2ca9b858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And China takes him seriously,” Locsin said in another tweet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6374282b-e6a7-452f-bdec-a04e40803575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdedc78-bdf3-4705-9ee5-f900f5f916b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, Duterte also questioned the security concerns
        hounding China’s co-ownership of the National Grid Corporation of the Philippines
        (NGCP), which operates the country’s power transmission system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b492d-6fc5-4956-b95b-ee838de6725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0e2a5-e432-4bf7-bd69-f24bcb6a07b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s a business so why would China cut it?" he said, adding that
        China was only trying to help the Philippines because it wanted allies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786ef00a-2c3d-4fea-b2de-c6d2fa1eac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ff46b-3c96-4444-8a7e-04f352dbcf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese state-owned State Grid Corporation of China (SGCC) has
        a 40 percent stake in the consortium that owns the NGCP which has ran it since
        2009. Monte Oro Grid Resources Corp. led by Henry Sy, Jr. and Calaca High
        Power Corporation led by Robert Coyiuto, Jr. also co-own the NGCP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fecd6b-c66d-4079-b414-2e33a9c1ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c4f60-41a2-4188-99e2-1f76f2222a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto said that while SGCC is
        a minority shareholder, it actually has power over the country''s grid and
        can "turn it off remotely" – posing dangers to the Philippines in case of
        a war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2b471f-c186-4a32-b1a4-5924cdb0b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e98026-8d1d-475c-b721-02d9c64b06f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also reflected in an internal report obtained by CNN, which
        states that the Philippines'' grid is "under the full control" of the Chinese
        government. The Senate is expected to probe these issues, which has been <a
        href="https://cnnphilippines.com/news/2019/11/28/china-ngcp-philippines-power-grid.html"
        target="_blank">backed by the Armed Forces of the Philippines and the Energy
        department</a>.</p>'
