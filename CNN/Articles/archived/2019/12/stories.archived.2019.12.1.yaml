      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You were warned. I already announced this. I pleaded
        for you not to do it again. But you repeated it. You are testing the law and
        leadership of Manila.]</p>'
