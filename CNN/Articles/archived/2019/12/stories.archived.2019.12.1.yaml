      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 10-page resolution, the Ombudsman dismissed the complaint for
        plunder, malversation of public funds, and violation of the Anti-Graft and
        Corrupt Practices Act against Arroyo for alleged misuse of P73.617 million
        worth of intelligence funds from 2004 to 2007.  The resolution is dated February
        13, 2019 and copies were made public Sunday by the staff of the former president.</p>'
