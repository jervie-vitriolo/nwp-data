      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana is pushing for amendments to
        the MDT to clarify “ambiguities” in the treaty, especially on which sea areas
        it covers. “Low-level” talks on its possible amendments are underway.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc39ff-799b-4500-95d4-010af0fb2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.450+08:00
      'mgnl:createdBy': 'xave'
