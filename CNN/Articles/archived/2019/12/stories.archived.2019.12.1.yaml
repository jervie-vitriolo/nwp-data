    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f3552ff-6c4b-477a-b9aa-ea047d6b5335'
    'lead': 'A shooter injured 11 people early Sunday on Canal Street, on the edge
      of New Orleans'' French Quarter, and a person has been detained though not charged,
      police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-01T21:58:41.037+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T23:47:34.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:47:27.389+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'New-Orleans', 'French-Quarter', 'violence']
    'template': '1'
    'title': 'Shooting on the edge of the French Quarter leaves 11 injured in New
      Orleans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f488a01b-caad-4332-a8ef-3637a9cef8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T21:58:41.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A shooter injured 11 people early Sunday
        on Canal Street, on the edge of New Orleans'' French Quarter, and a person
        has been detained though not charged, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2d036-2d85-4bce-96a2-13d408ea1e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T21:58:41.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of the victims were transported to local medical centers, and
        one walked into a local hospital. Two of the victims are in critical condition,
        the New Orleans Police Department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cc7073-4d14-46c3-97c7-de552de353f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T21:58:41.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An individual was detained near the scene," police said, but her
        or his possible involvement in the shooting is under investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd1c2d-110f-4e49-b0a9-a64ae2945cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T21:58:41.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No arrests had been made as of about 6:30 a.m. (7:30 a.m. ET), according
        to police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d2279-3d37-4195-a1f7-30c580f9a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T21:58:41.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police received a call reporting a disturbance at 3:21 a.m. When
        officers arrived on the scene, they could hear gunshots and found victims
