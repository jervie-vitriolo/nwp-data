      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Foreign
        Affairs Secretary Teodoro “Teddyboy” Locsin Jr. said he wants the Philippines’
        defense treaty with the US to be amended so Washington can also aid Manila
        in case of a cyberattack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68158ec0-b8db-42f2-a9fa-289db7953564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10daed-7700-4831-af62-64bdeb725d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said Sunday that while he is standing pat on his view that
        there is no need to amend the 68-year-old Mutual Defense Treaty (MDT), he
        is open to including cyberattacks as among the possible triggers for the US
        to help the Philippines fend off an attack from a foreign power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ddab51-889c-4920-841b-e58bac45f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68596b4-ee3d-4bda-ad24-beb49ec8d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am opposed to change in the Mutual Defence Treaty except possibly
        including cyberattacks as a trigger of the MDT and World War 3,” he tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d4cec9-0071-4dd2-8185-5f50ae35f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.448+08:00
