      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also ruled the five dance category for the standard
        and Latin disciplines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675e2b5d-3b9f-413d-a526-56f441c4970e'
