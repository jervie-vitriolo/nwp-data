      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, there will be intermittent to occasional&nbsp;heavy
        rains over the Bicol region, Eastern Visayas, and northern Cebu.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7fdbb-38bb-4c87-9281-1f0e1366f1a6'
