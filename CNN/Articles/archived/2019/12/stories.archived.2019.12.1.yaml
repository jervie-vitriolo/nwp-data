      'mgnl:lastActivated': 2023-01-26T23:47:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fafce68-bee1-4e6f-be3b-2a2b64def803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T14:38:47.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno and left-leaning vandals had butted heads before over vandalism
        on the walls of a freshly-painted underpass in the country’s capital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52336d13-136b-4982-9c8b-4f4754736e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T14:38:47.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae481a9-4206-4a5f-b141-0c0017cc27ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T14:38:47.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vandalizing irked Moreno, who lamented that it took 15 years
        before the local government was finally able to clean the underpass, making
        it more accessible and pleasing to commuters. He threatened the group behind
        the graffiti that they''d have to scrub the walls using their tongue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac50fb97-7f65-4c6c-93ff-207eaf1b1deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T14:38:47.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e712838a-689e-48b6-9d74-4f473d78e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T14:38:47.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panday Sining apologized to the public for the "inconvenience,"
        but it said the ongoing "de facto" martial law in Mindanao, which has been
        in place since May 2017, is a pressing concern.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48465b30-5673-4f3f-a4df-8437c32e9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T14:38:47.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c059bad-85fa-4514-88b9-b612372d8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T14:38:47.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand and recognize the sentiments of the public, but it
        is also high time that we talk about the worsening attacks to our democratic
        rights. The purpose of our protest art isn''t to spite the citizens of Manila
        but to sound the alarm of the public against these injustices," it said in
        a statement last month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df909a5-9969-4b4e-a348-950e1b1d328b'
      'mgnl:activationStatus': true
