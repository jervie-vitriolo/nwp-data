      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NUJP said, "All indications are that the attack
        had to do with Benjie’s work as a broadcaster."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc90ca-2924-471a-ab3c-db4f6d2d6ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:55:56.647+08:00
