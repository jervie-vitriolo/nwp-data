      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> President
        Rodrigo Duterte again attacked Senator Francis “Kiko” Pangilinan, this time
        claiming that the senator''s wife, Sharon Cuneta, wants him out of their home.</p>'
