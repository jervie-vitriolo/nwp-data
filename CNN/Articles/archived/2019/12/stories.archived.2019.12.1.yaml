      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old recently made history for the Philippines by winning
        a gold medal in the Artistic Gymnastics World Championship in Stuttgart, Germany,
        last October.</p>'
