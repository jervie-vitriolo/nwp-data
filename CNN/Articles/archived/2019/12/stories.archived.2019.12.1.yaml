      'mgnl:created': 2019-12-01T20:47:25.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:34.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Jayson Gayon and Mary Joy Renigen topped solo waltz with a
        score of 29.95 points. The two also won the solo slow foxtrot with a score
        of 30.2 points. They also won silver for solo quickstep.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8872d4-61f4-4577-927d-ee015ee9339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T20:47:25.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:34.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem of Sean Mischa Aranar and Ana Leonila Nualla, meanwhile,
        reigned supreme in solo tango and solo Viennese waltz. They tallied 30.15
        points and 30.1 points, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf03786-b6dd-492c-9510-f3b09a012a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T20:47:25.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Latin discipline, Wilbert Fajardo and Pearl Caneda delivered
        three golds in solo samba, solo chachacha, and solo rumba.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d262f5-7bb3-4e03-a51e-38a90a0975f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T20:47:25.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:47:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Michael Marquez and Stephanie Sabalo added another
        gold in solo pasadoble. The duo won silver in solo jive, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2110b9-a650-4b8f-99ad-d6a56c419f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T20:47:25.340+08:00
