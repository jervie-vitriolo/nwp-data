      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)—</strong> World
        champion gymnast Carlos Yulo showed force through his effortless routines
        to clinch his first Southeast Asian Games gold medal in the artistic gymnastics
        all-around event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64acafeb-7e34-4488-a9c6-c6f9e0796369'
