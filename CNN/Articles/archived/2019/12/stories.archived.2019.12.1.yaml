      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e375d5ba-51b8-4622-ae44-80b699135312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:56:51.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:43.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDT says the US and the Philippines would aid each other in
        case of an armed attack on “metropolitan territories,” “island territories
        under its jurisdiction in the Pacific Ocean,” and on “its armed forces, public
        vessels or aircraft in the Pacific.”</p>'
    '36':
