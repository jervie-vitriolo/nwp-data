      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, between Monday afternoon and midday Tuesday, there will
        be frequent to continuous heavy to intense rains over the Bicol region, southern
        Quezon, and Marinduque, while occasional heavy rains will be experienced in
        northern Samar, Romblon, Batangas, Mindoro provinces, and the rest of Quezon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a56407-ac96-425b-a7d2-509904d96bd1'
