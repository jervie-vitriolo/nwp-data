      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f305fcf7-849d-4343-96f4-37eb1297c7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T14:38:47.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:47:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said they are willing to meet with Moreno, whom they said
        share the "same sentiment about wanting just and lasting peace."</p>'
