  'HIV-PrEP':
    'author': 'Chang Casal'
    'caption': '"PrEP is like a raincoat for your immune system," says Love Yourself
      program manager Danvic Rosadiño. "If you take a pill, the components of the
      drug will protect the immune system na kailangan ni HIV para mag-replicate.”
      Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-12-01T19:05:47.059+08:00
    'imagesource': 'jcr:76e5575f-03e3-4441-8940-e695a0337ba8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68468467-36a2-41a0-b2a5-0a2a668b7bd5'
    'lead': 'PrEP has repeatedly been called the “miracle drug” and the “wonder pill”
      that could finally end the spread of HIV. But can it work in the Philippines?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-01T19:17:52.871+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-26T23:47:36.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:47:26.882+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is PrEP the key to ending our HIV epidemic?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d058308-e8f6-4ce1-8356-80a8742837c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.872+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Philippines
        has the fastest growing HIV epidemic in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a17212-0475-4ff7-b6ed-9a5db57ef678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.872+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United Nations Program on HIV and AIDS (UNAIDS),
        it <a href="https://news.mb.com.ph/2019/10/21/ph-is-country-with-fastest-growing-hiv-cases-unaids/"
        target="_blank">recorded</a> about 13,384 new HIV cases in the country in
        2018 alone. This, despite efforts by the government and civil service organizations
        to give out free counseling, testing, and even medication.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a1bfdd-3eb4-42a2-9e41-3a6e4ddb3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.872+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in New York, it was <a href="https://edition.cnn.com/2019/10/04/health/new-york-hiv-2020-trnd/index.html"
        target="_blank">announced</a> that in 2018, the state recorded the lowest
        number of new HIV diagnoses in history. Only 2,481 people residing in New
        York contracted the virus that year. There is one factor that is believed
        to be the reason for the steep drop in new cases: PrEP, or pre-exposure prophylaxis,
        a drug that can reduce a person’s risk of contracting HIV by 97 percent. <a
        href="https://edition.cnn.com/2019/10/04/health/new-york-hiv-2020-trnd/index.html"
        target="_blank">CNN</a>&nbsp;reports that about 32,000 New York residents
        took PrEP in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e3668-c999-46f3-a423-af0d4cd682a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.872+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PrEP has repeatedly been called the “miracle drug” and the “wonder
        pill” that could finally end the spread of HIV. But can it work in the Philippines?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef555a3-b0d8-4a25-830b-a45628578396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.872+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prevention is better than cure</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926ffb0-f31e-4c5b-86b1-1fa6c36bd72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.872+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PrEP has been available in the Philippines for three years now through
        a partnership between <a href="http://www.loveyourself.ph/p/prep-basics.html"
        target="_blank">Love Yourself</a>&nbsp;(a community-led non-profit that provides
        free HIV testing and counseling), the World Health Organization, the Department
        of Health, and the American Foundation for AIDS Research (amfAR).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cbaba1-02b9-4059-8dfe-fe22e0cd2fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.872+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first-ever demonstration project, called Project PrePPY, enrolled
        250 people, who were given the drug for free and closely monitored from July
        2016 to March 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c194807-95ec-4dbf-a940-46323f6ea7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.872+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we found out in the study is that in the 250 people that we
        enrolled, none of them got HIV,” says Danvic Rosadiño, program manager for
        Project PrEPPY. “So basically it''s proven that it is effective against HIV
        infection.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a44bfd0-aaf7-4226-86c8-bb4f20dccfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.872+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does it work? Rosadiño likens it to a raincoat for your immune
        system. “What PrEP does is, if you take a pill, the components of the drug
        will protect the immune system na kailangan ni HIV para mag-replicate. It
        basically gives you that raincoat. And if you’re not taking it everyday, nag-fe-fade
        ‘yung raincoat na ‘yun and you become vulnerable again.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c7375e-2945-4d45-9d82-c4415dac96fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.872+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosadiño says there are two ways to take the drug: take one pill
        everyday, or take it on demand via the 2+1+1 regimen. “That’s two pills taken
        two to 24 hours before sexual activity, plus one pill 24 hours after taking
        the first two, plus another pill 24 hours after,” he says. “[But with the
        latter,] there is a lot of planning involved. If they cannot schedule their
        sexual activities or if they are forgetful, then the most convenient way is
        daily use.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb64c46-dc89-40fb-8a36-e30e25df7af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.872+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the two trial enrollees we spoke to, the decision to join the
        demo came easy. Franco and Josh*, both 27, had learned about PrEP from pop
        culture and LGBT-centered news online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403aa15a-f88f-4a40-a420-0ad22068f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.872+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I knew it would alleviate any anxiety I had when it came to HIV
        protection. Even if I was a consistent condom user, there were times when
        I would second-guess myself and worry that I had put myself at greater risk
        by accident,” says Franco. “After starting [the trial], I would walk away
        from sexual encounters knowing that I was protected. I wouldn''t mull over
        the details of the encounter the following day like I would usually do.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512256c-8a03-48b9-90fa-e3731f2f4391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.872+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh shares the same sentiments, but admits that having that sense
        of safety has&nbsp;its downsides too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63618dc0-f879-4ab3-81ef-06e25b6d2f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.872+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m more confident now when it comes to sex. I know I''m protected
        from HIV regardless if the condom breaks,” says Josh. “Though it has made
        me a bit more reckless as well. I usually carry condoms in my wallet always,
        and always refill when I get home. But lately I don''t refill as always na
        [because it feels like] regardless, at least I know I''m protected from the
        worst of the worst.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988e2aa-ca78-4bbb-a052-560b44b11b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.873+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosadiño warns that PrEP only protects you from contracting HIV,
        not other types of STIs, which is why it is still imperative to use condoms
        when engaging in sexual activity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d53cfc6-f10c-4fe0-b11a-94f86650eb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.873+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sense of complacency that PrEP gives to some users is often
        cited as one of the reasons why the <a href="https://www.theguardian.com/world/2014/sep/18/truvada-mircle-pill-prevent-hiv-controversy"
        target="_blank">drug hasn’t taken off</a>&nbsp;in other countries. PrEP has
        been met with opposition from many HIV activists and AIDS organizations for
        this reason.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db35769d-6aed-4d07-aed9-9b4ef55e12a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.873+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Access and stigma</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a64a5-aa6d-4e6c-a5ad-df24322df8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.873+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, though there doesn’t seem to be a vehement pushback
        against the drug, it still has several obstacles in its way before it can
        become ubiquitous.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee1006-c746-417a-a0d2-275987fb5c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.873+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firstly, there is currently only one FDA-approved brand in the country,
        and it comes at a hefty price of ₱1,500 for a bottle lasting 30 days. With
        the funded trial over, Love Yourself continues to provide a PrEP program for
        anyone willing to pay a ₱2,000 fee inclusive of a month’s worth of pills,
        consultations, and diagnostic tests. Currently, there are about 500 people
        enrolled in the program, but demand for the drug is high (about 3,000 people
        signed up for the free trial).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4946d69-21d5-49f7-be28-1b4b75ee8bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.873+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh recognizes that not all Filipinos can afford PrEP. “Parang
        ‘di pa [siya accessible to most],” he says. “Medyo matagal at malayong laban
        pa ‘to.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9010fe8c-8024-4852-a113-52450456ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.873+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, there is only a handful of Love Yourself clinics scattered
        around Manila. Josh says that a friend of his chose to have his PrEP shipped
        from overseas (at a cost of ₱3,000) because the Love Yourself clinic was too
        far. And although there are dozens of DOH HIV testing and treatment centers
        across the country, none of these currently provide PrEP. (They do, however,
        provide condoms and lubricants, medication, and counseling for free. PhilHealth
        also offers a package to PLHIVs that covers diagnostic tests and other services.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a54fb8-79cf-432b-9225-ec006e78e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.873+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosadiño says that there are plans to make PrEP more accessible
        and more affordable for all Filipinos, but those plans are still in the pipeline.
        He also believes that we cannot solely rely on the government to combat HIV,
        but instead have more stakeholders get involved.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2db880-b5f4-4cd1-9ad4-2e8ef593cc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.873+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the stigma attached to HIV is still one of the biggest
        problems with overcoming the epidemic. A <a href="https://www.lgbtqnation.com/2019/11/hug-someone-living-hiv-28-young-adults-say-wouldnt/"
        target="_blank">recent U.S. survey</a> found that 28 percent of young adults
        say that they would avoid hugging and talking to PLHIVs. It should be noted
        that HIV cannot be transmitted by such means.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3758f4d5-c091-4c99-8530-d1137f186bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.873+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“HIV, first and foremost, is too stigmatized,” he says. “The fact
        that sex is taboo here in the Philippines, we don''t discuss sex, that translates
        into our behavior of not discussing all the issues that are attached to it,
        including HIV, STIs, and teenage pregnancy. With the culture that we have
        ... awareness should be shared to each and every one. Regardless of who they
        are, they need to know what HIV is, how they can take care of themselves.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c106905-c44c-4d63-a45c-a0d535b83f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.873+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosadiño says that there are three things that must be done for
        the epidemic to stop:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e8002-3972-4cbb-9d9a-5080b2c95cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.873+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1.) Everyone must have access to and undergo HIV testing.</strong>
        “If you’re negative, you can take care of yourself [and arm yourself with
        prevention initiatives], like condoms, lubricants, PrEP,” he says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db76a10-8f19-41b7-b3aa-389771d5eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.874+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2.) For those who test positive, treatment must be taken
        immediately.</strong> “Early access to treatment is important because, kapag
        maaga mong na-access ang treatment, your viral load will go to undetectable
        levels,” he says. “This means you will not be able to transmit it to other
        people. Undetectable equals untransmittable.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5a895-5a67-436c-9b98-06e7571e6147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.874+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3.) PrEP’s roll out (and use) must be widespread.</strong>
        For those with multiple sexual partners, PrEP is a preventative measure that’s
        proven to be more effective than condoms at curbing HIV infection.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f500b66-b4f1-4173-9457-46c1cef191bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.874+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how more people can be convinced to take preventative
        measures against HIV, Rosadiño pauses before answering. “We cannot convince
        people to take medication … That’s not how it works. Your management of your
        sexual health and wellness will still always depend on you.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56546d55-9d4f-42c6-af8f-debe6d966755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.874+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, “If you want to take care of yourself, and you want to
        have sexual activities with no worries, or if you have a partner who has HIV,
        and yes kahit nag-gagamot na siya, and you still want an added layer of protection,
        then PrEP may be for you.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc782eaf-f52e-4fda-a09b-06b9256bd90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.874+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de49f7-dbef-4f3e-b3c7-0cae26f5b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T19:17:52.874+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T23:47:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Last names have been withheld at the request of the interviewees.</em></p>'
  'leonardo-dicaprio-jair-bolsonaro-amazon-forest-fire-response':
    'author': 'Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-01T19:19:58.620+08:00
