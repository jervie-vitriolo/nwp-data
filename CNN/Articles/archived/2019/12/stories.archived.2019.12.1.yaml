      'text': '<p>Debbie Mahinay landed in the podium finish after finishing silver
        in the Bgirl of Breaking — a new discipline in the regional sports meet.</p>'
  'new-orleans-french-quarter-shooting':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-01T21:55:37.912+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
