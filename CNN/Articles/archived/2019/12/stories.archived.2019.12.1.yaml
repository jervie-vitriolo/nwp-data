      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) said
        Benjie Caballero, who was the president of the Sultan Kudarat Provincial Task
        Force on Media Security, died of complications from pneumonia early Sunday.</p>'
    '4':
