      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — A
        broadcaster has died a month after being shot in the chest by unidentified
        suspects in Tacurong City, Sultan Kudarat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee8da25-501c-4a22-8e18-2d39710786d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T17:55:56.647+08:00
