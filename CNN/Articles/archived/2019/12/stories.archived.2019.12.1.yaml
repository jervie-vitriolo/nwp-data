      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno, a trained explosive ordnance disposal specialist, was the
        lone death in the grenade blast in Initiao College. The PNP said that he and
        Balido used their bodies to shield other people from the explosion.</p>'
