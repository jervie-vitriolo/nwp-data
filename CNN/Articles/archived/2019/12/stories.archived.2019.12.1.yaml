      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tatay</em> (Duterte) likes to joke sometimes, as you all know,
        because Kiko’s in the opposition. He has joked a few times against Kiko and
        about me in the past!” Cuneta wrote on her Facebook page.</p>'
