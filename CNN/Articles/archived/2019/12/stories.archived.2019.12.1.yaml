      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;In an industry where stars face immense
        pressure to portray themselves as the immaculate image of happiness, K-pop
        duo Goo Hara and Sulli appeared to be different.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa1c577-4250-4841-bfb2-11a15c945e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T15:55:20.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:47:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward the end of their lives, the close friends were honest about
        who they were. They didn''t try to adopt a persona as a perfect lover or sister.
        They spoke their minds. They were fallible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4d3af-06f8-438d-b965-c0d44bc8060d'
